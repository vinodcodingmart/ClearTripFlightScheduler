    qa_CA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الصين</h2><p>تأسست في عام 1988، تُعرب خطوط الطيران الصينية عن التزامها بخدمة عملائها من خلال سعياها الغير محدود لتأمين السلامة من خلال شعارها المصمم بشكل فريد. يدل الأحمر التقليدي بالإضافة للاستخدام الفني لطائر الفينيق وفن الخط على السعادة، الكمال، السلام والبهجة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الصينية</h2><p>هدف خطوط الطيران الصينية هو أن تشتهر كخطوط طيران عالمية راسخة من خلال تقديم تجارب سفر متميزة للمسافرين من خلال قائمة اتصالاتها الواسعة.</p><p>تدير خطوط الطيران هذه رحلات في 29 بلداً و 145 مدينة حول العالم. بوصفها عضو في ستار ألايينس، غهي تخدم 1،329 وجهةً في 194 بلداً.</p><p>مع قاعدتهم الشرق أوسطية الموجودة في دبي، فإن رحلات خطوط الطيران الصينية توصلك إلى الوجهات التالية حول العالم: أثينا، بنغالور، بانكوك، بكين، تشيتا، دلهي، كراتشي، لندن ومدينة نيويورك.</p><p>كما فازت خطوط الطيران هذه بوسام الشرف من منظمة الطيران المدني الدولي (ICAO)، الوحدة الوطنية المتقدمة للإنتاج الآمن، واليار المثالي للطيران الآمن.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تمتلك خطوط الطيران الصينية وشركاتها القابضة اليوم 461 طائرةً. يتكون أسطولها من بعض أفضل النماذج من طائرات بوينغ وايرباص وتأتي مع متوسط ​​عمر 6.5 سنوات. يتكون أسطولها الحالي من طائرات ايرباص A319-100S، A320-200S، A321-200S، بوينغ 737-300S، 737-737-700S و800S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بهدف توفير الرفاهية، الاختيار، الراحة والمصداقية لجميع مسافريها؛ فقد بدأت خطوط الطيران هذه باستخدام برنامج المسافر الدائم الذي يدعى فينيكس مايلز. كما أنها أول خطوط طيران مدنية محلية تطلق الدرجة الأولى ودرجة رجال الأعمال للرحلات المتوسطة وطوبلة المدى؛ كما يستطيع المسافرون الحصول على بعض الخدمات المميزة للغاية.</p><p>بالإضافة إلى هذا، فقد طرحت خطوط الطيران هذه برنامج 'غلوبال فلايت مانجر' الفريد من نوعه و' اير تشاينا أنليميتد' لتقديم الخدمات الموجهة المحسنة للعملاء. بالإضافة إلى ذلك، على أرض المطار، يوجد خدمات المغادرة والعبور، خدمات خاصة للمسافرين، خدمات للشخصيات الهامة، الخدمة الذاتية لإنهاء إجراءات السفر، خدمات الأمتعة وخدمة الانترنت.</p><p>يمكنك جمع المعلومات عن خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الصينية <a href='http://www.airchina.co.uk/en/index.html' target='_blank'>هنا</a>. ستكون أيضاً قادراً على العثور عن معلومات عن حالة رحلتك على متن هذه الخطوط <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>.</p><p>تنص سياسة الأمتعة لدى خطوط الطيران الصينية على أن وزن الأمتعة ينبغي أن لايكون أقل من 2 كغ. يجب أن يكون وزن كل قطعة من الحقائب بين 32 كغ و 45 كغ تبعاً لمتطلبات المطار الذي يتم الهبوط فيه والخطوط الناقلة. كما تستطيع حمل حقيبة يد يصل وزنها إلى 5 كغ على متن رحلتك لدى خطوط الطيران الصينية.</p><p>لمزيد من المعلومات حول سياسة الأمتعة، اضغط <a href='http://www.airchina.co.uk/en/managemytrip/baggageinformation/checked.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز رحلات على متن خطوط الطيران الصينية</h2><p>تلتزم خطوط الطيران هذه بتقديم الكفاءة والراحة لجميع مسافريها. تضمن لك كليرتريب أن تجربة حجزك لدى خطوط الطيران الصينية ستكون مماثلةً. يقدم لك موقعنا سهل التصفح بعض الخدمات الفريدة التي تسمح لك بالاطلاع بسهولة على الجدول الزمني لرحلتك، مقارنة الأسعار والتوقيت والقيام بعمليات الشراء عبر الإنترنت بسهولة في غضون بضع دقائق. احصل على المزيد من المعلومات حول الخدمات على متن الطائرة وعلى أرض المطار وإدارة حجزك مع كليرتريب!</p>"
    qa_UX_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط طيران أوروبا</h2><p>خطوط طيران أوروبا هي واحدة من أكبر خطوط الطيران في إسبانيا، تأسست في عام 1986. يقع مقرها الرئيسي في مايوركا، إسبانيا وتستخدم مطار بالما دي مايوركا كقاعدة رئيسية. تم امتلاكها بالكامل من قبل غلوباليا منذ عام 1991 .</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الهواء خطوط طيران أوروبا</h2><p>إن هذه الخطوط الجوية عضو في تحالف سكاي تيم مما يساعدها في تقديم مجموعة أكبر من الوجهات للمسافرين. تلتزم خطوط طيران أوروبا بالبيئة، وتعد في المقدمة فيما يخص الاستدامة الاجتماعية من خلال المشاركة في عدة مشاريع.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تقدم خدماتها للعديد من الوجهات السياحية في أوروبا، فضلاً عن بعض المدن الكبرى في أمريكا الشمالية والجنوبية. ويمكن للمسافرين في المملكة العربية السعودية الالتحاق بمسارات خطوط الطيران هذه باستخدام اتفاقات الرمز المشترك، وإجراء الحجز على متن خطوط طيران أوروبا عبر الإنترنت إلى أي من الوجهات المذكورة.</p><p>يعد الأسطول أحد أحدث الأساطيل التي تطير في الأجواء بمعدل عمري يبلغ أكثر بقليل من 6 سنوات، ويضم طائرات من طراز إيرباص A330-200 وبوينغ 737-800 وامبراير 195. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تسمح خدمة إنهاء إجراءات السفر للمسافرين بإنهاء إجرءات سفرهم على متن خطوط طيران أوروبا من منازلهم قبل 48 ساعة إلى ساعة من موعد رحلاتهم، حتى يوفروا الكثير من وقت الانتظار في المطار. ويمكن للمسافرين في الدرجة الممتازة الاستفادة من الوقت الذي وفروه للاستراحة في صالات الانتظار التابعة لهذه الخطوط الجوية. كما أن من الأفضل للمسافرين التحقق من حجزهم باستخدام حالة سجل معلومات المسافر (PNR) في خطوط طيران أوروبا قبل بضع ساعات من توجههم الى المطار.</p><p>تشمل الخدمات على متن الطائرة قائمة غوستو بلاس في الدرجة السياحية والقائمة الخاصة برجال الأعمال في درجة رجال الأعمال. بينما يمكن للمسافرين في الدرجة الأولى التمتع بمجموعة من الأطباق اللذيذة حسب الطلب. ولم يبق سوى التسوق المعفى من الرسوم الجمركية ووسائل الترفيه المتوفرة على متن الرحلة حتى تكمل تجربة السفر التي لا تنسى. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.aireuropa.com/waeam/en/estaticos/contactos/default.html' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط طيران أوروبا بقطعة واحدة من الأمتعة المفحوصة بوزن 23 كغ في الدرجة السياحية، و 3 قطع بوزن يصل إلى 23 كغ في درجة رجال الأعمال بالنسبة للرحلات الطويلة. بينما يمكن أن يصل وزن أمتعة المقصورة إلى 10 كغ في الدرجة السياحية، ويمكن للمسافرين في درجة رجال الأعمال اصطحاب قطعتين يصل مجموع وزنهما إلى 18 كغ على متن الطائرة. هناك العديد من القواعد الإضافية القائمة على حالة المسافر الدائم والوجهة، وتفاصيل كاملة يمكن إيجادها <a href='http://www.aireuropa.com/waeam/en/estaticos/guia_pasajero/equipaje.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط طيران أوروبا </h2><p>تقدم لك كليرتريب طريقة سهلة للتحقق من مواعيد ومسارات الرحلات في هذه الخطوط الجوية، لتخطيط مسار سفرك بشكل كامل. كما يمكنك إيجاد أحدث المعلومات عن الفنادق والعروض باستخدام واجهتنا السريعة والمرتبة. يمكننا أن نؤكد لك أنه بمجرد أن تجرب استخدام كليرتريب، سترغب بالتأكيد في العودة إلينا من أجل جميع عمليات البحث المتعلقة بسفرك المقبل.</p><p>إن هذا بالتأكيد عصر الهاتف الذكي، وهذا السبب وراء تقديمنا تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على الجوال. يتوفر التطبيق لكثير من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، وبلاك بيري وويندوز. </p>"
    qa_AF_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الفرنسية</h2><p>انطلاقاً من الضيافة والذوق الرفيع للفرنسيين، تأتي الخطوط الجوية الفرنسية كخطوط طيران خدمية تسيّر رحلاتها لمجموعة من الوجهات في الشرق الأوسط إضافة لوجهات في جميع أنحاء العالم. تقدم شبكة رحلات ممتازة وخدمات لا مثيل لها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الفرنسية</h2><p>تأسست هذه الخطوط الجوية في أربعينيات القرن التاسع عشر لتلبية متطلبات السفر الجوي في فرنسا وهي شركة تابعة لشركة طيران كي إل إم الفرنسية. تدير عملياتها من قاعدتها في ترمبلي أونفراس في ضواحي باريس.</p><p>صنفها تقييم سكاي تراكس بأربعة نجوم وكانت أيضاً إحدى الخطوط الجوية الرائدة بالنسبة لتقديم أعلى أداء من ناحية الالتزام بالمواعيد في عام 2011.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك إجراء الحجز على متن الخطوط الجوية الفرنسية عبر الانترنت لأكثر من 800 وجهة حول العالم في القارات الست، مع حوالي 30 وجهة في الشرق الأوسط. وتقدم هذه الخطوط الجوية خدمات شحن في 91 بلد، مما يجعلها ذات تأثير في عدة بقع من العالم.</p><p>تمتلك خطوط الطيران الفرنسية كي إل إم شبكة واسعة من الطائرات، بوجود أسطول يتألف من 593 طائرة. تسيّر رحلات يومية وأسبوعية لمختلف المدن الرئيسية في بلدان الشرق الأوسط وكافة أنحاء أوروبا.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تُعرف هذه الخطوط الجوية بتقديم تجربة سفر استثنائية لزبائنها. لذا يمكنك التمتع بخدمات لا تضاهى عند اختيارك السفر على متن الخطوط الجوية الفرنسية.</p><p>على أرض المطار، يمكنك الاستفادة من سرعة وسهولة إنهاء إجراءات السفر في الخطوط الجوية الفرنسية على الانترنت. إضافة إلى هذا يمكن للمسافرين في الدرجة الأولى الاستراحة في مجموعة من صالات الانتظار في المطارات التي تقدم خدمات مجانية.</p><p>حالما تصعد على متن الطائرة سيستقبلك طاقم فرنسي ودود يوليك اهتماماً خاصاً ويقدم لك وجبات يتم إعدادها من قبل طهاة خمس نجوم حاصلين على نجمة ميشلان من جميع أنحاء العالم. يمكن للمسافرين في الدرجة الأولى الاستمتاع بمقاعد بخلفية متحركة، وسائل الترفيه الشخصية وكثير غيرها.</p><p>وبشكل يعد الأفضل للمسافرين الدائمين والمسافرين من رجال الأعمال، توفر درجة رجال الأعمال مقاعد مريحة لساعات الطيران الطويلة، نقاط شحن للأجهزة الإلكترونية وشبكة إنترنت. كما يمكنك أن تصبح عضواً في فلايينغ بلو، برنامج الوفاء الذي تقدمه هذه الخطوط الجوية. يمكنك الاستمتاع بالمقاعد الواسعة، وسائل الترفيه على شاشات لمس، الوجبات الساخنة وأكثر من ذلك بكثير، وبأسعار معقولة.</p><p>عند سفرك في درجات مختلفة، تأكد من معرفتك حول سياسة الأمتعة الخاصة بالخطوط الجوية الفرنسية حيث أن حد الوزن للأمتعة المفحوصة هو حوالي 23-32 كغ والذي يكون تبعاً للدرجة التي تختارها، في حين يجب أن لا يتجاوز وزن حقائب اليد 12 كغ.اعرف المزيد عن سياسة الأمتعة العامة والمواد المحظورة، <a href='http://www.airfrance.com/SA/en/common/voyage-en-avion/preparation-voyage/bagages-avion.htm' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز التذاكر لدى خطوط الطيران الفرنسية</h2><p>قم بإجراء الحجز على كليرتريب وتتبع حالة الرحلة في الخطوط الجوية الفرنسية. عليك التحقق فيما إذا تم تأكيد حجزك أم لا قبل السفر. للتحقق من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية الفرنسية، رجاء اضغط <a href='http://www.airfrance.com/SA/en/local/resainfovol/achat/reservation_gerer.htm' target='_blank'>هنا</a>.</p><p>كما أننا نقدم مساعدة في كل ما تحتاجه لسفرك جواً، مثل المعلومات المتعلقة بالمسارات، أحدث الحسومات، برامج الوفاء وجداول مواعيد رحلات الخطوط الجوية الفرنسية.</p>"
    qa_AI_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الهند</h2><p>تعتبر الهند للطيران واحدة من أهم الأسماء الموثوقة في مجال السفر الجوي. وقد تركت الخطوط الجوية الوطنية بصمتها في جميع أنحاء العالم وتلبي احتياجات العديد من المسافرين الدوليين.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الهند للطيران</h2><p>تلبي خطوط الهند للطيران عبر عملها منذ أكثر من ستة عقود في الهند احتياجات 146 وجهة في مناطق مثل آسيا، والشرق الأوسط، وشرق أفريقيا، وأوروبا الغربية، والمملكة المتحدة والولايات المتحدة. وتسير رحلات في الشرق الأوسط إلى: أبو ظبي، البحرين، الدوحة، دبي، القاهرة، الكويت، جدة، الدمام، طهران، الرياض، الشارقة والعين.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يضمن لك الحجز على رحلات خطوط الهند للطيران السفر بشكل مريح. ويتألف الأسطول من مجموعة متنوعة من طائرات الايرباص Airbus من نماذج A310، و A330، وA320 وطائرات البيوينغ Boeing من نماذج 747-400، و 777-200s/777-200ER.</p><p>يمكن حجز التذاكر على متن الهند للطيران إلى عدة وجهات في أوروبا، وأفريقيا، وآسيا والمدن الرئيسية في منطقة الشرق الأوسط.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>تقدم شركة الطيران مجموعة واسعة من الخدمات لعملائها. يسمح لك برنامج المسافر الجوي الدائم المسمى بفلاينغ ريتيرنز (Returns allows) بكسب أميال عند السفر عبر الهند للطيران عبر البطاقات الصالحة المدفوعة الأجر. وهناك خيارات مختلفة لوجبات الطعام في الرحلات التي تزودها الخطوط الجوية. بالإضافة إلى ذلك ، يمكنك الاختيار من قائمة الأفلام والموسيقى المقدمة على متن الرحلة.</p><p>يمكنك انهاء اجراءات السفر عبر الانترنت لتجنب طوابير الانتظار في المطار. وللاستفادة من خيار انهاء اجراءات السفر عبر الهند للطيران عبر الانترنت، الرجاء الضغط <a href='https://fastcheck.sita.aero/cce-presentation-web-ai/entryUpdate.do' target='_blank'>هنا</a>. كما يمكنك اختيار مقعدك المفضل من خلال هذه الوسيلة وطباعة بطاقة الصعود إلى الطائرة أيضاً.</p><p>يقتصر وزن الأمتعة المسموح به عبر الهند للطيران عند السفر بين الهند والشرق الأوسط على 50 و 40 و 30 كغ للدرجات الأولى، ودرجات رجال الأعمال والسياحية، على التوالي، أما حقائب اليد فيسمح بأقل من 8 كغ. وقد يتوجب عليك دفع رسوم إضافية لوزن الأمتعة الزائد. تختلف سياسة الأمتعة أيضاً استناداً إلى الوجهة التي تختارها. يمكنك الرجوع إلى صفحة السياسة من خلال النقر <a href='http://airindia-demo101.nic.in/SBCMS/Webpages/International---Hand-Baggage.aspx?MID=27#' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة الحجز على متن رحلات الهند للطيران </h2><p>يساعدك كلير تريب على تسهيل جميع حجوزاتك عبر الانترنت على متن خطوط الهند للطيران. كما أنه من المهم جداً التأكد فيما إذا كانت تذكرتك مؤكدة أو على قائمة الانتظار وذلك قبل الطيران. ولتتبع حالتك على سجل معلومات المسافر (PNR) لدى خطوط الهند للطيران، يمكنك اتباع الإرشادات المقدمة على موقعنا على الانترنت. حيث نضمن بأن تجري كامل عملية الحجز الخاص بك على نحو سلس وسهل.</p><p>من أجل الاطلاع على الرحلات الداخلية والدولية المتعددة لتتبع حالة رحلتك على متن خطوط الهند للطيران، فإننا نضع كافة المعلومات ذات الصلة في متناول يدك.لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات الجوية، والخصومات، والخدمات الأرضية وغيرها.</p>"
    qa_IX_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الهند اكسبرس</h2><p>تعتبر الهند للطيران اكسبرس وبدعم قوي من خطوط الهند للطيران واحدة من أكثر الخطوط الجوية الاقتصادية في مجال الرحلات القصيرة المسافة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الهند للطيران اكسبرس</h2><p>تأسست خطوط الهند للطيران اكسبرس في عام 2005، وذلك بهدف خدمة دول الشرق الأوسط ودول جنوب شرق آسيا. يقع مقرها الرئيسي في كوتشي كما تعتبر واحدة من خطوط الطيران الرائدة منخفضة التكلفة في المنطقة.</p><p>هي الفائزة لأربع مرات كأفضل خطوط جوية إقليمية في أوروبا ضمن حفل توزيع جوائز سكاي تراكس العالمية وفازت بها في عام 2013 للسنة الثالثة على التوالي.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن الحجز على متن خطوط الهند للطيران اكسبرس عبر الإنترنت إلى نحو 13 وجهة دولية، حيث أن أكثر من 8 منها في منطقة الشرق الأوسط. يتكون أسطول هذه الخطوط الجوية من 21 طائرة من طراز بوينغ 737 و800 طائرة. وتتألف جميعها من طائرات ذات 186 مقعد و 189 ومقعد. </p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>توفر خطوط الهند للطيران اكسبرس مقاعد الجلوس ذات النمط السياحي والأسلوب الغير متكلف. كما تتوفر التذاكر بأسعار معقولة، غير أن نوعية الخدمات هي دائماً الأفضل. ويوفر الطاقم الودود المرطبات والمياه المعدنية المجانية لجميع الركاب. كما يمكنك شراء مجموعة من الوجبات الخفيفة الشهية على متن الطائرة، بالإضافة إلى الموسيقى المسلية، والأفلام ومواد للقراءة.</p><p>يمكن الاستفادة على الأرض من خدمة إنهاء اجراءات السفر عبر الانترنت التي توفرها خطوط الهند للطيران اكسبرس لسهولة وسرعة الصعود إلى الطائرة. كما تساعدك هذه الخدمة أيضاً في إنهاء اجراءات السفر، واختيار مقعدك المفضل، وطباعة بطاقة الصعود إلى الطائرة. لإنهاء اجراءات السفر، انقر <a href='https://fastcheck.sita.aero/cce-presentation-web-ai/entryUpdate.do' target='_blank'>هنا</a>.</p><p>قد تحتاج للاطلاع على وزن الأمتعة المسموح به على متن خطوط الهند للطيران اكسبرس عند السفر إلى الهند وبلدان أخرى في جنوب شرق آسيا. فيُسمح لكل راكب بنقل قطعة صغيرة واحدة من حقائب اليد البالغ وزنها حوالي 7 كغ و 10 كغ من الأكياس المفحوصة. ويتوجب عليك دفع مصاريف إضافية إذا تم تجاوز هذا الحد . اكتشف المزيد عن سياسة الخطوط الجوية <a href='http://www.airindiaexpress.in/FAQ.aspx#Q2' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة الحجز على متن رحلات خطوط الهند للطيران اكسبرس </h2><p>توفر خطوط الطيران هذه خدمات سريعة واقتصادية وذات جودة؛ كمان تضمن لك كلير تريب ذلك أيضاً عند تجربة حجز التذاكر على متن خطوط الهند للطيران اكسبرس.</p><p>يمكنك الاستفادة من موقعنا المبسط والسهل التعامل من أجل البحث عن جدول مواعيد رحلات خطوط الهند للطيران وحجز تذاكرك معنا. كما أننا نقدم أيضاً تحديثات الوقت الحقيقي عن أحدث العروض والخصومات التي تقدمها شركات الطيران.</p><p>لا تتردد في التحقق من حالة رحلتك على متن خطوط الهند للطيران اكسبرس  عبر المعلومات التي نقدمها. وقد تحتاج إلى رقمك في سجل معلومات المسافر (PNR) وتفاصيل التذكرة لهذا الغرض. كمان أننا نوفر الإرشادات لراحة عملائنا وذلك لتتبع حالة سجل معلومات المسافر (PNR) على متن خطوط الهند للطيران.</p><p>احجز تذكرتك مع كلير تريب اليوم واحظ برحلات ممتعة من الشرق الأوسط!</p>"
    qa_NZ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران نيوزيلندا</h2><p>خطوط الطيران النيوزيلندية هي الخطوط الوطنية لنيوزيلندا وأُنشئت في عام 1940. كانت تُعرف سابقاً باسم خطوط الطيران التسمانية الإمبراطورية المحدودة (TEAL)، وانتقلت إلى اسمها الحالي وعلاماتها التجارية في عام 1965. يقع مقرها الرئيسي في أوكلاند.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران النيوزيلندية</h2><p>لقد ركزت هذه الخطوط أعمالها على إعطاء الأولوية القصوى للعميل، وهذا ما مكنها من الخضوع لعملية تحول في العصر الحديث. كما أنها عضو في ستار ألايينس الذي يساعدها على تعزيز خارطة مساراتها التي تقدمها للمسافرين.</p><p>تؤمن خطوط الطيران النيوزيلندية بالالتزام بالأمان وهذا واضح من خلال جائزة أفضل خطوط طيرن في العام التي منحت لها من قبل موقع تصنيف السلامة والمنتج AirlineRatings.com في كانون الثاني / يناير 2014.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز عبر الانترنت لدى خطوط الطيران النيوزيلندية إلى وجهات في أستراليا، أوروبا، أمريكا الشمالية، آسيا وجنوب المحيط الهادئ. كما يمكنهم الذهاب من أبوظبي إلى مسارات هذه الخطوط.</p><p>يحتوي أسطول هذه الخطوط على العديد من طائرات بوينغ وعدد قليل من طائرات ايرباص A320. بعض الطائرات التوربينية المروحية مثل ATR72، Q300 وتُكوّن طائرات بييتش 1900D أيضاً جزء من الأسطول.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران النيوزيلندية التي تكون متاحةً من 24 ساعة إلى 90 دقيقةً قبل وقت المغادرة. كما أنه من المستحسن التحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران النيوزيلندية قبل بضع ساعات من رحلتك.</p><p>إذا كنتم مسافرين كأسرة، لا تنسوا الاطلاع على خيار 'إكونومي سكايكوتش' على متن الطائرة، وهو خيار جلوس فريد من نوعه مقدم من قبل هذه الخطوط. يمكن ضم 3 مقاعد متجاورة مع بعضها الأمر الذي يجعل من الأسهل بكثير للأطفال ليكونوا مرتاحين. يمكنك طلب وجبة طعام في أي وقت لإشباع جوعك وإرضاء ذوقك. إذا كانت مسافراً في الدرجة السياحية، يمكنك أيضاً تجربة المقاعد الواسعة الحائزة على الجوائز. كما تقدم لك درجة رجال الأعمال تجربةً فاخرةً، وتوفر لك مقصورة خاصة لراحتك. لمزيد من المعلومات، رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.airnewzealand.com/rest-of-the-world-contact#middleeast' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران النيوزيلندية هو حقيبة واحدة يصل وزنها إلى 23 كغ في الدرجة السياحية، و حقيبتين و3 حقائب من نفس الوزن في الدرجة السياحية الممتازة ودرجة رجال الأعمال بالترتيب. يسمح بحمل حقيبة على المقصورة يصل وزنها إلى 7 كغ في الدرجة السياحية، ويسمح بـ 14 كغ للدرجات الأعلى. يمكنك العثور على المزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.airnewzealand.co.uk/checked-in-baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران النيوزيلندية</h2><p>كليرتريب هي الواجهة المختارة للاطلاع على جميع المعلومات المتعلقة بخطوط الطيران النيوزيلندية مثل المسارات والجداول الزمنية للرحلات. يمكنك أيضاً العثور على المعلومات عن الفنادق والصفقات على هذه الواجهة السريعة والخالية من الفوضى لمساعدتك في التخطيط لمسار رحلتك بالكامل في فترة قصيرة من الزمن.</p><p>يجب ألا ينسى مستخدموا الهواتف النقالة الاطلاع على تطبيق كليرتريب والذي يمكنك تحميله واستخدامه للعثور على نفس المعلومات.</p>"
    qa_JU_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران صربيا</h2><p>خطوط الطيران الصربية هي الخطوط الوطنية لصربيا، وكانت تُعرف سابقاً باسم 'خطوط الطيران جات'. ويمكن تتبع تاريخ إنشاءها إلى عام 1927 عندما تأسست لأول مرة تحت اسم 'أيروبوت'. كما تستخدم مطار نيكولا تيسلا الدولي في بلجريف كمركزها الرئيسي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الصربية</h2><p>تشمل أنشطة خطوط الطيران التجارية الأساسية نقل المسافرين والبضائع. وهي عضو منذ وقت طويل في اتحاد النقل الجوي الدولي (IATA)، وقد حصلت على شهادة تدقيق السلامة من قبل اتحاد النقل الجوي الدولي (IOSA) في عام 2005. كما أنها مساهم هام في قطاع السياحة في صربيا، وهي سباقة في تغيير وجه البنية التحتية للطيران في البلاد كذلك.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية الاستفادة من شراكة هذه الخطوط مع شركاء الرمز المشترك وشريكتها المساهمة بالأسهم خطوط طيران الاتحاد، وإجراء الحجز عبر الإنترنت لدى خطوط الطيران الصربية من عدد من المناطق الرئيسية في الشرق الأوسط. كما يمكنهم الطيران إلى آسيا، استراليا وأمريكا وأكثر من 30 وجهة أورومتوسطية.</p><p>لتوفير السلامة والراحة للمسافرين، فإن أسطول خطوط الطيران الصربية يتكون من طائرات ATR 72-200 محدثة وجيدة الصيانة وطائرات إيرباص A319 -100.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين القيام بعملية إنهاء إجراءات سفر سلسة من خلال الوصول إلى المطار قبل بضع ساعات من موعد مغادرة طائرتهم. الوقت الموصى به هو 2.5 ساعات قبل الرحلات العابرة للقارات، مع جميع وثائق السفر المطلوبة. كما أنه من المستحسن التحقق من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) قبل بضع ساعات من مغادرتك باتجاه المطار.</p><p>على متن الطائرة، يستطيع المسافرون في الدرجة السياحية الاسترخاء في مقاعدهم والاستماع بالوجبات الخفيفة أو الوجبات الكاملة على أساس مدة الرحلة. يستطيع مسافرو درجة رجال الأعمال الاستمتاع بالمقبلات مع المكسرات الدافئة التي تسبق تجربة الطعام حسب الطلب. الملل ليس خياراً مع الترفيه على متن الطائرة الذي يوفر أحدث الأفلام، البرامج التلفزيونية، الصوتية والألعاب. للحصول على أي توضيحات أخرى، يمكنك الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.airserbia.com/en/home/main_menu/travel_info/prodajna_mesta/call_center.html' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة لمسافري درجة رجال الأعمال على متن خطوط الطيران الصربية هو 40 كغ و 30 كغ في الدرجة السياحية. يستطيع أولئك الذين يسافرون مع الأطفال الرضع حمل 10 كغ إضافية من الأمتعة كوزن مسموح به منفصل. يجب أن لا تزن حقائب اليد أكثر من 8 كغ، ويجب أن لا تتجاوز الأبعاد 115 سم. يمكنك العثور على المزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.airserbia.com/en/home/main_menu/travel_info/your_flight/during_the_flight.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الصربية</h2><p>تقدم لك كليرتريب كل ما تحتاجه من معلومات حول رحلات خطوط الطيران الصربية بما في ذلك أحدث الطرق والجداول. يمكنك أيضاً العثور على أسعار الفنادق والعروض في وجهتك على كليرتريب. نحن متأكدون من أنك ستنبهر بالواجهة السريعة والخالية من الفوضى، ومن أنك ستعود إلينا لجميع عمليات بحث سفرك في المستقبل.</p><p>نحن نعلم أن أولئك دائموا التنقل يفضلون استخدام هواتفهم الذكية، ولذلك عملنا على توفير تطبيق كليرتريب الذي يمكنك تحميله واستخدامه بسهولة. سواء أكان نظام تشغيل هاتفك هو أي أو إس، أندرويد، بلاك بيري أو ويندوز، نحن لدينا نسخة من التطبيق مناسبة لك!</p><p>لدى كليرتريب أيضاً مواقع الكترونية في كل من عُمان، قطر، الكويت والبحرين. إذا كنت ترغب بالحصول على المزيد من المعلومات، رجاءً الاطلاع على: <a href='http://om.cleartrip.com/airlines/air-serbia.html' title='Air Serbia Oman'>طيران صربيا عمان</a>; <a href='http://sa.cleartrip.com/airlines/air-serbia.html' title='Air Serbia Saudi Arabia'>السعودية جزيره العرب الهواء صربيا</a>; <a href='http://kw.cleartrip.com/airlines/air-serbia.html' title='Air Serbia Kuwait'>الكويت طيران صربيا</a></a>; <a href='http://bh.cleartrip.com/airlines/air-serbia.html' title='Air Serbia Bahrain'>البحرين طيران صربيا</a></a>.</p>"
    qa_AS_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط ألاسكا الجوية</h2><p>خطوط ألاسكا الجوية هي خطوط جوية أمريكية مقرها في سياتل، تأسست في عام 1932. ما بدأت باعتبارها طيارة ستينسون من ثلاثة مقاعد تسافر بين أنكوريج وخليج بريستول في ألاسكا تطورت الآن لتصبح خطوط طيران عالمية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط ألاسكا الجوية</h2><p>خطوط الطيران هذه ليست عضواً في أي تحالف لكنها تسير رحلات قائمة على اتفاقات الرمز المشترك مع أعضاء ون وورلد وسكاي تيم. بدأت بداية جديدة في عام 1979 عندما بدأت صناعة الطيران تتحرر من القيود الحكومية، ومنذ ذلك الحين ميزت نفسها بالمستوى العالي في خدمة الزبائن.</p><p>نالت خطوط ألاسكا الجوية كثيراً من الامتيازات، وفيما يلي بعض من الجوائز التي فازت بها مؤخراً:</p><ul class='listingar'><li>أفضل خطوط طيران في عام 2014 من قبل مجلة آوتسايد خلال حفل توزيع جوائز السفر السنوي</li><li>أفضل خطوط طيران في أمريكا الشمالية في الالتزام بالمواعيد 4 سنوات متتالية 2011-2013 من قبل Flightstats.com</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن خطوط ألاسكا الجوية عبر الإنترنت عندما يرغبون بزيارة وجهات في أمريكا الشمالية بما في ذلك شبكة واسعة من الوجهات في ألاسكا. يمكنهم الالتحاق بمسارات هذه الخطوط الجوية بسهولة من خلال شركائها في اتفاقيات الرمز المشترك.</p><p>يتألف أسطول خطوط ألاسكا الجوية من مجموعة من طائرات بوينغ 737 التي بلغ عددها 131 في نهاية عام 2013. حيث اتخذوا من اللون الأبيض لوناً للطائرات تحمل شعار ألاسكا الأزرق على ذيلها.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>توفر خطوط الطيران للمسافرين خدمة إنهاء إجراءات السفر في خطوط ألاسكا الجوية عبر الإنترنت لإنهاء إجراءات سفرهم قبل 24 ساعة حتى ساعة من موعد رحلاتهم. ويعد استخدام خدمة إنهاء إجراءات السفر على الجوال خياراً آخر لتوفير وقت الانتظار في المطار. يمكنك استخدام حالة سجل معلومات المسافر (PNR) لإدارة الحجز في أي وقت بعد إجراءه.</p><p>لكل مقصورة في الدرجة الأولى مضيفها الخاص، ما يعد المؤشر الأول لمستوى الرفاهية التي ستحظى بها. وما يعززها هو خيارات المأكولات والمشروبات الممتازة إضافة لأحدث وسائل الترفيه على متن الرحلة. لا تنسى التحقق من إنترنت GoGo® على متن الرحلة مما يساعدك على البقاء على اتصال مع العالم حتى وأنت في الأجواء. لمزيد من التفاصيل عن الدرجات الأخرى، وأية توضيحات أخرى، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.alaskaair.com/content/about-us/contact-us/contact-international.aspx' target='_blank'>هنا</a>.</p><p>وفقاً لسياسة الأمتعة في خطوط ألاسكا الجوية يمكن أن يصل وزن قطعة من الأمتعة المفحوصة إلى 50 باوند. وبالنسبة للرسوم التي تفرض على الأمتعة المفحوصة فهي 25 دولار عن كل حقيبة من الحقيبتين الأولتين، و 75 دولار عن كل حقيبة إضافية. إضافة لخدمة ضمان إيصال الأمتعة التي توفرها خطوط الطيران هذه حيث تقدم لك قسيمة خصم من 25 $ إذا لم تستلم حقائبك في غضون 20 دقيقة من الهبوط. يرجى التحقق من تفاصيل أكثر حول سياسة الأمتعة <a href='http://www.alaskaair.com/content/travel-info/baggage/baggage-overview.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط ألاسكا الجوية</h2><p>استخدم كليرتريب للتحقق من كافة مسارات ومواعيد الرحلات إضافة للمعلومات والعروض المتعلقة بالفنادق في الوجهة التي تسلفر إليها. وستجد بالتأكيد أن من السهل استخدام واجهتنا السريعة والمرتبة، وستتذكر العودة إلينا مجدداً لإجراء أي بحث يتعلق بالسفر.</p><p>بالنسبة لأولئك الذين يفضلون استخدام الهاتف الذكي، تقدم كليرتريب تطبيقاً يمكن تحميله واستخدامه. كما أنه متوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_AZ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية اليطاليا</h2><p>أليطاليا هي خطوط الطيران الرائدة للمسافرين من إيطاليا وتعمل انطلاقاً من مركز عملياتها في مطار ليوناردو دا فينشي في روما. وقد نمت لتصبح واحدةً من خطوط الطيران الرائدة في أوروبا، وهي أيضاً عضو في سكاي تيم ألايينس.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران أليطاليا</h2><p>تؤمن خطوط الطيران أليطاليا بقوة بالالتزام بالحفاظ على البيئة، وهذا واضح من خلال مشاركتها في العديد من المخططات التي لاتهدف للربح في جميع أنحاء العالم. منذ نهاية عام 2013، تخدم أليطاليا 83 وجهة حول العالم.</p><p>تُعرف هذه الخطوط بشكل جيد لتفوقها في العديد من المجالات، وقد فازت مؤخراً بجائزة أفضل مطبخ لخطوط الطيران عام 2013 من قبل مجلة غلوبال ترافلر للسنة الرابعة على التوالي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجوزات لدى خطوط الطيران أليطاليا إلى وجهات في أوروبا، أمريكا الشمالية والجنوبية وآسيا، من خلال توصيلهم من أبوظبي في الشرق الأوسط. هذا يجعل مجموعة من المدن في جميع أنحاء العالم في متناولهم بسهولة.</p><p>تستخدم هذه الخطوط طائرات ايرباص 330 وبوينغ 777 لرحلاتها للمسافات الطويلة، إيرباص A321، A320 A310 لرحلاتها للمسافات المتوسطة، وطائرة امبراير للرحلات الإقليمية. الأسطول هو واحد من أصغر الأساطيل في السماء، ويتم المحافظة عليه بشكل جيد في جميع الأوقات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>قبل الصعود على متن رحلة أليطاليا بوقت طويل، يستطيع العملاء الاستفادة من برنامج 'فوغليا دي فولار' الذي يستهدف أولئك الذين لديهم خوف من الطيران. وقد حقق البرنامج نجاحاً كبيراً في تخفيض القلق لدى هؤلاء المسافرين، وقد تمتعوا برحلاتهم مع أليطاليا بعد خضوعهم لهذا البرنامج.</p><p>يمكنك الاستفادة من خدمة إنهاء أجراءات السفر عبر الانترنت لدى أليطاليا وأنت مرتاح في منزلك للحد من وقت انتظارك في طوابير المطار. كما أنه من المستحسن أن تتحقق من حالة سجل معلومات المسافر (PNR) لدى أليطاليا قبل بضع ساعات من مغادرة رحلتك. عند الصعود على متن الطائرة، كن على ثقة تامة من أن الترفيه على متن الطائرة، وخيارات وجبات الطعام التي تضم أطباق المعكرونة اللذيذة ستبقيك مشغولاً. يمكنك الحصول على معلومات إضافية من خدمة العملاء لدى خطوط الطيران في هذه الصفحة</p><p>وفقاً لسياسات الأمتعة لدى خطوط الطيران أليطاليا، يستطيع المسافرون حمل غرضين يصل وزنهما إلى 23 كغ في الدرجة السياحية وغرضين يصل وزنهما إلى 32 كغ في درجة رجال الأعمال. يستطيع المسافرون حمل حقيبة يد واحدة على متن الطائرة يصل وزنها إلى 8 كغ، ولا تزيد أبعادها عن 55سم 35 سم × 25 سم. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://www.alitalia.com/us_en/Informazioni-Supporto/Bagagli/index.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران أليطاليا</h2><p>تقدم لك كليرتريب طريقةً سهلةً لتوضيح كافة استفسارات السفر بما في ذلك أبحاث المسارات والرحلات، ومعلومات عن الفنادق والصفقات. ستكون قادراً على الانتهاء من التخطيط لمسار رحلتك في غضون دقائق، وذلك باستخدام هذه الواجهة السريعة والخالية من الفوضى. ونحن متأكدون من أنك ستعود من أجل عمليات بحثك في المستقبل.</p><p>إذا كنت شخصاً دائم التنقل، تحقق من تطبيق كليرتريب والذي يمكنك تحميله واستخدامه على هاتفك النقال. كما أنه متوفر للعديد من أنظمة التشغيل بما في ذلك أي أو إس، أندرويد، ويندوز وبلاك بيري. </p> "
    qa_J9_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الجزيرة</h2><p>من مركزها في الكويت، تعتبر خطوط طيران الجزيرة أكبر خطوط طيران تخدم منطقة الشرق الأوسط. فهي تركز على الراحة، الخبرات ذات المستوى العالي والتفرد في خدماتها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط طيران الجزيرة</h2><p>أنشئت في نيسان / أبريل 2004، وتعد خطوط الطيران هذه كأول وواحدة من أقل من خطوط الطيران المملوكة للقطاع الخاص في الشرق الأوسط. يقع مقرها الرئيسي في مطار الكويت الدولي في مدينة الكويت. تأخذك شبكة رحلاتها إلى بعض الوجهات الترفيهيه ذات المستوى العالي، الوجهات الأسرية، وجهات عطلة نهاية الأسبوع ووجهات رجال الأعمال مثل البحرين، بيروت، دبي، الإسكندرية، عمان، دمشق، اسطنبول، الأقصر، جدة، الرياض، الكويت، القاهرة، الخ</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تخدم خطوط طيران الجزيرة حوالي 19 مدينة في منطقة الشرق الأوسط، وتعمل بمساعدة أسطول حديث مكوناً من 320 طائرة إيرباص. يوجد في كل طائرة درجتين من المقصورة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تفتخر خطوط طيران الجزيرة بوسائل الراحة رفيعة الطراز، والتي تشمل مجموعة من الوجبات المجانية على متن الطائرة التي تتغير على أساس شهري. وذلك للتأكد من استمتاع المسافرين الدائمين بتجربة طهي جديدة في كل مرة يطيرون فيها.</p><p>كما تقدم خطوط الطيران هذه خدمة 'هلا كويت' للمسافرين الذين يحتاجون إلى المساعدة في المطار. إذا كنت تزور الكويت كشخصية مهمة، مسافر تجاري أو مقيم، تساعد هذه الخدمة في التأكد من أن تجربتك في المطار ستكون خاليةً من المتاعب.</p><p>كما تقدم أكشاك إنهاء إجراءات السفر الذاتية في مطار الكويت الدولي، مما يجعل تجربة السفر لمسافريها أكثر سرعةً وراحةً. هذا الأمر مثالي للمسافرين الذين لا يحتاجون للتحقق من أي أمتعة.</p><p>علاوةً على ذلك، فإن خطوط الطيران هذه تقدم للمسافرين على درجة رجال الأعمال خدمات محسنة في شكل إنهاء إجراءات السفر الحصرية، الدخول إلى الصالات التجارية و 20 كغ إضافي على وزن الأمتعة مجاناً. تسمح سياسة الأمتعة لدى خطوط طيران الجزيرة في الدرجة السياحية بـ 40 كغ للأمتعة مجاناً. لمزيد من المعلومات حول سياسة الأمتعة، اضغط <a href='http://www.jazeeraairways.com/InnerPage.aspx?ipid=YkX9aoAsujI=&' target='_blank'>هنا</a>.</p><p>كما تتوفر خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط طيران الجزيرة لجميع مسافريها أيضاً. يمكنك الاستفادة منها <a href='http://www.jazeeraairways.com/WebCheckin/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط طيران الجزيرة</h2><p>توفر لك كليرتريب حلولاً سلسةً لمتطلبات حجزكم لدى خطوط طيران الجزيرة. تهدف كليرتريب من خلال توفير المعلومات الحيوية مثل الجدول الزمني لرحلات خطوط طيران الجزيرة، الأسعار، المسارات وغيرها، إلى توفير أدوات شاملة وسهلة الاستخدام لحجز الرحلات عبر الانترنت.</p><p>بالإضافة إلى ذلك، يمكنك أيضاً زيارة كليرتريب لمعرفة المزيد عن حالة رحلتك على متن خطوط طيران الجزيرة أو قد تجد هذه المعلومات عن طريق الضغط <a href='http://sa.cleartrip.com/status/' target='_blank'>هنا</a>.</p><p>يمكنك أيضاً إجراء حجزك أو التحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط طيران الجزيرة عن طريق الضغط <a href='https://book.jazeeraairways.com/RetrieveBooking.aspx' target='_blank'>هنا</a>.</p><p>باستخدام موقع Cleartrip.com، ستتمكن من الوصول إلى الحلول الأكثر كفاءةً وملائمةً لحجوزات سفرك.</p>"
    qa_EL_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط كل اليابان الجوية</h2><p>خطوط كل اليابان الجوية هي خطوط جوية يابانية تأسست في عام 1952، ثم بشكل الشركة اليابانية للنقل بالطائرات والمروحيات، المحدودة. لقد تطورت من خطوط تقدم خدمات المروحيات لخطوط جوية احتفلت مؤخراً بمرور 25 عام من الرحلات الدولية في عام 2011.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط كل اليابان الجوية</h2><p>تُعرف خطوط كل اليابان الجوية بشكل شائع (ANA)، وكانت عضواً في تحالف ستار منذ عام 1999. كان عام 2003 نقطة تحول رئيسية حيث أقلت مليون مسافر على رحلاتها المحلية والعالمية.</p><p>كما تُعرف هذه الخطوط الجوية أيضاً بخدماتها ذات النوعية الجيدة وحازت مؤخراً على تصنيف خمس النجوم وهو التصنيف الاعلى من قبل سكاي تراكس في مارس / آذار 2014. </p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>توصل خطوط الطيران هذه المسافرين إلى الصين، اليابان وأجزاء أخرى من آسيا، أمريكا الشمالية وأوروبا. يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن خطوط كل اليابان الجوية عبر الإنترنت إلى أي من هذه الوجهات.</p><p>يتألف أسطول الخطوط الجوية من طائرات طراز بوينغ 777 و 787، وتواصل إضافة طائرات ذات بدن واسع لضمان راحة وسلامة المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر في خطوط كل اليابان الجوية عبر الإنترنت قبل 24 ساعة حتى 75 دقيقة من موعد مغادرة رحلاتهم. ويمكنك أيضاً إدخال المعلومات المطلوبة لإنهاء إجراءات السفر قبل حوالي 3 أيام من موعد الرحلة، ثم الاستفادة من إنهاء إجراءات السفر أوتوماتيكياً قبل 24 ساعة من موعد المغادرة. من الأفضل التحقق من حالة الحجز باستخدام حالة سجل معلومات المسافر (PNR) في خطوط كل اليابان الجوية قبل بضع ساعات من التوجه للمطار.</p><p>يمكن للمسافرين في الدرجة الممتازة الاسترخاء في صالات خطوط كل اليابان الجوية قبل الصعود على متن رحلاتهم. بمجرد الصعود على متن الطائرة سيكون بإمكان المسافرين التمتع بخيار الوجبات التي تشمل وجبات خاصة بحميات غذائية. ولا تنسى عند السفر كعائلة أن تتحقق من الخدمات الخاصة بالأطفال الصغار. ومن المؤكد أن وسائل الترفيه على متن الطائرة، التسوق المعفى من الرسوم الجمركية وخدمة واي فاي على متن الرحلة ستشغل انتباهك أثناء الرحلة. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='https://www.ana.co.jp/wws/us/e/local/contact/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط كل اليابان الجوية للمسافرين في الرحلات الدولية بفحص قطعة من الأمتعة يصل وزنها إلى 23 كغ في الدرجة السياحية، قطعتين بوزن 32 كغ في درجة رجال الأعمال و3 قطع وزنها 32 كغ في الدرجة الأولى. على أن لا يتجاوز الوزن الكلي لأمتعة المقصورة 10 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='https://www.ana.co.jp/wws/us/e/asw_common/guide/baggage.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط كل اليابان الجوية</h2><p>يمكن أن تساعدك كليرتريب على تخطيط مسار سفرك كاملاً في فترة قصيرة جداً من الزمن. وذلك لأن واجهتنا السريعة والمرتبة توفر كافة المعلومات المتعلقة بالرحلات والفنادق بأقل عدد من النقرات . من المؤكد أنك ستتذكر هذه التجربة وسترغب بالعودة مجدداً للقيام بأي بحث يتعلق بسفرك المقبل.</p><p>إذا كنت من مستخديم الهواتف الذكية لا تنسى التحقق من تطبيق كليرتريب الذي يمكنك تحميله واستخدامه في لمح البصر. والذي يتوفر على أنظمة التشغيل آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_AA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الأمريكية</h2><p>تُعرف الخطوط الجوية الأمريكية بأداءها المتميز ورضا زبائنها، لذا اختر هذه الخطوط الجوية لسفرك الدولي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الأمريكية</h2><p>تأسست الخطوط الجوية الأمريكية في عام 1934، وهي شركة تابعة لشركة أ إم آر، التي تضم تحت جناحها خطوط طيران أخرى، مثل أميركان إيغل وأميركان كونكشن. تساعد الخطوط الجوية هذه على منح الطيران الأمريكي شبكة قوية واسعة النطاق. وهي عضو مؤسس في تحالف ون وورلد، أكبر مجموعة طيران في العالم.</p><p>حازت الخطوط الجوية الأمريكية على عدة جوائز في قطاع الطيران. حيث اختارتها جوائز السفر العالمية ك'خطوط الطيران الرائدة في العالم لأمريكا الشمالية' في عام 2012. وحازت في جوائز فريدي على أربع أوسمة: أفضل برنامج خطوط طيران للعام، أفضل برنامج للنخبة، أفضل ترويج، وأفضل خدمة زبائن.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تصل هذه الخطوط الجوية لأكثر من 260 مطار في أكثر من 50 بلداً، لذا يمكنك إجراء الحجز على متن الخطوط الجوية الأمريكية إلى هذه الأماكن عبر الانترنت. وتضم 900 طائرة تقريباً، من طراز بوينغ 777-223ER، 767-323ER، 767-223ER، 757-223، 737-823 و MD-80.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم هذه الخطوط الجوية خدمات استثنائية في الدرجات الأربعة: السياحية، المتميزة، درجة رجال الأعمال والدرجة الأولى. وتقدم كل من هذه الدرجات خدمات أساسية مثل وجبات خفيفة مجانية، وزن مجاني مسموح به للأمتعة و   إنهاء إجراءات السفر عبر الانترنت على الخطوط الجوية الأمريكية. تتيح لك الخدمة الأخيرة تجنب طوابير المنتظرين في المطار والصعود على متن طائرتك بسرعة.</p><p>وإذا طرأ تغيير في آخر لحظة على مواعيد الرحلات أو أردت تأجيل رحلتك، تقدم لك الخطوط الجوية الأمريكية خيار تبديل تذاكرك لرحلة أخرى في نفس اليوم، بتكلفة منخفضة. يمكن، اعتماداً على عدد المقاعد المتوفرة، تأكيد رحلتك قبل 12 ساعة من موعد المغادرة المقرر.</p><p>صُمّمت المقاعد في خطوط الطيران هذه لتكون مريحة، فيمكنك الحصول على مساحة إضافية للأرجل إضافة لمسند ظهر مناسب من أجل الرحلات الطويلة. كما يمكنك قضاء وقتك على متن الرحلات الطويلة بالاختيار من بين خيارات الترفيه التي تريد، من الأفلام إلى الموسيقى وشبكة الانترنت. إلى جانب توفر نقاط شحن في درجات معينة، يمكنك شحن أجهزتك الإلكترونية الشخصية واستخدامها على متن الطائرة. ويمكنك الحصول تبعاً للدرجة التي تسافر فيها على وجبات ساخنة ولذيذة، وعلى وجبات تم إعدادها مسبقاً وفقاً لرغباتك الخاصة.</p><p>تنص سياسة الأمتعة في الخطوط الجوية الأمريكية على أن بإمكانك اصطحاب 22 إلى 30 كغ من الأمتعة المفحوصة، حسب الدرجة التي تختارها، إضافة لحقائب يد لا تتجاوز أبعادها 56 × 36 × 23 سم . اضغط <a href='http://www.aa.com/i18n/travelInformation/baggage/baggageAllowance.jsp' target='_blank'>هنا</a> لمعرفة المزيد حول حدود الأمتعة.</p><h2>كليرتريب: طريقة حجز التذاكر على متن الخطوط الجوية الأمريكية</h2><p>كلير تريب هي بوابة سريعة، غنية بالمعلومات وسهلة الاستخدام تساعدك في عملية حجز التذاكر. نقدم كافة المعلومات التي تحتاجها لسفرك. ويمكنك التحقق من المسارات، جداول رحلات الخطوط الجوية الأمريكية إضافة لأحدث الأسعار الخاصة بالرحلة. إضافة إلى ذلك، يتم تحديث قواعد البيانات بأحدث العروض والحسومات التي تقدمها الخطوط الجوية.</p><p>نساعدك للحصول على جميع المعلومات المتعلقة بسفرك الجوي، بما في ذلك إنهاء إجراءات السفر على الخطوط الجوية الأمريكية عبر الانترنت، أسعار التذاكر ومواعيد الرحلات. إضافة إلى ذلك حالما تقوم بحجز تذكرتك، نقدم كافة المعلومات المتعلقة بالتحقق من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية الأمريكية. استفد من خدماتنا الاستثنائية واستمتع بسفرك على متن الخطوط الجوية الأمريكية.</p>"
    qa_OZ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط آسيانا الجوية</h2><p>يقع مقر خطوط آسيانا الجوية الرئيسي في سيول، وهي خطوط طيران كبرى من كوريا الجنوبية. حيث تستخدم مطار جيمبو الدولي كمركز محلي لها ومطار إنتشون الدولي كمركز دولي. وكانت قد تأسست عام 1988.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط آسيانا الجوية</h2><p>توفر هذه الخطوط وسائل الراحة و وجهات إضافية للمسافرين من خلال عضويتها في ستار ألاينس. وهي رائدة في النشاطات الصديقة للبيئة ويتضح هذا من خلال تطبيقها لحظر التدخين أثناء الرحلة منذ عام 1995.</p><p>تم الاعتراف بخطوط الطيران كخطوط عالمية في عام 2013، وتشمل بعض الجوائز التي حققها مؤخراً:</p><ul class='listing'><li>أفضل خطوط طيران للعام 2012 من قبل برميوم ترافلر</li><li>أفضل خطوط طيران لعام 2012 في حفل توزيع جوائز بزنس ترافلر في الولايات المتحدة</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط خطوط آسيانا الجوية المسافرين بأكثر من 90 مدينة حول العالم، ويمكن للمسافرين في المملكة العربية السعودية القيام بحجوزات على متن خطوط آسيانا الجوية عبر الإنترنت إلى كوريا واليابان والصين وآسيا الوسطى وروسيا وجنوب شرق آسيا والأمريكتين وأوقيانوسيا وأوروبا. ويمكنهم أن يصلوا إلى مراكز الاتصال عبر خطوط الطيران المشتركة بالرمز التي تسيّر رحلات إلى الشرق الأوسط.</p><p>يحتوي أسطولها على 83 طائرة حتى شهر تشرين الثاني / نوفمبر عام 2013، حيث يتألف بشكل رئيسي من طائرات على طراز إيرباص وبوينغ، كما تستخدم أيضاً طائرات بوينغ لأسطول الشحن.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تعتبر خدمة إنهاء إجراءات السفر على متن خطوط آسيانا الجوية عبر الإنترنت مريحة للغاية حيث تسمح للمسافرين بإنهاء الإجراءات قبل 48 ساعة إلى 1 ساعة من موعد مغادرة رحلتهم. ويمكنهم أيضاً طباعة بطاقة الصعود إلى الطائرة قبل الوصول إلى المطار وذلك بعد الانتهاء من إنهاء إجراءات السفر عبر الإنترنت. أما بالنسبة للمسافرين الذين يفضلون القيام بالإجراءات في المطار يمكنهم استخدام أكشاك إنهاء إجراءات السفر الذاتية ومنافذ تذاكر الدرجة السياحية لتوفير الوقت عند قيامهم بعملية إنهاء الإجراءات. وبإمكان المسافرين في أي وقت قبل صعودهم على متن الرحلة استخدام حالة سجل معلومات المسافر (PNR ) على متن خطوط آسيانا الجوية للتحقق من حالة الحجز.</p><p>وحالما صعد المسافر على متن الطائرة، يمكن أن يتوقع تجربة سفر ممتعة مع وجبات طعام ومشروبات مختارة بعناية، ومجموعة من وسائل الترفيه أثناء الرحلة. تستخدم خطوط الطيران أيضاً خدمة صحية فريدة أثناء الرحلة لتوفير مستوى أفضل من الراحة للمسافرين. لمزيد من التوضيحات يمكن الاتصال بخدمة الزبائن لدى خطوط الطيران هذه <a href='http://us.flyasiana.com/C/en/homepage.do?menuId=008001000000000&menuType=CMS&boardCode=contactUs' target='_blank'>هنا</a>.</p><p>بالنسبة للمسافرين على المسارات لغير أمريكا، يتيح الوزن المسموح به للأمتعة على متن خطوط آسيانا الجوية بحمل 20 كغ من أمتعة مفحوصة في درجة السفر، 30 كغ في درجة رجال الأعمال و 40 كغ في الدرجة الأولى. ويسمح أيضاً باصطحاب أمتعة للرضع يصل وزنها إلى 10 كغ. كما يتمكن المسافرون في درجة السفر من حمل ما يصل إلى 10 كغ كأمتعة اليد، ويسمح بقطعتين يصل وزنهما إلى 10 كغ في درجة رجال الأعمال والدرجة الأولى. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://us.flyasiana.com/C/en/homepage.do?menuId=003006001000000&menuType=CMS' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط آسيانا الجوية</h2><p>يقدم لك موقع كليرتريب تجربة سريعة وخالية من الفوضى لإتمام تخطيط سفرك بأكمله في غضون فترة قصيرة من الزمن. تعد هذه الواجهة بديهية و سهلة الاستخدام حتى بالنسبة للمستخدم لأول مرة، فمن المؤكد أن تجعلك تعود إليها لدى قيامك بالبحث المستقبلي الخاص بالسفر.</p><p>وبالنسبة لأولئك الذين يفضلون واجهات الهاتف النقال، نقدّم لهم تطبيق كليرتريب على العديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_KK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية أطلس جت</h2><p>الخطوط الجوية أطلس جت هي خطوط طيران يقع مقرها في تركيا تأسست في عام 2001. تدير رحلات محلية وعالمية وتسعى لأن يكون لها حضور في المنافسة القائمة في صناعة الطيران.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الجنوبية أطلس جت</h2><p>زادت هذه الخطوط الجوية مجموعة وجهاتها على الخطين المحلي والدولي. وتهدف بشكل رئيسي لتحسين السلامة على متن الرحلة وعلى الأرض إلى أعلى مستوى، وتحقيق رضا الزبائن والاستمرارية. إن خطوط الطيران هذه عضو في الاتحاد الدولي للنقل الجوي (إياتا) وكذلك في المنظمة الدولية للنقل الجوي (إياسا).</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن للمسافرين من المملكة العربية السعودية إجراء الحجز على متن الخطوط الجوية أطلس جت عبر الإنترنت إلى وجهات في تركيا، روسيا، إيران والعراق وغيرها. كما تضيف هذه الخطوط الجوية لندن إلى قائمة وجهاتها، وستبدأ الرحلات على هذا المسار في أيار / مايو 2014.</p></p><p>يتألف أسطولها بشكل أساسي من طائرات من طراز ايرباص A319 ، A320 و A321 كونها جزء منه.ويتم صيانتها لتكون في حالة آمنة ومريحة دائماً.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>إن الخدمة الأولى التي يمكن للمسافرين الاستفادة منها هي خدمة إنهاء إجراءات السفر في الخطوط الجوية أطلس جت عبر الإنترنت مما يساعد المسافرين على توفير الكثير من وقت الانتظار في المطار. كما يمكن للمسافرين أيضاً التحقق من حالة حجزهم باستخدام حالة سجل معلومات المسافر (PNR) في الخطوط الجوية أطلس جت في أي وقت بعد إجراء حجزهم.</p><p>بإمكان المسافرين حتى قبل الصعود على متن رحلاتهم التمتع بمجموعة من وسائل الراحة والخدمات في المطار. يشمل هذا أسطول من الباصات المكيفة التي تعمل كخدمة نقل إضافة إلا صالات الانتظار إيكونوميك بلاس للشخصيات الهامة في طهران للمسافرين في درجة رجال الأعمال. بمجرد صعودهم على متن الطائرة سيتمكن المسافرون من الاستمتاع بوجبات خاصة تشمل الوجبة النبايتة الآسيوية، الوجبات الخاصة بمرضى السكري ووجبات الأطفال، والتي يجب طلبها قبل 48 ساعة على الأقل من موعد مغادرة الرحلة. يمكن استخدام الأجهزة الإلكترونية مثل الكومبيوترات المحمولة أثناء الرحلة ولكن ليس أثناء الإقلاع والهبوط. يرجى الاطلاع على مزيد من التفاصيل مع خدمة الزبائن في خطوط الطيران <a href='http://www.atlasjet.com/call-center' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في الخطوط الجوية أطلس جت للمسافرين باصطحاب حقائب يد يصل وزنها إلى 8 كغ. والتي يجب أن تناسب الصناديق العلوية أو المساحة تحت المقاعد بسهولة، وإلا فإنها تحتاج لأن يتم فحصها وإرسالها إلى الانتظار. على أن لا يتجاوز وزن الأمتعة المفحوصة 32 كغ. يمكنك إيجاد قواعد أخرى تتعلق بمحتويات الأمتعة المفحوصة والمزيد من التفاصيل عن سياسة الأمتعة <a href='http://www.atlasjet.com/luggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية أطلس جت </h2><p>يمكنك التخطيط لكامل مسار سفرك من خلال كلير تريب ومن المؤكد أنك ستعجب بالواجهة السريعة والمرتبة. وقد حرصنا على أن نضع بين يديك جميع المعلومات الخاصة بمسارات ومواعيد الرحلات، وكذلك جميع العروض المتعلقة بالفنادق. ومن المؤكد أنك ستتذكر تجربة كليرتريب وسترغب في العودة مجدداً.</p><p>أما بالنسبة للمستخدمين دائمي الانشغال، تقدم كلير تريب تطبيقاً يمكنك تحميله واستخدامه على الجوال. احصل على نفس المعلومات المتعلقة بالرحلات والفنادق متوفرة على مجموعة من أنظمة التشغيل، بدءاً من آي أو إس، أندرويد، بلاك بيري إلى ويندوز. </p>"
    qa_OS_content: "<h2 style='padding-top:18px;'>الحجز عر الانترنت على متن الخطوط الجوية النمساوية</h2><p>الخطوط الجوية النمساوية هي خطوط الطيران الوطنية في النمسا، وهي شركة تابعة للوفتهانزا. تؤمن الخطوط الجوية النمساوية بتقديم خدمات عالية الجودة للزبائن، وهذا ما يتجسد تماماً في شعارهم 'نطير من أجل ابتسامتك'.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية النمساوية</h2><p>تستخدم هذه الخطوط الجوية مطار فيينا الدولي كمركز رئيسي لها، ومنذ منتصف عام 2012 كانت قد أدارت جميع رحلاتها من قبل خطوط تايرولين الجوية، وهي شركة تابعة للخطوط الجوية النمساوية. وهي عضو في تحالف ستار، ما يعني أنها توفر مجموعة أوسع من الوجهات للمسافرين.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تسيّر خطوط الطيران رحلات إلى العديد من الوجهات في أوروبا والشرق الأوسط، ويمكن للمسافرين من المملكة العربية السعودية السفر بسهولة من الرياض والدمام. لذا يمكنهم إجراء حجوزاتهم على متن الخطوط الجوية النمساوية عبر الانترنت للسفر على المسار الذي يختارونه.</p><p>يتألف الأسطول من طائرات من طراز ايرباص، فوكر وبومباردييه للرحلات قصيرة ومتوسطة المدى، وطائرات بوينغ للرحلات طويلة المدى </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر في الخطوط الجوية النمساوية على الإنترنت بدءاً من 36 ساعة قبل موعد مغادرة الرحلة. ويمكن للمسافرين خلال عملية إنهاء إجراءات السفر اختيار المقاعد التي يختارونها وطباعة تصاريح الصعود على متن الطائرة، لتقليل وقت الانتظار في المطار. كما أن من المستحسن التحقق من حالة حجوزاتهم قبل بضع ساعات من السفر باستخدام حالة سجل معلومات المسافر (PNR) في الخطوط الجوية النمساوية.</p><p>حين صعودك على متن الطائرة، ستتمكن من تجربة الضيافة على متن هذه الخطوط الجوية بدءاً بالمقاعد المريحة والوجبات الخاصة بالحميات الغذائية التي ترضي جميع الأذواق والرغبات. يمكن اختيار هذه الوجبات مسبقاً عند إجراء الحجز، أو حتى قبل 48 ساعة من موعد الرحلة. وإذا كنت قد حصلت على ميزة 'الترقية الحمراء'، فإنك ستحصل على خدمات خاصة أخرى في المطار وعلى متن الطائرة. تشمل بعضها التدقيق الأمني السريع ومقاعد مجانية إلى جانبك على متن الطائرة. لمزيد من المعلومات، الرجاء الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.austrian.com/Contact.aspx?sc_lang=en&cc=IN' target='_blank'>هنا</a>.</p><p>وفقا لسياسة الأمتعة في الخطوط الجوية النمساوية، يُسمح للمسافرين في الدرجة السياحية بفحص حقيبة واحدة بوزن 23 كغ، ويُسمح لأولئك الذين يسافرون في درجة رجال الأعمال بفحص حقيبتين بوزن 32 كغ. يمكن أن يصل وزن حقائب اليد إلى 8 كغ. وستظهر تذكرتك الوزن المسموح به للأمتعة لسهولة الرجوع إليه. يمكن الاطلاع على مزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.austrian.com/Info/Flying/Baggage.aspx?sc_lang=en&cc=IN' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية النمساوية </h2><p>تقدم لك كلير تريب طريقة سريعة وبسيطة لتخطيط كامل مسارك بما في ذلك المعلومات الخاصة بالرحلات وعروض الفنادق. بمجرد استخدامك كليرتريب، من المؤكد أنك ستُعجب بالصفحات المرتبة وسترغب في الرجوع من أجل عمليات البحث الخاصة بسفرك المقبل.</p><p>بالنسبة للأشخاص دائمي الانشغال والذين يفضلون استخدام هواتفهم، تقدم كلير تريب تطبيق الجوال الذي يمكنك تحميله واستخدامه على أنظمة التشغيل مثل آي أو إس، أندرويد، بلاكبيري وويندوز. </p>"
    qa_PG_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط بانكوك الجوية</h2><p>طيران بانكوك هي خطوط جوية دولية فاخرة يقع مقرها في تايلاند. كان لها بداية متواضعة في عام 1968 كخطوط تستخدم طائرات صغيرة للأجرة، وتحولت إلى شكلها الحالي كخطوط طيران فاخرة في عام 1986. لها قاعدة رئيسية في مطار سوفارنابومي الدولي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران بانكوك</h2><p>تؤمن طيران بانكوك بتقديم خدمات فاخرة لضمان رضا الزبائن. وقد استمرت في إضافة مزيد من الوجهات والخدمات الدولية أكثرها أهمية هي تلك الآسيوية مثل سنغافورة، ماليزيا، كمبوديا، لاوس، ميانمار، الهند، بنغلاديش وجزر المالديف.</p><p>مُنحت في عام 2013 المركز الثالث كأفضل خطوط طيران إقليمية في العالم والمركز الثاني كأفضل خطوط طيران إقليمية في آسيا في حفل توزيع جوائز سكاي تراكس.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن طيران بانكوك عبر الإنترنت إلى الوجهات التي تسيّر رحلات إليها في آسيا. يمكنهم السفر عبر اتفاقات الرمز المشترك مع عدة خطوط جوية تقدم خدماتها في الشرق الأوسط مثل الاتحاد للطيران والخطوط الجوية القطرية وغيرها.</p><p>يتألف أسطول الخطوط الجوية أساساً من طائرات من طراز ايرباص ATR 72-500. كما تخطط أيضاً لإضافة بعض طائرات ذات بدن أوسع لتوفير راحة أفضل للمسافرين. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>من الأفضل التحقق من حالة سجل معلومات المسافر (PNR) في طيران بانكوك قبل بضع ساعات من توجهك للمطار. ويمكن للمسافرين أيضاً الاستفادة من خدمة إنهاء إجراءات السفر في طيران بانكوك على الانترنت وهم في منازلهم، لتوفير وقت الانتظار مع طوابير المنتظرين في المطار. من المؤكد أنك ستندهش عند مشاهدتك مطارات ساموي، سوكوتاي وترات الفاخرة، المصممة على الطراز المعماري التايلندي التقليدي الجميل والمجهزة بجميع ما يلزم من الخدمات ووسائل الراحة للمسافرين. حيث أنها توفر صالات الانتظار الفاخرة التي يمكن أن يستريح فيها جميع المسافرين، والتي تضم أماكن خاصة للصغار. </p><p>يمكنك الاستمتاع بخيار الوجبات على متن الطائرة، والاسترخاء والتمتع بالرحلة. وإذا لزم الأمر تتوفر وجبات خاصة بالحمية الغذائية تلبي أي شروط طبية، ولكن يجب ملاحظة أنه يجب طلب هذه مقدماً. يرجى الاتصال بخدمة الزبائن لأية أسئلة أو توضيحات أخرى <a href='http://www.bangkokair.com/offices/index' target='_blank'>هنا</a>.</p><p>يمكن للمسافرين تبعاً لسياسة الأمتعة في طيران بانكوك فحص 20 كغ من الأمتعة في الدرجة السياحية، و30 كغ في درجة رجال الأعمال. كما يمكن اصطحاب 5 كغ من أمتعة المقصورة على متن الطائرة. لمزيد من القواعد المتعلقة بالوزن السموح به للأمتعة، يرجى التحقق من هذه <a href='http://www.bangkokair.com/eng/pages/view/baggage' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران بانكوك </h2><p>تقدم لك كلير تريب وسيلة سهلة لتخطيط كامل مسارك. يمكنك التحقق من كافة التفاصيل المتعلقة بمسارات ومواعيد الرحلات وإيجاد أحدث المعلومات الخاصة بالفنادق والعروض باستخدام واجهتنا الواضحة والسريعة. من المؤكد أنك ستفاجئ بمدى سرعتك في إتمام بحثك، وسترغب بالتأكيد بالرجوع لبحثك المقبل.</p><p>يفضل الكثير منا استخدام الجوال للراحة، لذا تقدم كليرتريب تطبيقاً يمكنك تحميله واستخدامه لهذا الغرض. وهو مناسب للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، وبلاك بيري وويندوز. </p>"
    qa_BG_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط بنغلادش الجوية</h2><p>خطوط بيمان بنغلادش الجوية هي خطوط الطيران الوطنية في بنغلاديش. تقدم خدمات نقل عالمية للمسافرين وخدمات شحن جوي إلى وجهات بارزة في جميع أنحاء آسيا وأوروبا والشرق الأوسط. وتعتبر إلى حد كبير خطوط الطيران الأكثر مهنية، والأكفأ، والأكثر تخصصاً في المنطقة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط بيمان بنغلادش الجوية</h2><p>تشغّل خطوط بيمان بنغلادش الجوية رحلات منتظمة إلى العديد من الوجهات الدولية والوطنية. وتسعى دوماً إلى تقديم خدمات عالمية على متن الرحلة وعلى أرض المطار. فهي تسيّر رحلات في الشرق الأوسط وخاصةً إلى المدن الرئيسية التالية: أبو ظبي، البحرين، الدوحة، دبي، مسقط، الكويت، جدة والرياض.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تهدف خطوط بيمان بنغلادش الجوية باستمرار إلى إضافة وجهات جديدة إلى مساراتها الدولية بناءاً على رغبة و طلب الزبائن. وتشمل الطائرات الرئيسية التي تستخدمها الخطوط الجوية بنغلاديش 10-30 B777-300، B737s، DC s A310-300S، وطائرات F28.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>توفر خطوط بيمان بنغلادش الجوية قوائم صحية مفيدة على متن الرحلة وخيارات ترفيه مثيرة لجميع المسافرين. ويتم وضع القوائم بعناية حيث تشمل سلطة صحية وطبق رئيسي وحلويات شهية. وتضاهي الخدمة واالشعور العام لدى هذه الخطوط المعايير الدولية. حيث تسعى إدارتها باستمرار إلى تحسين خدماتها المقدمة.</p><p>يشمل إنجازها العظيم الذي حققته حول الطعام المقدم أثناء الرحلات تركيزها على مأكولات بنغلادش الوطنية. حيث تقدم هذه الخطوط باستمرار أحدث الأطباق الوطنية مع لمسة من النكهة الغربية لتلبية رغبات المسافرين المحليين والدوليين على حد سواء.</p><p>على الرغم من عدم وجود خدمة إنهاء إجراءات السفر على متن خطوط بيمان بنغلادش الجوية عبر الانترنت في الوقت الحالي، يسعى الموظفون لتقليل وقت انتظارك على كاونتر إنهاء إجراءات السفر في المطار من خلال إدارة إنهاء الاجراءات بسهولة وسرعة.</p><p>يلتزم الوزن المسموح به للأمتعة على متن خطوط بيمان بنغلادش الجوية بمعايير حدود الأمتعة الأساسية التي تتبعها معظم خطوط الطيران الوطنية والدولية. وقد تختلف الحدود المسموحة حسب درجة المسافرين.</p><p>إن الوزن المجاني المسموح به للأمتعة لكل مسافر على درجة رجال الأعمال هو 30 كغ، في حين أنه 20 كغ لمسافري الدرجة السياحية بالنسبة للأمتعة المفحوصة.</p><p>أما بالنسبة لحقائب اليد، فإن حدود الوزن هي 10 كغ لدرجة رجال الأعمال و 7 كغ لمسافري الدرجة السياحية، حيث ينبغي للحجم ألا يتجاوز 22 × 18 × 10 سم. يمكن للمسافرين نقل أمتعة زائدة وذلك عن طريق دفع رسوم إضافية تعتمد على كمية الوزن الزائد.</p><p>للحصول على معلومات تتعلق بأمتعة محددة أو على استفسارات حول المواد المحظورة، يمكنك الاطلاع على مزيد من التفاصيل <a href='http://www.biman-airlines.com/flights/baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط بيمان بنغلادش الجوية</h2><p>يمكنك بسهولة القيام بحجوزات على متن رحلات خطوط الطيران إلى وجهتك عبر موقع كليرتريب. كما يمكنك الدخول إلى الموقع للتحقق من المعلومات بشأن جدول الرحلات على متن خطوط بيمان بنغلادش الجوية. حيث تستطيع التحقق بسهولة من حالة الرحلة على متن خطوط بيمان بنغلادش الجوية في أي وقت عبر الموقع <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>. لا تتردد بالبحث في هذا الموقع لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_BA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية البريطانية</h2><p>الخطوط الجوية البريطانية هي الخطوط الجوية الوطنية في المملكة المتحدة. هدفها الرئيسي هو جعل السفر تجربة مريحة وممتعة والتأكد من حصولك على رحلة مثالية من بدايتها لنهايتها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران الخطوط الجوية البريطانية</h2><p>حازت الخطوط الجوية البريطانية على جائزة 'أفضل خطوط طيران أوروبية إلى الشرق الأوسط' في حفل توزيع جوائز بزنس ترافلر الشرق الأوسط 2012 الذي عقد في جميرا أبراج الإمارات في دبي. تقدم الخطوط الجوية لزبائنها شبكة رحلات مريحة في جميع أنحاء أوروبا، أمريكا وكندا.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الجوية البريطانية رحلات إلى البلدان الرئيسية في الشرق الأوسط والخليج مثل أذربيجان، البحرين، الأردن، كازاخستان، الكويت، لبنان، عمان، قطر، المملكة العربية السعودية والإمارات العربية المتحدة.</p><p>يتألف أسطول الخطوط الجوية البريطانية من مجموعة من طائرات إيرباص، امبراير وبوينغ. وهي تشمل A380-800s، A321-200s، A319-100s، A318-100s، طائرات امبراير 170s، امبراير 190s، B737-400s, B757-400s, B767-300s, B747-400s و B777-300s.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تشمل الخدمات الترفيهية على متن الطائرة الألعاب والموسيقى. إضافة إلى ذلك يمكنك الاختيار من بين مجموعة من أحدث أفلام السينما. كما يمكنك مشاهدة أهم الأحداث الرياضية.</p><p>تتوفر مجموعة من خيارات المأكولات على متن الطائرة. وإذا كنت مسافراً في الدرجة الأولى فبإمكانك اختيار قائمة حسب الطلب. وتقدم على متن الطائرة المشروبات المجانية. كما تُقدم وجبات غذائية خاصة.</p><p>تسمح سياسة الأمتعة في الخطوط الجوية البريطانية بفحص 23 كغ في الدرجة السياحية و32 كغ في درجة رجال الأعمال. أما فيما يخص عدد الحقائب فيُسمح بثلاث حقائب للزبائن في نادي بيز بيد الأول في العالم. بينما يُسمح بحقيبتين للمسافرين في باقي الدرجات. لا يجب أن يتجاوز الحد الاقصى لأبعاد الحقائب بما في ذلك حقائب اليد، الحقائب الصغيرة و الحقائب على عجلات 90 سم × 75 سم× 43 سم ('35.5 × '29.5 × '16).</p><p>بالنسبة لحقائب اليد، يُسمح بقطعة واحدة لا يتجاوز وزنها 23 كغ كما يجب أن لا يتجاوز أبعاد الحقائب بما في ذلك حقائب اليد، الحقائب الصغيرة أو الحقائب على عجلات 56 سم × 45 سم × 25 سم ('22 × '18 × '10) للحصول على كامل تفاصيل حول سياسات الأمتعة، رجاء اضغط  <a href='http://www.britishairways.com/en-sa/information/baggage-essentials' target='_blank'>هنا</a>.</p><p>كما يمكنك الاستفادة من خدمة إنهاء إجراءات السفر في الموقع الإلكتروني الخاص بالخطوط الجوية البريطانية، بالضغط <a href='http://www.britishairways.com/travel/olcilandingpageauthreq/public/en_in' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية البريطانية </h2><p>تقدم كلير تريب خدمة الحجز على متن الخطوط الجوية البريطانية عبر الانترنت بسهولة. حيث تكون كل صفحة منظمة وسهلة الاستعمال. سيتم توجيهك خلال العملية بأكملها من الخطوة الأولى إلى الأخيرة.</p><p>عليك التحقق فيما إذا تم تأكيد حجزك أم لا قبل السفر. للتحقق من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية البريطانية، رجاء اضغط <a href='https://www.britishairways.com/travel/managebooking/public/en_sa?eId=104511&source=mmb_tab_mb' target='_blank'>هنا</a>.</p><p>ببساطة أدخل التفاصيل المتعلقة بالرحلة والمسار وتحقق من حالة الرحلة على متن الخطوط الجوية البريطانية من خلال الضغط <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>.</p>"
    qa_SN_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط بروكسل الجوية</h2><p>خطوط بروكسل الجوية هي الخطوط الجوية الرسمية في بلجيكا، تم تأسيسها بداية لتحسين شبكة الرحلات بين بروكسل وبقية العالم. يعود تاريخ إنشاءها لعام 2002. وهي مملوكة بالكامل من قبل إس إن اير هولدينغ التي تملكها لوفتهانزا أ جي بنسبة 45%.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط بروكسل الجوية</h2><p>يقع المقر الرئيسي لخطوط الطيران هذه في مطار بروكسل وفي ديجم، ماتشيلين. وهي عضو في تحالف ستار وفي الاتحاد الدولي للنقل الجوي (إياتا). تعد خطوط بروكسل الجوية حالياً في طريقها للتوسع، بإضافة عدة مسارات جديدة مع بداية عام 2014.</p><p>فازت خطوط بروكسل الجوية مؤخراً بجائزة أفيون لأفضل إنجاز فردي في تجربة المسافرين، نظراً للمقصورة التي تم تقديمها حديثاً للمسافات الطويلة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقدم خطوط الطيران شبكة رحلات لمنطقة الشرق الأوسط، تايلاند، الصين وكندا والهند، عدا عن مجموعة واسعة من الوجهات في أفريقيا وتسييرها رحلات منظمة عبر الأطلسي إلى نيويورك. يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن خطوط بروكسل الجوية عبر الانترنت لأي من هذه الوجهات.</p><p>يتألف أسطول الخطوط الجوية من طائرات من طراز أفرو RJ100، ايرباص A319، A320 و A330 ، وداش 8Q400.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر على خطوط بروكسل الجوية عبر الانترنت وتوفير الكثير من وقت الانتظار في المطار. كما يمكنك من خلال حالة سجل معلومات المسافر (PNR) في خطوط بروكسل الجوية التحكم بعدة تفاصيل متعلقة برحلتك مثل تغيير وإلغاء الرحلة، تغيير وجبتك أو إدارة الحجز.</p><p>تم تسمية درجات السفر في الرحلات لمسافات الطويلة الدرجة السياحية.بي ودرجة رجال الأعمال.بي. حيث سيحظى المسافرون في الدرجة السياحية بمقاعد مريحة، مساحة إضافية للأرجل، مجموعة خيارات من الوجبات والمشروبات ونظام ترفيه حديث على متن الرحلة . أما الذين يسافرون في درجة رجال الأعمال سيجدون سريراً فاخراً مسطحاً بالكامل إلى جانب المأكولات والمشروبات المتميزة التي تشتمل على المأكولات يعدها طهاة بلجيكيون من الطراز الرفيع للاختيار من بينها. تحقق من موقع خطوط بروكسل الجوية الإلكتروني لتجد معلومات مفصلة خاصة بالمسافرين الذين يحتاجون مساعدة خاصة وما يتعلق بسفر الأطفال دون مرافق. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='https://www.brusselsairlines.com/com/contact/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط بروكسل الجوية للمسافرين في الدرجة السياحية بفحص قطعة واحدة من الأمتعة تزن 23 كغ أما المسافرون في درجة رجال الأعمال فيمكنهم فحص قطعتين يصل وزن كل منهما إلى 32 كغ. أما بالنسبة لحقائب اليد فيسمح بقطعة واحدة تزن 12 كغ في الدرجة السياحية، وقطعتين بوزن 16 كغ في درجة رجال الأعمال. يمكنك العثور <a href='https://www.brusselsairlines.com/com/my-travel/practical-information/Default.aspx?item=23735#piTitle' target='_blank'>هنا</a> على مزيد من التفاصيل حول سياسة الأمتعة.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط بروكسل الجوية</h2><p>تعد كليرتريب الطريقة الأسهل لتخطيط مسار سفرك بالكامل، حيث يمكنك التحقق من مسارات ومواعيد الرحلات إضافة لعروض الفنادق من مكان إقامتك. وستجد أن التخطيط سيجري بوقت أسرع بكثير نظراً للصفحات المرتبة التي يمكن تحميلها بلمح البصر. لذا نأمل أن تجعلك تجربتك الممتعة تفكر بكليرتريب عند التخطيط لسفرك المقبل.</p><p>أما إذا كنت من دائمي الانشغال، فقد تفضل التصفح على جوالك. لذا قدمنا أيضاً تطبيق كليرتريب الذي يتوفر لمعظم أنظمة التشغيل مثل آي أو إس، أندرويد، بلاكبيري وويندوز.</p>"
    qa_CX_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط كاثي باسيفيك الجوية</h2><p>كاثي باسيفيك هي واحدة من أبرز خطوط الطيران في العالم ويوجد مقرها في هونغ كونغ، آسيا. باعتبارها واحدة من أقدم خطوط الطيران، التي تأسست في 1940، فإن هذه الخطوط تفخر بخبرتها الكبير في مجال السفر الجوي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران كاثي باسيفيك</h2><p>تقدم هذه الخطوط خدمات الطيران إلى العديد من الوجهات في جميع أنحاء العالم. في الشرق الأوسط، تطير إلى الأماكن الرئيسية التالية: أبو ظبي، البحرين، الدمام، دبي، جدة والرياض.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تعرف خطوط الطيران كاثي باسيفيك بخدمتها الممتازة للعملاء والمستوى العالي من الكفاءة على متن الطائرة وأرض المطار على حد سواء. يتكون الأسطول اليوم من مجموعة متنوعة من طائرات بوينغ 747-400S، 777-200s/777-300ERs، إيرباص 340-330-300S و300S.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>تسعى هذه الخطوط لتقديم حلول سفر مريحة لجميع المسافرين. نادي ماركو بولو هو برنامج المسافر الدائم لدى هذه الخطوط، والذي يسمح للمسافرين الدائمين بكسب منافع مختلفة وخصومات السفر عن طريق جمع الأميال.</p><p>كما تقدم كاثي باسيفيك مجموعة من الخدمات المثيرة على متن الرحلة من خلال الوجبات الصحية واللذيذة والوجبات الخفيفة، برامج الترفيه ومعلومات الصحة والسلامة. هذه الخطوط هي في الواقع واحدة من أول خطوط الطيران التي لديها طناجر أرز، مقالي ومحامص على متن الطائرة. وهذا يسهل صنع الطعام عند الطلب في أوقات معينة.</p><p>يمتد برنامج إنهاء إجراءات السفر الشامل عبر الإنترنت ليشمل جميع وجهات السفر. كل ما عليك القيام به هو الاطلاع على تفاصيل عضويتك لدى نادي ماركو بولو أو تفاصيل التذاكر الإلكترونية لإنهاء إجراءات السفر. للاستفادة من خيار إنهاء إجراءات السفر عبر الانترنت لدى كاثي باسيفيك، رجاءً اضغط <a href='http://www.cathaypacific.com/cx/en_SA/manage-booking/check-in/check-in-now.html' target='_blank'>هنا</a>.</p><p>تخضع حدود الأمتعة لمسار ودرجة السفر. ومع ذلك، يستطيع المسافرون دفع رسوم إضافية على أي زيادة في وزن الأمتعة.</p><p>تختلف قليلاً حدود الوزن المسموح به للأمتعة لدى كاثي باسيفيك حسب درجة أو وجهة السفر. يسمح للمسافرين كحد أقصى بـ 15 كغ في الدرجة الأولى، 10 كغ في درجة رجال الأعمال و7 كغ في الدرجة السياحية الممتازة والدرجة السياحية لحقائب المقصورة.</p><p>يشمل الوزن النموذجي الذي يجب التقيد به للحقائب 40 كغ للدرجة الأولى، 30 كغ لدرجة رجال الأعمال، 25 كغ للدرجة السياحية الممتازة و 20 كغ للمسافرين في الدرجة السياحية.</p><p>من أجل معرفة المزيد عن سياسات الأمتعة للسفر الدولي على متن هذه الخطوط، يمكنك الرجوع إلى صفحة سياسة الأمتعة من خلال الضغط <a href='http://www.cathaypacific.com/cx/en_SA/travel-information/baggage.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران كاثاي باسيفيك</h2><p>يمكنك القيام بالحجز عبر الانترنت لدى خطوط الطيران كاثي باسيفيك إلى العديد من الوجهات في جميع أنحاء العالم. قد تختار أن تحجز رحلةً مباشرةً على متن خطوط الطيران كاثي باسيفيك إلى العديد من المدن في أفريقيا، أستراليا، أوروبا، الولايات المتحدة وآسيا. يمكنك أيضاً الدخول إلى الموقع الالكتروني للاطلاع على التفاصيل الخاصة برحلتك وجدول الرحلات لدى خطوط الطيران كاثي باسيفيك في جميع أنحاء العالم</p><p>كليرتريب هو موقع شامل يساعدك على إجراء جميع الحجوزات على متن خطوط الطيران كاثي باسيفيك بسهولة. كما يمكنك عرض قوائم وحالات الطيران من خلال الموقع.</p><p>للاطلاع على حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران كاثاي باسيفيك، يمكنك اتباع التوجيهات المتوفرة هنا. لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات، الخصومات، الخدمات على أرض المطار وغيرها.</p>"
    qa_5J_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط كاثي باسيفيك الجوية</h2><p>تعرف خطوط الطيران سيبو باسيفيك بكونها الخطوط منخفضة التكلفة الأكثر نجاحاً في منطقة آسيا والمحيط الهادئ. فهي تحقق نجاحاً جيداً جداً من حيث الأداء في الوقت المحدد، الجدول الزمني، الموثوقية بالإضافة إلى السفر السلس والمريح.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران سيبو باسيفيك</h2><p>لقد شهدت خطوط الطيران سيبو باسيفيك أكبر نمو في حركة المسافرين من بين جميع خطوط الطيران في جنوب آسيا في عام 2009، وذلك بفضل استراتيجيتها الخلاقة في التسعير، والتي بمساعدتها تستطيع أن توفر للمسافرين أقل أجرة لجميع خطوطها.</p><p>لقد تم منح خطوط الطيران سيبو باسيفيك جائزة أكثر خطوط طيران منخفضة التكلفة للسنة من قبل بادجيز أند ترافل أووردز 2012. وتشمل الجوائز الأخرى، أكثر خطوط الطيران اجتماعية في العالم 'من قبل Planely.com، الموقع الالكتروني للشبكات الاجتماعية. وقد فازت أيضاً بجائزة من قبل (WWF) في إحداث الفارق الأكبر في إنقاذ البيئة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>دخلت خطوط الطيران سيبو باسيفيك سوق العمل لأول مرة في آذار / مارس 1996، بتقديم أقل الأسعار للجهات المحلية فقط. يقع مركزها الرئيسي في مطار نينوي أكينو الدولي في مانيلا. وقد شملت الوجهات المحلية المدن الكبرى مثل باكولود، كاجايان، سيبو، دافاو، سان خوسيه، وغيرها. بدأت التحليق دولياً في تشرين الثاني / نوفمبر 2011. الوجهات الدولية التي تغطيها هذه الخطوط هي دبي، بكين، كوالالمبور، سنغافورة وجاكرتا وشنغهاي وهونغ كونغ، تايبيه، الخ</p><p>يتكون أسطول خطوط الطيران سيبو باسيفيك من طائرات ايرباص A320 و 319s، بالإضافة إلى ATR-72 500S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم سيبو باسفيك خدمة المحلات التجارية المعفاة من الضريبة، والتي تُمكنك من حفظ مبلغ كبير من المال على سلع مثل مستحضرات التجميل، منتجات العناية بالبشرة، العطور، المجوهرات والهدايا الأخرى. يمكنك أن تسأل المضيفة لأي معلومة تطلبها عن نفس الأمر.</p><p>تمنحك خطوط الطيران سيبو باسيفيك خيارات لوزن الأمتعة المسموح به المدفوع مسبقاً وتكون مقسمة إلى أربع فئات: صغيرة، تصل إلى 15 كغ؛ القياسية، تصل إلى 20 كغ؛ كبيرة، تصل إلى 30 كغ وكبيرة جداً، تصل إلى 45 كغ.</p><p>يمكنك القيام بالدفع مقابل الوزن الزائد للأمتعة قبل 4 ساعات من موعد المغادرة. تختلف المعدلات إذا كنت مسافراً إلى دبي. للحصول على التفاصيل الكاملة عن سياسات الأمتعة، رجاءً اضغط <a href='http://www.cebupacificair.com/pages/prepaid-baggage.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران سيبو باسيفيك</h2><p>يمكن القيام بحجز مريح جداً لدى خطوط الطيران سيبو باسيفيك على الموقع الالكتروني Cleartrip.com. مع خدمة الحجز عبر الإنترنت التفاعلية، تجعل كليرتريب من حجز تذاكر الطيران أمراً سهلاً. كما أن الواجهة سهلة الاستخدام وسلسة. فهي ترشدك في كل خطوة من عملية الحجز.</p><p>يمكنك تتبع حالة سجل معلومات المسافر (PNR) لدى سيبو باسيفيك على موقع كليرتريب. تأكد دائماً ما إذا كان قد تأكد حجز تذكرتك أم لا عن طريق التحقق من حالة سجل معلومات المسافر (PNR). لمعرفة حالة سجل معلومات المسافر لدى سيبو باسيفيك (PNR)، رجاءً اضغط <a href='https://book.cebupacificair.com/RetrieveBooking.aspx' target='_blank'>هنا</a>.</p>"
    qa_CZ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط جنوب الصين الجوية</h2><p>خطوط جنوب الصين الجوية هي خطوط طيران كبرى في جمهورية الصين الشعبية، يقع مقرها الرئيسي في مدينة قوانغتشو. وهي عضو في تحالف سكاي تيم، وقد نقلت على متنها من ديسمبر عام 2013، ما يقرب 700 مليون مسافر. </p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط جنوب الصين الجوية</h2><p>تتبع الخطوط الجوية لشركة طيران جنوب الصين القابضة وتدير أكبر أسطول في البلاد. لديها شبكة مسارات واسعة، وتربط قوانغتشو بعدة وجهات في أوروبا واستراليا.</p><p>اعترفت مجلة فورتشن تشاينا بهذه الخطوط الجوية باعتبارها واحدة من أفضل 50 شركة صينية والتي تعد الأكثر إثارة للإعجاب في 2012 و 2013. كما حصلت أيضاً على تصنيف أربع نجوم من سكاي تراكس في عام 2011 إلى جانب فوزها بجائزة أكثر خطوط جوية متطورة في العالم من قبلهم في العام نفسه.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين من المملكة العربية السعودية الذين يرغبون في السفر إلى باريس، أمستردام، لندن ومدن أخرى في أستراليا إجراء الحجز على متن خطوط جنوب الصين إلى هذه الوجهات عبر الانترنت.</p><p>كانت خطوط الطيران هذه أول من شغل طائرات من طراز ايرباص A380 ومن طراز بوينغ 787 في العالم، ويتألف أسطولها من عدة طرازات ايرباص وبوينغ. يأتي أسطولها في المرتبة الخامسة في العالم والأولى في آسيا من حيث حجم الأسطول. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>إحدى أول الخدمات التي يمكن للمسافرين الاستفادة منها هي خدمة إنهاء إجراءات السفر في خطوط جنوب الصين الجوية عبر الإنترنت. كما يتوفر خيار إنهاء إجراءات السفر بالرسائل القصيرة لمساعدة المسافرين على توفير وقت الانتظار في المطار. كما يمكنك القيام بالكثير من الإجراءات الأخرى على الانترنت مثل حجز مقعدك، تأكيد حجزك باستخدام حالة سجل معلومات المسافر (PNR) في خطوط جنوب الصين الجوية والتحقق من حالة رحلتك.</p><p>تفضل هذه الخطوط الجوية طائرات ايرباص A380 ليس فقط بسبب سعة المسافرين الكبيرة، لكن أيضاً لأنها طائرات صديقة للبيئة مزودة بمحركات فعالة وذات درجة عالية من الكفاءة في اقتصاد الوقود؛ حيث أن من الدقة تسميتها طائرة 'خضراء'. حالما يصعدون على متن الرحلة سيكون بإمكان المسافرين التمتع بأصناف تقليدية من المأكولات الكانتونية والملكية، ومعرفة ثقافة وأداب الشاي الصينية. ولإبقائكم مشغولين أثناء الرحلة، تقدم وسائل الترفيه على متن الرحلة أحدث الأفلام، برامج التلفزيون والأغاني. لمزيد من التفاصيل والتوضيحات، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://olcs2.csair.com/webCompany.php?arg=csair&style=2' target='_blank'>هنا</a>.</p><p>وفقا لسياسات الأمتعة في خطوط جنوب الصين الجوية، يمكن للمسافرين في الدرجة الأولى اصطحاب قطعتين من حقائب اليد تزن كل منها 5 كغ، ويمكن لأولئك الذين يسافرون في الدرجات الأخرى اصطحاب قطعة واحدة من هذه. أما على متن الرحلات المحلية، فيُسمح للمسافرين فحص 50 كغ، ويمكن الاطلاع على الأحكام الخاصة بالرحلات الدولية <a href='http://www.csair.com/en/tourguide/luggage_service/index.shtml' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط جنوب الصين الجوية </h2><p>بمجرد استخدامك لكلير تريب لتخطيط مسار سفرك، وتجربتك الصفحات السريعة والمرتبة، من المؤكد أنك سترغب بالرجوع للقيام بعمليات بحثك لسفرك القادم. يمكنك إيجاد كل المعلومات المتعلقة بالرحلات والفنادق والعروض على صفحاتنا.</p><p>يجب على مستخدمي الهواتف الذكية التحقق من تطبيق كلير تريب الذي يمكنك تحميله واستخدامه للوصول إلى نفس المعلومات. كما أنه متوفر لأنظمة التشغيل آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_CY_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية القبرصية</h2><p>خطوط الطيران القبرصية هي الخطوط الوطنية لقبرص ويقع مقرها الرئيسي في نيقوسيا، والتي هي عاصمة الجزيرة. تأسست في أيلول / سبتمبر عام 1947، وتُشكل الآن العمود الفقري لشبكة خطوط النقل الجوية في قبرص.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران القبرصية</h2><p>يعتقد أن خطوط الطيران هذه قد لعبت دوراً رئيسياً في التنمية والاقتصاد في الجزيرة. وهي تعمل انطلاقاً من مركز عملياتها في لارنكا، وتوفر لمسافريها أوسع خارطة للطرق من خلال الشراكات واتفاقيات الرمز المشترك مع العديد من خطوط الطيران الكبرى.</p><p>كما أنها أيضاً عضو في اتحاد النقل الجوي الدولي (IATA) وقد منحت جائزة أفضل برمجة على متن الطائرة لخطوط الطيران الأوروبية من قبل اتحاد النقل الجوي الدولي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية القيام بالحجز عبر الإنترنت لدى خطوط الطيران القبرصية إلى وجهات في أوروبا والشرق الأوسط. كما يمكنهم الوصول من خلال مسارات هذه الخطوط إلى أمستردام، أثينا، فرانكفورت، لندن، موسكو، ميونيخ، باريس، صوفيا، ثيسالونيكي، زيورخ، بيروت وتل أبيب.</p><p>يتكون أسطول هذه الخطوط من طائرات إيرباص A320. كما أنها تستخدم كبش الجبل، وهو نوع من الأغنام البرية التي تنتمي إلى قبرص، كرمز فريد لها.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر عبر الإنترنت لدى خطوط الطيران القبرصية من 23 ساعة إلى 3 ساعات قبل مغادرة رحلاتهم. يمكنك الاطلاع على الموقع الالكتروني لهذه الخطوط للحصول على التفاصيل عن المطارات حيث أن هذه الخدمة متاحة من بينها. كما يستطيع المسافرون استخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران القبرصية للوصول إلى حجوزاتهم للقيام بعملية إنهاء إجراءات السفر عبر الانترنت.</p><p>توفر خطوط الطيران هذه الأفضل من الأناقة والراحة على كل من درجة رجال الأعمال أبولو والدرجة السياحية أفروديت. يمكن للمسافرين الاستمتاع بمجموعة متنوعة من المأكولات التقليدية والدولية وفقاً لاختيارهم. كما تتوفر وجبات خاصة للحميات الغذائية أو الدينية، ولكن يجب طلبها مسبقاً. كن على ثقة تامة من أن الترفيه على متن الطائرة والتسوق المعفى من الرسوم الجمركية سيبقيك مشغولاً خلال الرحلة. كما توفر خطوط الطيران هذه نصائح صحية للمسافرين على موقعها الالكتروني. رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران هذه للحصول على المزيد من المعلومات أو التوضيحات.</p><p>يستند الوزن المسموح به للأمتعة على متن خطوط الطيران القبرصية على مفهوم القطعة، ويمكن للمسافرين في الدرجة السياحية حمل حقيبة واحدة يصل وزنها إلى 23 كغ، في حين أن أولئك في درجة رجال الأعمال يستطيعون حمل حقيبتين يصل وزن كل منها إلى 32 كغ. يسمح بحمل حقيبة على المقصورة يصل وزنها إلى 8 كغ في الدرجة السياحية ودرجة رجال الأعمال، كما يسمح بحقيبة إضافية أيضاً في درجة رجال الأعمال. لمزيد من المعلومات حول سياسة الأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://cyprusair.com/703,0,0,0,2-Baggage.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران القبرصية</h2><p>تقدم لك كليرتريب طريقةً سهلةً للقيام بالتخطيط لسفرك بفترة قصيرة من الزمن. ستجد المسارات والجداول الزمنية للرحلة، بالإضافة إلى المعلومات المتعلقة بالفنادق والصفقات بعدد قليل من الضغطات باستخدام واجهتنا السريعة والمصممة بشكل جيد. لا تنسى أن تعود لإجراء عمليات البحث المتعلقة برحلتك المقبلة.</p><p>بالنسبة لأولئك الذين يفضلون التصفح على هواتفهم النقالة، توفر لهم كليرتريب تطبيقاً يمكنهم تحميله واستخدامه. التطبيق متاح لأي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_OK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية التشيكية</h2><p>يقع مقر الخطوط الجوية التشيكية الرئيسي في روزين، وهي خطوط الطيران الوطنية لجمهورية التشيك. تعتبر واحدة من أقدم خطوط الطيران في أوروبا حيث تأسست منذ عام 1923. استمرت في مواكبة التطورات عبر الزمن، كما استغلت أعوام خبرتها لتنمو وتصبح خطوط طيران حديثة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية التشيكية</h2><p>تعد الخطوط الجوية التشيكية عضواً في سكاي تيم الذي يمكّنها من تقديم المزيد من الوجهات والخدمات لزبائنها. فهي تمتلك وعياً بيئياً حيث اتخذت الكثير من التدابير لتحسين التأثير البيئي بما في ذلك تتبع انبعاثات الطيران إضافةً إلى وعيها حول التلوث الضوضائي.</p><p>إن نوعية صيانة أسطول الخطوط الجوية التشيكية معروفة جداً، و قد فازت في عام 2011 بجائزة أفضل أداء لمشغل عائلة طائرات ايرباص A320 في يوروب أورد من ايرباص.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسير هذه الخطوط رحلات إلى مجموعة من الوجهات في أوروبا ويتمكن المسافرون من المملكة العربية السعودية من القيام بالحجز على متن الخطوط الجوية التشيكية عبر الانترنت لهذه المدن من دبي أو مسقط.</p><p>يتكون أسطولها من طائرات على طراز ايرباص A319، A320 وطائرات A330 للرحلات المتوسطة والطويلة، وكذلك طائرات ATR-72 وطائرات ATR-42 للرحلات القصيرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر على متن الخطوط الجوية التشيكية عبر الانترنت من الصفحة الرئيسية للخطوط، مما يقلل كثيراً من وقت الانتظار في المطار. كما تتوفر المزيد من التفاصيل حول خدمات إنهاء إجراءات السفر عبر الإنترنت، وإنهاء إجراءات السفر على الهاتف النقال إضافةً إلى خدمات إنهاء إجراءات السفر الذاتية على هذه الصفحة. ويستحسن التحقق من حالة حجزك قبل بضع ساعات من الرحلة باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن الخطوط الجوية التشيكية.</p><p>تقدم خطوط الطيران 4 مستويات من الخدمة ضمن الدرجة السياحية - برومو، ستاندرد، بلاس و فليكسي. حيث يحدد هذا الاختيار المرونة في التعامل مثل تغيير الحجز أو استرداد النقود، وله تأثير أيضاً على الوزن المسموح به للأمتعة. ويمكن للمسافرين على درجة رجال الأعمال الاستمتاع بخدمات خاصة مثل الأولوية في إنهاء إجراءات السفر والدخول إلى صالات المطار. كما تتوفر المرطبات لجميع الدرجات. ولمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://ae.csa.cz/en/portal/info-and-services/customer-support.htm' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن الخطوط الجوية التشيكية بفحص قطعة واحدة من أمتعة المقصورة يصل وزنها إلى 8 أو 12 كغ تبعاً لمستوى الدرجة السياحية في الخدمة المختارة، ويتفاوت وزن الأمتعة المفحوصة من 23 كغ إلى 32 كغ ضمن الدرجة السياحية أيضاً. أما على درجة رجال الأعمال، يسمح بحمل قطعتين من أمتعة المقصورة يصل وزنها إلى 12 كغ، و قطعة واحدة من الأمتعة المفحوصة تصل إلى 32 كغ.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية التشيكية</h2><p>يمكنك التخطيط لسير رحلتك بالكامل باستخدام كليرتريب في فترة قصيرة من الزمن. اطلع عن جميع جداول مسارك ومعلومات الفنادق والعروض فقط بعدد قليل من النقرات، حيث يتم عرض جميع المعلومات في تصميم واضح ومختصر بطريقة خالية من الفوضى. كما أننا على يقين أنك سترغب في العودة إلى كليرتريب في جميع عمليات البحث المستقبلية الخاصة بالسفر.</p><p>بالنسبة للمستخدمين الذين يفضلون استخدام هواتفهم النقالة، يقدم كليرتريب أيضاً أحد التطبيقات الذي يمكنك تحميله واستخدامه بنفس السهولة الموجودة على واجهة الموقع على الانترنت. حيث يتوفر أيضاً على أجهزة آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_DL_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط دلتا الجوية</h2><p>تأسست خطوط دلتا الجوية منذ عام 1924، وهي واحدة من أقدم وأكبر خطوط الطيران في العالم. انطلقت عبر السنين لتصبح واحدة من أهم خطوط الطيران لرحلات الترفيه والعمل.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط دلتا الجوية</h2><p>تقدم خطوط دلتا الجوية خدمات الطيران إلى العديد من المدن حول العالم. حيث تسيّر رحلات في الشرق الأوسط إلى الأماكن الرئيسية التالية: أبو ظبي، البحرين، الدمام، دبي، جدة والرياض.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تعتبر خطوط دلتا الجوية خطوط مرغوبة جداً، ويأتي السبب بالمقام الأول نتيجة لاحترافها والتزامها براحة الزبائن. تضم رحلات دلتا نخبة من الطائرات مثل إيرباص A330-200S، إيرباص A330-300S، بوينغ 737-،700S 737-800S، 400S-747، 757-200S، 777-200S، امبراير E120s وماكدونيل دوغلاس MD90s DC9-50S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تعمل هذه الخطوط من أجل توفير أقصى درجات الراحة للمسافرين في الأجواء. ويؤكد برنامج سكاي مايلز المميز أنه بإمكان المسافرين الدائمين على متن خطوط دلتا كسب مزايا وجوائز من خلال جمع الأميال.</p><p>تقدّم الخطوط أيضاً مجموعة فريدة من الخدمات المفيدة على متن الطائرة. وتضمن لك الوجبات المعدّة جيداً، وبرامج الترفيه الحديثة ومضيفو الطيران الأكفاء رحلة مريحة وممتعة.</p><p>كما تقدم هذه الخطوط خدمة إنهاء إجراءات السفر عبر الانترنت في متناول اليدين. وللاستفادة من خيار إنهاء إجراءات السفر على متن خطوط دلتا الجوية عبر الانترنت يرجى الضغط   <a href='http://www.delta.com/content/www/en_US/traveling-with-us/check-in.html' target='_blank'>هنا</a>.</p><p>تضع خطوط الطيران سلامة الزبائن على رأس أولوياتها. لذا، فإنها لا تحدد فقط وزن الأمتعة لكل مسافر إنما تتبع أيضاً قواعد صارمة عندما يتعلق الأمر بنقل مواد محظورة أو غير آمنة.</p><p>إن حدود الوزن المسموح به على متن خطوط دلتا الجوية هي إلى حدّ ما شبيهة بالمعايير الدولية. حيث يسمح للمسافرين بحمل أمتعة تصل إلى 23 كغ كحد أقصى للأمتعة المفحوصة. وتقتصر أمتعة المقصورة على حقيبة واحدة لكل شخص. ومع ذلك، قد تتفاوت الأوزان حسب درجة الحجز والوجهة.</p><p>للحصول على معلومات محددة تتعلق بالأمتعة إلى وجهات محددة للعطل، يمكنك الرجوع إلى الرابط أدناه. ولمعرفة المزيد عن سياسات الأمتعة المطبقة على السفر الدولي على متن هذه الخطوط، يمكنك الرجوع إلى صفحة سياسة الأمتعة من خلال الضغط <a href='http://www.delta.com/content/www/en_US/traveling-with-us/baggage.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط دلتا الجوية </h2><p>يمكنك القيام بالحجز على موقع كليرتريب عبر الإنترنت إلى أي وجهة على متن خطوط دلتا الجوية في جميع أنحاء العالم. حيث تلبي هذه الخطوط العديد من المدن في أفريقيا وأمريكا وآسيا والشرق الأوسط وأوروبا وغيرها. ويمكنك استخدام موقع كليرتريب للحصول على معلومات بشأن حالة رحلتك على متن خطوط دلتا الجوية حول العالم.</p><p>كليرتريب هو موقع السفر الشامل والتخطيط الذي يساعدك في القيام بجميع حجوزات رحلاتك بكل سهولة. كما يمكنك استخدام الموقع لمراجعة المعلومات حول جدول الرحلات على متن خطوط دلتا الجوية.</p><p>لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات، الخصومات، الخدمات على أرض المطار وغيرها.</p>"
    qa_KA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن دراغون للطيران</h2><p>دراغون للطيران هي خطوط جوية دولية يقع مقرها الرئيسي في هونغ كونغ، وهي مملوكة بالكامل من قبل حكومة كاثي باسيفيك. تأسست في عام 1985 وهي تغطي الآن وجهات سياحية واقتصادية في منطقة آسيا والمحيط الهادئ.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن دراغون للطيران</h2><p>إن دراغون للطيران عضو في تحالف ون وورلد وشريك في برنامج جوائز آسيا مايلز المعروف الذي تقدمه كاثي باسيفيك. وهي أيضاً عضو في الاتحاد الدولي للنقل الجوي، تؤمن بأن الناس هم من يحدث الفرق، وهم من ساعد في تكوين سمعتها القائمة على الود، الثقة، الابتكار الديناميكية.</p><p>فيما يلي بعض من الجوائز التي حازتها خطوط الطيران مؤخراً:</p><ul class='listing'><li>أفضل خطوط طيران إقليمية في العالم وأفضل خطوط طيران إقليمية في آسيا في استطلاع الرأي الذي أجرته مؤسسة سكاي تراكس العالمية للخطوط الجوية 2013</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية استخدام هذه الخطوط الجوية كخطوط الطيران المفضلة عند السفر من الرياض إلى وجهات في منطقة آسيا والمحيط الهادئ. حيث يمكنهم اختيار إجراء الحجز على متن دراغون للطيران عبر الانترنت للوصول إلى وجهات هامة في الصين.</p><p>يتألف أسطول دراغون للطيران من طائرات من طراز ايرباص A320، A321 و A330، وجميعها مصصمة لتوفير رحلة مريحة للمسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر في دراغون للطيران على الانترنت الأمر الذي يساعد على توفير الكثير من وقت الانتظار في المطار. يمكن التحقق من الفاصيل حول أي المدن التي تتوفر فيها خدمة إنهاء إجراءات السفر عبر الانترنت على موقع الشركة. كما أن من الأفضل التحقق من حالة الحجز باستخدام حالة سجل معلومات المسافر (PNR) قبل بضع ساعات من التوجه إلى المطار.</p><p>تعمل خطوط الطيران هذه على تحديث الخدمات المتاحة على متن الرحلة على متن الرحلة من خلال الاستماع إلى احتياجات المسافرين. فتتوفر المقاعد المريحة، خيار الوجبات والمشروبات ووسائل الترفيه على متن الرحلة في كل الدرجات، إضافة لتقديم مستوى أعلى من الرفاهية في جميع فئات الدرجات الممتازة. تهتم خطوط الطيران هذه جداً بأمراض الحساسية، فبالنسبة للمسافرين الذين يعانون حساسية من الفول السوداني والذين يبلّغون خطوط الطيران مسبقاً، سيكون بالإمكان توفير بدائل خالية من الفول السوداني بدلاً من ذلك. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.dragonair.com/ka/en_IN/about-us/contact-us.html' target='_blank'>هنا</a>.</p><p>وفقاًً للوزن المسموح به للأمتعة في دراغون للطيران، يمكن للمسافرين إلى جميع البلدان ما عدا الأمريكتين فحص 20 كغ في الدرجة السياحية، 30 كغ في درجة رجال الأعمال و 40 كغ في الدرجة الأولى. ولا يجب أن يتجاوز وزن أمتعة المقصورة أكثر من 5 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.dragonair.com/ka/en_IN/travel-information/baggage.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات دراغون للطيران</h2><p>تقدم لك كليرتريب واجهة سريعة ومرتبة لتخطيط مسار سفرك بالكامل. ما يعني أنه باستخدام كليرتريب سيكون بإمكانك إيجاد كافة المعلومات المتعلقة بمسارات ومواعيد الرحلات، إضافة لمعلومات عن أحدث عروض الفنادق خلال فترة قصيرة من الزمن. ومن المؤكد انك ستتذكرنا في المرة المقبلة التي تحتاج فيها لإجراء أي بحث يتعلق بالسفر.</p><p>إذا كنت دائم الانشغال، فإن تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على جوالك هو الأمثل لك! كما أنه متوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، ويندوز وبلاك بيري.</p>"
    qa_T3_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الشرقية</h2><p>خطوط الطيران الشرقية هي خطوط طيران بريطانية تأسست في عام 1997. يقع مركزها الرئيسي في هامبيرسايد، انجلترا ويقع مقرها في مطار هامبرسايد. كما أنها تخدم عدد قليل من الجهات المحلية والدولية المختارة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الشرقية</h2><p>تُمكن خطوط الطيران هذه المسافرين من زيارة الأماكن السياحية في انجلترا، اسكتلندا والنرويج مع رحلات يومية إلى هذه المدن. يستطيع المسافرون الاستمتاع بتجربة سفر مريحة وبسيطة مع الاعتناء بجميع احتياجاتهم. تُسيّر هذه الخطوط أكثر من 800 رحلة أسبوعياً، وتقدم مسارات طرق مناطقية وغيرها لتوفر الراحة للمسافرين. كما تتوفر رحلات الطيران المؤجرة الخاصة والمعدلة عند الطلب.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تشمل بعض الوجهات السياحية التي تخدمها خطوط الطيران الشرقية أبردين، برمنغهام، كارديف، نورويتش، ستافنجر وساوثهامبتون. كما يمكن للمسافرين في المملكة العربية السعودية القيام بالحجز عبر لانترنت لدى خطوط الطيران الشرقية لجميع هذه المدن في شبه القارة البريطانية.</p><p>يتكون أسطول خطوط الطيران هذه من طائرات بي إيه إي جت ستريم، امبراير وساب والتي يتم المحافظة عليها دائماً بشكل جيد من أجل سلامة وراحة المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين التحقق من حالة حجزهم باستخدام حالة سجل معلومات المسافر(PNR) لدى خطوط الطيران الشرقية في أي وقت بعد إجراء الحجز. لقد كانت خطوط الطيران هذه واحدة من أولى الخطوط التي تعتمد السفر دون تذاكر باستخدام التذاكر الإلكترونية منذ أكثر من تسع سنوات. يمكن للمسافرين الاستفادة من عدادات إنهاء إجراءات السفر الفعالة في المطار لإنهاء إجراءات السفر قبل 30 دقيقة من مغادرة طائرتهم. يقدم مطار أبردين صالات رجال الأعمال المريحة لمسافري درجة رجال الأعمال للاسترخاء في قبل رحلاتهم.</p><p>تشمل الرسوم التي تتقاضاها خطوط الطيران هذه جميع وسائل الراحة على متن الطائرة، كما يستطيع المسافرون بدء رحلاتهم بمنشفة دافئة لينتعشوا. سيتم تقديم الوجبات الخفيفة والمشروبات مجاناً على متن الطائرة، ومن المؤكد أن ذلك سيرضي ذوقك. لمزيد من المعلومات، رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران هذه من خلال خيار 'اتصل بنا' على الصفحة الرئيسية لخطوط الطيران.</p><p>يسمح للمسافرين بحمل حقيبة يصل وزنها إلى 15 كغ وفقاً للوزن المسموح به للأمتعة لدى خطوط الطيران الشرقية، كما يجب عليك الدفع مقابل أي وزن زائد للأمتعة. لايجب أن تزن حقائب اليد أكثر من 10 كغ، ويجب أن تكون أبعادها تحت 56سم 45سم 25سم. سيُمنح المسافرون خيار تسليم حقائب اليد الأكبر للموظفين والتي ستعاد لهم عند وصولهم إلى وجهتم. يمكنك الاطلاع على المزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.easternairways.com/luggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الشرقية</h2><p>تقدم لك كليرتريب واجهةً سريعةً ومصممةً تصميماً جيداً للتحقق من جميع معلومات رحلتك والفنادق لمساعدتك في التخطيط لرحلتك بالكامل. كن على ثقة تامة من أنك ستشعر بالفرق أثناء الوصول إلى المعلومات من خلال كليرتريب، ومن أنك ستعود إلينا لجميع عمليات بحثك في المستقبل.</p><p>نحن نقدم أيضاً للمسافرين دائموا التنقل والذين يفضلون استخدام هواتفهم النقالة، تطبيقاً يمكنهم تحميله واستخدامه بسرعة. وهو متوفر أيضاً لمجموعة أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_U2_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن ايزي جيت</h2><p>تفخر خطوط الطيران ايزي جيت بأنها واحدة من خطوط الطيران الرائدة في أوروبا. فهي تمتلك شبكة واسعة و موقع هام في الأسواق الأوروبية الرئيسية. وتعرف بتقديم خدمات كبيرة بسعر منخفض وبالتزامها المستمر بسلامة الزبائن.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران إيزي جيت</h2><p>تعمل ايزي جيت على أكثر من 600 مسار مختلف في أكثر من 30 بلد. وتسير في الشرق الأوسط رحلات إلى عمان.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تركز هذه الخطوط على الخطط المنتظمة لتحسين الأسطول وتوسيعه. و يتم صيانة أسطولها المكّون من 200 طائرة بشكل جيد.</p><p>يتكون أسطولها اليوم من نخبة من الطائرات مثل بوينغ 777-3000ERs، بوينغ 747-400S، إيرباص A330-300S، ايرباص 343-300S، إيرباص A320-200S وايرباص 319-100S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران لجميع المسافرين مجموعة من الخدمات على متن الرحلة وعلى أرض المطار. في حين تسمح الخطوط للمسافرين بحمل وجبات طعام خاصة بهم، تقدم أيضاً خيارات لوجبات صحية أثناء الرحلة، وبرامج ترفيهية مثيرة ومساعدة خاصة على متن الطائرة عند اللزوم.</p><p>تعدّ خدمة إنهاء إجراءات السفر على متن خطوط الطيران إيزي جيت عبر الإنترنت أداة مفيدة للمسافرين الذين يفضلون تجنب صفوف الانتظار الطويلة. ويمكن للمسافرين الدخول إلى الموقع باستخدام أسمائهم وتفاصيل حجزهم لإنهاء إجراءات السفر عبر الانترنت.</p><p>إن حدود الأوزان المسموح به للأمتعة على متن ايزي للأمتعة المفحوصة هي 20 كغ لكل مسافر. ومع ذلك تعتبر هذه الخطوط مرونة عندما يتعلق الأمر بتوزيع كمية الأمتعة بين رفاق الطريق. وهذا ينطبق عندما يتجاوز عدد المسافرين عن اثنين.</p><p>كما تقدم خطوط الطيران للمسافرين خيار شراء أوزان إضافية للأمتعة. فمن المستحسن أن تحجز أمتعة إضافية أو تشتري وزناً زائداً عبر الانترنت، قبل الوصول إلى المطار، لأنه خيار أكثر اقتصاداً.</p><p>تتيح هذه الخطوط للمسافرين بحمل قطعة واحدة من أمتعة اليد، حيث ينبغي ألا يتجاوز أبعادها 56 × 45 × 25 سم، بما في ذلك العجلات، حيث يجب أن تتناسب بشكل مريح مع مقياس الأمتعة.</p><p>للحصول على معلومات تتعلق بأمتعة محددة أو على استفسارات حول المواد المحظورة، يمكنك الاطلاع على مزيد من التفاصيل <a href='http://www.easyjet.com/en/planning/baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط الطيران إيزي جيت </h2><p>يمكنك الدخول إلى موقع كليرتريب للحصول على معلومات حول جداول رحلات ايزي جيت في جميع أنحاء العالم. يعدّ كليرتريب موقع شامل للسفر حيث يقدم تفاصيل دقيقة ومعلومات عن الرحلات الجوية الدولية. و يمكن العثور بسهولة على حالة رحلتك على متن ايزي جيت إلى أي وجهة سفر من خلال هذا الموقع.</p><p>بإمكانك القيام بالحجز على متن خطوط الطيران ايزي جيت إلى عدة وجهات رئيسية في أوروبا والمملكة المتحدة وشمال أفريقيا. حيث تسيّر هذه الخطوط رحلات إلى معظم الوجهات في جميع أنحاء العالم. لا تتردد بالبحث في الموقع لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_MS_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن مصر للطيران </h2><p>خطوط الطيران المصرية هي الخطوط الوطنية لمصر وقد اتبعت دائماً مهمتها في خلق قيمة مضافة لعملائها. وقد أثبتت ذلك من خلال الالتزام بتوفير معايير متفوقة من السلامة والراحة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران المصرية</h2><p>لقد أصبحت خطوط الطيران هذه أول خطوط طيران معتمدة من قبل (IOSA) في الشرق الأوسط وأفريقيا في العام 2004. (IOSA) هو نظام تقييم الذي يُقيّم إدارة العمليات وأنظمة التحكم لخطوط الطيران.</p><p>المركز الرئيسي لخطوط الطيران المصرية هو المطار في القاهرة. تتجه الشبكات المباشرة من القاهرة إلى جميع المدن الرئيسية للبلدان في أوروبا والشرق الأوسط. وفقاً للاحصاءات، يوجد في منطقة الشرق الأوسط الحد الأقصى من توزيع المسافرين. تتضمن الجوائز التي فازت بها خطوط الطيران هذه: جائزة السفر العالمية لكونها خطوط الطيران الرائدة في درجة رجال الأعمال في أفريقيا في العام 2011.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقود الرحلات المباشرة من القاهرة إلى معظم الوجهات الدولية الرئيسية في الشرق الأوسط، أوروبا وأفريقيا. تشمل الوجهات في الشرق الأوسط المملكة العربية السعودية، اليمن، تركيا، الكويت، الإمارات العربية المتحدة، الخ</p><p>يتكون أسطول خطوط الطيران المصرية من مزيج من طائرات إيرباص وبوينغ، والتي تشمل A320-232s، A321-231s، A330-243s، A330-300S، A340-212s، B737-500S، B737-800S، B777-200S وB777- 300S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران المصرية خدمات ممتازة، سواء على متن الطائرة وعلى أرض المطار. هناك مجموعة واسعة من الخيارات للحميات الغذائية الخاصة مثل الهندوسية، للسكري، مخفضة الملح والدهون، وجبات الرضع، الخ. يكون الموظفين دائماً متوفرين لمساعدة الأمهات والأطفال طوال الرحلة.</p><p>يمكن الاستفادة من مختلف الخدمات في الصالات على أرض المطار. توفر هذه الصالات المواد الغذائية والمشروبات المجانية. هناك أماكن للتلفزيون لمشاهدة الأخبار، الرياضة، وما إلى ذلك. يمكنك استخدام منطقة العمل، والتي يوجد فيها شبكة انترنت لاسلكي وأيضاً مجموعة من أجهزة الكمبيوتر الشخصية. كما تتوفر خدمات الهاتف النقال لراحتك.</p><p>تسمح سياسة الوزن المسموح به للأمتعة لدى خطوط الطيران المصرية بوزن هو 32 كغ للدرجة الأولى ودرجة رجال الأعمال و23 كغ للدرجة السياحية للحقائب.هذا وفقاً لقواعد السلامة المهنية المحلية.</p><p>فيما يتعلق بحقائب اليد، يسمح لمسافري الدرجة الأولى ودرجة رجال الأعمال بحقيبتين يبلغ وزنهما 8 كغ كحد أقصى ولمسافري الدرجة السياحية بحقيبة واحدة يبلغ وزنها 8 كغ كحد أقصى.</p><p>لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً اضغط <a href='http://agents.egyptair.com/Pages/BaggageAllowance.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران المصرية</h2><p>يمكنك القيام بحجزك لدى خطوط الطيران المصرية بسهولة كبيرة من خلال كليرتريب. تسمح لك الواجهة سهلة الاستخدام بالقيام بحجزك دون أي متاعب. يمكن أيضاً القيام بمهام أخرى متعلقة بالسفر مثل حجز فندق بالإضافة لتذكرة الطيران. ادخل على تفاصيل رحلتك ومسارك واعرف حالة رحلتك على متن خطوط الطيران المصرية عن طريق الضغط <a href='http://sa.cleartrip.com/status/' target='_blank'>هنا</a>.</p>"
    qa_EK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الإمارات</h2><p>تعتبر الإمارات للطيران الخطوط الجوية الأكبر في الشرق الأوسط ومقرها مطار دبي الدولي، في الإمارات العربية المتحدة. وتعد خطوط الطيران هذه علامة تجارية رائدة في مجاول الطيران للتميز في الخدمة كما أنها حققت النمو السريع والربحية على مر السنين. </p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الإمارات للطيران </h2><p>تُعرف الإمارات للطيران في جميع أنحاء العالم كمؤسسة رائدة في مجال السفر والسياحة. وهي مملوكة بالكامل من قبل حكومة دبي.</p><p>وقد نالت الشركة العديد من الجوائز على مر السنين. ونذكر أدناه بعضاً من أبرزها :</p><p><ul class='listingar'><li>بيست ايرلاين انفلايت انترتينمينت أت سكايتراكس وورلد ايرلاين اووردس، 2012</li><li>ليدينغ ايرلاين ريواردز بروغرام، ميدل ايست ترافيل اووردس، 2011</li><li>اوتستاندينغ فوود سيرفس باي اي كاريير ميدل ايست 2009 أت باكس انترناشيونال ماغازين ريديرشيب اووردس</li><li> بيست ايرلاين بيسد ان ميدل ايست/انديان سب-كونتينينت أت او اي جي ايرلاين اندستري اووردس 2009</li><li>بيست ايرلاين، بيست ريجيونال ايرلاين، بيت فيرست كلاس، بيست فريكوينت فلاير بروغرام أت بيزنس ترافيللير ميدل ايست اووردس، 2009</li><li>اوتستاندينغ فوود سيرفس باي اي كاريير ان ذا ميدل ايست أت باكس انترناشيونال ماغازين ريديرشيب اووردس، 2008</li><li> بيست ميدل ايست ايرلاين أند بيست فيرست كلاس أت ذا بيزنس ترافيللير اووردس،2008 </li></li></ul></p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تعتبر رحلات الإمارات للطيران مسؤولة عن نقل الركاب والبضائع في جميع أنحاء الشرق الأوسط. كما أنها تغطي معظم الأماكن بما في ذلك دبي، وعمّان، وبغداد، والبحرين، والبصرة، وبيروت، والقاهرة، ودمشق، والدمام، والدوحة، وأربيل، وجدة، والكويت، والمدينة المنورة، ومسقط، والرياض، وصنعاء وطهران </p><p>سافر مع الإمارات للطيران واحظ بفرصة تجربة الأسطول المريح والحديث والذي يشمل مزيجاً من طائرات البوينغ (Boeing) والايرباص (Airbus).</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>تقدم الإمارات للطيران خدمات ممتازة على متن الرحلة. وهنالك مجموعة واسعة من الأطباق المتاحة لإشباع ذوقك عندما يتعلق الأمر بالطعام، وهي متاحة حسب الطلب طوال الرحلة. ويسمى برنامج المسافر الدائم بسكاي واردز (Skywards) الذي يقدم الكثير من الفوائد للأفراد والتي تشمل كسب الأميال من أجل التمتع بمزايا أخرى.</p><p>يرد أدناه ذكر سياسة وزن الأمتعة المسموح به على متن الإمارات للطيران وذلك للأمتعة المفحوصة: 30 كغ في الدرجة السياحية، و 40 كغ في درجة رجال الأعمال، و 50 كغ في الدرجة الأولى.</p><p>كما توجد هناك مجموعة من إجراءات السماح الإضافية لأعضاء كل من اميريتس سكايواردز بلاتينيوم (Emirates Skywards Platinum) واميريتس سكايواردز غولد (Emirates Skywards Gold) و اميريتس سكايواردز سيلفر (Emirates Skywards Silver). لمزيد من التفاصيل حول سياسة الأمتعة، الرجاء اضغط <a href='http://www.emirates.com/english/plan_book/essential_information/baggages/baggages.aspx'>هنا</a>.</p><p>يمكن للمسافرين باستخدام التذاكر الإلكترونية انهاء اجراءات السفر خلال فترة تتراوح من 24 ساعة وتصل حتى 90 دقيقة قبل موعد المغادرة .إلا أنه لا يمكن استخدام هذه الوسيلة للمسافرين الذين تقل أعمارهم عن 16 دون مرافقة شخص بالغ لهم. للاستفادة من وسيلة إنهاء إجراءات السفر عبر الانترنت على متن خطوط الإمارات للطيران، الرجاء اضغط   <a href='https://fly4.emirates.com/CKIN/OLCI/FlightInfo.aspx' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة الحجز على متن رحلات الإمارات للطيران </h2><p>يساعدك كليرتريب على الحصول على تذاكر رحلتك بسهولة عند الحجز على متن الإمارات للطيران عبر الانترنت. يجب عليك التأكد أيضاً فيما إذا كان قد تم تأكيد تذكرة السفر الخاصة بك أو كانت على قائمة الانتظار. تحقق من حالتك على سجل معلومات المسافر (PNR) لدى خطوط الإمارات للطيران، عن طريق الضغط <a href='https://fly4.emirates.com/CKIN/OLCI/FlightInfo.aspx' target='_blank'>هنا</a>.</p><p>يمكنك التحقق من حالة الرحلة على متن الإمارات للطيران بالإضافة إلى قائمة كاملة بجدول رحلات الإمارات للطيران وذلك عبر موقع Cleartrip.com باستخدام رقم الرحلة أو المسار.</p>"
    qa_B8_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الإريترية</h2><p>الخطوط الجوية الإريترية هي الخطوط الجوية الوطنية في إريتيريا، تأسست في عام 1991. وهي مملوكة بالكامل من قبل حكومة إريتريا، يقع مقرها الرئيسي في مطار أسمرة الدولي. استلمت في عام 2003 أول طائراتها وبدأت عملياتها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الإريترية</h2><p>تسير الخطوط الجوية الإريترية رحلات إلى روما، القاهرة، جدة، دبي والخرطوم. وقد كانت عضواً في الاتحاد الدولي للنقل الجوي، وأحد الأسباب الرئيسية في إيصال مواد الإغاثة من الحكومات ومنظمات الإغاثة في الاتحاد الأوروبي إلى إريتريا. كما كانت مفيدة في تسهيل تجارة منتجات الأسماك الطازجة التي تعد الإنتاج الرئيسي في البلاد، بالاتجاه الآخر.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن للمسافرين في المملكة العربية السعودية استخدام هذه الخطوط الجوية للسفر إلى إريتريا والمدن الكبرى الأخرى مثل روما والقاهرة. ويمكنهم إجراء الحجز على متن الخطوط الجوية الإريترية عبر الإنترنت إلى أي من هذه الوجهات من خلال السفر من دبي.</p><p>تستخدم خطوط الطيران هذه طائرة من طراز بوينغ 767 بسبب سمعتها الجيدة، ولكونها توفر السلامة والراحة لمسافريها. كما استأجرت واستخدمت طائرة ايرباص A320 لبعض الرحلات. </p><p>أوقفت الخطوط الجوية الإريترية جميع عملياتها اعتباراً من ديسمبر 2013.</p>"
    qa_ET_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الإثيوبية</h2><p>أذيع صيت الخطوط الجوية الاثيوبية على أنها خطوط الطيران الرائدة في أفريقيا. وتفخرهذه الخطوط باعتبارها اليوم أكثر خطوط الطيران تميزاً على المستوى الوطني مع أكثر من 65 عاماً من الخبرة في صناعة السفر الجوي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الإثيوبية</h2><p>تقدم الخطوط الجوية الإثيوبية خدمات إلى أكثر من 68 وجهة في العالم. ومع أنها تعتبر الخطوط الرئيسية في أفريقيا، تنشط خدماتها أيضاً في المدن العالمية. حيث تسيّر رحلات في الشرق الأوسط إلى: البحرين، بيروت، الدمام، دبي، جدة، الكويت، مسقط والرياض.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تعتبر الخطوط الجوية الإثيوبية خطوط طيران ذات درجة عالية من الاحتراف. فهي تطوّر أسطولها بانتظام وتحسّنه لضمان راحة الزبائن. يتكون أسطولها اليوم من مجموعة متنوعة من طائرات بوينغ 767-300 ERS 777-200LRs، 757-200 ، 777-800S، 737-700S وبومباردييه Q400s.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران باستمرار طرق مبتكرة لإبقاء المسافرين يشعرون بالراحة أثناء رحلاتهم. ويتيح برنامج شيبا مايلز المميز للمسافرين الدائمين الحصول على خصومات ومزايا للسفر حسب أميال سفرهم حتى ذلك التاريخ.</p><p>كما تقدم الخطوط أيضاً مجموعة من الخدمات أثناء الرحلة إضافةً إلى تسهيلات على أرض المطار. تم تصميم قائمة الرحلة والترفيه وتسهيلات الجلوس خصيصاً لضمان أن يستمتع المسافرون برحلتهم.</p><p>وتوفر هذه الخطوط أيضاً خدمة إنهاء إجراءات السفر عبر الانترنت سهلة الاستخدام. حيث تعتبر مفيدة خاصةً للمسافرين الدائمين أو للمدراء التنفيذيين على درجة رجال الأعمال الذين لا يفضلون الوقوف في صفوف الانتظار الطويلة. وللاستفادة من خيار إنهاء إجراءات السفر على متن الخطوط الجوية الاثيوبية عبر الانترنت، يرجى الضغط  <a href='http://www.ethiopianairlines.com/en/travel/checkin/onlinecheckin.aspx' target='_blank'>هنا</a>. يمكنك أيضاً طباعة تذكرتك وبطاقة الصعود مسبقاً من خلال هذه الميزة.</p><p>يقتصر الوزن المسموح به للأمتعة على متن الخطوط الجوية الاثيوبية للسفر الدولي على 32 كغ لمسافري درجة رجال الأعمال و 23 كغ لمسافري الدرجة السياحية. وبينما تنطبق هذه القاعدة عادةً على جميع الأمتعة المفحوصة، قد يدفع المسافرون مبلغ إضافي لنقل المزيد منها. ويمكن لمسافري شيبا مايلز و زبائن درجة رجال الأعمال أن يأخذوا أوزاناً إضافيةً إلى بعض الوجهات.</p><p>تقتصر أمتعة المقصورة على حقيبة واحدة لكل مسافر، ما لم يحتاج الزبون إلى حقيبة خاصة يقوم بحملها على متن الطائرة لأغراض صحية.</p><p>في بعض الحالات، قد تتفاوت الأوزان المسموح بها للأمتعة حسب الوجهة ودرجة السفر. أما بالنسبة للسفر الدولي، تختلف سياسات الأمتعة حسب اختيار الوجهة. ولمعرفة المزيد عن سياسات الأمتعة المطبقة على السفر الدولي على متن هذه الخطوط، يمكنك الرجوع إلى صفحة سياسة الأمتعة من خلال الضغط <a href='http://www.ethiopianairlines.com/en/travel/baggage/freeallowance.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الإثيوبية</h2><p>يمكن القيام بالحجز على متن الخطوط الجوية الاثيوبية عبر الانترنت إلى عدة وجهات في جميع أنحاء العالم بما في ذلك العديد من المدن في مختلف أنحاء آسيا وأوروبا والولايات المتحدة والشرق الأوسط وجنوب أفريقيا، الخ.</p><p>يعمل كليرتريب كبوابة سفر حيث يمكن أن يساعدك في إجراء الحجوزات عبر الإنترنت لمختلف الرحلات والوجهات في جميع أنحاء العالم. بإمكانك الإطلاع بسهولة على جدول رحلتك على متن الخطوط الجوية الاثيوبية من خلال كليرتريب. وحرصاً على سلامتك الشخصية، من المهم أن تتحقق من الوضع الحالي لتذكرة رحلتك قبل السفر. لتتبع حالة سجل معلومات المسافر (PNR) الخاص بك على متن الخطوط الجوية الاثيوبية، يمكنك اتباع المعلومات المتاحة في الارتباط <a href='http://www.ethiopianairlines.com/en/booking/managebooking.aspx' target='_blank'>هنا</a>.</p><p>لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات، الخصومات، الخدمات على أرض المطار وغيرها.</p>"
    qa_EY_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الاتحاد للطيران</h2><p>تعد خطوط الاتحاد للطيران الخطوط الجوية الحاملة لعلم دولة الإمارات العربية المتحدة، وذلك انطلاقاً من مقر عملها في مطار أبو ظبي الدولي ومكتبها الرئيسي في مدينة خليفة سيتي أ.هذا وقطعت شركة الطيران هذه شوطاً كبيراً منذ بدء العمليات في عام 2003، وتعد شركة الطيران الأسرع نمواً في التاريخ.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الاتحاد للطيران </h2><p>تعد الخطوط الجوية للاتحاد للطيران علامة تجارية رائدة حيث تلقت العديد من الجوائز؛ يتضمن البعض منها ما يلي:</p><p><ul class='listing'><li> اختيرت شركة الاتحاد للطيران كـ 'وورلدز ليدينغ ايرلاين' لمدة ثلاث سنوات على التوالي في حفل وورلد ترافيل اووردس خلال السنوات 2009،2010،2011 </li><li>ميدل ايستس ليدينغ ايرلاين، وميدل ايستس ليدينغ ايرلاين فيرست كلاس، وميدل ايستس ليدينغ ايرلاين ان فلايت انترتينمنت، و ميدل ايستس ليدينغ كابين ستاف أت وورلد ترافيل اووردس ميدل ايست في عام 2012 </li></li></ul></p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>توفر شركة الطيران شبكة من الرحلات إلى وجهات مختلفة في منطقة الشرق الأوسط. كما توفر شركة الاتحاد للطيران خدمات نقل الركاب والبضائع إلى البحرين، وإيران، والعراق، والأردن، والكويت، ولبنان، وطهران، وبغداد، والبصرة، وأربيل وعمان، وبيروت، وعُمان، وقطر، والمملكة العربية السعودية، وسوريا، والإمارات العربية المتحدة، ومسقط، والدوحة، والدمام، وجدة، والرياض، ودمشق، وأبو ظبي، ودبي.</p><p>هذا ويتكون الأسطول من: طائرتان من نوع A319-100، و 17 طائرة من نوع A320-200، و 16 طائرة من نوع A330-200، و 6 طائرات من نوع A330-300، و4 طائرات من نوع A340-500، و 7 طائرات من نوع A340-600، و 3 طائرات من نوع B777-300ER ، و 10 طائرات من نوع B777-300ER (باستثناء مقاعد الجلوس لركاب الدرجة الأولى الماسية).</p><h2>الخدمات ووزن الأمتعة المسموح به </h2><p>تقدم هذه الخطوط الجوية أربعة درجات للسفر، وتسمى وفقاً للأسماء الملكية الحقيقة. وهي دياموند فيرست، وبيرل بزنس (سرير مسطح)، وبيرل بزنس (مقعد واحد)، وكورال اكونومي. وللاستفادة من وسيلة إنهاء إجراءات السفر عبر شبكة الانترنت المقدمة من الاتحاد للطيران الرجاء اضغط <a href='http://www.etihad.com/en/before-you-fly/check-in-online/' target='_blank'>هنا</a>.</p><p>وتختلف سياسة وزن الأمتعة المسموح به على متن خطوط الاتحاد للطيران وفقاً لوجهة السفر والدرجة التي تختارها. وللحصول على تفاصيل كاملة عن سياسة الأمتعة، الرجاء اضغط <a href='http://www.etihad.com/en/before-you-fly/baggage-information/' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة حجز التذاكر على متن خطوط الاتحاد للطيران </h2><p>يساعدك كلير تريب في الحصول على تذاكر رحلتك بسهولة عند الحجز على متن خطوط الاتحاد للطيران عبر شبكة الإنترنت. كما يجب عليك أيضاً التأكد مما إذا كان قد تم تأكيد تذكرة السفر الخاصة بك أو كانت على قائمة الانتظار. لذا، يجب عليك التحقق من حالتك في سجل معلومات المسافر (PNR) على متن خطوط الاتحاد للطيران من خلال الضغط <a href='http://www.etihad.com/en/before-you-fly/manage-my-booking/' target='_blank'>هنا</a>.</p><p>كما يساعدك كليرتريب أيضاً في إيجاد حالتك على متن خطوط الاتحاد للطيران ويضع لك كافة المعلومات الأخرى ذات الصلة في متناول يدك.لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات الجوية، والخصومات، والخدمات الأرضية وغيرها.</p>"
    qa_BE_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط فلايبي الجوية</h2><p>خطوط فلايبي الجوية هي خطوط جوية بريطانية منخفضة التكلفة تأسست في عام 1979. اعتمدت في البداية اسم 'الخطوط الجوية الأوروبية جيرسي' ثم تغير إلى اسمها وعلامتها التجارية الحالية في عام 2000. يقع مقرها الرئيسي في إكستر، ديفون.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط فلايبي الجوية</h2><p>وكانت سنة 2000 أيضاً العام الذي حازت فيه فلايبي على مركز ثالث أكبر الخطوط الجوية في المملكة المتحدة على أساس الجدولة. أما القواعد الرئيسية التي تستخدمها خطوط فلايبي الجوية فهي مطار برمنغهام، مطار بلفاست سيتي، مطار مانشستر ومطار ساوثامبتون.</p><p>وقد حازت الخطوط الجوية على العديد من الجوائز لتميزها في الابتكارات التي تركز على الزبائن، وكانت إحدى أحدث امتيازاتها حصولها على لقب أفضل خطوط طيران للعام 2012 في أوروبا من قبل مطار أمستردام شيبول.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن خطوط فلايبي الجوية عبر الانترنت لوجهات في المملكة المتحدة وعدة بقع في أوروبا. كما يمكنهم الاستفادة من شراكة خطوط الطيران مع الخطوط الجوية العاملة في الشرق الأوسط مثل الاتحاد للطيران للالتحاق بمساراتها.</p><p>يتألف أسطول الخطوط الجوية من طائرات من طراز بومباردييه وامبراير والتي تعد في حالة جيدة دائماً لإثبات شعارها ' ثمن منخفض، لكن ليس بأي ثمن'.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر في فلايبي عبر الانترنت قبل 36 ساعة حتى ساعتين من موعد مغادرة رحلاتهم. توفر لك خطوط الطيران راحة في إدارة الحجز باستخدام حالة سجل معلومات المسافر (PNR) .في خطوط فلايبي الجوية. أما بعض الإجراءات التي يمكنك القيام بها فهي إضافة أو تغيير المقاعد وتغيير عدد الحقائب في حجزك.</p><p>يقدم لك خيار فلايبي بلاس العديد من الامتيازات مثل استخدام صالات رجال الأعمال، المسار السريع خلال التدقيق الأمني، ووجبات ومشروبات مجانية عند الصعود على متن الطائرة. ويمكن للمسافرين في الدرجة السياحية التطلع لرحلة مريحة كذلك، مع خيار شراء المأكولات والمشروبات على متن الطائرة. يمكنك العثور على مزيد من التفاصيل مع خدمة الزبائن في خطوط الطيران <a href='http://www.flybe.com/en/contact/' target='_blank'>هنا</a>.</p><p>ومن الميزات الأخرى لخيار فلايبي بلاس هي أن الوزن المسموح به للأمتعة المفحوصة هو 40 كغ على شكل قطعتين من الأمتعة. يمكن للمسافرين في الدرجة السياحية فحص 20 كغ من الأمتعة، ولديهم خيار الدفع مقابل الأمتعة الإضافية في لوائح معدة مسبقاً. يمكن أن يصل وزن أمتعة المقصورة إلى 10 كغ في جميع درجات السفر، ويسمح للمسافرين في فلايبي بلاس باصطحاب حقيبة إضافية على متن الطائرة. يمكنك العثور على مزيد من التفاصيل حول االوزن المسموح به للأمتعة في فلايبي بلاس <a href='http://www.flybe.com/baggage/hold-baggage.htm' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط فلايبي الجوية</h2><p>إن كليرتريب هي الخيار الصحيح لتخطيط كامل مسار سفرك حيث يمكنك الحصول على كافة المعلومات التي تحتاجها حول مسارات ومواعيد الرحلات، إضافة لأحدث عروض الفنادق باستخدام واجهتنا. من المؤكد أن سرعة الوصول إلى المعلومات والصفحات المصممة جيداً ستعيدك ثانية عندما تحتاج لإجراء أي بحث يتعلق بالسفر.</p><p>يجب على مستخدمي الهواتف الذكية التحقق من تطبيق كلير تريب الذي يمكن تحميله واستخدامه على الجوال. وهو متوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، ويندوز وبلاك بيري.</p>"
    qa_FZ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط فلاي دبي الجوية</h2><p>تقدم لك فلاي دبي للطيران الخدمة الأفضل في قطاع الطيران، بما في ذلك قوة شبكة الرحلات، والخدمات الرائدة وغيرها، وذلك بأسعار معقولة. لذا، فإن اختيارك للخطوط الجوية هذه من أجل سفرك سيكون قراراً حكيماً.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط فلاي دبي للطيران</h2><p>قامت حكومة دبي بتأسيس خطوط فلاي دبي للطيران وذلك بهدف تلبية احتياجات السفر إلى وجهات مختلفة داخل وحول منطقة الشرق الأوسط. كما أنها تدير أعمالها من المبنى رقم 2 في مطار دبي الدولي، وتلتزم بتقديم تجربة طيران متفوقة لركابها بتكاليف منخفضة.</p><p>وقد نالت جوائز بزنس ترافلر ميدل ايست في عام 2012 نظراً لخدماتها الممتازة ودقة المواعيد.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكنك الحجز على متن خطوط فلاي دبي للطيران إلى أكثر من 50 وجهة في أفريقيا وروسيا وأوروبا الشرقية وآسيا. كما يمكنك بالإضافة إلى ذلك الطيران إلى مدن رئيسية متعددة في الشرق الأوسط.</p><p>ويمكنك السفر مع أحدث أسطول تابع للخطوط الجوية، والذي يشمل طائرات مثل بوينغ من طراز 737-800، الطائرات الأكثر صديقة للبيئة حتى يومنا هذا.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>توفر خطوط فلاي دبي أفضل الخدمات لركابها انطلاقاً من كونها واحدة من المراكز السياحية الرئيسية في العالم. فمن الطائرات ذات التقنية العالية إلى الخدمات المبتكرة والطاقم الودود وأكثر من ذلك بكثير تحصل عليه كله بمجرد إجراء الحجز على متن خطوط فلاي دبي عبر شبكة الانترنت.</p><p>يمكنك بالإضافة إلى ذلك طلب التخفيضات الاستثنائية والعروض على تذاكر السفر، فضلاً عن خدمة العملاء السريعة وكذلك خيار إنهاء إجراءات السفر على متن فلاي دبي للطيران على الانترنت.</p><p>حال وجودك على متن الطائرة، يمكنك الاستمتاع بمجموعة من خيارات الترفيه مثل ألعاب الفيديو، والأفلام، والموسيقى، ومواد القراءة. هنالك أيضاً العديد من خيارات الطعام والوجبات الخفيفة والتي يمكنك شراؤها على متن الطائرة. كما تتضمن القائمة الشاملة لائحة من المشروبات والمواد الغذائية بأسعار معقولة. بالإضافة إلى ذلك، يمكنك تسوق المنتجات المعفاة من الرسوم الجمركية حال كونك في الجو وذلك من خلال شاشة العرض الخاصة بك والتي تعمل باللمس.</p><p>يمكنك التحقق من وزن الأمتعة المسموح به على متن فلاي دبي للطيران عند السفر إلى بلد آخر أو العودة إلى مدينتك في الشرق الأوسط. كما يمكنك حمل حقائب يبلغ وزنها حوالي 7 كغ وقياسها 56 سم * 45 سم * 25 سم. وتستطيع الدفع من أجل حد الوزن الذي يبلغ حوالي 20 كغ خلال عملية إنهاء إجراءات السفر. لمعرفة المزيد حول حد الوزن السموح به للأمتعة، اضغط هنا.</p><h2>كلير تريب: طريقة حجز التذاكر على متن فلاي دبي للطيران </h2><p>يقدم كليرتريب، انطلاقاً من جمعه بين الابتكار والأفكار الكلاسيكية، وسيلة رائعة لحجز تذاكرك بشكل مريح عبر الانترنت من منزلك. كما نوفرعرض الصفحات بشكل شامل مع المعلومات الكاملة عن الخطوط الجوية وحجز التذاكر. وتستطيع التحقق من جدول رحلات فلاي دبي للطيران عبر موقع خطوط الطيران هذه ذو البيانات المحدثة تبعاً للحظة.</p><p>يظهر نظامنا أيضاً، بالإضافة إلى ذلك، أحدث الاتفايقات والخصومات التي تقدمها الخطوط الجوية لركابها. يمكنك أيضاً الاستفادة من إرشاداتنا لتتبع حالة رحلتك على متن فلاي دبي للطيران وحالتك على سجل معلومات المسافر (PNR).</p>"
    qa_F9_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط فرونتير الجوية</h2><p>يقع مقر خطوط فرونتر الجوية الرئيسي في مدينة دنفر بولاية كولورادو، وهي واحدة من أكثر خطوط الطيران شعبية وانخفاضاً للتكاليف. تخدم شبكة واسعة من الوجهات داخل الولايات المتحدة و وجهات دولية على حد سواء.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط فرونتر الجوية</h2><p>تشغّل خطوط الطيران رحلات منتظمة إلى أكثر من 74 وجهة، في داخل الولايات المتحدة وكوستاريكا والمكسيك وجمهورية الدومينيكان بشكل رئيسي.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تركز الشركة على إجراءات الصيانة والتصليح و تحسين مواردها الأولية - الأسطول- باستمرار مع أن هذه الخطوط تعتبر مزود خدمة حديث نسبياً. ويتكون أسطول هذه الخطوط اليوم من طائرات من طراز ايرباص 318-300S، 319-100S، A319-neos ، 320-200S، A320-neos وإمبراير E-190s.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران مجموعة من وسائل الترفيه على متن الطائرة وخيارات الطعام. وتتفاوت خيارات الترفيه من توفير اتصال واي فاي اللا محدود إلى اختيارك للفيلم أو لحلقة خاصة على القنوات التلفزيونية الفضائية الحية. وتشمل خيارات الطعام على متن الطائرة مجموعة متنوعة من الأطعمة الطازجة، وخيارات الإفطار والوجبات الخفيفة والعصائر والمشروبات وغيرها.</p><p>تتوفر خدمة إنهاء إجراءات السفر على متن خطوط فرونتر الجوية عبر الانترنت وخاصة لمساعدة المسافرين على توفير الوقت. حيث بإمكانك فحص أمتعتك، أو طباعة بطاقة الصعود على متن الطائرة عبر الإنترنت قبل ساعة واحدة من مغادرة الرحلة. وللاستفادة من هذا الخيار، يرجى الضعط <a href='http://www.flyfrontier.com/plan-book/online-check-in' target='_blank'>هنا</a>.</p><p>تتوافق حدود الأوزان المسموح بها مع المعايير القياسية المتبعة من قبل معظم خطوط الطيران. فعندما يتعلق الأمر بحمل الأمتعة أو بأمتعة المقصورة، يسمح لكل مسافر بحقيبة تخزين واحدة ومحفظة واحدة أو كمبيوتر محمول. وتتبع خطوط الطيران قواعد صارمة عندما يتعلق الأمر بحمل مواد محظورة.</p><p>كما تقدم الخطوط للمسافرين خيار شراء وزن إضافي للأمتعة. فعلى الرغم من أن الحد الأقصى للوزن المجاني المسموح به للأمتعة لكل مسافر هو 50 باوند، قد يختار المسافر عندما يكون لديه وزن زائد أن يدفع رسوم إضافية أثناء عملية الفحص.</p><p>كما تختلف الحدود المسموحة للأمتعة حسب درجة ووجهة السفر.</p><p>للحصول على معلومات تتعلق بأمتعة محددة أو على استفسارات حول المواد المحظورة، يمكنك الاطلاع على مزيد من التفاصيل <a href='http://www.flyfrontier.com/customer-service/travel-support/baggage/checked-baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط فرونتر الجوية </h2><p>قم بإجراء حجوزاتك عبر الإنترنت بسهولة على موقع Cleartrip.com. حيث يمكنك تصفح البوابة للحصول على معلومات مفصلة حول جداول الرحلات على متن خطوط فرونتر الجوية.</p><p>كليرتريب هو أحد حلول السفر عبر الانترنت الذي يقدّم معلومات حديثة حول الرحلات على متن خطوط فرونتر الجوية. يمكن التحقق بسهولة من حالة الرحلة على متن خطوط فرونتر الجوية الخاصة بك من خلال هذا الموقع الالكتروني لأي وجهة سفر داخل الولايات المتحدة.</p><p>لا تتردد بالبحث في هذا الموقع لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_GA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الإندونيسية جارودا</h2><p>يقع مقر خطوط الطيران الإندونيسية جارودا في جاكرتا، وهي الخطوط الرئيسية لاندونيسيا. حيث تعتبر خطوط طيران ذات درجة عالية من الاحتراف. وقد أصبحت الشركة معروفة لدى الجميع في عام 2011 غير أنَّ حكومة إندونيسيا تحتفظ بغالبية الأسهم وبالتالي تسيطر على غالبيتها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الإندونيسية جارودا</h2><p>تقدم خطوط الطيران الإندونيسية جارودا خدمات طيران إلى عدة مدن في جنوب شرق آسيا، وشرق آسيا، والشرق الأوسط وأوروبا وأستراليا. وتسيّر رحلات في الشرق الأوسط إما مباشرةً أو من خلال اتفاقيات الرمز المشترك وخاصةً إلى المدن الرئيسية التالية: أبو ظبي، مسقط وجدة.</p><p>لقبت خطوط الطيران، من بين إنجازاتها العديدة، 'بأفضل خطوط طيران دولية في العالم ' في تموز/ يوليو 2012 من قبل روي مورغن.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>توفر خطوط الطيران الإندونيسية جارودا خيارات ترفيه مثيرة على متن الرحلة في معظم طائراتها. قد تشمل البرامج الترفيهية الأفلام القصيرة، والأفلام الشهيرة، والموسيقى، والفيديو الخ. وتكون بعض الطائرات مجهزة أيضاً بشاشات لمس ال سي دي لتتيح لك تجربة مشاهدة أفضل.</p><p>كما تقدم الخطوط مجموعة كبيرة وطازجة من الوجبات الخفيفة والوجبات الأخرى على متن الطائرة. وقد يقوم المسافرون أيضاً بشراء منتجات خاصة معفاة من الرسوم الجمركية على متن الطائرة.</p><p>إضافةً إلى ذلك، يمكنك كمسافر أن تختار خدمة إنهاء إجراءات السفر على متن خطوط الطيران الإندونيسية جارودا عبر الانترنت على الرغم من أن هذه الخدمة متاحة فقط للخطوط الداخلية. وعوضاً عن ذلك، يتمتع الموظفون بكفاءة عالية في كاونترات إنهاء إجراءات السفر في المطارات، ويتأكدون دائماً أنك لن تضيع الوقت في صفوف الانتظار الطويلة دون داع. لمزيد من التفاصيل حول خدمات إنهاء إجراءات السفر الأساسية وخدمات إنهاء إجراءات السفر عبر الانترنت، يرجى الضغط <a href='https://www.garuda-indonesia.com/id/en/garuda-indonesia-experience/on-ground/check-in/index.page?' target='_blank'>هنا</a>.</p><p>تلتزم معايير الأوزان المسموح بها للأمتعة على متن خطوط الطيران الإندونيسية جارودا بالحدود الأساسية التي تتبعها معظم خطوط الطيران الوطنية والدولية. قد تختلف هذه الحدود حسب درجة المسافر وكذلك حسب الوجهة.</p><p>فرضت خطوط الطيران قواعد صارمة حيث يجب ألا تزيد كل قطعة عن 32 كغ /70 باوند من الأمتعة المفحوصة. ويسمح بقطعة واحدة من أمتعة المقصورة بوزن يصل إلى 7 كغ، حيث يجب أن لا تتجاوز 115 سم.</p><p>للحصول على معلومات تتعلق بأمتعة محددة أو على استفسارات حول المواد المحظورة، يمكنك الاطلاع على مزيد من التفاصيل <a href='https://www.garuda-indonesia.com/id/en/garuda-indonesia-experience/on-ground/baggage/index.page?' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط الطيران الإندونيسية جارودا</h2><p>يمكن للمسافرين بسهولة إجراء حجوزات الطيران على متن خطوط الطيران الإندونيسية جارودا إلى أي وجهة من اختيارهم.</p><p>كليرتريب هو موقع معلومات السفر والحجز الذي يساعد المسافرين في جميع أنحاء العالم بأفضل طريقة ممكنة. كما يمكن البحث بسهولة عن معلومات حول رحلات خطوط الطيران الإندونيسية جارودا من خلال هذا الموقع. إذا كنت ترغب في التحقق من حالة رحلتك، سيساعدك كليرتريب أيضاً في العثور على هذه المعلومة الهامة.</p><p>لا تتردد بالبحث في هذا الموقع لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_G8_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن غو للطيران</h2><p>بدأت غو للطيران عملياتها في تشرين الثاني/ نوفمبر عام 2005، وهي خطوط طيران الهند التي تعتمد أساساً على القيمة. توفر للمسافرين خيار السفر جواً لدى دفعهم مقداراً أكبر بقليل من ذلك الذي قد يدفعونه لدى قيامهم بالسفر في القطار.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن غو للطيران</h2><p>تقدم خطوط الطيران أكثر من 100 رحلة جوية يومياً إلى الوجهات الهندية، مع شعارها 'سافر بذكاء' الذي يقدم وصفاً مناسباً لتجربة المسافرين. سيسعد المسافرون لدى معرفتهم برسوم هذه الخطوط الصديقة للجيب والتي تعني أيضاً تجربة متسقة و دقيقة ذات جودة عالية.</p><p>نالت غو للطيران جوائز لجهودها، وأحدثها كان جائزة 'أفضل أداء لخطوط طيران في عام 2011' من قبل ايرباص.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين من المملكة العربية السعودية القيام بالحجز على متن غو للطيران عبر الإنترنت للسفر إلى معظم المدن في شبه القارة الهندية. وتضمن لك الدرجة العالية من الالتزام بالمواعيد أن تقوم دائماً بالرحلات المكملة مع توفير في الوقت المستغرق للقيام بذلك، مما يجعل هذه الخطوط مفضلة لهذا الجزء من العالم.</p><p>ويتكون أسطولها من طائرات ايرباص A320 التي تضمن تجربة رحلة آمنة ومريحة. يتم تصميم الطائرات قصيرة ومتوسطة المدى لتتسع ل 180 مسافر كحد أقصى.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك استخدام المعلومات الموجودة على الموقع الالكتروني لخطوط الطيران للاستفادة من أية عروض جارية قبل قيامك بالحجز على متن غو للطيران. و تعدّ خدمة إنهاء إجراءات السفر على متن غو للطيران عبر الانترنت واحدة من أوئل الخدمات التي يمكنك الاستفادة منها حيث يمكنك استخدامها لتوفير الوقت على أرض المطار. كما يجوز لك تعديل أو إلغاء حجزك في أي وقت قبل إنهاء إجراءات السفر باستخدام حالة سجل معلومات المسافر (PNR) على متن غو للطيران.</p><p>حالما صعدت على متن الطائرة، ستستمتع بالتأكيد بمجموعة من وجبات الطعام على متن الطائرة التي تتوفر لك لشرائها. كما يمكنك الاستفادة من التسوق في السوق الحرة للمساعدة في إنهاء ما كنت قد أغفلت عنه في وقت سابق من القيام بعمليات شراء الأشياء لأحبائك. لأي شكوك أو توضيحات أخرى، يرجى الاتصل بخدمة الزبائن لدى خطوط الطيران <a href='https://www.goair.in/contactus.aspx' target='_blank'>هنا</a>.</p><p>بالنسبة للوزن المسموح به للأمتعة على متن غو للطيران، يمكن للمسافرين حمل أمتعة مقصورة يصل وزنها إلى 10 كغ بأبعاد 115 سم (55 سم × 35 سم × 25 سم). كما يسمح لأولئك الذين يسافرون على حجوزات غو سمارت و غو فليكسي فحص ما يصل إلى 15 كغ من وزن الأمتعة، بينما المسافرون على غو بيزنيس فبإمكانهم فحص 35 كغ. يمكنك الحصول على مزيد من التفاصيل حول سياسات الأمتعة في هذه <a href='http://www.goair.in/termsandconditions04.aspx' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات غو للطيران</h2><p>يمكنك أن تجد كل ما تحتاج إليه من معلومات لتخطيط سير رحلتك بأكملها بما في ذلك مسارات وجداول الرحلات على متن غو للطيران، إضافةً إلى توافر الفنادق والعروض، على كليرتريب. وحالما اختبرت سهولة وسرعة استخدام هذه الواجهة، ستتذكر بالتأكيد العودة إليها لدى قيامك ببحث آخر خاص بالسفر.</p><p>هل أنت دائم الانشغال؟ لدى كليرتريب تطبيق لك أيضاً! حمله فقط واستخدامه على هاتفك النقال للحصول على نفس المعلومات. حيث يتوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_GF_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الخليج</h2><p>تتمتع خطوط طيران الخليج بشرف كونها الخطوط الوطنية لمملكة البحرين. مع مجموعة من الخدمات على متن الطائرة وعلى أرض المطار، تجعل السفر في السماء تجربةً ممتعةً. وهي واحدة من أكبر خطوط الطيران التي تربط الشرق الأوسط.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط طيران الخليج</h2><p>أحد الأهداف الأكثر أهمية لخطوط طيران الخليج هو ربط البحرين بدول الشرق الأوسط وبقية العالم. لديها رحلات مباشرة عبر آسيا، أفريقيا وأوروبا، وشبكة رحلات إلى أمريكا الشمالية. لقد التزمت هذه الخطوط دائماً بتوفير أحدث وسائل تكنولوجيا الطيران والضيافة جيدة من النوع العربي التقليدي.</p><p>كما كانت خطوط طيران الخليج أيضاً من بين المرشحين النهائيين لفلايت ستار2012 لجائزة أداء الخدمة في الوقت المحدد لمنطقة الشرق الأوسط.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تتكون وجهات خطوط طيران الخليج في أوروبا من جميع المدن الرئيسية مثل لندن، باريس، فرانكفورت، روما وغيرها. وتشمل الوجهات في الشرق الأوسط عمان، الرياض، اسطنبول، الكويت، دبي، مسقط وغيرها الكثير. تتم الرحلات إلى أمريكا الشمالية والجهات الأخرى هي من خلال اتفاقيات الرمز المشترك مع خطوط الطيران الأمريكية، خطوط الطيران المصرية، خطوط الطيران الماليزية وكذلك شركة الوطنية للسكك الحديدية الفرنسية.</p><p>يضم أسطول خطوط طيران الخليج مجموعة من طائرات أيرباص A320، A321، A330 وبوينغ 787s، وكلها مصممة لتأمين أقصى قدر من الراحة والسلامة.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>تقدم خطوط طيران الخليج مجموعةً واسعةً من الخدمات. كما قامت بوضع ترتيبات خاصة للمسافرين مع الأطفال. كما يوجد 'مربية على متن الطائرة' في خدمتك في جميع الأوقات من رحلتك. تتوفر جميع لوازم الطفل، من القطن، الحفاضات وأغذية الأطفال، على متن الطائرة. كما يمكنك حجز وجبتك مسبقاً والاختيار من بين مجموعة متنوعة من المأكولات والوجبات الغذائية. هناك خيارات محددة لوجبات مرضى السكري، أو إذا كنت تفضل طعام منخفض الصوديوم، منخفض السعرات الحرارية أو منخفض الدسم. كما تتوفر وجبات جاين أيضاً.</p><p>تتوفر في الصالات أحدث مرافق الأعمال والمنتجعات للاسترخاء. يمكن القيام بإنهاء إجراءات السفر عبر الانترنت بين 24 ساعة إلى 90 دقيقة من موعد مغادرة الرحلة. اضغط <a href='http://www.gulfair.com/English/info/Checkin/Pages/WebCheck-in.aspx' target='_blank'>هنا</a> للاستفادة من هذه الخدمة</p><p>الوزن المسموح به للأمتعة لدى خطوط طيران الخليج هو 30 كغ للدرجة السياحية و 40 كغ لمسافري فالكون غولد. ولكن لرحلات الرمز المشترك، يكون الوزن المسموح به للأمتعة قابل للتغيير، وفقاً لخطوط طيران محددة. لمعرفة المزيد عن سياسات الأمتعة، يمكنك الرجوع إلى صفحة سياسة الأمتعة من خلال الضغط <a href='http://www.gulfair.com/ENGLISH/INFO/BAGGAGE/Pages/Baggage_Allowances.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط طيران الخليج</h2><p>يمكنك القيام بالحجز لدى خطوط طيران الخليج بسهولة عند الحجز عبر موقع Cleartrip.com. مع خدمة الحجز عبر الإنترنت التفاعلية، فإن كليرتريب تجعل من السهل حجز تذاكر الطيران. إن الواجهة سهلة الاستخدام وتعمل بسلاسة. فهي ترشدك في كل خطوة، في كل صفحة الكترونية. للتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط طيران الخليج ، يمكنك اتباع التوجيهات المتوفرة على الموقع الالكتروني هنا.</p><p>يمكنك أيضاً العثور على حالة الرحلة لدى خطوط طيران الخليج بالضغط <a href='http://sa.cleartrip.com/status/' target='_blank'>هنا</a>.لا تتردد في تصفح  صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات ، الخصومات، الخدمات على أرض المطار وغيرها.</p>"
    qa_IB_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الإيبيرية</h2><p>خطوط الطيران الإيبيرية هي الخطوط الوطنية لإسبانيا، وقد تأسست في عام 1927. هي أكبر خطوط طيران في البلاد، وتخدم أكثر من 100 وجهة في حوالي 40 مدينة في جميع أنحاء العالم. وتعمل الخطوط من محوريين في مطار مدريد باراخاس ومطار إل برات برشلونة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيرن الإيبيرية</h2><p>نتيجة اندماج خطوط الطيران هذه مع خطوط الطيران البريطانية، فهي الآن جزء من كيان مشترك يُعرف بمجموعة خطوط الطيران الدولية (IAG). وكنتيجة لعملية الدمج، عملت خطوط الطيران هذه أيضاً على تغيير اسمها التجاري، الذي يتضمن شعاراً جديداً، من بين أمور أخرى. اتفاقيات الرمز المشترك هي وسيلة أخرى تحسن فيها خطوط الطيران هذه من قائمة جهتها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>لدى هذه الخطوط شبكة طرق جيدة، ويستطيع المسافرون في المملكة العربية السعودية إجراء الحجز عبر الانترنت لدى خطوط الطيران الإيبيرية للوصول إلى القارات في جميع أنحاء العالم. يُمكّن ارتباطها مع خطوط الطيران البريطانية المسافرين من السفر من الرياض والطيران إلى أوروبا، أمريكا الشمالية، الوسطى والجنوبية، وأفريقيا.</p><p>تُؤمن خطوط الطيران الإيبيرية بالسلامة والراحة التي توفرها طائرة إيرباص فأسطولها يحتوي على نماذج كثيرة من هذه الطائرات مثل A319، A320، A321، A330، A340 و A350. اعتباراً من أول كانون الثاني / يناير عام 2014، ومتوسط ​​عمر الأسطول هو أقل من 9 سنوات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>واحدة من أولى الخدمات التي قد يستخدمها المسافرون هي خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الإيبيرية والتي يسمح بها بدءاً من 24 ساعة وحتى ساعة واحدة قبل وقت مغادرة الرحلة. كما تقدم لك هذه الخطوط حرية اختيار مقعدك أثناء عملية إنهاء إجراءات السفر. من المستحسن أن تتحقق من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران الإيبيرية.</p><p>عند الصعود على متن الطائرة، قد يتمتع المسافرون بالمقاعد المريحة، القائمة المخصصة، شاشة الترفيه الشخصية ونقاط شحن لأجهزتهم - وهذا فقط القليل من بعض وسائل الترفيه في الدرجة السياحية. توفر درجة رجال الأعمال تجربةً فاخرةً مع مقاعد الاستلقاء بالكامل وقائمة الاختيارات المتميزة. كما تقدم مجلة روندا للمسافرين على متن الطائرة أيضاً معلومات مفيدة. لمزيد من المعلومات حول خدمات خطوط الطيران، رجاءً الاتصال بخدمة العملاء <a href='http://www.iberia.com/es/iberia-plus-centers/' target='_blank'>هنا</a>.</p><p>وفقاً لسياسة الأمتعة لدى خطوط الطيران الإيبيرية، يستطيع المسافرون حمل حقيبة واحدة يصل وزنها إلى 23 كغ في الدرجة السياحية، وحقيبتين من نفس الوزن في درجة رجال الأعمال. يسمح بحقائب يد تكون أبعادها 56سم 45سم × 35 سم. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع <a href='http://www.iberia.com/es/baggage/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الإيبيرية</h2><p>لجميع المعلومات المتعلقة برحلات خطوط الطيران الإيبيرية بما في ذلك تفاصيل الطريق والجدول الزمني، رجاءً جرّب كليرتريب للحصول على تجربة سريعة وخالية من الفوضى. يمكنك أيضاً العثور على المعلومات وعروض الفنادق ذات الصلة باستخدام كليرتريب، وقد تختار ألا تقوم بالتخطيط لمسار رحلتك بأي طريقة أخرى.</p><p>إذا كان الهاتف هو الوسيلة التي تختارها، إذاً لا تنسى التحقق من تطبيق كليرتريب والذي يمكنك تحميله واستخدامه بسهولة مطابقة لواجهة الويب. وهو متوفر أيضاً لخيار أنظمة التشغيل التي تشمل آي أو إس، أندرويد، بلاك بيري وويندوز.</p> "
    qa_6E_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط إنديغو الجوية</h2><p>تعتبر خطوط إنديغو الجوية واحدة من مزودي خدمات السفر الجوي الدولي الحديثة في الهند. أسست لنفسها مكاناً في صناعة السفر الجوي في البلاد. فهي تعدّ خطوط طيران ذات درجة عالية من الاحتراف حيث تركز على الالتزام بالمواعيد والأسعار الاقتصادية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط إنديغو الجوية</h2><p>تشغّل خطوط إنديغو الجوية رحلات إلى العديد من الوجهات الرئيسية في الهند وآسيا والشرق الأوسط. وبما أنها خطوط جديدة، فهي تجدد باستمرار خريطة الوجهة ومسارها لخدمة مصالح الزبائن الأوسع. وتسيّر رحلات في الشرق الأوسط إلى دبي ومسقط على وجه التحديد.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>مع أن خطوط إنديغو الجوية حديثة العهد، إلا أنها تضع دائماً في أولوياتها التركيز على جودة الأسطول والصيانة. وتشمل الطائرات الرئيسية التي تستخدمها هذه الخطوط إيرباص A320-200.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>توفر خطوط الطيران للمسافرين مجموعة واسعة من الوجبات الخفيفة والمشروبات على متن الطائرة. ويمكن للمسافرين اختيار الوجبات المفضلة لديهم من المنتجات المتاحة للشراء، ودفع رسوم كل منها وفقاً لذلك.</p><p>كما تتيح الخطوط للمسافرين بحمل طعامهم و وجباتهم الخفيفة على متن الطائرة. و توفر للمسافرين مجاناً مياه الشرب العذبة.</p><p>تتوفر خدمة إنهاء إجراءات السفر على متن خطوط إنديغو الجوية على الانترنت لجميع المسافرين. وبإمكانك فحص أمتعتك وطباعة بطاقة الصعود إلى الطائرة عبر الإنترنت قبل مغادرة الرحلة بساعتين. وللاستفادة من هذا الخيار، يرجى الضغط <a href='https://book.goindigo.in/CheckIn' target='_blank'>هنا</a>.</p><p>يلتزم الوزن المسموح به للأمتعة بمعايير الحدود الأساسية كما هو متبع لدى معظم خطوط الطيران الوطنية والدولية. حيث يجب أن لا يتجاوز حد أمتعة المقصورة المسموح به لكل مسافر 7 كغ. ويسمح لكل مسافر بحمل حقيبة واحدة ضمن المقصورة ومحفظة أو حقيبة كمبيوتر محمول.</p><p>إن الحد الأقصى للأمتعة المفحوصة هو 20 كغ لكل مسافر مع ذلك يمكن للمسافرين دفع رسوم إضافية إذا كانوا يريدون حمل أمتعة زائدة. وتلتزم خطوط الطيران بمعايير صارمة فيما يتعلق بنقل المواد المحظورة أو الخطيرة.</p><p>للحصول على معلومات محددة تتعلق بالأمتعة أو استفسارات بشأن المواد المحظورة، اضغط <a href='https://book.goindigo.in/Information/RevisionOfBaggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط إنديغو الجوية</h2><p>يمكنك الحجز على متن رحلة خطوط إنديغو الجوية إلى وجهتك من خلال موقع كليرتريب. لقد تم تصميمه آخدين في اعتبارهم الزبائن. وبالتالي، يعتبر موقع سهل الاستعمال حيث سيكون بإمكانك القيام بحجوزاتك بكل سهولة. كما يمكن الاطلاع على جدول الرحلات على متن خطوط إنديغو الجوية لوجهات حول العالم على موقعنا عبر الانترنت. إذا كنت ترغب في التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط إنديغو الجوية، يمكنك اتباع المبادئ التوجيهية المتاحة هنا .</p><p>استخدم موقعنا على الانترنت للحصول على تفاصيل عن حالة رحلتك على متن خطوط إنديغو الجوية بالضغط <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>. لا تتردد بالبحث في موقع كليرتريب لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_IR_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن إيران للطيران</h2><p>ايران للطيران هي خطوط الطيران الرسمية في إيران. تأسست بظهور سابقتها خطوط الطيران الإيراني منذ عام 1944. حيث اندمجت خطوط الطيران الإيراني مع خدمات الطيران الإيراني عام 1961 لتأسس إيران للطيران في شكلها الحالي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن ايران للطبران</h2><p>تعتبر ايران للطبران عضواً كامل العضوية في اتحاد النقل الجوي الدولي، وتأتي مبادئ السلامة على رأس أولوياتها لدى تقديمها لخدمات النقل. على الرغم من أن إنشاءها جاء ليلبي احتياجات السفر الداخلي في المنطقة، تحولت اليوم إلى خطوط طيران عالمية. وهذا يتضح من تسييرها رحلات إلى 35 وجهة دولية 25 أخرى محلية حتى عام 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تفخر ايران للطيران بأنها ميسر لرحلات الحج حيث بدأت بتقديم هذه الرحلات للحجاج منذ عام 1962. ويمكن للمسافرين في المملكة العربية السعودية أن يلتحقوا بهذه الخطوط من وجهات في منطقة الشرق الأوسط مثل دبي وجدة والدمام والكويت والبحرين وبغداد. حيث يمكنهم بعدها القيام بحجوزات على متن ايران للطيران عبر الانترنت للسفر إلى أوروبا وآسيا.</p><p>يحتوي أسطولها على أنواع مختلفة من الطائرات الملائمة لرحلات قصيرة، متوسطة وطويلة. حيث يشمل طائرات من طراز فوكر، بوينغ وايرباص التي يتم تحديثها وصيانتها باستمرار لضمان سلامة المسافرين وراحتهم.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام حالة سجل معلومات المسافر (PNR) على متن ايران للطيران للتحقق من حالة الحجز في أي وقت قبل الوصول إلى المطار للقيام برحلاتهم. كما يتم تقديم خدمات إنهاء إجراءات السفر الذاتية في مطار مهر اباد في طهران، وستتوفر هذه الخدمة في المطارات الأخرى حالما يتم إتمام مرحلة الاختبار. يمكن للمسافرين من ذوي الاحتياجات الخاصة الاتصال بخطوط الطيران مسبقاً لضمان أفضل الخدمات لدى وصولهم إلى المطار.</p><p>حالما صعدت على متن الطائرة، سيرحب بك طاقم الطائرة المدرب تدريباً جيداً و سيكون هذا مجرد بداية لتجربة سفرك. ويجب أن يتم طلب وجبات غذائية خاصة مسبقاً أثناء قيامك بالحجز، كما يمكن للمسافرين على الدرجة الأولى أو درجة حوما الاختيار كذلك من قائمة خاصة. وتضمن هذه الخطوط للمسافرين على الدرجة الممتازة تجربة مميزة عن طريق تقديمها للوجبات بأطباق خزفية، إضافةً إلى أكياس الهديا التي تحتوي على الزهور والزعفران. لمزيد من التوضيحات يمكن الاتصال بخدمة الزبائن <a href='http://www.iranair.com/Portal/Home/Default.aspx?CategoryID=8351a6e9-c154-471d-82a0-4f2ff6609277' target='_blank'>هنا</a>.</p><p>وبالنسبة للوزن المسموح به للأمتعة على متن ايران للطيران، يمكن للمسافرين على متن الرحلات الدولية فحص 30 كغ من الأمتعة في الدرجة السياحية، مع أوزان أعلى للدرجات الممتازة، ولأعضاء سكاي غيفت الذين يحملون البطاقة الفضية والذهبية. أما الوزن المسموح به لأمتعة المقصورة هو 5 كغ للدرجة السياحية و 7 كغ لدرجة حوما. وللحصول على معلومات مفصلة أكثر عن سياسات الأمتعة، يرجى التحقق من <a href='http://www.iranair.com/Portal/Home/Default.aspx?CategoryID=35564c00-509a-4442-aad9-2ebd5be13b1b' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات ايران للطيران</h2><p>يقدم لك كليرتريب طريقة سهلة للتحقق من معلومات الرحلة والمسار من أجل مساعدتك على التخطيط لخط رحلتك بأكملها في فترة قصيرة من الزمن. ونحن على ثقة أن تجعلك الصفحات السريعة والخالية من الفوضى ترغب في العودة إليها في كل مرة تريد البحث فيها عن معلومات خاصة بالسفر.</p><p>بالنسبة لأولئك المسافرين دائمي الانشغال، ويستخدمون هواتفهم النقالة للتحقق من المعلومات بين الرحلات، صمم تطبيق كليرتريب فقط لأجلكم! حيث يتوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_9W_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية جيت</h2><p>هل تبحث عن تجربة عالمية المستوى ذات طابع محلي؟ إن الخطوط الجوية لجيت للطيران هي وسيلتك المثلى للسفر. فهي تمتلك واحدة من أكثر شبكات الطيران شمولاً في منطقة الشرق الأوسط كما أنها تربط عدداً من الأماكن في جميع أنحاء العالم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط جيت للطيران</h2><p>حلقت أول رحلة تابعة لخطوط جيت للطيران في عام 1993، وقد قطعت شوطاً طويلاً منذ ذلك الحين. وبدأت بتشغيل أعمالها في منطقة الشرق الأوسط بعد انطلاقها على الفور بشكل تقريبي. وتهدف إلى تقديم خدمات فريدة وإدارة عمليات جديرة بالثقة ومريحة على حد سواء. وقد فازت بالعديد من الجوائز، مثل جائزة لونلي بلانيت ماغازين ترافيل اوورد (Lonely Planet Magazine Travel Award) وجائزة برنامج جيت بريفيليج (JetPrivilege) لثلاث مرات في فريدي اووردس، 2012.</p><p>تدار رحلات جيت للطيران بالشراكة مع العديد من شركات الطيران، بما في ذلك شركة المتحدة للطيران وطيران الاتحاد.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تتوفر خدمة حجز التذاكر على متن خطوط جيت للطيران إلى 20 وجهة دولية في كندا وأوروبا وجنوب شرق آسيا، فضلاً عن أماكن في منطقة الشرق الأوسط مثل: أبو ظبي، والبحرين، والدمام، ودكا، والدوحة، ودبي، وجدة، والكويت، ومسقط والرياض والشارقة.</p><p>توسعت شركة جت للطيران في الشرق الأوسط منذ عام 2010 مع رحلات يومية من أماكن مختلفة إلى كل من الدوحة وقطر.</p><p>كما تملك هذه الخطوط الجوية أسطولاً يبلغ متوسط عمره 5.45 سنوات، مما يجعلها واحدة من أصغر أساطيل الطائرات في العالم. وتسير أعمالها عبر أسطول مكون من 100 طائرة من طراز ايرباص 330-200 بالإضافة إلى طراز بوينغ 777-900ER.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>يمكنك القيام بالحجز على متن خطوط جيت للطيران عبر الانترنت وذلك لثلات درجات مختلفة، وهي على الترتيب، الدرجة الأولى، وبريميير Premiere والسياحية. كما يمكنك الاستفادة قبل الرحلة من بعض الميزات مثل المساعدة المخصصة للقاصرين وذوي الاحتياجات الخاصة، ووسائل العربات والحافلات، بالإضافة إلى الخدمة المقدمة من جيت للطيران   لإنهاء إجراءات السفر. كما يمكنك بالإضافة إلى ذلك الاسترخاء والاستمتاع بالوجبات الخفيفة والمشروبات المجانية في صالات المطار ذات الجودة العالية مثل: صالة غزال في مطار أبو ظبي، وصالة دلمون في مطار البحرين، وصالة شيراتون-بالاكا في مطار دكا، وصالة أوريكس في مطار الدوحة، وصالة مرحبا في مطار دبي، وصالة بيرل في مطار الكويت، وصالة عمان اير في مطار مسقط، وصالة فيرست كلاس في مطار الرياض، وصالة ألفا في مطار الشارقة.</p><p>بإمكانك الانضمام لتصبح عضواً في جيت برفيليج إذا كنت مسافراً دائماً، وهو برنامج خاص يسمح لك بالاستمتاع ببعض الفوائد مثل كسب المزيد من الأميال، والحصول على الترقيات، وغيرها بكثير.</p><p>كما عليك اتباع قواعد وزن الأمتعة المسموح به على متن خطوط جيت للطيران عند السفر من أو إلى أي من دول الشرق الأوسط. وقد يُسمح لك بإنهاء إجراءات السفر والأمتعة مجاناً وذلك بحمل حقائب تزن حوالي 50 كغ في درجة السفر بريميير، وحوالي 30 إلى 40 كغ في الدرجة السياحية، ويتوقف هذا على رحلة الطيران والمسافة. لمعرفة المزيد اضغط <a href='http://www.jetairways.com/EN/IN/PopUps/GulfandMiddleEast.aspx' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة الحجز على متن رحلات جيت للطيران</h2><p>يعد رضا العملاء ومساعدتهم من أولوليات كلير تريب، وبالتالي فإننا جاهزون لمساعدتك إذا كنت بصدد الحجز للرحلات الطويلة جواً أو للحصول على معلومات تتعلق بحالتك على سجل معلومات المسافر (PNR) لدى خطوط جيت للطيران.</p><p>ونقدم إضافة إلى ذلك قائمة شاملة تتضمن جداول رحلات خطوط جيت للطيران وذلك عند البحث عن وجهتك. فضلاً عن ذلك، يمكنك تتبع حالة رحلتك على متن خطوط جيت للطيران ببساطة عن طريق إدخال تفاصيل التذكرة.</p><p>حلق على متن خطوط جيت للطيران وسافر إلى وجهتك المفضلة عبر حجز تذاكرك عن طريق كلير تريب.</p>"
    qa_B6_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية جيت بلو</h2><p>خطوط الطيران جيت بلو هي خطوط منخفضة التكلفة مقرها في الولايات المتحدة الأمريكية. أقلعت أول رحلة لها في عام 2000، وقد نمت باستمرار على مر السنين. كما أنها تستخدم مطار جون فيتزجيرالد كينيدي الدولي في نيويورك كقاعدة عملياتها الرئيسية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط طيران جيت بلو</h2><p>تربط خطوط الطيران هذه المسافرين بأكثر من 80 وجهة في جميع أنحاء العالم، وهم يقومون بتوسيع هذه القائمة باستمرار. كما أن لديها شراكات واتفاقيات الرمز المشترك مع العديد من خطوط الطيران، مما يحسن أكثر من شبكة رحلاتها.</p><p>لقد استلمت جيت بلو العديد من الجوائز، وقد كان آخرها، أفضل خطوط طيران في الولايات المتحدة من حيث الميزانية 2011 من قبل موقع About.com وأفضل خطوط طيران محلية 2012 من قبل بورثول كروز ماغازين أووردز. </p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>لدى خطوط الطيران هذه العديد من الشركاء مثل خطوط طيران الإمارات، خطوط طيران الاتحاد وخطوط الطيران القطرية والتي تساعد المسافرين على الاتصال بشكل أفضل بالمملكة العربية السعودية والمدن في الشرق الأوسط. يمكن للمسافرين القيام بالحجز عبر الإنترنت لدى جيت بلو إلى العديد من الوجهات في الولايات المتحدة، منطقة البحر الكاريبي، أمريكا اللاتينية وأمريكا الجنوبية. </p><p>تؤمن خطوط الطيران هذه بتوفير تجربة سفر آمنة ومريحة، ويتم هذا بواسطة أسطولهم المكون من طائرات ايرباص A321،A320 وإمبراير 190. </p><p></p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يمكن للعملاء استخدام خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران جيت بلو المتوفرة من 24 ساعة وما يصل إلى 90 دقيقة قبل مغادرة رحلاتهم. لإنهاء إجراءات السفر في المطار، يجب على المسافرين على متن الرحلات الدولية الوصول إلى عدادات إنهاء إجراءات السفر قبل 60 دقيقة على الأقل من مغادرة رحلتهم. كما أنه من المستحسن أن تتأكد من حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى جيت بلو قبل بضع ساعات من مغادرة رحلتك.</p><p>عند إجراء حجزك، لا تنسى التحقق من خدمة 'إيفن مور' التي ستمكنك من الاستفادة من مجموعة الخدمات ذات القيمة المضافة بما في ذلك أولوية الصعود في المطار والتتمتع بالمقاعد ذات المساحة الأفضل للأرجل. يمكن للمسافرين في درجة بريميوم مينت التتمتع برحلة فاخرة بما في ذلك المقاعد المسطحة للاسترخاء. كما يتوفر مجموعة من الوجبات مجانية والمشروبات، وأيضاً يمكن طلب أغراض إضافية. لمزيد من التفاصيل، يمكنك الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.jetblue.com/contact-us/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة لدى جيت بلو للمسافرين بحمل الحقيبة الأولى مجاناً، بينما تحدد أن وزن الحقيبة يجب ألا يتجاوز 50 رطلاً أو 22.73 كغ، و 62 'أو 157.5 سم في الأبعاد. كما يسمح بحقيبة محمولة واحدة على متن الطائرة، ويسمح للمسافرين أيضاً بحمل غرض إضافي واحد مثل حقيبة يد أو حقيبة كمبيوتر محمول. للتحقق من سياسات الأمتعة للحصول على المزيد من التفاصيل، رجاءً الاطلاع على هذه الصفحة.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط الطيران جيت بلو</h2><p>عند اختيارك كليرتريب للتحقق من معلومات سفرك، كن على ثقة تامة من أنك ستعجب بسرعة ووضوح الواجهة. ونحن نأمل أن ذلك سيرجعك لاستخدام كليرتريب في كل مرة تريد أن تخطط لرحلتك. يمكنك أيضاً التحقق من جميع المعلومات ذات الصلة وعروض الفنادق معنا. لا تنسى التحقق من تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على جوالك. </p>"
    qa_JQ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط جيتستار الجوية </h2><p>خطوط الطيران جيت ستار هي جزء من مجموعة خطوط جيت ستار المركزية، ويقع مقرها في أستراليا. لقد بدأت عملياتها في عام 2004 وجعلت نفسها منذ ذلك الحين كأكبر خطوط طيران منخفضة التكلفة في منطقة آسيا والمحيط الهادئ، على أساس الإيرادات.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران جيت ستار</h2><p>تؤمن خطوط الطيران هذه بمهمتها بتقديم أسعار كل اليوم، جميع الأيام من أجل تمكين المزيد من الناس للسفر إلى أماكن أكثر، في أكثر الأحيان. يقع مقرها الرئيسي في ملبورن، أستراليا، وهي شركة فرعية مملوكة بالكامل من قبل مجموعة كانتاس.</p><p>بعض من الجوائز التي فازت بها خطوط الطيران هذه مؤخراً هي ما يلي:</p><ul class='listingar'><li>أفضل خطوط طيران منخفضة التكلفة - أستراليا / المحيط الهادئ لمدة 3 سنوات متتالية 2011-2013 من قبل سكاي تراكس أووردز</li><li>أكبر 10 خطوط طيران من حيث نقل المسافرين من العام 2007إلى 2012 من قبل خطوط الطيران شانغي</li></ul><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تعمل خطوط الطيران جيت ستار عبر الوجهات الأسترالية المحلية، والعديد من الوجهات الدولية كذلك. يستطيع المسافرون في المملكة العربية السعودية القيام بالحجز عبر الإنترنت لدى جيت ستار إلى العديد من الوجهات في منطقة آسيا والمحيط الهادئ، وذلك باستخدام الرمز المشترك مع خطوط الطيران الإماراتية التي تربطها بالرياض.</p><p>يتكون الأسطول من إيرباص A320 ، A321، A330 وA320neo، بالإضافة إلى طائرات بوينغ 787 الحديثة والمتطورة والتي تسمى أيضاً دريملاينر. </p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يجب أن لا ينسى المسافرون استخدام خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران جيت ستار والتي تساعدهم على تجنب طوابير الانتظار في المطار. كما يوفر الموقع الالكتروني لخطوط الطيران أيضاً الكثير من المعلومات المفيدة للمسافرين بما في ذلك توفير التفاصيل النهائية للرحلات. من المستحسن التحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى جيت ستار قبل بضع ساعات من رحلتك. </p><p>إذا حجزت على متن خطوط الطيران هذه لمسافات طويلة، يمكنك شراء وجبتك من خيارات من المأكولات الغربية، النباتية والإقليمية. على متن الطائرة، يمكن للمسافرين في الدرجة السياحية الاختيار من مجموعة من الوجبات الخفيفة الطازجة والمشروبات أيضاً. في درجة رجال الأعمال، يستطيع المسافرون اختبار المقاعد الجلدية الواسعة والمريحة مع الكثير من المساحة المخصصة للأقدام، بالإضافة وجبات الطعام الثلاثة الفاخرة ونظام الترفيه الشخصي. رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران هذه للحصول على المزيد من التفاصيل <a href='http://www.jetstar.com/au/en/customer-service' target='_blank'>هنا</a>. </p><p>يسمح للمسافرين بالدفع مقابل الوزن المسموح به للأمتعة لدى جيت ستار أثناء إجراء الحجز. إنه متوفر في كتل من وزن 15 كغ، 20 كغ، حتى وزن يصل إلى 40 كغ، كما أن الدفع أثناء إجراء الحجز يكون فعّالاً من ناحية التكلفة. تحقق من المزيد من التفاصيل عن سياسة الأمتعة بما في ذلك رسوم الأمتعة الزائدة <a href='http://www.jetstar.com/au/en/planning-and-booking/baggage/checked-baggage' target='_blank'>هنا</a>. </p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران جيت ستار</h2><p>يمكن لكليرتريب أن تكون وجهتك الوحيدة للمعلومات لجميع عمليات البحث المتعلقة بالسفر بما في ذلك المعلومات عن الرحلات والمسارات، وأحدث المعلومات عن الفنادق والصفقات أيضاً. عند اختبارك لسرعة ووضوح واجهة كليرتريب، كن على ثقة تامة من أنك ستعود لإجراء عمليات البحث المستقبلية.</p><p>لا تنسى الاطلاع على تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على هاتفك النقال. فهو متوفر لأي أو إس، أندرويد، ويندوز وبلاك بيري.</p>"
    qa_KQ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الكينية</h2><p>تأسست الخطوط الجوية الكينية عام 1977، وهي خطوط الطيران الرسمية في كينيا. لديها ارتباط وثيق مع أفريقيا وتؤمن بشدة بأنها جزء من التنمية المستدامة للقارة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الكينية</h2><p>تهدف خطوط الطيران إلى تقديم تجربة عالمية المستوى للمسافرين، حيث حققت ذلك من خلال تحسينها المستمر لمجموعة وجهاتها. فهذا أمر ممكن حدوثه نظراً للتحالفات الاستراتيجية مع خطوط الطيران الأخرى، وكونها عضواً في تحالف سكاي تيم.</p><p>تلتزم الخطوط بتحقيق درجة عالية من الجودة، ويتضح هذا من خلال الاعتراف الأخير الذي نالته لدى فوزها بجائزة خطوط الطيران الرائدة في أفريقيا - درجة رجال الأعمال 2013 في جوائز ورد ترافل أوردز.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الجوية الكينية رحلات إلى جميع أنحاء القارة الأفريقية، وكذلك إلى وجهات في الشرق الأوسط والهند. ويمكن للمسافرين من المملكة العربية السعودية السفر من دبي، والقيام بحجوزات على متن الخطوط الجوية الكينية عبر الإنترنت إلى أي من هذه الأماكن، إضافةً إلى الأماكن الأخرى التي تشملها اتفاقيات الرمز المشترك.</p><p>يحتوي أسطولها على طائرات كثيرة من طرازات بوينغ، حيث أن أبرزها كان من طراز بوينغ 777-200ER الفخمة والمريحة. وتتم صيانة جميع الطائرات بشكل جيد من أجل توفير تجربة سفر آمنة للمسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>قد تبدأ تجربتك مع خطوط الطيران من خدمة إنهاء إجراءات السفر على متن الخطوط الجوية الكينية عبر الانترنت والتي يمكنك الاستفادة منها قبل فترة من 30 ساعة إلى ساعتين على مغادرة الرحلة. وهذا يساعدك على توفير الكثير من الوقت في صفوف الانتطار على أرض المطار. كما يستحسن التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن الخطوط الجوية الكينية قبل بضع ساعات من وصولك إلى المطار.</p><p>يمكن لمسافري الدرجة الممتازة الاسترخاء في صالات مريحة قبل الصعود على رحلاتهم. وحالما صعدوا على متن الطائرة، يمكنهم الاختيار من بين مجموعة من المأكولات والاستمتاع بالترفيه على متن الرحلة. لا تنسى أن تتحقق من وجود مقاعد إضافية مع متسع للساق عند قيامك بالحجز وإن كانت تطبق عليها بعض القواعد، حيث تتوضع هذه المقاعد بجانب مخارج الطوارئ. يمكنك أيضاً الاستمتاع بتجربة تسوق من السوق الحرة، والتي تمكنك حتى من الطلب المسبق عبر الإنترنت. يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.kenya-airways.com/Global/Quick_Guide/Contacts/Kenya/Kenya/' target='_blank'>هنا</a> لمزيد من التوضيحات عند الحاجة.</p><p>يتيح الوزن المسموح به للأمتعة على متن الخطوط الجوية الكينية للمسافرين بين أفريقيا والشرق الأوسط بفحص 40 كغ في الدرجة السياحية، و 50 كغ في درجة رجال الأعمال. يمكنك الاطلاع على تفاصيل الوزن المسموح به للأمتعة إلى وجهات أخرى <a href='http://www.kenya-airways.com/In/Travel_Information/Baggage/Baggage_Allowance/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الكينية</h2><p>يقدم لك كليرتريب طريقة سريعة لمراجعة جميع تفاصيل السفر بما في ذلك المعلومات حول المسارات وجداول الرحلات والفنادق. ستكون باقة عطلتك جاهزة قبل أن تعرف بذلك، وذلك بفضل صفحاتنا سريعة التحميل واجهتنا المصممة بشكل جيد. كما أننا على ثقة أنك ستعود إلى كليرتريب في عمليات البحث المستقبلية الخاصة بالسفر.</p><p>إذا كان الهاتف النقال هو وسيلتك في البحث، لا تنسى التحقق من تطبيق كليرتريب والذي يمكنك تنزيله واستخدامه للحصول على المعلومات ذاتها. حيث يتوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_KL_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الملكية الهولندية كي إل إم </h2><p>عندما تسافر خارج البلاد، تخطط بعناية لكل شيء - سفرك، المعالم التي ستزورها، الإقامة، الطعام وغيرها -. إذاً لم لا تختار خطوط طيران رائعة تجعل من رحلتك رحلة مريحة! الخطوط الجوية كي إل إم هي خطوط طيران تولي الزبون كامل اهتمامها، تعتمد أفكراً مبتكرة وتقدم خدمات لا مثيل لها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الملكية الهولندية كي إل إم </h2><p>تأسست في عام 1919 لتقدم خدماتها لهولندا ومستعمراتها، وهي إحدى أقدم خطوط الطيران العاملة في العالم. إنها الآن جزء من مجموعة طيران كي إل إم الفرنسية، وهي عضو في تحالف الطيران العالمي سكاي تيم.</p><p>حازت كي إل إم جائزة أفضل خدمات موظفين خطوط جوية في أوروبا في حفل توزيع جوائز الخطوط الجوية العالمية 2012.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>إذا رغبت بالحصول على رفاهية حقيقية وخدمات لا تصدق اختر الخطوط الجوية الملكية الهولندية كي إل إم لرحلتك. حيث أنها معروفة بدرجة رجال الأعمال والدرجة السياحية العالمية - عبر القارات.</p><p>ستحصل على مجموعة من الخيارات التي ستجعل رحلتك الطويلة أكثر راحة. فبإمكانك مثلاً التمتع بالمقاعد الواسعة التي تنحني للوراء تماماً، إضافة للاهتمام الشخصي الذي يتمثل بالوجبات المعدة حسب طلبك، الخيارات الترفيهية والكثير غيرها. حتى ان بإمكانك الاستراحة في إحدى صالات كي إل إم الملكية. </p><p>وفر مالاً وسافر في الدرجة السياحية في خطوط الطيران هذه. استرخ وارتاح في المقاعدة المصممة لراحتك، واقض وقتك بمشاهدة الأفلام، الأخبار والاستماع إلى الموسيقى على نظام ترفيهك الشخصي. يتوفر في هذه الدرجة خيار طلب وجبات حسب الطلب قبل الرحلة. بإمكانك التمتع بالتسوق المعفى من الرسوم الجمركية على متن هذه الخطوط الجوية.</p><p>يمكن للركاب في هاتين الدرجتين الاستفادة من خدمة إنهاء إجراءات السفر في كي إل إم على الانترنت قبل بضع ساعات من الموعد المقرر لانطلاق الرحلة. احصل على تفاصيل عن إنهاء إجراءات السفر   <a href='http://www.klm.com/travel/in_en/prepare_for_travel/checkin_options/internet_checkin/index.htm' target='_blank'>هنا</a> .</p><p>تنص سياسة الأمتعة في الخطوط الجوية الملكية الهولندية كي إل إم على أن بإمكانك اصطحاب حقيبة يد بوزن 12 إلى 15 كغ ووزن 20 إلى 30 كغ بالنسبة للأمتعة المفحوصة، اعتماداً على مكانك واختيار الدرجة. اعرف المزيد عن سياسات الأمتعة   <a href='http://www.klm.com/travel/in_en/prepare_for_travel/baggage/baggage_allowance/index.htm' target='_blank'>هنا</a> .</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الملكية الهولندية كي إل إم </h2><p>هل ترغب بإيجاد طريقة سريعة، سهلة وبسيطة لحجز تذاكر في خطوط طيران كي إل إم؟ كليرتريب هي مرادك! حيث تقدم واجهتنا المرتبة وسهلة الاستخدام معلومات حول مواعيد، مسارات وتكاليف الرحلات كما تساعدك على تتبع حالة سجل معلومات المسافر (PNR) في كي إل إم. اضغط <a href='http://www.klm.com/travel/in_en/plan_and_book/booking/booking_status/index.htm' target='_blank'>هنا</a> للتحقق من حالة سجل معلومات المسافر (PNR).</p><p>كما نقوم إضافة إلى ذلك بتحديث معلوماتنا بشكل مباشر حتى تتمكن من إيجاد المساعدة في الحصول على أحدث العروض واللحسومات التي تقدمها الخطوط الجوية. لا تتردد في طلب مساعدتنا لمعرفة حالة الرحلة في كي إل إم وخدمة إنهاء إجراءات السفر عبر الانترنت.</p><p>إننا نقدم لك كل هذا أينما كنت. ما يعني أن بإمكانك الوصول إلى موقعنا عبر هاتفك الذكي والأجهزة اللوحية أيضاً. احصل على مواعيد رحلات كي إل إم، حجز التذاكر وأكثر من ذلك ببضع نقرات على كلير تريب.</p>"
    qa_KE_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الكورية للطيران  </h2><p>خطوط الطيران الكورية هي الخطوط الوطنية لكوريا الجنوبية وقد تأسست في وقت مبكر من العام 1980. بالإضافة إلى أنه تم إنشاءها كأكبر خطوط طيران في كوريا الجنوبية، هي لديها وجود في جميع أنحاء العالم. تعمل انطلاقاً من مركز عملياتها في مطار إنتشون الدولي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الكورية</h2><p>تحظى خطوط الطيران الكورية بشرف الطيران إلى جميع القارات المأهولة في العالم. لقد تم تمكينها من هذا أيضاً نتيجة لاتفاقيات الرمز المشترك مع خطوط طيران أخرى والتي تساعد على زيادة تحسين تغطية مساراتهم. </p><p>لقد فازت خطوط الطيران المعروفة هذه بجائزة عام 2011 غراند فاينل ورلد كأكثر خطوط الطيران ابتكاراً من قبل ورلد ترافل أووردز وأكثر خطوط الطيران تفضيلاً في الصين لعام 2011 من قبل مجلة ترافل+ ليجر. </p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن للمسافرين في المملكة العربية السعودية القيام بإجراء الحجز عبر الانترنت لدى خطوط الطيران الكورية من الرياض إلى وجهات أخرى في الشرق الأوسط، وأيضاً إلى أوروبا وأفريقيا. كما تمت تغطية العديد من المدن أيضاً من خلال اتفاقيات الرمز المشترك الاستراتيجية مع خطوط الطيران الأخرى.</p><p>يتكون أسطول هذه الخطوط من مجموعة واسعة من طائرات بوينغ وايرباص التي تشمل بوينغ 747، 737، 777 وايرباص 330، 300، 380. كما يتم استخدام طائرات بوينغ كجزء من عمليات الخطوط للشحن.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>طريقة ذكية لتقليل وقت الانتظار في المطار هي باستخدام خدمة إنهاء إجراءات السفر عبر الإنترنت لدى خطوط الطيران الكورية المتوفرة من 24 ساعة وحتى 4 ساعات قبل مغادرة الرحلة. كما أنه من المستحسن التحقق من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران الكورية قبل بضع ساعات من المغادرة متوجهاً الى المطار. يمكن لمسافري الدرجة الممتازة استخدام الصالات للاسترخاء قبل مغادرة رحلتهم؛ تقع صالة بريمير في مطار الرياض على سبيل المثال أمام البوابة 18. </p><p>عند الصعود على متن الطائرة، يمكنك الاستمتاع بترف مقاعد النوم الكاملة والمقصورات الخاصة في الدرجة الأولى، والمقاعد القابلة للتمدد بالكامل في درجة برستيج. يمكن لمسافري الدرجة السياحية أيضاً اختبار رحلة مريحة في المقاعد المصممة هندسياً، مع شاشات (LCD) الشخصية للعناية بوسائل ترفيههم. رجاءً مراجعة المزيد من التفاصيل مع خدمة العملاء لدى خطوط الطيران <a href='http://www.koreanair.com/local/eu/gp/eng/cs/ck/eng_cs_ck.jsp' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران الكورية هو حقيبة واحدة يصل وزنها إلى 23 كغ أو 50 باوند في الدرجة السياحة، حقيبتين يصل وزنهما إلى 32 كغ في درجة برستيج و 3 حقائب يصل وزنها إلى 32 كغ في الدرجة الأولى. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على هذه <a href='http://www.koreanair.com/local/eu/gd/eng/aa/bt/eng_bg_0101.jsp' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الكورية</h2><P>عند اختيارك كليرتريب للتخطيط لرحلتك، كن على ثقة تامة من أنك ستعجب بالصفحات السريعة والخالية من الفوضى التي تساعدك على إتمام عمليات بحثك في غضون دقائق. ونحن متأكدون من أنك ستعود لإجراء عمليات البحث المتعلقة بسفرك مستقبلاً.</P><p>إذا كنت تفضل استخدام هاتفك النقال للبحث عن المعلومات نفسها، قم بالتحقق أيضاً من تطبيق كليرتريب. فهو متوفر لمعظم أنظمة التشغيل بما في ذلك أي أو إس، أندرويد، ويندوز وبلاك بيري.</p>"
    qa_KU_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الكويتية</h2><p>الخطوط الجوية الكويتية هي الخطوط الجوية الوطنية في الكويت، يقع مقرها في مطار الكويت الدولي، محافظة الفروانية. وهي عضو في المنظمة الدولية للنقل الجوي، تسيّر رحلات في أرجاء الشرق الاوسط.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الكويتية </h2><p>تمتلك الخطوط الجوية الكويتيتة بسبب موقعها الجغرافي قدرة على ربط جميع بلدان الشرق الأوسط. ولطالما قدمت الخطوط الجوية الكويتية خدمات مميزة للزبائن وتم منحها جائزة ' أفضل خطوط طيران للسلامة الجوية' من قبل إياسا (تقييم سلامة الطيران الدولي). كما حازت على سبع جوائز في عدد يناير/ كانون الثاني من جوائز مجلة أونبورد سيرفسز، 2003.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط الخطوط الجوية الكويتية جميع المدن الرئيسية في الشرق الأوسط مثل الدمام، البحرين، دبي، مسقط، الدوحة، أبو ظبي، الرياض، سوهاج، المدينة المنورة، اسطنبول، عمان، القاهرة، وغيرها عن طريق رحلات مباشرة. لدى الخطوط الجوية الكويتية اتفاقات رمز مشترك مع الاتحاد للطيران، الخطوط الجوية التركية والخطوط الجوية الهندية.</p><p>يتألف الأسطول من طائرات من طراز إيرباص وبوينغ: A320-200s، A310-308s، A300-600s، A340-313s وB77-269s.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تُقدم في المقصوزرة مجموعة من الخدمات المجانية من وجبات ومشروبات، أغطية، سماعات رأس و أباجورات للنوم. وتُعرض أحدث الأفلام الكلاسيكية، الكوميدية والخاصة بالأطفال. كما تُعرض الكلاسيكيات والأفلام العريية. يشمل الترفيه في وقت الذروة أحدث المسلسلات الكوميدية والدرامية. كما يشغل الراديو لديهم جميع أنواع الموسيقى من البوب والروك إلى الهادئة. كما يمكن إيجاد أنجح الاغاني العربية والقرآن الكريم في قنواتها.</p><p>يمكن اختيار وجبة من مجموعة واسعة من الخيارات. كما يتم تقديم وجبات قليلة السعرات الحرارية، قليلة الدسم، وجبات تحتوي نسبة قليلة من الغلوتين ووجبات خاصة بمرضى السكري حسب الطلب. كما يتم تقديم وجبات خاصة للرضع والأطفال الصغار.</p><p>يمكنك شراء الألعاب، الإلكترونيات، الساعات، السيجار، العطور الرجالية والنسائية، المجوهرات، وأدوات التجميل أثناء الرحلة.</p><p>تسمح سياسة الأمتعة في الخطوط الجوية الكويتية بالنسبة للوجهات ما عدا الولايات المتحدة الأمريكية وكندا بفحص أمتعة بوزن 40 كغ في الدرجة الأولى، 30 كغ في درجة رجال الأعمال و 20 كغ في الدرجة السياحية.</p><p>أما بالنسبة لحقائب اليد فيُسمح بوزن أقصى من 7 كغ مع أبعاد 23 × 36 × 56 سم (الإجمالي 115 سم) ، أو 9 × 14 × 22 '(الإجمالي 45'). يمكنك إيجاد تفاصيل أخرى حول الوزن المسموح به للأمتعة بالضغط   <a href='https://www.kuwaitairways.com/en/is/gs/bs' target='_blank'>هنا</a>.</p><p>كما يمكنك أيضاً الاستفادة من خدمة إنهاء إجراءات السفر في الخطوط الجوية الكويتية عبر الانترنت، بالضغط <a href='https://www.kuwaitairways.com/en/olci-info' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز التذاكر على متن الخطوط الجوية الكويتية</h2><p>لإجراء حجزك على متن الخطوط الجوية الكويتية، اختر Cleartrip.com واحصل على تذاكر الرحلة بكل سهولة. تقدم كلير تريب واجهة سهلة الاستخدام يتم توجيهك فيها في كل خطوة من حجزك عبر الانترنت. يجب عليك التحقق فيما إذا تم تأكيد حجزك أم لا قبل السفر. للتحقق من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية الكويتية، رجاء اضغط هنا .أدخل التفاصيل المتعلقة بالرحلة أو المسار وتحقق من حالة الرحلة في   الخطوط الجوية الكويتية على كليرتريب.</p>"
    qa_LH_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية لوفتهانزا</h2><p>طيران لوفتهانزا هي الخطوط الجوية الوطنية في ألمانيا. وهي من أكبر الخطوط الجوية في أوروبا من ناحية حجم الأسطول والمسافرين الذين يتم نقلهم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران لوفتهانزا</h2><p>يعد طيران لوفتهانزا أحد الأعضاء المؤسسين لأكبر تحالف طيران في العالم، تحالف ستار. تقدم خدمات ذات جودة عالمية وقد حازت العديد من الجوائز المرموقة. نذكر فيما يلي الجوائز التي حازتها شركة الطيران.</p><p><ul class='listingar'><li>                                أفضل خطوط طيران عبر الأطلسي في جوائز الخطوط الجوية العالمية في سكاي تراكس، 2011</li><li>                                خطوط الطيران الرائدة في أوروبا خلال حفل توزيع جوائز السفر العالمية 2011</li><li>                                جائزة السفر السريع للنقل الجوي قبل الاتحاد الدولي للنقل الجو (إياتا)، 2011</li></li></ul></p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تسيّر طيران لوفتهانزا رحلات من مدن شرق أوسطية إلى وجهات عالمية رئيسية في أمريكا وأوروبا من خلال قواعد لوفتهانزا. تم البدء بخدمة عبور أجواء الشرق الأوسط المميزة كبادرة من تحالف ستار من خلال طيران لوفتهانزا وخطوط طيران أوروبية أخرى رائدة. يتيح لك هذا العبور الاختيار من مجموعة من الوجهات في الشرق الأوسط واستقلال 10 رحلات مستقلة في أنحاء الشرق الأوسط.</p><p>يتألف أسطول طيران لوفتهانزا من طائرات إيرباص، إمبراير، بومبرايدر و ATR. أما التصنيف فهو على النحو التالي:</p><p><ul class='listingar'><li>                                أسطول طائرات طويلة المدى: ايرباص A380-800، A340-600، A340-300، A330-300؛ وطائرات بوينغ 747-8، 747-400، 737-800 BBJ IGW </li><li>                                أسطول طائرات متوسطة المدى: ايرباص A321-100/200، A320-200، A319-100؛ بوينغ 737-500، 737-300</li><li>                                أسطول طائرات قصيرة المدى: امبراير ERJ-195، ERG-190؛ بومبارادييه CRJ900، ، CRJ700، DH8-Q400؛ ATR ATR72-500</li></li></ul></p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>تم تجهيز الرحلات على متن طيران لوفتهانزا بشاشات فيديو شخصية، موضوعة أمام كل مقعد. حيث تتوفر على متن الطائرة أفلام بلغات مختلفة، ألعاب للأطفال، موسيقى وأقراص سي دي سمعية حسب الطلب.</p><p>تتنوع الوجبات التي يتم تقديمها بين مجموعة من المأكولات الإيطالية والعالمية. كما تتوفر أيضاً وجبات تلبي رغبات خاصة مثل وجبات قليلة الدهون، قليلة الكوليسترول، وجبات خاصة بمرضى السكري، ووجبات خالية من الغلوتين.</p><p>تسمح سياسة الأمتعة في طيران لوفتهانزا باصطحاب حقيبة واحدة بوزن 23 كغ إذا كنت مسافراً في الدرجة السياحية وحقيبتين يبلغ وزن كل منهما 23 كغ في درجة رجال الأعمال، وثلاث حقائب عند السفر في الدرجة الأولى. تختلف هذه القواعد بالنسبة للمسافرين الدائمين وأعضاء مجلس الشيوخ، أعضاء اتش أو إن سيركل وأعضاء تحالف ستار غولد. للحصول على كامل التفاصيل حول سياسات الأمتعة، رجاء اضغط <a href='http://www.lufthansa.com/online/portal/lh/sa/info_and_services/baggage?nodeid=3331125&l=en&cid=1000350' target='_blank'>هنا</a>.</p><p>أما بالنسبة لحقائب اليد فيُسمح بقطعتين لا تتجاوز أبعادها 55 سم × 40 سم × 23 سم ووزنها 8 كغ بالنسبة للدرجة الأولى ودرجة رجال الأعمال وقطعة واحدة في الدرجة السياحية.</p><p>كما يمكنك الاستفادة من خدمة إنهاء إجراءات السفر في طيران لوفتهانزا، بالضغط <a href='http://www.lufthansa.com/online/portal/lh/sa/info_and_services/checkin?nodeid=3288295&l=en' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران لوفتهانزا</h2><p>يمكنك إجراء الحجز على متن طيران لوفتهانزا بسهولة كبيرة عند استخدام Cleartrip.com. سيقوم موقعنا الإلكتروني بإرشادك في كل خطوة من تخطيط سفرك، من حجز التذكرة حتى دفع الرسوم. إنها سهلة الاستخدام وتعمل على نحو سلس.</p><p>عليك التحقق فيما إذا تم تأكيد حجزك أم لا قبل السفر. للتحقق من حالة سجل معلومات المسافر (PNR) في طيران لوفتهانزا، رجاء اضغط <a href='https://www.lufthansa.com/us/en/My-Bookings' target='_blank'>هنا</a>.</p><p>يمكنك أيضاً التحقق من حالة الرحلة على متن لوفتهانزا، بالضغط <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>.</p>"
    qa_W5_content: "<h2 style='padding-top:18px;'>الحجز ماهان للطيران على الإنترنت</h2><p>كانت ماهان للطيران أول خطوط جوية خاصة في إيران، تأسست في عام 1992. تدير عملياتها من مركزين رئيسيين في مطار الإمام الخميني الدولي ومطار مهر اباد الدولي في طهران. يعود اسم خطوط الطيران إلى المدينة التاريخية المسماة ماهان.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن ماهان للطيران</h2><p>سعت ماهان للطيران لأن يكون لها حضور في صناعة الطيران من خلال تقديمها شبكة من الوجهات يتم تحسينها باستمرار وامتلاكها أسطولاً حديثاً من الطائرات. وهي من أشد المؤمنين بالتدريب كما تستخدم معدات عالية الجودة بما في ذلك محاكيات للطيران لإبقاء طاقم رحلاتها على اطلاع مستمر على أحدث التقنيات. لقد كانت عضواً في الاتحاد الدولي للنقل الجوي منذ عام 2001.</p><p>حازت هذه الخطوط الجوية العديد من الجوائز كتقدير لمستوى الخدمة لديها، يشمل بعضها جائزة الالتزام بالجودة العالمية لعام 2008 في باريس وجائزة سيلفر ترافل ستار 2007 في حفل توزيع جوائز بزنس ترافلر في الشرق الأوسط.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن ماهان للطيران عبر الإنترنت إلى وجهات في أوروبا، آسيا الوسطى والشرق الأقصى. كما يمكنهم أيضاً الالتحاق من الدمام للسفر إلى وجهات أخرى في الشرق الأوسط تشمل دبي التي تعتبرها الخطوط الجوية أهم وجهة سفر دولية.</p><p>يتألف أسطول خطوط الطيران أساساً من طائرات ايرباص وعدد قليل من الطرازات الأخرى من BAe146 إلى بوينغ 747. التي يتم استخدامها بكفاءة على أساس مدى الرحلة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين التحقق من حالة الحجز في أي وقت يلي إجراء الحجز باستخدام حالة سجل معلومات المسافر (PNR) في ماهان للطيران. ومن الأفضل الوصول إلى المطار في الوقت المناسب لضمان أن تجري عملية إنهاء إجراءات السفر بطريقة سلسة.</p><p>سيكون طاقم الطائرة اللطيف والمدرب جيداً أول ما ستلمسه من حسن الضيافة الذي تقدمه هذه الخطوط الجوية، والذي يمكنك بعده الاسترخاء في مقعدك والتطلع لرحلة مريحة. يمكن للمسافرين في درجة رجال الأعمال تجربة المأكولات الإيرانية والعالمية إضافة لأحدث وسائل الترفيه على متن الرحلة على تلفزيونات LED '42. كما يمكن للمسافرين في الدرجة السياحية الاستمتاع بمجموعة من الأطعمة اللذيذة، والمقاعد المريحة '31. يمكنك إيجاد المزيد من التفاصيل مع خدمة الزبائن في خطوط الطيران <a href='http://www.mahan.aero/en/contact/central-office' target='_blank'>هنا</a>.</p><p>يمكن للمسافرين على الرحلات الدولية فحص 30 كغ في الدرجة السياحية و 40 كغ في درجة رجال الأعمال وفقاً للوزن المسموح به للأمتعة على متن ماهان للطيران. على أن لا يتجاوز وزن القطعة الواحدة 32 كغ. يمكن أن يصل وزن أمتعة المقصورة إلى 6 كغ في الدرجة السياحية، و9 كغ في درجة رجال الأعمال. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.mahan.aero/en/information/baggage-information' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات ماهان للطيران</h2><p>تقدم لك كليرتريب واجهة سريعة ومرتبة لتخطط مسار سفرك بالكامل. ومن المؤكد أنك ستُعجب بمدى السرعة التي يمكنك فيها الوصول إلى المعلومات اللازمة وسترغب بالعودة مجدداً من أجل إجراء بحث عن أي سفر مقبل.</p><p>إذا كنت تفضل التحقق من هذه المعلومات على الجوال، فلا تنسى تحميل تطبيق كليرتريب والتحقق منه! حيث يتوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_MH_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الماليزية</h2><p>اختيار خطوط طيران يثق بها أكثر من 40.000 شخص سيكون قراراً حكيماً لسفرك جواً. الخطوط الجوية الماليزية هي إحدى الخطوط الجوية ذات خمس نجوم والتي ستحظى معها برحلة مترفة حول العالم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران الخطوط الجوية الماليزية</h2><p>تأسست في أوائل عام 1937، وكانت الخطوط الجوية الماليزية المحدودة الخطوط الجوية الوطنية في البلاد. تطورت مع مرور الزمن لتصبح إحدى أرقى خيارات السفر الجوي في آسيا والشرق الأوسط. تقدم الآن خدمات حازت على جوائز ورضا مطلق من الزبائن.</p><p>حازت الخطوط الجوية الماليزية في السنوات العشر الماضية على أكثر من 100 جائزة؛ بما في ذلك 'خطوط الطيران الرائدة في العالم إلى آسيا' من جوائز السفر العالمية في عام 2011 و'خطوط الطيران ذات الخمس نجوم' من قبل مؤسسة سكاي تراكس البريطانية لمدة 4 سنوات.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>في حين تركز هذه الخطوط الجوية بشكل أساسي على آسيا، بإمكانك إجراء الحجز على متن الخطوط الجوية الماليزية عبر الانترنت لأكثر من 80 وجهة في جميع أنحاء العالم، بما في ذلك جدة في المملكة العربية السعودية. لديها أسطول حديث يضم طائرات من طراز ايرباص A330-200، A330-300، A330-300 A380 ، إضافة لطائرات من طراز بوينغ 737-400، 737-800، 747-400P و777-200.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>إمكانك توقع خدمات فائقة من هذه الخطوط الجوية الحائزة على تصنيف 5 نجوم، وهذا ما تقدمه الخطوط الجوية الماليزية تماماً. فقبل الصعود على متن الرحلة يمكنك الاستمتاع بالعديد من الخدمات على أرض المطار مثل   إنهاء إجراءات السفر عبر الإنترنت الخطوط الجوية الماليزية، صالات الانتظار وأكثر من ذلك.</p><p>أما على ميمكنك اختيار الدرجة الأولى، درجة رجال الأعمال أو الدرجة السياحية. ولكل منها مجموعة من المزايا الحصرية. عند الحجز في الدرجة الأولى، ستحصل على رحلة فاخرة، مع المقاعد التي تنحني كلياً، خيارات ترفيهية تحت الطلب، شبكة انترنت، نقاط شحن لأجهزتك، و مأكولات راقية.</p><p>عد درجة رجال الأعمال مثالية لمن يسافر كثيراً، حيث يمكنك الاستفادة من خدمات الصالات الخاصة عندما تكون على أرض المطار وخدمات على متن الرحلة لا تضاهى. يمكنك التواصل مع مكتبك إضافة إلى اتصالك بالانترنت على متن الطائرة، إلى جانب الوجبات الساخنة وأكثر من 100 ساعة ترفيه عند الطلب.</p><p>الدرجة السياحية، كما يوحي الاسم، تقدم خدمات جيدة مقابل القليل. وبإمكانك الاستمتاع بوجبات معدة خصيصاً إضافة للمقاعد الواسعة. يختلف   الوزن المسموح به للأمتعة   في كل درجة. ويمكنك اصطحاب ما يبلغ وزنه 30 إلى 50 كغ من الحقائب المفحوصة، اعتماداً على الدرجة التي تختارها، و7 كغ من حقائب اليد.اعرف المزيد هنا.</p><h2>كليرتريب: طريقة حجز التذاكر على متن الخطوط الجوية الماليزية</h2><p>تقدم كلير تريب وسيلة رائعة لحجز التذاكر على متن الخطوط الجوية الماليزية عبر الانترنت. ونقدم معلومات عن العروض والحسومات التي تقدمها خطوط الطيران مباشرة مما يساعدك على الحجز بسعر أقل. إضافة إلى ذلك، نقدم لك توجيهات خاصة بسفرك الجوي من بدايته حتى نهايته. ونوفر لك كل شيء من تتبع جداول رحلات ومسارات الخطوط الجوية الماليزية إلى المساعدة في إنهاء إجراءات السفر على الانترنت.</p><p>ومن الفوائد الأخرى لحجز التذاكر معنا هي أنك ستجد كل المعلومات ذات الصلة معروضة بشكل بسيط على موقعنا. إلى جانب إرسال التذاكر إلى بريدك، يكون التحقق من   حالة سجل معلومات المسافر (PNR)   دون إزعاج. وبفضل قواعد بياناتنا المحدثة، ستجد أيضاً أحدث المعلومات حول   حالة الرحلة في الخطوط الجوية الماليزية .</p>"
    qa_ME_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران الشرق الأوسط</h2><p>خطوط طيران الشرق الأوسط هي خطوط الطيران الوطنية في لبنان، ويقع مقرها في مدينة بيروت في مطار رفيق الحريري الدولي. وهي مسؤولة عن ربط لبنان ودول شرق أوسطية أخرى ببقية القارات.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط طيران الشرق الأوسط</h2><p>تطير طائرات خطوط طيران الشرق الأوسط إلى وجهات دولية في جميع أنحاء العالم، وتصل إلى كل قارة. وهي عضو في سكاي تيم ألايينس، كما تُعرف بخدماتها الفاخرة النابعة من الثقافة والضيافة اللبنانية.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تنبثق شبكة واسعة من المسارات لخطوط طيران الشرق الأوسط من المركز الرئيسي في بيروت. تتوفر رحلات مباشرة لجميع مدن الشرق الأوسط الكبرى مثل عمان، بغداد، القاهرة، الرياض، أبو ظبي، الدمام، المدينة المنورة، جدة، دبي، الكويت وغيرها. كما يمكن الوصل للوجهات الأوروبية برحلات مياشرة من بيروت مثل فرانكفورت، جنيف، لندن، باريس، بروكسل وغيرها. كما تتوفر رحلات الرمز المشترك إلى أفريقيا، أمريكا الشمالية وأستراليا.</p><p>يتكون أسطول خطوط طيران الشرق الأوسط من الطائرة الأكثر حداثة في العالم، المصممة مع مقصورة متطورة وواسعة. تشمل أنواع طائرات الإيرباص A330-200S، A321-200S وA320-200S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تتضمن الخدمات على متن الطائرة عروض لأحدث الأفلام للترفيه. كما يتوفر راديو FM للاستماع إلى الموسيقى من مجموعة واسعة من الأنواع.</p><p>يتم تقديم وجبات مختلفة تبعاً لوقت المغادرة. كما تتوفر وجبات خاصة مع متطلبات محددة عند الطلب، مثل وجبات الطعام لمرضى السكري، وجبات منخفضة الدهون، وجبات منخفضة الملح، وجبات منخفضة الكولسترول ووجبات الرضع.</p><p>يتوفر في المطارات صالات للمسافرين للاسترخاء قبل الصعود إلى الطائرة. مجهزة تجهيزاً جيداً بخدمة الإنترنت، أجهزة الفاكس والهواتف. كما يوجد لديهم أيضاً قسم للترفيه واللهو مع بلاي ستيشن للأطفال بالإضافة للمحلات المعفاة من الرسوم الجمركية.</p><p>تختلف سياسة الوزن المسموح به للأمتعة على متن خطوط طيران الشرق الأوسط من 30-40 كغ للدرجة السياحية و60 إلى 70 كغ لدرجة رجال الأعمال، وهذا يتوقف على الوجهة. من حيث القطع، يسمح بقطعة واحدة بوزن 23 كغ للدرجة السياحية و 3 قطع بوزن 23 كغ لكل منها في درجة رجال الأعمال.</p><p>من حيث الأمتعة المحمولة، يسمح بقطعة واحدة، لا تتجاوز 10 كغ مع أبعاد 56 سم 40cm × 25 سم.</p><p>تختلف سياسات الأمتعة للمسافرين بشكل متكرر. لعرض التفاصيل الكاملة عن سياسات الأمتعة، رجاءً اضغط <a href='http://www.mea.com.lb/English/TravelerInfo/Baggage/Pages/BaggageInformation.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط طيران الشرق الأوسط</h2><p>تسمح لك كليرتريب بالقيام بحجزك على متن خطوط طيران الشرق الأوسط بسهولة. الموقع تفاعلي جداً وسهل الاستخدام والفهم. للتحقق من حالة رحلتك على متن خطوط طيران الشرق الأوسط، سيطلب منك إدخال تفاصيل رحلتك أو تفاصيل الطريق للغرض نفسه.</p>"
    qa_MJ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط ميهين لانكا الجوية</h2><p>طيران ميهين لانكا هي خطوط جوية سيرلانكية منخفضة التكلفة يقع مقرها الرئيسي في كولومبو. تأسست في عام 2006، وهي مملوكة بالكامل من قبل حكومة سري لانكا. تستخدم مطار باندرانايكا الدولي كمركز لرحلاتها الدولية ومطار ماتالا راجاباكسا الدولي في هامبانتوتا كمركز لرحلاتها المحلية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران ميهين لانكا</h2><p>يعد طيران ميهين لانكا على الأرجح الخطوط الجوية منخفضة التكلفة الوحيدة التي تقدم وجبات مجانية على متن الطائرة وتقدم وزن مجاني للأمتعة المفحوصة أيضاً. تمثل هذه اللمسات الصغيرة دليلاً على غاية الخطوط الجوية، والتي هي 'نقل المسافرين إلى وجهتهم، بأنسب تكلفة وأعلى مستوى من الراحة'.</p><p>تميزت طيران ميهين لانكا جداً بتقديم الخدمة المثالية للمسافرين، وكانت أحدث الجوائز التي حصدتها جائزة أفضل خطوط طيران منخفضة التكلفة للعام 2011 في حفل توزيع جوائز بنغلاديش مونيتور.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تغطي خطوط الطيران هذه أجزاء من العالم بما في ذلك الشرق الأوسط، جنوب شرق آسيا وشبه القارة الهندية. ويمكن تسيير رحلات إلى بعض الوجهات الأخرى عن طريق شراكتها مع الخطوط الجوية السريلانكية. بالنسبة للمسافرين في المملكة العربية السعودية يمكنهم إجراء الحجز على متن طيران ميهين لانكا من العديد من الأماكن في الشرق الأوسط بما في ذلك أبو ظبي، البحرين، دبي، مسقط، الشارقة والكويت.</p><p>يتألف أسطول الخطوط الجوية هذه فقط من طائرات من طراز ايرباص A320 التي يتم صيانتها لتبقى في حالة آمنة ومريحة باستمرار.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين إنهاء إجراءات السفر في المطار قبل 3 ساعات من موعد مغادرة رحلاتهم، لذا فإن من الأفضل الوصول في الوقت المناسب وجميع وثائق السفر جاهزة. حيث ستغلق الأكشاك قبل 45 دقيقة من موعد مغادرة الرحلة، وقد لا يُسمح للمسافرين بإنهاء إجراءات السفر بعد هذا الوقت. يمكن للمسافرين أيضاً التحقق من حالة الحجز باستخدام حالة سجل معلومات المسافر (PNR) في طيران ميهين لانكا في أي وقت يلي إجراء الحجز.</p><p>أما على متن الطائرة، فيمكن للمسافرين الاستمتاع بمجموعة جديدة من الوجبات اللذيذة بتكلفة منخفضة تصل إلى 2 دولار، إضافة للوجبات والمشروبات العادية التي تكون متاحة. تسعى خطوط الطيران هذه لجعل تجربة السفر أفضل للمسافرين كل يوم، لذلك فإنه حتى المسافرين الذين يسافرون مراراً يختبرون شيئاً فريداً في كل مرة يختارون خطوط الطيران هذه. لمزيد من المعلومات، يرجى الاتصال بخدمة الزبائن في خطوط الطيران باستخدام التفاصيل على هذه <a href='http://www.mihinlanka.com/english/contact/call-centre' target='_blank'>الصفحة</a>.</p><p>أما بالنسبة للوزن المسموح به للأمتعة في طيران ميهين لانكا فهو يختلف تبعاً للوجهة التي تسافر إليها، تتوفر <a href='http://www.mihinlanka.com/english/planyourtravel/baggage-allowance' target='_blank'>هنا</a> جميع التفاصيل. لا يجب أن يتجاوز وزن القطعة الواحدة من الأمتعة المفحوصة 32كغ، وستطبق القواعد الخاصة بالأمتعة الزائدة بعد أن يتجاوز وزن الأمتعة الوزن المجاني المسموح به.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران ميهين لانكا</h2><p>تعد كليرتريب الواجهة الأفضل لتخطيط مسار سفرك كاملاً، حيث يمكنك إيجاد أحدث مسارات ومواعيد الرحلات، إضافة للمعلومات المتعلقة بالفنادق والعروض. ومن المؤكد أنك سترغب بالعودة إلى كليرتريب لإجراء أي بحث يتعلق بسفرك المقبل.</p><p>لا تنسى التحقق من تطبيق كلير تريب الذي يمكنك تحميله واستخدامه على جوالك. وهو متوفر أبضاً للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_XY_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران ناس</h2><p>يقع مقرها الرئيسي في الرياض، خطوط الطيران ناس هي شركة طيران عربية سعودية منخفضة التكلفة تطير على المستويين المحلي والدولي. كما أنها تفخر بأسعارها التنافسية، أسطولها الحديث وخدماتها الذكية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران ناس</h2><p>أُطلقت في شباط / فبراير 2007، تقدم هذه الخطوط خدماتها إلى 24 وجهة داخل المملكة العربية السعودية وخارجها. وتشمل الوجهات المهمة: الرياض، جدة، بيروت، دبي، بيروت، اسطنبول، الكويت، الاسكندرية، أبو ظبي، إسلام أباد والدمام.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تُعرف خطوط الطيران ناس بامتلاكها واحداً من أحدث الأساطيل في المنطقة. مع طائرات إيرباص A320-200، بوينغ 747-400 وإمبراير 195 190LR، فإن خطوط الطيران ناس ملتزمة بتقديم أقصى درجات الراحة لجميع مسافريها.</p><p>يمكن حجز التذاكر لدى خطوط الطيران ناس من وإلى عدد من الوجهات مثل المملكة العربية السعودية، الإمارات العربية المتحدة، تركيا، مصر، الأردن، لبنان، الكويت وباكستان.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>تقدم خطوط الطيران ناس عدداً من الخدمات لضمان رحلة آمنة ومريحة لمسافريها. مع توافر تسهيلات الحجز الجماعي، خيار الجلوس، خدمات الكراسي المتحرك وعدد من الخيارات في منهجيات الدفع، فإن هذه الخطوط تقدم خدمات مختارة لمسافريها.</p><p>يمكنك أيضاً تجنب الطوابير الطويلة وزحمة المطار ببساطة عن طريق الضغط <a href='https://book.flynas.com/searchwebcheckin.aspx' target='_blank'>هنا</a> للاستفادة من خدمات إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران ناس.</p><p>كما يقدم الطاقم الودود على متن الرحلة تشكيلة لذيذة من الوجبات الخفيفة والمشروبات للبيع للمسافرين على متن الطائرة. يمكنك الاختيار بين القهوة الكريمية والشاي الإنجليزي ليتماشى مع المعكرونة الساخنة أو السندويشات الطازجة. كما يسمح للمسافرين أيضاً بحمل وجباتهم الخفيفة.</p><p>علاوةً على ذلك، إذا كان لديك وقفة طويلة في الشارقة، الكويت، بيروت، أبو ظبي أو عدد قليل من المطارات المختارة الأخرى، يمكنك أيضاً إنعاش نفسك في صالاتهم الفاخرة بأسعار فعالة من حيث التكلفة.</p><p>يستطيع المسافرون الذين ينوون السفر مع أمتعة تتجاوز الـ 30 كغ الاستفادة من خصم 20٪ على أمتعتهم الزائدة مع خدمة الأمتعة الزائدة المدفوعة مسبقاً. بالإضافة إلى ذلك، فإن خطوط الطيران تسمح بوزن خاص للأمتعة لحجوزات الحج والعمرة. الوزن المسموح به للأمتعة لدى خطوط الطيران للمسافرين الدائمين هو 10 كغ لحقائب المقصورة و 32 كغ للحقائب. لمعرفة المزيد عن سياسات الأمتعة والأمتعة الزائدة، اضغط <a href='http://www.flynas.com/en/terms-conditions/#Article9' target='_blank'>هنا</a> . </p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران ناس</h2><p>تهدف كليرتريب لجعل تجربة سفرك بسيطة بدءاً من مرحلة التخطيط. وبالتالي، إذا كنت بحاجة إلى معلومات عن جدول الرحلات أو ترغب بإجراء حجز مريح وآمن عبر الانترنت لدى خطوط الطيران ناس، فإن كليرتريب هي المكان المناسب للبدء.</p><p>علاوةً على ذلك، يمكننا أيضاً مساعدتك في التحقق من حالة سجل معلومات المسافر(PNR) لدى خطوط الطيران ناس، جمع المعلومات عن الخدمات على أرض المطار وجعل الطلبات الخاصة لسفرك في برنامج واحد.</p>"
    qa_WY_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الطيران العماني</h2><p>إن خطوط الطيران التي تبذل قصارى جهدها للحفاظ على معايير عالية للأداء في جميع جوانب عملياتها ستقدم لك حتماً خدمات ذات جودة عالية. تُعد خطوط الطيران العمانية واحدةً من هذه الخطوط، المعروفة بدقة مواعيدها وإرضاء عملائها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران العمانية</h2><p>خطوط الطيران العمانية هي الخطوط الوطنية لسلطنة عمان، وقد بدأت عملياتها في عام 1993. لقد لعبت خطوط الطيران هذه دوراً عظيماً في جعل مسقط مركزاً رئيسياً للملاحة الجوية في الشرق الأوسط وفي تعزيز الأنشطة التجارية، الصناعية والسياحية.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكنك القيام بالحجز عبر الانترنت على متن خطوط الطيران العمانية من مسقط إلى وجهات الخليج الرئيسية مثل أبوظبي، البحرين، الدوحة، دبي، العين، جدة، الدمام، الكويت والرياض. بالإضافة إلى ذلك، فهي ترتبط مع جهات مختلفة في آسيا، أفريقيا، أوروبا وأكثر من ذلك.</p><p>تملك خطوط الطيران هذه أسطولاً متطوراً. حيث تُعتبر خطوط الطيران الأولى التي تستخدم سلسلة بوينغ NG737 من الطائرات الجديدة كلياً.</p><h2>الخدمات ووزن الأمتعة المسموح به </h2><p>تُعرف خطوط الطيران هذه بسعيها لتوفير الراحة لمسافريها في كل لحظة أثناء الرحلة. في الواقع، هي تتميز بأداء دقيق فيما يتعلق بالوقت المحدد مع حوالي 95 في المئة من الالتزام بدقة المواعيد.</p><p>كما تقدم مجموعةً متنوعةً من الخدمات على أرض المطار وعلى متن الرحلة لضمان راحتك. على سبيل المثال، يمكنك الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران العمانية وذلك من أجل الحجز المسبق للوجبات ومقعدك المفضل، وأيضاً لتجنب طوابير الانتظار في المطار.</p><p>يمكن إجراء الحجز لدى خطوط الطيران العمانية لمسافري الدرجة الأولى، درجة رجال الأعمال والدرجة السياحية. على متن الطائرة، يمكنك الاستمتاع ببعض وجبات الطعام الشهية والمعدة من قبل طهاة معروفين، أماكن الجلوس الفاخرة والملائمة للرحلات الطويلة، العديد من وسائل الراحة على متن الرحلة، الاتصال بشبكة الإنترنت، خيارات الترفيه وغيرها الكثير. بالإضافة إلى ذلك، يمكنك تسوق المنتجات المعفاة من الرسوم الجمركية أثناء الرحلة، والاختيار من بين مجموعة البضائع من النوعية ذات المستوى العالمي.</p><p>قبل السفر، يجب أن تتطلع على الوزن المسموح به للأمتعة لدى خطوط الطيران العمانية، بحيث لا تتجاوز الحد المسموح به. الحد المسموح به للأمتعة هو 50كغ، 40كغ و30كغ للدرجة الأولى، درجة رجال الأعمال والدرجة السياحية، بالترتيب. بالإضافة إلى ذلك، لا يجب أن يتجاوز وزن حقيبتك المحمولة 7كغ. لمعرفة المزيد عن حدود الأمتعة، اضغط هنا.</p><p>يمكنك التمتع بمزايا برنامج الولاء سندباد إذا كنت مسافر دائم. فهو يسمح لك بكسب الأميال في كل مرة تطير فيها واستبدالها بالترقيات والامتيازات الأخرى.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران العمانية  </h2><p>تعمل كليرتريب بجد لضمان حصول عملائنا على الأفضل. لهذا السبب تكون عملية حجز التذاكر لدينا بسيطة ومتاحة على الهواتف النقالة، الأجهزة اللوحية وأجهزة الكمبيوتر المحمولة. يمكنك التحقق من الجدول الزمني لرحلات خطوط الطيران العمانية في أي وقت تشاء وحجز الرحلات لعطلتك المقبلة بعدد قليل من الضغطات.</p><p>بالإضافة إلى ذلك، نحن نقدم المساعدة لعملائنا بكل وسيلة ممكنة، بما في ذلك تتبع حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران العمانية. كما يتم تحديث أنظمتنا بأحدث البيانات، بحيث تستطيع إيجاد الصفقات والعروض التي تقدمها خطوط الطيران وأيضاً التحقق من حالة رحلتك على متن خطوط الطيران العمانية بسهولة.</p><p>دع كليرتريب تساعدك في جعل عملية الحجز لسفرك سهلة ومريحة.</p>"
    qa_PK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الباكستانية </h2><p>الخطوط الجوية الباكستانية هي الخطوط الجوية الرسمية في باكستان. يقع مقرها في مطار جناح الدولي في كراتشي. وهي مملوكة بالكامل من قبل الحكومة الباكستانية، تربط الخطوط الجوية الباكستانية المدن الكبرى في الشرق الأوسط والشرق الأقصى.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية الباكستانية </h2><p>لطالما قدمت الخطوط الجوية الباكستانية لزبائنها خدمات عالية الجودة ذات معايير عالمية من خلال استخدام أحدث التقنيات. وجعلتها شبكة رحلاتها الواسعة في الشرق الأوسط، والحسومات الخاصة بالنسبة للأطفال والمتقاعدين كأفضل خطوط جوية حقاً.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يقع المقر الرئيسي للخطوط الجوية الباكستانية في مطار جناح الدولي في كراتشي. إضافة لقواعد رئيسية أخرى في لاهور وإسلام أباد. تشمل الوجهات في الشرق الأوسط دبي، أبو ظبي، البحرين، الدمام، اسطنبول، جدة، مدينة الكويت، البحرين، المدينة المنورة، الرياض، مسقط، وغيرها.</p><p>أما وجهاتها العالمية فتشمل بعض المدن الرئيسية في الولايات المتحدة الأمريكية، الدنمارك، هولندا، تايلاند، إسبانيا، ألمانيا، الصين، كندا، نيبال، إيطاليا، اليابان، وغيرها.</p><p>يتألف الأسطول من طائرات الإيرباص التالية: A310-300s، ATR-42 500s & ATR-42 500s.</p><p>إضافة لطائرات من طراز بوينغ مثل: 747- 300s, 777-200Ers, 777-200LRs & 777-300Ers.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>تتوفر على متن رحلات الخطوط الجوية الباكستانية خدمات ترفيهية مثل تخصيص شاشة لكل مسافر، تعرض أحدث الأفلام، المسلسلات، المسرحيات، الأفلام الوثائقية، وبرامج الأطفال، وغيرها. كما يمكنك الاستماع إلى مختلف أنواع الموسيقى التي تناسب مزاجك ورغبتك.</p><p>يتوفر على متن الرحلة قائمة متنوعة من خيارات المأكولات العالمية. إلى جانب خيارات المأكولات المدهشة المعادة على الطريقة الباكستانية للغداء، العشاء، الفطور والوجبات الخفيفة. وتقدم أشهى الحلويات وأفضلها، مثل حلوى سوجي كا، مانجو شارلوت، الخوخ مع القرفة أو الفواكه الموسمية. كما يتم تقديم وجبات غذائية خاصة حسب الطلب للزبائن الذين يرغبون بمأكولات يتم إعدادها لمراعاة مبادئ دينية أو أسباب صحية.</p><p>يمكنك الاستفادة من الخدمات على أرض المطار في صالات الانتظار، حيث يتم رعايتك من قبل موظفين يتمتعون بحسن الضيافة. وتتوفر خدمات مثل التلفزيون الكبلي، خدمة الوصول إلى الانترنت، الصحف والمجلات.</p><p>تسمح سياسة الأمتعة في الخطوط الجوية الباكستانية بقطعتين يبلغ وزنهما الأقصى 40 كغ بالنسبة لدرجة رجال الأعمال و30 كغ للدرجة السياحية كوزن مجاني مسموح به للأمتعة.</p><p>الوزن المسموح به لحقائب اليد هو 7 كغ بالنسبة للدرجة السياحية والدرجة السياحية بلاس، و 12 كغ بالنسبة لدرجة رجال الأعمال. تختلف هذه الأحكام تبعاً للوجهة. لمزيد من التفاصيل حول سياسة الأمتعة، رجاء اضغط <a href='http://www.piac.com.pk/pia_experience/pia-experience_baggagesvc.asp' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الباكستانية </h2><p>يمكنك مع كلير تريب إجراء حجزك على متن الخطوط الجوية الباكستانية بسهولة كبيرة. حيث يقدم موقعنا الإلكتروني أفضل وأرخص تذاكر الطيران إلى جانب ترتيبات الإقامة في فنادق مختلفة. تساعدك الواجهة سهلة الاستخدام على الانترنت في كل خطوة من حجز تذاكر السفر.</p><p>عليك التحقق فيما إذا تم تأكيد حجزك أم لا قبل السفر. للتحقق من سجل معلومات المسافر (PNR) في الخطوط الجوية البريطانية ، رجاء اضغط   <a href='http://www.piac.com.pk/Pnr.aspx' target='_blank'>هنا</a>.</p><p>يمكنك أيضاً التحقق من حالة رحلتك على متن الخطوط الجوية الباكستانية عن طريق إدخال رقم رحلتك أو معلومات مسارك، بالضغط <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>.</p>"
    qa_PC_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط بيغاسوس الجوية</h2><p>خطوط الطيران بيغاسوس هي خطوط منخفضة التكلفة ويقع مقرها الرئيسي في اسطنبول، تركيا. تم إنشاؤها في عام 1990 كخطوط طيران مستأجرة ونمت منذ ذلك الحين لتصبح خطوط طيران عالمية. هدفها هو تقديم شبكة مسارات واسعة ووتيرة رحلات مرتفعة للعملاء، مع الحفاظ على أسعار مشجعة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران بيغاسوس </h2><p>تقدم بيغاسوس تجربة سفر ممتعة لعملائها من خلال تطوير خدماتها ومنتجاتها باستمرار، وهذا يجعلها خطوط الطيران الرائدة في تركيا. فهي تثبت التزامها بالسلامة من خلال تدابير مثل إنشاء أحدث مراكز التدريب الأرضي في تركيا مؤخراً.</p><p>خطوط الطيران هذه معروفة جيداً، وتشمل الجوائز التي فازت بها مؤخراً أسرع خطوط الطيران نمواً في أوروبا في عام 2011 و 2012 من قبل أوفيشال ايرلاين غايد ريبورت (OAG).</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يستطيع المسافرون في المملكة العربية السعودية القيام بالحجز عبر الانترنت لدى خطوط الطيران بيغاسوس إلى أكثر من 75 وجهةً في 30 بلداً. كما يستطيعون الوصول إلى مسارات خطوط الطيران من بيروت، الدوحة، دبي والكويت في منطقة الشرق الأوسط.</p><p>كان عمر الأسطول في أيلول / سبتمبر 2013 4.1 سنوات فقط، مما يجعله الأسطول الأصغر في السماء. ويتكون أساساً من طائرات بوينغ 737، والتي تساهم بشكل كبير بالتزامهم.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران بيغاسوس قبل 48 إلى 3 ساعات من مغادرة رحلاتهم. وهذا من شأنه مساعدتهم على توفير الكثير من وقت الانتظار والجهد في المطار. كما أنه من المستحسن التحقق من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران بيغاسوس قبل بضع ساعات من رحلتك.</p><p>يمكن للمسافرين التحقق من المعلومات على الموقع الإلكتروني لخطوط الطيران بشأن قواعد وسياسات المسافرين من ذوي الاحتياجات الخاصة، الآباء المسافرين مع الرضع والأطفال، وذوي الاحتياجات الخاصة الخ. عند الصعود على متن الطائرة، من المؤكد أن المقاعد المريحة والمصممة تصميماً جيداً وطلبك المسبق لوجبتك المختارة من مقهى بيغاسوس ستساهم بتجربة طيرانك المريحة. لمزيد من التفاصيل والمعلومات رجاءً الاتصال بخدمة العملاء لخطوط الطيران في هذه <a href='http://www.flypgs.com/en/contact/call-center.aspx'>الصفحة</a>.</p><p>وفقاً للوزن المسموح به للأمتعة لدى خطوط الطيران بيغاسوس، يمكن للمسافرين حمل حقيبة يصل وزنها إلى 32 كغ، ويستطيعون أيضاً حمل حقيبة يد على متن الطائرة يصل وزنها إلى 8 كغ. يسمح للأغراض مثل أجهزة الكمبيوتر المحمولة أو حقائب اليد بالإضافة إلى الكمية المذكور من حقائب اليد، ولكن يجب على المسافرين الانتباه إلى أن أي شيء زائد سيتم حفظه في الانتظار. يمكنك العثور على المزيد من القواعد المتعلقة بسياسة الأمتعة <a href='http://www.flypgs.com/en/information/general-rules.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران بيغاسوس</h2><p>توفر لك كليرتريب طريقةً سهلةً للوصول إلى جميع المعلومات عن الرحلات وجداول المسارات لخطوط الطيران هذه، وكن على ثقة تامة من أنك ستعجب بسرعة ووضوح هذه الواجهة. كما تضمن لك الصفحات الخالية من الفوضى أنك ستجد ما تحتاجه من المعلومات بلمح البصر، بما في ذلك معلومات عن الفنادق والصفقات.</p><p>يحتاج المسافرون دائموا التنقل فقط إلى تحميل واستخدام تطبيق كليرتريب للوصول إلى نفس المعلومات على هواتفهم أيضاً! كما أنه متوفر للعديد من أنظمة التشغيل بما في ذلك أي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_PR_content: "<h2>على متن الخطوط الجوية الفلبينية </h2><p>تمتد خدمات خطوط الطيران إلى العديد من الوجهات في جميع أنحاء العالم. فهي تسيّر رحلات منتظمة في الشرق الأوسط إلى الوجهات الرئيسية التالية: أبو ظبي، البحرين، الدوحة ودبي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>باشرت الخطوط الجوية الفلبينية في برامج منتظمة لتوسيع و تحسين الأسطول. وهذا يضمن أقصى درجات السلامة للمسافرين.</p><p>يتكون أسطولها من نخبة من الطائرات مثل بوينغ 777-3000 ERs و747-400S؛ وكذلك إيرباص A330-300s، 343-300s، A320-319 200sand-100S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران لجميع المسافرين مجموعة من الخدمات على متن الرحلة وعلى أرض المطار. ويتم تجديد برامج القائمة، والوجبات الخفيفة، وأماكن الجلوس والترفيه بانتظام أخذين في الاعتبار راحة الزبائن واختياره. يسعى برنامج مابوهاى بشكل خاص إلى تقديم خصومات ومزايا للسفر إلى المسافرين الدائمين. كما تعرف هذه الخطوط بتقديم خدمات إضافية للمسافرين الذين يعانون من مرض صحي أو لمن هم في حاجة إلى رعاية خاصة.</p><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر على متن الخطوط الجوية الفلبينية عبر الإنترنت. حيث بإمكان المسافرين حجز، والتحقق، وإنهاء الإجراءات وطباعة تفاصيل سفرهم وبطاقة الصعود قبل مغادرة الرحلة. وللاستفادة من هذه الخدمة، يرجى الضغط <a href='http://www1.philippineairlines.com/flights/web-check/' target='_blank'>هنا</a>.</p><p>تؤثر درجة السفر والوجهة إلى حد كبير على الوزن المسموح به للأمتعة على متن الخطوط الجوية الفلبينية. وبالنسبة للرحلات الدولية إلى الشرق الأوسط، يكون الحد الأقصى للأمتعة المفحوصة هو 23 كغ إلى أبوظبي، و 30 كغ إلى البحرين، و 40 كغ إلى الدوحة و 30 كغ إلى دبي. ويسمح لمسافرين كلاسيك مابوهاى بنقل 40 كغ لإمارة أبوظبي. وقد يضطر المسافرون لدفع رسوم زائدة لفحص أمتعة إضافية. يجب أن يتم الحصول على إذن خاص من أجل اصطحاب الحيوانات الأليفة والمعدات الكبيرة.</p><p>للحصول على معلومات محددة تتعلق بالأمتعة أو المواد المحظورة، اضغط <a href='http://www1.philippineairlines.com/flights/all-about-baggage/free-baggage-allowance/travelling-philippine-airlines-pr-and-pal-express/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الفلبينية </h2><p>كليرتريب هو موقع السفر التي يقدم مجموعة كبيرة من أحدث المعلومات المتعلقة بالسفر وخيارات الحجز على متن الرحلات والفنادق والقطارات في جميع أنحاء العالم. يمكنك الدخول إلى الموقع للقيام بجميع حجوزات رحلتك بكل سهولة.</p><p>كما يمكنك القيام بالحجوزات على متن الخطوط الجوية الفلبينية عبر الإنترنت إلى العديد من الوجهات في جميع أنحاء العالم عبر هذا الموقع. تقدم هذه الخطوط خدمات طيران إلى مدن في مختلف أنحاء آسيا، وأمريكا، والشرق الأوسط الخ. كما يمكنك الدخول إلى موقع كليرتريب للحصول على معلومات مفصلة أكثر عن جدول الرحلات على متن الخطوط الجوية الفلبينية. يمكنك التحقق أيضاً من  حالة الرحلة على متن الخطوط الجوية الفلبينية الخاصة بك على هذا الموقع.</p><p>لا تتردد بالبحث في موقع كليرتريب لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_QF_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط كانتاس الجوية</h2><p>تأسست خطوط كانتاس الجوية في عام 1920، وهي الخطوط الرسمية في استراليا. وقد نمت منذ ذلك الحين لتصبح أكبر خطوط طيران محلية ودولية في البلاد، كما أنها عضو في ون ورد ألاينس.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط كانتاس الجوية</h2><p>إنه ليس معروف على الملأ أو مدرك أن كانتاس تمثل الخدمات الجوية المحدودة لولاية كوينزلاند والإقليم الشمالي. تؤمن هذه الخطوط بشدة في الاستدامة البيئية كما تلتزم أيضاً بالسلامة والموثوقية التشغيلية لطائراتها.</p><p>منح موقع AirlineRatings.com مؤخراً خطوط الطيران جائزة أفضل درجة سياحية في جوائز ايرلاين اكسيلينس أوردز عام 2014.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية القيام بالحجز على متن خطوط كانتاس الجوية عبر الانترنت من الرياض إلى وجهات عديدة في جميع أنحاء العالم بما في ذلك الشرق الأوسط وآسيا وأمريكا الشمالية والجنوبية وأوروبا وأفريقيا وأستراليا وجنوب المحيط الهادئ. ومن المؤكذ أن تغطي خريطة الطريق لهذه الخطوط المشهورة العالم بأسره.</p><p>يتكون أسطولها من طائرات على طراز بوينغ 737-800، 717، 787، إيرباص A330-200، A380-800، دريملاينر و بومباردييه Q400 التي يتم صيانتها جيداً وتحديثها باستمرار.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>ابدأ رحلتك من منزلك باستخدام خدمة إنهاء إجراءات السفر على متن خطوط كانتاس الجوية عبر الإنترنت قبل الرحلة ب 24 ساعة، وذلك لإدخار وقت الانتظار الطويل في المطار. كما يستحسن استخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط كانتاس الجوية للتحقق من حالة حجزك قبل بضع ساعات من الرحلة.</p><p>لدى هذه الخطوط 4 درجات سفر وهي : السياحية، السياحية الممتازة، درجة رجال الأعمال و الدرجة الأولى حيث يتمكن المسافرون على الدرجة الممتازة من الدخول إلى صالاتها للاسترخاء فيها قبل الصعود على متن الطائرة. أما على متن الطائرة، تشمل وساثل الرفاهية مقعد سكاي بيد في درجة رجال الأعمال، وسرير وسيع جداً ومسطح بالكامل في الدرجة الأولى. كما تم تصميم خيارات القائمة في هذه الدرجات بشكل جيد جداً وتعتبر إضافة لتجربتك التي لن تنساها. سيختبر المسافرون على الدرجة السياحية والسياحية الممتازة مقاعد مريحة وتجربة ممتعة تتضمن مجموعة رائعة من خيارات القائمة والترفيه على متن الطائرة. اتصل بخدمة الزبائن للحصول على مزيد من التوضيحات <a href='http://www.qantas.com.au/travel/airlines/customer-care/global/en' target='_blank'>هنا</a>.</p><p>وبالنسبة للوزن المسموح به للأمتعة على متن خطوط كانتاس الجوية، يمكن للمسافرين في الدرجة السياحية فحص ما يصل إلى 30 كغ من الأمتعة على الرحلات الدولية، وبينما يسمح بحمل أوزان أعلى في الدرجات الأخرى. أما عندما تسافر في خط رحلة تتطلب العديد من خطوط الطيران المختلفة، تحقق من سياسات الخطوط الأهم فهي التي تطبق. ويمكنك معرفة المزيد عن سياسة الأمتعة في هذه <a href='http://www.qantas.com.au/travel/airlines/baggage/global/en' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط كانتاس الجوية</h2><p>استخدم موقع كليرتريب في تخطيط مسار رحلتك بالكامل وكن على ثقة أن سهولة العثور على جميع المعلومات التي تحتاج إليها ستحظى بإعجابك. وستجعلك سرعة الواجهة، والصفحات المصممة بشكل جيد والخالية من الفوضى تعود إليها في كل مرة تفكر فيها في إجراء بحث خاص بالسفر عبر الإنترنت.</p><p>بالنسبة لأولئك الذين يفضلون استخدام هواتفهم النقالة من أجل راحتهم، أو ربما هم ببساطة كثيري التنقل، يقدم كليرتريب أيضاً تطبيق يمكنك تحميله واستخدامه على هاتفك النقال. حيث يتوفر أيضاً على أجهزة آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_QR_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية القطرية</h2><p>سيكون اختيارك لخطوط جوية مثل الخطوط الجوية القطرية الحائزة على عدة جوائز قراراً حكيماً؛ حيث ستقوم بتجربة أفضل الخدمات المقدمة من الخطوط الجوية التي اختيرت كـ ايرلاين اوف ذا يير لمدة سنتين على التوالي من قبل سكايتراكس وورلد ايرلاين اووردس.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية القطرية </h2><p>تعد الخطوط الجوية القطرية الخطوط الجوية الوطنية لدولة قطر وتأسست في عام 1993. ويقع مقرها الرئيسي في برج قطر للخطوط الجوية في الدوحة، وهو جزء من ون وورلد أليانس للطيران.</p><p>هذا وقد حازت على العديد من الجوائز في منطقة الشرق الأوسط وكذلك في جميع أنحاء العالم نظراً لخدماتها الممتازة واتساق الجودة. وتشمل هذه الجوائز جائزة بيست ايرلاين ستافف سيرفس في منطقة الشرق الأوسط، التي تم التصويت عليها من قبل سكايتراكس وورلد ايرلاين اووردس في عام 2011 و 2012.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تملك هذه الخطوط الجوية أكثر من 120 طائرة في أسطولها، بما في ذلك بوينغ Boeing من طراز 777 و787 وكذلك طائرات ايرباص Airbus من طراز A380 و A350. يمكن الحجز على متن الخطوط الجوية القطرية إلى 120 وجهة في العالم، بما في ذلك عدد من البلدان في منطقة الشرق الأوسط.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>يمكن الحجز على متن الخطوط الجوية القطرية عبر شبكة الإنترنت لمسافري الدرجة الأولى، ودرجة رجال الأعمال والسياحية. كما يمكنك أيضاً الاستفادة من الخدمات على أرض المطار مثل إنهاء إجراءات السفر على متن خطوط الطيران القطرية وخدمة الصالات الفاخرة.</p><p>حال وجودك على متن الطائرة، يمكنك الاستمتاع بنظام أوريكس الحديث للترفيه الموجود على متن الرحلة. وتستطيع الاستفادة من الأطباق الشهية المعدة باستخدام مكونات عالية الجودة من قبل طهاة ذوي شهرة عالمية. كما تقدم الخطوط القطرية إلى جانب ذلك مجموعة حصرية من المنتجات معفاة من الرسوم الجمركية، والتي يمكن شراؤها على متن الطائرة.</p><p>وقد تحتاج لمعرفة وزن الأمتعة المسموح به على متن الخطوط الجوية القطرية إذا كنت في رحلة عمل طويلة، أو تخطط لقضاء إجازة عائلية. حيث تسمح قواعد خطوط الطيران للركاب بحمل قطعتين من الأمتعة. كما يحظى ركاب الدرجة الأولى، ودرجة رجال الأعمال والدرجة السياحية بوزن مجاني للحقائب ذات الوزن 40 و 30 و 23 كغ على التوالي. إلا أن هذا يختلف وفقاً للرحلات والوجهات. لمزيد من التفاصيل حول الأمتعة، اضغط <a href='http://www.qatarairways.com/ae/en/baggage.page' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة الحجز على متن الخطوط الجوية القطرية </h2><p>تقدم كلير تريب واحدة من أروع الواجهات، لدعم الحجز على خطوط الطيران هذه والحائزة على جوائز. حيث يمكنك إجراء الحجوزات عن طريق شبكة الإنترنت، والتحقق من جداول رحلات الخطوط الجوية القطرية، والحصول على المعلومات المتعلقة بالأمتعة وأكثر من ذلك بكثير من خلال موقعنا.</p><p>بالإضافة إلى ذلك، يوفر موقعنا المساعدة لتتبع حالة رحلتك على متن خطوط الطيران القطرية في الوقت الحقيقي. ليس هذا فحسب، بل يمكنك التحقق أيضاً للحصول على أحدث العروض والاتفاقيات المقدمة من قبل الخطوط الجوية. كما يقدم لك الموقع معلومات تذكرتك للتحقق من حالتك على سجل معلومات المسافر (PNR) لدى خطوط الطيران القطرية .حيث أننا نقدم كل شيء تحت سقف واحد.</p><p>احظ بعطلة أحلامك على متن خطوط طيران فاخرة مثل الخطوط القطرية عن طريق المساعدة المميزة المقدمة من كليرتريب!</p>"
    qa_RT_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران رأس الخيمة</h2><p>هي الخطوط الوطنية لرأس الخيمة، إحدى الإمارات السبع في دولة الإمارات العربية المتحدة، بدأت خطوط طيران رأس الخيمة عملياتها في عام 2006. اليوم، تُعرف هذه الخطوط بأنها واحدة من خطوط الطيران الأكثر راحةً وأناقةً وبأسعار معقولة في المنطقة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط طيران رأس الخيمة</h2><p>بعد توقف العمليات مؤقتاً في عام 2009، عادت خطوط الطيران هذه للعمل مرةً أخرى بصورة وإدارة جديدة في عام 2010. إلى جانب رأس الخيمة، تخدم أيضاً رحلات خطوط طيران رأس الخيمة الوجهات التالية في الشرق الأوسط وأجزاء أخرى من العالم: جدة، الدوحة، أبو ظبي، القاهرة، شيتاغونغ، دكا، كوزيكنود، لاهور، بيشاور وكاتماندو.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>بهدف توفير أقصى قدر من الراحة والأمان لجميع مسافريها، فقد استثمرت خطوط طيران رأس الخيمة أسطولاً ذو مستوىً عالمي والذي يتكون من طائرات بوينغ 757-200S وايرباص A320-200S.</p><p>يمكن للمرء أن يختار القيام بالحجز لدى خطوط طيران رأس الخيمة من مختلف أنحاء الشرق الأوسط، أفريقيا وآسيا.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بالإضافة إلى الخدمات المثيرة مثل أولويات الصعود، إنهاء إجراءات السفر وتسليم الأمتعة لأعضاءها المتميزين، يستطيع جميع مسافري خطوط الطيران هذه الاستمتاع بخدمات حافلات النقل المجانية إلى المطار من رأس الخيمة، أبو ظبي، دبي، عجمان، الشارقة، الفجيرة، أم القوين وخورفكان. في المطارات المختارة، يستطيع مسافرو رأس الخيمة وأعضاءها المتميزين الاستفادة من المواقف المجانية طويلة الأمد للسيارات في المطار لأجل سياراتهم عند استمتاعهم بعطلتهم!</p><p>يمكنك الاستفادة أيضاً من المساعدة في شحن البضائع، حجز تأمين السفر أو استئجار سيارة في وجهة سفرك.</p><p>بالإضافة إلى ذلك، يسمح لجميع مسافري خطوط طيران رأس الخيمة بحمل 30 كغ. ويسمح لأعضاء رأس الخيمة المتميزين بحمل في 10 كغ إضافية. كما تستطيع أيضاً حمل حقيبة يد يصل وزنها إلى 7 كغ على متن الطائرة. يمكنك العثور على المزيد من المعلومات عن سياسات الأمتعة لدى خطوط طيران رأس الخيمة من خلال الضغط <a href='http://www.rakairways.com/faq/baggage-policies/' target='_blank'>هنا</a>.</p><p>للحصول على المعلومات عن خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط طيران رأس الخيمة، اضغط <a href='http://www.rakairways.com/flying-with-us/check-in-services/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط طيران رأس الخيمة</h2><p>بهدف تبسيط عملية التخطيط للمسافر؛ فإن كليرتريب توفر واجهة مستخدم سهلة ولكنها شاملة للقيام بالحجز عبر الانترنت لدى خطوط طيران رأس الخيمة. يمكنك تسجيل الدخول إلى موقعنا الالكتروني للعثور على قائمة شاملة عن جداول رحلات خطوط طيران رأس الخيمة داخل وخارج أماكنك المفضلة. من خلال قضاء الوقت على موقعنا على الانترنت، يمكنك الحصول أيضاً على قائمة كاملة عن رحلات خطوط طيران رأس الخيمة.</p><p>يمكنك أيضاً أن تجد المزيد من المعلومات عن حالة رحلتك على متن خطوط طيران رأس الخيمة على موقعنا الالكتروني. لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات، الخصومات، الخدمات على أرض المطار وغيرها. </p>"
    qa_AT_content: "<h2 style='padding-top:18px;'>حجز ملكي ماروك الهواء على الانترنت</h2><p>الخطوط الملكية المغربية هي الخطوط الوطنية في المغرب، ويقع مقرها الرئيسي في مطار الدار البيضاء أنفا. وهي مملوكة بالكامل من قبل حكومة المغرب، وتعمل من مركزها الرئيسي في مطار محمد الخامس الدولي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الملكية المغربية</h2><p>بالإضافة إلى مجموعة واسعة من الوجهات المحلية، تخدم خطوط الطيران هذه العديد من المدن في جميع أنحاء العالم كذلك، وتغطي قارات أفريقيا، آسيا، أوروبا، أمريكا الشمالية والجنوبية. كما تستخدم أيضاً اتفاقات الرمز المشترك مع خطوط الطيران الأخرى لكي تُوسّع خريطة مساراتها وتقدم المزيد من الخيارات للمسافرين. </p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يستطيع المسافرون في المملكة العربية السعودية القيام بالحجز لدى الخطوط الملكية المغربية من الرياض للذهاب إلى أي من الوجهات المُخدّمة الأخرى بما في ذلك أبو ظبي، دبي، جدة، مصر، لبنان، الكويت والبحرين في الشرق الأوسط.</p><p>يحتوي الأسطول على العديد من نماذج بوينغ B747-مثل 400، B767-300، B737-800 و B737-700، وعدد قليل من طائرات ATR-72 كذلك. خطوط الطيران هذه ملتزمة جداً بالسلامة وتتأكد من صيانة الأسطول وتحديثه بشكل جيد في جميع الأوقات. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>باستخدام خدمة إنهاء إجراءات السفر عبر الانترنت لدى الخطوط الملكية المغربية، يمكنك إنهاء إجراءات السفر من 24 ساعة إلى ساعتين قبل مغادرة رحلتك. يمكنك القيام ببعض الإجراءات الإضافية مثل اختيار مقعدك أثناء عملية إنهاء إجراءات السفر. يمكنك استخدام مساعدة خطوط الطيران للتحقق من حالة سجل معلومات المسافر (PNR) لدى الخطوط الملكية المغربية قبل بضع ساعات من مغادرة الرحلة.</p><p>يمكن الاستفادة من المرافق في صالة أطلس في المطار من قبل مسافري الدرجة الممتازة، للاسترخاء قبل مغادرة رحلاتهم. هذه ليست سوى المقدمة للراحة التي سيشعرون بها على متن الطائرة. بدءاً من المقاعد الجلدية التي يمكن تعديلها لتصبح 'سريراً' مسطحاً، يمكنهم أيضاً التمتع بأحدث الخيارات في مجال الترفيه والمأكولات الشهية. توفر الدرجة السياحية تجربةً مريحةً أيضاً، بما في ذلك خدمةً ممتازةً، اختيار وجبات الطعام والمشروبات على متن الطائرة وخيارات الترفيه. يمكن الاتصال بخدمة العملاء لدى خطوط الطيران هذه للحصول على المزيد من المعلومات <a href='http://www.royalairmaroc.com/int-en/Contact-us' target='_blank'>هنا</a>.</p><p>لا تنسى التحقق من سياسة الأمتعة لدى الخطوط الملكية المغربية قبل حزم حقائبك، كما تسمح هذه الخطوط لمسافري الدرجة السياحية بحمل حقيبة واحدة يصل وزنها إلى 23 كغ. إذا كنت مسافراً على درجة رجال الأعمال، يمكنك حمل حقيبتين من نفس الوزن. لمزيد من القواعد المتعلقة بالوزن المسموح به للأمتعة، بما في ذلك الحدود المسموح بها للمسافرين الدائمين، رجاءً الاطلاع <a href='http://www.royalairmaroc.com/int-en/Travel-Info/Baggage-and-service-fees' target='_blank'>هنا</a>. </p><h2>كليرتريب: وسيلة حجز الرحلات على متن الخطوط الملكية المغربية</h2><p>جرب كليرتريب في المرة القادمة التي تخطط فيها للسفر للعثور على كافة المعلومات ذات الصلة بخطوط الطيران بما في ذلك المسارات والجدول الزمني للرحلات. يمكنك أيضاً التحقق من توافر الفنادق والصفقات باستخدام واجهتنا، وكن على ثقة تامة من أنك ستفاجأ بالسرعة التي يمكنك فيها عرض جميع المعلومات المطلوبة عن خط سير رحلتك بالكامل.</p><p>كما توفر كليرتريب أيضاً تطبيق يمكنك تحميله واستخدامه على هاتفك النقال، للوصول إلى نفس المعلومات حتى أثناء التنقل. كما يوجد لدينا نسخ من التطبيق لمجموعة من أنظمة التشغيل بما في ذلك أي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_BI_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران بروناي الملكي</h2><p>طيران بروناي الملكي هي الخطوط الجوية الرسمية في سلطنة بروناي تأسست في عام 1974. وقد تطورت حتى أصبحت خطوطاً جوية حديثة، بعد أن قطعت شوطاً طويلاً من بداياتها بوجود طائرتين فقط. وهي مملوكة بالكامل من قبل سلطنة بروناي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران بروناي الملكي</h2><p>تدير خطوط الطيران عملياتها من مركزها الرئيسي في مطار بروناي الدولي في بيركاس. تؤمن بالتحديث المستمر للأسطول لتقديم أفضل تجربة للمسافرين. وأول عملية توسيع هامة لأسطول هذه الخطوط الجوية حدث في تسعينيات القرن التاسع عشر.</p><p>وقد تم تميزت طيران بروناي الملكي لجهودها غالباً، وكانت جائزة أفضل شركة طيران أجنبية لعام 2011 إحدى أحدث الجوائز التي حازتها في جوائز الصباح للسياحة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن طيران بروناي الملكي عبر الإنترنت للسفر إلى جنوب شرق آسيا، أوروبا، استراليا إضافة إلى وجهات في الشرق الأوسط. كما يمكنهم الالتحاق بخطوط الطيران هذه من دبي أو جدة.</p><p>يتألف الأسطول من طائرات من طراز إيرباص A391، A320 وبوينغ 777 و 787. وتعتقد هذه الخطوط الجوية أن هذه الطائرات هي الخيار الصحيح لتوفير رحلة آمنة ومريحة للمسافرين كما أنها يمكن أن تكون مفيدة في تحسين الأداء المالي لخطوط الطيران.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر على طيران بروناي الملكي على الانترنت لتوفير الكثير من وقت الانتظار مع طوابير المنتظرين في المطار. كما أن من الأفضل التحقق من حالة الحجز باستخدام حالة سجل معلومات المسافر (PNR) في طيران بروناي الملكي في أي وقت يلي إجراء الحجز على خطوط الطيران هذه.</p><p>يمكن للمسافرين في الدرجة الممتازة الاستفادة من خدمات صالة سكاي للقيام بأعمالهم أو فقط للاستراحة قبل الرحلة. كما توفر الصالات هذه سبل الراحة من غرف الصلاة وأماكن الوضوء للمسافرين المسلمين. وبمجرد صعودك على متن الطائرة ستستمتع بتجربة سفر تشمل المقاعد المريحة ومجموعة من المأكولات. وسيجرب المسافرون على متن دريملاينر 787، مفهوم 'السفر الأفضل' الذي يتضمن تكنولوجيا السفر الهادئ والإحساس بإرهاق أقل. يمكنك استيضاح غيرها من التفاصيل مع خدمة الزبائن في خطوط الطيران <a href='http://www.flyroyalbrunei.com/contact-us/' target='_blank'>هنا</a>.</p><p>وفقاً لسياسة الأمتعة في طيران بروناي الملكي يمكن للمسافرين في درجة رجال الأعمال فحص ما بين 30 و 40 كغ من الأمتعة، ويمكن للمسافرين في الدرجة السياحية فحص ما بين 20 و 25 كغ من الأمتعة. يُسمح باصطحاب حقائب يد يصل وزنها إلى 7 كغ في الدرجة السياحية، في حين يكون الوزن المسموح به للأمتعة أعلى للدرجات الممتازة. يرجى التحقق من تفاصيل أكثر حول سياسة الأمتعة <a href='http://www.flyroyalbrunei.com/travel-info/general-travel-information/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران بروناي الملكي</h2><p>من المؤكد أنه عند اختيارك كلير تريب لتخطيط مسار سفرك بالكامل ستندهش بصفحاتها السريعة والمرتبة التي ستوفر لك المعلومات التي تحتاجها ببضع نقرات. كما تتوفر معنا جميع المعلومات المتعلقة بمسارات ومواعيد الرحلات وعروض الفنادق.</p><p>وحيث أن التطبيقات أصبحت الوسيلة التي يختارها العديد من الناس، قدمت كليرتريب تطبيقاً يمكنك تحميله واستخدامه على الجوال. وهو متاح للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، ويندوز، وبلاك بيري.</p>"
    qa_RJ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الملكية الأردنية</h2><p>الخطوط الجوية الملكية الأردنية هي الخطوط الجوية الرسمية في الأردن. يقع المكتب الرئيسي لخطوط الطيران في عمان، الأردن، وتدير عملياتها من مطار الملكة علياء الدولي الذي يقع خارج مدينة عمان. لخطوط الطيران هذه عضوية كاملة مع تحالف ون وورلد منذ عام 2007.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الملكية الأردنية</h2><p>بدأت شركة الطيران عملياتها في عام 1963. كان لخطوط الطيران الأردنية بدايات متواضعة مع ثلاث طائرات وأربع وجهات إقليمية.</p><p>وقد حصلت في الماضي على الكثير من الجوائز المرموقة. فيما يلي بعض من أبرزها:</p><p><ul class='listingar'><li>أفضل خطوط طيران عام 2010 في حفل توزيع جوائز أفضل إنجازات الأعمال العربية</li><li>جائزة التميز للشحن الجوي من قبل الشحن الجوي العالمي في عام 2009</li><li>جائزة الالتزام بالمواعيد في حفل توزيع جوائز الطيران سخيبول (مطار أمستردام) في عام 2009</li></li></ul></p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تغطي طائرات خطوط الطيران أوروبا، آسيا، أفريقيا ومعظم الوجهات في أنحاء الشرق الأوسط. يضم الأسطول الحالي 32 طائرة تضم طائرات من طراز ايرباص A340s ،A330s ، A321s، (A320s)، A319s، وطائرات من طراز امبراير 195 وامبراير 175.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>فيما يتعلق بالترفيه تتوفر على متن الرحلة الأفلام الأكثر انتشاراً والأفلام الكلاسيكية، أفضل برامج التلفزيون، أفضل 100 محطة موسيقى كما تتوفر مواد للقراءة. يمكنك أيضاً الاستمتاع بنظام حسب الطلب يساعدك في إيجاد ما تبحث عنه، عندما ترغب بذلك.</p><p>عند السفر في الدرجة الملكية، سيكون بإمكانك الاستمتاع بالمقاعد الفاخرة وشاشات التلفزيون الشخصية على كل مقعد. للمسافرين من رجال الأعمال، تم تجهيز الطائرة بجميع ما يلزم من أدوات إنتاجية.</p><p>تنص سياسة الأمتعة في الخطوط الجوية الملكية الأردنية أنه بالنسبة للأمتعة المفحوصة يُسمح بقطعة واحدة بوزن 20 كغ عند السفر في الدرجة السياحية.على أن لا يتجاوز مجموع الأبعاد الثلاثة للقطعة الواحدة 158 سم /62 بوصة.</p><p>أما للمسافرين في الدرجة الملكية، يُسمح بقطعة واحدة بوزن 30 كغ. على أن لا يتجاوز مجموع الأبعاد الثلاثة للقطعة الواحدة 158 سم/62 بوصة.</p><p>فيما يتعلق بحقائب اليد، يُسمح بقطعة واحدة لا يتجاوز وزنها 7 كغ للمسافرين في الدرجة السياحية. أما بالنسبة للمسافرين في الدرجة الملكية، باستثناء طائرات امبراير، يُسمح بقطعتين على أن لا يتجاوز وزنهما 7 كغ.</p><p>للحصول على تفاصيل كاملة عن سياسات الأمتعة، رجاء اضغط <a href='http://www.rj.com/en/baggage_information.html' target='_blank'>هنا</a> .</p><p>كما يمكنك أيضاً تجنب طوابير المنتظرين في المطار وإنهاء إجراءات السفر عبر الإنترنت. للاستفادة من خدمة إنهاء إجراءات السفر على الخطوط الجوية الملكية الأردنية على الانترنت، رجاء اضغط   <a href='http://www.rj.com/en/get_your_boarding_pass_online.html' target='_blank'>هنا</a> .</p><h2>كليرتريب: طريقة حجز التذاكر على متن خطوط الطيران الملكية الأردنية</h2><p>تساعدك كلير تريب في كل ما يتعلق بحجزك على متن الخطوط الجوية الملكية الأردنية عبر الانترنت بأفضل طريقة ممكنة. عليك التحقق فيما إذا تم تأكيد حجزك أم لا قبل السفر. للتحقق من حالة سجل معلومات المسافر (PNR ) في الخطوط الجوية الملكية الأردنية رجاء اضغط   <a href='http://www.rj.com/en/online-booking?tab=4&_=119' target='_blank'>هنا</a>.</p><p>إذا لم ترغب في إضاعة وقتك الثمين والانتظار في المطار في حال تأخر رحلتك. وإذا أردت معرفة حالة الرحلة على الخطوط الجوية الملكية الأردنية، رجاء اضغط   <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>.</p>"
    qa_7S_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران رايان</h2><p>خطوط الطيران ريان هي خطوط طيران منخفضة التكلفة يقع مقرها في أوروبا، كما أنها معروفة جيداً بسجلها للسلامة لمدة 29 عام. تخدم هذه الخطوط 180 وجهة في 29 دولة، وهذا يعني أن أكثر من 1600 رحلة يتم تشغيلها من قبلها يومياً. تأسست لأول مرة في عام 1986، وقد نمت من طاقم مكون من 25 موظفاً إلى أكثر من 9000 موظفاً من المهنيين ذوي المهارات العالية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران ريان </h2><p>خطوط الطيران هذه ملتزمة بأنه يمكن تحسين البيئة بسهولة عن طريق شهاداتها الأخيرة كالأفضل في الاستمرارية من بين أكبر 20 خطوط طيران من حيث حجم المسافرين. لقد تم هذا التقييم عن طريق قياس انبعاثات ثاني أكسيد الكربون لكل ميل المسافرين، وقد كانت الجهود التي قامت بها خطوط الطيران ريان في هذا المجال واضحة. لقد قامت هذه الخطوط أيضاً بتوفير خدمات ممتازة للعملاء، والتي تتضمن توفير أفضل الأسعار مع الحفاظ على درجة عالية من الالتزام بالمواعيد.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يستطيع المسافرون من المملكة العربية السعودية القيام بالحجز عبر الإنترنت لدى خطوط الطيران ريان من الرياض للسفر إلى العديد من الوجهات في منطقة الشرق الأوسط، أوروبا، وعدد قليل من الوجهات في أفريقيا أيضاً. يتم تحديث خريطة مساراتهم باستمرار وتكون متاحةً على موقعهم الالكتروني.</p><p>يتكون أسطول هذه الخطوط من أكثر من 300 طائرة بوينغ 737-800، مع المزيد من الطلبات باستمرار لهذا النوع من الطائرات المريحة والآمنة. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران ريان التي تتوفر من 15 يوماً وحتى ساعتين قبل مغادرة الرحلة. من الممكن أيضاً إعادة طباعة بطاقات الصعود إلى الطائرة وصولاً إلى الوقت الحالي. يمكن استخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران ريان للتحقق من حالة حجزك، في أي وقت قبل الوصول إلى المطار.</p><p>عند الصعود على متن الطائرة، يمكنك الاختيار من بين مجموعة واسعة من خيارات مرطبات الشفاه التي تشمل المشروبات الساخنة والباردة كذلك. تهدف خطوط الطيران هذه لتحقيق مستوى عال من خدمة العملاء، وتشجعك أيضاً لترشيح عضو من الموظفين للحصول على جائزة التميز. يمكنك الاتصال بخدمة العملاء لهذه الخطوط <a href='http://www.ryanair.com/en/questions/contacting-customer-service/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة لدى خطوط الطيران ريان للمسافرين بالدفع مقابل الحقائب بوزن من 15 إلى 20 كغ. تذكر أن الدفع على الانترنت سيكون أكثر فعالية من حيث التكلفة من الانتظار حتى يتم إنهاء إجراءات السفر في المطار. كما يستطيع المسافرون أيضاً حمل حقيبة واحدة على متن المقصورة لا يتجاوز وزنها 10 كغ، وأيضاً لا تتجاوز أبعادها 55سم 40سم 20 سم. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على هذه <a href='http://www.ryanair.com/en/terms-and-conditions/#regulations-checkedbaggage' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران ريان</h2><p>توفر لك كليرتريب أحدث جداول الطيران والمسارات، مما يجعلها مريحة للوصول إلى أي المعلومات تحتاجها عن خطوط الطيران ريان. كن على ثقة تامة من أنك ستعجب بالواجهة السريعة والخالية من الفوضى، ومن أنك ستعود لعمليات البحث المستقبلية. كما يمكنك التخطيط لمسار رحلتك بالكامل بما في ذلك البحث عن الفنادق باستخدام كليرتريب.</p><p>إذا كان هاتفك الذكي هو الجهاز المفضل، جرّب تطبيق كليرتريب والذي يمكنك تحميله واستخدامه على هاتفك. وهو متوفر أبضاً للعديد من أنظمة التشغيل بما في ذلك أي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_SV_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية السعودية</h2><p>خطوط الطيران السعودية، هي واحدة من خطوط طيران النخبة في المملكة العربية السعودية، وتفخر بكونها خطوط الطيران الرائدة في خدمة المنطقة. مع ماض غني ومجيد يمتد لأكثر من 60 عاماً، تُعرف هذه الخطوط بالخدمة الممتازة والالتزام بإرضاء العملاء.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران السعودية</h2><p>تخدم خطوط الطيران السعودية شبكة واسعة من الأماكن في جميع أنحاء العالم. كما تقدم هذه الخطوط الخدمات لجهات عدة. في الشرق الأوسط، تطير إلى: أبو ظبي، عدن، عمان، البحرين، بيروت، دمشق، الدوحة، دبي، القاهرة، الكويت، جدة، الدمام، طهران، مسقط، الرياض، الشارقة والعين.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تعرف خطوط الطيران السعودية بجهودها المستمرة لتحسين خدماتها لإرضاء العملاء. ونتيجة لذلك، فإن هذه الخطوط تضيف باستمرار أجدد وأحدث أنواع الطائرات لأسطولها لتحسين طريقة سفرك. اليوم، يتكون الأسطول من مجموعة متنوعة من بوينغ 747-400S، 777-200s/777-300ERs، ايرباص طراز (A320)، A321، A330 وإمبراير 170.</p><p>يمكنك إجراء حجزك على الانترنت لدى خطوط الطيران السعودية إلى العديد من الوجهات في جميع أنحاء العالم بما في ذلك المدن في مختلف أنحاء آسيا، أفريقيا، أوروبا، الولايات المتحدة، الخ</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>الفرسان هو برنامج للمسافر الدائم الذي يمكنك من كسب أميال عند السفر على متن خطوط الطيران السعودية في الرحلات الداخلية والدولية على حد سواء. كما توفر هذه الخطوط مجموعةً كبيرةً من الخيارات للسفر وعلى متن الرحلة من الوجبات الخاصة، المساعدة عبر الإنترنت، إنهاء إجراءات السفر عبر الإنترنت الخ. كما تساعد المجموعة الكبيرة الممتعة من خيارات الترفيه في جعل كل رحلة مثيرة.</p><p>كما تمتد خدمة إنهاء إجراءات السفر الحصرية عبر الانترنت لدى خطوط الطيران السعودية إلى جميع وجهات السفر. للاستفادة من ذلك، رجاءً اضغط <a href='http://www.saudiairlines.com/portal/site/saudiairlines/menuitem.d9a467d070ca6c65173ff63dc8f034a0/?vgnextoid=723f1afaa348f110VgnVCM1000001f64e80aRCRD' target='_blank'>هنا</a>. يمكنك من خلال هذه الخدمة اختيار مقعدك المفضل وطباعة بطاقة صعودك إلى الطائرة أيضاً. ومع ذلك، قد لايستطيع المسافرون الذين يتطلبون ترتيبات خاصة مثل الكراسي المتحركة، أو الذين لديهم إعاقات جسدية، الاستفادة من إنهاء إجراءات السفر عبر الانترنت</a>.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران السعودية محدود بـ 25 كغ لمسافري درجة الزوار. يستطيع مسافرو الدرجة الأولى ودرجة رجال الأعمال حمل حقيبتين، وزن كل منها كحد أقصى 25 كغ. يستطيع أعضاء غولد، سيلفر وسكايتيم حمل حقيبة إضافية واحدة، لا يزيد وزنها عن 25 كغ.</p><p>للسفر الدولي، تختلف سياسات الأمتعة استناداً إلى اختيار الوجهة. من أجل معرفة المزيد بشأن سياسات الأمتعة للسفر الدولي على متن خطوط الطيران هذه، يمكنك الرجوع إلى صفحة سياسة الأمتعة من خلال الضغط <a href='http://www.saudiairlines.com/portal/site/saudiairlines/menuitem.d9a467d070ca6c65173ff63dc8f034a0/?vgnextoid=f0eb9f6412852110VgnVCM1000008c0f430aRCRD' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران السعودية</h2><p>كليرتريب هي محطة واحدة لمساعدتك في إجراء جميع حجوزاتك لدى خطوط الطيران السعودية عبر الانترنت بكل سهولة. كمسافر، وحرصاً على سلامتك الشخصية فمن المهم أن التحقق من الوضع الحالي لتذكرت رحلتك قبل السفر. لمتابعة حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران السعودية، يمكنك اتباع الإرشادات المقدمة على الموقع <a href='http://www.saudiairlines.com/portal/site/saudiairlines/menuitem.aeabf36fd343b335173ff63dc8f034a0/?vgnextoid=82aae1cb93e70110VgnVCM1000008c0f430aRCRD' target='_blank'>هنا</a> . لا تتردد في تصفح صفحات خطوط الطيران لدينا لمعرفة المزيد عن الرحلات، الخصومات، الخدمات على أرض المطار وغيرها. يمكنك أيضاً العثور على حالة رحلتك على متن خطوط الطيران السعودية عن طريق الضغط <a href='http://sa.cleartrip.com/status/' target='_blank'>هنا</a>.</p>"
    qa_SK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الاسكندنافية</h2><p><p>خطوط الطيران الاسكندنافية، ويشار لها أيضاً بـ(SAS)، هي خطوط الطيران الوطنية في الدنمارك، النرويج والسويد. تأسست في عام 1946 ونمت على مر السنين لتصبح الآن أكبر خطوط طيران في الدول الاسكندنافية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الاسكندنافية</h2><p>خطوط الطيران هذه هي عضو في ستار ألايينس، والذي يجعل أكثر من 190 دولة في متناول اليد لمن يقوم بالحجز عبر الانترنت لدى خطوط الطيران الاسكندنافية (SAS). وهي تفخر باستخدام مدخلات العملاء كملاحظات لتحسين مفهوم الخدمة على متن الطائرة. كما أن فعاليتهم الإيجابية تكون واضحةً من خطتهم 4إكسيلانس نيكست جينيرايشن (4XNG) والتي من شأنها أن تمنحهم ميزة التفوق على المنافسة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية اختيار خطوط الطيران الاسكندنافية للسفر إلى العديد من الوجهات في أوروبا، الولايات المتحدة وآسيا، مع تل أبيب كونها أقرب موقع للاتصال. تقدم خطوط الطيران هذه لمسافريها وجهات اسكندنافية أكثر في أوروبا مقارنةً مع أي خطوط طيران أخرى.</p><p>يتكون الأسطول من طائرات ايرباص، بوينغ وبومباردييه والتي تستخدم للمسافات الطويلة، المسافات المتوسطة والقصيرة حسب الطلب.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يستطيع المسافرون إيجاد جميع المعلومات المطلوبة للسفر على الموقع الإلكتروني لخطوط الطيران، بما في ذلك النصائح للمسافرات الحوامل والآباء المسافرين مع الرضع والأطفال الصغار. كما يستطيعون الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الاسكندنافية وهم مرتاحون في منازلهم، الأمر الذي سيقلل من وقت انتظارهم في المطار بشكل كبير. كما يمكنهم أيضاً استخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران الاسكندنافية قبل بضع ساعات من موعد مغادرة الرحلة.</p><p>لقد صممت خطوط الطيران الاسكندنافية درجتين للسفر لتوفير الراحة للمسافرين وهي معروفة باسم 'إس أ إٍس غو' و 'إس أ إس بلاس'. تسمح إس أ إس غو للمسافرين بحمل حقيبة واحدة دون دفع أي رسوم، بالإضافة إلى خدمات مثل الهاتف النقال، الشاي والقهوة على متن الطائرة. يستطيع المسافرون على إس أ إٍس بلس حمل حقيبتين مجاناً، والاستمتاع أيضاً بالدخول إلى الصالة ووجبات الطعام والمشروبات على متن الطائرة، بالإضافة إلى فوائد إس أس غو. كما تقدم بعض الرحلات الطويلة فخامة أكثر على درجة رجال الأعمال لدى خطوط الطيران الاسكندنافية. يتم الاستفسار عن الاستعلامات الأخرى من خلال خدمة العملاء لدى خطوط الطيران <a href='http://www.flysas.com/en/us/SAS-Global/US-Help-Container/US-contact/' target='_blank'>هنا</a>.</p><p>وفقاً لسياسة الأمتعة لدى خطوط الطيران الاسكندنافية، لا يجب أن تزن الأمتعة المجانية المذكورة أعلاه أكثر من 23 كغ أو 50 رطلاً. يستطيع المسافرون على درجة رجال الأعمال حمل حقيبتين يصل وزن كل منها إلى 32 كغ. كما يستطيع المسافرون أيضاً حمل حقيبة واحدة على متن المقصورة يصل وزنها إلى 8 كغ. اطّلع على المزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.flysas.com/en/us/travel-info/Baggage/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الاسكندنافية</h2><p>لجميع المعلومات المتعلقة برحلات خطوط الطيران الاسكندنافية بما في ذلك المسارات والجداول الزمنية، اطلع على واجهة كليرتريب للحصول على تجربة سريعة وخالية من الفوضى. كن على ثقة تامة من أن سهولة الوصول إلى المعلومات ستجعلك تعود مرةً أخرى إلى كليرتريب لعمليات بحثك المستقبلية المتعلقة بالسفر.</p><p>تفضل تطبيق يمكنك تصفحه على جهاز الكمبيوتر المحمول؟ نحن نقدم تطبيق كليرتريب لراحة أولئك الدائموا التنقل، ويمكنك تحميل واستخدام هذا التطبيق على هاتفك النقال للوصول إلى نفس المعلومات.</p>"
    qa_NL_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط شاهين الجوية</h2><p>شاهين للطيران هي الخطوط الوطنية الثانية في باكستان. ومع أنها تأسست في مطلع التسعينات، إلا أنها زادت بنجاح من خبرتها المهنية، ووسعت مساراتها الجوية وحسنت أسطولها في السنوات القليلة الماضية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط شاهين للطيران</h2><p>بدأت هذه الخطوط مسيرتها كخطوط محلية غير أنها تقدم اليوم خدمات لجهات دولية تحظى بشعبية كبيرة بين مسافريها في الداخل. تسيّر هذه الخطوط رحلات في الشرق الأوسط للوجهات الرئيسية التالية: أبو ظبي، العين، البحرين، الدمام، دبي، جدة، كازاخستان، الكويت، المدينة المنورة، مشهد، مسقط والرياض والشارقة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>كانت شاهين للطيران تسعى دوماً خلال السنوات الماضية لتحسين خدماتها على متن الرحلة و على أرض المطار. وتعد في الواقع الأولى من نوعها في باكستان من حيث امتلاكها لطائرات عريضة و واسعة كجزء من أسطولها. يتكون أسطول الطيران من طائرات مثل بوينغ 737-200S، 737-400S وكذلك ايرباص 320-330-200S و300S.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم الخطوط مأكولات عالمية أعدت خصوصاً لتلبية ذوق المسافرين الدوليين. وتضمن المساحة المريحة المخصصة للساق ومضيفو الطيران اللطفاء أن يتمتع المسافرون بكامل رحلتهم.</p><p>تتبع هذه الخطوط معايير الأمتعة ذاتها للسفر المحلي والدولي. ويقتصر الوزن المسموح به على متن شاهين للطيران لأمتعة المقصورة على 7 كغ لجميع المسافرين. حيث يجب أن لا يتجاوز حجم أمتعة المقصورة 45 بوصة.</p><p>تقدم هذه الخطوط حلولاً مرنة لنقل الأمتعة لاولئك الذين يحملون أمتعة زائدة أو معدات محددة عالية القيمة. إذا تجاوزت الأمتعة الحد الأدنى، يتاح للمسافرين خيار دفع ثمن الوزن الزائد. وهذا حل جيد، خاصةً للمسافرين على درجة رجال الأعمال.</p><p>للحصول على معلومات محددة حول الأمتعة المفحوصة أو المواد المحظورة ونقل البضائع ذات القيمة العالية، يمكنك الإطلاع على المزيد من التفاصيل <a href='http://www.shaheenair.com/nl/assets/web/carriage.pdf' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات شاهين للطيران</h2><p>بإمكانك الحجز على متن شاهين للطيران عبر الانترنت لوجهة سفرك في منطقة الشرق الأوسط وباكستان. كما يمكنك أيضاً الدخول إلى موقع كليرتريب للحصول على معلومات مفصلة عن جدول رحلتك على متن شاهين للطيران.</p><p>يوفر هذا الموقع معلومات عن حالة الرحلة على متن شاهين للطيران الخاصة بك. لا تتردد بالبحث في الموقع لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_MI_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن سيلك للطيران</h2><p>خطوط الطيران سيلك هي خطوط طيران ممتازة قصيرة إلى متوسطة المدى وهي الفرع الإقليمي لخطوط الطيران السنغافورية. وقد تأسست في عام 1989 باسم ترايدويندز وتم تغيير اسمها إلى سيلك إير في عام 1992. إنها خطوط فرعية مملوكة بالكامل من قبل الشركة الأم. <h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران سيلك</h2><p>تقدم هذه الخطوط خدمات متميزة من شأنها أن تروق للمسافرين بغرض العمل والترفيه والذين يسافرون في هذه المنطقة. تَعد خطوط الطيران هذه بتجربة فريدة من نوعها مع الأسلوب الإقليمي القادم عن طريق طاقم الطائرة ومجموعة من خيارات وجبات الطعام.</p><p>إن خدمة العملاء وكفاءة خطوط الطيران هذه معروفة بشكل جيد، ومؤخراً:</p><ul class='listing'><li>وضعت بقائمة أفضل 10 خطوط طيران في جميع أنحاء العالم لخدمة المقصورة من قبل سمارت ترافل آسيا، وهي مجلة عن السفر يقع مقرها في هونج كونج.</li><li>مُنحت جائزة أفضل خطوط طيران في المنطقة لهذا العام من قبل إير ترانسبورت نيوز أووردز (ATN). 2013</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يستطيع المسافرون في المملكة العربية السعودية القيام بالحجز عبر الانترنت لدى خطوط الطيران سيلك إلى دول في آسيا مثل كمبوديا، الصين، الهند، اندونيسيا، ماليزيا، ميانمار، نيبال، الفلبين، سنغافورة، تايلاند وفيتنام. كما أنهم يستطيعون السفر أيضاً مع هذه الخطوط إلى استراليا.</p><p>أسطول هذه الخطوط هو واحد من أصغر الأساطيل في السماء، مع متوسط ​​عمر 6.5 سنوات منذ عام 2013. ويتكون من طائرات ايرباص A320 A319، وبوينغ 737 التي تمت إضافتها في عام 2014.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران سيلك للمسافرين فرصة الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت <a href='http://www.silkair.com/checkIN-flow.form?execution=e1s1' target='_blank'>هنا</a> 48 ساعة من مغادرة رحلاتهم. وهذا يمكنهم من توفير الكثير من وقت الانتظار في المطار. كما أنها تقدم لك أيضاً فرصة التأكد من حجزك باستخدام حالة سجل معلومات المسافر (PNR) في أي وقت بعد إجراء الحجز.</p><p>تقدم خطوط الطيران هذه صالات رجال الأعمال لعملاء الدرجة الممتازة، لكي يسترخوا ويشعروا بالانتعاش قبل الصعود على متن رحلاتهم. كما تتواصل هذه التجربة المريحة على متن الطائرة مع المقاعد الجلدية المريحة، طاقم الطائرة الذي يركز على الخدمات ومجموعة واسعة من وجبات الطعام التي تنتظرهم. في الدرجة السياحية أيضاً، سيختبر المسافرون رحلةً ممتعةً مع المقاعد المريحة والمجموعة المتنوعة من المأكولات الإقليمية. كما تُأخذ متطلباتهم للترفيه بعين الاعتبار مع الشاشات العلوية المنخفضة للأسفل ومجلة سيلك ويندز. للحصول على المزيد من التوضيحات، رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.silkair.com/en_UK/contact-us/' target='_blank'>هنا</a>.</p><p>يمكن للمسافرين حمل حقيبة وزنها 30 كغ في الدرجة السياحية و 40 كغ في درجة رجال الأعمال، وفقاً لسياسة الأمتعة لدى خطوط الطيران سيلك. للوجهات في الشرق الأوسط، يجب أن تزن كل حقيبة أقل من 32 كغ. كما يُسمح بحقيبة مقصورة واحدة يصل وزنها إلى 7 كغ في الدرجة السياحية، و حقيبتين من نفس الوزن في درجة رجال الأعمال. يمكنك العثور على المزيد من التفاصيل عن سياسة الأمتعة بالاطلاع عليها <a href='http://www.silkair.com/en_UK/mi-prepare-for-travel/baggage-allowances/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران سيلك</h2><p>يمكنك باستخدام كليرتريب أن تجد جميع المعلومات حول رحلات خطوط الطيران سيلك بما في ذلك المسارات والجداول الزمنية. كن على ثقة تامة من أنك ستعجب بواجهتنا السريعة والخالية من الفوضى، ومن أنك ستعود لإجراء عمليات البحث المتعلقة بالسفر في المستقبل.</p>"
    qa_SQ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية السنغافورية </h2><p>تجعل خطوط طيران ممتازة كخطوط الطيران السنغافورية رحلتك مريحةً وممتعةً. تُعرف خطوط الطيران هذه كالأبرع في عالم الطيران من خلال إدخال ميزات مثل الهواتف على متن الطائرة والوجبات المجانية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران السنغافورية </h2><p>بدأت خطوط الطيران السنغافورية كخطوط محلية في عام 1972، ولكنها الآن وسّّعت وجودها إلى مختلف البلدان في جميع أنحاء العالم، بما في ذلك المدن الرئيسية في منطقة الشرق الأوسط. تُعرف كواحدة من أكثر خطوط الطيران شعبيةً في قطاع الطيران نظراً لالتزامها بالجودة. تعمل هذه الخطوط من مركزها في مطار شانغي في سنغافورة.</p><p>خطوط طيران سنغافورة هي واحدة من أكثر خطوط الطيران الحائزة على الجوائز في العالم فقد صوتت لها بزنس ترافلر ميدل إيست أووردز كأفضل خطوط طيران في آسيا تخدم منطقة الشرق الأوسط في عام 2012 للسنة الحادية عشرة على التوالي.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>ترتبط خطوط الطيران هذه بأكثر من 60 مدينة في أكثر من 30 بلداً في جميع أنحاء العالم. يمكنك القيام بالحجز عبر الانترنت لدى خطوط الطيران السنغافورية إلى أكثر من 8 مواقع في منطقة الشرق الأوسط.</p><p>تملك هذه الخطوط واحد من أصغر الأساطيل وأكثرها كفاءةً في استهلاك الوقود في قطاع الطيران، ويتكون من أكثر من 100 طائرة. وتشمل طائراتها A330-300، A340-500، A380-800، B777-200 و B777-300.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>تُظهر خطوط الطيران السنغافورية الدرجة والترف. يمكنك أن تطير مع هذه الخطوط في الدرجات الثلاث: الأولى، رجال الأعمال والسياحية. بالإضافة إلى ذلك، فهي توفر ميزةً حصريةً تُعرف باسم جناح النخبة. المتاح حصراً على متن طائرات A380، يوفر الجناح مساحةً شخصيةً وشعور مترف على أكبر مقعد من نوعه، فضلاً عن الزيادة على الوزن المسموح به للأمتعة لدى خطوط الطيران السنغافورية .</p><p>تقدم لك الدرجات الأخرى أيضا خدمات تجعلك مرتاحاً دون الحاجة لإنفاق الكثير. يمكنك اختيار الوجبات المجانية الدافئة واللذيذة والمشروبات المنعشة عند الصعود على متن الطائرة. بالإضافة إلى ذلك، يوجد العديد من خيارات الترفيه للرحلات الطويلة. على أرض المطار، يمكنك اختيار صالاتهم الفريدة من نوعها، فضلاً عن خدمات إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران السينغافورية.</p><p>كما يستطيع المسافرون الدائمون أيضاً اختيار برنامج كريس فلاير لويالتي. يستطيع أعضاء غولد وسيلفر من هذا البرنامج الاستفادة من المزايا مثل التحديثات المجانية أو الغير المكلفة، أولوية الصعود، والتعامل الخاص مع الأمتعة.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران السنغافورية  </h2><p>تلحق كليرتريب صفات خطوط الطيران السنغافورية وتقدم لك أرقى خدمات الحجز عبر الإنترنت. نحن نقدم واجهة سلسة ومعلومات كاملة. يمكنك التحقق من أسعار التذاكر، أحدث الخصومات، الجدول الزمني لرحلات خطوط الطيران السنغافورية وأكثر من ذلك بكثير مع عدد قليل من الضغطات.</p><p>كما نقدم لك المساعدة لتتبع حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران السنغافورية فضلاً عن غيرها من المعلومات عن التذاكر والسفر. وكل هذا متاح على الهواتف النقالة والأجهزة اللوحية، أيضاً.</p><p>تصفح للحصول على المساعدة في حجز تذكرة أو تتبع حالة رحلتك على متن خطوط الطيران السنغافورية.</p>"
    qa_SA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط جنوب أفريقيا الجوية</h2><p>خطوط جنوب أفريقيا الجوية هي الخطوط الجوية الرائدة في جنوب أفريقيا تأسست عام 1934. تهدف لأن يكون حضور عالمي من خلال تقديم خدمات عالية الجودة للزبائن، مع الاستمرار في المحافظة على هويتها كخطوط جوية أفريقية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط جنوب أفريقيا الجوية</h2><p>إضافة لشبكتها المحلية الواسعة، فإنها تقدم خدماتها لأكثر من 40 وجهة في جميع أنحاء العالم. وتتطلع خطوط جنوب أفريقيا الجوية دائماً للحد من انبعاثات الكربون من طائراتها، حيث تعد صداقة البيئة أولوية بالنسبة لها.</p><p>استحوذت خطوط الطيران هذه على فئة أفضل خطوط طيران في أفريقيا خلال حفل توزيع جوائز الخطوط الجوية العالمية سكاي تراكس لمدة 11 سنة متتالية اعتباراً من عام 2013، وهي عضو في تحالف ستار.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن خطوط جنوب أفريقيا الجوية عبر الانترنت للسفر إلى وجهات في أفريقيا، أوروبا، آسيا وأمريكا الشمالية والجنوبية. كما يمكن للمسافرين الالتحاق بهذه الخطوط الجوية من الرياض، وتصبح شبكة المسارات الواسعة متاحة أيضاً من خلال اتفاقيات الرمز المشترك مع خطوط طيران أخرى.</p><p>يتألف أسطول هذه الخطوط الجوية من طائرات من طراز ايرباص A319، A330 A340 وبوينغ 737 كذلك. كما أن خطوط الطيران هذه ملتزمة باتفاقيات للحصول على طائرات ايرباص والكثير غيرها تحت الطلب. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين أن يبدأوا تجربتهم مع خطوط الطيران هذه باستخدام خدمة إنهاء إجراءات السفر في خطوط جنوب أفريقيا الجوية على الانترنت. مما يساعدهم على توفير الكثير من الوقت الذي يقضونه عادة منتظرين في طوابير في المطار. ومن الأفضل التحقق من حالة حجزهم قبل بضع ساعات من التوجه للمطار باستخدام حالة سجل معلومات المسافر (PNR) في خطوط جنوب أفريقيا الجوية.</p><p>يمكن للمسافرين في الدرجة الممتازة عند وجودهم في المطار أن يجربوا صالات الانتظار الفاخرة المصممة على الطراز العالمي ليستريحوا فيها قبل الصعود على متن الطائرة. وبمجرد الصعود على متن الطائرة، ستضمن المقاعد المريحة ووسائل الترفيه المتنوعة المتوفرة على متن الرحلة حصولك على رحلة مريحة. أضف إلى ذلك قوائم الطعام المعدة جيداً والتي تضم مجموعة من المأكولات، حيث أنك ستحظى بالتأكيد بتجربة لا تنسى. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.flysaa.com/za/en/footerlinks/contactUs/customer_services.html' target='_blank'>هنا</a>.</p><p>سيجد المسافرون أن سياسات الأمتعة في خطوط جنوب أفريقيا الجوية تسمح باصطحاب قطعة واحدة من الأمتعة تزن ما يصل إلى 8 كغ وقطعة إضافية مثل حقيبة كمبيوتر محمول. يمكن أن يصل وزن الأمتعة المفحوصة إلى 23 كغ في الدرجة السياحية و32 كغ في درجة رجال الأعمال. تطبق بعض القواعد حسب مكان الانطلاق والوجهة، ويمكنك إيجاد كل القائمة <a href='http://www.flysaa.com/us/en/flyingSAA/baggage/checkedBaggage.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط جنوب أفريقيا الجوية </h2><p>يمكن أن تساعدك كلير تريب في تخطيط كامل مسار سفرك بما في ذلك مسارات ومواعيد الرحلات، وإيجاد أحدث المعلومات والعروض الخاصة بالفنادق. ومن المؤكد أن الواجهة السريعة والمرتبة ستثير إعجابك، وستتذكر الرجوع إلى كليرتريب من أجل بحثك المقبل.</p><p>هل تبحث عن تطبيق كليرتريب لإجراء هذه البحوث؟ فنحن نقدم واحداً يمكنك تحميله واستخدامه في لمح البصر. وهو متوفر أيضاً لمجموعة من أنظمة التشغيل مثل آي أو إس، أندرويد، وبلاك بيري وويندوز. </p>"
    qa_SG_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط سبايس جت الجوية</h2><p>وضعت سبايس جيت بصماتها في قطاع الطيران من خلال تقديم أقل الأسعار مع أعلى قيمة للعملاء.هي تشق طريقها ببطء لتصبح واحدةً من أكثر خطوط الطيران المفضلة منخفضة التكلفة في الهند. بعد أن بدأت بعمليات محلية فقط، هي الأن تطير إلى وجهات مختلفة في جميع أنحاء العالم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران سبايس جيت</h2><p>بعد أن بدأت عملياتها في عام 2005، فإن خطوط الطيران هذه هي حالياً من بين أكبر 3 خطوط طيران في الهند. بالإضافة إلى امتلاكها شبكة قوية داخل البلد، فهي تطير أيضاً داخل وخارج الوجهات التالية في الشرق الأوسط وأجزاء أخرى من العالم: الرياض، الشارقة، دبي، كابول، كولومبو، مايل، كاتماندو وقوانغتشو.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقدم خطوط الطيران هذه تنقلات مريحة إلى عدد من الوجهات في المملكة العربية السعودية، الإمارات العربية المتحدة، أفغانستان، سريلانكا، جزر المالديف، الصين، نيبال والهند.</p><p>وقد اختارت أسطولها مع مراعاة عوامل مثل الكفاءة في الصيانة وقدرة الطائرات على دعم هيكلية الخطوط في التكلفة المنخفضة. تحقيقاً لهذه الغاية، فقد اختارت سبايس جيت الجيل الجديد من طراز بوينغ 737-800S مع الجنيحات بالإضافة إلى بوينغ 737-900ERs، والتي تسمح بالسفر المريح، الآمن والفعال لمسافريها.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بالإضافة إلى مساعدتك في حجوزات السفر، تساعدك خطوط الطيران سبايس جيت أيضاً في التخطيط لرحلاتك. مع المساعدة في حجوزات الفنادق، زيارة المعالم السياحية، وشبكة الرحلات، فهي تساعد على ضمان أن رحلتك ستكون رحلة ً مرضيةً. مع هذه الخطوط، ستكون قادراً على العثور على صفقات ممتازة على حجوزات المجموعات أو الشركات أيضاً</p><p>تسمح سياسة الأمتعة لدى سبايس جيت بوزن مجاني للأمتعة يصل إلى 20 كغ لكل مسافر. يسمح للزوار المسافرين إلى أو من دبي، الرياض أو كابول بوزن 30 كغ للشخص البالغ. يجب أن لا تتجاوز أبعاد الأمتعة الـ 158 سم أو 62 بوصة بشكل عام.</p><p>الوزن المسموح به لحقائب اليد لكل مسافر هو 7 كغ، وأبعاد يجب أن لا تتجاوز 55 سم × 35 سم × 25 سم (الإجمالي 115 سم). لا يسمح بحمل الأمتعة في المقصورة على متن أي رحلة من مطارات جامو وسريناغار لأسباب المطار الأمنية.</p><p>لمزيد من المعلومات حول سياسات الأمتعة، اضغط <a href='http://www.spicejet.com/AirTravelBaggageFaq.aspx' target='_blank'>هنا</a>. يمكنك جمع المعلومات عن خدمة إنهاء إجراءات السفر عبر الانترنت لدى سبايس جيت من خلال الضغط <a href='https://book.spicejet.com/SearchWebCheckin.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران سبايس جيت</h2><p>تساعد كليرتريب على القيام بحجزك لدى سبايس جيت بسهولة كبيرة. مع واجهة المستخدم البسيطة ولكن الشاملة، نحن نساعدك في اتخاذ القرارات السريعة والخطيط لرحلتك في غضون دقائق.</p><p>على موقعنا الالكتروني، ستجد أيضاً معلومات مثل جداول الرحلات لدى سبايس جيت، أحدث الخصومات، وأكثر من ذلك لمساعدتك في التخطيط لرحلتك بشكل أفضل.</p><p>للحصول على معلومات عن حالة رحلتك على متن خطوط الطيران سبايس جيت، اضغط <a href='http://qa.cleartrip.com/status/' target='_blank'>هنا</a>. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) لدى سبايس جيت من خلال الضغط <a href='http://book.spicejet.com/RetrieveBooking.aspx' target='_blank'>هنا</a>.</p><p>استخدم كليرتريب وابدأ في تحقيق الاستفادة المثلى من أفضل الصفقات في رحلاتك على متن خطوط الطيران سبايس جيت إلى وجهات مختلفة في جميع أنحاء العالم. </p>"
    qa_NK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط سبيريت الجوية</h2><p>يقع مقر خطوط سبيريت الجوية في ميرامار بولاية فلوريدا، وهي خطوط طيران أمريكية منخفضة التكلفة. تؤمن في مساعدة الزبائن عى توفير المال لدى قيامهم بالسفر جواً، وهو أمر ممكن من خلال تقديمهم لهم أجوراً منخفضة للغاية وجميع الخدمات الاختيارية الأخرى مقابل رسوم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط سبيريت الجوية</h2><p>خطوط سبيريت الجوية هي أكثر خطوط الطيران الأمريكية صداقة للبيئة نظراً لأسطولها الحديث وتكوينه الذي يسمح بحرق كمية أقل من الوقود لكل مقعد. وتؤمن بأن نهجها المبتكر في مجالات السفر الجوي هو أساسي في نمو سوق الطيران، والذي يساعد بدوره أيضاً في تحسين النشاط الاقتصادي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط خطوط الطيران المسافرين إلى وجهات في الولايات المتحدة وأمريكا اللاتينية ومنطقة البحر الكاريبي. وهذا يعني أنه يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على متن خطوط سبيريت الجوية عبر الإنترنت بوفورات كبيرة في التكاليف إلى أي من هذه الأماكن.</p><p>يعتمد أسطولها تماماً على طائرات ايرباص، لأنها تعتقد أن هذا الطراز من الطائرات يوفر الأمان والموثوقية وذلك لتساعد في توفير المستوى الأمثل من الخدمات للمسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر على متن خطوط سبيريت الجوية عبر الانترنت في الفترة من 24 ساعة حتى ساعة قبل مغادرة رحلاتهم. وهذا من شأنه مساعدتهم في توفير الكثير من وقت الانتظار في المطار، بحيث يمكنهم طباعة بطاقة الصعود إلى الطائرة حتى قبل مغادرة منازلهم. ويستحسن التحقق من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط سبيريت الجوية قبل بضع ساعات من وقت الرحلة.</p><p>أما على متن الطائرة، يكون عرض المقعد أقل بقليل من سواه لدى خطوط الطيران الأخرى، والذي يساهم في انبعاث أقل لثاني أكسيد الكربون في الرحلات لكل مسافر. يمكنك اختيار مقعدك كأحد الخدمات الاختيارية التي تتطلب منك دفع نقود إضافية. و تعد العضوية في كل من نادي فير 9 $ و برنامج المسافر الدائم فري سبيريت طريقة يمكنك من خلالها التمتع بالمزيد من المزايا على متن هذه الخطوط. لمزيد من المعلومات، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://customersupport.spirit.com/home' target='_blank'>هنا</a>.</p><p>كما هو الحال في غيرها من الخدمات، تعتبر خطوط الطيران الأمتعة إضافة اختيارية كذلك، فهي مثالية للمسافرين الذين يحملون أمتعة أقل. ويمكن إضافة الوزن المسموح به للحقائب أثناء الحجز عبر الإنترنت أو عند القيام بإنهاء إجراءات السفر بسعر 35 دولار للحقيبة الواحدة، ويرتفع هذا السعر لدى القيام بنفس الشيء في المطار. حيث أنه يمكن إضافة أول حقيبة مفحوصة بسعر 30 دولار، أما الحقاثب اللاحقة يزداد سعرها لكل حقيبة. لمزيد من التفاصيل حول سياسة الأمتعة على متن خطوط سبيريت الجوية، يرجى التحقق <a href='http://www.spirit.com/OptionalServices' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط سبيريت الجوية</h2><p>يعدّ كليرتريب طريقة سهلة للحصول على كل المعلومات المتعلقة بالسفر في نفس المكان. حيث يمكنك التحقق من مسارات رحلتك وجدولها وحتى عروض الفنادق في المدينة التي تسافر إليها جميعها بعدد قليل من النقرات. لا بدّ أن تجعلك الصفحات السريعة في التحميل نظراً لطبيعتها الخالية من الفوضى ترغب في العودة إليها في عمليات البحث المستقبلية الخاصة بالسفر.</p><p>أما بالنسبة للمستخدمين دائمي الانشغال، يقدم كلير تريب تطبيقاً يمكنك تحميله واستخدامه على هاتفك النقال. حيث يتوفر على أنظمة التشغيل آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_UL_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية السريلانكية</h2><p>خطوط الطيران السريلانكية المحدودة هي الخطوط الوطنية لسريلانكا. تقع مراكز خطوط الطيران هذه في مطار باندرانايكا الدولي، مطار كولومبواند ماتالا راجاباكسا الدولي، هامبانتوتا. ويقع المقر الرئيسي لخطوط الطيران هذه في كاتوناياكي، سريلانكا. كما أنها خطوط عالمية رائدة في الخدمات، الراحة، السلامة، الموثوقية والالتزام بالمواعيد.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران السريلانكية</h2><p>لقد حصلت خطوط الطيران السريلانكية على الكثير من الجوائز المرموقة في الماضي. من أبرزها ما يلي:</p><p><ul class='listing'><li>جائزتا ميركوري أوورد من الرابطة الدولية لتموين قطاع السفر في عام 2011</li><li>أفضل خطوط الطيران من حيث النمو في نقل المسافرين (جنوب آسيا) من قبل مطار شانجي في سنغافورة في عام 2010</li><li>أفضل مشغل لخطوط الطيران من جنوب آسيا خلال حفل توزيع جوائز مطار كوالالمبور السنوي في عام 2010</li><li>جائزة أفضل خطوط طيران في العام من قبل السفر الرئاسي والسياحة في عام 2009</li></ul></p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>في الشرق الأوسط، تغطي خطوط الطيران هذه الوجهات التالية: الكويت، الدمام، الرياض، مسقط، دبي، أبو ظبي، البحرين، الدوحة، جدة، عمان والشارقة. كما أن لديها اتفاقيات الرمز المشترك مع خطوط طيران أخرى.</p><p>تُشغل خطوط الطيران السريلانكية أسطولاً يتكون من 22 طائرة بما في ذلك طائرة A340و A330 عريضة البدن و A320 متوسطة المدى. ترد التفاصيل عن الطائرات أدناه: 6 إيرباص A340-300S، و7 إيرباص A330-200S، و8 إيرباص A320-200S وطائرة دي هافيلاند توين أوتر (طائرة عائمة).</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>لقد تم تجهيز هذه الطائرات بمقاعد فاخرة. كما يوجد في درجة رجال الأعمال على متن الطائرات للمسافات الطويلة مقاعد مسطحة كالسرير أيضاً. مع نظام (AVOD) للترفيه على متن الطائرة، يمكنك الاستمتاع بأحدث الوسائل السمعية / البصرية عند الطلب ويظهر الهواء لك على الشاشة مع كاميرات أمامية والخلفية.</p><p>لايجب أن يتجاوز الوزن المجاني المسموح به للأمتعة لدى خطوط الطيران السريلانكية 32 كغ. فيما يتعلق بحقائب اليد، حقيبة واحدة لا يتجاوز قياسها 18 'X14' X6 '(46x36x20 سم) ويصل وزنها إلى 7 كغ للدرجة السياحية، و حقيبتي يد، إما حقائب الملابس أو حقائب ليلة واحدة، ولايزيد قياسها عن لل18 'X14' X6 '(46x36x20 سم) يصل وزنها إلى 7 كغ لمسافرين درجة رجال الأعمال. للحصول على التفاصيل الكاملة عن سياسات الأمتعة، رجاءً اضغط  <a href='http://www.srilankan.com/en_uk/flying-with-us/luggage' target='_blank'>هنا</a>.</p><p>يمكنك أيضاً الاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران السريلانكية.رجاءً اضغط <a href='http://www.srilankan.com/olci' target='_blank'>هنا</a> للقيام بذلك.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران السريلانكية</h2><p>لجميع حجوزاتك عبر الانترنت لدى خطوط الطيران السريلانكية، فإن كليرتريب تساعدك على أفضل نحو ممكن. قبل الطيران، يجب أن تتحقق من تأكيد حجز تذاكرك أم لا. لتتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران السريلانكية، رجاءً اضغط <a href='https://fly.srilankan.com/MAB/MYB/MMBLogin.aspx' target='_blank'>هنا</a>.</p><p>في أي لحظة، إذا كنت ترغب في العثور على حالة الرحلة لدى خطوط الطيران السريلانكية، رجاءً اضغط <a href='http://sa.cleartrip.com/status/' target='_blank'>هنا</a>.</p>"
    qa_SD_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية السودانية</h2><p>تأسست الخطوط الجوية السودانية في عام 1947، وهي االخطوط الوطنية في السودان، حيث تتبع بالكامل إلى حكومة السودان. اعتبرت منذ ذلك الحين الخطوط الرائدة في السفر الجوي في أفريقيا. ويقع مقرها الرئيسي في الخرطوم حيث تستخدم مطار الخرطوم الدولي كمركز رئيسي لعملياتها.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية السودانية</h2><p>تعدّ الخطوط الجوية السودانية عضواً في اتحاد النقل الجوي الدولي، والمنظمة العربية للنقل الجوي. كما أنها عضو مؤسس أيضاً في اتحاد شركات الطيران الأفريقية. تسير هذه الخطوط ضمن خطة لتحديث أسطولها تدريجياً ويتضح هذا بتقديمها لطائرات بوينغ 737 و 707 في السبعينيات، وطائرات فوكر 50 في الثمانينيات و إيرباص A310 في التسعينيات.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقدم الخطوط خدمات لمجموعة من الوجهات المحلية وكذلك الدولية في أفريقيا والشرق الأوسط. ويمكن للمسافرين في المملكة العربية السعودية إجراء الحجز على الخطوط الجوية السودانية عبر الانترنت من الرياض والسفر إلى المسار الذي يرغبون فيه.</p><p>يتكون أسطولها حتى كانون الأول / ديسمبر عام 2013 من طائرات من طراز ايرباص وبوينغ وفوكر، وتؤمن الخطوط في تشكيلة من الطائرات المملوكة والمستأجرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين التحقق من حالة حجزهم باستخدام حالة سجل معلومات المسافر (PNR) الخاص بهم على متن الخطوط الجوية السودانية قبل الوصول إلى المطار ببضع ساعات. ويستحسن الوصول في الوقت المناسب لإنهاء إجراءات السفر مع جميع الوثائق المطلوبة مرتبةً بعناية، وذلك لضمان القيام بعملية إنهاء إجراءات السفر بسلاسة.</p><p>وإضافةً إلى خدمات المسافرين، تقدم خطوط الطيران خدمات الطيران الخاصة والتي تستخدم عادةً من قبل كبار الشخصيات والشخصيات الزائرة رفيعة المستوى. ولمزيد من المعلومات حول الخدمات المقدمة أثناء الرحلة و الوزن المسموح به للأمتعة على متن الخطوط الجوية السودانية يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.sudanair.com/en/contacts.php' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية السودانية</h2><p>استخدم كليرتريب لتخطيط سفرك بما في ذلك التحقق من الرحلة ومعلومات المسار، والبحث عن أسعار الفنادق وأفضل العروض. نحن على يقين أن تجربتك مع هذه الواجهة السريعة والخالية من الفوضى ستبقى عالقة في ذاكرتك، وأنك ستعود إلى كليرتريب في المرة القادمة التي تقوم فيها بإجراء أي بحث خاص بالسفر.</p><p>إذا اخترت هاتفك الذكي كأداة للحصول على المعلومات، تحقق من تطبيق كليرتريب الذي يمكن تنزيله والبدء في استخدامه في لمح البصر. حيث يتوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_LX_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية السويسرية</h2><p>خطوط الطيران السويسرية الدولية هي خطوط الطيران الوطنية لسويسرا، وقد تأسست بعد أن أوقفت الخطوط الوطنية السويسرية السابقة عملياتها في عام 2002. لديها مكتب مسجل في بازل، وتعمل من مركزها الرئيسي في مطار زيوريخ. </p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران السويسرية</h2><p>خطوط الطيران هذه هي شركة فرعية لخطوط الطيران لوفتهانزا ولديها أيضاً اتفاقات الرمز المشترك مع العديد من خطوط الطيران التي تمكنها من تقديم خريطة مسارات واسعة للمسافرين. كما أنها توفر أيضاً صفقات ممتازة للمسافرين والتي يمكنهم الاطلاع عليها بسهولة على موقعهم الالكتروني.</p><p>لقد استلمت هذه الخطوط العديد من الجوائز بسبب التزامها بتقديم تجربة ممتازة للعملاء، وقد تمت تسميتها مؤخراً كخطوط الطيران الرائدة في أوروبا في درجة رجال الأعمال للسنة الثالثة على التوالي في عام 2013 من قبل ورلد ترافل أوردز.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقدم خطوط الطيران السويسرية رحلات يومية بين الرياض وزيوريخ، ويمكن للمسافرين في المملكة العربية السعودية القيام بالحجز عبر الانترنت لدى خطوط الطيران السويسرية إلى العديد من الوجهات في جميع أنحاء العالم كذلك. كما يمكن للمسافرين أن يتأكدوا من أنهم سيختبرون تجربة سفر مريحة عند اختيارهم لهذه الخطوط. </p><p>يتكون الأسطول من العديد من نماذج ايرباص A319 ، بما في ذلك A320، A321، A330 وA340 كما تخطط هذه الخطوط لإضافة عدد قليل من طائرات بوينغ 777 أيضاً. </p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يمكنك أن تبدأ تجربتك مع خطوط الطيران السويسرية قبل فترة طويلة من الوصول إلى المطار باستخدام خدمة إنهاء إجراءات السفر عبر الانترنت بدءاً من 23 ساعة، وقبل ساعة واحدة من مغادرة رحلتك. ستُعطى خيار طباعة بطاقة الصعود إلى الطائرة أو إرسالها إلى هاتفك النقال، ويمكنك الاختيار وفقاً لما يناسبك. كما أنه المستحسن أن تتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران السويسرية قبل بضع ساعات من مغادرتك باتجاه المطار.</p><p>عند الصعود على متن الطائرة، سيتم استقبالك من قبل طاقم خدمة العملاء الممتاز، ويمكنك أيضاً الاستمتاع بمجموعة متنوعة من المأكولات بما في ذلك الخيارات لذوي القيود الغذائية. كن على ثقة تامة من أن الأطفال سيكونون سعداء لرؤية ترفيه خاص بهم على متن الطائرة، بالإضافة للخيارات من هوليوود وأوروبا لجميع المسافرين للاختيار من بينها. لا تنسى الاطلاع على تجربة التسوق السويسرية المعفاة من الرسوم الجمركية لكي تشتري أي هدايا قد تكون نسيت شراءها سابقاً. اطلع على المزيد من التفاصيل مع خدمة العملاء لدى خطوط الطيران <a href='http://www.swiss.com/web/EN/general/contacts/Pages/contacts.aspx' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران السويسرية للمسافرين في الدرجة السياحية هو حقيبة واحدة يصل وزنها إلى 23 كغ، بينما يستطيع المسافرون في درجة رجال الأعمال أن يحملوا حقيبتين يصل وزنهما إلى 32 كغ. كما يسمح لأولئك الذين يسافرون في الدرجة الأولى أن يحملوا 3 حقائب يصل وزن كل منها إلى 32 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على هذه <a href='http://www.swiss.com/web/EN/services/baggage/Pages/free_checked_baggage.aspx' target='_blank'>الصفحة</a>. </p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران السويسرية</h2><p>تقدم لك كليرتريب واجهة سهلة الاستخدام وسريعة للتحقق من جميع معلومات سفرك بما في ذلك معلومات عن المسارات والرحلات، وأيضاً أحدث الصفقات. يمكنك أيضاً العثور على كمية كبيرة من المعلومات عن الفنادق باستخدام كليرتريب. مستخدوا الهواتف النقالة - لا تنسوا الاطلاع على تطبيق كليرتريب الذي يمكنكم تحميله واستخدامه على هواتفكم النقالة. </p>"
    qa_RB_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن السورية</h2><p>تأسست السورية في عام 1946، وهي خطوط الطيران الوطنية في سوريا. تهدف إلى تحسين الخدمات المقدمة للمسافرين باستمرار، وتحقيق درجة عالية من السلامة والراحة في السفر المحلي والدولي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن السورية</h2><p>تعمل خطوط الطيران من القواعد الرئيسية في مطار دمشق الدولي ومطار حلب الدولي. وتؤمن بأن تقديم خدمات جيدة على أرض المطار هو أيضاً مهم جداً بغية توفير تجربة جيدة للزبائن. كما أنها تعطي الكثير من الأولوية لرحلات الحج من أجل تقديم رحلة مريحة للحجاج. وتخطط أيضاً إلى الاستخدام الأمثل لأساطيلها الحالية والجديدة لتحقيق أهدافها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تخدم السورية العديد من الوجهات في آسيا وأوروبا وشمال أفريقيا والشرق الأوسط. ويمكن للمسافرين في المملكة العربية السعودية القيام بالحجز على متن السورية عبر الإنترنت من الرياض أو الدمام للسفر إلى أي من المدن التي تسير هذه الخطوط رحلاتها إليها.</p><p>يشمل أسطولها طائرات ايرباص A320 وبوينغ 747، 727 وبعض طائرات ATR. وتستخدم أيضاً بعض الطائرات الصغيرة التي تتضمن مروحيات لكبار الشخصيات والعملاء الخاصين في خدمة الإيرادات غير التجارية.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران كافة الخدمات المطلوبة للمسافرين، بدءاً من عملية الحجز و وصولاً إلى التعامل الحذر مع الأمتعة حتى يتم تسليمها لك في وجهتك. يجب أن يتأكد المسافرون من وصولها إلى المطار في الوقت المناسب و بحوزتهم جميع الوثائق المطلوبة لعملية إنهاء إجراءات السفر بسلاسة، والتي تبدأ قبل ساعتين ونصف من وقت مغادرة الرحلة. ويستحسن التحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن السورية.</p><p>أما على متن الطائرة، سيختبر المسافرون على الدرجة السياحية مقاعد مريحة مع مساند للرأس قابلة للتعديل، و وجبات طعام لابدّ أن ترضي أذواقهم. كما تتوفر أيضاً وجبات أخف مثل السندويشات في رحلات أقصر. تقدم درجة رجال الأعمال وسائل رفاهية أكثر حيث تشمل مقاعد مريحة ممددة بشكل أفضل، ومجموعة واسعة من خيارات الوجبات التي تشمل السلطات والحلويات. كما يمكن لمسافري الدرجة الممتازة أيضاً الاستفادة من الصالات أو القاعات في المطارات للاسترخاء أو متابعة أعمالهم. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.syriaair.com/Contact/Contact.aspx' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن السورية بقطعة واحدة من أمتعة اليد يصل وزنها إلى 8 كغ في الدرجة السياحية، و قطعة واحدة يصل وزنها إلى 10 كغ في درجة رجال الأعمال. يمكن الاطلاع على مزيد من التفاصيل حول الوزن المسموح به للأمتعة <a href='http://www.syriaair.com/OnBoard/OnBoard.aspx' target='_blank'>هنا</a> أو من خدمة الزبائن لدى خطوط الطيران.</p><h2>كليرتريب: طريقة الحجز على متن رحلات السورية</h2><p>يقدم كليرتريب طريقة سهلة للعثور على كافة المعلومات المتعلقة بمسارات الرحلة والجداول، وأحدث أسعار الفنادق والعروض، وذلك لمساعدتك في تخطيط سير رحلتك بأكملها. وعندما تختبر سهولة التخطيط لرحلتك مع كليرتريب، لابدّ أن تتذكر صفحاتنا السريعة والخالية من الفوضى والتي توفر لك ما تحتاجه من معلومات في أقل عدد ممكن من النقرات.</p><p>هل تبحث عن طريقة أسرع وأبسط للتحقق من معلومات السفر؟ تحقق من تطبيق كليرتريب والذي يمكنك تحميله واستخدامه على هاتفك النقال!</p>"
    qa_JJ_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط تام الجوية</h2><p>خطوط تام الجوية هي خطوط طيران كبيرة مؤسسة في البرازيل، يقع مقرها الرئيسي في ساو باولو. نمت في عام 2012، بشكل كبير بسبب اندماجها مع خطوط لان الجوية، لتنشأ خطوط لاتام الجوية. تقدم للمسافرين في شكلها الجديد مجموعة أوسع من الوجهات المحلية والدولية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط تام الجوية</h2><p>تولي خطوط الطيران كثيراً من الأهمية للتجديد، وتستمر في إضافة تدابير لتحسين تجربة السفر للمسافرين. وحمامات المعوقين على الطائرات ذات الممر الواحد هي واحدة من هذه الميزات المدروسة.</p><p>وقد ضمن الاندماج بين خطوط لان الجوية وخطوط تام الجوية بقاء جائزة أفضل خطوط طيران في أمريكا الجنوبية ضمن العائلة الواحدة، حيث حجزت كلا خطوط الطيران المركزين الأولين في هذه الجائزة بين عامي 2009 و 2013. كما حازت الشركة على جائزة أفضل خطوط طيران في أمريكا الجنوبية للمرة الثانية في عام 2012 ضمن حفل توزيع جوائز الخطوط الجوية العالمية.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تعد هذه الخطوط الجوية الخيار الأفضل بالنسبة لأولئك الذين يرغبون في زيارة وجهات في أمريكا الشمالية والجنوبية، فضلاً عن عدد من الوجهات في أوروبا. يمكن للمسافرين من المملكة العربية السعودية إجراء الحجز على متن خطوط تام الجوية عبر الانترنت عند السفر إلى هذه البقع من العالم.</p><p>يضم أسطول الشركة المتحدة نحو 320 طائرة كان هذا بحلول نهاية عام 2012، يشمل أسطولها طائرات من طراز يوينغ 767، 777 وطائرات من طراز ايرباص A319 ، A320، A321 وA330. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر في خطوط تام الجوية عبر الإنترنت بكل سهولة، وربما تكون أول ما يجذبهم على موقع الخطوط الجوية الإلكتروني. الأمر الذي يمكن أن يساعد المسافرين على تجنب الطوابير الطويلة للمنتظرين في المطار ويوفر الكثير من وقت الانتظار. كما يمكن للمسافرين استخدام حالة سجل معلومات المسافر (PNR) في خطوط تام الجوية للتحقق من حالة حجزهم في أي وقت قبل موعد رحلتهم.</p><p>تولي خطوط الطيران هذه اهتماماً خاصاً لمسافري الدرجة الممتازة مثل تقديم سيارة فاخرة مع سائق للمسافرين في الدرجة الممتازة خاصة بخدمة النقل المجانية من المطار. كما يمكن للمسافرين على هذه الدرجات أيضاً الاستفادة من صالات مخصصة للشخصيات الهامة في المطار قبل الصعود على متن رحلاتهم. أما على متن الطائرة، فيمكن للمسافرين الاستفادة من خيار سبيس بلاس لاختيار مقاعد لديها مساحة إضافية للأرجل. للحصول على تفاصيل أخرى، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.tam.com.br/b2c/vgn/v/index.jsp?vgnextoid=f9de09f1157f2210VgnVCM1000000b61990aRCRD' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط تام الجوية للمسافرين بحد أقصى من الوزن يبلغ 5 كغ لأمتعة اليد، والذين يسافرون مع أطفال رضع بإمكانهم الحصول على وزن إضافي مسموح به. يمكن شراء مساحة لأمتعة مفحوصة عند الحجز، ويمكن أن تعتمد الشروط على المسار الذي تسافر عليه. يرجى التحقق من تفاصيل أكثر حول سياسة الأمتعة <a href='http://www.tam.com.br/b2c/vgn/v/index.jsp?vgnextoid=45a326d02e2da210VgnVCM1000009508020aRCRD' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط تام الجوية </h2><p>يمكنك التحقق من جميع المعلومات الخاصة بالرحلات والفنادق على كلير تريب لتخطيط كامل مسارك بأقل قدر من الوقت. من المؤكد أنك سترغب بالرجوع إلى واجهتنا السريعة والمرتبة من أجل بحثك المستقبلي.</p><p>يجب على مستخدمي الهواتف الذكية التحقق من تطبيق كلير تريب الذي يمكنكم تحميله واستخدامه على جوالاتكم. </p>"
    qa_TP_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران تاب البرتغال</h2><p>طيران تاب البرتغال هي الخطوط الجوية الوطنية في البرتغال تأسست في عام 1945. تطورت على مدى عقود من الزمن، وقبل مطلع الألفية الثالثة تأسست كخطوط طيران عالمية. وقد كانت عضواً في تحالف ستار منذ عام 2008.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران تاب البرتغال</h2><p>تعد هذه الخطوط الجوية جدية جداً فيما يتعلق بالاستدامة وصداقة البيئة وكانت أول من أطلق برنامج الاتحاد الدولي للنقل الجوي (إياتا) لتحييد الكربون. تهدف خطوط الطيران هذه لأن تكون الخيار الأفضل الذي يلبي متطلبات السفر الخاصة بزبائنها، ويمثل شعارها 'نستقبلكم بذراعين مفتوحين' الترحيب الحار الذي توليه لكل مسافر.</p><p>وكثيرا ما عُرفت طيران تاب البرتغال بتميزها، وبعض من الجوائز التي حازت عليها مؤخراً كانت خطوط الطيران الرائدة في أمريكا الجنوبية وخطوط الطيران الرائدة في أفريقيا في حفل توزيع جوائز السفر العالمية 2012.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تستمر خطوط الطيران هذه بإضافة وجهات جديدة من أجل راحة المسافرين. ويمكن للمسافرين من المملكة العربية السعودية إجراء الحجز على متن طيران تاب البرتغال عبر الانترنت للسفر إلى أوروبا وجنوب أمريكا.</p><p>يتألف أسطول الخطوط الجوية من العديد من نماذج طائرات ايرباص مثل A319، A320، A321، A330 وA340. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من مجموعة واسعة من الخيارات بما في ذلك خدمة إنهاء إجراءات السفر في طيران تاب البرتغال على الانترنت والتي تتوفر قبل 48 ساعة حتى 90 دقيقة من موعد مغادرة الرحلة. كما أن من الأفضل التحقق من حالة الحجز باستخدام حالة سجل معلومات المسافر (PNR) في طيران تاب البرتغال.</p><p>حالما تصعد على متن الطائرة، سيكون بإمكانك الاستمتاع بمجموعة متنوعة من وسائل الترفيه على متن الطائرة وكذلك خيار كبير من الوجبات في الدرجة السياحية. يجب طلب وجبات خاصة قائمة على شروط متعلقة بحميات غذائية عند الحجز. ويمكن للمسافرين في درجة رجال الأعمال الاستراحة أو العمل في مقاعد واسعة يختارونها بأنفسهم، وكذلك الاستمتاع بأفضل المأكولات البرتغالية. وسيسعد الأطفال المسافرين على خطوط الطيران هذه لمعرفة الأنشطة الخاصة المدروسة والمعدة لهم. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.tapportugal.com/Info/en/Other/contact-us' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في طيران تاب البرتغال للمسافرين في الدرجة السياحية باصطحاب قطعة واحدة من الأمتعة التي يصل وزنها إلى 8 كغ على متن الطائرة، ويمكن للمسافرين في درجة رجال الأعمال اصطحاب قطعتين بوزن يصل إلى 16 كغ. يعتمد فحص الأمتعة على مبدأ القطعة على أن لا يتجاوز وزن أي قطعة واحدة 32 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.flytap.com/Egypt/en/PlanBook/PrepareforTravel/luggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران تاب البرتغال </h2><p>تقدم لك كليرتريب واجهة سريعة ومرتبة يمكنك من خلالها إتمام تخطيط سفرك في زمن قصير جداً. من المؤكد أنك ستعجب بالصفحات المصممة جيداً التي يمكن تحميلها بسرعة والتي توفر لك كل التفاصيل التي تحتاجها حول الرحلات الجوية ومعلومات عن الفنادق والعروض. عندما تريد القيام بأي بحث متعلق بالسفر، فإن لا خيار أمامك إلا كليرتريب!</p><p>يجب على مستخدمي الهاتف الذكي استخدام تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على الجوال. وهو متوفر للعديد من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، وبلاك بيري وويندوز. </p>"
    qa_TG_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية التايلاندية</h2><p>يقع مقرها في منطقة شاتوشاك في بانكوك، خطوط الطيران التايلاندية هي الخطوط الوطنية لتايلاندا. خطوط الطيران هذه هي انعكاس لكرم الضيافة الذي تشتهر به البلاد. خطوط الطيران هذه هي أيضاً عضو مؤسس لستار ألايينس، أكبر تحالف عالمي لخطوط الطيران في العالم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران التايلاندية</h2><p>يقع مركزها الرئيسي في مطار سوفارنابومي، تطير خطوط الطيران هذه إلى 75 وجهةً في 35 بلداً. في منطقة الشرق الأوسط، لديها رحلات داخل وخارج: مسقط في سلطنة عمان، دبي في دولة الإمارات ومدينة الكويت في الكويت.</p><p>بالإضافة إلى ذلك، لدى خطوط الطيران التايلاندية أيضاً صلات إلى الوجهات الأخرى التالية، بما في ذلك: دكا، كلكتا، دلهي، مومباي، كراتشي، لاهور واسلام اباد.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>معلومات شبكة الرحلات والأسطول لدى خطوط الطيران التايلاندية، يمكنك الطيران إلى الإمارات العربية المتحدة، أستراليا، بنغلاديش، باكستان، الصين، الهند، اليابان، لاوس، كوريا، ماليزيا، ميانمار، الفلبين وسري لانكا، وعلى سبيل المثال لا الحصر. كما تطير خطوط الطيران التايلاندية أيضاً إلى عدد من الوجهات في أوروبا.</p><p>تمتلك هذه الخطوط حالياً أسطول كبير من الطائرات الذي يُصوّر أقصى درجات الخبرة الهندسية، السلامة والراحة لجميع مسافريها. تُسيّر خطوط الطيران التايلاندية حالياً:</p><ul class='listing'><li>ايرباص 380-800S، 340-600S، 340-500S، 330-330: 333/330/33Hs</li><li>بوينغ 747-400: 747/744/74Rs، 777-300S، 777-200S، 300 ، 200 </li></ul><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تلتزم خطوط الطيران هذه بضمان أن كل تجارب سفرك ستكون لا تنسى. بالإضافة إلى مساعدتك بالحجز لدى خطوط الطيران التايلاندية، فإن هذه الخطوط تقدم لك دليل الوجهات الذي يساعدك في تخطيط رحلتك جيداً.</p><p>بالإضافة إلى ذلك، يمكنك أيضاً الدخول إلى الصالات الفاخرة رويال أوركيد في جميع أنحاء العالم مقابل رسوم معقولة. كما تتيح لك عضوية المسافر الدائم لدى رويال أوركيد فرصةً لكسب النقاط واستبدالها مقابل خدمات الصالة، الأمتعة الزائدة وتحديثات حجز التذاكر.</p><p>يكون الوزن المسموح به للأمتعة لدى خطوط الطيران التايلاندية من الشرق الأوسط إلى أجزاء من أوروبا، أستراليا، أفريقيا، آسيا ونيوزيلندا، كما يلي:</p><ul class='listing'><li>لدرجة رويال سيلك- 30 كغ أو 66 باون</li><li>للدرجة السياحية - 20 كغ أو 44 باوند</li><li>الرضع الذين لا يشغلون مقعد - 10 كغ أو 22 باوند</li><li>ROP وستار ألايينس غولد ميمبيرز إكسترا- 20 كغ أو 44 باوند</li></ul><p>يمكن للمسافرين حمل ما يصل إلى 7 كغ لحقائب اليد. لمزيد من المعلومات حول سياسات الأمتعة، <a href='http://www.thaiairways.co.in/en_IN/plan_my_trip/travel_information/Baggage.page?' target='_blank'>اضغط هنا</a>.</p><p>كما يمكنك أيضاً إنهاء إجراءات السفر عبر الانترنت وتوفير وقتك الثمين. للاستفادة من خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران التايلاندية، رجاءً اضغط <a href='http://www.thaiairways.com/booking-form/en/internet-checkin.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران التايلاندية</h2><p>إذا كنت تبحث عن جدول الرحلات على متن خطوط الطيران التايلاندية، أو ترغب في القيام بالحجز لدى خطوط الطيران التايلاندية، فإن كليرتريب تستطيع مساعدتك على أفضل نحو ممكن. مع ضمان الراحة والأمان عند إجراء عملية حجزك عبر الإنترنت، يمكنك الاعتماد علينا لنقدم لك أفضل الخيارات الممكنة لرحلتك.</p><p>قبل الطيران، يجب أن تتحقق مما إذا كان قد تم تأكيد حجز تذكرتك أم لا. للعثور على حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران التايلاندية، رجاءً اضغط هنا.</p><p>بالإضافة إلى ذلك، فإن موقعنا الالكتروني يقدم معلومات شاملة عن حالة رحلتك على متن خطوط الطيران التايلاندية، الخدمات على أرض المطار، الخصومات، الخ</p>"
    qa_TR_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط تايغر الجوية</h2><p>لقد نمت خطوط الطيران تايغر لتصبح خطوط شعبية الميزانية تعمل انطلاقاً من منطقة آسيا والمحيط الهادئ. مع هدف توسيع وجودها في أجزاء أخرى من آسيا، تسعى خطوط الطيران هذه لتصبح الأكثر تفضيلاً من حيث الميزانية في المنطقة.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران تايغر</h2><p>تأخذك رحلات خطوط الطيران تايغر إلى عدد من المدن في منطقة آسيا والمحيط الهادئ لبلدان مثل استراليا، سنغافورة، فيتنام وماليزيا.</p><p>بسبب الخطط الاستراتيجية والعضوية للتوسع، فإن خطوط الطيران تايغر هي من بين أكبر 3 خطوط طيران من حيث نقل المسافرين (سنغافورة) وأفضل خطوط الطيران من حيث النمو في النقل من قبل خطوط طيران شانجي، 2013. كما فازت أيضاً بجائزة أفضل خطوط طيران من حيث النمو في نقل المسافرين (سنغافورة) للمرة الثالثة في من قبل خطوط طيران شانغي، 2012.</p><h2>الأسطول وشبكة الرحلات</h2><p>واحدة من أكثر خطوط الطيران المفضلة من حيث الميزانية في جنوب شرق آسيا، وتتكون من أسطول ينتمي لعائلة A320. متوسط ​​عمر أسطولها تحت 3 سنوات. من مركزها في سنغافورة، تسافر خطوط الطيران هذه إلى أكثر من 50 وجهة في دول مثل تايلاند، تايوان، الهند، الفلبين وإندونيسيا. كما تجعلها شبكة رحلاتها في هذه المنطقة خطوط الطيران المفضلة لمعظم المسافرين من الشرق الأوسط والذين يزورون جنوب شرق آسيا.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>فازت أيضاً خطوط الطيران تايغر بجائزة 'أفضل وجبات طعام على متن الطائرة' في فئة خطوط الطيران منخفضة التكلفة من قبل خطوط طيران آسيا والمحيط الهادئ، فوود أووردز في عام 2012. تعمل خطوط الطيران بجد لتقدم لمسافريها خدمات دافئة وودودة بأسعار معقولة. بالإضافة إلى هذا، هي ملتزمة بتقديم معايير عالية في مجال الأمن والسلامة.</p><p>بمساعدة خطوط الطيران الشريكة لها، فهي تستطيع أن تقدم لمسافريها القدرة على القيام بحجز واحد لشراء رحلتن متصلتين من خلال شبكة مكونة من 13 بلدًا في منطقة آسيا والمحيط الهادئ، والتي تغطي 50 وجهةً.</p><p>علاوةً على ذلك، إذا كنت تزور سنغافورة، بمساعدة من برنامج تايغر كونيكت، فإن المسافرون يكونون قادرين على الاستمتاع بتجربة التنقل في المطار خالية من المتاعب. من خلال هذا البرنامج، ستكون قادراً على القيام برحلتك بسهولة دون الحاجة لتوضيح أي هجرة وصول أو استرداد أمتعتك.</p><p>كما تقوم هذه الخطوط بتقديم جولة لمشاهدة المعالم السياحية لمدة ساعتين للمسافرين الذين لديهم مدة 5 ساعات قبل وجهتهم التالية. علاوةً على ذلك، يمكنك أيضاً إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران تايغر، بالضغط <a href='https://booking.tigerair.com/WebCheckIn.aspx' target='_blank'>هنا</a>. إذا كنت ترغب في التحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران تايغر، قم بذلك من خلال الضغط <a href='http://booking.tigerairways.com/RetrieveBooking.aspx' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة لدى خطوط الطيران تايغر للمسافرين بحمل قطعتين من الحقائب المحمولة التي لا تتجاوز 54 سم X 38 سم X 23 سم، ووزن يبلغ 10 كغ.</p><p>يستطيع المسافرون الذين يحتاجون للتحقق من الأمتعة اختيار 'تكبير حجم الحقيبة' أثناء القيام بحجوزاتهم. سيتم فرض رسوم على كل مسافر لكل رحلة في اتجاه واحد. لمزيد من المعلومات حول سياسات الأمتعة، اضغط <a href='https://www.tigerair.com/sg/en/baggage.php' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران تايغر</h2><p>توفر لك كليرتريب أفضل الموارد للتحقق من الجدول الزمني لرحلتك على متن خطوط الطيران تايغر وإجراء الحجوزات عبر الإنترنت ومقارنة الأسعار. بالإضافة إلى ذلك، تسمح لك كليرتريب بالتحقق من حالة رحلتك لدى خطوط الطيران تايغر من خلال الضغط <a href='http://www.flightstats.com/go/Home/home.do' target='_blank'>هنا</a>. كما نوفر أيضاً مجموعةً من الأدوات الأخرى لجعل رحلتك أكثر ملائمةً ومريحةً.</p>"
    qa_TU_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط التونسية</h2><p>يقع مقر الخطوط التونسية الرئيسي في تونس، وهي خطوط الطيران الرسمية لها. تم إنشاؤها في عام 1948 وبدأت عملياتها في العام التالي مع عدد قليل من طائرات داكوتا DC2. تعمل هذه الخطوط من مطار تونس قرطاج الدولي الذي يشكل قاعدتها الرئيسية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط التونسية</h2><p>نشأت نسخة اسمها الأخاذة والمؤلفة من كلمة واحدة من اسمها السابق 'الخطوط الجوية التونسية' في عام 1990. وتطورت هذه الخطوط خلال مسيرتها الطويلة في عدة نواح، كما حققت رقم قياسياً بنقلها 3 مليون مسافر منذ عام 1997.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقدم خطوط الطيران للمسافرين رحلات إلى مجموعة من الوجهات ويمكن للمسافرين في المملكة العربية السعودية القيام بالحجز على متن الخطوط التونسية عبر الإنترنت إلى وجهات في أوروبا وأفريقيا من خلال السفر من دبي أو الكويت أو جدة.</p><p>يتكون أسطولها بشكل رئيسي من طائرات إيرباص A320، وأما ما تبقى فهو من طراز ايرباص A319، A319 ER، A300 وبوينغ 737. ولا شكّ أن تحديث أسطولها وصيانته بشكل جيد يأتي ضمن أولوياتها.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يستحسن التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على الخطوط التونسية لتأكيد حالة حجزك قبل بضع ساعات من الرحلة. ولضمان عملية إنهاء إجراءات السفر بسرعة وسلاسة، ينصح بالوصول إلى المطار فبل ساعتين و 15 دقيقة على الأقل قبل موعد مغادرة الرحلة. تقدم خطوط الطيران إضافةً إلى الدخول إلى صالات رجال الأعمال، خدمة إنهاء إجراءات السفر المخصصة والأولوية في الصعود للمسافري على درجة الامتياز. ويمكن للمسافرين الذين يحتاجون إلى المساعدة في المطار إبلاغ خطوط الطيران مقدماً بذلك فيتم بعدها إجراء جميع الترتيبات المطلوبة. </p><p>أما على متن الطائرة، سيجد المسافرون في درجة رجال الأعمال مقاعد فسيحة ومصممة هندسياً و يمكنهم أيضاً الاستمتاع بمجموعة من خيارات المأكولات المعدة جيداً. ونحن على ثقة بأن القائمة الخاصة بالأطفال والتي تشمل الهدايا التذكارية من تونس ستبهجهم على متن الطائرة. كما توفر مجلة الخطوط التونسية، الغزالة، أيضاً مزيداً من الترفيه. يرجى مراجعة المزيد من المعلومات مع خدمة الزبائن لدى خطوط الطيران على هذه <a href='http://www.tunisair.com/site/publish/content/article.asp?id=89&lang=en' target='_blank'>الصفحة</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن الخطوط التونسية للمسافرين في الدرجة السياحية فحص في ما يصل إلى 20 كغ من الأمتعة، وحمل ما يصل إلى 8 كغ من أمتعة اليد على متن الطائرة. أما بالنسبة لأولئك الذين يسافرون على درجة 'فضاء الامتياز' فبإمكانهم فحص ما يصل إلى 30 كغ من الأمتعة، وحمل قطعتين من أمتعة اليد تصلان إلى 10 كغ. يمكنك الحصول على مزيد من التفاصيل حول سياسة الأمتعة في هذه <a href='https://www.tunisair.com/site/PUBLISH/content/article.asp?ID=108&Lang=en' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط التونسية</h2><p>يمكنك التخطيط لمسار رحلتك بأكملها في فترة قصيرة باستخدام كليرتريب، وذلك بفضل صفحاتها المصممة جيداً والخالية من الفوضى والتي يمكن تحميلها في لمح البصر بعد كل نقرة. وهذا يعني أن جميع المعلومات حول الرحلات على متن الخطوط التونسية وجداول الطريق إضافةً إلى المعلومات حول الفندق والعروض جميعها متاحة في متناول يدك.</p><p>لا تنسى أن تتحقق من تطبيق كليرتريب الذي يمكنك تنزيله واستخدامه على هاتفك النقال. فهو متوفر لخيار أنظمة التشغيل آي أو إس، وأندرويد، وبلاك بيري وويندوز.</p>"
    qa_TK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية التركية</h2><p>خطوط الطيران التركية هي الخطوط الوطنية لجمهورية تركيا. تتمتع بسمعة كونها واحدة من خطوط الطيران التي لديها أكبر عدد من شبكات الوجهات الخارجة من مركز واحد. بالإضافة إلى الإلتزام القوي بالسلامة، جودة الخدمة ورضا العملاء، فإن خطوط الطيران التركية تأتي كواحدة من خطوط الطيران الرائدة في أوروبا.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران التركية</h2><p>لقد تم منح خطوط الطيران التركية لقب 'أفضل خطوط طيران في أوروبا' لعامين متتاليين، في عام 2011 و 2012، من قبل سكاي تراكس، وهي منظمة عالمية تُقيّم جودة خطوط الطيران. أيضاً، لقد حصلت على جائزة 'أفضل مقعد في الدرجة السياحية الممتازة' في نفس الفترة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>خطوط الطيران التركية هي واحدة من خطوط الطيران التي تتجه إلى أكبر عدد من البلدان في العالم. وهي عضو في ستار ألايينس، عن طريق شبكتها التي هي واحدة من أكبر الشبكات في جميع أنحاء العالم. يمكنك الطيران إلى جميع الوجهات الرئيسية في الشرق الأوسط من دول البحرين، مصر، الأردن، الكويت، لبنان، ليبيا، المغرب، المملكة العربية السعودية، تونس، الإمارات العربية المتحدة، الخ</p><p>يتكون أسطول خطوط الطيران التركية مما يلي:</p><p><ul class='listing'><li>إيرباص A340-300S، A330-300S، A330-200S، A321-200S، A320-200S، A319-132/100s، وA310 A330-200F</li><li>بوينغ B777-300Rs، B737-800S، B737-700S، B737-400S وB737-900</li></li></ul></p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>خطوط الطيران التركية هي واحدة من أولى خطوط الطيران التي لديها طهاة لطهي وجبات ساخنة من مجموعة من المأكولات التركية والعالمية. كما يتم تقديم وجبات خاصة لذوي الاحتياجات الغذائية أو الدينية أو الطبية المحددة.</p><p>للترفيه، يتم تحميل شاشات اللمس المثبتة على المقاعد بأفلام وموسيقى من مختلف الأنواع. كما يوجد لديهم شبكة اتصال على متن الرحلة للوصول إلى البريد الإلكتروني والرسائل النصية. يمكنك أيضاً مشاهدة الإقلاع والهبوط من الكاميرات الموجودة في الجزء الأمامي والخلفي للطائرة.</p><p>تكون الضيافة على متن خطوط الطيران التركية ممتازة. كما يوجد صالات للانتظار حيث يمكنك الاسترخاء قبل مغادرة الرحلة. يوجد في هذه الصالات خدمة الانترنت اللاسلكي ومكتبة يوجد فيها صحف محلية وأجنبية. يمكنك الانتعاش أو الاستحمام باستخدام طقم الحمام والمناشف الموجود في الاستقبال. كما يوجد في الصالة أيضاً غرفة للصلاة.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران التركية هو 30 كغ لدرجة رجال الأعمال و 20 كغ لدرجة الراحة والدرجة السياحية، على الرغم من أنه يخضع للاختلاف وفقاً للوجهة. يمكنك العثور على المزيد من المعلومات من خلال الضغط <a href='http://www.turkishairlines.com/en-in/travel-information/baggage/turkish-airlines-general-baggage-terms-and-conditions' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران التركية</h2><p>يمكنك القيام بالحجز لدى خطوط الطيران التركية باستخدام موقع Cleartrip.com. فإنه يرشدك منذ اختيار أفضل خطوط طيران إلى تسديد الدفعة النهائية. الموقع تفاعلي وسهل الاستخدام. بالإضافة إلى تذاكر الطيران، يمكنك أيضاً حجز الغرف في فنادق من اختيارك من خلال موقعنا الالكتروني. يمكنك أيضاً التحقق من حالة رحلتك لدى خطوط الطيران التركية على الموقع الالكتروني.</p>"
    qa_UA_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية المتحدة</h2><p>تأسست الخطوط الجوية المتحدة منذ عام 1926، وهي واحدة من خطوط الطيران الأكثر شعبية وشهرة في العالم. حيث يقع مقرها الرئيسي في شيكاغو، إلينوي. وتعتبر واحدة من أكبر خطوط الطيران في العالم من حيث عدد المسافرين جواً بالكيلومتر.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن الخطوط الجوية المتحدة</h2><p>تسيّر الخطوط الجوية المتحدة رحلات إلى معظم الوجهات في جميع أنحاء العالم. وتعرف بتغطيتها لمعظم المدن والبلدان إما بخطوط طيرانها أو عبر الخطوط الأخرى في الشبكة، فهي عضو مؤسس لشبكة ستار ألاينس، أكبر مجموعة تحالف لخطوط الطيران في العالم. حيث تسيّر رحلات في الشرق الأوسط إلى الأماكن الرئيسية التالية: أبو ظبي، البحرين، الدمام، دبي، إسرائيل، جدة، كازاخستان، الكويت والرياض.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تهدف خطوط الطيران إلى توفير تجربة سفر مريحة لجميع المسافرين.</p><p>يضمن برنامج مايل ايج بلس المميز على متن الخطوط أن يكسب المسافرون الدائمون على متن الخطوط الجوية المتحدة الجوائز، والأميال ومزايا السفر الأخرى بما في ذلك أوزان إضافية مسموح بها للأمتعة.</p><p>توفر الخطوط خيارات واسعة تتراوح من الوجبات الخفيفة الطازجة والقائمة الانتقائية طوال اليوم إضافةً لمجموعة من برامج الترفيه مثل الأفلام، وأشرطة الفيديو والمجلات وألعاب الفيديو. وتحتوي جميع الطائرات على اتصال واي فاي حيث تضمن بذلك أن يتمكن المسافرون من رجال الأعمال من العمل وهم في طريقهم إلى وجهاتهم.</p><p>كما تتوفر للمسافرين خدمة إنهاء إجراءات السفر على متن الخطوط الجوية المتحدة عبر الانترنت. وللاستفادة من هذه الخدمة، يرجى الضغط <a href='https://www.united.com/travel/checkin/start.aspx?LangCode=en-US' target='_blank'>هنا</a>.</p><p>يحّدد الوزن المسموح به للأمتعة على متن الخطوط الجوية المتحدة بحقيبة مقصورة واحدة لكل مسافر. لمعرفة المزيد عن القيود المتعلقة بحقائب اليد وللمزيد من التفاصيل، اضغط <a href='https://www.united.com/CMS/en-US/travel/Pages/BaggageCarry-On.aspx' target='_blank'>هنا</a>.</p><p>تتيح حدود الأمتعة المفحوصة بفحص ما يصل إلى 23 كغ للمسافرين على الدرجة السياحية، و 32 كغ على درجة الأعمال الأولى، وللمسافرين الأعضاء في ستار ألاينس من الفئة الذهبية والأعضاء في برنامج مايل ايج بلس من الفئة الممتازة.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية المتحدة</h2><p>يمكنك الدخول إلى موقع السفر كليرتريب للقيام بجميع حجوزاتك على متن الخطوط الجوية المتحدة عبر الانترنت بكل سهولة وللتحقق أيضاً من جدول الرحلات على متن هذه الخطوط.</p><p>يمكنك أيضاً الدخول إلى حالة الرحلة متن الخطوط الجوية المتحدة الخاصة بك من خلال موقعنا على شبكة الإنترنت.</p><p>لا تتردد بالبحث في الموقع لمزيد من تفاصيل السفر والمعلومات حول وجهات معينة.</p>"
    qa_US_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط الولايات المتحدة الجوية</h2><p>تًعرف خطوط طيران الولايات المتحدة بأنها تُشغّل أكبر أسطول في العالم من طائرات الإيرباص وبأنها أيضاً عضو في شبكة ستار ألايينس، مما يسمح لها بتقديم أكثر من 21،900 صلة في جميع أنحاء العالم للمسافرين. تقع مراكز تشغيل خطوط الطيران هذه في شارلوت بولاية كارولاينا الجنوبية، فيلادلفيا، فينيكس والعاصمة واشنطن.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط طيران الولايات المتحدة</h2><p>تُسيّر خطوط الطيران هذه رحلات تصل إلى منطقة الشرق الأوسط، الولايات المتحدة الأمريكية، كندا، المكسيك، أوروبا، وأمريكا الوسطى والجنوبية.</p><p>في منطقة الشرق الأوسط، توصلك خطوط طيران الولايات المتحدة إلى: الدوحة، دبي، أبو ظبي والكويت.</p><p>بالإضافة إلى ذلك، فإن خطوط الطيران هذه تُسيّر رحلات من وإلى مدن في إسرائيل، تركيا، الأردن وقبرص.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>موطن لواحد من أكبر أساطيل الطائرات في العالم، تضم خطوط طيران الولايات المتحدة بشكل أساسي طائرات ايرباص A319s، (A320)، A321 وبوينغ 737-400S، 757-200S، 767-E190 200ERs و(15)، على سبيل المثال لا الحصر.</p><p>بسبب اتفاقيات الرمز المشترك مع خطوط الطيران القطرية، خطوط الطيران الملكية الأردنية، خطوط طيران بروكسل، خطوط طيران لوفتهانزا، الخ. فهي قادرة على التواصل مع عدد لا يحصى من الوجهات في الشرق الأوسط وحول العالم.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط طيران الولايات المتحدة خدمةً فريدةً من نوعها للمسافرين على هواتفم الذكية. مع بطاقات الصعود إلى الطائرة على المحمول، معلومات حالة الرحلة وواجهة المحمول الخاصة، يستطيع المسافرون إضافة مستوى من الراحة لرحلتهم.</p><p>كما توفر خطوط الطيران هذه خدمات الانترنت اللاسلكي جوجو لمسافريها في درجة رجال الأعمال، مقاعد واسعة، وجبات لذيذة وبعض وسائل الترفيه الممتعة على متن الطائرة. على أرض المطار، يستطيع المسافرون تحقيق الاستفادة القصوى من خدمات 'الوصول المفضلة' بالإضافة لخدمات صالات النادي لدى خطوط طيران الولايات المتحدة.</p><p>لا تتقاضى سياسة الأمتعة لدى خطوط طيران الولايات المتحدة أي رسوم عن الحقيبة الأولى على الرحلات من الشرق الأوسط إلى الولايات المتحدة أو أجزاء أخرى من شبه القارة الأميركية. يجب أن تدفع رسم قدره 100 دولار في حال كنت ترغب في حمل حقيبتين. يتم التنازل عن رسوم الحقائب الأولى، الثانية والثالثة لأعضاء غولد، بلاتينوم وتشيرمان ديفيدند مايلز. يتم التنازل عن رسوم الحقيبة الأولى لأعضاء سيلفر المفضلين حيثما ينطبق ذلك.</p><p>يسمح لك بحمل 23 كغ في درجة كوتش ولن يتم فرض أي رسوم على الوزن الزائد لأول حقيبتين إذا كنت من مسافري الدرجة الأولى. بالنسبة للحقائب المحمولة، يسمح لك بحقيبة واحدة وغرض شخصي واحد، والذي يتضمن محفظة، حقيبة أو حقيبة كمبيوتر محمول.</p><p>لمزيد من المعلومات حول سياسة الأمتعة، اضغط <a href='http://shopping.usairways.com/en-US/traveltools/baggage/baggagepolicies.html' target='_blank'>هنا</a>.</p><p>بالإضافة إلى ذلك، يمكنك أيضاً جمع المزيد من المعلومات عن خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط طيران الولايات المتحدة <a href='http://checkin.usairways.com/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة لحجز الرحلات على متن خطوط طيران الولايات المتحدة</h2><p>تقدم كليرتريب خدمات شاملة للمسافرين الذين يبحثون عن خيارات سهلة للحجز على متن خطوط طيران الولايات المتحدة. علاوةً على ذلك، تقدم كليرتريب معلومات إضافية فيما يتعلق بالطلبات الخاصة للمسافرين، الخدمات على أرض المطار، والجدول الزمني لرحلات خطوط طيران الولايات المتحدة.</p><p>يجب أن تعرف ما إذا كان قد تم تأكيد حجز تذكرتك أو لا على قائمة الانتظار قبل أن تطير. يمكنك أن تجد المعلومات عن حالة سجل معلومات المسافر (PNR) لدى خطوط طيران الولايات المتحدة عن طريق الضغط <a href='http://reservations.usairways.com/Default.aspx' target='_blank'>هنا</a>.</p><p>إذا كنت تريد الحصول على المزيد من المعلومات عن حالة رحلتك على متن خطوط طيران الولايات المتحدة، اضغط <a href='http://qa.cleartrip.com/status/' target='_blank'>هنا</a>.</p>"
    qa_VS_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن فيرجين أتلانتيك</h2><p>فيرجين أتلانتيك هي خطوط طيران بريطانية، تم إنشاؤها في عام 1984 كجزء من مجموعة فيرجن لصاحبها ريتشارد برانسون. وتهدف إلى تقديم خطوط طيران ذات جودة عالية في الوقت الذي توفّر فيه للمسافرين أكبر عائد من الخدمات مقابل المال.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن فيرجين أتلانتيك</h2><p>تؤمن هذه الخطوط أيضاً في البحوث واستخدام التكنولوجيات الرائدة، وكانت إحداها عرض استخدام الوقود الحيوي الصديق للبيئة في إحدى رحلاتها. وبدأت في نهاية الثمانينات باستخدام وسائل الراحة للمسافرين من خلال توفير أجهزة التلفاز الشخصية لهم.</p><p>تشمل الجوائز الأخيرة التي حصدتها خطوط طيران فيرجين أتلانتيك على ما يلي:</p><ul class='listingar'><li>نالت صالتها لندن هيثرو كلوب هاوس جائزة ' الصالة الرائدة على متن خطوط طيران في أوروبا عام 2013' خلال حفل توزيع جوائز ورد ترافل أوردز. </li><li>جائزة خطوط طيران العام إلى أمريكا الشمالية 2011 في حفل توزيع جوائز ترافل تشويس أوردز.</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر فيرجين أتلانتيك رحلات إلى وجهات في جميع أنحاء العالم مباشرةً وعن طريق اتفاقيات الرمز المشترك مع خطوط الطيران الأخرى. ويتمكن المسافر في المملكة العربية السعودية من القيام بالحجز على متن خطوط طيران فيرجين أتلانتيك عبر الإنترنت باستخدام دبي كمركز اتصال، ومن ثم السفر إلى وجهات هامة في آسيا وأفريقيا وأمريكا وأوروبا.</p><p>يتكون أسطولها من طائرة بوينغ 747s التي يتم إصلاحها وتحديثها لتوفر رحلة آمنة ومريحة للمسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>توفر خطوط الطيران خيار إنهاء إجراءات السفر على متن فيرجين أتلانتيك عبر الانترنت لتساعد المسافرين على توفير وقت الانتظار في المطار. حيث يمكنك الاطلاع على هذه الخدمة على الصفحة الرئيسية لموقع الخطوط. كما يستحسن التحقق من حالة حجزك قبل بضع ساعات من وصولك إلى المطار باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن فيرجين أتلانتيك.</p><p>لا بدّ أن تظل هذه التجربة حاضرة في ذهن المسافرين على متن الطائرة وذلك بسبب خدمة الاهتمام بالزبائن وخيارات وجبات الطعام اللذيذة. وسيجد الآباء أيضاً العديد من خيارات الترفيه لإبقاء أطفالهم منشغلين أثناء الرحلة. تحقق من خدمة الزبائن لدى خطوط الطيران لمزيد من التفاصيل عند الحاجة.</p><p>يتيح الوزن المسموح به للأمتعة على متن فيرجين أتلانتيك بفحص حقيبة من الأمتعة تصل إلى 23 كغ في الدرجة السياحية، وحقيبتين تصلان إلى 23 كغ في السياحية الممتازة و3 حقائب تصل إلى 32 كغ في الدرجة الراقية. كما يسمح بقطعة واحدة من أمتعة اليد تصل إلى 10 كغ في السياحية والسياحية الممتازة، و قطعتين في الدرجة الراقية. ويمكن الاطلاع على المزيد من القواعد المتعلقة بسياسة الأمتعة على هذه <a href='http://www.virgin-atlantic.com/us/en/travel-information/baggage.html' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات فيرجين أتلانتيك</h2><p>يقدم لك كليرتريب طريقة سهلة للتحقق من المعلومات الخاصة برحلتك ومساراتك قبل وضع الصيغة النهائية لخطة سفرك. فلابدّ أن تثير سرعة الحصول على المعلومات اعجابك، وهذا ممكن بسبب صفحاته الخالية من الفوضى و المصممة جيداً والتي يمكنك تحميلها بسرعة كبيرة. كما أننا على ثقة أنك ستعود إلى كليرتريب في عمليات البحث المستقبلية الخاصة بالسفر.</p><p>إذا كنت دائم الانشغال، لدى كليرتريب تطبيق يمكنك تنزيله واستخدامه على هاتفك النقال للحصول على المعلومات المذكورة أعلاه أيضاً. ستجده متوفر لمجموعة من خيارات نظم التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري و ويندوز.</p>"
    qa_VY_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن خطوط فويلينغ الجوية</h2><p>يقع مقر خطوط فويلينغ الجوية الرئيسي في برشلونة، وهي خطوط طيران منخفضة التكلفة تابعة لإسبانيا. تعمل انطلاقاً من مطار ايل برات في برشلونة الذي يعدّ المركز الرئيسي لها. ويرجع الاسم الفريد لهذه الخطوط إلى الكلمة الإسبانية 'Vuela' والتي تعني 'رحلة'.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط فويلينغ الجوية</h2><p>باشرت خطوط الطيران عملياتها في عام 2004، ونمت لتصبح ثاني أكبر خطوط طيران في اسبانيا. تؤمن بأن التكلفة المنخفضة لا ينبغي أن تعني نوعية سيئة من الخدمة للمسافرين، كما تعمل لتجعل من تجربة السفر متعة حقيقية لأولئك الذين يسافرون على متن هذه الخطوط.</p><p>كانت إحدى أحدث الجوائز التي فازت بها مؤخراً خطوط فويلينغ الجوية في تشرين الثاني/ نوفمبر تشرين الثاني عام 2013، عندما فازت بجائزة خطوط الطيران الاقليمية في العام في مؤتمر القمة العالمية للطيران سابا في أمستردام.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تخدم خطوط الطيران أكثر من 100 وجهة حول العالم، ويمكن للمسافرين من المملكة العربية السعودية القيام بالحجز على متن خطوط فويلينغ الجوية عبر الإنترنت أثناء السفر من بيروت أو تل أبيب. حيث يمكنهم بعدها السفر إلى العديد من المدن في أوروبا إضافةً إلى بعض المدن في أفريقيا.</p><p>يتكون أسطولها من طائرات إيرباص A320 بشكل رئيسي، وعدد قليل من طائرات A319. ونتيجةً لايمانها الراسخ في طائرات إيرباص، طلبت خطوط الطيران كذلك طائرات A320neo الجديدة لزيادة تعزيز تجربة المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك التحقق في أي وقت بعد قيامك بالحجز من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط فويلينغ الجوية عبر الموقع الالكتروني للخطوط. ويمكن القيام ببعض الإجراءات الأخرى من منزلك مثل اختيار مقعدك، وتغيير رحلتك و إضافة حقائب إلى حجزك. كما يمكنك توفير الوقت عند استخدامك لخدمة إنهاء إجراءات السفر على متن خطوط فويلينغ الجوية عبر الانترنت قبل ساعات من الرحلة.</p><p>يسرُّ موظفي خطوط الطيران مساعدة المسافرين الذين قد يحتاجون إلى مساعدة خاصة في المطار، وكل ما عليهم القيام به هو الاتصال بخطوط الطيران مسبقاً وتقديم التفاصيل. قد يحتاج المسافرون لملء المعلومات المتقدمة الخاصة بالمسافر إذا كان السفر إلى المملكة المتحدة أو غيرها من الوجهات في أوروبا من خارج إقليم شنغن. وتشمل الخدمات على متن الطائرة تقديم مجموعة من الأطعمة والمشروبات التي يمكن شراؤها، إذا لم تكن تشملها الرسوم. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.vueling.com/en/we-are-vueling/contact' target='_blank'>هنا</a>.</p><p>و بالنسبة للوزن المسموح به للأمتعة على متن خطوط فويلينغ الجوية، يمكن للمسافرين فحص قطعة واحدة من الأمتعة يصل وزنها إلى 23 كغ كجزء من رسوم الأفضلية والامتياز. كما يمكن شراء المزيد من الأوزان أثناء الحجز عند اللزوم. وبإمكان المسافرين على اختلاف مقدار الرسوم التي يدفعونها حمل أمتعة يد تصل إلى 10 كغ. تحقق من مزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.vueling.com/en/vueling-services/prepare-your-trip/luggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط فويلينغ الجوية</h2><p>يمكنك استخدام كليرتريب للتحقق من جميع معلومات السفر بما في ذلك مسارات الرحلة وجداولها وأسعار الفنادق والعروض. ومن المؤكد أن تبهجك سرعة ووضوح الواجهة وتجعلك ترغب في العودة إليها في عمليات البحث المستقبلية الأخرى الخاصة بالسفر.</p><p>تحقق من تطبيق كليرتريب الذي يمكنك أيضاً تنزيله واستخدامه على هاتفك النقال.</p>"
    qa_W6_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران ويز</h2><p>طيران ويز هي خطوط جوية هنغارية منخفضة التكلفة تأسست في عام 2003. وقد نمت الآن حتى أصبحت تمتلك أكبر أسطول من بين جميع خطوط الطيران الهنغارية، تقدم خدماتها لأكثر من 30 بلداً على حوالي 300 مسار. أقلعت أول رحلة لهذه الخطوط الجوية في مايو / أيار 2004.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران ويز</h2><p>تعمل طيران ويز استراتيجياً مع مجموعة من المطارات الرئيسية، الفرعية والإقليمية حيث أنها تعتقد أن لهذا تأثير كبير على التسعير ويساعد على تقديم أفضل العروض للمسافرين. وتضمن 'تجربة طيران ويز' للمسافرين تقديم الخدمة المتميزة مع الإبقاء على أسعار معقولة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن لهذه الخطوط الجوية إيصال المسافرين في المملكة العربية السعودية إلى وجهات مثل بودابست، صوفيا، بوخارست و كييف زولياني. ويمكنهم إجراء الحجز على متن طيران ويز عبر الإنترنت من دبي إلى أي من هذه المدن، إضافة لوجهات أوروبية أخرى.</p><p>يتألف أسطول الخطوط الجوية من طائرات من طراز ايرباص A320، التي تم تصميمها لتتسع ل180 مسافر. ويمكن أن يكون استخدام هذه الطائرات الحديثة هاماً للتحكم بالتكاليف التشغيلية لخطوط الطيران هذه. وإحدى الميزات الهامة هي أسطح توجيه الطيران شاركليتس التي يتم تركيبها على جميع الطائرات الجديدة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تسمح خدمة إنهاء إجراءات السفر على متن طيران ويز للمسافرين بإنهاء إجراءات سفرهم وهم في منازلهم وطباعة تصاريح الصعود على متن الطائرة قبل الوصول إلى المطار. هذه ليست سوى البداية في برنامج الخدمات الذي تقدمه هذه الخطوط الجوية التي تشمل مقاعد نخب أول، والاستخدام المبتكر للمطارات الفرعية وتقديم وجبات طعام حسب الاختيار وبرسوم إضافية فقط. يمكن الدفع مقابل خدمة إنهاء إجراءات السفر في المطار عبر الانترنت، الأمر الذي يكون أكثر توفيراً مقارنة مع شراءها مباشرة في المطار. وسيجد المسافرون أن من المفيد التحقق من حجزهم باستخدام حالة سجل معلومات المسافر (PNR) في طيران ويز قبل بضع ساعات من موعد المغادرة. لمزيد من التفاصيل يمكن التصال بخدمة الزبائن في خطوط الطيران <a href='http://wizzair.com/en-GB/about_us/contact_us' target='_blank'>هنا</a>.</p><p>يمكن للمسافرين على متن طيران ويز اصطحاب قطعة واحدة من أمتعة المقصورة تقل أبعادها عن 42 سم× 32 سم × 25 سم. كما يمكنهم فحص ما يصل إلى 6 قطع من الأمتعة، على أن لا يتجاوز وزن كل واحدة منها 32 كغ. يمكن فرض رسوم إضافية على القطع الأكبر بالنسبة لأمتعة المقصورة، ويجب أن تكون في وزن يناسب الحيز العلوي. لا تنسى اختيار فحص الأمتعة على الانترنت، لأن هذا يمكن أن يفرض رسوماً أعلى إذا قمت بإضافتها في المطار. تحقق <a href='http://wizzair.com/en-GB/useful_information/baggage' target='_blank'>هنا</a> لمزيد من التفاصيل حول الوزن المسموح به للأمتعة في طيران ويز.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران ويز</h2><p>يمكنك استخدام كليرتريب لتخطيط مسار سفرك كاملاً بما في ذلك التفاصيل المتعلقة بالرحلات والفنادق. كما نساعدك أيضاً على الاستفادة من أحدث العروض مع المعلومات التي يتم تحديثها باستمرار والتي نوفرها لك على واجهتنا السريعة والمرتبة. ونؤكد لك أنك ستفكر بكليرتيرب عندما ترغب بإجراء أي بحث يتعلق بالسفر.</p><p>أما بالنسبة للأشخاص الذين يكونون دائمي الانشغال، فيمكنهم التحقق من تطبيق كليرتريب الذي يمكن تحميله واستخدامه على الجوال.</p>"
