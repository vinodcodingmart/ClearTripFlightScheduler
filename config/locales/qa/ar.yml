    qa_A3_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران إيجين</h2><p>خطوط إيجين الجوية هي الخطوط الجوية الرسمية في اليونان، تدير عملياتها من مطار أثينا الدولي كمركز رئيسي لها. تأسست في عام 1999، لتحل محل سابقتها طيران إيجين. وتستخدم أيضاً مطار سالونيك الدولي كمركز فرعي.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط إيجين الجوية</h2><p>كانت خطوط إيجين الجوية عضواً في تحالف ستار منذ عام 2010. وتعد من أشد المؤمنين بالابتكار لإرضاء الزبائن، وكانت أول من أدخل التذاكر الإلكترونية منذ عدة سنين مضت في عام 2003. أما المسؤولية الاجتماعية للشركة فهي ليست مجرد جملة بالنسبة لهم، بل يأخذونها على محمل الجد.</p><p>هي الفائزة لأربع مرات كأفضل خطوط جوية إقليمية في أوروبا ضمن حفل توزيع جوائز سكاي تراكس العالمية وفازت بها في عام 2013 للسنة الثالثة على التوالي.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكن للمسافرين من المملكة العربية السعودية إجراء الحجز على متن خطوط إيجين الجوية عبر الإنترنت للسفر إلى العديد من الوجهات في اليونان وأوروبا. ويمكنهم الالتحاق بخطوط الطيران هذه من أبو ظبي في الشرق الأوسط.</p><p>يتألف الأسطول من طائرات من طراز ايرباص A319، A320 و A321، وتخضع هذه لصيانة مستمرة لتقديم أفضل درجة من الأمان والراحة للمسافرين. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر  في خطوط إيجين الجوية على الإنترنت من 48 ساعة حتى 30 دقيقة قبل موعد مغادرة الرحلة. تقدم الخطوط الجوية أيضاً خدمة إنهاء إجراءات السفر عبر الجوال و إنهاء إجراءات السفر شخصياً في أكشاك في المطار وطرق أخرى لتوفير وقت الانتظار في طوابير المنتظرين في المطار. ومن الجيد التحقق من حالة حجزك قبل بضع ساعات من توجهك للمطار باستخدام حالة سجل معلومات المسافر (PNR)  في خطوط إيجين الجوية.</p><p>أما على متن الطائرة، فيمكنك الاستمتاع بأفضل ما في المطبخ اليوناني، أثناء الجلوس على مقاعد جلدية مريحة في الدرجة السياحية أو المقاعد ذات التصميم الخاص والأكثر اتساعاً في درجة رجال الأعمال. من المؤكد أن الترفيه على متن الرحلة سيشغلك، حيث يمكنك أيضاً التمتع بتجربة التسوق على متن الرحلة لاختيار أي هديايا غاب عنك شراؤها سابقاً. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://en.aegeanair.com/all-about-us/contact-us/contact-form/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط إيجين الجوية للمسافرين في درجة رجال الأعمال باصطحاب قطعتين من أمتعة المقصورة، التي يصل وزنها إلى 8 و 5 كغ. أما بالنسبة للمسافرين في الدرجة السياحية فبإمكانهم اصطحاب قطعة واحدة تزن 8 كغ. يمكن فحص قطعة واحدة من الأمتعة تزن 23 كغ في الدرجة السياحية أو درجة فليكس، وقطعتين يزن كل منها 32 كغ في درجة رجال الأعمال. لمزيد من التفاصيل حول سياسات الأمتعة، يرجى التحقق <a href='http://en.aegeanair.com/travel-information/baggage/baggage-allowance/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط إيجين الجوية </h2><p>عند استخدامك كلير تريب لتخطيط مسار سفرك، من المؤكد أنك ستدهش بسرعة إيجاد نتائج بحثك ووضوحها. بمجرد استخدامك لواجهتنا، فإنك بالتأكيد سترغب بالعودة من أجل بحثك المقبل.</p><p>وإذا كنت من مستخدمي الهاتف الذكي، فإن كليرتريب توفر تطبيقاً يمكنك تحميله واستخدامه على الجوال. كما أنه متوفر على أنظمة التشغيل آي أو إس{/0 ، أندرويد، بلاك بيري وويندوز. </p>"
    qa_EI_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن إير لينغس</h2><p>تأسست خطوط طيران إير لينغس في عام 1936، وهي خطوط الطيران الوطنية في ايرلندا. يقع مقرها الرئيسي في مطار دبلن، وقد قطعت شوطاً طويلاً في مسيرتها منذ نشأتها. تم انشاؤها من أجل توفير اتصالٍ بين ايرلندا والمملكة المتحدة، أما اليوم فهي تخدم أيضاً العديد من الوجهات الدولية.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن إير لينغس</h2><p>تؤمن خطوط الطيران في تدريب موظفيها لتوفير نوعية عالية من الخدمة، وهذا يساهم أيضاً في الحفاظ على قاعدة زبائنها. وقد أثرتها مسيرتها الطويلة بالتاريخ والثقافة الغنية، وتدل على هذا باستخدامها لرمز البرسيم على أجنحة طائراتها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط خطوط الطيران المسافرين إلى وجهات في أوروبا وأمريكا الشمالية وأستراليا والشرق الأوسط. ويمكن للمسافرين من المملكة العربية السعودية إجراء الحجز على متن إير لينغس عبر الإنترنت من أبوظبي إلى معظم المدن التي يخدمها هذا الطيران.</p><p>يتكون أسطولها من طائرات ايرباص وبوينغ وطائرات ATR. وتستخدم النوع المناسب من الطائرات حسب طول الرحلة، كما تؤمن أيضاً باستخدام تشكيلة من الطائرات المملوكة والمستأجرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم هذه الخطوط خدمة فريدة في إنهاء إجراءات السفر عبر الانترنت حيث تتاح مسبقاً قبل 30 يوم من الرحلة وذلك لبعض المواقع المختارة. كما أنها تسمح للمسافرين أيضاً بتنفيذ إجراءات أخرى على الانترنت بما في ذلك اختيار مقاعدهم وإنهاء تفاصيل التأمين. ويستحسن التحقق من حالة حجزك باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن إير لينغس قبل بضع ساعات من مغادرتك باتجاه المطار.<hgroup></hgroup></p><p>أما على متن الطائرة، سيختبر المسافرون رحلة مريحة مع مجموعة من وسائل الترفيه أثناء الرحلة وكذلك بعض خيارات الوجبات اللذيذة. إذا كنت مسافراً على متن A330، يمكنك أيضاً التمتع بخدمة الواي فاي التي تساعدك على البقاء على اتصال حتى وأنت في الأجواء. سيشعر المسافرون من رجال الأعمال بالسعادة عند عثورهم على مقايس شحن لأجهزة الكمبيوتر عند الحاجة. إذا كان لديك مزيد من الاستفسارات، اتصل بخدمة الزبائن لدى خطوط الطيران <a href='http://www.aerlingus.com/help/contactus/' target='_blank'>هنا</a>.</p><p>وبالنسبة لسياسة الأمتعة على متن إير لينغس، يسمح للمسافرين بقطعة واحدة من أمتعة اليد يصل وزنها إلى 10 كغ. ويمكن حجز أوزان الأمتعة المفحوصة مسبقاً، كما يمكنك اختيار حجوم S، M، L و XL حسب الحاجة. ولمزيد من القواعد المفصلة حول سياسة الأمتعة، يرجى التحقق من هذه <a href='http://www.aerlingus.com/travelinformation/knowbeforeyoufly/baggageinformation/' target='_blank'>الصفحة</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات إير لينغس</h2><p>نأمل أن تختار تجربة كليرتريب في المرة القادمة التي تريد فيها التخطيط لسير رحلتك. حيث تتوفر جميع المعلومات بما في ذلك تفاصيل الرحلة وجداولها، وتوافر الفنادق والعروض فقط ببضع نقرات على كليرتريب. فلابد أن تترك الصفحات السريعة والخالية من الفوضى لديك انطباعاً جيداً.</p><p>وفي حال كنت دائم الانشغال وتفضل استخدام هاتفك لتخطيط السفر والبحث، تحقق من تطبيق كليرتريب الذي يمكن تنزيله واستخدامه على هاتفك النقال. حيث يتوفر لمعظم أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_AH_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن الخطوط الجوية الجزائرية </h2><p>خطوط الطيران الجزائرية هي الخطوط الوطنية للجزائر وتأسست عام 1947، قبل أن تحصل البلاد على استقلالها. وقد نمت على مر العقود، كما بقيت في حالة تطوير وتحديث دائمة لمواكبة تحديات الوقت الحاضر.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الجزائرية</h2><p>يقع المقر الرئيسي لخطوط الطيران هذه في الجزائر العاصمة، وهي عضو في اتحاد النقل الجوي الدولي (IATA) والرابطة العربية لخطوط الطيران. في نهاية عام 2013، كانت مملوكة بالكامل من قبل حكومة الجزائر. وهي تعطي الأولوية للسلامة والجودة، والذي تحققه أيضاً عن طريق تحسين وتعزيز أسطولها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية إجراء الحجز عبر الانترنت لدى خطوط الطيران الجزائرية إلى وجهات في أوروبا، أمريكا الشمالية وأفريقيا. يمكنهم الذهاب من عمان، بيروت، دبي، جدة والشارقة في الشرق الأوسط للوصول إلى مسارات خطوط الطيران هذه. كما يمكنهم أيضاً الاستفادة من العروض الترويجية المتكررة على الموقع الالكتروني لهذه الخطوط.</p><p>تقوم هذه الخطوط بتشغيل طائرات ايرباص A330 وبوينغ 767، 737 وطائرات أ تي أر في أسطول نقل المسافرين، وHL 130 في أسطول الشحن.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران الجزائرية للمسافرين خدمة إنهاء إجراءات السفر عبر الانترنت، والتي يمكنهم الاستفادة منها بدءاً من 24 ساعة، وإلى 3 ساعات قبل وقت مغادرة الرحلة. كما يمكنهم أيضاً التحقق من حالة حجزهم في أي وقت بعد إجراء الحجز باستخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران الجزائرية.</p><p>عند الصعود على متن الطائرة، يمكنك الاستفادة من مجموعة من الوجبات والمشروبات التي يتم تقديمها بناءً على مدة ووقت الرحلة. في حال طلبك لوجبة خاصة لأسباب خاصة أو غذائية، لا تنسى أن تطلبها مسبقاً. كما أن خطوط الطيران هذه صديقة للطفل أيضاً، مع القوائم الخاصة للأطفال والخدمات الخاصة مثل تسخين زجاجة إطعام الطفل إذا كنت بحاجة لذلك. كما يتم الاهتمام بجميع وسائل الترفيه على متن الطائرة أيضاً مع وجود مجلة على متن الطائرة، صحف وتسوق المعروضات على متن الرحلة. لمزيد من المعلومات، رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.airalgerie.dz/offices.jsp' target='_blank'>هنا</a>.</p><p>لا تنسى التحقق من سياسة الأمتعة لدى خطوط الطيران الجزائرية قبل حزم حقائبك. فهي تسمح للمسافرين في الدرجة الثانية بحمل حقيبة بوزن 20 كغ، في حين أن أولئك في درجة رجال الأعمال والدرجة الأولى يستطيعون حمل 30 و 40 كغ على التوالي. كما يجب أن لا تتجاوز أبعاد حقائب اليد 115 سم. يمكنك العثور على المزيد من التفاصيل عن سياسة الأمتعة <a href='http://www.airalgerie.dz/passanger_guide.jsp#bagages' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الجزائرية</h2><p>لجميع الأبحاث اللازمة لرحلة عملك أو إجازتك التالية، فإن كليرتريب هي الواجهة التي يجب عليك تجربتها. فهي توفر معلومات عن الرحلات والفنادق في صفحات مصممة بشكل جيد، وبأقل عدد ممكن من الضغطات. عند اختبارك لسهولة البحث على كليرتريب، كن على ثقة تامة من أنك ستفكر بنا في المرة القادمة التي تحتاج فيها للبحث عن معلومات السفر.</p><p>بما أن الكثيرين منا يفضلون الحصول على المعلومات عن طريق هواتفنا النقالة، فإن كليرتريب توفر لك تطبيق لتحميله والبدء باستخدام بلمح البصر. وهو متوفر لأي أو إس، أندرويد، ويندوز وبلاك بيري.</p>"
    qa_G9_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن العربية للطيران</h2><p>هل تريد السفر حول العالم واستكشاف الثقافة العالمية؟ إذا عليك اختيار الخطوط الجوية لشركة العربية للطيران بشعارها 'ادفع أقل، وسافر أكثر'. فهي توفر شبكة من الرحلات إلى مجموعة من الدول في الشرق الأوسط، بالإضافة إلى أوروبا وآسيا وشمال أفريقيا.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط العربية للطيران</h2><p>انطلقت أول رحلة تابعة للعربية للطيران في عام 2003 وذلك من مطار المنامة في البحرين. وهي مدرجة على لائحة الأسواق المالية لمدينة دبي وتحظى بقدر كبير من الاهتمام نظراً لشعبيتها واتساق النمو. وتعمل خطوط الطيران هذه انطلاقاً من ثلاثة محاور رئيسية في مطارات كل من الشارقة الدولي في الإمارات العربية المتحدة؛ ومطار محمد الخامس الدولي في المغرب؛ ومطار برج العرب الدولي في مصر.</p><p>كما تلقت خطوط الطيران هذه العديد من الجوائز في قطاع الطيران، بما في ذلك جائزة مينا ترافيل اوورد فور بيست ايرلاين من عام 2005 وحتى 2008.</p><h2>شبكة الرحلات ومعلومات الأسطول  </h2><p>يمكن الحجز على متن خطوط العربية للطيران إلى أكثر من 80 وجهة منتشرة في مختلف أنحاء الشرق الأوسط، وشمال أفريقيا، وآسيا، وأوروبا. كما يسمح لك نظام حجز التذاكر على متن خطوط العربية للطيران بالسفر على متن أسطول طائراته الفاخر والمتطور. حيث يمتاز هذا الأسطول بالراحة والحداثة والكفاءة، ويشتهر بمراعاته للمعايير العالمية.</p><p>يتألف الأسطول من طائرات من طراز ايرباص A319، A320 و A321، وتخضع هذه لصيانة مستمرة لتقديم أفضل درجة من الأمان والراحة للمسافرين. </p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>تهدف خطوط الطيران هذه إلى توفير ميزانية السفر. ومع ذلك، فهي لا تساوم على الجودة والخدمات. فهي توفر على سبيل المثال وسيلة إنهاء إجراءات السفر المناسبة عبر الإنترنت بحيث يمكنك تجنب طوابير الانتظار الطويلة في المطار.</p><p>كما يمكن للركاب وبطريقة مشابهة الاستمتاع بمجموعة واسعة من الوجبات الخفيفة والمشروبات بأسعار مناسبة وذلك من قائمة 'سكاي كافيه' Sky Café المصممة بشكل خاص. بالإضافة إلى ذلك، يمكنك شراء بطاقة ائتمان المشرق Mashreq عند الحجز على متن خطوط العربية للطيران عبر الإنترنت. وبذلك تحصل على بطاقة بريوريتي باس (Priority Pass) المجانية التي تتيح لك الدخول إلى أكثر من 600 صالة مطار تدعم بريوريتي باس (Priority Pass) في جميع أنحاء العالم. كما يمكنك بالاضافة الى ذلك الاستمتاع بالخصومات في محلات السوق الحرة وكذلك باقة خدمات خطوط الطيران.</p><p>يمكنك أيضاً الدفع عبر بطاقتك من أجل الوزن الزائد عن وزن الأمتعة المسموح به على متن العربية للطيران . كما يمكنك اصطحاب حقيبة يد يبلغ قياسها 55 سم * 40 سم * 20 سم. ويجب عليك مع ذلك أن تأخذ بعين الاعتبار المواد المحظورة والمنتجات المقيد حملها في حقائب السفر. للحصول على معلومات حول خدمات السماح المجانية وتكلفة إنهاء إجراءات السفر، اضغط   <a href='http://www.airarabia.com/en/baggage' target='_blank'>هنا</a>.</p><h2>كلير تريب: طريقة الحجز على متن رحلات العربية للطيران </h2><p>توفر خطوط العربية للطيران الخدمات والمساعدات الممتازة لركابها، كما يوفر كلير تريب ذلك بالمثل لزبائنه. كما نقدم لك إمكانية الحجز، والاطلاع على جدول رحلات خطوط العربية للطيران، والتعرف على أحدث العروض والاتفاقيات المقدمة من قبل الخطوط الجوية.</p><p>ونقدم لك أيضاً بالإضافة إلى ذلك واجهة بسيطة وسهلة الاستخدام وذلك لتتبع حالتك على سجل معلومات المسافر (PNR) لدى خطوط العربية للطيران .كما يمكنك الحصول على كل هذا بكل سهولة أثناء السفر، وذلك عن طريق تطبيقاتنا البسيطة والسهلة الاستعمال على الهاتف المحمول والكمبيوتر اللوحي.</p><p>لا تتردد في طلب مساعدتنا لتتبع حالتك على سجل معلومات المسافر (PNR) لدى خطوط العربية للطيران، وحجز التذاكر وغيرها. تصفح موقعنا على الانترنت أو ابق على اتصال مع المدراء التنفيذيين لخدمة الزبائن للحصول على مزيد من المعلومات.</p>"
    qa_AK_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران آسيا</h2><p>إذا كنت تبحث عن رحلة جوية اقتصادية ومناسبة عليك اختيار طيران آسيا. تُعرف بأنها واحدة من أفضل الخطوط الجوية منخفضة التكلفة في العالم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران آسيا</h2><p>تأسست طيران آسيا في عام 2001 بهدف جعل السفر الجوي مقتصداً ومتاحاً للجميع. لهذه الخطوط الجوية شركاء مثل طيران آسيا إكس، طيران آسيا تايلاند، طيران آسيا اندونيسيا، طيران آسيا الفلبين، وطيران آسيا اليابان التي تقدم خدمات مماثلة منخفضة التكلفة.</p><p>تقدم هذه الخطوط الجوية حلولاً مبتكرة لجعل السفر الجوي يتناسب مع ميزانية قليلة مع الحفاظ على خدماتها. لذا، حازت جوائز مختلفة مثل 'أفضل خطوط طيران منخفضة التكلفة في العالم' من قبل مؤسسة سكاي تراكس و'أفضل خطوط طيران بالنسبة للقيمة من قبل النقل الجوي العالمي للعام 2012'، وكذلك' جائزة أفضل إعلان منخفض التكلفة في آسيا والمحيط الهادئ لأفضل إعلان مطبوع لخطوط جوية منخفضة التكلفة في الشرق الأوسط في عام 2004.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن إجراء حجوزات على متن طيران آسيا عبر الانترنت لوجهات مختلفة في آسيا والمملكة العربية السعودية في الشرق الأوسط. تصل هذه الخطوط الجوية لأكثر من 15 بلداً وعدة مدن هامة. ولديها أكثر من 10 مراكز في ثلاثة دول: ماليزيا، تايلاند وأندونيسيا. لديها أسطول ذو كفاءة مؤلف من طائرات ايرباص A320، المصممة من أجل السلامة والراحة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>كونها خطوط جوية منخفضة التكلفة فإنها لا تقدم خدمات إضافية. ما يعني أن المسافرين بحاجة لشراء طعامهم ومشروباتهم. يمكنك حجز وجباتك مسبقاً من مجموعة من خيارات الوجبات السريعة التي يعدها طهاة على مستوى عالمي.</p><p>حتى أن بإمكانك التسوق لأحبابك في الوطن، حيث تقدم لك الخطوط الجوية هدايا وبضائع معفاة من الرسوم الجمركية، تتنوع من منتجات العناية بالبشرة والمجوهرات، للحلويات وغيرها من الهدايا. تمتع بمجموعة من وسائل الترفيه على متن الرحلة، حيث تحصل على كومبيوتر محمول شخصي تم تحميله بأفلام وموسيقى.</p><p>على أرض المطار، يمكنك الاستفادة من خدمة إنهاء إجراءات السفر على شبكة الإنترنت لمساعدتك في حجز المقاعد مسبقاً، إضافة لخيارات أخرى قبل الصعود على متن الرحلة.</p><p>إذا كنت من المسافرين الدائمين سيكون بإمكانك الاختيار برنامج لويلتي بي آي جي في خطوط الطيران هذه. وكعضو، يمكنك كسب نقاط لكل رحلة على متن طيران آسيا واستبدالها بتذاكر مجانية.</p><p>يمكنك شراء وزن إضافي للأمتعة لفحصها، والحصول على وزن مجاني لحقائب اليد. اعرف المزيد عن الوزن المسموح به للأمتعة في طيران آسيا بالضغط <a href='http://www.airasia.com/sa/en/baggage-info/checked-baggage.page?' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران آسيا</h2><p>بما أن السفر مع هذه الخطوط الجوية سريع، بسيط ومريح، لم لا تكون عملية حجز التذاكر كذلك؟ مع كليرتريب، الأمر ممكن! حيث يحتوي موقعنا على جميع المعلومات المتعلقة بسفرك، من حجز التذاكر لجداول مواعيد رحلات طيران آسيا.</p><p>بالإضافة إلى ذلك، يمكننا مساعدتك في تتبع حالة سجل معلومات المسافر (PNR) بسهولة. إلى جانب هذا يمكنك التحقق ببضع نقرات من أحدث الحسومات، المسارات الجديدة ومعلومات أخرى. كل هذا بشكل مباشر!</p><p>كما أننا نقدم المساعدة فيما يخص حالة الرحلة في طيران آسيا ومعلومات كاملة عن الوزن المسموح به للأمتعة وسياسات السفر لضمان السفر على نحو سلس.</p>"
    qa_AB_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران برلين</h2><p>بدأت خطوط طيران برلين عملياتها في عام 1979، وهي خطوط طيران رائدة في ألمانيا. قدمت خدمات ل 33 مليون مسافر منذ نشأتها، حيث اختبر كل منهم المعايير العالية التي وضعتها هذه الخطوط في قطاع الطيران.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن طيران برلين</h2><p>تعدّ هذه الخطوط عضواً في تحالف خطوط الطيران العالمي ون ورد منذ عام 2012. كما تعتمد أيضاً على شراكات استراتيجية واتفاقيات الرمز المشترك مع خطوط طيران أخرى مثل الاتحاد لزيادة عدد وجهاتها وتوفير تجربة سفر فريدة للمسافرين. فهي بالتأكيد خطوط الطيران المفضلة بالنسبة للمسافرين وذلك بسبب جودة خدمتها العالية.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في المملكة العربية السعودية السفر على هذه الخطوط من الرياض والدمام، وبعدها إجراء الحجز على طيران برلين عبر الإنترنت لزيارة العديد من الوجهات في منطقة الشرق الأوسط وأوروبا وآسيا وأستراليا.</p><p>يتكون أسطولها من طائرات ايرباص A319، A320، A321، A330 وطائرات بوينغ 737 و Q400. حيث يصل متوسط ​​عمرها إلى 5 سنوات، وهذا ما يجعل الأسطول يعتبر واحد من أصغر الأساطيل في الأجواء. تولي هذه الخطوط أهمية لاستبدال طائراتها وتحديثها وذلك للحفاظ على أسطولها آمناً وصديقاً للبيئة في جميع الأوقات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تأكد من فضلك أن تتحقق من توافر العروض لدى خطوط الطيران قبل إجراء الحجز؛ حيث غالباً ما تتوفر على سبيل المثال عروض كبيرة للعائلات. وتعد هذه الخطوط ملائمة جداً للطفل، حيث تسمح بنظم معتمدة خاصة بجلوس الطفل على متن الطائرة. ويمكنك الاستفادة من خدمة إنهاء إجراءات السفر على متن طيران برلين عبر الإنترنت من 30 ساعة و حتى 45 دقيقة قبل مغادرة الرحلة وذلك لتوفير وقت الانتظار في المطار. كما يمكنك اختيار مقعدك وفحص أمتعتك قبل طباعة بطاقة الصعود إلى الطائرة إذا لزم الأمر. تذكر أن تتحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن طيران برلين.</p><p>أما على متن الطائرة، ستجد أن مقاعد الدرجة السياحية توفر لك متسع كبير للأرجل مما يجعل رحلتك تبدو أكثر راحة. وتشمل الخدمات الصغيرة الأخرى التي تقدمها: لوازم الراحة لجميع المسافرين، ولوازم خاصة تشمل ألعاب وكتب التلوين للصغار على متن الطائرة. وتعد القائمة التي أعدت بعناية والترفيه المتنوع أثناء الرحلة والتسوق على متن الطائرة جوانب الأخرى تسهم في هذه التجربة. لمزيد من المعلومات، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='https://www.airberlin.com/en-GB/site/kontaktformular_a.php?choice=1' target='_blank'>هنا</a>.</p><p>يعتمد الوزن المسموح به للأمتعة على متن طيران برلين على رسوم التذكرة ودرجة الخدمة. ويمكن للمسافرين على الدرجة السياحية فحص قطعة واحدة يصل وزنها إلى 23 كغ، وحمل قطعة من أمتعة المقصورة يصل وزنها إلى 8 كغ. لمزيد من القواعد المتعلقة بدرجات السفر والرسوم الأخرى، يرجى التحقق <a href='http://www.airberlin.com/en-GB/site/flug_gepaeck_luggage.php?et_cid=14015&et_lid=6760031' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران برلين</h2><p>يمكن للمسافرين استخدام واجهة كليرتريب السريعة والخالية من الفوضى للتخطيط لمساراتهم بأكملها. وذلك لأن جداول الرحلات والمسارات وكذلك معلومات الفنادق والعروض ستظهر جميعها بسهولة فقط ببضع نقرات. ونحن على ثقة أن تجربتك ستذكرك بالعودة إليها في عمليات البحث المستقبلية.</p><p>هل تفضل استخدام هاتفك النقال؟ تحقق من تطبيق كليرتريب، فهو متاح لكثير من أنظمة التشغيل بما في ذلك آي أو إس، أندرويد، بلاك بيري وويندوز.</p>"
    qa_ED_content: "<h2 style='padding-top:18px;'>الحجز عبر الانترنت على متن طيران كندا</h2><p>أكبر خطوط طيران كاملة الخدمات في كندا، خطوط الطيران الكندية، تُعرف بخدمة حوالي 35 مليون مسافراً سنوياً. مع تركيزها على السلامة، تحقيقها قيمة مضافة لكل عميل، ودفعها للتميز والنزاهة، فقد أصبحت خطوط الطيران الأكثر شعبية داخل كندا وأجزاء أخرى من العالم.</p><h2>ابحث عن الرحلات الجوية</h2><h2>على متن خطوط الطيران الكندية</h2><p>تُغطي رحلات خطوط الطيران الكندية أكثر من 175 وجهة عبر القارات 5. بالإضافة إلى ذلك، فهي أيضاً عضو مؤسس لستار ألايينس. في الشرق الأوسط، لدى خطوط الطيران هذه اتفاقيات الرمز المشترك مع خطوط طيران الاتحاد وخطوط طيران الشرق الأوسط، وبالتالي فهي تعزز شبكة رحلاتها لأجزاء من المملكة العربية السعودية والإمارات العربية المتحدة.</p><p>الى جانب ذلك، تطير خطوط الطيران هذه لعدد من الوجهات مثل: إدمونتون ومدن أخرى في كندا، بكين، برمودا، هونغ كونغ، لندن، باريس، شنغهاي وتورونتو.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تُعرف خطوط الطيران هذه بشبكة رحلاتها الواسعة النطاق لمناطق مختلفة من الولايات المتحدة، كندا، أمريكا الجنوبية، آسيا وأوروبا. خطوط الطيران الكندية قادرة على الوفاء بالتزامها بالقيمة المضافة لكل مسافر من خلال الاستثمار في البعض من أفضل الطائرات في الطيران التجاري. يتضمن أسطولها الحالي 777-300S، 777-200S، A330-300S، 190 (E90s وCRJ 705 (CRA) ، على سبيل المثال لا الحصر.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تساعد خطوط الطيران هذه جميع مسافريها بخدمات فعالة على أرض المطار وعلى متن الطائرة. من خلال خدمة الإشعار لرحلتها، يكون المسافرون قادرون على تلقي تنبيهات في حال وجود أي تغيرات على الجدول الزمني لرحلتهم.</p><p>كما تسمح لك خطوط الطيران هذه أن تطير مع حيواناتك الأليفة على متن بعض الرحلات. بالإضافة إلى ذلك، هي توفر كفاءة في إدارة الحجز وخدمة إنهاء إجراءات السفر عبر الانترنت. لمزيد من المعلومات عن خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الكندية، اضغط هنا.</p><p>إذا كنت مسافراً من جدة أو الرياض في الدرجة السياحية، فإن سياسة الأمتعة لدى خطوط الطيران الكندية تنص على أن وزن حقيبتك لا يجب أن يتجاوز 23 كغ و 50 باونداً ويجب أن تكون أبعاد حقيبتك 158 سم أو 62 بوصة. في الدرجة التنفيذية، يسمح لك بحمل حقيبتين لا يزيد وزن كل منها لا يزيد عن 32 كغ. لا يجب أن يزيد وزن حقائبك المحمولة عن 10 كغ. لمزيد من المعلومات حول سياسات الأمتعة لدى خطوط الطيران الكندية، اضغط <a href='http://www.aircanada.com/en/travelinfo/airport/baggage/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الكندية</h2><p>إذا كنت ترغب في إجراء الحجز على متن خطوط الطيران الكندية لرحلتك المقبلة، اختيار كليرتريب هو الشيء الذكي للقيام به. في غضون دقائق، ستكون قادراً على الحصول على معلومات شاملة عن جميع رحلات خطوط الطيران الكندية التي تطير من مدينتك، وعلى شراء تذكرةً تناسب جدولك الزمني وميزانيتك.</p><p>بالإضافة إلى توفير واجهة سهلة الاستخدام، نحن نقدم عدد لا يحصى من المعلومات فيما يتعلق بجدول رحلات خطوط الطيران الكندية، الخدمة على أرض المطار، طلبات السفر الخاصة، الخ.</p><p>يمكنك أيضاً جمع المعلومات عن حالة رحلتك على متن حالة طيران <a href='http://qa.cleartrip.com/status/' target='_blank'>هنا</a>. لمزيد من المعلومات عن حالة سجل معلشركة طيران اير كندا الخاص PNR الحالة، انقر فوق <a href='http://www.aircanada.com/aco/manageMyBookings.do' target='_blank'>هنا</a>.</p>"
