      Jeddah-to-Manila-Flights: "<p>تقع مدينة مانيلا في جزيرة لوزون وتعرف أيضاً باسم لؤلؤة الشرق. وإلى جانب كونها عاصمة الفلبين فإن مانيلا تعتبر أيضاً مركزها الاجتماعي والثقافي والسياسي وهي تستمد اسمها من نبات نيلاد الذي نما بوفرة على شاطئ النهر. يتيح لك كليرتريب أسهل طريقة للوصول من جدة إلى مانيلا.</p><p>هنالك العديد من خطوط الطيران تسير رحلات من جدة إلى مانيلا. هنالك %{weekly_flights_count} رحلات تسافر على هذا المسار أسبوعياً. يمكنك الاختيار من بين %{airlines_list} وفقا لرغبتك ولدى %{airline_count_list} رحلات تحلق على المسار ذاته.</p><p>الرحلة الأولى التي تغادر جدة هي %{first_dep_flight_no} و المسافرة على متن %{first_dep_airline_name} وتقلع في %{first_dep_time} وآخر رحلة مغادرة هي %{last_dep_flight_no} في %{last_dep_time} والمسافرة على متن %{last_dep_airline_name}. يتراوح الوقت التقريبي للوصول إلى مانيلا على متن رحلة مباشرة من 10 ساعات إلى 14 ساعة. المنطقة الزمنية لمدينة جدة هي غرينتش+3 والمنطقة الزمنية لمدينة مانيلا هي غرينتش+8 وبالتالي فإن مانيلا تسبق جدة بمقدار 5 ساعات.</p><p>مطار الملك عبد العزيز الدولي في جدة هو أهم مطار في المملكة العربية السعودية نظراً لموقعه كنقطة وصول للحجاج من أجل الحج والعمرة. رمز الاتحاد الدولي للنقل الجوي للمطار هو JED. كما أنه يحتوي رابع أكبر محطة في العالم وهي محطة الحج التي تبلغ مساحتها 510000 متر مربع. يضم مقاهي مثل ستاربكس وكوستا كوفي وتيم هورتون وهو مجهز بالإضافة لذلك بالصيدليات وأجهزة الصراف الآلي والبنوك وتأجير السيارات للركاب.</p><p>تصل الرحلات الجوية الى مانيلا عبر مطار نينوي أكوينو الدولي ورمز الاتحاد الدولي للنقل الجوي للمطار هو MNL ويحوي أربعة محطات مليئة بالخدمات مثل صالة كيدي المسافرين والخدمات المصرفية وصرف العملات ومتاجر تجارية ومنافذ الطعام. كما أنه يحوي بالإضافة لذلك على مرافق طبية وركن السيارات ونقل للركاب.</p><p>يمكنك زيارة المعالم التاريخية في مانيلا مثل كاتدرائية مانيلا وقصر كوكونوت وقلعة سانتياغو ومتنزه ريزال. يمكنك الاستمتاع باستكشاف حديقة حيوانات مانيلا ومنتزه مانيلا أوشن بارك للاستجمام.</p><p>كليرتريب هنا لمساعدتك في الحصول على أفضل خطط رحلات السفر. يقدم لك موقعنا الالكتروني وتطبيق المحمول مرفق التسجيل عبر الإنترنت الذي يساعدك في الهروب من طوابير الانتظار الطويلة في المطار. حتى أنها تمكنك التحقق من تفاصيل رحلتك وتذكرتك ببساطة عن طريق استخدام رقم سجل المسافر الخاص بك. نسعى لتقديم أفضل الصفقات على السفر وحجوزات الفنادق لجعل السفر الخاص بك سهل ومريح.</p>"
      Jeddah-to-Paris-Flights:  "<p>إن مدينة النور باريس من بين المدن الأكثر أهميةً وجذب في العالم. ولا تعتبر باريس عاصمة فرنسا فقط ولكن أيضاً مركزاً للتعليم والثقافة والنشاطات الأكاديمية. سيوفر لك كليرتريب جميع المعلومات التي تحتاجها لحجز رحلات من جدة إلى باريس.</p><p>يمكنك الاختيار من بين خطوط الطيران المختلفة للسفر من جدة إلى باريس فيمكنك إما اختيار %{airlines_list} تبعاً لاحتياجاتك. .يوجد %{airline_count_list} رحلات تحلق على المسار ذاته.</p><p>الرحلة الأولى من جدة إلى باريس هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. والرحلة الأخيرة من جدة هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name} تغادر في %{last_dep_time}. ويتراوح الوقت الذي يستغرقه الوصول إلى باريس على متن رحلة دون توقف من جدة من 5 ساعات و55 دقيقة إلى 8 ساعات و35 دقيقة وتقع جدة في المنطقة الزمنية غرينتش+3 في حين أن باريس تقع في المنطقة الزمنية غرينتش+2 وبالتالي فإن جدة تسبق باريس بساعة.</p><p>تغادر الرحلات من مطار الملك عبد العزيز الدولي في جدة. وهو معروف بكونه المطار الرئيسي في المملكة العربية السعودية نتيجة موقعه كمدخل لحجاج الحج والعمرة ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED. ويحوي مقاهي مثل ستاربكس وكوستا كافي وبوني كافي. المطار مجهز بالإضافة لذلك بالصيدليات وأجهزة الصراف الآلي وصالات كبار الشخصيات والبنوك وخدمة تأجير السيارات. </p><p>تصل الرحلات إلى مطار شارل ديغول في باريس ورمز الاتحاد الدولي للنقل الجوي للمطار هو CDG ويوجد في المطار ثلاثة محطات ويحوي خدمات مثل الفنادق وسحب النقود وتصريف العملات والصيدليات والواي فاي وتخزين الأمتعة وتأجير السيارات. تم تجهيز المطار بالإضافة إلى ذلك بخدمات لمساعدة الأشخاص الذين يعانون من مشكلة في التنقل.</p><p>يجب عليك في باريس زيارة المتاحف للتعمق في تراث الفن والثقافة. حيث يقدم متحف اللوفر ومتحف أورسيه ومتحف رودان باريس ومتحف أورانجيرى سلسلة من روائع الفنانين مثل مونيه وغوغ وغيرهم. تأكد من ألا تفوتك رؤية المعالم الأثرية الباريسية مثل برج إيفل وقوس النصر وكاتدرائية نوتردام وقصر غراند باليز</p>.<p>يلتزم كليرتريب بتوفير رحلة خالية من المتاعب وغير مكلفة. حيث يمكّنك موقعنا المفيد وتطبيق المحمول من إجراء حجوزاتك في غضون دقائق. يمكنك أيضاً الاستفادة من خدمات مثل تسجيل الوصول عبر الإنترنت لتوفير بعض الوقت لنفسك. كما نقدم أيضاً مرفق سجل معلومات المسافر الذي يسمح لك بالتحقق من حالة رحلتك وتذاكرك. كما يقدم لك كليرتريب أفضل العروض والصفقات لجعل رحلتك تجربة لا تنسى.</p>"
      Jeddah-to-Sharjah-flights: "<p>الشارقة هي ثالث أكبر إمارة من بين الإمارات السبع في دولة الإمارات العربية المتحدة ولم يتم تعريفها فقط بأنها عاصمة الثقافة في العالم العربي من قبل اليونسكو بل أُعلنت أيضاً عاصمة الثقافة الإسلامية. يمكن أن يكون الحصول على معلومات حول هذه المدينة ووسائل الوصول إلى هناك مهمةً شاقة. ولكن كليرتريب يجعل هذا الأمر أبسط من خلال توفير كل هذه المعلومات لأجلك في موقع واحد.</p><p>يمكنك للطيران من جدة إلى الشارقة الاختيار من بين العديد من الخطوط الجوية. حيث يمكنك أن تختار الطيران على متن %{airlines_list} وفقاً لما يلائمك. وهناك %{weekly_flights_count} رحلات تطير عبر هذا المسار أسبوعياً. ومنها فإن %{airline_count_list} رحلات تحلق على المسار ذاته.</p><p>إن أول رحلة تغادر من جدة هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} في %{first_dep_time}. ومن ناحية أخرى فإن الرحلة الأخيرة المغادرة هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name} في %{last_dep_time}. الوقت التقريبي الذي تستغرقه الرحلة من جدة إلى الشارقة على متن رحلة دون توقف هو ساعتين و40 دقيقة حيث أن الشارقة تسبق جدة بساعة واحدة وتقع في المنطقة الزمنية غرينتش+4.</p><p>تقلع الرحلات من جدة عبر مطار الملك عبد العزيز الدولي. يحوي المطار محطتان رئيسيتان وفي حين يتم استخدام المحطة الشمالية من قبل الخطوط الجوية الدولية فإن المحطة الجنوبية تستخدم من قبل الناقل الوطني ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED.</p><p>تهبط الرحلات في الشارقة في مطار الشارقة الدولي ورمز الاتحاد الدولي للنقل الجوي للمطار هو SHJ ويوفر المطار مجموعةً من الخدمات بما في ذلك خدمات هلا والخدمات المصرفية وفنادق العبور ومرافق الاتصالات لمساعدة الركاب.تقدم الشارقة مزيجاً من التقاليد والحداثة في كل مرحلة. يمكنك أن تشاهد هذا المزيج في سوق العرصة والساحة الثقافية. يمكنك بالإضافة لذلك الاستمتاع بتناول الطعام على خلفية مثالية لشلالات القصباء والمجاز.</p><p>يضمن لك كليرتريب أقصى قدر من المساعدة بدءً من حجز تذاكر السفر إلى الصعود على متن الرحلة. حيث ستساعدك الواجهة السلسة على الموقع الإلكتروني وتطبيق المحمول على التنقل بكل سهولة. يمكنك ببساطة إدخال رقم سجل معلومات المسافر في مربع البحث إذا كنت ترغب في الحصول على تفاصيل حالة تذاكرك والرحلة. يمكنك أيضاً تفادي الطوابير طويلة من خلال الاستفادة من خدمة تسجيل الوصول عبر الإنترنت. نطمح في كليرتريب إلى توفير رحلة اقتصادية خالية من المتاعب.</p>"
      Jeddah-to-Taif-Flights: "<p>لقد كانت مدينة الطائف فيما مضى موطناً لآلهة اللات - آلهة وثنية. وتعتبر الطائف منتجعاً صيفياً لاشتهارها بمناخها المعتدل وورودها وفاكهتها. الطائف تصبح عاصمة السعودية غير الرسمية خلال فصل الصيف مع انتقال الملك. يوفر كليرتريب جميع المعلومات المطلوبة للوصول من جدة إلى الطائف. </p><p>إن اختيار الخطوط الجوية للطيران من جدة إلى الطائف يكون حسب راحتك حيث توجد خطوط جوية مختلفة تطير على هذا المسار ويمكنك بالتالي اختيار %{airlines_list}. عدد الرحلات التي تأخذ هذا المسار المحدد أسبوعياً هي %{weekly_flights_count}. حيث يتم تسيير %{airline_count_list}.</p><p>إن الرحلة الأولى هي %{first_dep_flight_no} والتي تسير من قبل %{first_dep_airline_name} وتغادر من جدة في %{first_dep_time} والرحلة الأخيرة هي %{last_dep_flight_no} التي تغادر في %{last_dep_time} والتي تسير من قبل %{last_dep_airline_name}. وستصل في غضون 45 دقيقة من جدة إلى الطائف إذا سافرة على متن رحلة دون توقف حيث تقع كل من جدة والطائف في المنطقة الزمنية غرينتش+3. </p><p>تغادر الرحلات من جدة عبر مطار الملك عبد العزيز الدولي وهو موطن رابع أكبر محطة في العالم والتي تمتد على مساحة 510000 متر مربع. المطار مجهز جيداً بخدمات مثل أجهزة الصراف الآلي ومتاجر البيع بالتجزئة والفنادق لضمان أقصى قدر من السهولة للركاب.  رمز الاتحاد الدولي للنقل الجوي الخاص به هو JED.</p><p>تصل الرحلات الى الطائف على مطار الطائف الدولي. يحتل المطار الذي تأسس في عام 1976 مساحة 5600 متر مربع. يقدم وسائل الراحة بما في ذلك مرافق تأجير السيارات ومتاجر البيع بالتجزئة للركاب. رمز الاتحاد الدولي للنقل الجوي الخاص به هو TIF.</p><p>يمكنك عند وصولك إلى الطائف زيارة تاريخها مجدداً في القلعة التركية والمتحف الوطني. أن التسوق ايضا تجربة رائعة سواءً في اسواق البلد القديم مع ثقافتها التاريخية وفي شارع شهار مع مركزه التجاري ومتاجره.</p><p>إن كليرتريب يسعى لجعل حياتك مريحة إذا كنت تخطط لزيارة الطائف. حيث يجعل كليرتريب الأمور سهلةً من خلال واجهته المفيدة بدءً من حجز الرحلات ووصولاً إلى إقلاع الرحلة والتخطيط لإقامتك. نقدم لك بالإضافة إلى ذلك خدمات مثل تسجيل الوصول عبر الانترنت من أجل توفير وقتك. يمكنك التحقق من حالة رحلتك الآن بمساعدة رقم سجل معلومات المسافر إذا كنت ترغب بذلك. نحن في كليرتريب نقدم لك أرخص العروض على الفنادق وتذاكر الطيران لمنحك تجربة سفر اقتصادية.</p>"
      Medina-to-Dubai-Flights: "<p>تقع دبي على جدول صغير في الحدود الشمالية الشرقية لإمارة دبي وتعد ثاني أكبر مدينة في دولة الإمارات العربية المتحدة كما أنها معروفة بطاقتها وتنوعها. يوفر لك كليرتريب جميع المعلومات الضرورية لحجز رحلتك من المدينة المنورة إلى دبي.</p><p>يمكنك للسفر من المدينة المنورة إلى دبي اختيار %{airlines_list} وفقاً لرغبتك. وهناك %{airline_count_list} رحلات تحلق على المسار ذاته.</p><p>الرحلة الأولى هي %{first_dep_flight_no} والمسافرة على متن %{first_dep_airline_name} وتغادر في %{first_dep_time} في حين أن آخر رحلة هي %{last_dep_flight_no} والمسافرة على متن %{last_dep_airline_name} وتغادر في %{last_dep_time}. وتستغرق الرحلة المتجهة من المدينة المنورة إلى دبي تقريباً ساعتين و40 دقيقة. حيث أن دبي تسبق المدينة المنورة بساعة وتقع في المنطقة الزمنية غرينتش+4.</p><p>يبلغ إجمالي مساحة مطار الأمير محمد بن عبد العزيز الدولي في المدينة المنورة 27 كيلومتر مربع بسعة 4800000 مسافر ورمز الاتحاد الدولي للنقل الجوي للمطار هو MED. يحوي المطار ستة محطات حيث يمكنك الاستفادة من مرافق الخدمات المصرفية والتسوق وتناول الطعام. يوفر ايضا المطار خدمة الواي فاي المجاني.</p><p>إن رمز الاتحاد الدولي للنقل الجوي لمطار دبي الدولي هو DXB ويوفر هذا المطار الكثير من الفرص للركاب للاسترخاء بما في ذلك منشآت حديقة زين وغرف القيلولة والمنتجعات. يحوي المطار ثلاثة محطات وتتصل المحطة 1 و3 عن طريق المترو. يتم استخدام المحطة رقم 1 لجميع الخطوط الجوية الدولية باستثناء طيران الإمارات وكنتاس والمحطة 3 مخصصة لهاتين الشركتين. وتستعمل المحطة 2 لشركة فلاي دبي وخطوط النقل الإقليمية والعديد من خطوط النقل الاقتصادية الأخرى.يمكنك أثناء التجول في سوق الذهب الشهير وسوق الغزل والنسيج تجربة التشويق والمغامرة في عالم أي إم جي للمغامرة وليغولاند في دبي. </p><p>يقدم كليرتريب مخططاً مدمجاً لموقعه الإلكتروني وتطبيق المحمول مما يوفر سهولة التصفح. كما يوفر كليرتريب تقويم بالأسعار وجدول الرحلات عبر الانترنت من أجل جعل مهمة حجز الرحلات ملائمةً لك. يمكنك بالإضافة إلى ذلك الاستفادة أيضاً من تسجيل الوصول عبر الإنترنت وخدمة سجل معلومات المسافر لتوفير بعض الوقت. يمكنك الاشتراك لمعرفة المزيد عن أخفض الأسعار للخطوط الجوية بالإضافة إلى غيرها من المخططات المثيرة التي يقدمها كليرتريب لخطط سفرك. </p>"
      Riyadh-to-Alexandria-Flights: "<p>إن الإسكندرية التي أنشأها الإسكندر الأكبر هي واحدة من أكبر المدن في مصر. تعتبر هذه المدينة بالإضافة لأنها الميناء البحري الرئيسي مركز صناعي هام أيضاً. يوفر لك كليرتريب كل ما تحتاجه من معلومات فيما يتعلق بالسفر إلى هذه المدينة واستكشافها.</p><p>هناك العديد من الخطوط الجوية التي يمكنك الاختيار من بينها عندما يتعلق الأمر بالرحلات من الرياض إلى الإسكندرية. حيث يمكنك أن تختار بين %{airlines_list} وفقاً لراحتك وتفضيلك. يوجد ايضا %{weekly_flights_count} رحلات تسافر عبر هذا المسار بشكل أسبوعي. ومع ذلك فإن %{airline_count_list} رحلات.</p><p>إن الرحلة الأولى هي %{first_dep_flight_no} وتغادر في %{first_dep_time} ومسافرة على متن %{first_dep_airline_name} في حين أن آخر رحلة مغادرة هي %{last_dep_flight_no} وتغادر في %{last_dep_time} ومسافرة على متن %{last_dep_airilne_name}. يتراوح الوقت التقريبي الذي يستغرقه السفر بالطائرة دون توقف من الرياض إلى الإسكندرية ما بين 3 إلى 4 ساعات حيث أن الرياض تسبق الإسكندرية بساعة واحدة وتقع في منطقة الزمنية غرينتش+2.</p><p>تقلع الرحلات من مطار الملك خالد الدولي في الرياض. وفي حين يتم استخدام المحطة 1 لوصول ومغادرة المسافرين إلى الخارج على متن الخطوط الجوية الدولية فإن المحطة 2 تخدمهم عبر شركات النقل الوطنية. والمحطة 3 مخصصة للرحلات الداخلية ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH.</p><p>تهبط الرحلات في الإسكندرية على مطار النزهة في مصر ورمز الاتحاد الدولي للنقل الجوي للمطار هو ALY. ستجد في المطار الحافلات المحلية وسيارات الأجرة التي ستأخذك إلى المدينة. يمكنك أيضاً العثور على جهاز صراف آلي بالقرب من المحطة وكشك صرف العملات في منطقة الوافدين.<br>على الرغم من اشتهار مدينة الإسكندرية بأجوائها أكثر من مناظرها إلا أنه يوجد فيها الكثير من مناطق الجذب. يمكنك على سبيل المثال التعرف على تراثها في مكتبة الإسكندرية وعمود بومبي وحدائق المنتزه.</p><p>يضمن لك كليرتريب أقصى قدر من المساعدة بدءً من حجز تذاكر السفر إلى الصعود على متن الرحلة. حيث ستساعدك الواجهة سهلة الاستخدام على الموقع الإلكتروني وتطبيق المحمول على التنقل بكل سهولة. يمكنك بالإضافة إلى ذلك توفير الوقت عن طريق التهرب من الطوابير من خلال خدمتنا لتسجيل الوصول عبر الإنترنت. يمكنك أيضا ببساطة استخدام رقم سجل معلومات المسافر للحصول على التفاصيل من أجل التحقق من حالة تذاكرك ورحلتك. يسعى كليرتريب لتقديم تجربة سفر اقتصادية ومريحة لك.</p>"
      Riyadh-to-Amman-Flights: "<p>إذا كنت تبحث عن تجربة الشرق الأوسط الكاملة فلا يوجد مكان أفضل للاستمتاع بهذا الأمر أكثر من مدينة عمان وهي ليست فقط مركز النقل الرئيسي في الأردن بل أيضاً مركزها التجاري والمالي العالمي الرئيسي. يمكنك الحصول على جميع المعلومات الضرورية للوصول إلى عمان على كليرتريب - محطتك الواحدة لمعرفة كل شيء متعلق بالسفر.</p><p>يمكنك للسفر من الرياض إلى عمان الاختيار بين %{airlines_list} اعتماداً على تفضيلاتك أو متطلباتك وهناك ما مجموعه %{weekly_flights_count} رحلات تأخذ هذا المسار أسبوعياً ومن بينها فإن %{airline_count_list} رحلات تحلق على المسار ذاته.</p><p>أول رحلة تغادر من الرياض هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} في %{first_dep_time} وآخر رحلة مغادرة هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name} والتي تقلع في %{last_dep_time}. يستغرق الوصول من الرياض إلى عمان دون توقف حوالي 3 ساعات و15 دقيقة حيث تقع كل من الرياض وعمان في المنطقة الزمنية غرينتش+3 ساعات. </p><p>تقلع الرحلات من مطار الملك خالد الدولي في الرياض وأنشئ هذا المطار في عام 1983 ولديه القدرة على استيعاب 12000000 مسافر ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH. تم تزويد المطار بمرافق مثل المطاعم والمقاهي وأجهزة الصراف الآلي وتأجير السيارات.</p><p>تصل الرحلات إلى مطار الملكة علياء الدولي في عمان ورمز الاتحاد الدولي للنقل الجوي هو AMM ويحوي المطار مرافق متعددة مثل المتاجر والصيدليات وأجهزة الصراف الآلي ومتاجر بيع التذكارات والمنتجعات وغيرها.</p><p>عمان هي مدينة يمتزج فيها القديم والجديد. حيث يمكنك زيارة سكة حديد الحجاز التاريخية وديوان ديوك. يمكنك ايضا استكشاف المتاحف المختلفة مثل متحف التقاليد الشعبية ومتحف السيارات الملكي.</p><p>يبقيك كليرتريب في مركز كل شيء. إننا نسعى جاهدين لجعل عملية التخطيط للسفر برمتها أسهل بالنسبة لك من خلال سطح المكتب المنظم بشكل جيد ووسائل الهاتف المحمول. سنوجهك في كل شيء ابتداءُ من حجز التذاكر حتى الصعود على متن الرحلة. كما يمكنك توفير وقتك من خلال الاستفادة من خدمة سجل معلومات المسافر وتسجيل الوصول عبر الانترنت. ويقدم لك كليرتريب بالإضافة إلى ذلك أفضل العروض وأرخص الأسعار بالنسبة لوجهتك المفضلة. نسعى في كليرتريب لجعل رحلتك معقولة وخالية من التوتر.</p>"
      Riyadh-to-Bangkok-Flights: "<p>بانكوك هي عاصمة تايلاند وتقع على دلتا نهر تشاو فرايا كما أنها ميناء تايلاند الرئيسي وتعرف بانكوك أيضاً بمركزها التجاري والثقافي. سيقدم لك كليرتريب جميع التفاصيل اللازمة للسفر من الرياض إلى بانكوك. </p><p>يمكنك للطيران من الرياض إلى بانكوك اختيار %{airlines_list} وفقا لمتطلباتك. يوجد بشكل أسبوعي %{weekly_flights_count} رحلات تتخذ هذا المسار. ولدى %{airline_count_list} رحلات على هذا المسار.</p><p>أول رحلة مغادرة من الرياض هي %{first_dep_flight_no} في %{first_dep_time} والمسافرة على متن %{first_dep_airline_name}. وآخر رحلة مغادرة هي %{last_dep_flight_no} في %{last_dep_time} والمسافرة على متن %{last_dep_airline_name}. قد تستغرق للوصول إلى وجهتك في أي مكان من 10 إلى 46 ساعة على متن الرحلة. تقع الرياض في المنطقة الزمنية غرينتش+3 بينما تقع بانكوك في المنطقة الزمنية+7. وبالتالي فإن بانكوك تسبق الرياض بمقدار 4 ساعات.</p> <p>يستخدم مطار الملك خالد الدولي المحطات رقم 1 و2 للمسافرين إلى الخارج على متن شركات الطيران الدولية والوطنية على التوالي. المحطة رقم 3 مخصصة للمسافرين المحليين. يحتوي ايضا المطار في الرياض على محلات تجارية ومطاعم وبنوك وغيرها من المرافق ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH. </p><p>تصل الرحلات الجوية إلى مطار سوفارنابهومي الدولي في بانكوك. وتبلغ مساحته 8000 فدانا ويخدم 45 مليون مسافر سنوياً. رمز الاتحاد الدولي للنقل الدولي للمطار هو BKK ويحوي محطة ركاب واحدة للمسافرين الدوليين والمحليين وهو مجهز أيضاً بخدمات مثل السيارات الكهربائية والبنوك وتحويل الأموال وإنترنت مجاني وأكثر من ذلك بكثير. يوجد أيضا في المطار مطاعم ومتاجر تجارية معفاة من الضرائب ومتاجر ومنتجعات صحية.</p><p>بانكوك هي وجهة رئيسية للسياحة وستجد فيها العديد من المعالم الثقافية مثل القصر الكبير ووات فو ومعبد بوذا الذهبي ويمكن أن تحصل أيضاً على تجربة رائعة في سوق تشاتوشاك وسوق دامنون سادواك العائم.</p><p>يقدم لك كليرتريب أفضل الصفقات التي تلبي اختيارك لوجهتك. يمكنك طلب تذاكر الطيران والفندق من خلال الدخول إلى موقعنا الالكتروني وتطبيق المحمول. نقدم لك أيضاً المرافق الموفرة للوقت مثل تسجيل الوصول عبر الإنترنت وسجل معلومات المسافر والتي تمكنك من القيام بالأشياء بلمح البصر. يمنحك كليرتريب تجربة سفر مريحة وسريعة.</p>"
      Riyadh-to-Casablanca-Flights: "<p>لقد سميت مدينة الدار البيضاء من قبل التجار الأسبان الذين استقروا فيها. ومع تقدمها التجاري السريع وتطوير ميناءها فقد أصبحت الدار البيضاء العاصمة الاقتصادية للمغرب كما تعتبر أيضاً التمثيل المثالي للأمة الحديثة. يوفر لك كليرتريب كل ما تحتاجه من معلومات لحجز رحلتك من الرياض إلى الدار البيضاء بسهولة.</p><p>هناك العديد من الخطوط الجوية التي تسافر من الرياض إلى الدار البيضاء. وهنالك على وجه الدقة %{weekly_flights_count} رحلات تأخذ هذا المسار بغضون أسبوع. ومن هذه الرحلات فإن  %{airline_count_list} رحلات. يمكنك بالتالي أن تختار أن تسافر إما مع %{airlines_list}. </p><p>إن أول رحلة مغادرة من الرياض هي %{first_dep_flight_no} والمسافرة على متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. والرحلة الأخيرة المغادرة هي %{last_dep_flight_no} في %{last_dep_time} والمسافرة على متن %{last_dep_airline_name}. الوقت المستغرق للسفر مباشرةً من الرياض إلى الدار البيضاء يتراوح وسطياً من 7 ساعات و10 دقائق إلى 8 ساعات و20 دقيقة وتقع الرياض في المنطقة الزمنية غرينتش+3 في حين تقع الدار البيضاء في المنطقة الزمنية غرينتش+1 وبالتالي فإن الرياض تسبق الدار البيضاء بساعتين.</p><p>تقلع الرحلات من مطار الملك خالد الدولي في الرياض ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH ويتكون من أربع محطات تجارية وتستخدم المحطتان 1 و2 للمسافرين إلى الخارج على متن الخطوط الجوية الدولية والوطنية على التوالي. يتم من ناحية أخرى تخصيص المحطة 3 للمسافرين المحليين فقط. وهو مجهز بخدمات مثل حزم الأمتعة وأجهزة الصراف الآلي والسفر والسياحة والمقاهي والمطاعم والمحلات التجارية الأمر الذي يخلق تجربة سفر مريحة وسهلة.</p><p>تهبط الرحلات في مطار محمد الخامس في الدار البيضاء ورمز الاتحاد الدولي للنقل الجوي للمطار هو CMN. يوجد في المطار مرافق مثل محطة وقود ومنطقة ركن السيارات وغرف الصلاة وخدمات سيارات الأجرة وخدمات صرف العملات وصالات ومنافذ التسوق المعفاة من الرسوم الجمركية المتاحة لفائدة الركاب.تأكد أثناء تواجدك في الدار البيضاء من التخطيط لزيارة الكورنيش والسوق المركزي لتختبر حيوية المدينة. يمكنك دائماً زيارة كاتدرائية الدار البيضاء الجميلة ومسجد الحسن الثاني.</p>  <p>يجعل الموقع الإلكتروني وتطبيق المحمول سهل الاستخدام الخاص بكليرتريب عملية السفر برمتها خالية من المتاعب. يسمح لك أيضا كليرتريب من الاستفادة من الخدمات مثل تسجيل الوصول عبر الإنترنت والتحقق من سجل معلومات المسافر. ستنجح في توفير بعض الوقت الإضافي من خلال القيام بذلك. </p>"
      Riyadh-to-Dhaka-Flights: "<p>داكا هي عاصمة بنغلاديش، تقع شمال نهر بوريغانغا. وهي المدينة الأكثر اكتظاظاً بالسكان في البلاد. تأخذ داكا أسمها إما من شجرة داك التي كانت موجودة هنا بشكل شائع أو من آلهة داكيشواري التي يقع ضريحها المقدس في المنطقة الغربية للمدينة. ويمكنك حجز رحلات الطيران إلى هذه المدينة عن طريق كليرتريب.</p><p>يمكنك للطيران من الرياض إلى داكا اختيار %{airlines_list} وفقاً لمتطلباتك وهنالك حوالي %{weekly_flights_count} رحلات تسلك هذا المسار أسبوعياً منها %{airline_count_list} رحلات.</p><p>الرحلة الأولى المغادرة من الرياض هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} في %{first_dep_time} في حين أن آخر رحلة مغادرة هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name} في %{last_dep_time}. تستغرق الرحلة حوالي 5 ساعات و50 دقيقة على متن رحلة مباشرة من الرياض إلى داكا وتقع الرياض في المنطقة الزمنية غرينتش+3 في حين تقع داكا في غرينتش+8 وبالتالي فإن داكا تسبق الرياض بمقدار 3 ساعات.</p><p>تقلع الرحلات الجوية من مطار الملك خالد الدولي في الرياض. رمز الاتحاد الدولي للنقل الجوي للمطار هو RUH. تستخدم المحطة 1 و2 للمسافرين من الخارج القادمين على متن شركات الطيران الدولية والوطنية على التوالي. أما المحطة 3 فهي مخصصة للمسافرين المحليين. وهي مجهز بخدمات السفر والسياحة والمقاهي والمطاعم وخدمات حزم الأمتعة وأكثر من ذلك. يضم المطار أيضاً أجهزة الصراف الآلي وبنك الأهلي وبنك البلاد وبنك الراجحي.</p><p>وكان يشار إلى مطار حضرة شاه جلال الدولي سابقاً باسم مطار ضياء الدولي وهو أكبر مطار في بنغلاديش بمساحة 1981 فدان ويخدم المطار سنوياً ما يقارب 2 مليون مسافر محلي و4 ملايين مسافر دولي ورمز الاتحاد الدولي للنقل الجوي للمطار هو DAC. يحوي المطار محطتان مجهزتان بمرافق مثل البنوك وأكشاك الفنادق وخدمات صرف العملات.</p><p>إن داكا مليئة بالمناطق الجذابة ذات التاريخ البارز ويمكنك مشاهدة ذلك في داكا القديمة ويمكنك أيضاً زيارة قلعة لالباغ غير المكتملة ورمز التراث الثقافي - قاعة كورزون. يمكنك بغض النظر عن هذه المعالم السياحية استكشاف الحسن منزل والذي كان أحد منازل عائلة نواب.</p><p>يساعدك كليرتريب في كل مرحلة ابتداءً من اختيار وجهتك إلى وصولك إليها ويمكنك الاستفادة من تسجيل الوصول عبر الإنترنت وسجل معلومات المسافر لتوفير القليل من وقتك. نقدم لك أفضل العروض لجعل السفر مريح واقتصادي.</p>"
      Riyadh-to-Doha-Flights: "<p>تقع مدينة الدوحة على الخليج العربي وهي معروفة بأناقتها الواضحة وبغض النظر عن كونها العاصمة القطرية إلا أن الدوحة بقيت ميناء محليا مهماّ. يساعدك كليرتريب ان تسافر من الرياض إلى مدينة الدوحة النابضة بالحياة بسلاسة ودون متاعب.</p><p>هناك خطوط جوية مختلفة للاختيار من بينها بالنسبة للطريق المحدد من الرياض إلى الدوحة. يمكنك اختيار %{airlines_list} حسب رغبتك. وهناك %{weekly_flights_count} رحلات تأخذ هذا المسار كل أسبوع. حيث لدى %{airline_count_list}.</p><p>إن الرحلة الأولى التي تغادر من الرياض هي %{first_dep_flight_no} على متن %{first_dep_airline_name} وتقلع في %{first_dep_time}. ومن ناحية أخرى فالرحلة الأخيرة المغادرة هي رحلة %{last_dep_flight_no} على متن %{last_dep_airline_name} وتغادر في %{last_dep_time}. ويستغرق الوصول إلى الدوحة حوالي ساعة و25 دقيقة على متن رحلة دون توقف. تقع كل من الرياض والدوحة في المنطقة الزمنية ذاتها غرينتش+3.</p><p>تقلع الرحلات من الرياض عبر مطار الملك خالد الدولي. وتُشغّل المحطة رقم 1 في هذا المطار للمسافرين إلى الخارج على متن خطوط جوية أجنبية وفي حين أن المحطة 2 مخصصة للركاب المسافرين إلى الخارج على متن الخطوط الجوية الوطنية. ومع ذلك فإن المحطة 3 مخصصة للمسافرين المحليين ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH. يوفر المطار مرافق مثل بنوك وأجهزة الصراف الآلي وخدمات السفر والسياحة ومطاعم ومتاجر البيع بالتجزئة وحزم الأمتعة.</p><p>تصل الرحلات الى الدوحة على مطار حمد الدولي في قطر. والذي يخدم أكثر من 360000 رحلة و30 مليون مسافر سنوياً ورمز الاتحاد الدولي للنقل الجوي الخاص به هو DOH. مطار حمد الدولي مجهز بمرافق مثل صرف العملات الأجنبية ومكاتب الفنادق وغرف الصلاة والمتاجر التجارية المعفاة من الرسوم الجمركية ومراكز اللياقة البدنية. يقوم المطار أيضاً بإجراء الترتيبات للأطفال غير المصحوبين والمسافرين مع الحيوانات الأليفة. </p><p>يمكنك أن تتعرف على تقاليد النسيج وتجارة اللؤلؤ في قرية الدوحة التراثية. وتعتبر قرية كتارا الثقافية أفضل مكان للذهاب إليه لفهم الروح القطرية. وتأكد من ألا يفوتك متحف الفن الإسلامي الشهير وسوق واقف.</p><p>إن كليرتريب هو بمثابة الوجهة النهائية للتخطيط للرحلة. حيث يمكنك القيام بكل شيء على الموقع الالكتروني أو تطبيق الهاتف المحمول سواءً كان حجز تذاكر أو غرفة الفندق. كما أننا نسعى لتوفير الوقت والطاقة من خلال خدمة تسجيل الوصول عبر الإنترنت وسجل معلومات المسافر. قمنا بابتكار أفضل الصفقات لجعلها غير مكلفة بالإضافة إلى جعل السفر مريح بالنسبة لك.</p>"
      Riyadh-to-Jakarta-Flights: "<p>تقع جاكرتا على الساحل الشمالي الغربي من جاوة وهي أكبر مدينة في إندونيسيا وكانت تعرف سابقاً باسم باتافيا. هذه المدينة ليست فقط العاصمة لإندونيسيا بل أيضاً مركزها المالي والتعليمي والتجاري الرائد. يوفر لك كليرتريب المعلومات المتعلقة بالرحلات الجوية من الرياض إلى جاكرتا.</p><p>يمكنك الاختيار من بين العديد من شركات الطيران للسفر من الرياض إلى جاكرتا. يمكنك السفر جواً على متن %{airlines_list} وفقاً لرغبتك. هنالك أسبوعياً %{weekly_flights_count} رحلات تسافر عبر هذا المسار. يشمل هذا %{airline_count_list} .</p><p>الرحلة الأولى من جدة هي %{first_dep_flight_no} مسافرة على متن %{first_dep_airline_name} في %{first_dep_time} في حين أن آخر رحلة مغادرة هي %{last_dep_flight_no} مسافرة على متن %{last_dep_airline_name} في %{last_dep_time}. إذا سافرت على متن رحلة دون توقف فإن متوسط ​​الوقت المستغرق هو 9 ساعات و10 دقيقة وتقع الرياض في المنطقة الزمنية غرينتش+3 وتقع جاكرتا في غرينتش+7 وبالتالي فإن جاكرتا تسبق الرياض بمقدار 4 ساعات.</p><p>تقلع الرحلات الجوية من مطار الملك خالد الدولي في الرياض ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH. تستخدم المحطة 1 و2 في هذا المطار للمسافرين من الخارج على متن شركات الطيران الدولية والوطنية على التوالي. المحطة 3 مخصصة للمسافرين المحليين وهو مجهز بوسائل الراحة مثل خدمات حزم الأمتعة وأجهزة الصراف الآلي وخدمات السفر والسياحة فضلاً عن المقاهي والمطاعم.</p><p>مطار جاكرتا الدولي (سويكارنو-هاتا) هو المطار الرئيسي في جاوة في اندونيسيا ويطلق عليه اسم أول رئيس ونائب رئيس لإندونيسيا: سوكارنو ومحمد حتا على التوالي وغالباً ما يشار إليه من قبل الإندونيسيين باسم سينغكارنغ. رمز الاتحاد الدولي للنقل الجوي للمطار هو CGK. قد تم تجهيز المطار أيضاً بمنطقة لعب للأطفال وصالة وغرف للصلاة وريستوس وخدمات حزم الأمتعة ومتاجر للمسافرين.</p><p>قد استطاعت مدينة جاكرتا الحفاظ على ماضيها في الوقت الذي تتقدم فيه نحو المستقبل ويمكنك زيارة متحفها الأصيل للطائرات الورقية ومتحف دمى الظل ومتحف الطوابع الإندونيسية. يمكنك أيضاً زيارة أكبر وأشهر حديقة تسلية في جاكارتا وهي تامان إمبيان جايا أنكول بالإضافة إلى فانتاسي لاند لتجربة المغامرة.</p><p>يساعد كليرتريب على جعل الرحلة مريحة ورخيصة السعر. لدينا موقع سهل الاستعمال وتطبيق الهاتف المحمول يوفر السهولة أثناء حجز التذاكر أو البحث عن الفنادق. يمكنك أيضاً الاستفادة من مرفق سجل معلومات المسافر للتحقق من تفاصيل رحلتك الخاصة. اختر كليرتريب للحصول على أفضل العروض.</p>"
      Riyadh-to-Jeddah-Flights: "<p>تقع جدة على البحر الأحمر وهي الوجهة المثالية للغواصين. تعد مدينة جدة عاصمة السعودية الترفيهية المعروفة بمأكولاتها العالمية. يساعدك كليرتريب في كل ما تحتاج لمعرفته حول السفر من الرياض إلى جدة.</p><p>هناك العديد من الخطوط الجوية التي تسيّر رحلات من الرياض إلى جدة. حيث يمكنك أن تختار الطيران على متن %{airlines_list} وفقاً لما يلائمك. وإجمالي عدد الرحلات التي تتبع هذا المسار كل أسبوع هو %{weekly_flights_count}. يتوزع هذا الرقم بين الخطوط الجوية حيث أن %{airline_count_list} رحلات تحلق على المسار المحدد.</p><p>إن الرحلة الأولى المغادرة من الرياض في %{first_dep_time} هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} وآخر رحلة مغادرة هي %{last_dep_flight_no} في %{last_dep_time} المسافرة على متن %{last_dep_airline_name} ويستغرق السفر دون توقف من الرياض إلى جدة حوالي ساعة و50 دقيقة وتقع كل من الرياض وجدة في المنطقة الزمنية ذاتها غرينتش+3.</p><p>إن رمز الإتحاد الدولي للنقل الجوي لمطار الملك خالد الدولي هو RUH. وتستخدم المحطة 1 و2 من هذا المطار للركاب القادمين على متن الخطوط الجوية الدولية والوطنية على التوالي. المحطة 3 مخصصة للمسافرين المحليين فقط. يوجد في المطار أجهزة صراف آلي وخدمات تعبئة الأمتعة ومقاهي ومتاجر البيع بالتجزئة للمسافرين.</p><p>تصل الرحلات الى جدة عبر مطار الملك عبد العزيز الدولي المعروف بامتلاكه لرابع أكبر محطة في العالم - محطة الحج والتي تمتد على مساحة قدرها 510000 متر مربع. رمز الاتحاد الدولي للنقل الجوي للمطار هو JED. أن المطار مجهز بوسائل الراحة مثل المقاهي والمطاعم وأجهزة الصراف الآلي ومتاجر البيع بالتجزئة لضمان الراحة للمسافرين. </p><p>ويمكن النظر إلى الثقافة والتاريخ السعوديين غالباً من خلال المواقع التراثية والمتاحف في جدة ويوجد من بين المباني التاريخية الشهيرة بيت نصيف ودار الشربتلي. يمكنك ايضا استكشاف الأسواق الملونة مثل سوق العلوي وسوق البدو وغيرها.</p><p>إن كليرتريب هو الوجهة المقصودة عند قيام المرء بالتخطيط للعطلة. نحن نساعدك هنا على تحديد الرحلة التي يجب أن تأخذها والفندق الذي يجب أن تقيم فيه وما الذي يجب أن تفعله في المدينة المقصودة. ويساعدك كليرتريب بالإضافة لذلك على توفير الوقت من خلال خدمة تسجيل الوصول عبر الانترنت. يمكنك أيضاً البقاء النظر على تفاصيل الرحلة والتذكرة من خلال ميزة التحقق من سجل معلومات المسافر. يساعدك كليرتريب على الاسترخاء والاقتصاد أثناء التخطيط لسفرك.</p>"
      Riyadh-to-Kuala Lumpur-Flights: "<p>ليست كوالالمبور عاصمة ماليزيا فقط بل تعتبر أيضاً مركز التجارة والثقافة والنقل. حيث تعتبر ماليزيا من أكبر المناطق الحضرية. يساعدك كليرتريب بجمع المعلومات المتعلقة بالسفر من الرياض الى كوالالمبور.</p><p>تسير مختلف شركات الطيران رحلات من الرياض إلى كوالالمبور. لذلك يمكنك اختيار%{airlines_list} وفقا لرغبتك. تسير %{weekly_flights_count} رحلات عبر هذا المسار أسبوعياً ولدى %{airline_count_list} رحلات تحلق على المسار المحدد.</p><p>الرحلة الأولى من الرياض هي %{first_dep_flight_no} في %{first_dep_time} المسافرة على متن %{first_dep_airline_name}. ومن جهة أخرى فإن أخر رحلة مغادرة في %{last_dep_time} هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name}. تستغرق الرحلة المباشرة من الرياض إلى كوالالمبور حوالي 7 إلى 8 ساعات. المنطقة الزمنية للرياض هي غرينتش +3 بينما لكوالالمبور هي غرينتش +8 ساعة. وبالتالي فإن كوالالمبور تسبق الرياض بمقدار 5 ساعات.</p><p>تقلع رحلات الطيران من مطار الملك خالد الدولي في الرياض ورمز الاتحاد الدولي للنقل الجوي للمطار هو RUH. تخدم محطات المطار رقم 1 و2 المسافرين إلى الخارج على متن شركات النقل الدولية والوطنية على التوالي. أما المحطة 3 فهي مخصصة للمسافرين المحليين. يوجد بالمطار أماكن مثل بيرغر كينغ ودانكن دونتس وسينابون حيث يمكن للمسافرين التوقف لتناول وجبات. يوفر أيضا المطار خدمة تأجير السيارات وأجهزة الصراف الآلي فضلاً عن الخدمات المفيدة مثل الاتصالات وحزم الأمتعة.</p><p>يقع مطار كوالالمبور الدولي في منطقة سيبانغ على بعد 50 كم من كوالالمبور وهو من بين أهم مراكز الطيران الرئيسية في آسيا وهو أيضاً المطار العالمي الأول والوحيد الحاصل على شهادة غرين غلوب 21 لتشجيع المسؤولية البيئية. يمتلك المطار تشكيلة من الخدمات ابتداءً من المقاهي والحانات وقاعات الطعام إلى صالات المعالجة اليدوية بالتدليك وصالات التدليك التي تضمن راحة المسافرين.</p><p>يجب عليك زيارة جوهرة كوالالمبور وهي برجي بيتروناس التوأم عندما تكون في كوالالمبور. يمكنك أيضاً التخطيط لزيارة جامع جامك ومتحف المنسوجات الوطنية ومتنزه كوالالمبور للطيور. يمكنك استكشاف شارع بيتالينغ إذا كنت ترغب في تجربة الجو الصيني التقليدي الذي يعتبر قلب الحي الصيني الأص