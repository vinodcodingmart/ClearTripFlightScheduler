  flight_schedule_content:
    sa:
      Jeddah-to-Dammam-Flights: "<p>مدينة الدمام تقع في المنطقة الشرقية في المملكة العربية السعودية. وهي تقع إلى الشمال الغربي من جزيرة البحرين وتقع على الخليج العربي. كما أن الدمام مليئة بالشواطئ الرائعة التي تجذب المسافرين من الأماكن القريبة والبعيدة. إذا كنت مسافراً من جده الى الدمام، يرجى زيارة كليرتريب للحصول على جميع المعلومات التي تحتاجها لتبسيط خطط سفرك.</p><p>هناك عدد من الخطوط الجوية التي تطير بين جدة والدمام؛ وتتضمن %{airlines_list} . ويمكن تلخيص وتيرة الرحلات إلى حوالي %{weekly_flights_count} كل أسبوع. ولدى %{airline_count_list} رحلة أسبوعية على مسار جدة الدمام، على التوالي.</p><p>الرحلة الأولى من جدة إلى الدمام هي رحلة %{first_dep_flight_no} على متن %{first_dep_airline_name} ، وتغادر في %{first_dep_time}. وآخر رحلة هي %{last_dep_flight_no} ، ويتم تشغيلها من قبل %{last_dep_airline_name}. وتغادر هذه الرحلة في %{last_dep_time}.</p><p>تستغرق الرحلة دون توقف من جدة إلى الدمام (الشرقية) أكثر من ساعتين. وتتبع كل من هاتان الوجهتان جدة والدمام نفس المنطقة الزمنية غرينتش + 3:00 ساعة.</p><p>يطلق على مطار جدة مطار الملك عبد العزيز الدولي. ورمز الاتحاد الدولي للنقل الجوي هو JED. يوجد في المطار مرافق مثل البنوك والفنادق والمطاعم والمقاهي وتأجير السيارات وغيرها. يوجد ايضا فيه محطة مخصصة للحج والتي يُقال إنها رابع أكبر محطة في العالم.</p><p>إن مطار الملك فهد الدولي هو مطار الهبوط في الدمام. ورمز الاتحاد الدولي للنقل الجوي هو DMM. كما يوجد في المطار محطتان رئيسيتان. تكون واحدة من المحطتان مخصصة لشركة الطيران الوطنية في حين تقدم الآخرى الخدمات للخطوط الجوية الأجنبية.</p><p>يوجد في الدمام عدد من المواقع السياحية المثيرة للاهتمام. متحف الدمام الإقليمي مناسب لأولئك الذين يرغبون في معرفة تاريخ وتراث المنطقة. وبالنسبة للتسوق، هناك سوق تقليدية، سوق الحب (لوف ماركت) حيث ستجد كل شيء من الملابس والعطور إلى المجوهرات. كما يوفر كورنيش الدمام إطلالةً رائعةً على الحياة البحرية. وتقدم قرية الدولفين عروض دلافين مذهلة يجب عليك رؤيتها. </p><p>إن كليرتريب هو الوجهة الأولى للمسافرين الذين يبحثون عن معلومات تتعلق برحلاتهم. يمكنك استخدام تسهيلات تسجيل الوصول عبر الانترنت والتحقق من سجل معلومات المسافر لضمان تجربة سفر سلسة. يمكن العثور على كل هذا وأكثر على موقع كليرتريب سهل الاستخدام.</p>"
      Riyadh-to-Abha-Flights: "<p>تقع أبها بالقرب من وادي أبها الهادئ وتحيط بها التلال. وهي تقع على الحافة الغربية لجبال الحجاز. يمكنك استخدام كليرتريب للحصول على أي معلومات تتعلق بالسفر من الرياض إلى أبها.</p><p>تتصل الرياض بأبها بشكل جيد عبر الهواء. تطير %{weekly_flights_count} من الرياض إلى أبها. وعدد الرحلات التي تسافر على هذا المسار أسبوعياً هو %{weekly_flights_count}. لدى %{airlines_list} رحلة تطير على هذا المسار.</p><p>الرحلة الأولى من الرياض إلى أبها، %{first_dep_flight_no} على متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. والرحلة الأخيرة هي %{last_dep_flight_no} والتي يتم تشغيلها من قبل %{last_dep_airline_name} وتغادر في %{last_dep_time}. </p><p>المدة التقريبية للرحلة من الرياض الى أبها تصل إلى ساعة و40 دقيقة. حيث تقع كل من الرياض وأبها في نفس المنطقة الزمنية أي بتوقيت غرينتش + 3 ساعات. أي ليس هناك فرق في التوقيت.</p><p>يطلق على مطار الرياض مطار الملك خالد الدولي. ورمز الاتحاد الدولي للطيران الجوي هو RUH. وهناك ثلاثة محطات قيد التشغيل : المحطة 1 و 2 و 3. حيث تخدم المحطة 1 و 2 الركاب المسافرين في الخارج. ومع ذلك، فإن المحطة 1 هي للخطوط الجوية الدولية في حين أن المحطة 2 هي لشركات الطيران الوطنية. والمحطة 3 هي للسفر المحلي. ويوجد في المطار مرافق مختلفة مثل المطاعم والمقاهي وشركات تأجير السيارات والبنوك ومحلات البيع بالتجزئة.</p> <p>رمز الاتحاد الدولي للنقل الجوي لمطار أبها AHB. قد تم تأسيس هذا المطار في عام 1977. ويوجد فيه محطة واحدة تقع في المنطقة الجنوبية من عسير.</p><p>وتُعرف أبها باسم عروس الجنوب، حيث تزدان بالمناظر الطبيعية وهي أكثر برودة من المناطق المحيطة بها نسبياً. كما يمكنك لاستكشاف أبها، زيارة قصر شادا و ريجال ألما. يمكنك أيضاً البحث عن التحف والهدايا التذكارية في سوق الثلاثاء التقليدي.</p><p>إن كليرتريب هي وجهة التوقف الواحدة لجميع الأشياء المتعلقة بالسفر. يمكنك أيضاً استخدام موقعنا على الانترنت أو تطبيقات الهاتف الجوال لحجز الرحلات والفنادق. يمكنك أيضاً استخدام ميزات تسجيل الوصول عبر الانترنت والتحقق من سجل معلومات المسافر. حيث أنه باستخدام تسهيلات تسجيل الوصول عبر الإنترنت، يمكنك تجنب الوقوف في طوابير الانتظار وحتى القيام باختيار مقعدك المفضل وأنت مرتاح في منزلك. كما سيعطيك خيار التحقق من سجل معلومات المسافر جميع معلومات خطة الرحلة التي تحتاجها. تجعل واجهة كليرتريب سهلة الاستخدام إنجاز هذه الأمور أمراً سهلاً!</p>"
      Riyadh-to-Madinah-Flights: "<p>المدينة المنورة هي ثاني مدينة مقدسة في الإسلام. وهي تقع غرب المملكة العربية السعودية بجوار سلسلة جبال أُحد. بإمكانك الاعتماد على كليرتريب للحصول على جميع المعلومات المطلوبة للرحلات من الرياض إلى المدينة المنورة من خلال موقع واحد، دون أي متاعب.</p><p>يمكنك أثناء السفر من الرياض إلى المدينة المنورة اختيار %{airlines_list}.%{weekly_flights_count} رحلة تطير على هذا المسار أسبوعياً. ومن هنا، لدى %{airline_count_list} رحلة.</p><p>الرحلة الأولى من الرياض إلى المدينة المنورة هي %{first_dep_flight_no} من %{first_dep_airline_name} تغادر في %{first_dep_time} . و%{last_dep_flight_no} من %{last_dep_airline_name} هي الرحلة الأخيرة وتغادر من الرياض في %{last_dep_time}.</p><p>تتخطى المدة التقريبية للرحلة المباشرة من الرياض إلى المدينة المنورة أكثر من ساعة و 30 دقيقة. والمنطقة الزمنية لكل من الرياض والمدينة المنورة هي بتوقيت غرينتش + 3 ساعات.</p><p>تغادر الرحلات من مطار الملك فهد الدولي في الرياض. ورمز الاتحاد الدولي للطيران الجوي للمطار هو RUH. ويوجد فيه أربع محطات، ثلاثة منها قيد التشغيل. المحطة 1 هي للمسافرين الذين يطيرون للخارج عبر الخطوط الجوية الدولية. والمحطة 2 هي لأولئك المسافرين في الخارج الذين يطيرون على متن الخطوط الجوية الوطنية، وتكون المحطة 3 مكرسة فقط للمسافرين المحليين. كما يوجد في المطار مرافق تتضمن البنوك والمقاهي والمطاعم وتأجير السيارات والخدمات السياحية من بين أمور أخرى.</p><p>تصل الرحلات من الرياض إلى المدينة المنورة عبر مطار الأمير محمد بن عبد العزيز. ورمز الاتحاد الدولي للنقل الجوي للمطار هو MED. يوجد ايضا في المطار مرافق مختلفة، مثل البنوك وأجهزة الصراف الآلي والمراكز الطبية وخدمة الواي فاي المجانية، وأكثر من ذلك بكثير. كما يوجد أيضاً خدمة الحمّال التي يمكنك الاستفادة منها لنقل أمتعتك.</p><p>للتمتع بالثقافة المغربية للمدينة المنورة، يمكنك القيام بنزهة عبر الشوارع الضيقة المليئة بالأسواق. والجلود والملابس والتوابل هي بعض من السلع المباعة هنا. متّع نفسك بتاريخ المدينة المنورة بزيارة إلى قصر باهيا. وهناك وجهة أخرى لزيارتها هي مقابر السعديين .وبعد اكتشافها مؤخراً وترميمها، أصبحت وجهة جذب رئيسية بسبب زخارفها الجميلة.</p><p>استفد من كل هذا وأكثر عن طريق حجز تذكرتك إلى المدينة المنورة مع كليرتريب. حيث تضمن واجهته سهلة الاستخدام تجربة حجز خالية من المتاعب. كما يقدم الموقع والتطبيق أيضاً ميزات التحقق من سجل معلومات المسافر للحصول على جميع المعلومات المتعلقة برحلتك في مكان واحد. يمكنك أيضاً استخدام تسهيلات تسجيل الوصول عبر الإنترنت لاختيار مقعدك وإكمال عملية تسجيل الوصول في وقت مبكر.</p>"
      Dammam-to-Doha-Flights: "<p>الدوحة هي عاصمة قطر. تقع هذه المدينة ذات النمو المتسارع على ساحل شبه جزيرة قطر في الخليج العربي. تتوافر الكثير من المعلومات على الإنترنت فيما يتعلق بالرحلات الجوية من الدمام إلى الدوحة. على أية حال يقدم لك كليرتريب كل ما يتعلق بسفرك في مكان واحد.</p><p>يمكنك الاستفادة من خدمات %{airlines_list} . تسافر %{weekly_flights_count} رحلة جوية لهذه الوجهة في الأسبوع. %{airline_count_list} رحلة جوية.</p><p>إن أول رحلة جوية من الدمام إلى الدوحة هي %{first_dep_flight_no} علي متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. الرحلة الجوية لـ %{last_dep_airline_name} هي %{last_dep_flight_no} وهي آخر رحلة جوية مغادرة من الدمام في %{last_dep_time} .</p><p>تستغرق الرحلة المباشرة إلى الدوحة من الدمام (الشرقية) حوالي ساعة واحدة للوصول إلى وجهتها. إن كلا المكانين في نفس المنطقة الزمنية أي + 3 ساعات عن توقيت غرينتش. ليس هناك فرق زمني بين المدينتين.</p><p>يُدعى مطار الدمام بمطار الملك فهد الدولي. وفق كود الاتحاد الدولي للنقل الجوي هو DMM. وهو أكبر مطار في العالم حسب المساحة. يمتلك المطار مساحة مترامية الاطراف تبلغ حوالي 776 كيلومتراً مربعاً. يمتلك المطار بنوك وأجهزة صراف آلي ومحلات بيع بالتجزئة وخدمة تأجير السيارات ووكالات سياحية وغيرها من المرافق.</p><p>يُدعى مطار الدوحة بمطار حمد الدولي. وفق كود الاتحاد الدولي للنقل الجوي هوDOH . يضم هذا المطار الحائز على جوائز عدد كبير من المرافق الفاخرة. هناك العديد من المطاعم التي تقدم المأكولات المتنوعة. إن الفنادق الفاخرة والصالات الراقية ومراكز اللياقة البدنية موجودة لأولئك الذين يرغبون في الاسترخاء. هناك مجموعة كبيرة من المتاجر التي تتنوع ما بين الالكترونيات وأدوات للعناية بالبشرة ومنتجات التجميل. كما تتاح غرف الصلاة في جميع أنحاء محطة الركاب.</p><p>الدوحة هي مزيج مثالي من التراث والحداثة. إن التسوق ممتع في مراكز التسوق الحديثة والأسواق التقليدية. تجول في سوق واقف أو افتتن بالمعروضات العجيبة في متحف الفن الإسلامي. شاهد غروب الشمس الخلاب في الكورنيش مع منتزهه ذو الواجهة البحرية الرائعة والذي يزينه خليج الدوحة. يمكنك زيارة المسجد الكبير والذي يُعد واحداً من أكبر المساجد في الدوحة. </p><p>استخدم كليرتريب لحجز الفنادق والرحلات الجوية بسهولة. ستضمن ميزة تسجيل الوصول على شبكة الإنترنت أنك لن تكون عالقاً في الطوابير الطويلة في المطار. يمكنك استخدام ميزة سجل معلومات المسافر للحصول على جميع المعلومات المتعلقة برحلتك.</p> "
      Riyadh-to-Dubai-Flights: "<p>تشتهر دبي بثقافتها وطعامها. كما تشتهر بأنها أكثر المطارات ازدحاماً لأنها تستضيف المسافرون من جميع انحاء العالم . ولأنها مركز عالمي، فإن دبي تملك كل شيء. للحصول على جميع المعلومات المتعلقة بسفرك من الرياض إلى دبي، يمكنك التحقق من كليرتريب.</p><p>تتصل الرياض مع دبي بشكل جيد عبر الجو. تطير %{airlines_list} بين الرياض ودبي. وتسافر %{weekly_flights_count} رحلة على هذا المسار أسبوعياً. ولدى  %{airline_count_list} رحلة أسبوعية على هذا المسار، على التوالي.</p><p>ويتم تشغيل الرحلة الأولى من الرياض إلى دبي %{first_dep_flight_no} على متن %{first_dep_airline_name} وتغادر في %{first_dep_time} ؛ والرحلة الأخيرة %{last_dep_flight_no}  من قبل %{last_dep_airline_name} وتغادر في %{last_dep_time} .</p><p>وتستغرق الرحلة دون توقف من الرياض إلى دبي حوالي ساعتين. حيث تتبع الرياض المنطقة الزمنية غرينتش + 3 ساعات. في حين تقع دبي ضمن المنطقة الزمنية غرينتش + 4 ساعات. وبالتالي، فإن دبي تسبق الرياض بساعة واحدة.</p><p>إن رمز الاتحاد الدولي للطيران الجوي لمطار الرياض هو RUH. ويطلق عليه مطار الملك خالد الدولي. ويوجد في المطار مرافق مثل الصالات والبنوك والمقاهي والمطاعم وتأجير السيارات والخدمات السياحية من بين أمور أخرى. </p><p>إن رمز الاتحاد الدولي للطيران الجوي لمطار دبي الدولي هو DXB. يوجد فيه ثلاثة محطات وخمس مناطق للبوابات. يضم أيضا مطار دبي العديد من المرافق والخدمات. حيث يحتوي على مركز للأعمال ومناطق للعب الأطفال وغرف للصلاة وصالات وحمامات. كما يوفر وسائل الراحة مثل تأجير السيارات وتحويل العملات والمساعدة الطبية والمساعدة في حالات الإعاقة.</p><p>إن دبي هي المكان الذي لديه كل شيء لتقدمته لأي شخص وكل من يزوره. حيث يمكنك الاستمتاع بالمعالم المعمارية لبرج خليفة وبرج العرب والحياة الليلية النابضة بالحياة في ميناء دبي ونخلة الجميرا ومنطقة الفهيدي الغنية بالثقافة ومتحف الاتحاد وسوق الذهب وأسواق الجميرا والصحراء الجميلة المليئة بالمغامرة.</p><p>يقدم كليرتريب حجزاً خال من المتاعب من خلال موقعه الإلكتروني سهل الاستخدام. كما يوفر الموقع والتطبيق أيضاً تسهيلات مثل التحقق من سجل معلومات المسافر وتسجيل الوصول عبر الانترنت للحصول على تجربة أكثر انفعالية .</p>"
      Dammam-to-Riyadh-Flights: "<p>إن اسم الرياض مشتق من كلمة عربية تعني حدائق أو مروج. وهي تأخذ اسمها من الخصوبة الطبيعية التي تمتلكها، وذلك بسبب موقعها عند منعطف وادي حنيفة ووادي البطحاء. الرياض هي عاصمة المملكة العربية السعودية وهي مدينة تتماشى فيها الجوانب الثقافية والحديثة للحياة جنباً إلى جنب. إن الرياض هي موطن للمواقع التراثية والمتنزهات والمتاحف والطرق السريعة الحديثة ومراكز التسوق. ومن المعروف أنها أحد أغنى المدن في العالم. في حين أنك قد تجد العديد من خيارات رحلات من الدمام (الشرقية) الى الرياض على شبكة الإنترنت لهذه المدينة الجميلة، يمنحك كليرتريب جميع المعلومات اللازمة في مكان واحد.</p><p>هناك %{weekly_flights_count} من الرحلات الجوية من الدمام إلى الرياض كل أسبوع. يمكنك الاختيار أثناء السفر على متن %{airlines_list}. من هنا فإن %{airline_count_list} رحلة . تشغل %{first_dep_airline_name} الرحلة الأولى %{first_dep_flight_no} ، والتي تغادر الدمام إلى الرياض في %{first_dep_time}. إن الرحلة الأخيرة من الرياض هي %{last_dep_flight_no}، والتي يتم تشغيلها من قبل %{last_dep_airline_name} وتغادر في %{last_dep_time}.</p><p>تستغرق الرحلة الجوية دون توقف من الدمام (الشرقية) إلى الرياض حوالي ساعة وعشرة دقائق. يمكنك أن تستقل الرحلة الجوية من مطار الملك فهد الدولي، الدمام. إن كود المطار بحسب الاتحاد الدولي للنقل الجوي هو DMM. </p><p>ستهبط الرحلة في مطار الملك خالد الدولي بالرياض. إن كود المطار وفق الاتحاد الدولي للنقل الجوي هو RUH. تتعامل المحطة الأولى في مطار الملك خالد الدولي مع المسافرين الأجانب من خلال شركات الطيران الدولية. تتعامل المحطة الثانية مع المسافرين الدوليين عبر شركات الطيران الوطنية في حين تتعامل المحطة الثالثة مع جميع الرحلات الداخلية. يضم المطار أيضاً مجموعة متنوعة من المرافق والخدمات مثل المطاعم وأجهزة الصراف الآلي واستئجار السيارات وغيرها.</p><p>يوجد في الرياض الكثير من الأماكن لزيارتها. يمكنك زيارة المتاحف مثل المتحف الوطني ومتحف أحمد عمر الزهراني ومتحف العملات وغيرها الكثير. كما أن فيها مواقع الجمال الطبيعي مثل وادي حنيفة. تفتخر أيضا الرياض بمناطق مثل منطقة البجيري ومنطقة الطريف. وينتمي الموقع الأخير إلى قائمة اليونسكو للتراث العالمي.</p><p>بدلاً من الانتقاء من بين عشرات نتائج الرحلات الجوية على شبكة الإنترنت، يمكنك التحقق من موقع كليرتريب على الانترنت ومن خلال التطبيق للحصول على معلومات الطيران على الفور ودون أي متاعب. سواء كنت تقوم بتسجيل الوصول عبر الإنترنت من خلال الموقع الإلكتروني أو كنت تتبع حالة سجل معلومات المسافر لديك على الموقع، يمكنك القيام بكل شيء بسهولة من خلال كليرتريب.</p>"
      Jeddah-to-Abha-Flights: "<p>تعرف أبها بعاصمة منطقة عسير في المملكة العربية السعودية. وقد سميت عاصمة السياحة العربية لعام 2017. يمكنك أن تكون جزءا من جميع النشاطات من خلال حجز رحلتك إلى ابها. استخدم كليرتريب بدلاً من البحث على الانترنت لتذاكر الطيران إلى من جدة الى ابها المثير.</p> <p>للسفر من جدة إلى أبها ، يمكنك الاختيار بين %{airlines_list}. هناك ما مجموعه %{weekly_flights_count} رحلة تسافر من جدة إلى أبها. ومن هنا، فإن %{airline_count_list} من الرحلات. رحلة %{first_dep_flight_no} على متن %{first_dep_airline_name} هو أول من يغادر جدة لأبها في %{first_dep_time}.  و %{last_dep_flight_no} على متن %{last_dep_airline_name} هي الأخيرة وتغادر في %{last_dep_time}.</p><p>وتستغرق الرحلة من جدة إلى أبها حوالي ساعة و 15 دقيقة دون توقف. حيث تقلع من مطار الملك عبد العزيز الدولي بجدة. كود المطار الدولي هو JED وتحط الرحلة في مطار أبها الذي لديه كود الاتحاد الدولي للنقل الجوي هو AHB. لدى مطار أبها محطة واحدة فقط حالياً. ويجري العمل حاليا لبناء محطة أخرى في المطار. هذا هو جزء من مشروع لتحسين وتجديد المدارج في المطارات المحلية السعودية للتعامل مع تزايد عدد المسافرين والحركة الجوية.</p><p>أبها هي مدينة ذات مناظر خلابة. تقع على سهل على الحافة الغربية لجبال الحجاز. تحيط بأبها التلال. يمكنك المشي سيرا على الأقدام إلى الأسواق المحلية مثل سوق الثلاثاء أو زيارة شلال الضحنة. وادي أبها بالقرب من المدينة مليء بالحدائق. تضم ​​أيضا أبها متاحف مثل متحف قرية الفضول ومتحف غرمان بن يحيى ومشرف العامري ومتحف دار المعلم. هناك أيضا حصون بنيت على التلال المجاورة المحيطة بأبها.</p><p>هناك الكثير من المواقع لحجز تذاكر الطيران. ومع ذلك، بدلاً من المهمة الشاقة لفرز هذه المعلومات، جرب كليرتريب. يقدم موقع كليرتريب سهل الاستعمال والتطبيق جميع معلومات الطيران في مكان واحد. كما يوفر كليرتريب التحقق من حالة سجل المسافر وخدمة تسجيل الوصول على شبكة الإنترنت الذي يجعل عملية تتبع حالة رحلتك والتحقق منها أسهل بكثير. </p>"
      Jeddah-to-Madinah-Flights: "<p>تقع المدينة المنورة في غربي المملكة العربية السعودية وهي ثاني مدينة مقدسة في الإسلام. المدينة المنورة هي مكان ذو ثقافة وتراث غنيين. هناك الكثير من المعلومات المتاحة حول الرحلات الجوية من جدة إلى المدينة المنورة على الانترنت. يمكنك عبر كليرتريب الحصول على جميع المعلومات ذات الصلة في مكان واحد ودون أية متاعب.</p><p>يمكنك أثناء السفر من جدة إلى المدينة المنورة اختيار الرحلات الجوية لـ %{airlines_list}. %{weekly_flights_count} تسافر على هذا المسار كل أسبوع. ومن هنا فإن لدى %{airline_count_list} رحلة.</p><p>إن الرحلة الأولى من جدة إلى المدينة المنورة هي رحلة %{first_dep_flight_no} %{first_dep_airline_name}، والتي تغادر في %{first_dep_time}. إن رحلة %{last_dep_flight_no} على متن %{last_dep_airline_name} هي الرحلة الأخيرة، وتغادر جدة في %{last_dep_time}.</p><p>مدة الرحلة التقريبية من جدة إلى المدينة المنورة هي ساعة واحدة. تقع كل من جدة والمدينة المنورة في المنطقة الزمنية + 3 ساعات من توقيت غرينتش.</p><p>يُدعى مطار جدة بمطار الملك عبد العزيز الدولي ولديه مرافق مثل البنوك والفنادق ومنافذ صرف العملات من بين أمور أخرى. يفتخر هذا المطار بمحطة الحج المخصصة. تمتلك هذه المحطة مرافق لأماكن الصلاة وأماكن الراحة وهي رابع أكبر محطة في العالم. إن كود المطار هو JED.</p> <p>تصل رحلات الطيران إلى المدينة المنورة إلى مطار الأمير محمد بن عبد العزيز. إن كود المطار بحسب الاتحاد الدولي للنقل الجوي هو MED، يمكنك الاستفادة من الخدمات والمرافق المتنوعة مثل البنوك وأجهزة الصراف الآلي والمراكز الطبية والحمالين وغيرها. هذا يضمن لك الراحة في جميع الأوقات.</p><p>إن عامل الجذب الرئيسي في المدينة المنورة هو المسجد النبوي. يحيط بهذا النصب فنادق ذات أربع وخمس نجوم والتي يتم حجزها عادة من قبل الحجاج. تنتعش حياة المدينة خلال العيد. حيث تمتلئ من قبل الناس الذين يزورون الأماكن المقدسة والأسواق ومراكز التسوق.</p><p>من حجز التذاكر حتى الصعود إلى طائرتك، يضمن لك موقع كليرتريب سهل الاستخدام وتطبيقات الهاتف المحمول بأنك لن تواجه أية صعوبات. يمكنك التحقق من حالة سجل معلومات المسافر لديك لمعرفة كافة التفاصيل حول خطة رحلتك. أو يمكنك استخدام خيار تسجيل الوصول على شبكة الإنترنت لتجنب الانتظار في الطوابير الطويلة في المطار. اختر كليرتريب إذا أردت تجربة سفر اقتصادية وخالية من المتاعب.</p>"
      Madinah-to-Dammam-Flights: "<p>لقد كانت الدمام (الشرقية) فيما مضى قرية ساحلية صغيرة، وهي الآن عاصمة إقليمية للمنطقة الشرقية من المملكة العربية السعودية. وقد أصبحت الآن بعد اكتشاف احتياطيها من النفط ميناء رئيسي ومركز للنفط والغاز الطبيعي. يمكنك استخدم كليرتريب لحجز تذاكر الرحلات من المدينة المنورة الى الدمام بسهولة. </p><p>للذهاب من الدمام الى المدينة المنورة، يمكنك الاختيار بين %{airlines_list}. هناك %{weekly_flights_count} رحلة ككل. ومن هنا، فإن %{airline_count_list} رحلة. الرحلة الأولى التي تذهب إلى الدمام من المدينة المنورة هي %{first_dep_flight_no} على متن %{first_dep_airline_name} في حين أن الرحلة الأخيرة هي %{last_dep_flight_no} علي متن %{last_dep_airline_name}.</p><p>تستغرق الرحلة من المدينة المنورة إلى الدمام (الشرقية) حوالي ساعة و55 دقيقة دون توقف. وتقلع من مطار الأمير محمد بن عبد العزيز الدولي في المدينة المنورة. إن رمز الاتحاد الدولي للنقل الجوي للمطار هو MED. يوجد لدى المطار محطة واحدة فقط. كما يوجد فيه مرافق مثل المطاعم وخدمات تأجير السيارات والبنوك ومحلات البيع بالتجزئة وغيرها.</p><p>ستهبط الرحلة في مطار الملك فهد الدولي بالدمام. إن رمز الاتحاد الدولي للنقل الجوي للمطار هو DMM. يبلغ حجم مطار الملك فهد الدولي 776 كيلومتراً مربعاً، وهو أكبر مطار في العالم. وهو متصل جيداً بالمدينة عبر وسائل النقل العام. يوفر أيضا المطار مرافق مثل أجهزة الصراف الآلي ومحلات البيع التجارية ووكالات السفر وتأجير السيارات والبنوك والمقاهي والمطاعم وغيرها. </p><p>لا تزال الدمام تحافظ على شواطئها الجميلة. يمكنك زيارة جزيرة المرجان للحصول على منظر خلاب للبحر أو مشاهدة عرض الدلافين في قرية الدولفين. بالإضافة إلى ذلك، يوجد في الدمام أيضاً متاحف مثل متحف الدمام الإقليمي ومتحف أبو رادها ومتحف الدانات. حيث تعطيك هذه الأماكن صورة مثالية عن تاريخ وتراث المنطقة.</p><p>يمكن للبحث عن حجوزات الرحلات من المدينة المنورة الي الدمام عبر الانترنت أن يكون صعباً حيث سيكون عليك البحث في العديد من النتائج للحصول على المعلومات التي تريدها. لتجنب كل هذا قم باستخدام كليرتريب. حيث تساعدك واجهة الموقع والتطبيق سهلة الاستخدام في العثور على جميع المعلومات التي تحتاج إليها في مكان واحد. كما تقدم لك تسهيلات مثل تتبع سجل معلومات المسافر وتسجيل الوصول لجعل الأمور أكثر ملاءمة قليلاً بالنسبة لك.</p>"
      Madinah-to-Jeddah-Flights: "<p>إن جدة (عروس البحر) هي ميناء رئيسي في المنطقة الغربية من المملكة العربية السعودية وهي تمتد بمحاذاة البحر الأحمر. إن جدة ليست معروفة فقط بأنها العاصمة التجارية للبلاد ولكن أيضاً بأنها المدينة الأكثر سهولة في السعودية. إنها تقدم العديد من المناطق ذات الأهمية للمسافرين. كالمدينة نفسها، يعمل كليرتريب كمحطة شاملة للحصول على جميع المعلومات المتعلقة بالرحلات الجوية.</p><p>هناك العديد من شركات الطيران التي يمكنك الاختيار من بينها للسفر من المدينة المنورة إلى جدة. يمكنك أن تسافر في %{airlines_list} حسب راحتك. هناك %{weekly_flights_count} رحلة تسافر على هذا المسار كل أسبوع. على أية حال يميل هذا الرقم إلى أن يختلف على اعتبار أن  %{airline_count_list} رحلة جوية تسافر في نفس المسار.</p><p>تغادر الرحلة الأولى من المدينة المنورة الى جدة في %{first_dep_time} وهي %{first_dep_flight_no}، ويتم تشغيلها من قبل %{first_dep_airline_name} و %{last_dep_flight_no}هي آخر رحلة على متن %{last_dep_airline_name} والتي تغادر في %{last_dep_time}. تستغرق الرحلة دون توقف بين المدينة المنورة وجدة ساعة واحدة و 5 دقائق.</p><p>تغادر رحلات الطيران في المدينة المنورة من مطار الأمير محمد بن عبد العزيز الدولي. إن كود الاتحاد الدولي للنقل الجوي الخاص بالمطار هو MED. يستوعب المطار ستة محطات مجهزة بمرافق مثل خدمة الواي فاي المجانية والخدمات المصرفية والمراكز الصحية والمطاعم ومحلات بيع التذكارات. تقع هذه المحطات بالقرب من محطة الحج لتسهيل الوصول والمغادرة بشكل أسرع.</p><p>تصل الرحلات الجوية في جدة إلى مطار الملك عبد العزيز الدولي. إن كود الاتحاد الدولي للنقل الجوي الخاص بهذا المطار هو JED. إنه يتكون من اثنين من المحطات الرئيسية. يتم تشغيل المحطة الشمالية من قبل شركات الطيران الدولية والمحطة الجنوبية من قبل وسيلة الطيران الوطني - الخطوط الجوية العربية السعودية.</p><p>فيما يمكنك استكشاف جدة القديمة في سوق العلوي ومنزل ناصيف، يمكنك أيضاً التخطيط لزيارة فقيه أكواريوم الشهير.</p><p>إن كليرتريب هنا ليجعل رحلتك فائقة السهولة والراحة. يمكنك حجز تذاكر طيرانك بسهولة من خلال استخدام شبكة الإنترنت وتطبيق الهاتف المحمول. من الممكن تسجيل الوصول لدينا على شبكة الإنترنت لتجنب الوقوف في تلك الطوابير طويلة. يمكنك أيضاً بالإضافة إلى ذلك الحفاظ على علامة التبويب على حالة رحلتك وتذاكرك من خلال إدخال رقم سجل معلومات المسافر لديك في المكان المخصص على الموقع أو التطبيق. نحن نسعى في كليرتريب لجعل سفرك بأسعار معقولة وخالياً من المتاعب.</p>"
      Madinah-to-Riyadh-Flights: "<p>إن الرياض مدينة نابضة بالحياة تحلى بالعديد من الأشياء لرؤيتها والقيام بها. معنى اسم الرياض الحدائق أو المروج باللغة العربية، وهي عبارة عن ألقاب اكتسبتها بسبب الخصوبة الطبيعية التي يوفرها موقعها عند منعطف وادي حنيفة ووادي البطحاء. استخدم كليرتريب لحجز رحلات من المدينة الي جدة سهلة إلى هذا المكان. </p><p>هناك %{weekly_flights_count} من الرحلات أسبوعياً من المدينة المنورة إلى الرياض، ويمكنك الاختيار من بين %{airlines_list}. ولدى %{airline_count_list} رحلة.</p><p>الرحلة الأولى على متن %{first_dep_airline_name} هي %{first_dep_flight_no} وتقلع من المطار في {first_dep_time} وآخر رحلة هي %{last_dep_flight_no} على متن %{last_dep_airline_name} وتقلع في %{last_dep_time}.</p><p>تستغرق الرحلة دون توقف من المدينة المنورة إلى الرياض ساعة و 25 دقيقة. وتغادر من مطار الأمير محمد بن عبد العزيز الدولي في المدينة المنورة وستهبط في مطار الملك خالد الدولي بالرياض. وإن رمز الاتحاد الدولي للنقل الجوي لمطار الأمير محمد بن عبد العزيز الدولي هو MED ورمز مطار الملك خالد الدولي هو RUH.</p><p>يضم مطار الأمير محمد بن عبد العزيز الدولي عدداً من المرافق مثل المطاعم والبنوك ومحلات البيع بالتجزئة وغيرها. حيث يمكنك استخدامها أثناء انتظار رحلتك.</p><p>يوجد في مطار الملك خالد الدولي حالياً أربع محطات، حيث يتم استخدام المحطة الأولى من قبل المسافرين الأجانب عن طريق الخطوط الجوية الدولية، وتستخدم المحطة الثانية من قبل المسافرين الأجانب عن طريق الخطوط الجوية الوطنية. وتكون المحطة الثالثة محجوزة للرحلات الداخلية في حين أن الرابعة تخضع لعمليات التجديد. ويضم المطار أيضاً خدمات مثل البنوك وأجهزة الصراف الآلي وأماكن لتناول الطعام مثل المطاعم والكافتيريات.</p><p>هناك الكثير لرؤيته في الرياض. يمكنك زيارة المتاحف مثل متحف التراث للفنون والحرف اليدوية أو متحف الآثار في جامعة الملك سعود. مكان آخر رائع للزيارة هو الدرعية - عاصمة الدولة الأولى في المملكة العربية السعودية. حيث تشغلها مبان طينية ضخمة ومقر الحكومة وحدائق مثل وادي حنيفة.</p><p>يوفر الإنترنت الكثير من المعلومات المتعلقة بمسار الرحلات؛ حيث يمكن أن يكون من الصعب التحقق من كل المعلومات للعثور على ما تحتاجه. ومن خلال سهلة الاستخدام للموقع الالكتروني والتطبيق، يساعدك كليرتريب في العثور على كل هذه المعلومات في مكان واحد بالإضافة إلى الامتيازات المضافة مثل تسهيلات تسجيل الوصول عبر الإنترنت وتتبع سجل معلومات المسافر.</p>"
      Riyadh-to-Taif-Flights: "<p>تُعرف الطائف باسم مدينة الورود لأن  رائحةعطر الورود تفوح من البساتين التي تحيط بالمدينة. تشكل الطائف مكاناّ مثالياً للاسترخاء والاستمتاع بالطبيعة. في حين تعطيك عمليات البحث على الانترنت كثيرا من معلومات السفر لكي تقوم بفرزها، يمنحك كليرتريب خياراً أفضل. يقوم كليرتريب بتنسيق جميع معلومات الطيران التي تحتاج إليها في مكان واحد، حتى تتمكن من القيام بحجزك ببضع خطوات بسيطة.</p><p>للسفر من الرياض الى الطائف، يمكنك الاختيار بين%{airlines_list}. هناك %{weekly_flights_count} رحلة جوية أسبوعية من الرياض إلى الطائف. ومن هنا فإن %{airline_count_list} من الرحلات.</p><p>إن أول رحلة جوية على هذه الوجهة هي %{first_dep_flight_no} على متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. تغادر الرحلة الاخيرة %{last_dep_time} على متن %{last_dep_airline_name} في %{last_dep_time}. تستغرق الرحلة الجوية بدون توقف من الرياض إلى الطائف حوالي  ساعة و 45 دقيقة.</p> <p>ستسافر على رحلتك من مطار الملك خالد الدولي في الرياض. وفق كود.الاتحاد الدولي للنقل الجوي RUH . ستحط الرحلة في مطار الطائف الدولي ذو الكود وفق الاتحاد الدولي للنقل الجوي TIF. يمتلك المطار محطة واحدة فقط مع مرافق مفيدة مثل تأجير السيارات. وهناك خطط جارية لبناء محطة ركاب جديدة ومسجد يتسع لـ 1000 مصلى. يهدف المطار أيضاً إلى توفير مرافق الإنترنت ومواقف السيارات.</p><p>تقع الشفاء في جنوب الطائف وهي موطن لبعض الحدائق ذات المناظر الخلابة مثل الهضبة ووادي أردة ومتنزه جبل دقا. سترى في الهضبة مزارع ضخمة من التين والمشمش والرمان والخوخ والعنب والورود. هناك أيضاً تقطير الورد لإنتاج ماء الورد والعطور هنا. يمكنك أيضاً زيارة متاحف الطائف مثل متحف سعود بن سعد بن هاريش أو متحف أوكاد. إذا كنت مهتماً بالفن والشعر والتاريخ والثقافة، يجب عليك زيارة سوق عكاظ. ويُعرف أيضاً باسم النقطة الساخنة للسبب نفسه.</p><p>ابدأ برحلتك إلى ملاذك المريح من خلال حجز تذاكر الرحلة في كليرتريب. ستجعل الواجهة سهلة الاستخدام لموقعه على الانترنت والتطبيق حجز التذاكر سهلاً جداً. كما يوفر كليرتريب بالإضافة إلى ذلك مرافق مثل تسجيل سجل معلومات المسافر على الانترنت وتسجيل الوصول على شبكة الإنترنت، بحيث يمكنك تجنب متاعب الحجز التي لا لزوم لها.</p>"
      Dammam-to-Dubai-Flights: "<p>إن دبي مدينة نابضة بالحياة مع الكثير من الأشياء للقيام بها. وهي ثاني أكبر مدينة من حيث عدد السكان في دولة الإمارات العربية المتحدة. إذا كنت تبحث عن تذاكر رحلات من الدمام إلى دبي، عليك أن تجرب كليرتريب لأنه يمنحك جميع معلومات الرحلة والحجز الضرورية في مكان واحد.</p><p>هناك %{weekly_flights_count} رحلات تطير من الدمام إلى دبي أسبوعياً. وإن %{airlines_list} هي الخطوط الجوية التي تطير على هذا المسار. ومن هنا، لدى %{airline_count_list} من الرحلات التي تطير كل أسبوع. وتطير %{first_dep_flight_no} على متن %{first_dep_airline_name} في %{first_dep_time} وهي أول رحلة تغادر من الدمام إلى دبي في حين أن %{last_dep_flight_no} علي متن %{last_dep_airline} هي آخر رحلة وتغادر في %{last_dep_time}.</p><p>تستغرق الرحلة دون توقف من الدمام إلى دبي حوالي ساعة ونصف. حيث إن دبي تسبق الدمام بساعة واحدة. وفي حين أن المنطقة الزمنية في دبي هي غرينتش + 4، فإن المنطقة الزمنية في الدمام هي غرينتش +3. لذلك، تأكد من تغيير الوقت على أجهزتك الذكية وساعتك.</p><p>ستقلع الرحلة من مطار الملك فهد الدولي في الدمام. ورمز الاتحاد الدولي للنقل الجوي للمطار هو DMM. وستهبط الطائرة في مطار دبي الدولي. وإن رمز الاتحاد الدولي للنقل الجوي للمطار هو DXB.</p><p>ويضم مطار دبي الدولي ثلاث محطات. ويقدم خدمات مثل تأجير السيارات وتحويل العملات وخدمة الواي فاي. وقد تم تجهيز المطار بمركز طبي وغرف رعاية الأطفال والمحلات التجارية والمطاعم. يوجد أيضا فيه أماكن للاسترخاء مثل المنتجعات وحديقة زين وغرف للقيلولة (مقصورة عازلة للصوت) ونادي صحي.</p><p>هناك الكثير من الأمور التي من الممكن القيام بها في دبي. حيث يمكنك القيام بنزهة في الأسواق أو الصعود إلى برج خليفة لرؤية المناظر المذهلة في الأعلى. يمكنك ايضا ركوب الأمواج بالطائرة الورقية في شاطئ كايت أو التزلج في مول الإمارات - أول منتجع داخلي للتزلج يفتح في الشرق الأوسط. ويمكنك أيضاً مراقبة الحياة البحرية في دبي أكواريوم الذي يحتوي على 140 نوعاً من الحياة البحرية. كما تحتوي أكبر عدد من أسماك قرش نمر الرمل في العالم.</p><p>ابدأ رحلتك الممتعة إلى دبي من خلال حجز تذاكر الرحلة على كليرتريب. حيث أن موقعه وتطبيقه سهل الاستعمال يجعل البحث عن معلومات الرحلات أ