    from_booking_with_cleartrip_html: "<p>فلتلقي نظرة على لوائح الرحلات وحجز السفر فقط على Cleartrip.ae. بغض النظر عما إذا كنت في المنزل أو أثناء التنقل، استخدم ميزة الطريق السريع لحجز رحلاتك مع لمسة واحدة فقط. إذا كان لديك أكثر من حجز واحد لجعل، توفيرا للوقت عن طريق اختيار لدينا متعددة المدن ميزة حجوزات الطيران وحجز ما يصل إلى أربع رحلات معا.</p><p>تخصيص الإعدادات الخاصة بك لتلقي التنبيهات أجرة والسفر الذكية باستخدام تقويم أجرة كلارتريب. </p><p>تخطي إجراءات تسجيل الدخول الروتينية واختر خدمة تسجيل الوصول السريعة والمريحة على الويب. أيضا الاستفادة من أفضل الصفقات مع خيارات استرداد النقود وأسعار مخفضة خلال مواسم الأعياد، من بين العديد من العروض الأخرى. بالإضافة إلى ذلك، تقف أمامك فرصة للفوز بالحجوزات المجانية للفنادق، وكوبونات الوجبات، وتذاكر الطيران من خلال برنامج مكافآت كلارتريب. </p><p>نقول وداعا لطوابير الحجز طويلة. ببساطة تحميل التطبيق، وجعل حجوزات الطيران على واجهة سهلة الاستخدام و كليارتريب التعامل مع بقية. نحن نقدم الراحة والخدمة الفائقة مع كل حجز.</p>"
    to_booking_with_cleartrip_html: "<p>يضمن لك الحجز مع كليرتبريب تجربة لا تنسى. استخدام مرافق تسجيل الوصول على شبكة الإنترنت على كليرتريب لتجنب الاندفاع ساعة الماضية و متن الطائرة الخاصة بك دون متاعب. تحميل التطبيق كليارتريب على الهاتف الذكي الخاص بك لمزيد من الراحة. واجهة بديهية يجعل حجز الرحلات أسهل من أي وقت مضى. أثناء الحجز، يمكنك ببساطة اختيار الطريق السريع، وهي الميزة التي تمكنك من القيام حجوزات الرحلات بلمسة واحدة بكل سهولة.</p><p>عملاء كلارتريب أيضا ميزة إضافية من تلقي الحصري أجرة التنبيهات والوصول إلى تقويم أجرة، الأمر الذي يجعل الحجز ليس فقط صديقة للميزانية ولكن مرنة كذلك. بالإضافة إلى ذلك، تمكنت كليرتريب من حجز ما يصل إلى أربع رحلات في محاولة واحدة من خلال خيار الحجوزات المتعددة المدن. </p><p>كونه جزءا من برنامج مكافآت كليارتريب يسمح لك لكسب مكافآت مثيرة، والتي تشمل قسائم وجبة، وتذاكر الطيران، وإقامة الفنادق، وأكثر من ذلك. حتى أنك تقف فرصة للاستفادة من أفضل العروض مثل عروض استرداد النقود، خصومات الموسم الأعياد، واقتصادية تذاكر الطيران أثناء الحجز. لذلك، لا تنتظر، كتاب مع كليرتريب اليوم والتمتع بفوائد السفر قسط. </p>"
    to_description_first_paragraph_html: "%{city_name} لديه ثقافة ونمط الحياة التي هي فريدة من نوعها ومثيرة. سواء كنت تخطط لرحلة هنا للعمل أو الترفيه، تأكد من أن عملية الحجز بسيطة وسلسة. سوف اختيار شريك السفر الصحيح تساعدك على الاستيلاء على أفضل الصفقات على الرحلات الجوية دون المساومة على الجودة. مع مساعدة من المعلومات أدناه، هل يمكن أن تخطط الآن رحلتك ل %{city_name} مع سهولة كبيرة."
    to_airport_description_paragraph_html: "ستصل رحلتك %{airport_name}. كود الاتحاد الدولي للنقل الجوي لهذا المطار هو %{airport_code}"
    to_description_dom_paragraph_html: "تصل رحلات الطيران إلى المطار من تقريبا %{route_count} مدن. ما مجموعه  %{airline_count} وصلت شركات الطيران المحلية في %{city_name}. ال شركات الطيران المحلية الكبرى التي تصل في %{city_name} تتضمن %{airlines}. %{flight_count} والرحلات الداخلية تصل إلى المدينة على أساس يومي. الزبائن الذين يخططون للسفر إلى هذه المدينة يجب أن نلاحظ أن أقرب رحلة داخلية قادمة هنا هو %{first_airline} في %{first_time}. ال آخر رحلة داخلية تصل إلى المدينة %{last_airline} في %{last_time}."
    to_description_int_paragraph_html: "مجموع ال %{airline_count} دولي الخطوط الجوية تصل في %{city_name}. لاحظ أن أهم شركات الطيران الدولية التي تصل إلى المدينة تشمل %{airlines}. رحلات الطيران القادمة %{city_name} يأتي من %{route_count} دولي الأماكن. %{flight_count} دولي الرحلات الجوية تصل إلى المدينة يوميا. %{city_name} لديها رحلات القادمة من %{route_count} المدن في جميع أنحاء العالم. ال الأول دولي الرحلة التي تصل في المدينة %{first_airline} في %{first_time} وآخر واحد هو %{last_airline} التي تصل إلى %{last_time}."
