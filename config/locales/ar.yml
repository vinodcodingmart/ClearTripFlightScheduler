      Dammam-to-Kuwait-Flights: "<p>إن الكويت دولة صغيرة تقع في الركن الشمالي الغربي للخليج العربي. وعاصمتها هي مدينة الكويت. وتتكون دولة الكويت من تسع جزر. ستجد على كليرتريب جميع المعلومات التي قد تحتاجها لرحلتك من الدمام (الشرقية)إلى الكويت.</p><p>للوصول إلى الكويت من الدمام، يمكنك اختيار أي من الخطوط الجوية التالية التي تطير على هذا المسار. وتطير %{airlines_list} بين الدمام والكويت. عدد الرحلات التي تسافر على هذا المسار أسبوعياً هو %{weekly_flights_count} . ولدى %{airline_count_list} من الرحلات التي تطير على هذا المسار، على التوالي.</p><p>الرحلة الأولى هي %{first_dep_flight_no} علي متن %{first_dep_airline_name} وتغادر من الدمام في %{first_dep_time} . والرحلة الأخيرة %{last_dep_flight_no} ، من %{last_dep_airline_name} تغادر في %{last_dep_time} .</p><p>تستغرق الرحلة المباشرة من الدمام إلى الكويت، في المتوسط، ما يصل إلى ساعة و 10 دقائق. ليس هناك فرق زمني بين هذين المكانين وذلك لأنهما يقعان في نفس المنطقة الزمنية أي غرينتش + 3 ساعات.</p><p>يطلق على مطار الدمام مطار الملك فهد الدولي (DMM). يعتبر أكبر مطار في العالم وذلك استناداً إلى مساحة الأرض. هناك العديد من سلاسل الأطعمة الدولية في المطار مثل ماكدونالدز وستاربكس وكريسبي كريم. يوجد ايضا بنوك وتأجير السيارات ووكالات السفر ومحلات البيع بالتجزئة أيضاً.</p><p>إن رمز الاتحاد الدولي للنقل الجوي للكويت هو KWI. ويقع في منطقة موجوا على بعد 16 كم جنوب مدينة الكويت. وتعتبر مول إيربورت ومتجر إيرسيد المعفى من الرسوم الجمركية خيارات رائعة للتسوق عند وجودك في مطار الكويت.</p><p>يوجد على شاطئ الكويت خليج الكويت - ميناء على الخليج العربي. كما أن الكويت هي أيضاً موطن لأبراج الكويت الشهيرة التي تقدم أكثر من مجرد مناظر خلابة للكويت أثناء تناولك البوفيه اللذيذ والوجبات الخفيفة. يدور البرج الرئيسي 360 درجة كل نصف ساعة. ويعمل البرج الأوسط بمثابة خزان للمياه؛ ويزود البرج الصغير الأبراج الأخرى بالكهرباء بالإضافة إلى بعض أجزاء مدينة الكويت. </p><p>لجعل رحلتك مريحة، يمكنك استخدام ميزة تسجيل الوصول عبر الإنترنت على كليرتريب لتجنب الانتظار في الطوابير في المطار. كما تتيح لك ميزة التحقق من سجل معلومات المسافر الحصول على المعلومات المتعلقة بحالة حجز رحلتك. احجز بسهولة الفنادق والرحلات عبر موقع أو تطبيق كليرتريب وتأكد من الحصول على رحلة مدهشة!</p>"
      Jeddah-to-Bahrain-Flights: "<p>البحرين هي أرخبيل يضم 33 جزيرةً تقع في الشرق الأوسط. في حين أنه من الممكن العثور على خيارات الرحلات من جدة الي البحرين في أي مكان على الانترنت، يتيح كليرتريب جميع المعلومات اللازمة في مكان واحد. حيث سيوفر لك هذا الأمر الوقت والطاقة أثناء حجز تذاكر الرحلات من جدة الي البحرين.</p><p>يمكنك الاختيار بين %{airlines_list}. ما مجموعه %{weekly_flights_count} رحلة تطير إلى هذه الوجهة خلال الأسبوع. من هنا، فإن %{airline_count_list} من الرحلات.</p><p>تُسيّر %{first_dep_airline_name} الرحلة الأولى من جدة إلى البحرين، مغادرةً في %{first_dep_time} في حين أن آخر رحلة هي %{last_dep_airline_name} والتي تغادر في %{last_dep_time}. تبلغ المدة التقريبية للرحلة دون توقف ساعتين و10 دقائق في حين تستغرق الرحلة المتصلة حوالي 4 ساعات و 25 دقيقة. </p><p>ستقلع الرحلة من مطار الملك عبد العزيز الدولي في جدة، رمز الاتحاد الدولي للنقل الجوي: JED، وستهبط في مطار البحرين الدولي. ويقع هذا المطار في المحرق في البحرين رمز الاتحاد الدولي للنقل الجوي هو BAH. يوجد ايضا في المطار عدد من المحلات التجارية والخدمات لراحتك. تشمل وكالات السفر ومرافق صرف العملات وتأجير السيارات وغيرها. </p><p>وبما أن المنطقة الزمنية لكلا المدينتين هي نفسها أي بتوقيت غرينتش + 3، فإنك لن تضطر إلى تغيير الوقت على ساعتك أو الأجهزة الأخرى.</p><p>هناك الكثير لرؤيته في البحرين مثل متحف البحرين الوطني وحصون عراد وبو ماهر ومدافن دلمون ومساجد البحرين وأكثر من ذلك بكثير. لكونها جزيرة، تشتهر البحرين بالرياضات المائية والسيارات. يوجد أيضا فيها خليط من مراكز تسوق عالمية المستوى ومحلات محلية تُعرف باسم السوق. وفي حين أن اللغة العربية هي اللغة الرسمية في البلاد، إلا أن استخدام اللغة الإنجليزية منتشر على نطاق واسع.</p><p>يجعل موقع وتطبيق كليرتريب سهل الاستعمال حجز تذاكر الرحلات أمراً سهلاً. كما أن تسهيلات التحقق من سجل معلومات المسافر وتسجيل الوصول عبر الإنترنت توفر لك الوقت. تجعل هذه المرافق والتسهيلات المختلفة الحجز وغيرها من الأنشطة ذات الصلة خالية من المتاعب.</p>"
      Jeddah-to-Casablanca-Flights: "<p>إن مدينة الدار البيضاء هي العاصمة الاقتصادية للمغرب. وهي لا تعتبر فقط الميناء الرئيسي للمغرب ولكن أيضاً مركز أساسي للاستجمام. وعلى غرار المدينة، تعمل كليرتريب كمركز لجميع المعلومات التي تحتاجها فيما يتعلق بالرحلات.</p><p>تطير العديد من الخطوط الجوية من جدة إلى الدار البيضاء. حيث إن قرار اختيار %{airlines_list} يعود لك. وتسافر %{weekly_flights_count} رحلات على هذا المسار كل أسبوع. ومن هذه %{airline_count_list} .</p><p>وتكون الرحلة الأولى، المغادره في %{first_dep_time} هي %{first_dep_flight_no} علي متن %{first_dep_airline_name} وآخر رحلة مغادرة هي %{last_dep_flight_no}  في %{last_dep_time}  التي تشغلها %{last_dep_airline_name} . ويمكن أن يتراوح متوسط ​​الوقت المستغرق للسفر إلى هذا الطريق من خلال رحلة طيران دون توقف من 6 ساعات إلى 55 دقيقة إلى 8 ساعات و 50 دقيقة، حسب شركة الطيران. تسبق الدار البيضاء جدة بساعتين. تتغير المنطقة الزمنية في الدار البيضاء من غرينتش + 0 إلى غرينتش + 1 وفقا للشهر. كما يلاحظ التوقيت الصيفي (DTS ) في التواريخ التي تختلف كل عام.</p><p>في جدة، تغادر الرحلات من مطار الملك عبد العزيز الدولي.كود الاتحاد الدولي للنقل الجوي هو JED . يتم استخدام المحطة الشمالية من قبل شركات الطيران الدولية في حين أن المحطة الجنوبية تخدم الخطوط الجوية العربية السعودية.</p><p>تصل الرحلات الجوية إلى مطار محمد الخامس في الدار البيضاء. رمز الاتحاد الدولي للنقل الجوي هو CMN. يمكنك في المطار، الاستفادة من خدمات مثل سيارات الأجرة وتحويل العملات، والحصول على المساعدة الطبية إذا لزم الأمر، والراحة في الصالات الفخمة، والانغماس في التسوق في السوق الحرة.</p><p>تشتهر الدار البيضاء بمباني موريسك الخلابة التي تجمع بين الطراز الفرنسي و المغربي الأصلي في الهندسة المعمارية. قد تشاهد هذا الانصهار الرائع في كاتدرائية دو ساكر كوور وكذلك في منطقة محمد الخامس. يمكنك أيضا زيارة مسجد الحسن الثاني الملتهب، المعروف بأنه ثاني أكبر مسجد في العالم.</p><p>يتعهد كليرتريب بتجربة مريحة من خلال موقعه الإلكتروني والتطبيقات المحمولة سهلة الاستخدام. سواء كان مجرد تصفح أو حجز فعلي لتذاكر الطيران ، يمكنك تحقيق ذلك بلمسة أو نقرة واحدة. إذا كنت ترغب في الحصول على تفاصيل حالة تذاكرك والطيران، يمكنك ببساطة إدخال رقم سجل حالة المسافر في مربع البحث. تجنب الطوابير الطويلة من خلال تسجيل الوصول عبر شبكة الانترنت. نحن في كليرتريب لدينا هدف واحد  وهو جعل السفر اقتصادي ومريح لك.</p>"
      Jeddah-to-Marrakech-Flights: "<p>مراكش هي المدينة التي يمزج فيها التقليد مع العصر الحالي. حيث ستجد في هذه المدينة كل شيء من الأسواق إلى المحلات الفاخرة والقصور والأندية الضخمة. يمكنك العثور على جميع معلومات رحلتك من جدة إلى مراكش في مكان واحد على كليرتريب.</p><p>للذهاب من جدة إلى مراكش، يمكنك الاختيار بين %{airlines_list}. وهناك %{weekly_flights_count} رحلات من جدة إلى مراكش أسبوعياً. ومن هنا، فإن %{airline_count_list} من الرحلات. وتغادر أول رحلة من جدة إلى مراكش في %{first_dep_time}؛ ويتم تشغيل رحلة %{first_dep_flight_no} على متن %{first_dep_airline_name}. وآخر رحلة هي %{last_dep_flight_no} من %{last_dep_airline_name} وتغادر جدة في %{last_dep_time}.</p><p>تستغرق الرحلة دون توقف 6 ساعات و 50 دقيقة. حيث إن مراكش تسبق جدة بساعتين. وذلك لأن منطقة توقيت مراكش هي غرينتش + 1 في حين أن المنطقة الزمنية في جدة هي غرينتش + 3، لذلك تأكد من تغيير الوقت على ساعتك عند الوصول إلى وجهتك.</p><p>سوف تسافر على الرحلة من مطار الملك عبد العزيز الدولي في جدة. رمز الاتحاد الدولي للنقل الجوي للمطار هو JED. يوجد فيه عدد من المرافق مثل تأجير السيارات وفنادق المطار وأجهزة الصراف الآلي والبنوك وغيرها. ستهبط في مراكش على مطار المنارة. ورمز الاتحاد الدولي للنقل الجوي للمطار هو RAK. كما يتصل المطار بشكل جيد بالمدينة عبر الحافلات وسيارات الأجرة. تبلغ تكلفة ركوب سيارة الأجرة من المطار حوالي 20 دولار أمريكي. وتتوافر الحافلة العامة بعد كل 20 إلى 30 دقيقة من ساحة جامع الفنا المركزية.</p><p>مراكش هي مكان جميل مع وجود شيء للجميع. إذا كنت متعطشاً للتسوق، يمكنك تجربة حظك في السوق المحلية حيث يمكنك العثور على مجموعة متنوعة من الحرف اليدوية المغربية. يمكن لعشاق الرياضة والمغامرة الذهاب إلى بحيرة لالا تاكركوست للمشاركة في الرياضات المائية المثيرة. تستضيف مراكش أيضاً المهرجانات التي تقوم بتكريم وتسليط الضوء على جميع أنواع الفنون.</p><p>بدلاً من قضاء الكثير من الوقت في البحث عن تذاكر الرحلات، جرب استخدام كليرتريب. إنه موقع وتطبيق سهل الاستخدام ويجعل العثور على المعلومات المتعلقة بالرحلات سهلاً جداً. كما يتيح لك تتبع حالة سجل معلومات المسافر وتسجيل الوصول عبر الانترنت باستخدام ميزة تسجيل الوصول عبر الانترنت.</p>"
      Jeddah-to-Riyadh-Flights: "<p>الرياض والتي تعني الحديقة، هي عاصمة المملكة العربية السعودية. تملك المدينة مواقع ذات جمال طبيعي وكذلك أماكن في قائمة اليونسكو للتراث العالمي. هناك عدد كبير من المصادر متاحة حيث يمكنك الحصول على معلومات السفر لرحلتك من جدة إلى الرياض. ومع ذلك يمكنك العثور على معلومات الطيران بسهولة في مكان واحد على كليرتريب.</p><p>تطير شركات الطيران %{airlines_list} من جدة إلى الرياض. هناك %{weekly_flights_count} رحلة من الرحلات الجوية أسبوعياً على هذا المسار . ومن هنا، فإن %{airline_count_list} من الرحلات. الرحلة %{first_dep_flight_no} من %{first_dep_airline_name} ، المغادرين في %{first_dep_time} هو أول من تقلع من جدة إلى الرياض والطيران %{last_dep_flight_no} علي متن %{last_dep_airline_name} هو آخر واحد، من المقرر أن تغادر في %{last_dep_time}.</p><p>تستغرق الرحلة دون توقف من جدة إلى الرياض ساعة واحدة و 40 دقيقة. تقلع الرحلة من مطار الملك عبد العزيز الدولي في جدة. كود الاتحاد الدولي للنقل الجوي هو JED.   ولديه عدد من المرافق مثل موقف للسيارات وفندق المطار في الموقع ومرفق الاستجابة للطوارئ ومركز للبيانات.</p><p>سوف تهبط الرحلة في مطار الملك خالد الدولي في الرياض. كود مطار الاتحاد الدولي للنقل الجوي هو RUH. تستقبل المحطات 1 و 2 في مطار الملك خالد الدولي المسافرين إلى الخارج من خلال شركات النقل الدولية والوطنية على التوالي. بينما تعالج المحطة 3 جميع الرحلات الداخلية. وبالإضافة إلى ذلك، يملك المطار أيضاً البنوك وأجهزة الصراف الآلي، فضلاً عن العديد من المطاعم والمقاهي. وهو مرتبط بشكل جيد بمرافق النقل مثل تأجير السيارات وغيرها من خدمات السفر والسياحة.</p><p>هناك الكثير لرؤيته في الرياض. يمكنك زيارة المتحف الوطني ومتحف المسماك التاريخي ومتحف صقر الجزيرة للطيران. الديرعية هي مكان آخر ممتاز لزيارته، حيث كانت عاصمة الدولة السعودية الأولى. المدينة هي أيضا موطن لمواقع التراث القديمة والحدائق والمتاحف، والطرق السريعة الحديثة ومراكز التسوق.</p><p>ليس عليك البحث عن تذاكر الطيران في العديد من الأماكن على شبكة الإنترنت. يمنحك كليرتريب كل ما تحتاجه من معلومات في مكان واحد. وتجعل واجهة سهلة الاستخدام لموقعها على الانترنت والتطبيق حجز التذاكر سهلاً جداً. بالإضافة إلى ذلك، يوفر كليرتريب مرافق مثل التحقق من حالة سجل المسافر وتسجيل الوصول على الانترنت على الويب حتى تتجنب متاعب لا لزوم لها قبل أن تغادر.</p>"
      Madinah-to-Bahrain-Flights: "<p>إن مملكة البحرين غنية بالثقافة وتاريخها مثير للاهتمام. كما يملك هذا البلد بنية تحتية تتطور باستمرار. يقع خليج البحرين في غرب هذا الأرخبيل والخليج العربي في الشرق. إذا كنت مسافراً من المدينة المنورة إلى البحرين ، يمكنك العثور على جميع المعلومات الأساسية على كليرتريب.</p><p>تتصل المدينة المنورة بشكل جيد الى البحرين عبر الجو. وتطير %{airlines_list} بين المدينة المنورة والبحرين. وهناك %{weekly_flights_count} رحلة تسافر على هذا المسار أسبوعياً. كما أن لدى %{airline_count_list}  رحلات تسافر على هذا المسار، على التوالي.</p><p>الرحلة الأولى من المدينة المنورة إلى البحرين، %{first_dep_flight_no}، على متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. والرحلة الأخيرة %{last_dep_flight_no} لـ %{last_dep_airline_name} تغادر في %{last_dep_time}. </p><p>تستغرق الرحلة دون توقف من المدينة المنورة إلى البحرين حوالي ساعتين. حث تقع كل من المدينة المنورة والبحرين ضمن نفس المنطقة الزمنية أي بتوقيت غرينتش + 3 ساعات. لذلك لا يوجد فرق في التوقيت.</p><p>يُطلق على مطار المدينة المنورة اسم مطار الأمير محمد بن عبد العزيز الدولي. وإن رمز الاتحاد الدولي للنقل الجوي هو MED. ويوجد في المطار العديد من المرافق مثل البنوك وأجهزة الصراف الآلي ومحلات بيع التذكارات والمطاعم والمقاهي والمراكز الطبية وغيرها. يوفر ايضا المطار خدمة الحمّال لمساعدتك في حمل أمتعتك.</p><p>يقع مطار البحرين الدولي في مدينة المحرق. وإن رمز الاتحاد الدولي للنقل الجوي هو BAH. يوجد في المطار عدداً من المرافق للركاب والتي تشمل البنوك وصرف العملات والفنادق وتأجير السيارات والمحلات التجارية.</p><p>تقدم البحرين مجموعةً متنوعةً من التجارب للمسافرين. وهي موطن حلبة البحرين الدولية، التي تقيم سباق غراند بريكس البحرين السنوي. يمكنك زيارة البيوت القديمة في المحرق للتمتع بتاريخ البحرين. وتشتهر هذه البيوت بالروعة الثقافية والهندسة المعمارية البحرينية التقليدية. كما أن لدى مسجد الفتح الكبير القدرة على استيعاب حوالي 7,000 مصل، وهو أحد أكبر المساجد في العالم.</p><p>من السهل جداً القيام بالتخطيط لسفرك وحجز الفنادق والرحلات مع كليرتريب. ويمكنك التحقق من جميع التفاصيل المتعلقة برحلتك مع خدمة التحقق من سجل معلومات المسافر. كما يمنكك اختيار مقعدك وتخطي طوابير الانتظار مع تسجيل الوصول عبر الانترنت. تتوفر هذه الخدمات على الموقع الإلكتروني لكليرترب وكذلك التطبيق المحمول.</p>"
      Madinah-to-Cairo-Flights: "<p>القاهرة، وتعني النصر في اللغة العربية، وهي عاصمة مصر. وهي أحد أكبر المدن في أفريقيا، وتعرف بأنها أم الدنيا من قبل المصريين. يوفر لك كلارتريب جميع المعلومات الضرورية ومرافق الحجز بطريقة عرض مناسبة للوصول إلى القاهرة من المدينة المنورة.</p><p>إذا كنت تسافر من المدينة المنورة إلى القاهرة، يمكنك اختيار %{airlines_list}  بما يناسبك. كل أسبوع، حول %{weekly_flights_count} رحلة تسافر الى القاهرة. لدى %{airline_count_list} رحلة جوية تطير في هذا المسار.</p><p>أول رحلة المغادرة من المدينة المنورة هي %{first_dep_flight_no} في %{first_dep_time} ، ويتم تشغيلها من قبل %{first_dep_airline_name}. من ناحية أخرى، آخر رحلة مغادرة ، في %{last_dep_time} هي %{last_dep_flight_no} تدار علي متن %{last_dep_airline_name}. وتستغرق الرحلة من المدينة المنورة إلى القاهرة حوالي ساعتين برحلة جوية دون توقف. تقع المدينة في المنطقة الزمنية غرينتش + 3 ساعات في حين تقع القاهرة تحت المنطقة الزمنية غرينتش + 2، حيث تسبق المدينة المنورة بساعة. </p><p>تغادر الرحلات من مطار الأمير محمد بن عبد العزيز الدولي في المدينة المنورة. ويضم المطار ستة محطات مجهزة بخدمة الواي فاي المجانية والمطاعم والمراكز الصحية والبنوك ومحلات بيع التذاكر. وتقع هذه المحطات على مقربة من محطة الحج، مما يسهل الوصول والمغادرة بشكل أسرع. إن كود المطار بحسب الاتحاد الدولي للنقل الجوي هو MED.</p><p>تحط رحلات الطيران في القاهرة عبر مطار القاهرة الدولي. لدي القاهرة ثلاثة محطات. ويتم تزويد مباني المحطات هذه بالخدمات، بما في ذلك الصالات ومرافق وقوف السيارات والخدمات المصرفية والتي تضمن الراحة للركاب في جميع الأوقات. كود المطار بحسب الاتحاد الدولي للنقل الجوي CAI.</p><p>تملك القاهرة مجموعة متنوعة من المواقع للاستكشاف. على سبيل المثال، يمكن أن تصعد إلى أعلى باب زويلة لتشاهد القاهرة من الأعلى. يمكنك أيضاً زيارة متحف القبطية ومسجد الحكيم.</p><p>يحتوي كليرتريب على موقع ويب سهل الاستخدام وتطبيق جوال. بغض النظر عما إذا كنت تتصفح الرحلات أو تجري حجزاً سوف تجد كل ما تحتاجه بعدد قليل من النقرات. وستحصل على تفاصيل بشأن حالة الحجز والطيران ببساطة عن طريق إدخال رقم سجل حالة المسافر في مربع البحث المقدم. تخطى الطوابير الطويلة في المطار عبر خدمة تسجيل الوصول عبر الويب. يعني كليرتريب لك السفر بأسعار معقولة فضلاً عن الراحة.</p>"
      Madinah-to-Doha-Flights: "<p>الدوحة هي عاصمة قطر. وهي مكان يستحق الزيارة مع الحديقة والمتاحف والمواقع التاريخية. يساعدك كليرتريب حجز تذاكر رحلتك من المدينة المنورة إلى الدوحة بسهولة.</p><p>يمكنك الاختيار بين %{airlines_list} . هناك ما مجموعه %{weekly_flights_count} خطوط جوية تطير من المدينة المنورة إلى الدوحة أسبوعياً. ومن هنا، فإن %{airline_count_list} من الرحلات. أول رحلة تغادر المدينة المنورة إلى الدوحة هي رحلة %{first_dep_flight_no} %{first_dep_airline_name} في %{first_dep_time}. والرحلة الأخيرة هي رحلة %{last_dep_flight_no} %{last_dep_airline_name} في %{last_dep_time} .</p><p>تستغرق الرحلة من المدينة المنورة إلى الدوحة حوالي ساعتين دون توقف. وبما أن كلا المدينتان تقعان في نفس المنطقة الزمنية أي غرينتش + 3، فلن تضطر إلى تغيير الوقت على ساعتك أو أي جهاز آخر.</p><p>ستقلع رحلتك من مطار الأمير محمد بن عبد العزيز الدولي في المدينة المنورة. ورمز الاتحاد الدولي للنقل الجوي للمطار هو MED. وستهبط في مطار الدوحة الدولي في الدوحة. ويكون رمز الاتحاد الدولي للنقل الجوي للمطار هو DOH.</p><p>يوفر مطار حمد الدولي مرافق مثل خدمة الواي فاي المجانية والمقاهي والمطاعم وأجهزة الصراف الآلي والصرف الأجنبي والمراكز الطبية ومجموعة متنوعة من المتاجر. كما أن المطار متصل جيداً عن طريق البر ويقدم خدمات الحافلات وسيارات الأجرة وتأجير السيارات، فضلاً عن خدمات الليموزين.</p><p>لدى قرية صيد اللؤلؤ السابقة هذه (الآن مدينة) الكثير لتسليط الضوء عليه. يمكنك التنزه في الأزقة المزدحمة في سوق واقف في الدوحة أو التنزه في أحد حدائقها العديدة. يمكنك زيارة المتحف العربي للفن الحديث. ويعرض هذا لمتحف الفن المعاصر والمنظور العربي له. كما تمنحك عدد من الأماكن الأخرى مثل متحف الطوابع البريدية العربية ومعرض الرواق ومعرض المرخية ومركز سوق واقف للفنون ومعرض متاحف قطر إطلالة على المشهد الثقافي في الدوحة. وأخيراً وليس آخراً، يقدم لك المتنزه بطول 7 كم حول خليج الدوحة إطلالةً رائعةً على المدينة.</p><p>احجز رحلتك القادمة إلى الدوحة دون تعب من خلال كليرتريب. حيث أن الواجهة سهلة الاستخدام للتطبيق والموقع تجعل حجز تذاكر الرحلات سهلة. كما يوفر كليرتريب خدمات مثل تتبع سجل معلومات المسافر وتسجيل الوصول عبر الانترنت لجعل الحجز وتجربة السفر أكثر سلاسة.</p>"
      Riyadh-to-Cairo-Flights: "<p>تقع القاهرة، عاصمة مصر، في الحدود الشمالية الشرقية للبلاد. وهي أحد أكبر المدن في أفريقيا وأوروبا وآسيا الصغرى. تعرف القاهرة على أنها أم الدنيا من قبل المصريين وتوفر كليرتريب جميع المعلومات المتعلقة بالرحلات الجوية من الرياض إلى القاهرة . </p><p>هناك 7 رحلات أسبوعية من الرياض إلى القاهرة. هناك %{weekly_flights_count} رحلة جوية تسافر على هذا المسار على أساس أسبوعي. يختلف هذا الرقم وفقاً لشركات الطيران . لديها %{airline_count_list} رحلة جوية تحلق على نفس المسار. يمكنك اختيار %{airlines_list} حسب تفضيلاتك.</p><p>تغادر أول رحلة من الرياض، في %{first_dep_time} على متن %{first_dep_airline_name}. تغادر الرحلة الأخيرة في %{last_dep_time} على متن %{last_dep_airline_name}. تستغرق الرحلة ساعتين تقريباً دون توقف من الرياض إلى القاهرة . إن التوقيت المحلي في القاهرة هو غرينتش + 2، أي فارق ساعة واحدة بين الرياض و القاهرة.</p><p>تغادر رحلات الطيران من الرياض عبر مطار الملك خالد الدولي. كوده الدولي هو RUH. هذا المطار لديه ثلاث محطات تعمل. يتم استخدام المحطة 1 من قبل شركات الطيران الدولية لخدمة المسافرين في الخارج. تستخدم المحطة 2 من قبل شركات النقل الوطنية للمسافرين في الخارج وتخدم المحطة 3 المسافرين المحليين.</p><p>تحط رحلات الطيران في القاهرة عبر مطار القاهرة الدولي. كود الإتحاد الدولي للنقل الجوي للمطار هو CAI. مع تجديد محطتين، تضاعفت قدرته على استضافة العملاء إلى 7.5 مليون نسمة. قد تم تجهيز هذه المباني النهائية مع مرافق مثل الصالات والمنافذ الدولية ومرافق وقوف السيارات والخدمات المصرفية التي تضمن الراحة في جميع الأوقات.يمكنك ايضا زيارة أهرامات الجيزة الشهيرة والمتحف المصري ويمكنك أيضا التقاط لمحة عن خان الخليلي وبرج القاهرة ونيلومتر.</p><p>يعد كليرتريب بتجربة خالية من المتاعب من خلال موقعه الإلكتروني سهل الاستخدام والتطبيقات المحمولة. سواء كنت تتصفح الرحلات أو تقوم بحجز تذاكر فعلياً ، يمكنك أن تحقق ذلك بلمسة واحدة. إذا كنت ترغب في الحصول على تفاصيل حالة تذاكرك والطيران، يمكنك ببساطة إدخال رقم سجل حالة المسافر في مربع البحث. يمكنك تجنب الطوابير الطويلة من خلال خدمة تسجيل الوصل على موقعنا على الإنترنت. نحن في كليرتريب لدينا هدف واحد بجعل السفر اقتصادي ومريح لك.</p>"
      Riyadh-to-Khartoum-Flights: "<p>الخرطوم هي أحد أكبر المدن في السودان. وتقع العاصمة بين النيل الأبيض في الغرب والنيل الأزرق في الشرق. يوفر كليرتريب كافة المعلومات المطلوبة للسفر من الرياض إلى الخرطوم.</p><p>ترتبط الرياض بشكل جيد بالخرطوم عبر الجو. تسافر %{airlines_list} ذهابا وإيابا بين هاتين الوجهتين. عدد الرحلات التي تسافر في هذه الرحلة الأسبوعية هي  %{airline_count_list} رحلات طيران تسافر على هذا المسار، على التوالي.</p><p>الرحلة الأولى من الرياض إلى الخرطوم، %{first_dep_flight_no}، تدار هي من قبل %{first_dep_airline_name}، وتغادر في %{first_dep_time}. والرحلة الأخيرة هي %{last_dep_flight_no}، والتي يتم تشغيلها على متن %{last_dep_airline_name}، وتغادر في %{last_dep_time}.</p><p>وتبلغ المدة التقريبية للرحلة الجوية من الرياض الى الخرطوم 3 ساعات. تقع كل من الرياض والخرطوم في نفس المنطقة الزمنية بتوقيت غرينتش + 3:00 ساعة.</p><p>ويطلق على مطار الرياض مطار الملك خالد الدولي. ورمز الاتحاد الدولي للنقل الجوي هو RUH. وهناك ثلاثة محطات قيد التشغيل : المحطة 1 و 2 و 3. ويوجد في المطار مرافق مختلفة مثل المطاعم والمقاهي وشركات تأجير السيارات والبنوك ومحلات البيع بالتجزئة. </p><p>كود مطار الخرطوم الدولي KRT. هناك مرافق مثل متاجر السوق الحرة والمطاعم التي يمكنك استخدامها. يمكنك شراء الهدايا التذكارية والتمتع بالطعام المحلي عند وصولك إلى هذا المطار.</p><p>تملك الخرطوم تاريخ غني ومتنوع. هناك العديد من المتاحف في الخرطوم التي تعرض مختلف جوانب المدينة. تعرف على المدينة بشكل أفضل من خلال زيارة المتحف الوطني ومتحف التاريخ الطبيعي والمتحف الإثنولوجي، متحف بيت خليفة و متحف القصر الجمهوري.</p><p>إن كليرتريب هي وجهة التوقف الفريدة لجميع الأشياء المتعلقة بالسفر. يمكنك أيضاً استخدام موقعنا على الانترنت أو تطبيقات الهاتف الجوال لحجز الرحلات والفنادق. يمكنك أيضاً استخدام ميزات تسجيل الوصول عبر الانترنت والتحقق من سجل معلومات المسافر. حيث أنه باستخدام تسهيلات تسجيل الوصول عبر الإنترنت، يمكنك تجنب الوقوف في طوابير الانتظار وحتى القيام باختيار مقعدك المفضل وأنت مرتاح في منزلك. كما سيعطيك خيار التحقق من سجل معلومات المسافر جميع معلومات خطة الرحلة التي تحتاجها. تجعل واجهة كليرتريب سهلة الاستخدام إنجاز هذه الأمور أمراً سهلاً!</p>"
      Taif-to-Dubai-Flights: "<p>إن مدينة دبي هي عاصمة إمارة دبي. وتعتبر العاصمة أكبر مدينة في دولة الإمارات العربية المتحدة، حيث تضم أكثر من تسعة أعشار سكان الإمارة. يوفر لك كليرتريب جميع المعلومات المطلوبة المتعلقة بالرحلات من أجل الوصول إلى دبي من الطائف بأكثر طريقة ملائمة ممكنة.</p><p>تقوم العديد من الخطوط الجوية بالسفر من الطائف إلى دبي. لذلك، يكون لديك الكثير من الخيارات للاختيار من بينها، بما في ذلك %{airlines_list} وفقاً لمتطلباتك وتفضيلاتك. وهناك %{weekly_flights_count} رحلة تطير على هذا المسار بشكل أسبوعي. ويكون عدد الرحلات من قبل كل شركة طيران على النحو التالي: %{airline_count_list} رحلات تحلق على هذا المسار.</p><p>الرحلة الأولى من الطائف إلى دبي هي %{first_dep_flight_no}. ,يتم تشغيل هذه الرحلة على متن %{first_dep_airline_name} ومن المقرر أن تغادر في %{first_dep_time}. والرحلة الأخيرة %{last_dep_flight_no}  على متن %{last_dep_airline_name} وتغادر في %{last_dep_time}. وتستغرق الرحلة حوالي 3 ساعات دون توقف. التوقيت المحلي في دبي هو غرينتش +4، وهذا الذي يجعلها تسبق الطائف بساعة واحدة. </p><p>تغادر الرحلات من الطائف عبر مطار الطائف الدولي. يكون رمز الاتحاد الدولي للنقل الجوي للمطار هو TIF. يعتبر المطار مهما بسبب قربه من مكة.</p><p>تصل الرحلات إلى دبي عبر مطار دبي الدولي (DXB). ويحتوي هذا المطار على ثلاث محطات تشغيل متصلة بواسطة خدمة الحافلات ذهاباً وإياباً على مدار 24 ساعة. وبالإضافة إلى ذلك، تتصل المحطة 1 و 3 بالمترو. يتم استخدام المحطة 1 لجميع الخطوط الجوية الدولية باستثناء الإمارات وكانتاس. وتستخدم المحطة 2 لفلاي دبي وشركات الطيران الإقليمية والاقتصادية وغيرها. وتكون المحطة 3 محجوزة لرحلات الإمارات وكانتاس. كما يقدم المطار مجموعةً من الخدمات مثل تأجير السيارات وتحويل العملات والمساعدة الخاصة. يتوفر أيضًا مركز للأعمال ومنطقة للعب الأطفال وغرف مخصصة للصلاة.</p><p>وبصرف النظر عن المتنزهات الشهيرة وبرج خليفة، تأكد أن لا يفوتك زيارة حي الفهيدي التاريخي ومسجد الجميرا. </p><p>يضمن لك كليرتريب تجربة غير معقدة من حجز التذاكر إلى الصعود على متن الطائرة. ستساعدك أيضا واجهة السلسة على الموقع بالإضافة إلى التطبيق على الجهاز المحمول على البحث بسهولة. يمكنك أيضاً الاستفادة من ميزة تسجيل الوصول عبر الإنترنت للهروب من طوابير الانتظار. يمكنك أيضا التحقق من حالة رحلتك وتذكرتك عبر الانترنت من خلال رقم سجل معلومات المسافر. اختر كليرتريب للحصول على تجربة سفر اقتصادية وخالية من المتاعب.</p>"
      Dammam-to-Abu Dhabi-Flights: "<p>أبو ظبي هي العاصمة الوطنية لدولة الإمارات العربية المتحدة وهي مدينة توفر فرصاً لالتقاط واختبار ثقافة الشرق الأوسط. يساعدك كليرتريب في الحصول على معلومات تتعلق بسفرك من الدمام إلى أبو ظبي تحت سقف واحد.</p><p>يمكنك للسفر من الدمام إلى أبو ظبي الاختيار من بين %{airlines_list}. إن عدد الرحلات التي تجتاز هذا المسار أسبوعياً هو %{weekly_flights_count}. حيث أن %{airline_count_list} رحلات.</p><p>إن أول رحلة مغادرة من الرياض هي %{first_dep_flight_no} في %{first_dep_time} المسافرة على متن %{first_dep_airline_name}. وآخر رحلة مغادرة هي %{last_dep_flight_no} في %{last_dep_time} المسافرة على متن %{last_dep_airline_name}. يستغرق الوصول إلى أبو ظبي حوالي ساعة و25 دقيقة على متن رحلة دون توقف حيث تقع الدمام في المنطقة الزمنية غرينتش+3 في حين أن أبو ظبي هي جزء من المنطقة الزمنية غرينتش+4. وهذا الأمر يجعل أبو ظبي تسبق الدمام بساعة واحدة.</p><p>يعتبر مطار الملك فهد الدولي في الدمام من أهم المعالم الرئيسية نظراً لموقعه كونه البوابة الشرقية للمملكة العربية السعودية ورمز الاتحاد الدولي للنقل الجوي للمطار هو DMM. ومحطة الركاب هي النقطة حيث تتلاقى جميع مرافق المطار. والتي تشمل مواقف السيارات والخدمات المصرفية وخدمات الاستقبال والإرشاد والمحلات التجارية والكافيتريات وغيرها. </p><p>تصل الرحلات إلى أبو ظبي على مطار أبو ظبي الدولي وهو ثاني أكبر مطار في دولة الإمارات العربية المتحدة والأول في الإقليم الذي يقوم بأتمتة جميع عمليات الركاب ورمز الاتحاد الدولي للنقل الجوي للمطار هو AUH وهو مجهز بوسائل الراحة مثل الفنادق والصالات والحمامات وغرفة الصلاة وغرف النوم للركاب للاسترخاء.يمكنك التخطيط في أبو ظبي لزيارة عجائبها المعمارية مثل جامع الشيخ زايد الكبير وقصر الإمارات. يمكنك أيضاً القيام برحلة إلى الحياة البرية في أبو ظبي في حديقة حيوان العين وحديقة حيوانات الإمارات وحديقة الحياة البرية العربية.</p><p>يلتزم كليرتريب بجعل رحلتك سهلة. إننا نقدم مساعدتنا لك في كل مرحلة بدءً من حجز التذاكر إلى تخطيط لإقامتك في الوجهة. يمكنك ايضا القيام بكل شيء بلمح البصر من خلال واجهتنا سهلة الاستخدام على الموقع الإلكتروني وتطبيق المحمول. يمكنك أيضاً التحقق من حالة رحلتك والتذاكر من خلال رقم سجل معلومات المسافر. يمكنك بالإضافة لذلك الهروب من طوابير الانتظار الطويلة من خلال الاستفادة من خدمة تسجيل الوصول عبر الإنترنت. اختر كليرتريب للحصول على تجربة سفر مثالية ومريحة.</p>"
      Dammam-to-Amman-Flights: "<p>تقع عمان على مقربة من التلال المتاخمة على الحدود الشرقية لجبال عجلون وتعتبر أكبر مدينة في الأردن. وبغض النظر عن كونها العاصمة فهي أيضاً موطن الملك وبمثابة مقر للحكومة. يخدمك كليرتريب بمثابة محطة واحدة لجميع المعلومات المتعلقة بالرحلات من الدمام إلى عمان.</p<p>يوجد العديد من الخطوط الجوية التي يمكنك الاختيار من بينها للمسار المحدد من الدمام إلى عمان. يمكنك أن تختار %{airlines_list} وفقاً لما ترغب به. حيث تُسير %{weekly_flights_count} رحلات على هذا المسار أسبوعياً. فإن %{airline_count_list} رحلات من الدمام إلى عمان.</p><p>تغادر الرحلة الأولى من الدمام في %{first_dep_time} وهي %{first_dep_flight_no} والمسافرة على متن %{first_dep_airline_name}. والرحلة الأخيرة هي %{last_dep_flight_no} وتغادر في %{last_dep_time} والمسافرة على متن %{last_dep_airline_name}. تستغرق ايضا الرحلة دون توقف من الدمام إلى عمان حوالي ساعتين و40 دقيقة حيث تتقاسم الدمام وعمان نفس المنطقة الزمنية أي غرينتش+3.</p><p>تغادر الرحلات من مطار الملك فهد الدولي في الدمام ويحوي المطار عدد من مطاعم الوجبات الخفيفة مثل ستاربكس وباسكن روبنز وماكدونالدز. يمكنك أيضاً الاستفادة من التسهيلات المصرفية من بنك ساب وبنك الأهلي والعديد غيرها. يوفر المطار مواقف للسيارات وغيرها من المرافق لجعل حياة مسافريهم أسهل ورمز الاتحاد الدولي للنقل الجوي للمطار هو DMM.</p><p>تصل الرحلات إلى عمان على مطار الملكة علياء الدولي. يتم تجهيز المطار بشكل جيد بالمرافق بما في ذلك الصيدليات والمكتبات والمطاعم وغرف الصلاة والمتاجر التجارية المعفاة من الرسوم الجمركية ورمز الاتحاد الدولي للنقل الجوي للمطار هو AMM.توفر عمان المواقع التي تذكرنا بالعمارة الرومانية ويشمل هذا أماكن مثل المسرح الروماني كما يمكنك أيضاً التخطيط لزيارة مسجد الملك عبد الله وكهف النائمين السبعة وشارع قوس قزح.</p><p>يلتزم كليرتريب بجعل رحلتك سهلة ومريحة. حيث يوفر موقعنا الإلكتروني وتطبيق المحمول واجهة سهلة الاستخدام لمساعدتك في حجوزاتك. يمكنك الهروب من طوابير الانتظار الطويلة من خلال الاستفادة من خدمة تسجيل الوصول عبر الانترنت. يمكنك بالإضافة إلى ذلك مراقبة حالة رحلتك وتذاكرك من خلال رقم سجل معلومات المسافر. نحن متحمسون لجعل رحلتك معقولة وخالية من التوتر.</p>"
      Dammam-to-Cairo-Flights: "<p>القاهرة هي اسم عاصمة مصر وتعني المنتصر باللغة العربية.  بنيت القاهرة على ضفاف نهر النيل لأكثر من 1000 سنة، وتعتبر بوابة إلى دلتا النيل. يجمع كليرتريب جميع المعلومات ذات الصلة حول هذه المدينة ويضعها في موقع واحد سهل الاستخدام.</p><p>يمكنك للسفر من الدمام إلى القاهرة الاختيار من بين %{airlines_list}. وهنالك بشكل إجمالي %{weekly_flights_count} رحلات تسافر على هذا المسار أسبوعياً. من بينها %{airline_count_list} رحلات.</p><p>إن الرحلة الأولى التي تغادر من الدمام في %{first_dep_time} هي %{first_dep_flight_no} ومسافرة على متن %{first_dep_airline_name}. والرحلة الأخيرة التي تغادر في %{last_dep_time} هي %{last_dep_flight_no} ومسافرة على متن %{last_dep_airline_name}. يتراوح متوسط ​​مدة الرحلة دون توقف من الدمام إلى القاهرة من ساعة و55 دقيقة إلى 3 ساعات و45 دقيقة. حيث تقع القاهرة في المنطقة الزمنية غرينتش+2 في حين تقع الدمام في المنطقة الزمنية غرينتش+3 وبالتالي فإن الدمام تسبق القاهرة بساعة لذلك لا ننسى تغيير ساعتك عند وصولك إلى هذه الوجهة.</p><p>إن مطار الملك فهد الدولي في الدمام هو أكبر مطار في العالم من حيث المساحة. تبلغ مساحته الإجمالية 761 كيلومتر مربع مع القدرة على استيعاب 247500 مسافر. يحوي المطار مرافق مثل أجهزة الصراف الآلي والمطاعم والمقاهي ومحلات تجارية وتأجير السيارات للركاب ورمز الاتحاد الدولي للنقل الجوي للمطار هو DMM.</p><p>تصل الرحلات إلى القاهرة على مطار القاهرة الدولي ورمز الاتحاد الدولي للنقل الجوي للمطار هو CAI ويوجد فيه ثلاثة محطات وقد تم تجهيز هذه المحطات بمرافق مثل الصالات ومرافق ركن السيارات والخدمات المصرفية لضمان الراحة للركاب في جميع الأوقات.يمكنك أيضاً التخطيط لزيارة قصر المنيل والمسجد الأزرق والكنيسة المعلقة من بين عوامل الجذب الأخرى في القاهرة اضافة الى أبو الهول العظيم والمتحف المصري.</p><p>يوفر لك كليرتريب أقصى درجة من الراحة بدءً من اختيار الرحلات إلى حجز التذاكر. تضمن لك الواجهة سهلة الاستخدام عملية سلسة سواءً كنت تستخدم الموقع الإلكتروني أو تطبيق المحمول. يمكنك بالإضافة لذلك توفير الوقت من خلال تجنب الطوابير عن طريق تسجيل الوصول عبر الانترنت الخاص بنا. يمكنك أيضا التحقق من حالة تذاكرك ورحلتك باستخدام رقم سجل معلومات المسافر للحصول على التفاصيل عبر الانترنت. نحن في كليرتريب نطمح لتقديم تجربة سفر خالية من المتاعب وفعالة من حيث التكلفة لعملائنا.</p>"
      Dammam-to-Taif-Flights: "<p>تقع الطائف على ارتفاع 1700 متر فوق مستوى سطح البحر وتعتبر المنتجع الصيفي الرئيسي للمملكة العربية السعودية. تشتهر مدينة الطائف بفاكهتها وورودها ومعاطفها المنسوجة ويقع المستشفى العسكري فيها أيضاً. يوفر كليرتريب جميع المعلومات التي تحتاجها للتخطيط لرحلتك من الدمام (الشرقية) الي الطائف والبقاء فيها في مكان واحد.</p><p>هناك خطوط جوية مختلفة يمكنك الاختيار منها بالنسبة للمسار المحدد من الدمام إلى الطائف. يمكنك اختيار %{airlines_list} حسب تفضيلاتك. كما أن هناك %{weekly_flights_count} رحلات تحلق على هذا المسار أسبوعياً. ولدى %{airline_count_list} رحلات تحلق على هذا المسار.</p><p>إن الرحلة الأولى تديرها %{first_dep_airline_name} هي %{first_dep_flight_no} وتغادر من الدمام في %{first_dep_time} والرحلة الأخيرة التي تغادر في %{last_dep_time} هي %{last_dep_flight_no} والمسافرة على متن %{last_dep_airline_name}. ومتوسط ​​مدة الرحلة بدون توقف من الدمام إلى الطائف هو ساعتين و20 دقيقة حيث أن المنطقة الزمنية للطائف هي غرينتش+3. </p><p>تقلع الرحلات في الدمام عبر مطار الملك فهد الدولي. يوجد في المطار العديد من الخدمات والمرافق بما في ذلك خدمات الاتصالات المتقدمة والمطاعم والكافيتريا والمكتبات والبنوك ومواقف السيارات وأكثر من ذلك بكثير حيث توفر الراحة المثلى للمسافرين. رمز الاتحاد الدولي للنقل الجوي للمطار هو DMM. تهبط الرحلات في الطائف على مطار الطائف الدولي ويعتبر المطار مهماً بسبب قربه من مكة ورمز الاتحاد الدولي للنقل الجوي الخاص به هو TIF.تستحق جبل الشفا والهدا في الطائف الزيارة إذا لم تكن تخاف من المرتفعات والقرود. يمكنك أيضاً زيارة أقدم وأكبر مصنع للزهور في الطائف وهو قصر القاضي وشوبرا من بين الأماكن الأخرى المثيرة للاهتمام.</p><p>يساعدك كليرتريب على اختيار الرحلات وحجز التذاكر بسهولة. يضمن لك الموقع الالكتروني وتطبيق الهاتف المحمول سهولة الاستخدام وسهولة بحجز تذاكر الطيران. يقدم كلير تريب إضافة إلى ذلك خدمات مثل تسجيل الوصول عبر الإنترنت مما يساعدك على توفير الوقت. لم يعد هناك حاجة للاتصال بشركة الطيران وتحمل نغمة الانتظار قبل الحصول على أي معلومات عن حالة الحجز حيث يمكنك ببساطة إدخال رقم سجل معلومات المسافر على موقعنا وستكون مجهزاً بكل ما تحتاجه من معلومات. نحن نسعى بشكل عام لتقديم تجربة سفر خالية من المتاعب وغير مكلفة لعملائنا.</p>"
      Jeddah-to-Abu Dhabi-Flights: "<p>مدينة أبو ظبي هي عاصمة دولة الإمارات العربية المتحدة. وكانت هذه المدينة النابضة بالحياة مدينة غير متطورة ولكنها ازدهرت اليوم لتصبح مدينة كاملة متكاملة مع بنية تحتية متطورة. إن كليرتريب هو محطتك الواحدة للحصول على المعلومات المتعلقة بهذه بمدينة والرحلات إليها.</p><p>يمكنك للسفر من جدة إلى أبو ظبي الاختيار بين %{airlines_list} اعتماداً على احتياجاتك وضروراتك وهناك حوالي %{weekly_flights_count} رحلات تأخذ هذا المسار أسبوعياً. تعمل كل شركة طيران بتردد مختلف حيث أن %{airline_count_list} رحلات تحلق على المسار المحدد.</p><p>أول رحلة تغادر من جدة هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} في %{first_dep_time}. ومن ناحية أخرى فإن أخر رحلة تغادر في %{last_dep_time} هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name}. يستغرق السفر دون توقف من جدة إلى أبو ظبي حوالي ساعتين و50 دقيقة وفي حين تقع جدة في المنطقة الزمنية غرينتش+3 فإن أبو ظبي تقع في غرينتش+4 وهذا الأمر يجعل أبو ظبي تسبق جدة بساعة واحدة.</p><p>تقلع الرحلات من مطار الملك عبد العزيز الدولي في جدة ويعتبر المطار الرئيسي في المملكة العربية السعودية حيث يعمل بمثابة بوابة للحج والعمرة من أجل الحجاج في طريقهم إلى مكة المكرمة. وهو مجهز بأجهزة الصراف الآلي ومتاجر البيع بالتجزئة مثل زمزم للهدايا وصالات كبار الشخصيات والصالات الملكية والفنادق ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED.</p><p>يعد مطار أبو ظبي الدولي أحد أسرع مراكز الطيران نمواً في العالم. قد قدم المطار في عام 2015 خدماته إلى 23 مليون مسافر. يقوم المطار بتنفيذ مبادرات تشمل التقدم التكنولوجي الحالي ورمز الاتحاد الدولي للنقل الجوي للمطار هو AUH وهو مجهز بجميع الخدمات الممكنة بما في ذلك المنتجعات وغرف الصلاة وغرف النوم وحتى الحمامات.</p><p>إن أبو ظبي مدينة مثيرة وفاخرة وآسرة. يمكنك تجربة التشويق وركوب واحدة من أسرع الأفعوانيات في العالم في فيراري وورلد أبو ظبي. كما يمكنك زيارة المعالم الرئيسية مثل مسجد الشيخ زايد الكبير والقلعة الجاهلية وقصر الإمارات وأبراج الإتحاد.</p><p>يلتزم كليرتريب بجعل تجربة سفرك مريحة واقتصادية. يمكنك في كليرتريب أن تختار استخدام تسجيل الوصول عبر الإنترنت وخدمة سجل معلومات المسافر للحصول على بعض الوقت الإضافي لنفسك. نقدم لك أيضا العديد من العروض على حجوزات الفنادق وتذاكر الطيران لجعل رحلتك سهلة. </p>"
      Jeddah-to-Alexandria-Flights: "<p>إن الإسكندرية هي أحد المدن البارزة في منطقة البحر الأبيض المتوسط. قد تطورت من مدينة ميناء صغير إلى مدينة فخمة والأهم في مصر القديمة وقد كانت الإسكندرية فيما مضى مقراً للتعلم والمنح الدراسية اليونانية وأصبحت اليوم مدينةً رئيسيةً في مصر. يوفر كليرتريب جميع المعلومات والوسائل لحجز رحلتك من جدة إلى الإسكندرية.</p><p>تسافر العديد من الخطوط الجوية من جدة إلى الإسكندرية. يمكنك اختيار السفر إما على متن %{airlines_list} وفقاً لرغبتك. هنالك %{weekly_flights_count} رحلات تسافر على هذا المسار أسبوعياً ومن بينها فإن %{airline_count_list} رحلات تحلق على المسار ذاته.</p><p>الرحلة الأولى المسافرة على متن %{first_dep_airline_name} هي %{first_dep_flight_no} ومن المقرر أن تغادر في %{first_dep_time} في حين أن آخر رحلة مسيرة من قبل %{last_dep_airline_name} هي %{last_dep_flight_no} والتي تغادر في %{last_dep_time}. الوقت التقريبي الذي يستغرقه الوصول من جدة إلى الإسكندرية هو من ساعة و30 دقيقة إلى ساعتين و20 دقيقة إذا كنت تسافر دون توقف وتسبق جدة الإسكندرية بساعة حيث أن المنطقة الزمنية لجدة هي غرينتش+3 والمنطقة الزمنية في الإسكندرية هي غرينتش+2. </p><p>يقع مطار الملك عبد العزيز الدولي على بعد 19 كم شمال جدة ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED. يحوي المطار محطتين يتم استخدام المحطة الشمالية من قبل الخطوط الجوية الدولية والمحطة الجنوبية من قبل الخطوط الجوية العربية السعودية. وهو مجهز بخدمات مثل تأجير السيارات وأجهزة الصراف الآلي والمطاعم والمقاهي لراحة الركاب.</p><p>تهبط الرحلات في الإسكندرية على مطار النزهة. يقدم المطار خدمة سيارات الأجرة والحافلات العامة. يحتوي ايضا على جهاز صراف آلي قريب بالإضافة إلى كشك صرف العملات في منطقة الوصول ورمز الاتحاد الدولي للنقل الجوي للمطار هو ALY.تأكد عند زيارتك للمدينة الغارقة في التاريخ من التخطيط لزيارة سراديب الموتى في كوم الشقافة ومعبد سيرابيوم والغوص تحت الماء لإلقاء نظرة على قصر كليوباترا في الإسكندرية. </p><p>يضمن لك كليرتريب حصولك على الراحة في كل مستوى. إن واجهتنا سهلة الاستخدام تساعدك على التنقل بسلاسة سواءً كان للتخطيط لعطلتك أو إجراء الحجز في الفندق أو للرحلة. أننا نقدم خدمة تسجيل الوصول عبر الانترنت التي تسمح لك ببعض الوقت الإضافي. يمكنك بالإضافة لذلك الحصول أيضاً على تفاصيل تذاكر الطيران من خلال رقم سجل معلومات المسافر. كما يقدم لك كليرتريب أفضل الصفقات الاقتصادية وتجربة السفر. </p>"
      Jeddah-to-Cairo-Flights: "<p>تقع القاهرة في المنطقة الشمالية الشرقية من مصر وهي من أكبر المدن في أفريقيا. بغض النظر عن كونها عاصمة مصر فهي تعرف باسم مدينة التفاوت المادي وتضم القاهرة الصاخبة أكثر من 22 مليون شخص. يوفر لك كليرتريب جميع المعلومات الضرورية لمساعدتك في كيفية الوصول من جدة إلى القاهرة.</p><p>هناك %{weekly_flights_count} رحلات من جدة إلى القاهرة أسبوعياً. من بينها فإن %{airline_count_list} رحلات. تستطيع أن تختار أن تسافر إما على متن %{airlines_list}.</p><p>تغادر رحلة الطيران الأولى %{first_dep_flight_no} والمسافرة على متن %{first_dep_airline_name} في %{first_dep_time}. وتغادر آخر رحلة الطيران %{last_dep_flight_no} والمسافرة على متن %{last_dep_airline_name} في %{last_dep_time}. تستغرق الرحلة المباشرة من جدة إلى القاهرة حوالي ساعتين و20 دقيقة للوصول والمنطقة الزمنية لمدينة جدة هي غرينتش+3 بينما المنطقة الزمنية لمدينة القاهرة هي غرينتش+2 وبالتالي فإن جدة تسبق القاهرة بساعة واحدة.</p><p>تغادر الرحلات من مطار الملك عبد العزيز الدولي في جدة. يعتبر المطار الرئيسي في المملكة العربية السعودية حيث يخدم كمدخل لحجاج الحج والعمرة المتوجهين إلى مكة المكرمة. قد تم تجهيز المطار بمرافق السياحة والسفر وأجهزة الصراف الآلي ومحلات تجارية والمسعفين والفنادق فضلاً عن صالات كبار الشخصيات والصالات الملكية ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED.</p><p>تصل الرحلات الجوية إلى مطار القاهرة الدولي في القاهرة ورمز الاتحاد الدولي للنقل الجوي للمطار هو CAI ويحوي هذا المطار خدمات مثل متاجر الكتب والمتاجر المعفاة من الرسوم الجمركية ومقاهي الإنترنت والصالات والكافيتريا والفنادق. </p><p>تملك القاهرة بعض الهياكل الجميلة التي توضحها العمارة المملوكية. يمكنك أن تشهد ذلك في المنطقة الشمالية من شارع المعز لدين الله وفي مدرسة الصالح أيوب ومسجد السلطان حسن. تأكد أثناء استكشافك لمباني المدينة والمساجد من ألا تفوتك زيارة خان الخليلي ووسط القاهرة.</p><p>يمكنك في كليرتريب الحصول على كل شيء بدءً من الوجهات السياحية إلى حجز رحلات الطيران إلى القاهرة ونساعدك على جعل رحلتك مريحة واقتصادية. تستطيع استخدام موقعنا الإلكتروني أو تطبيق الهاتف المحمول في كل شيء مرتبط بالسفر. ونساعدك أيضاً في توفير بعض الوقت الثمين من خلال تسجيل الوصول عبر الإنترنت وخدمة معلومات سجل المسافر. اختر كليرتريب واختر الراحة.</p>"
      Jeddah-to-Doha-Flights: "<p>الدوحة هي عاصمة قطر وتقع على الساحل الشرقي لشبه جزيرة قطر وهي موطن لأكثر من خُمسي سكان قطر. قد كانت معروفةً فيما مضى بكونها محور نشاط القراصنة واللؤلؤ وقد بقيت الدوحة ميناء رئيسي محلياً. يوفر كليرتريب جميع المعلومات المتعلقة برحلتك من جدة إلى الدوحة.</p><p>هناك عدد من الخطوط الجوية التي يمكنك الاختيار من بينها عند سفرك من جدة إلى الدوحة. يمكنك إما الطيران مع %{} وفقاً لراحتك وتفضيلك. وهنالك %{weekly_flights_count} رحلات تسافر عبر هذا المسار أسبوعياً. ومن هذه الرحلات فإن %{airline_count_list} رحلات تحلق عبر المسار ذاته.</p><p>إن الرحلة الأولى التي تغادر من جدة هي %{first_dep_flight_no} ومسافرة على متن %{first_dep_airline_name} وتقلع في %{first_dep_time}. والرحلة الأخيرة هي %{last_dep_flight_no} وتغادر في %{last_dep_time} ومسافرة على متن %{last_dep_airline_name}. وتستغرق الرحلة المباشرة من جدة إلى الدوحة حوالي ساعتين و25 دقيقة وتقع كل من جدة والدوحة في المنطقة الزمنية غرينتش+3 ساعات.</p><p>إن مطار الملك عبد العزيز الدولي في جدة هو المطار الرئيسي للمملكة العربية السعودية وتأسس في عام 1981 ويوجد فيه مرافق تشمل المتاجر التجارية والمطاعم والبنوك وأجهزة الصراف الآلي للركاب للاستفادة منها ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED.</p><p>تصل الرحلات إلى مطار حمد الدولي في قطر في الدوحة والذي افتُتح في عام 2014. وهو المطار الأول الذي تم تصميمه لطائرات A380. لديه أيضا القدرة على استيعاب 30 مليون مسافر سنوياً ورمز الاتحاد الدولي للنقل الجوي للمطار هو DOH ويوفر المطار مرافق مثل غرف الصلاة وغرف النشاط للأطفال وتداول العملات الأجنبية والمحلات التجارية المعفاة من الرسوم الجمركية.يمكنك في الدوحة الانغماس في متحف الفن الإسلامي ومتحف الأسلحة ويمكنك أيضاً التجول في سوق الطيور الملون وسوق الذهب وسوق واقف.</p><p>يعتبر كليرتريب الوجهة النهائية للقيام بأي مخططات وحجوزات للسفر. حيث يحتوي على واجهة سهلة الاستخدام على موقعه الإلكتروني وتطبيق المحمول وكلاهما شامل وبسيط. يمكنك أيضاً الاستفادة من خدمات تسجيل الوصول عبر الإنترنت وسجل معلومات المسافر التي تسمح لك بالتحقق من رحلتك وتذاكرك. نحن نعد في كليرتريب بتوفير تجربة سفر خالية من المتاعب ومعقولة لك.</p>"
      Jeddah-to-Dubai-Flights: "<p>مدينة دبي هي ثاني أكبر مدينة في الإمارات العربية المتحدة. تقع دبي على جدول صغير على الحدود الشمالية الشرقية للإمارة وهي موطن لأكثر من تسعة أعشار سكان الولاية. يساعدك كليرتريب في معرفة كل ما تحتاج إليه حول هذا الموقع وطريقة سهلة للوصول من جدة إلى دبي. </p><p>يمكنك من بين مختلف شركات الطيران التي تسير رحلات من جدة إلى دبي أن تختار %{airlines_list} وذلك وفقأً لاحتياجاتك وتفضيلاتك. تسلك %{weekly_flights_count} رحلات هذا المسار أسبوعياً. حيث أن %{airline_count_list} رحلات تحلق في المسار ذاته.</p><p>الرحلة الأولى من جدة إلى دبي هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} وتغادر في %{first_dep_time}. الرحلة الأخيرة هي %{last_dep_flight_no} المسافرة على متن %{last_dep_airline_name} وتغادر في %{last_dep_flight_no}. تستغرق الرحلة حوالي 3 ساعات و5 دقائق للسفر دون توقف من جدة إلى دبي وتقع مدينة جدة في المنطقة الزمنية غرينتش+3 بينما تقع مدينة دبي في المنطقة الزمنية غرينتش+4 وهكذا فإن دبي تسبق جدة بساعة واحدة.</p><p>يعتبر مطار الملك عبد العزيز الدولي في جدة أهم مطار في المملكة العربية السعودية ويعود ذلك إلى موقعه كمدخل للحجاج الذين يتوجهون إلى مكة المكرمة ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED. يضمن وسائل الراحة للمسافرين مثل خدمات سيارات الأجرة وتأجير السيارات والفنادق والبنوك. </p><p>يعد مطار دبي الدولي ثاني أكثر المطارات الدولية ازدحاماً في العالم ورمز الإتحاد الدولي للنقل الجوي للمطار هو DXB ويحوي ثلاثة محطات ويتم إدارة المحطة رقم 1 من قبل شركات الطيران الدولية باستثناء طيران الإمارات وكانتاس والتي خصص لها المحطة رقم 3. أما المحطة 2 فهي تخدم فلاي دبي وخطوط الطيران المحلية وغيرها من شركات الطيران منخفضة التكلفة ويوفر المطار مجموعة من الخدمات من الواي فاي إلى الاستحمام.يمكنك أثناء زيارتك لمدينة دبي التخطيط لزيارة أوبرا دبي وقناة دبي المائية. يمكنك أيضا استكشاف مختلف المتنزهات والسماح لنفسك بأن تنغمس ببعض التسوق في أسواق الذهب والنسيج المشغول. </p><p>تلتزم كليرتريب بجعل كل شيء في سفرك مريحاً. سنساعدك بدءً من اختيار تذاكر الطيران حتى حجز الفنادق من خلال الواجهة سهلة الاستخدام على موقعنا الإلكتروني. يمكنك أيضاً التمتع بنفس الراحة عن طريق تطبيقنا على الهاتف المحمول. وفر الوقت أيضاً من خلال خدمات مثل تسجيل الوصول عبر الإنترنت. والحصول على تفاصيل حول حالة تذاكر الطيران الخاصة بك من خلال رقم سجل المسافر المتاح على الانترنت. يقدم كلير تريب أفضل العروض وأرخصها لعطلتك.</p>"
      Jeddah-to-Jakarta-Flights: "<p>جاكرتا هي مدينة حيوية وهي أفضل تمثيل لإندونيسيا. بالإضافة إلى أنها العاصمة فهي أكبر المدن وتعتبر مركزاً للتعليم والصناعة. يوفر كليرتريب جميع المعلومات التي تحتاجها لحجز رحلات من جدة إلى جاكرتا مع أقل المتاعب.</p><p>يوجد هنالك العديد من شركات الطيران التي يمكنك اختيار واحدة منها للسفر من جدة إلى جاكرتا. يمكنك إما أن تسافر على متن %{airlines_list} حسب رغبتك. هنالك %{weekly_flights_count} رحلات تسافر على هذا المسار أسبوعياً. على أية حال يختلف هذا الرقم حيث أن %{airline_count_list} رحلات تحلق في المسار ذاته.</p><p>الرحلة الأولى المغادرة من جدة هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} في %{first_dep_time} وآخر رحلة مغادرة هي %{last_dep_flight_no} في %{last_dep_time} المسافرة على متن %{last_dep_airline_name}. يتراوح معدل الوقت الذي تستغرقه الرحلة المباشرة للوصول إلى جاكرتا من 9 ساعات و40 دقيقة إلى ما يزيد قليلاً عن 12 ساعة. المنطقة الزمنية لمدينة جدة هي غرينيتش+3 بينما المنطقة الزمنية لمدينة جاكرتا هي غرينيتش+7 وبالتالي فإن مدينة جاكرتا تسبق جدة بمقدار 4 ساعات.</p><p>تغادر الرحلات من مطار الملك عبد العزيز الدولي في جدة. رمز الاتحاد الدولي للنقل الجوي للمطار هو JED. و يحوي رابع أكبر محطة في العالم حيث تغطي مساحة قدرها 510000 متر مربع. ويعتبر مهماً لكونه بوابة للحجاج القادمين للحج. كما أن المطار مجهز بخدمات مثل المحلات التجارية والصرافات الآلية والفنادق. </p><p>مطار سوكارنو هاتا الدولي هو المطار الرئيسي الأكبر الذي يخدم جاكرتا في إندونيسيا. وهو المطار الثامن عشر الأكثر ازدحاما في العالم وخدم 54 مليون راكب في عام 2015 ورمز الإتحاد الدولي للنقل الجوي للمطار هو CGK وهو مجهز بمرافق مثل غرف إرضاع الأطفال والصالات وغرف الصلاة وملعب للأطفال وخدمات التعبئة الأمتعة وخدمة الواي فاي المجانية للركاب.<br>تقدم جاكرتا بعض أفضل الأماكن للاسترخاء مثل منتزه كاتليا وحديقة مينتنغ وحديقة بلويت وحديقة ريسرفوير. تعتبر المدينة أيضاً موطناً لبعض المتاحف الجميلة بما في ذلك بالي للفنون الجميلة ومتحف الخزف ومتحف وايانغ ومتحف سومباه بيمودا. </p><p>سيسهل عليك كليرتريب ابتداءً من حجزك للبطاقات إلى صعودك للطائرة من خلال استخدام موقعه الإلكتروني وتطبيق الهاتف المحمول. نقدم أيضاً أفضل العروض لتكاليف السفر وحجوزات الفنادق لجعل رحلتك غير مكلفة. يمكنك الآن الحصول على تفاصيل تذاكر الطيران باستخدام رقم سجل معلومات المسافر الخاص بك. يمكنك أيضاً الاستفادة من مرفقنا لتسجيل الوصول عبر الإنترنت للتخلص من طوابير الانتظار المتعبة. اختر كليرتريب من أجل الراحة. </p>"
      Jeddah-to-Khartoum-Flights: "<p>تقع الخرطوم في الموقع الذي يتلاقى فيه النيلان الأزرق والأبيض وتعتبر المحور الرئيسي للاتصالات والتجارة. معنى اسم هذه المدينة باللغة العربية هو جذع الفيل وهي أيضاً العاصمة الإدارية للسودان. يوفر لك كليرتريب جميع المعلومات المطلوبة لمساعدتك في كيفية الوصول من جدة إلى الخرطوم.</p><p>هناك العديد من شركات الطيران التي تسير رحلات من جدة إلى الخرطوم. ويمكنك بالتالي الاختيار بين %{airlines_list} وذلك وفقاً لرغبتك. حيث هناك %{weekly_flights_count} رحلات تسافر على هذا المسار أسبوعياً. لكل شركة طيران مجموعة خاصة بها من الرحلات تحلق على هذا الطريق منها %{airline_count_list} رحلات. </p><p>الرحلة الأولى التي تغادر من جدة هي %{first_dep_flight_no} المسافرة على متن %{first_dep_airline_name} في %{first_dep_time}. وتغادر الرحلة الأخيرة عند %{last_dep_time} وهي %{last_dep_flight_no} المسافرة على متن%{last_dep_airline_name}. ستصل من جدة إلى الخرطوم في غضون ساعتين تقريباً إذا سافرت على متن رحلة مباشرة وتقع كل من جدة والخرطوم في نفس المنطقة الزمنية غرينتش+3 فإذاً ليس هناك فارق زمني بين المدينتين. </p><p>تغادر الرحلات من مطار الملك عبد العزيز الدولي في جدة ورمز الاتحاد الدولي للنقل الجوي للمطار هو JED. يحتوي المطار محطتين رئيسيتين. تخدم المحطة الشمالية شركات الطيران الدولية وتخدم المحطة الجنوبية الخطوط الجوية العربية السعودية. يحوي المطار رابع أكبر محطة في العالم وهي محطة الحج. وهي مجهزة بوسائل الراحة مثل النقل والمقاهي والمطاعم ومتاجر البيع بالتجزئة والبنوك وأجهزة الصراف الآلي لتوفير الراحة المثلى للمسافرين. تصل الرحلات إلى مطار الخرطوم الدولي في السودان ورمز الاتحاد الدولي للنقل الجوي للمطار هو KRT. يضم المطار مرافق تشمل المطاعم والمقاهي والمحلات التجارية المعفاة من الرسوم الجمركية.</p> <p>هناك مواقع مثيرة للاهتمام لتزورها في الخرطوم وعلى سبيل المثال يمكنك أن تشهد التقارب بين النيلين في موغران وإنتاج القوارب التقليدية في حوض بناء السفن. يمكنك أيضاً أن تدلل نفسك في السوق القديمة في سوق أم درمان وتجمع الهدايا التذكارية.</p><p>يمكنك حجز تذاكر الطيران وغرفة الفندق الخاصة بك دون تبديل أي علامات التبويب على كليرتريب. نساعدك أيضاً في توفير الوقت من خلال توف