    ae_B8_content: "<p>لقد كانت خطوط الطيران الإريترية الخطوط الوطنية لإريتريا، كما كانت مملوكة بالكامل من قبل حكومة البلاد.على الرغم من أنها بدأت العمل عام 1991، فقد باشرت هذه الخطوط عملياتها بالتسليم بأول طائرة لها في العام 2003. وكان يقع مركزها في مطار أسمرة الدولي.</p><h2>على متن خطوط الطيران الإريترية</h2><p>لقد كانت هذه الخطوط عضواً في اتحاد النقل الجوي الدولي (IATA) وتُسيّر رحلات إلى روما، القاهرة، جدة، دبي والخرطوم. لقد كان لهذه الخطوط دور أساسي في جلب مواد الإغاثة إلى إريتريا من الحكومات ومنظمات الإغاثة في دول الاتحاد الأوروبي، وأيضاً في تسهيل تجارة المنتجات السمكية الطازجة من جهة آخرى.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>لقد كان بإمكان المسافرين في الشرق الأوسط استخدام خطوط الطيران الإريترية كوسيلة اتصال جيدة بإريتريا وغيرها من المدن مثل روما. كما أنها كانت قد خططت أيضاً لإضافة المزيد من الوجهات في المستقبل لمساعدة المسافرين أكثر.</p><p>لقد تكون أسطولها من طائرات بوينغ 767 1-200ER لأن هذا النموذج لديه سمعة بالسلامة والراحة، وطائرة ذات جسم عريض. كما كانت هذه الخطوط تقوم بتأجير طائرة إيرباص A320-200.</p><p>توقفت هذه الخطوط عن العمل الفعال في كانون الأول / ديسمبر 2013.</p>"
    ae_ET_content: "<p>بدأت خطوط الطيران الإثيوبية العمل في عام 1946 وتعد الخطوط الرسمية في إثيوبيا. وهي مملوكة بالكامل من قبل حكومة إثيوبيا وتفخر باستخدامها أحدث التقنيات لتقدم لمسافريها خدمة ذات مستوى عالمي.</p><h2>على متن خطوط الطيران الإثيوبية </h2><p>تطير خطوط الطيران الإثيوبية إلى أكثر من 68 وجهة دولية وقد اكتسبت سمعةً باعتبارها واحدة من خطوط الطيران الرائدة في أفريقيا. مركزها الرئيسي هو مطار بولي الدولي في أديس أبابا والذي هو واحد من أكثر المطارات ازدحاماً في أفريقيا. تشمل بعض الجوائز التي تتميز بها:</p><ul class='listingar'><li>خطوط الطيران الأفريقية لعام 2013، من اتحاد خطوط الطيران الأفريقية</li><li>أفضل خطوط طيران إقليمية في أفريقيا عام 2013 من باسنجرز تشويس أووردز</li><li>أفضل خدمة موظفي خطوط طيران في أفريقيا عام 2013 من قبل سكاي تراكس</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين من الشرق الأوسط التمتع بشبكة رحلات هذه الخطوط للطيران من وإلى بيروت، الدمام، دبي، جدة، الكويت، مسقط، الرياض وتل أبيب. يتضمن أسطولها طائرات من طراز بوينغ 767 ، 777 و 787 لخدمات نقل المسافرين لمسافات طويلة، بوينغ 757 و 737 للمسافات المتوسطة وطائرات Q400 للرحلات الداخلية.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك الاستفادة من خيار إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الإثيوبية ما بين 36 إلى 2 ساعة قبل مغادرة رحلتك. إذا كنت مسافراً دائماً مع برنامج خطوط شيبامايلز، يمكنك الاستفادة من العديد من المزايا بما في ذلك تخفيضات على تذاكرك باستخدام الأميال المتراكمة لرحلاتك.</p><p>تشمل التسهيلات المقدمة في المطار صالات كلاود ناين وشايبامايلز، لمسافري درجة رجال الأعمال والمسافرين الدائمين للاسترخاء قبل الصعود لرحلاتهم. عند الصعود على متن الطائرة، ستبقيك أحدث وسائل الترفيه على متن الطائرة وزملائك المسافرين مشغولين جيداً ويمكنك اختيار وجبتك من مجموعة من الخيارات اللذيذة بما في ذلك تلك المعدّة خصيصاً للحمية الغذائية.</p><p>من المهم للغاية أن تتحقق من الوزن المسموح به للأمتعة لدى خطوط الطيران الإثيوبية حيث يسمح لك بحقيبتين لا تزنان أكثر من 32 كغ لدرجة رجال الأعمال و 23 كغ لمسافري الدرجة السياحية. قد يصل وزن حقيبة المقصورة الواحدة إلى 7 كغ في الدرجة السياحية، وحقيبتين يصل وزنهما إلى 8 كغ في درجة رجال الأعمال. قد يختلف الوزن المسموح به للأمتعة تبعاً لدرجات سفر المسافرين وللمسافرين الدائمين وكذلك يختلف اعتماداً على وجهتك. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على هذه الصفحة.</p><p>للحصول على معلومات عن خدمة الزبائن لدى خطوط الطيران الإثيوبية أو أرقام الاتصال، رجاءً اضغط <a href='http://www.ethiopianairlines.com/en/help/default.aspx?fid=Online%20Booking%20and%20E-Ticketing' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط الطيران الإثيوبية</h2><p>استخدم كليرتريب للقيام بحجزك لدى خطوط الطيران الإثيوبية عبر الإنترنت لتتمتع بواحدة من أسلس تجارب الحجز التي قد تختبرها. بساطة الواجهة، بالإضافة لسرعة تحميل الصفحات والمعلومات، ستضمن لك استكمال إجراء حجزك بوقت قصير. إذا كنت مهتماً، يمكنك أيضاً الحصول على مزيد من التفاصيل حول العروض السياحية والفنادق على هذه الواجهة. يمكنك استخدام كليرتريب للتحقق من حالة سجل معلومات المسافر (PNR) وحالة الرحلة أيضاً لدى خطوط الطيران الإثيوبية.</p><p>لقد أصبح الهاتف النقال وسيلة للاختيار بالنسبة للكثيرين منا، وتوفر أيضاً كليرتريب تطبيقاً يمكنك تحميله واستخدامه للحصول على المعلومات الواردة أعلاه.</p>"
    ae_EY_content: "<p>تأسست الاتحاد للطيران في يوليو/ تموز 2003 وتعرف بكونها الناقل الوطني لدولة الإمارات العربية المتحدة. تعكس رؤية الاتحاد للطيران كل ما يتعلق بالضيافة العربية، أي تقديم خدمات لركابها تجسد التحضر، اللباقة، الود والكرم.</p><h2>على متن الاتحاد للطيران</h2><p>تأسست الاتحاد للطيران بموجب مرسوم ملكي أو أميري، ويقع مركز عملياتها في أبو ظبي، عاصمة دولة الإمارات العربية المتحدة. لقد اكتسبت شهرة باعتبارها شركة الطيران الأسرع نمواً الأمر الذي يتمثل بالجوائز العديدة التي حصدتها. فيما يلي بعض منها:</p><ul class='listingar'><li>شركة الطيران الرائدة في العالم لعام 2009، 2010 و 2011 خلال حفل توزيع جوائز السفر العالمية</li><li>جائزة أفضل درجة أولى على مستوى العالم 2011، 2012 و 2013 خلال حفل توزيع جوائز سكاي تراكس العالمية</li><li>شركة الطيران الرائدة في الشرق الأوسط لعام 2010-2013 في حفل توزيع جوائز السفر العالمية في الشرق الأوسط</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تصل الاتحاد للطيران الشرق الأوسط مع وجهات في جميع أنحاء العالم في أفريقيا،آسيا، المحيط الهادئ، أوروبا، استراليا وأمريكا الشمالية والجنوبية. يضم أسطول الاتحاد للطيران طائرات متطورة عالية الأداء تتميز بمقصوراتها الواسعة والمريحة وقدرتها على تشغيل رحلات طويلة المدى.</p><p>يتألف أسطول الاتحاد للطيران من عدة أنواع من الطائرات مثل A309-100، A320-200، A33-200، A330-300، A340-500، A340-600، B777-300ER وكذلك بعض طائرات الشحن لنقل البضائع.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>تقدم شركة الطيران ثلاث درجات سفر - الدرجة الماسية الأولى، درجة اللؤلؤ لرجال الأعمال ودرجة المرجان السياحية. تعكس الأسماء المعطاة لهذه الدرجات راحة المقاعد والخدمة الرائعة التي يتم توفيرها للركاب على متن هذه الطائرات. ولتوفير وقت الركاب في المطار قبل الصعود على متن الرحلة، نقدم <a href='http://www.etihad.com/en-in/before-you-fly/check-in-online/' target='_blank'>هنا</a> وسيلة سهلة للقيام بإنهاء إجراءات السفر على متن الاتحاد للطيران عبر الانترنت.</p><p>قد يختلف وزن الأمتعة المسموح به على متن الاتحاد للطيران اعتماداً على الوجهة التي تسافر إليها والدرجة التي تسافر فيها. لمعرفة قواعد مفصلة خاصة بسياسة الأمتعة، رجاء اضغط <a href='http://www.etihad.com/en-in/before-you-fly/baggage-information/' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن في الاتحاد للطيران أو أرقام الاتصال، رجاء اضغط <a href='http://www.etihad.com/en-in/about-us/contact-us/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز التذاكر على متن الاتحاد للطيران</h2><p>قم بإجراء حجزك على متن الاتحاد للطيران عبر الإنترنت من خلال كليرتريب دون الحاجة للبحث في كثير من المعلومات الغير ضرورية على الصفحة. توفر لك الواجهة الواضحة والمرتبة ما تحتاج إليه مع أقل عدد من النقرات وأقل عدد من الإعلانات على الصفحة أيضاً.</p><p>لمعرفة أي تحديثات في حالة التذكرة خاصة مع التذاكر الموضوعة على قائمة الانتظار، من السهل لك أن تتحقق من حالة سجل معلومات المسافر (PNR) في الاتحاد للطيران على موقعها على الانترنت. يمكنك أيضاً الحصول على جميع المعلومات حول رحلات الاتحاد للطيران بما في ذلك حالة الرحلة الحالية بالضغط هنا.</p>"
    ae_BE_content: "<p>خطوط فلايبي الجوية هي خطوط منخفضة التكلفة من منشأ بريطاني، يقع مقرها في إكستر، ديفون، انكلترا. بدأت بعملياتها في عام 1979 باسم 'الخطوط الجوية الأوروبية جيرسي' وعرفت باسمها الحالي في عام 2000، وهي السنة نفسها التي لقبت فيها بثالث أكبر خطوط طيران منتظمة في المملكة المتحدة.</p><h2>على متن خطوط فلايبي الجوية </h2><p>تنطلق هذه الخطوط من عدّة قواعد في المملكة المتحدة، والأساسية منها تقع في مطار برمنغهام، مطار بلفاست سيتي، مطار مانشستر ومطار ساوثامبتون. وتعد الرائدة في السوق في مجال الابتكارات التي ظهرت بسبب التحسينات التي تركز على الزبائن.</p><p>وتم تقدير خطوط فلايبي الجوية لتفوقها في الخدمة، وكانت آخر جائزة نالتها في نيسان/ أبريل 2013 - تم منحها جائزة خطوط طيران مطار أمستردام شيبول لعام 2012 أوروبا.</p><h2> شبكة الرحلات ومعلومات الأسطول</h2><p>تخدم هذه الخطوط قائمة واسعة من الوجهات في المملكة المتحدة وأجزاء أخرى من أوروبا، وهي إحدى خطوط الطيران المفضلة بالنسبة للمسافرين للسفر إلى هذه الوجهات. قدمت لها شراكاتها مع خطوط الطيران الأخرى بما في ذلك الاتحاد اتصالأً جيداً بوجهات في الشرق الأوسط.</p><p>يتكون أسطولها من طائرات بومباردييه وامبراير، ويتم صيانته باستمرار للمحافظة على معايير السلامة والبيئة. وهذا يتماشى مع شعارها 'منخفضة الثمن، ولكن ليس بأي ثمن.'</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تفتح خدمة إنهاء إجراءات السفر على متن خطوط فلايبي الجوية عبر الإنترنت قبل 36 ساعة وتغلق قبل مغادرة الرحلة بفترة تصل إلى ساعتين. تتمثل بعض الإجراءات الأخرى والتي يمكن القيام بها عبر الانترنت باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط فلايبي الجوية في إضافة أو تغيير مقعدك، وإضافة أو تغيير الحقائب وإدارة الحجز بشكل عام.</p><p>إذا قمت بتحديد خيار فلايبي بلس عند قيامك بالحجز على متن خطوط فلايبي الجوية عبر الانترنت، يمكنك التمتع بمجموعة من المزايا بما في ذلك الدخول إلى صالة رجال الأعمال، وخدمة تأمين رحلة سريعة، وتناول وجبات خفيفة ومشروبات مجانية على متن الطائرة. كما يمكنك مجاناً اختيار مقعدك وإجراء أية تغييرات على التذكرة إذا لزم الأمر. بإمكان المسافرين على الدرجة السياحية الجديدة شراء الطعام والشراب على متن الطائرة. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.flybe.com/en/corporate/contact/' target='_blank'>هنا</a>.</p><p>بإمكان مسافري فلايبي بلس فحص ما يصل إلى 40 كغ من الأمتعة على شكل قطعتين، والتي تعذّ أحد الأوزان المسموحة الأكثر سخاء للأمتعة التي تحمل باليد. ويسمح للمسافرين على الدرجة السياحية الجديدة بفحص ما يصل إلى 20 كغ من الأمتعة، مع وجود خيار يمكنك من دفع ثمن الأمتعة الإضافية على اختلاف شرائح الوزن. كما يسمح بأمتعة مقصورة يصل وزنها الى 10 كغ في درجة الأساسيات، الدرجة السياحية الجديدة و درجة فلايبي بلس، مع حقيبة إضافية في درجة فلايبي بلس. لمعرفة المزيد من التفاصيل حول الوزن المسموح به للأمتعة على درجة فلايبي بلس، يرجى التحقق <a href='http://www.flybe.com/baggage/hold-baggage.htm' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط فلايبي الجوية</h2><p>عندما تستخدم كليرتريب للحصول على جميع المعلومات حول خطوط الطيران مثل جداول الرحلات ومعلومات التوجيه، فإنك ستحصل بالتأكيد على تجربة ممتعة وسريعة. ونحن متأكدون أنك سترغب بالعودة إلى هذه الواجهة الخالية من الفوضى لعمليات البحث المستقبلية. لدى كليرتريب أيضاً تطبيق يمكنك تحميله واستخدامه أثناء التنقل.</p>"
    ae_FZ_content: "<p>تثبت فلاي دبي أن السفر بأسعار معقولة بإمكانه أن يشتمل أيضاً على أساليب الراحة، من حيث المقاعد وكذلك في تقنيتها الحديثة في الترفيه. يمكنك أن تأمل بالكثير عند اختيارك فلاي دبي لتجربة سفرك المقبلة.</p><h2>على متن فلاي دبي</h2><p>الخطوط الجوية فلاي دبي هي خيار منخفض التكلفة لسفرة جوية دولية، أنشأتها حكومة دبي عام 2008 وبدأت عملياتها في يونيو/ تموز 2009. يقع مقرها الرئيسي في المبنى رقم 2 في مطار دبي الدولي، وتدير عملياتها من هناك أيضاً. دعمتها شركة طيران الإمارات في المراحل الأولى من تأسيسها, بالرغم من أنها ليست تابعة لمجموعة طيران الإمارات.</p><p>فيما يلي بعض الجوائز التي منحت لهذه الخطوط الجوية، والتي تعد أفضل دليل على خدمتها الرائعة للزبائن:</p><ul class='listingar'><li>تكريم بجائزة المساهمة المميزة في قطاع الطيران خلال حفل توزيع جوائز الطيران التجاري في عام 2012</li><li>جائزة أفضل ناقلة اقتصادية لعام 2011 و 2012 خلال حفل توزيع جوائز الطيران التجاري</li><li>جائزة أفضل ناقلة اقتصادية تعمل في الشرق الأوسط لعام 2012 و2013 خلال حفل توزيع جوائز السفر العالمية </li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك إجراء حجوزاتك على متن فلاي دبي إلى أكثر من 65 وجهة في أفريقيا، روسيا، أوروبا الشرقية وآسيا. كما تربط بنجاح عدة وجهات في الشرق الأوسط.</p><p>تفخر الخطوط الجوية بامتلاكها أحد أحدث الأساطيل في العالم، فهي تملك طائرات من طراز بوينغ 737-800 التي تعد حالياً أكثر الطائرات صديقة للبيئة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>نعد بأن تكون تجربة سفرك على متن فلاي دبي تجربة مريحة نظراُ لمقاعدها المصممة لتناسب معالم جسمك، مع مساحة أرجل كافية من أجل قضاء ساعات أطول على متن الرحلة. كما أن بإمكانك استخدام الميزات التقنية في مقعدك لطلب فيلم، طلب طعام أو مشروب أو للعب لعبة فيديو.</p><p>عند إجراء الحجز على متن فلاي دبي عبر الإنترنت، فإنك تختار جميع الخدمات المذكورة أعلاه وأكثر، مع التأكيد على أن سعر تذكرتك شامل لجميع الضرائب والرسوم. لتقليل وقت الانتظار في المطار، يمكنك استخدام خدمة إنهاء إجراءات السفر على متن فلاي دبي على الانترنت قبل 4-24 ساعة من موعد رحلتك.</p><p>قد يختلف وزن الأمتعة المسموح بها على متن فلاي دبي تبعاً للبلد الذي تسافر إليه، ولكن يمكنك عموماً حمل حقيبة يد تزن حوالي 7 كغ مجاناً. ويمكن أن تشتمل هذه على قطعة صغيرة واحدة من الأمتعة لا تزيد أبعادها عن 56 سم × 45 سم × 25 سم ، وحقيبة كمبيوتر محمول أو حقيبة يد أخرى أيضاً. لمعرفة المزيد عن وزن الأمتعة المسموح به، رجاء اضغط <a href='http://www.flydubai.com/en/travel/baggage-policy/' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن في فلاي دبي أو أرقام الاتصال، رجاء اضغط <a href='http://www.flydubai.com/en/contact-us/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز التذاكر على متن فلاي دبي</h2><p>تقدم كلير تريب واجهة مثالية لإجراء حجزك على متن فلاي دبي عبر الانترنت حيث يمكنك الاطلاع على جداول الرحلات وجميع التفاصيل المتعلقة بذلك بما في ذلك أحدث العروض التي تقدمها الخطوط الجوية بشكل واضح ومفهوم. حالما تقرر إجراء الحجز، ستتمكن أيضاً من تتبع حالة سجل معلومات المسافر (PNR) في فلاي دبي وحالة الرحلة مع خدمة التوجيه لدينا.</p><p>يمكنك أيضاً حجز باقة رحلات مع فنادق باستخدام كليرتريب والاختيار من بين أفضل الخيارات لتجربة سفرك المقبلة.</p>"
    ae_GA_content: "<p>إن خطوط طيران جارودا أندونيسيا هي خطوط الطيران الحاملة للراية الوطنية في أندونيسيا ويقع مقرها الرئيسي في مطار سوكارنو هاتا الدولي في جاكرتا بالقرب من تانجيرانج. أطلق عليها اسمها نسبةً إلى طائر الجارودا الأسطوري العملاق ذو الأهمية الكبيرة في الأسطورة الهندوسية والبوذية.</p><h2>على متن جارودا أندونيسيا </h2><p>بالإضافة لمقرها، الذي يعمل أيضاً كمركز رئيسي، تقوم خطوط الطيران أيضاً بتسيير 3 محاور أخرى وهي مطار نغوراراي الدولي في بالي، مطار سلطان حسن الدين الدولي في ماكاسار ومطار كوالا نامو الدولي في ميدان.</p><p>وقد خضعت خطوط طيران جارودا لبرنامج تحول الأعمال تحت عنوان 'نقلة نوعية 2011-2015' وهذا واضح من الجائزة الأخيرة لـ بيست إن ريجن: آسيا وأستراليا في آبكس باسنجر تشويس أووردز 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في الشرق الأوسط أن يقوموا بالحجز على متن جارودا أندونيسيا عبر الانترنت من و إلى جدة، أبوظبي ومسقط. كما يمكنهم أيضاُ السفر جوّاً إلى مجموعة من الوجهات في آسيا، أستراليا، أوروبا والولايات المتحدة الأمريكية.</p><p>يتكون أسطول الناقلة من بومباردير، ايرباص، بوينغ و طائرة ATR، التي يتم إبقاءها في حالة دائمة من التحديث والتجديد من أجل سلامة وراحة المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تم تجهيز تجربة جارودا أندونيسيا بحيث تقدم للمسافرين تجربة موثوقة ولطيفة، بما يجسد حسن الضيافة الأندونيسية، فذلك أيضاً يشكل أساس لتحيتهم الجديدة 'سلام جارودا اندونيسيا'. كما تهدف خطوط الطيران إلى توفير تجربة خالية من المتاعب للمسافرين و يبدأ ذلك بمجموعة متنوعة من خيارات إجراءات السفر بما في ذلك وسيلة الحجز عن طريق الهاتف المحمول.</p><p>على متن الطائرة، تشكل ميزات المقصورة بما في ذلك مساند الرأس المتحركة ومقابس الطاقة في المقاعد في الدرجة التنفيذية مجرد بداية لرحلة مريحة. يقدم نظام الصوت والفيديو المتوفر حسب الطلب (AVOD) الترفيه أثناء الرحلة على متن الرحلات متوسطة المدى. تشكل الاتصالات الموجودة على متن الرحلة ميزة أخرى تساعد المسافرين في البقاء على اتصال مع شركاتهم وأسرتهم حتى أثناء تواجدهم على متن الطائرة. يمكن للمسافرين أيضاً التمتع بالتخفيضات خلال الرحلة و خدمة التأشيرات الاستثنائية على متن الطائرة (IoB) لأولئك الذين يسافرون الى أندونيسيا. يمكنك الاتصال بخدمة العملاء في خطوط الطيران من <a href='http://www.garuda-indonesia.com/ae/en/contact/index.page' target='_blank'>هنا</a>.</p><p>يسمح بدل الأمتعة على متن خطوط طيران جارودا بقطعة واحدة من أمتعة المقصورة بوزن يصل إلى 7كغ الوزن وبالأبعاد التالية 56*36*23سم. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً التحقق <a href='http://www.garuda-indonesia.com/ae/en/contact/faq.page?#Baggage' target='_blank'>هنا</a>. </p><h2>كليرتريب: طريقة التشغيل من أجل رحلات جارودا أندونيسيا </h2><p>يمكنك البحث عن تفاصيل الرحلة والجداول باستخدام كليرتريب لوضع خط سير الرحلة الخاصة بك وحتماً ستجد فرقاً كبيراً عن مواقع السفر المزعجة الأخرى التي كنت قد استخدمتها في الماضي. يمكنك أيضا العثور على معلومات عن الفندق وأفضل المتعاملين معنا. كما سوف تذهلك البساطة وسرعة الصفحات بالتأكيد وستذكرك بالعودة إلينا لعمليات البحث المستقبلية خاصتك.</p><p>من أجل واجهة حتى أكثر بساطةً و إيجازاً، تحقق من تطبيق كليرتريب الذي يمكن تحميله واستخدامه على هاتفك المحمول. فإنه متوفراً لمجموعة متنوعة من خيارات أنظمة التشغيل، ويمكنك اختيار ما تحتاج إليه.</p>"
    ae_G8_content: "<p>غو للطيران هي خطوط منخفضة التكاليف في الهند والتي تأسست في تشرين الثاني / نوفمبر 2005 لتقدم للمسافرين خيار السفر في الجو والذي هو أغلى تكلفةً بقليل من خيار السفر بالقطار. توفر أكثر من 100 رحلة يومية إلى وجهات في جميع أنحاء الوجهة الآسيوية.</p><h2>على متن خطوط الطيران غو للطيران</h2><p>اختارت غو للطيران شعاراً ملائماً لخطوط طيرانها في عنوان 'طير بذكاء' وخيار الذكاء والميزانية المناسبة هو بالضبط ما تقدمه للمسافرين. توفر تجربةً ملائمةً، دقيقةً وذات نوعية جيدة، كما أن الأسعار المناسبة لهذه الخطوط تلائم احتياجات المسافرين.</p><p>كما تميّزت هذه الخطوط بخدماتها، وتشمل واحدة من أحدث جوائزها 'أفضل أداء لخطوط طيران 2011' من قبل إيرباص.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>توفر هذه الخطوط للمسافرين إلى الشرق الأوسط من شبه القارة الهندية مجموعة من خيارات التنقل للسياح والمسافرين من رجال الأعمال، كما أن معيار الكفاءة سيضمن لك جعل ربط رحلات طيرانك أمر منظم.</p><p>يتكون أسطولها من طائرات إيرباص A320 فقط وهي طائرات قصيرة إلى متوسطة المدى والتي يمكن أن تستوعب كحد أقصى 180 مسافراً، وهم يعتقدون أن هذا يمكن أن يقدم تجربة طيران آمنة ومريحة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يتضمن الموقع الالكتروني لهذه الخطوط معلومات حول أي صفقات جارية يمكنك الاستفادة منها للتخطيط لمسار رحلتك. يمكنك أن تبدأ تجربتك مع هذه الخطوط من خلال إنهاء إجراءات السفر لديها عبر الإنترنت وتوفير الكثير من الوقت الذي سيهدر في طوابير الانتظار في المطار. عند الصعود على متن الطائرة، قد تختار شراء مجموعة من الوجبات على متن الرحلة بما في ذلك الوجبات الخفيفة والمشروبات مع توفر خدمة التسوق المعفاة من الرسوم الجمركية أيضاً.</p><p>يصل الوزن المسموح به للأمتعة لدى خطوط الطيران غو للطيران إلى 10 كغ بالوزن و 115 سم بالأبعاد (55سم، 35سم، 25 سم). يمكن للمسافرين الذين أجروا حجوزاتهم لدى غوسمارت وغوفليكسي أن يحملوا حقائب بوزن 15 كغ، ولمسافري غوبيزنس حقائب بوزن 35 كغ. لمزيد من التفاصيل حول وزن الأمتعة المسموح به، رجاءً مراجعة هذه الصفحة.</p><p>للحصول على المعلومات عن خدمات الزبائن لدى خطوط الطيران غو للطيران أو أرقام الاتصال، رجاءً اضغط <a href='https://www.goair.in/contactus.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن غو للطيران</h2><p>عند اختيارك كليرتريب لإجراء حجزك عبر الانترنت لدى غو للطيران، ستجد أن جميع المعلومات التي تحتاجها للتخطيط لعطلة بما في ذلك أحدث العروض والصفقات ستكون في متناول يدك، وسيكتمل حجزك بوقت قصير. نحن نتفهم متطلبات التفاعل الجيد للمستخدم، لذلك لقد حرصنا على أن توفر صفحات الويب البسيطة والواضحة تجربةً منظمةً وخاليةً من المتاعب للمستخدم النهائي. يمكنك أيضاً أن تتحقق من حالة سجل المسافر (PNR) لدى غو للطيران باستخدام موقع كليرتريب.</p><p>بالنسبة لأولئك الذين يفضلون استخدام هواتفهم النقالة، لقد وفرنا لهم ​​أيضاً تطبيق كليرتريب والذي يمكنك أن تحميله واستخدامه للوصول إلى نفس المعلومات.</p>"
    ae_GF_content: "<p>طيران الخليج هي ناقلة وطنية مملوكة بالكامل لمملكة البحرين. يعود تاريخها إلى عام 1950 عندما تم إطلاقها كشركة طيران الخليج، وقد قطعت شوطاً طويلاً حتى أصبحت تقدم خدماتها اليوم إلى أكثر من 30 وجهة في جميع أنحاء العالم.</p><h2>على متن طيران الخليج</h2><p>تؤمن طيران الخليج بالالتزام الأكيد في تقديم أحدث تكنولوجيا الطيران، بينما لا تزال تتمسك بتقاليد الضيافة العربية الجيدة. آمنت طيران الخليج بالبحرين كخيار رائع لقيام عمليات تجارية في منطقة الشرق الأوسط وشمال أفريقيا، وتهدف لتقديم أفضل شبكة رحلات من هذه الوجهة إلى أماكن في جميع القارات الرئيسية.</p><p>وقد حصل برنامج فالكون فلاير في طيران الخليج على جائزة لكونه برنامج المكافئات في خطوط الطيران الرائدة في الشرق الأوسط كما تم ترشيح طيران الخليج لجائزة خطوط الطيران الرائدة في العالم إلى الشرق الأوسط في عام 2012.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر طيران الخليج رحلات إلى وجهات في أوروبا، أفريقيا، آسيا والشرق الأوسط إضافة إلى عمّان، الكويت، مسقط، الدوحة، الدمام، جدة، الرياض، أبو ظبي، العين ودبي كون بعض الوجهات في الشرق الأوسط لا تتضمن البحرين نفسها. للطيران إلى وجهات في أمريكا الشمالية، يمكن للركاب استخدام خطوط طيران الرمز المشترك لطيران الخليج.</p><p>يضم أسطولها مجموعة متنوعة من طائرات من طراز إيرباص، وهي إيرباص 330، إيرباص 321، إيرباص 320، والتي صُمّمت جميعها لضمان راحة وسلامة الركاب المسافرين على متن طيران الخليج.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>توفر طيران الخليج باقة من الخدمات المريحة والفريدة من نوعها، بما في ذلك 'المربية الجوية' لمساعدة الركاب الذين يصطحبون أطفالاً صغار على متن الطائرة. وقد تم الآن توسيع هذه الخدمة لتشمل أرض المطار أيضاً وتتوفر في صالة الانتظار الخاصة بطيران الخليج في البحرين. هذه واحدة فقط من عدة خدمات شخصية، مثل الطاهي الجوي للاهتمام بخيارات الأطعمة، وخيار برنامج فالكون الترفيهي على متن الرحلة. وتوجد مجموعة كبيرة من بضائع السوق الحرة كما يتوفر خيار الشراء عبر الإنترنت على متن خطوط الطيران هذه.</p><p>وزن الأمتعة المسموح به هو 30 كغ من الأمتعة المفحوصة مجاناً بالنسبة للمسافرين على الدرجة السياحية و 40 كغ للمسافرين على درجة الصقر الذهبي.للحصول على قائمة أكثر تفصيلاً عن القواعد الخاصة بالأمتعة، يرجى الاطلاع على هذه الصفحة.</p><p>لمعلومات عن خدمة الزبائن في طيران الخليج أو أرقام الاتصال، رجاء اضغط <a href='http://www.gulfair.com/English/info/Contact/Pages/CallCentre.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز الرحلات على متن طيران الخليج</h2><p>عند إجراء الحجز على متن طيران الخليج عبر الانترنت مع كليرتريب، تكون مدعواً لتجربة رائعة للمستخدم بسبب الواجهة المدروسة وسهلة الاستخدام. نأمل أن تجعلك بساطة صفحة كلير تريب ووضوحها ترغب في استخدامها باستمرار. وبمجرد إجراء الحجز، يمكنك تتبع حالة سجل معلومات المسافر (PNR) في طيران الخليج باستخدام صفحتنا كذلك.</p><p>كما يمكنك إجراء الحجز على متن طيران الخليج باستخدام تطبيق كلير تريب على جوالك.</p>"
    ae_IB_content: "<p>الخطوط الجوية الإيبيرية هي الخطوط الجوية الرسمية في إسبانيا، وأكبر خطوط طيران في البلاد. تدير عملياتها من مركزين، مطار مدريد باراخاس ومطار برشلونة الدولي وتسيّر رحلات إلى أكثر من 100 وجهة في ما يقارب 40 بلداً.</p><h2>على متن الخطوط الجوية الإيبيرية</h2><p>تأسست خطوط الطيران بداية في عام 1927 وقد دخلت اليوم مرحلة جديدة كجزء من الاتحاد مع الخطوط الجوية البريطانية، في مؤسسة مشتركة تُعرف باسم مجموعة الخطوط الجوية الدولية. كما أدى هذا الاتحاد إلى عملية تغيير صورة خطوط الطيران بما في ذلك شعار جديد لهذا الناقل. بمساعدة من اتفاقيات الرمز المشترك، طورت الخطوط الجوية الإيبيرية انتشارها حيث تربط 90 وجهة إضافية.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تقوم خطوط الطيران بإيصال المسافرين إلى وجهات في أوروبا، أمريكا الجنوبية، الوسطى والشمالية وأفريقيا. وبإمكان المسافرين من الشرق الأوسط استخدام الخطوط الجوية البريطانية من أبوظبي ودبي للالتحاق برحلات على متن خطوط الطيران هذه.</p><p>يتألف أسطول الناقل أساساً من طائرات إيرباص ذات طرازات مختلفة مثل A319، A320، A321، A330، A340 و A350. وإن متوسط عمر الأسطول اعتباراً من يناير / كانون الثاني 2014 أقل من 9 سنوات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر في الخطوط الجوية الإيبيرية عبر الانترنت قبل 24 ساعة حتى ساعة واحدة قبل مغادرة رحلاتهم. الأمر الذي يساعد على توفير الكثير من وقت الانتظار في المطار، كما يمكنهم اختيار مقاعدهم أثناء إنهاء إجراءات السفر. يمكن للمسافرين إدارة حجوزاتهم باستخدام حالة سجل معلومات المسافر (PNR) على هذه الصفحة.</p><p>توفر جميع الدرجات على متن الطائرة مقاعد مريحة، إلى جانب مقاعد تنحني إلى الوراء تماماً في درجة رجال الأعمال بلاس الفاخرة وقائمة ثماني نجوم للاختيار من بينها. يمكنك في الدرجة السياحية الاستمتاع بشاشة الترفيه الشخصية، وكذلك نقاط شحن لجميع أجهزتك. كما يمكنك إنشاء قائمتك الخاصة في الدرجة السياحية والاستمتاع بمجلة روندا على متن الرحلة. لمزيد من المعلومات عن الخدمات التي يمكن التمتع بها عند إجراء الحجز في الخطوط الجوية الإيبيرية عبر الإنترنت، يرجى الاتصال بخدمة الزبائن الخاصة بخطوط الطيران <a href='http://www.iberia.com/iberia-plus-centers/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في الخطوط الجوية الإيبيرية باصطحاب حقائب يد تصل أبعادها إلى 56 سم× 45 سم× 35 سم، وقطعة عادية من الأمتعة المفحوصة التي يمكن أن يصل وزنها إلى 23 كغ. يمكن للمسافرين إلى الشرق الأوسط في الدرجة السياحية فحص قطعة عادية، بينما يمكن للمسافرين في درجة رجال الأعمال ومسافري نادي رجال الأعمال فحص قطعتين من هذه. لمزيد من التفاصيل حول سياسة الأمتعة، رجاء تحقق <a href='http://www.iberia.com/baggage/' target='_blank'>هنا</a> . </p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الإيبيرية</h2><p>عند استخدامك كلير تيرب للتحقق من معلومات المسار والرحلة، سيكون بإمكانك التمتع بواجهة سريعة وواضحة للوصول إلى كل المعلومات التي تحتاجها في لمح البصر. كما أننا نقدم معلومات محدثة عن أحدث العروض. ونحن مؤكدين أنك ستتذكر الرجوع إلى كلير تريب في المرة المقبلة التي تحتاج فيها لإنشاء مسار رحلة.</p><p>هل تفضل استخدام هاتف ذكي للوصول إلى بياناتك؟ تقدم كلير تريب تطبيقاً للجوال يمكنك تحميله واستخدامه للتحقق من المعلومات الواردة سابقاً على جوالك أيضاً!</p>"
    ae_IC_content: "<p>كانت إنديان ايرلاينز العلامة التجارية لخطوط الطيران المحلية التابعة للدولة في الهند، وكانت مع اير إنديا رافعات راية البلاد. اعتباراً من 26 شباط / فبراير 2011 تم دمجها بالكامل مع اير إنديا ولم تعد تعمل ككيان منفصل.</p><h2>كليرتريب: طريقة حجز الرحلات </h2><p>إذا كنت ترغب في حجز رحلة تندرج عادةً ضمن اختصاص ناقلة إنديان ايرلاينز السابقة، ستكون قادراً على العثور عليها بسهولة باستخدام واجهة كليرتريب الواضحة والنقية. </p><p>بما أن كليرتريب تمكّنك من إدخال معلومات الناقل مباشرةً من البداية عند البحث عن تفاصيل الرحلة، بإمكانك فقط إدخال تفاصيل الوجهة وتحديد الناقل اير إنديا للعثور على تفاصيل جديدة والقيام بالحجز.</p><p>يسرُّ فريقنا أيضاً مساعدتك بالحصول على أية معلومات ذات صلة، حتى تتمكن من الاستمتاع بحجز عطلة خالية من التوتر مع كليرتريب.</p>"
    ae_6E_content: "<p>خطوط الطيران إنديغو هي واحدة من شركات الطيران الرائدة في الهند، وتَعد بخدمات بارزة للعملاء بأقل الأسعار. تؤمن بمواكبة التكنولوجيا لتُوفر للمسافرين تجربة طيران فريدة من نوعها وخالية من وسائل التحايل.</p><h2>على متن خطوط الطيران إنديغو</h2><p>غو إنديغو كما يشار أيضاً لخطوط الطيران، توفر للمسافرين صلة وصل إلى وجهات مهمة في الهند، آسيا والشرق الأوسط. باعتبارها واحدة من أحدث خطوط الطيران في هذا المجال، فإنها ما تزال تتطور وتزيد الوجهات على خريطة وجهاتها، وتُجهّز لتوفير شبكة رحلات أفضل في المستقبل.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>فضلاً عن أكثر الوجهات أهميةً في جميع أنحاء الهند، فإن خطوط الطيران تطير أيضاً إلى دبي ومسقط في الشرق الأوسط، بالإضافة إلى عدد قليل من الوجهات الآسيوية الأخرى. هي من إحدى خطوط الطيران المختارة، كما أنها توفر خياراً منخفض التكلفة ولكن لا تساوم على الجودة والالتزام بالمواعيد.</p><p>يتكون أسطولها من طائرات ايرباص A320 جديدة تماماً مع مواصفات فئة واحدة والتي تعد بجلوس مريح ورحلة آمنة للمسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران إنديغو لتسجيل حقائبهم وحتى لطباعة بطاقة الصعود للطائرة قبل ساعتين من مغادرة الرحلة. حالما يصبحون على متن الرحلة، يمكن للمسافرين حمل طعامهم ووجباتهم الخفيفة أو الطلب من المجموعة الواسعة من الخيارات والتي يمكن الدفع مقابلها. تتوفر المياه العذبة الصالحة للشرب للمسافرين مجاناً.</p><p>يسمح للمسافرين بحمل مايصل إلى 15 كغ من الأمتعة وفقاً لوزن الأمتعة المسموح به لدى خطوط الطيران إنديغو. قد تصل حقائب اليد إلى 7 كغ من الوزن، وذات أبعاد 55سم 35سم 25سم في الطول، العرض والارتفاع. يمكن للمسافرين الدفع مقابل الوزن الزائد للأمتعة بسعر الكتلة، أو يتعين عليهم الدفع بمعدل الكيلوغرام الواحد خلال إنهاء إجراءات السفر. وقد وفرت هذه الخطوط قواعد مفصلة عن ما هو مسموح به لمحتويات حقيبة اليد وللأمتعة المودعة. لهذا وغيره من التفاصيل حول وزن الأمتعة المسموح به، الرجاء التحقق <a href='https://content.goindigo.in/Information/ConditionsOfCarriage' target='_blank'>هنا</a>.</p><p>للحصول على معلومات عن خدمة العملاء لدى خطوط الطيران إنديغو أو أرقام الاتصال، رجاءً اضغط <a href='https://content.goindigo.in/Information/ContactUs' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران إنديغو</h2><p>استخدام كليرتريب للحجز لدى خطوط الطيران إنديجو عبر الانترنت وكن على ثقة من أنك سترغب بالعودة إلى موقعنا البسيط والخالي من الفوضى بسبب تجربة المستخدم السلسة والسريعة. من المؤكد أن الكفاءة والتجربة الخالية من المتاعب لدى خطوط الطيران ستطابق تجربة الحجز على كليرتريب. للتحقق من حالة سجل معلومات المسافر (PNR) وحالة الرحلة لدى خطوط الطيران إنديجو بعد إجراء حجزك، يمكنك الاستفادة من موقع كليرتريب لنفس الغرض.</p><p>نحن أيضاً نطابق غو إنديجو في مواكبة التكنولوجيا وتوفير تطبيقات كليرترب التي يمكن للمستخدمين تحميلها واستخدامها للوصول إلى كافة المعلومات المحدثة.</p>"
    ae_IR_content: "<p>تأسست ايران للطيران في شكلها الحالي عام 1961 وهي خطوط الطيران الرسمية في إيران. ظهرت سالفتها، خطوط الطيران الإيراني، منذ العام 1944، حيث تم دمجها مع خدمات الطيران الإيراني لتأسيس ايران للطيران.</p><h2>على متن ايران للطبران</h2><p>تأسست هذه خطوط بهدف تلبية احتياجات الطيران الداخلي آخذة في الاعتبار مبادئ السلامة، وقد ضمت فيما بعد أيضاً خدمات النقل إلى وجهات دولية. وتعتبر عضواً كاملة العضوية في اتحاد النقل الجوي الدولي و تسيّر حالياً رحلات إلى 35 وجهة دولية و 25 وجهة محلية.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر ايران للطيران رحلات إلى معظم الوجهات الرئيسية في الشرق الأوسط بما في ذلك دبي وجدة والدمام والكويت والبحرين وبغداد. وهذا يقدم للمسافرين في منطقة الشرق الأوسط الكثير من الخيارات للاستفادة من اتصالات هذه الخطوط، من أجل السفر إلى وجهات في أوروبا وآسيا. كما أنها بدأت بتسيير رحلات الحج منذ عام 1962، و تفخر بتقديم خدمات للآلاف من الحجاج الراغبين في أداء فريضة الحج على مرّ السنين.</p><p>يحتوي أسطول خطوط الطيران على طائرات من طراز فوكر، بوينغ وايرباص، باختلاف أنواعها وقدراتها والمستخدمة لرحلات قصيرة ومتوسطة ​​وطويلة وفق الحاجة. ويتم صيانتها بانتظام تماشياً مع إرشادات السلامة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>لا تزال خدمات إنهاء إجراءات السفر ذاتياً للمسافرين في مرحلة الاختبار، ويتم إتمامها في مطار مهر اباد، طهران. وتتضمن بعض الخدمات الأخرى المقدمة على أرض المطار المعاملة الخاصة للمسافرين من ذوي الاحتياجات الخاصة، بالإضافة إلى الخدمات في أماكن استلام الأمتعة. </p><p>حالما صعدت على متن الطائرة، ستلاحظ أن طاقم المقصورة مدرّب بشكل جيد ليوفّر لك خدمات متميزة خاصّة بالزبائن لتقديم تجربة طيران رائعة. كما يمكن للركاب طلب وجبات خاصة تعتمد نظم غذائية صحية، أو أسباب دينينة أو مبادئ نباتية عند قيامهم بالحجز على متن إيران للطيران عبر الانترنت. يمكن لمسافري الدرجة الأولى أو درجة حوما اختيار طعام من قائمة خاصة و تقدم لهم الخدمة في أطباق من الخزف فضلاً عن تلقيهم أكياس هدايا، زهور وزعفران. اتصل بخدمة الزبائن لدى خطوط الطيران <a href='http://www.iranair.com/Portal/Home/Default.aspx?CategoryID=8351a6e9-c154-471d-82a0-4f2ff6609277' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن ايران للطيران بفحص 30 كغ من أمتعة المسافرين في الدرجة السياحية على متن الرحلات الدولية، ويسمح بوزن أعلى في الدرجة الممتازة، وكذلك لأعضاء سكاي غيفت الذين يحملون البطاقة الفضية والذهبية. كما يسمح بأمتعة مقصورة تصل إلى 5 كغ في الدرجة السياحية، وأكثر من 7 كغ في درجة حوما. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.iranair.com/Portal/Home/Default.aspx?CategoryID=35564c00-509a-4442-aad9-2ebd5be13b1b' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن الرحلات</h2><p>قد يكون من الصعب الحصول على المعلومات التي تحتاجها عند تعاملك مع صفحات تحتوي على الكثير من الإعلانات وقد يستغرق الأمر وقتاً طويلاً لتحميل جميع نتائج البحث. جرّب كليرتريب للحصول على واجهة جديدة وخالية من الفوضى، حيث تساعدك على تخطيط خط رحلتك بأقل عدد من النقرات و انتظار أقل. تقدم لك البوابة أيضاً صفحة للتحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن ايران للطيران بعد قيامك بالحجز.</p><p>ولأولئك منكم الذين هم في تنقل مستمر، نقدم أيضاً تطبيق كليرتريب حيث يمكنكم تنزيله واستخدامه على هواتفكم النقالة.</p>"
    ae_9W_content: "<p>تفخر جيت إرويز بربط أكثر من 65 وجهة في جميع أنحاء العالم مع الوعد بتسيير رحلاتها لكل منها كل 5 دقائق. تعتبر واحدة من أسرع خطوط الطيران نمواً في العالم، فقد سيرت رحلة مثيرة منذ أن بدأت في عام 1993.</p><h2>على متن طيران جيت إيرويز</h2><p>جيت إيرويز هي واحدة من الخيارات الممتازة للطيران من وإلى منطقة الشرق الأوسط بما في ذلك وجهات مثل أبو ظبي ودبي والشارقة ومسقط والبحرين والكويت والرياض.</p><p>تشمل بعض الجوائز التي حصدتها خطوط الطيران هذه:</p><ul class='listingar'><li>جائزة أفضل خطوط طيران محلية في سي ان بي سي أواز ترافل أوردز عام 2013 و 2011</li><li>جائزة أفضل خطوط طيران - درجة رجال الأعمال / الدرجة الأولى (هندية) في لونلي بلانت ترافل أوردز 2012</li><li>جائزة الخدمة الشاملة المفضلة لخطوط الطيران في أوتلوك ترافلر أوردز 2011</li></ul><p>توفر لك جيب إير أيضاً خيارات للركاب عبر خطوط الطيران الشريكة والتي تشمل الاتحاد للطيران.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين المتجهين إلى الإمارات العربية المتحدة ومنطقة الشرق الأوسط من جميع أنحاء العالم استخدام نظام الحجز على متن جيت إيرويز عبر الإنترنت.</p><p>لدى أسطول خطوط الطيران هذا 100 طائرة تضم مجموعة من طائرات ايرباص وبوينغ مثل الطائرات من طراز ايرباص 330-300 وبوينغ 777-300ER. وصنعت هذه لضمان أفضل رفاهية للركاب خصوصاً لرحلات على مسافات أطول بين الوجهات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>جيت بريفيلدج هو الاسم الذي يطلق على برنامج المسافر الدائم على متن طيران جيت ايرويز. عند السفر على متن طيران جيت ايرويز، يمكنك أن تتمتع بخدمات على أرض المطار تتضمن نقل الباصات والحافلات، وحتى خيار الهجرة على الطرق السريعة لأعضاء جيت بريفيلدج من الفئة البلاتينية والذهبية والفضية. هذا كله حتى قبل الصعود على متن الطائرة، حيث لا تكون الخدمات أقل، وهذا يعني الاختيار بين مجموعة متنوعة من المأكولات والقوائم، فضلاً عن الاستمتاع بالترفيه المتنوع. إذا احتجت أن تحصل على مساعدة خاصة للقاصرين غير المصحوبين أو المعوقين، أو للأمهات مع أطفالهن يرجى الاتصال مع موظفي جيت اير لهذه الغاية. إن إنهاء إجراءات السفر على متن جيب إيروايز عبر الانترنت هو إضافة أخرى قيمة لتوفير الراحة للركاب.</p><p>يمكّنك الوزن المسموح به للأمتعة في جيت إيرويز أن تأخذ 30 كغ من الأمتعة المفحوصة، وإذا كنت عضواً في جيت بريفيلدج يمكنك كذلك أخذ بعض الأمتعة الإضافية التي تصل إلى 50 كغ للأعضاء من الفئة البلاتينية. لمعرفة المزيد عن الوزن المسموح به للأمتعة، يرجى الضغط <a href='http://www.jetairways.com/EN/AE/Baggage/FreeBaggageAllowances.aspx' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن على متن طيران جيت إيرويز أو أرقام الاتصال، يرجى الضغط <a href='http://www.jetairways.com/EN/AE/ContactUs/ContactUs.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات جيت إيرويز</h2><p>إذا كنت تبحث عن تجربة مستخدم مريحة عند قيامك بالحجز على متن جيت إيرويز عبر الانترنت، يقدم لك كليرتريب فقط واجهة لذلك. يمكنك أيضاً اتباع الارشاد من فريق عملنا للتحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن جيت إيرويز إذا لزم الأمر.</p><p>لا تنسى أن تأخذ كل التفاصيل بعين الاعتبار للعثور على أفضل عرض لسفرك، والتي يمكنك الحصول عليها على شكل نافذة واحدة من خلال كليرتريب.</p>"
    ae_B6_content: "<p>إن خطوط طيران جيت بلو عبارة عن خطوط طيران أميركية منخفضة التكلفة تم وضع تصور لها لأول مرة في عام 1998. بدأت خطوط الطيران أعمالها في عام 2000، وتعمل من قاعدتها الرئيسية في مطار جون إف كينيدي الدولي في نيويورك.</p><h2>على متن جيت بلو </h2><p>لطالما كانت خطوط الطيران تقوم بتوسيع قائمة وجهاتها بشكل مستمر، واعتباراً من أكتوبر 2013 غطت أكثر من 80 وجهة في جميع أنحاء العالم. كما أنها تثق أيضاً في تحسين انتشارها من خلال الشراكات واتفاقات الرمز المشترك مع خطوط الطيران الأخرى.</p><p>تشمل بعض الجوائز التي فازت بها جيت بلو مؤخراً بيست دوميستيك إيرلاين 2012 من قبل مجلة بورثول كروز وبسيت يو.أس بادجيت إيرلاين 2011 من About.com.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين حجز رحلاتهم من وإلى الشرق الأوسط عن طريق خطوط الطيران الشريكة لخطوط طيران جيت بلو والتي تشمل الإمارات وطيران الاتحاد وطيران قطر. ويتيح ذلك لهم الاتصال أيضاً بالكثير من الوجهات في الولايات المتحدة، منطقة البحر الكاريبي،أمريكا اللاتينية وأمريكا الجنوبية.</p><p>يتألف أسطول خطوط الطيران من إيرباص A321, A320 و إمبراير 190 إيركرافت، مع مجموعة متنوعة من التصاميم المميزة لذيل الطائرة التي تمت إضافتها على مر السنين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يجب على المسافرين الذين قاموا بالحجز على متن لخطوط طيران جيت بلو عبر الانترنت إنهاء إجراءات السفر قبل 60 دقيقة على الأقل، وأن يتواجدوا عند البوابة قبل 20 دقيقة على الأقل من موعد إقلاع رحلتهم. يمكنهم أيضا الاستفادة من خدمة إنهاء إجراءات السفر على متن طيران جيت بلو عبر الإنترنت، قبل مدة تصل إلى 24 ساعة ولا تقل عن 90 دقيقة قبل الرحلة. هناك وسائل راحة أخرى مقدمة للمسافرين تكمن في إمكانيتهم تأكيد حالة سجل معلومات المسافر (PNR) خاصتهم على متن جيت بلو على موقع شركة الطيران قبل بضع ساعات من المغادرة.</p><p>توفر خطوط الطيران مجموعة مختارة من الوجبات الخفيفة والمشروبات المجانية على جميع رحلاتها، مع خيار شراء أغذية إضافية إذا لزم الأمر. يمكن للمسافرين أيضاً الاستمتاع بـ36 قناة بث تلفزيوني مباشر في مقاعدهم أو الاختيار من بين مجموعة من الأفلام. تقدم تجربة البريميوم المعروفة باسم مينت (Mint) بتقديم الراحة المطلقة ليس فقط عن طريق المقاعد المنبسطة ولكن أيضاً عن طريق مجموعة من وسائل الترفيه والمأكولات. توفر خطوط الطيران أيضاً خدمة 'إيفين مور (Even More)'، التي يمكنك استخدامها للاستفادة من أولوية الصعود، ومن مقاعد ذات مساحة أكبر للقدمين. يمكنك الاتصال مع خدمة العملاء في خطوط الطيران لمزيد من التفاصيل، وذلك باستخدام معلومات الاتصال الموجودة على هذه الصفحة.</p><p>يمكن للمسافرين، وفقاً لبدل الأمتعة على متن خطوط طيران جيت بلو، إجراء الحجز للحقيبة الأولى مجاناً، ولا ينبغي أن تتجاوز 50 رطلاً أو 22.73 كغ من الوزن، أو 62'' (157.5 سم) في الأبعاد. يمكن لكل راكب أن يحمل أيضاً قطعة واحدة كحقيبة يد أو حقيبة كمبيوتر محمول جنباً إلى جنب مع الحقيبة المحمولة المسموح بها على متن الطائرة. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من هذه الصفحة.</p><h2>كليرتريب: طريقة الحجز على متن خطوط طيران جيت بلو </h2><p>استخدم واجهة كليرتريب للتحقق من تفاصيل الرحلة ومعلومات التوجيه، وكن على ثقة أنك ستعجب باسترجاع البيانات السريع والخالي من الغموض. بالنسبة لأولئك الذين يفضلون الوصول إلى المعلومات عبر هواتفهم المحمولة، يوفر كليرتريب تطبيقاً يمكنك تحميله واستخدامه عند التنقل.</p>"
    ae_JQ_content: "<p>خطوط جيتستار الجوية هي خطوط طيران تقوم أساساً على القيمة، يقع مقرها في استراليا و تعمل في منطقة آسيا والمحيط الهادئ. تم إطلاقها عام 2004، حيث نقلت أكثر من 75 مليون مسافر منذ ذلك الحين. تعدُّ أكبر خطوط طيران منخفضة التكاليف في منطقة آسيا والمحيط الهادئ تعتمد على الإيرادات.</p><h2>على متن خطوط جيتستار الجوية</h2><p>تتمثل مهمة هذه الخطوط في تقديم أسعار يومية، على مدار اليوم لتمكين مزيد من الناس من السفر كثيراً إلى أماكن إضافية. شكلت مع خطوط الطيران الشقيقة في سنغافورة وفيتنام واليابان وهونغ كونغ شبكة خطوط طيران منخفضة الأسعار تعمل في السوق الذي يعتمد على الترفيه والقيمة. </p><p>تلقت العديد من الجوائز وبعض أحدثها:</p><ul class='listingar'/><li> أفضل خطوط طيران منخفض التكلفة - أستراليا / المحيط الهادئ لعام 2013، 2012 و 2011 خلال حفل توزيع جوائز سكاي تراكس</li><li> أفضل 10 خطوط الطيران في فئة ناقل المسافرين -2007 إلى 2012 في حفل توزيع جوائز شانغي أوردز</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تعتبر خطوط جيتستار الجوية الخيار المفضل بالنسبة للمسافرين للسفر في منطقة آسيا والمحيط الهادئ ويتضح هذا في عدد المسافرين المتزايد الراضين عن هذه الخطوط. تشغّل مع خطوط الطيران التابعة لها وخطوط الطيران الشقيقة شبكة محلية ودولية واسعة النطاق.</p><p>يتكون أسطول هذه الخطوط بشكل أساسي من طائرات ايرباص A320، A321، A320neo، A330 وبوينغ 787 المعروفة باسم دريملاينر.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر على متن خطوط جيتستار الجوية عبر الانترنت حتى قبل الوصول إلى المطار، مما يساعد على إدخار وقت الانتظار الطويل. قبل وصولك إلى المطار، يمكنك التحقق من تفاصيل محطة مطارك عبر الانترنت على موقع خطوط الطيران. يمكن لمسافري الدرجة الممتازة الاسترخاء في صالات المطار قبل الصعود إلى الطائرة.</p><p>أما على متن الطائرة في الدرجة السياحية، يمكن للمسافرين الاختيار من بين مجموعة واسعة من الشطائر الطازجة وسندويشات اللف، والوجبات الساخنة، والوجبات الخفيفة الراقية والعديد من المشروبات. وللرحلات الطويلة، يمكن شراء الوجبة مسبقاً من بين مجموعة من الخيارات الغربية، النباتية والمحلية. لا تنسى أن تختار مقعدك بعد قيامك بالحجز على متن خطوط جيتستار الجوية عبر الإنترنت، للاستمتاع بمقعدك المفضل على متن الطائرة. يمكن للمسافرين على درجة رجال الأعمال الاستمتاع بمقاعد جلدية واسعة مع مساحة كبيرة مخصصة للأقدام، وثلاث وجبات و نظام ترفيه شخصي من بين غيرها من وسائل الترفيه. لمزيد من التفاصيل يمكنك الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.jetstar.com/au/en/customer-service' target='_blank'>هنا</a>.</p><p>يتيح لك الوزن المسموح به للأمتعة على متن خطوط جيتستار الجوية إضافة أمتعة مفحوصة إلى حجزك إذا لزم الأمر. ومن المستحسن القيام بإجراءات الشراء هذه قبل السفر، لأنه قد ينتهي بك الأمر إلى دفع سعر أعلى في المطار. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من <a href='http://www.jetstar.com/au/en/planning-and-booking/baggage/checked-baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن الرحلات</h2><p>يمكن أن يساعدك كليرتريب في الوصول إلى الرحلة المناسبة و معلومات حول جدول الرحلات بطريقة سريعة ومن المؤكد أن تجعلك الواجهة الواضحة والخالية من الفوضى ترغب في العودة إليها أثناء عمليات البحث المستقبلية. للتحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط جيتستار الجوية بعد قيامك بالحجز، يمكنك استخدام موقع كليرتريب.</p><p>تعتبر واجهة الهاتف النقال مهمة حقاً في العالم اليوم، ويتم توفير تطبيق كليرتريب الذي يمكنك تنزيله واستخدامه على هاتفك النقال لمجموعة من خيارات أو إس.</p>"
    ae_KQ_content: "<p>كونينكليجكي لوشتفارت ماتسشابيك. (خطوط الطيران الملكية الهولندية {KLM}) المعروفة عامةً باسم كيه ال ام هي الخطوط الرسمية في هولندا. يقع مقرها الرئيسي في أمستلفين ومركزها في مطار أمستردام شيفول. لقد تميزت بكونها أقدم خطوط طيران في العالم والتي لا تزال تعمل باسمها الأصلي. اندمجت خطوط الطيران الملكية الهولندية (KLM) مع خطوط الطيران الفرنسية في عام 2004 لإنشاء خطوط الطيران الفرنسية كيه ال ام -، والتي هي جزء من سكاي تيم الايينس. ولكن كلا الشركتين تطيران تحت شعاراتهم الفردية.</p><h2>على متن خطوط الطيران الملكية الهولندية (KLM)</h2><p>في أيلول / سبتمبر عام 1919، قدمت الملكة ويلهلمينا لخطوط الطيران الملكية الهولندية الاسم الملكي، على الرغم من أنها لم تكن قد أُسست بعد. لقد تأسست في 7 تشرين الأول / أكتوبر 1919 وكان أول مكتب لها مكتب لها في لاهاي. في عام 1921 فتحت أول مكتب للمسافرين لها في أمستردام وطيّرت أول رحلة عابرة للقارات في عام 1924. تتمتع بميّزة أنها أول خطوط طيران في العالم تحصل على شهادة ISO 14001 لنظام إدارتها البيئية. على مر السنين، فازت بالعديد من الجوائز، أخرها جائزة ورلد أير لاين أوورد للـ'أفضل خطوط طيران في خدمات الموظفين في أوروبا 2012'. </p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تُطيّر خطوط الطيران الملكية الهولندية (KLM) مجموعة من الطائرات. وتشمل إيرباص A330-200، ايرباص A330-300، بوينغ 737-700، بوينغ 737-800، بوينغ 737-900، بوينغ 737-400/كومبي، بوينغ 737-200ER، بوينغ 777-300ER، امبراير 190، فوكر 70 وماكدونيل دوغلاس MD11. يمكن إجراء الحجز عبر الإنترنت على خطوط الطيران الملكية الهولندية (KLM ) لحوالي 90 وجهةً حول العالم. في الشرق الأوسط، تطير خطوط الطيران الملكية الهولندية إلى دبي - الإمارات العربية المتحدة، البحرين، القاهرة ومسقط.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>تُقدم خطوط الطيران الملكية الهولندية الخدمات في مقاعد درجة رجال الأعمال والدرجة السياحية. وتُصنف مقاعد درجة رجال الأعمال ضمن درجات رجال الأعمال في العالم وأوروبا. يمكنك مع ميّزة إنهاء إجراءات السفر على الانترنت لدى خطوط الطيران الملكية الهولندية (KLM) اختيار المقعد الذي تفضله. يوفر لك الترفيه أثناء الرحلة مجموعة من الاحتمالات لتختار من بينها. يتوفر لدى تناول الطعام على متن الرحلة مجموعة من الوجبات الرائعة من قبل طهاة مشهورين والذي سيغيّر نظرتك عن الطعام خطوط الطيران. هناك خيارات للتسوق المعفي من الضريبة على متن الرحلة وكذلك البقاء بحالة لائقة أثناء السفر لمسافات طويلة.</p><p>يختلف وزن الأمتعة المسموح به لدى خطوط الطيران الملكية الهولندية وفقاً لرحلتك والدرجة التي تطير فيها. يمكن أن يكون هناك فرق أيضاً بالنسبة للأعضاء في نوادي خطوط الطيران. بشكل عام، الوزن المجاني للأمتعة المسموح به على الدرجة السياحية للرحلات العابرة للقارات على خطوط الطيران الملكية الهولندية (KLM) حقيبة واحدة، حقيبة يد واحدة أو حقيبة كمبيوتر محمول كأمتعة المقصورة ولا يتجاوز وزنها مجتمعةً 12 كغ(32 بوصة لكل منهما). يكون وزن الأمتعة المودعة حقيبة واحدة من 23 كغ (62 بوصة).</p><p>تسمح رحلات درجة رجال الأعمال لدى خطوط الطيران الملكية الهولندية (KLM) بحقيبتين من 32 كغ لكل منها وحقيبة يد واحدة، حقيبة أصغر، جهاز كمبيوتر محمول أو حقيبة يد (13.5 بوصة). لايجب أن يتجاوز وزنها مجتمعةً 18 كغ. يحق للأطفال والرضع مع تذاكر بالسعر الكامل بنفس كمية الأمتعة مثل البالغين. ولأولئك الذين يسافرون على الحضن، يُسمح بحقيبة يد واحدة من 12 كغ و حقيبة واحدة مودعة من 10 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، اضغط <a href='https://www.klm.com/travel/ae_en/prepare_for_travel/baggage/baggage_allowance/index.htm' target='_blank'>هنا</a>.</p><p>للمعلومات عن خدمة الزبائن لدى خطوط الطيران الملكية الهولندية (KLM) أو أرقام الاتصال، رجاءً اضغط <a href='http://www.klm.com/travel/ae_en/customer_support/customer_support/all_about_customer_support/index.htm' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران الملكية الهولندية (KLM)</h2><p>يمكن لموقع انترنت واحد أن يساعدك في الحجوزات على متن خطوط الطيران الملكية الهولندية (KLM) هو كليرتريب. إذا كنت تحاول تتبع تذكرة حُجزت في اللحظة الأخيرة، يمكنك تتبع حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران الملكية الهولندية (KLM) بمساعدة الإرشادات الموجودة على موقعنا. الفكرة هي ضمان عملية حجز خالية من المتاعب.</p><p>ستجد على موقعنا كل ما تحتاجه من معلومات عن الرحلات الداخلية والدولية، على صفحة واحدة. من تتبع رحلة إلى العثور على واحدة، يمكنك القيام بهذا كله بالضغط على فأرة الحاسوب. انظر من خلال موقعنا عن المعلومات الأكثر شمولاً عن الرحلات الجوية، الخصومات، الخدمات على أرض المطار وأكثر من ذلك.</p>"
