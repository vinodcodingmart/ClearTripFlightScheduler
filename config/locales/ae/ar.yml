    ae_CX_content: "<h2>الحجز عبر الانترنت على متن خطوط الطيران كاثي باسيفيك</h2><p>كاثاي باسيفيك هي واحدة من أوائل خطوط الجوية التي نشأت في العالم، يعود تاريخ وجودها إلى عام 1946. مع ميزة خبرتها على مر السنين، تطورت لتصبح خطوط طيران ذات مستوى عالمي تتخذ من هونغ كونغ مركزاً رئيسياً لها.</p><h2>على متن كاثاي باسيفيك</h2><p>تستعد طيران كاثاي باسيفيك للانتقال إلى المستقبل مع التحديث الكبير عام 2012. وهنا بعض الجوائز الحديثة التي فازت بها خطوط الطيران هذه:</p><ul class='listingar'><li>أفضل خطوط طيران عابرة للمحيط الهادي خلال حفل توزيع جوائز سكاي تراكس العالمية لشركات الطيران لعام 2013</li><li>أفضل درجة رجال أعمال على مستوى العالم خلال حفل توزيع جوائز جوائز بزنس ترافلر الاسترالية عام 2012</li><li>أفضل خطوط طيران خلال حفل توزيع جوائز السفر من بزنس ترافل الصين عام 2012</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تطير كاثاي باسيفيك إلى حوالي 130 وجهة في جميع أنحاء العالم، مع أبو ظبي، البحرين، الدمام، دبي، جدة والرياض في منطقة الشرق الأوسط كونها ترتبط جيداُ عبر خطوط الطيران هذه أيضاً.</p><p>يتم الإضافة إلى الأسطول باستمرار، وهناك دائماً طائرات تحت الطلب لخطوط الطيران هذه نظراً لمعدل النمو المستمر الذي أظهرته. تمتلك عدداً من الطائرات ذات البدن الواسع بما في ذلك عدد من طائرات من طراز إيرباص 330-300، إيرباص 340-300 ، بوينغ 747، بوينغ 777.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يُعرف برنامج المسافر الدائم من كاثاي باسيفيك بنادي ماركو بولو، ويمكن للأعضاء كسب أميال خلال سفرهم والحصول على خصومات وعروض أخرى باستخدام الأميال التي تم جمعها. بمجرد إجراء الحجز عبر الإنترنت، يمكنك الاستمتاع بمجموعة من الخدمات التي تقدمها خطوط الطيران هذه.</p><p>تتضمن بعض الخدمات الممتعة على متن الرحلة مجموعة من حوالي 20 خيار للوجبات لتختار فيما بينها وأحدث ما في الترفيه من خلال أنظمة ستوديو سي إكس. إذا أردت الاستفادة من خدمة إنهاء إجراءات السفر على متن كاثاي باسيفيك عبر الإنترنت، فعليك إدخال تفاصيل عضويتك في ماركو بولو في حال توفرها، على هذه الصفحة. يمكن استخدام نفس الصفحة لغير الأعضاء أيضاً من خلال تحديد الخيار المناسب.</p><p>أحد الجوانب الهامة الأخرى التي عليك التحقق منها عند السفر هي التعليمات الخاصة بالوزن المسموح به للأمتعة في كاثاي باسيفيك. فهي تنص على أن بإمكانك اصطحاب أمتعة مفحوصة مجاناً يصل وزنها إلى 40 كغ في الدرجة الأولى، 30 كغ في درجة رجال الأعمال، 25 كغ في الدرجة السياحية المميزة و20 كغ للركاب في الدرجة السياحية. لا يوجد قيود على عدد القطع المسموح بها، لكن للحصول على قوانين مفصلة بالاعتماد على وجهتك والمسموح به تحديداً لأعضاء ماركو بولو، تحقق هذه الصفحة.</p><p>لمعلومات عن خدمة الزبائن في طيران كاثاي باسيفيك أو أرقام الاتصال، رجاء اضغط <a href='http://www.cathaypacific.com/cx/en_AE/about-us/contact-us.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز الرحلات على متن كاثاي باسفيك</h2><p>عند اختيارك كليرتريب لإجراء الحجز على متن كاثاي باسيفيك عبر الإنترنت، ستلاحظ على الفور سهولة الواجهة وبساطتها، والقدر الأمثل من الزمن الذي تستغرقه لإجراء الحجز. فنحن نقدم لك طريقة سهلة لتتبع حالة سجل معلومات المسافر (PNR) في كاثاي باسيفيك فضلاً عن حالة الرحلة، متى احتجت للتحقق من تلك المعلومات بين إجراء الحجز وتاريخ الرحلة.</p><p>كما نقوم أيضاً بتوفير تطبيق الجوال كلير تريب الذي يمكنك تحميله واستخدامه لراحتك، والذي يعد خطوة إيجابية إضافية نحو تقديم واجهة أسهل للمستخدم النهائي.</p>"
    ae_5J_content: "<h2>الحجز عبر الانترنت على متن خطوط الطيران الصينية</h2><p>خطوط الطيران الصينية هي واحدة من خطوط الطيران الرائدة في آسيا والأكبر في تايوان. تأسست في عام 1959، ويقع مقرها الرئيسي في مطار تايوان تاويوان الدولي. تخدم 113 وجهةً في 29 بلداً منذ كانون الأول / ديسمبر 2013.</p><h2>على متن خطوط الطيران الصينية</h2><p>تؤمن خطوط الطيران هذه بالالتزام بالابتكار وتوفير نوعية ممتازة من الخدمة، وهذا واضح من خلال التحديثات المستمرة والتركيز على عمل الجماعي للموظفين. تشمل بعض الجوائز التي فازت بها خطوط الطيران الصينية مؤخراً ما يلي:</p><ul class='listingar'><li>2013 غرين براند أوورد من مجلة بيزنس نيكست</li><li>أفضل علامة تجارية في الطيران المدني من قبل مانجر توداي 2013 باور براند سرفاي</li><li>أفضل خطوط طيران في شمال آسيا 2013 من قبل غلوبال ترافلر</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك إجراء الحجز عبر الإنترنت لدى خطوط الطيران الصينية للسفر إلى وجهات في آسيا، أمريكا الشمالية، أوروبا وأوقيانوسيا، بالإضافة لبعض الوجهات التي تغطيها خدمات الرمزالمشترك. تدار العديد من الرحلات الداخلية والقصيرة من قبل خطوط طيرانها الفرعية ماندرين. يستطيع المسافرون من الشرق الأوسط استخدام رحلات من خطوط الطيران الصينية كصلة وصل بالعديد من الوجهات، لا سيما في آسيا وأوقيانوسيا.</p><p>يتكون أسطولهم منذ كانون الأول / ديسمبر 2013 من طائرات طراز بوينغ 737، 747 وايرباص 330، 340 مع متوسط ​​عمر للأسطول في نطاق الـ 10 أعوام.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يستطيع المسافرون الذين حجزوا تذاكرهم استخدام خدمة إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الصينية لاستكمال الإجراءات قبل الوصول إلى المطار، ضامنتاً توفير وقت الانتظار عليك. يستطيع مسافرو درجة رجال الأعمال و الدرجة الأولى وأعضاء باراغون، إيميرالد وغولد استخدام صالات كال في المطارات للاسترخاء. سيتم الاعتناء بأولئك الذين يحتاجون مساعدة سفر خاصة من قبل موظفي خطوط الطيران في المطار.</p><p>عند الصعود على متن الطائرة، ستلاحظ أولاً المقاعد المريحة والمصممة بعناية في جميع الدرجات وشاشة (LCD) الشخصية التي تعمل باللمس والتي تمكنك من الاستمتاع بأحدث وسائل الترفيه. يستطيع المسافرون طلب مجموعة متنوعة من الوجبات الغذائية بما في ذلك الوجبات الخاصة أثناء إجراء الحجز، كما سيتم توفير وجبات خفيفة أو مشروبات إضافية في الرحلات الطويلة أيضاً. للاتصال بخدمة العملاء لدى خطوط الطيران، الرجاء الإطلاع على التفاصيل <a href='http://www.china-airlines.com/en/check/check_feedback.htm' target='_blank'>هنا</a>.</p><p>من المهم التحقق من سياسات الأمتعة لدى خطوط الطيران الصينية قبل توضيب حقائبك للرحلة. يسمح للمسافرين بحقائب بوزن 20 كغ في الدرجة السياحية، 30 كغ في درجة رجال الأعمال و40 كغ في الدرجة الأولى. هذا قد يتغير وفقاً للوجهة وعضوية مسافر دائم التي يحملها المسافر، لذلك يرجى مراجعة التفاصيل الكاملة <a href='http://www.china-airlines.com/en/check/check_ba2-2.htm' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط الطيران الصينية</h2><p>توفر لك كليرتريب واجهة بسيطة وغنية بالبيانات للتتحقق من كل التفاصيل المتعلقة برحلتك على متن هذه الخطوط. للتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران الصينية في أي وقت بين تاريخ الحجز وتاريخ السفر، يمكنك استخدام الواجهة الخالية من الفوضى التي نوفرها من أجل الغاية ذاتها. بالنسبة لأولئك الذين هم في حالة تنقل دائم، يستطيعون تجريب تطبيق كليرتريب والذي تستطيع تحميله واستخدامه على هاتفك المحمول.</p>"
