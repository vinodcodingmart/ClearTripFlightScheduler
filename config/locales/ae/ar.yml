    ae_ME_content: "<h2 >الحجز عبر الانترنت على متن خطوط طيران الشرق الأوسط</h2><p>تأسست طيران الشرق الأوسط عام 1945 وهي الخطوط الوطنية في لبنان. وبوجود قاعدة في بيروت في مطار رفيق الحريري الدولي، فإن طيران الشرق الأوسط تربط لبنان ومدن في الشرق الأوسط بوجهات رئيسية في جميع أنحاء العالم.</p><h2>على متن طيران الشرق الأوسط </h2><p>انضم طيران الشرق الأوسط إلى تحالف سكاي تيم منذ عام 2012، وتقدم لركابها أكثر من 15000 رحلة يومية ليختاروا من بينها. لديها شبكة خطوط باتجاه كل قارة وتؤمن بتقديم الخدمات الفاخرة التي تعكس الحضارة وحسن الضيافة اللبنانية.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تسيّر طيران الشرق الأوسط رحلات الى أكثر من 1000 وجهة في 187 بلداً وتصل بين معظم المدن الرئيسية في الشرق الأوسط بما في ذلك عمّان، جدة، الرياض، دبي، أبو ظبي، الدمام، الكويت، الدوحة والمدينة المنورة. كذلك يمكن الوصول إلى معظم الوجهات الأوروبية الرئيسية من خلال رحلات مباشرة من بيروت. كما تربط جميع القارات الرئيسة الأخرى من خلال شركاء الرمز المشترك.</p><p>يتألف أسطول الناقلة أساساً من طائرات إيرباص الواسعة والمريحة مع طرازات تتضمن إيرباص A320، A321 و A330.</p><h2>الخدمات والوزن السموح به للأمتعة </h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر على متن طيران الشرق الأوسط عبر الانترنت لتوفير الوقت في المطار، ويمكن الاستفادة من هذه الخدمة مابين 24 ساعة وساعتين قبل الموعد النهائي لإنهاء إجراءات السفر الخاصة بالرحلة.</p><p>توفر قاعة الأرز في المطار مكاناً واسعاً يرتاح فيه الركاب ويقضون بعض الوقت قبل الصعود على متن رحلاتهم. عند صعودك على متن الطائرة سيكون بإمكانك التمتع بمجموعة من الخيارات الترفيهية بما في ذلك أحدث الأفلام وراديو على تردد إف إم. ويتم إعداد الوجبات على متن طيران الشرق الأوسط وتقديمها بعناية خاصة وتشمل العديد من الخيارات لتلبية احتياجات المسافرين من وجبات محددة متل الوجبات الخاصة بمرضى السكري والوجبات ذات السعرات الحرارية القليلة.</p><p>لا تنسى التحقق من الوزن المسموح به للأمتعة على متن طيران الشرق الأوسط الذي يسمح للركاب بحمل 30 كغ في الدرجة السياحية و 60 كغ في درجة رجال الأعمال لمعظم الوجهات في منطقة الشرق الأوسط. لا يجوز أن يتجاوز وزن حقيبة اليد 10كغ ولا تزيد أبعادها عن 56 سم × 40 سم× 25 سم. قد يختلف المسموح به بالنسبة للمسافرين الدائمين وأيضاً تبعاً لوجهات محددة ولمزيد من التفاصيل يمكنك التحقق <a href='http://www.mea.com.lb/ENGLISH/TRAVELERINFO/BAGGAGE/Pages/BaggageInformation.aspx' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن في طيران الشرق الأوسط أو أرقام الاتصال، رجاء اضغط <a href='http://www.mea.com.lb/English/ContactUs/Pages/CallCenter.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز الرحلات على متن طيران الشرق الأوسط</h2><p>لإجراء الحجوزات على متن طيران الشرق الأوسط تقدم لك كليرتريب واجهة بسيطة وسريعة، وصفحات منظمة من المؤكد أنها ستُدهشك. قد تحتاج عند إجراء الحجز إلى التحقق من حالة سجل معلومات المسافر (PNR) في طيران الشرق الأوسط وحالة الرحلة، ويمكننا مساعدتك في ذلك أيضاً.</p><p>ولأن معظمنا يفضل التحقق من المعلومات على عجل واستخدام جوالاتنا لفعل ذلك، فقد قدمنا لكم تطبيق كلير تريب الذي يمكنك تحميله واستخدامه للوصول إلى أحدث المعلومات.</p>"
    ae_MJ_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران ميهين لانكا</h2><p>يقع مقر ميهين لانكا في كولومبو، سريلانكا، وهي خطوط طيران منخفضة التكلفة، تملكها الحكومة السريلانكية. تشكلت هذه الخطوط في عام 2006 وبدأت عملياتها عام 2007، يقع مركز رحلاتها الدولية في مطار باندارانايكا الدولي. تستخدم أيضاً مطار ماتالا راجاباكسا الدولي في هامبانتوتا كمركز للرحلات الداخلية.</p><h2>على متن ميهين لانكا</h2><p>حددت خطوط الطيران مهمتها 'بنقل المسافرين إلى وجهتهم، بطريقة أكثر توفيراً و أكثر ترفيهاً'، وتؤمن في تقديم تجربة لا مثيل لها على متن الطائرة. فهي خطوط الطيران الوحيدة منخفضة التكلفة التي توفر لك وجبة مجانية على متن الرحلة و وزن مجاني مسموح به للأمتعة المفحوصة. لقد حصدت العديد من الجوائز لخدمتها، مثل جائزة خطوط الطيران منخفضة التكلفة للعام 2011 في حفل توزيع جوائز بنغلاديش مونيتور أوردز.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تغطي هذه الخطوط شبه القارة الهندية، الشرق الأوسط وجنوب شرق آسيا كجزء من شبكتها، ويتم تقديم الخدمة إلى المزيد من الوجهات كنتيجة لشراكتها مع خطوط الطيران السريلانكية. يمكن للمسافرين في الشرق الأوسط أن يصعدوا على متن خطوط الطيران من أبو ظبي، دبي، مسقط، الشارقة، البحرين والكويت.</p><p>يتكون أسطولها من طائرات ايرباص A320 التي يتم صيانتها بشكل جيد والتي تضمن رحلة آمنة ومريحة للمسافر.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للزبائن استخدام موقع هذه الخطوط للحجز على متن ميهين لانكا مع الكثير من الخيارات المتاحة لتسديد الدفعات وإدارة الحجز. يمكن للمسافرين القيام بإنهاء إجراءات السفر في المطار قبل 3 ساعات من موعد مغادرة رحلتهم. ولكن يرجى الانتباه إلى أن الكاونترات تغلق قبل 45 دقيقة من توقيت الرحلة، ولن يسمح يالقيام بذلك بعد هذا الوقت. أما بالنسبة للمسافرين الذين يحتاجون إلى مساعدة خاصة يمكن أن يتصلوا بمكتب المبيعات وستتم مساعدتهم من قبل موظفي خطوط الطيران. تتوفر أيضاً القواعد الخاصة بالقاصرين غير المصحوبين، والسيدات الحوامل والأطفال الرضع على موقع خطوط الطيران. لمزيد من التفاصيل، يمكن التواصل مع مركز الاتصال لدى خطوط الطيران والتفاصيل متاحة على هذه الصفحة.</p><p>تشمل الخدمات على متن الطائرة وجبات عادية والتي تعد جزءاً من تكاليف التذاكر، ويمكن تحسينها حسب ذوقك إذا لزم الأمر. وكما ذكر أعلاه، توفر هذه الخطوط وزن مجاني مسموح به للأمتعة، ويمكنك الاطلاع على تفاصيل الوزن المسموح به للأمتعة على متن ميهين لانكا <a href='http://www.mihinlanka.com/english/planyourtravel/baggage-allowance' target='_blank'>هنا</a>. على سبيل المثال، قد يفحص المسافر المتجه من دبي إلى سنغافورة 40 كغ من الأمتعة كوزن مجاني مسموح به.</p><h2>كليرتريب: طريقة الحجز على متن رحلات ميهين لانكا</h2><p>للاطلاع على أحدث المعلومات حول الرحلة والعروض على كلاً من الرحلات الجوية والفنادق، يمكنك استخدام واجهة كليرتريب البسيطة والخالية من الفوضى. يضمن لك هذا الحصول على جميع المعلومات المتاحة في أقل وقت ممكن ويمكنك بعد ذلك القيام بالحجز بكل سهولة. </p><p>جرّب تطبيق كليرتريب الذي يمكن تنزيله واستخدامه على هاتفك النقال للحصول على المعلومات الواردة أعلاه أيضاً. وهو متاح الآن على أنظمة التشغيل أندرويد، بلاك بيري، آي أو إس و ويندوز ويتم تحديثه أيضاً بشكل مستمر.</p>"
    ae_XY_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران ناس</h2><p>خطوط الطيران فلايناس هي واحدة من خطوط الطيران الوطنية في المملكة العربية السعودية، بدأت عملياتها في عام 2007 كخطوط طيران منخفضة التكلفة تطير إلى وجهات في جميع أنحاء العالم. وقد نمت بسرعة من خدمة 30 وجهة عندما بدأت لأول مرة إلى حوالي 950 رحلة أسبوعياً على أكثر من 85 وجهةً، على المستويين المحلي والدولي.</p><h2>على متن خطوط طيران فلايناس </h2><p>تهدف فلايناس لتوفير خدامات بارزة للعملاء والالتزام بمواعيد الطيران، مع الحفاظ على أسعار منخفضة لجعلها أكثر سهولة للمسافرين. وتؤمن خطوط الطيران بالاستفادة من القيادة العليا القوية وخضعت لتغيير اسمها التجاري مؤخراً في عام 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط فلايناس السعودية بوجهات في جميع أنحاء العالم، وتشمل تلك الأكثر أهمية في الشرق الأوسط دبي، المدينة المنورة، عمان، الكويت، الدمام، جدة، أبوظبي والشارقة.</p><p>يتكون أسطولها من طائرات ايرباص A320 فقط وفي كانون الأول 2013 أصبح لدى فلايناس أسطولاً مكونناً من 19 طائرةً. وهي من بين خطوط الطيران الرائدة باستخدام وقود بمواصفات صديقة للبيئة في طائراتهم.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>عند إجراء الحجز عبر الانترنت لدى فلايناس، يمكنك التأكد من مجموعة متنوعة من الخدمات بما في ذلك خدمات خاصة للأطفال، الأمهات الحوامل وأولئك الذين قد يحتاجون إلى عناية طبية خاصة. واحدة من الخدمات الأولى التي قد تواجهها عند الطيران مع هذه الخطوط، هي إنهاء إجراءات السفر لدى فلايناس عبر الإنترنت حتى قبل أن تصل إلى المطار، والتي تمكنك من توفير الكثير من الوقت.</p><p>على متن الطائرة، يستطيع الركاب الطلب مسبقاً من قوائمهم المتنوعة، أو حمل وجباتهم الخفيفة ومشروباتهم والتي تعتبر جزءاً من وزن الأمتعة المسموح به في المقصورة. تُقدم خطوط الطيران صالات فاخرة في العديد من الوجهات في الإمارات مثل أبو ظبي، الشارقة ودبي ويمكن للمسافرين أيضاً استخدام صالات اتحاد كودشير.</p><p>وزن الأمتعة المسموح به لدى فلايناس لمسافرين الدرجة السياحية هو حقيبة واحدة أقل من 20 كغ مع أبعاد أقصاها من 18سم 119xسم 119xسم، ولمسافري درجة رجال الأعمال حقيبتين من 25 كغ لكل منهما. لا يجب أن تتجاوز قطعة واحدة من الأمتعة 32 كغ من الوزن لأسباب تتعلق بالسلامة وضعت من قبل خطوط الطيران. يسمح لأمتعة المقصورة أن تزن كحد أقصى 7 كغ، ولمزيد من التفاصيل عن وزن الأمتعة المسموح به، يرجى التحقق <a href='http://www.flynas.com/en/baggage-allowance' target='_blank'>هنا</a>.</p><p>للمعلومات عن خدمة الزبائن لدى فلايناس أو أرقام الاتصال، رجاءً اضغط <a href='http://www.flynas.com/en/call-centre/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط طيران فلايناس </h2><p>للحصول على تجربة واضحة ومباشرة أثناء حجزك لدى فلايناس، جرّب واجهة كليرتريب وستبدأ بالتأكيد باستخدامها لتجارب الحجز في المستقبل. كما أنها توفر لك طريقةً سهلةً للتحقق من جدول رحلاتك لدى فلايناس.</p><p>يمكن للعملاء الذين هم دائموا التنقل تحميل واستخدام تطبيق كليرتريب على هواتفهم لنسخة أخرى من تجربة مستخدم كليرتريب.</p>"
    ae_WY_content: "<h2>الحجز عبر الانترنت على متن خطوط الطيران العمانية</h2><p>بدأ الطيران العماني، الناقل الوطني لسلطنة عمان، عملياته عام 1993. تفخر خطوط الطيران بتقديم تجربة سفر مريحة لركابها وتلتزم بأعلى معايير الأداء في كافة النواحي.</p><h2>على متن الطيران العماني</h2><p>انطلقت الخطوط الجوية العمانية كناقل محلي تطورت لاحقاً إلى مكانة وطنية، تسيّر الآن رحلات إلى وجهات في جميع أنحاء العالم. وقد ساهم هذا الناقل في تغيير معالم مسقط بجعلها مركزا رئيسياً للحركة الجوية في الشرق الأوسط، مما ساهم في إثراء النشاطات التجارية، الصناعية والسياحية.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك إجراء الحجز على متن الطيران العماني عبر الانترنت للسفر ضمن الشرق الأوسط من مسقط إلى أبو ظبي، البحرين، الدوحة، دبي، جدة، الدمام، الكويت والرياض، أو لوجهات رئيسية في آسيا وأوروبا بما في ذلك عشر وجهات فقط في الهند نفسها.</p><p>تمتلك هذه الناقلة أسطولاً جديداً ومحدثاً، يتضمن الجيل الجديد من طائرات البوينغ NG 737، والتي تعد سبباً في المستوى الجيد لسجل السلامة والأمان لديها.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>عند السفر على متن خطوط الطيران هذه، تكون تجربتك الأولى عن كفاءتها خدمة إنهاء إجراءات السفر على متن الطيران العماني على الانترنت التي تساعدك على توفير الوقت في المطار قبل صعود الطائرة. حالما تصعد على متن الطائرة، كن متأكداً أنك ستُدهش بخدمة الزبائن التي يقدمها الطاقم على متن الطائرة، وستغادر الطائرة بعد أن تكون قد استمتعت بتجربة سفر جيدة. يشمل هذا خدمات ترفيهية على متن الرحلة وشبكة رحلات، مجموعة واسعة من خيارات الأطعمة، وكذلك التسوق من السوق الحرة.</p><p>يرجى ملاحظة أن المسموح به للأمتعة على متن الطيران العماني يبلغ 50 كغ، 40 كغ و30 كغ من الأمتعة المفحوصة للدرجات الأولى، درجة رجال الأعمال والسياحية على الترتيب. يجب أن تقتصر حقائب اليد على قطعة واحدة كحد أقصى يبلغ وزنها 7 كغ بالنسبة للركاب على الدرجة السياحية، وقطعتين من نفس الوزن بالنسبة للمسافرين في درجة رجال الأعمال والدرجة السياحية. قد تطرأ تعديلات على المسموح به اعتماداً على ما إذا كنت مسافراً عبر خدمات الرمز المشترك أو لأسباب أخرى. يرجى الاطلاع على الشروط المتعلقة بسياسة الأمتعة مفصلة <a href='http://www.omanair.com/en/travel-info/baggage-services' target='_blank'>هنا</a>.</p><p>لمعلومات عن خدمة الزبائن في الطيران العماني أو أرقام الاتصال، رجاء اضغط <a href='http://www.omanair.com/en/contact-us' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز الرحلات على متن الطيران العماني</h2><p>تضمن كليرتريب حصولك على حجز سريع وخال من المتاعب من خلال استخدام واجهتنا البسيطة للحجز على متن الطيران العماني. كما أن بإمكانك تحميل واستخدام تطبيق كلير تريب على جوالك للحصول على وسيلة راحة مطورة.</p><p>إذا كانت تذكرتك على قائمة الانتظار أو احتاجت مجرد إعادة تأكيد للحالة، فيمكنك التحقق من حالة سجل معلومات المسافر (PNR) باستخدام موقعنا أيضاً. كما تعد هذه الصفحة مفيدة للتحقق من حالة رحلتك مع اقتراب موعد السفر. نأمل بأن تجعلك سهولة إجراء وتتبع الحجز باستخدام كلير تريب راغباً في السفر أكثر مستقبلاً، حيث أنه تم تسهيل جميع المشكلات السابقة المرتبطة بإجراءات كهذه من خلال الواجهة سهلة الاستخدام لدينا.</p>"
    ae_PK_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران الدولية الباكستانية</h2><p>الخطوط الجوية الدولية الباكستانية، هي الناقل الوطني في باكستان، يقع مركزها الرئيسي في مطار جناح في كراتشي. إنها شركة حكومية مملوكة بالكامل من قبل حكومة باكستان وتربط عدة مدن في الشرق الأوسط بباكستان ووجهات آسيوية أخرى.</p><h2>على متن الخطوط الجوية الباكستانية</h2><p>تقدم الخطوط الجوية الباكستانية لركابها في الشرق الأوسط شبكة رحلات متطورة إلى عدة وجهات في جميع أنحاء العالم، وتقدم أيضاً باقات عطلة خاصة لأماكن مثل دبي. تنطلق من القواعد الرئيسية في لاهور، كراتشي وإسلام أباد وقد أصبحت خطوط الطيران المفضلة للعديد من الركاب المسافرين من وإلى الشرق الأوسط بما في ذلك الإمارات العربية المتحدة.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>توصل الخطوط الجوية الدولية الباكستانية الركاب إلى العديد من الوجهات في الشرق الأوسط بما في ذلك الشارقة، دبي، أبو ظبي، مسقط، البحرين، الدوحة، الكويت، المدينة المنورة، جدة، الرياض والدمام.</p><p>يتألف أسطول هذه الناقلة من طائرات إيرباص وبوينغ مع عدة طائرات ذات تصميم أقدم ليتم التخلص منها عندما يلزم الأمر. كما أن بعض الطائرات الحديثة المزودة بأحدث التكنولوجيا مثل طائرات بوينغ 777-340ER تحت الطلب، ومن المتوقع أن تضاف إلى الأسطول في عام 2015.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>من المؤكد أن ترضي ذوقك وجبات الطعام المتوفرة أثناء الرحلة على متن هذه الناقلة، مع مجموعة من الخيارات لكل وجبة، سواء كانت الفطور، الغداء، العشاء أو الوجبات الخفيفة. كما أن هناك وجبات خاصة للحميات لتناسب رغبة الركاب. يشمل الترفيه على متن الطائرة شاشات تلفزيون شخصية تتضمن مجموعة من الخيارات لجميع الأعمار، ومن المؤكد أن الركاب سيجدون ما يناسب اهتماماتهم.</p><p>يعتمد الوزن المسموح به للأمتعة المفحوصة على الدرجة التي يسافر فيها الراكب، فتصل إلى 20 كغ في الدرجة السياحية و 25 كغ في الدرجة السياحية المميزة و30 كغ في درجة رجال الأعمال. يمكن أن يصل وزن حقائب اليد إلى 7 كغ في الدرجة السياحية والدرجة السياحية المميزة وإلى 12 كغ في درجة رجال الأعمال. لمزيد من التفاصيل حول سياسة الأمتعة، بما في ذلك المسموح به تحديداً للمسافرين إلى الولايات المتحدة الأمريكية وكندا، يرجى التحقق من <a href='http://www.piac.com.pk/pia_experience/pia-experience_baggagesvc.asp' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن في الخطوط الجوية الدولية الباكستانية أو ارقام الاتصال، رجاء اضغط <a href='http://www.piac.com.pk/PIA_PolicynTerms/pia-CustomerCare.asp' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن الخطوط الجوية الباكستانية </h2><p>قم بإجراء الحجز على متن الخطوط الجوية الباكستانية عبر الإنترنت باستخدام كليرتريب ومن المؤكد أنك ستلاحظ وضوح وسهولة استخدام الواجهة لدينا. سترى جميع المعلومات بأقل عدد من النقرات والنوافذ، مما سيسهّل عليك إنهاء وحجز الرحلات المطلوبة. كما يمكنك إعادة التأكد من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية الباكستانية وحالة الرحلة باستخدام موقع كليرتريب.</p><p>لا تنسى تحميل واستخدام تطبيق كلير تريب على جوالك أيضاً، للوصول إلى معلوماتك بسهولة أكبر.</p>"
    ae_PC_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران بيغاسوس</h2><p>خطوط بيغاسوس الجوية هي خطوط الطيران الرائدة منخفضة التكلفة في تركيا، تقدم خدمات قصيرة ومتوسطة المدى قائمة على أساس من نقطة إلى أخرى. تهدف إلى الوصول إلى عدد كبير من الزبائن مع مجموعة من الأسعار المغرية، وشبكة واسعة من الوجهات وعدد كبير من الرحلات الجوية.</p><h2>على متن خطوط بيغاسوس الجوية</h2><p>بيغاسوس هي أكثر خطوط الطيران الخاصة رسوخاً في تركيا، تؤمن بأنه ينبغي أن يكون للجميع الحق في السفر جواً. وتؤكد هذه الخطوط أيضاً أن تحمل الزبون للتكاليف يجب أن يأتي له بتجربة سفر ممتعة. وقد تم تقديرها كثيراً بمنحها مؤخراً جوائز تشمل لقب أسرع خطوط طيران نمواً في أوروبا في عام 2011 و 2012 وفقاً لتقرير دليل الخطوط الجوية الرسمية (OAG).</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>كانت بدايتها المتواضعة تتمثل في الوصول إلى 6 وجهات داخلية، واليوم تلبي هذه الخطوط أكثر من 75 موقعاً في 30 بلد. وبعض المدن في الشرق الأوسط التي تغطيها هذه الخطوط هي بيروت، الدوحة، دبي والكويت. </p><p>يتكون الأسطول بشكل أساسي من طائرات على طراز بوينغ 737، واعتباراً من أيلول / سبتمبر عام 2013، يكون قد مرّ على وجوده 4.1 سنوات فقط. ويعتبر هذا الأسطول الحديث أيضاً أحد أسباب الدقة المتناهية لرحلاتها، حيث يتم تعقب درجتها على موقعهم عبر الانترنت، على عكس خطوط الطيران التركية الأخرى.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بمجرد قيامك بالحجز على متن خطوط بيغاسوس الجوية عبر الانترنت، يمكنك اختيار مقعدك وكذلك طلب وجبتك باستخدام الموقع الإلكتروني لخطوط الطيران. تتوفر أيضاً خدمة أخرى يمكن الاستفادة منها وهي إنهاء إجراءات السفر على متن خطوط بيغاسوس الجوية عبر الانترنت والتي تكون متاحة من 48 ساعة إلى 3 ساعات قبل مغادرة رحلتك.</p><p>أما على متن الطائرة، تساعدك مقاعد بوينغ المريحة إضافةً إلى طلبك المسبق من بيغاسوس كافيه على تجربة رحلة مريحة. وحددت خطوط الطيران المعلومات بوضوح على موقعها على الانترنت بشأن القواعد التي تنطبق على المسافرات الحوامل، الرضع والأطفال، المسافرين من ذوي الاحتياجات الخاصة، والحيوانات الأليفة وغيرها، وعلى المسافرين التحقق من هذه قبل تاريخ سفرهم إذا كانت لها علاقة به. لمزيد من التفاصيل، يمكنك الاتصال بخدمة الزبائن لدى خطوط الطيران على هذه الصفحة.</p><p>يتيح الوزن المسموح به للأمتعة على متن خطوط بيغاسوس الجوية للمسافرين بفحص 32 كغ من الأمتعة، وحمل حقائب يد تصل إلى 8 كغ على متن الطائرة. قد يسمح ببعض الأشياء الأخرى مثل أجهزة الكمبيوتر المحمولة وحقائب اليد بالإضافة إلى أمتعة اليد، ويمكن تخزين أي غرض زائد في مخزن الطائرة مع الأمتعة المفحوصة. لمزيد من التفاصيل المتعلقة بسياسة الأمتعة، يرجى التحقق من هذه الصفحة التي تشمل القواعد العامة.</p><h2>كليرتريب: طريقة الحجز على متن الرحلات</h2><p>للتحقق من المعلومات المتعلقة بجداول الرحلات، والطرق وبيانات الفندق، ستجد واجهة كليرتريب من أسرع الواجهات في الحصول على النتائج المطلوبة. بعد حجز رحلتك، يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط بيغاسوس الجوية على موقعها.</p><p>متوفر الآن على مجموعة متنوعة من أنظمة تشغيل الهواتف المحمولة، حيث يمكن تحميل واستخدام تطبيق كليرتريب بسهولة للحصول على المعلومات المذكورة أعلاه أيضاً.</p>"
    ae_PR_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران الفلبينية</h2><p>لقد اكتسبت خطوط الطيران الفلبينية شهرة بكونها من أفضل شركات الطيران العالمية، مع خدمات الممتازة التي تميزها عن منافسيها. بدأت العمليات في مارس/آذار 1941 والآن هي واحدة من شركات الطيران الرائدة في آسيا كذلك.</p><h2>على متن خطوط الطيران الفلبينية</h2><p>حققت خطوط الطيران العديد من الإنجازات خلال أكثر من 70 عاماً من وجودها بما في ذلك استئناف الخدمات لمنطقة الشرق الأوسط في عام 2010. أنها تعتقد اعتقاداً راسخاً في أهمية تدريب موظفيها لتحقيق التميز في عملهم، وأنشأت مركز تعلم PAL لتحقيق هذا الهدف.</p><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>إن الفلبينية للطيران شركة طيران مفضلة لدى الفلبينيين في السفر إلى وجهات في جميع أنحاء العالم بما في ذلك أبو ظبي، دبي، البحرين، الدوحة، الدمام و الرياض في الشرق الأوسط.</p><p>يحتوي الأسطول على بوينغ 777 و 747, والكثير من الطائرات بما يشمل A330 و A320. يقطع الأسطول الحديث والآمن شوطاً طويلاً لضمان سلامة جميع الركاب المسافرين على خطوط الطيران هذه.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>توفر هذه الناقلة مجموعة من الخدمات على كل من متن الطائرة وعلى الأرض لتوفير تجربة لا تنسى لكل الركاب. يبدأ ذلك حتى قبل الوصول إلى المطار من خلال استخدام خدمة إنهاء إجراءات السفر على متن خطوط الطيران الفلبينية عبر الانترنت والتي يمكنك استخدامها من 24 ساعة إلى 2 ساعة قبل توقيت مغادرة الرحلة. وعلى متن الطائرة، لا تكون المقاعد المريحة ومجموعة الخيارات الغذائية سوى 2 من الأسباب التي قد ترغب بسببها بالعودة إلى هذا الطيران.</p><p>قبل حزم الأمتعة لسفرك، تحقق من الوزن المسموح به للأمتعة على متن خطوط الطيران الفلبينية للحصول على تفاصيل عن الحدود المسموح بها حول المقصورة والأمتعة التي يسمح بها. يمكن أن يكون هناك الكثير من الاختلاف اعتماداً على وجهتك فضلاً عن درجة السفر، مثلاً يُسمح لمسافر الدرجة السياحية إلى دبي بحمل 30 كغ من الأمتعة ، ولكن يكون الحد إلى أبوظبي لنفس الفئة 23 كغ. وسوف نرى من الوصف التفصيلي أنه المسموح به لمسافري درجة ماهابوي رجال الأعمال ومسافري الدرجة المتوسطة بين السياحية ورجال الأعمال يكون أعلى كذلك. لمزيد من التفاصيل حول سياسة الأمتعة، اضغط <a href='http://www1.philippineairlines.com/flights/all-about-baggage/free-baggage-allowance/travelling-philippine-airlines-pr-and-pal-express/' target='_blank'>هنا</a>. </p><p>لمعلومات عن خدمة الزبائن في خطوط الطيران الفلبينية أو أرقام الاتصال، رجاءً اضغط <a href='http://www1.philippineairlines.com/contact-us/customer-care/' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز رحلات على متن خطوط الطيران الفلبينية</h2><p>قم بإجراء الحجز عبر الإنترنت باستخدام كليرتريب لتكتشف تفرد هذه الواجهة البسيطة والسهلة الاستخدام. نحن ندرك أن الأولوية لديك هي لإنهاء الإجراء بطريقة سلسة وبأسرع وقت ممكن، وقد صُممت صفحاتنا لتحقيق هذا الهدف. </p><p>يمكنك أيضا التحقق من حالة سجل معلومات المسافر(PNR) على خطوط الطيران الفلبينية باستخدام صفحتنا فور قيامك بالحجز في لمح البصر باستخدام تصميمنا الواضح والخالي من العقد.لا تنسى التحقق من تطبيق كليرتريب للهاتف المحمول من أجل وصول أسرع إلى معلومات الحجز وأكثر من ذلك.</p>"
    ae_QF_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران كانتاس</h2><p>أصبحت كانتاس اسم عالمي شهير، حيث أن العديد قد لا يدركون أنها تمثل في الواقع الخدمات الجوية المحدودة لكوينزلاند والإقليم الشمالي. تأسست عام 1920، <strong>ونمت</strong> منذ ذلك الحين لتصبح الخطوط الرسمية في استراليا وأكبر خطوط طيرانها المحلية والدولية.</p><h2>على متن خطوط كانتاس الجوية</h2><p>تعدّ خطوط كانتاس الجوية عضواً في ون ورد ألاينس، والذي يعتبر مؤشراً آخر على درجتها العالية من الالتزام برضا الزبائن. يتم الحفاظ على نفس المعايير العالية في مجال السلامة، الموثوقية التشغيلية، الهندسة والصيانة، وتؤمن أيضاً أن الاستدامة البيئية هي مبدأ إرشادي لأعمالها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر هذه الخطوط رحلات إلى وجهات في جميع أنحاء العالم، تغطي جميع القارات في خريطة مسارها. يمكن للمسافرين في الشرق الأوسط القيام بحجوزات على متن خطوط كانتاس الجوية عبر الانترنت من وإلى دبي والتخطيط لخط رحلات إلى وجهات حول العالم في آسيا وأمريكا الشمالية والجنوبية وأوروبا وأستراليا.</p><p>يتكون الأسطول من طائرات يتم صيانتها وتحديثها باستمرار من طراز بوينج 737-800، 717، 787، إيرباص A330-200 ،A380-800، طائرات دريملاينر و بومباردييه Q400.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك القيام بالحجز على متن خطوط كانتاس الجوية عبر الإنترنت إلى الوجهات المذكورة أعلاه أثناء اختيارك بين 4 درجات سفر: السياحية، السياحية الممتازة، درجة رجال الأعمال والدرجة الأولى. قد تكون تجربتك الأولى لخدمة خطوط الطيران تتمثل في استخدام خدمة إنهاء إجراءات السفر على متن خطوط كانتاس الجوية على شبكة الإنترنت، والتي تقدم لك سهولة إنهاء الإجراءات في غضون 24 ساعة قبل مغادرتك.</p><p>سيختبر المسافرون على الدرجة السياحية والسياحية الممتازة عند الاستفادة من التذاكر ذات الأسعار المعقولة تجربة طيران مريحة مع مجموعة من خيارات القائمة وخيارات الترفيه على متن الطائرة. يمكن للمسافرين على درجة رجال الأعمال الاسترخاء في المطار في صالات كانتاس، والاستمتاع أيضاً بوسائل الراحة مثل سكاي بيد والقوائم المصممة بشكل خاص على متن الطائرة. تتقدم وسائل الرفاهية لمسافري الدرجة الأولى خطوة إلى الأمام حيث يمكنهم تجربة سرير واسع جداً مسطح بالكامل، وقائمة تذوق مؤلفة من ثمانية وجبات و وسائل رفاهية أخرى. يمكن الاتصال بخدمة الزبائن لدى خطوط الطيران باستخدام التفاصيل الموجودة <a href='http://www.qantas.com.au/travel/airlines/customer-care/global/en' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن خطوط كانتاس الجوية لمسافري الدرجة السياحية بفحص ما يصل إلى 30 كغ من الأمتعة على الرحلات الدولية، في حين يسمح للسياحية الممتازة ودرجة رجال الأعمال والدرجة الأولى بأوزان أعلى. في خط رحلات العديد من الطرق و خطوط الطيران، تكون سياسات خطوط الطيران الأكثر أهمية هي التي تنطبق. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من هذه الصفحة.</p><h2>كليرتريب: طريقة الحجز على متن الرحلات</h2><p>خطّط لسفرك بسهولة باستخدام واجهة كليرتريب السريعة و الخالية من الفوضى التي تزودك بمعلومات حول الطريق و الجداول فقط بعدد قليل من النقرات. تجنب فترات الانتظار المطولة لتحميل الصفحات بسبب كثرة الإعلانات، عبر اختيارك لصفحاتنا البسيطة والموجزة. يمكننا أيضاً مساعدتك في التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط كانتاس الجوية إذا لزم الأمر.</p><p>قمنا بتصميم تطبيق كليرتريب على الهاتف النقال آخذين في الاعتبار كم منا تحوّل إلى استخدام هاتفه النقال للكثير من متطلبات التصفح. نأمل أن تقوم بتحميله واستخدامه، وأن تجرّب تلك الواجهة الواضحة ذاتها التي تجدها على صفحات الويب لدينا.</p>"
    ae_QR_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران القطرية</h2><p>مع التنامي السريع في قائمة الوجهات منذ إعادة إطلاقها عام 1997، تقدم الخطوط الجوية القطرية خدماتها للمسافرين الآن لأكثر من 120 وجهة في جميع أنحاء العالم. تهدف الخطوط الجوية القطرية لتقديم خدمات عالية الجودة تؤسس، إضافة للكفاءة المتنامية، لقيام شركة طيران حائزة على جوائز.</p><h2>على متن الخطوط الجوية القطرية</h2><p>تعد الخطوط الجوية القطرية بتجربة سفر 5 نجوم، ولا يعدّ هذا وعداً يصعب تحقيقه بالنسبة لشركة طيران قد شهدت نمواً بنسبة 30٪ من سنة لأخرى. فيما يلي بعض من أحدث جوائزها:</p><ul class='listingar'><li>أفضل شركة طيران عابرة للقارات لعام 2013 خلال حفل توزيع جوائز السفر العالمية</li><li>أفضل شركة طيران لعام 2012 و2011 خلال حفل توزيع جوائز سكاي تراكس العالمية</li><li>أفضل ناقلة جوية في الشرق الأوسط وأفريقيا لعام 2012 خلال حفل توزيع جوائز بزنس ترافيلر </li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تدخل الخطوط الجوية القطرية تحسينات على شبكة الرحلات التي تقدمها للركاب كما يتم إضافة رحلات ووجهات جديدة على فترات منتظمة. في تشرين الأول عام 2013، زادت الخطوط الجوية القطرية عدد رحلاتها لوجهات في دولة الإمارات العربية المتحدة، بالتحديد دبي والشارقة.</p><p>يتألف الأسطول التابع للخطوط الجوية القطرية من عدة طائرات من طراز بوينغ وإيرباص مثل بوينغ 777-200LR وإيرباص A3210-200 .عدد أكثر من هذه الطائرات تحت الطلب أيضاً وستنضم إلى الأسطول قريباً. عند إجراء الحجز على متن الخطوط الجوية القطرية عبر الانترنت يمكنك أن تتطلع لتسافر على متن هذه الطائرات الحديثة، المجهزة جيداً والآمنة والتي تعد أيضاً جزءاً من سعي الشركة للحد من الانبعاثات الكربونية.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يمكنك الاستفادة من الخدمات التي تقدمها الخطوط الجوية القطرية حتى قبل الوصول إلى المطار مثل خدمة إنهاء إجراءات السفر على متن الخطوط الجوية القطرية عبر الانترنت، التي توفر عليك الكثير من الوقت مقارنة مع إنهاء إجراءات السفر شخصياً في المطار. ستجد على متن الطائرة العديد من الخيارات الترفيهية مثل نظام المها الترفيهي الحديث أثناء الرحلة، وحتى خيار استخدام هاتفك المحمول على متن الرحلة. كما بإمكانك الاختيار من بين العديد من أطباق شهية يتم تقديمها إضافة إلى شراء منتجات بأسعار مغرية تكون معفاة من الرسوم الجمركية.</p><p>تحقق من وزن الأمتعة السموح به على متن الخطوط الجوية القطرية قبل حزم حقائبك للرحلة، وستكون سعيداً عند معرفتك أن المسموح به بالنسبة للأمتعة المفحوصة قد زاد مؤخراً ليسمح بأوزان تبلغ 30 و 40 و 50 كغ للدرجة السياحية، درجة رجال الأعمال والدرجة الأولى. للاطلاع بشكل أكثر تفصيلاً على وزن الأمتعة المسموح به بالنسبة لوجهات مختلفة، يرجى التحقق من <a href='http://www.qatarairways.com/ae/en/baggage.page' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن في الخطوط الجوية القطرية أو أرقام الاتصال، رجاء اضغط <a href='http://www.qatarairways.com/global/en/tell-us.page' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن الخطوط الجوية القطرية</h2><p>إذا لم تستخدم كليرتريب لإجراء حجز الرحلة حتى الآن، يمكنك أن تأمل بمفاجئة سارة باستخدام هذه التجربة. فبمجرد إجراء الحجز باستخدام كليرتريب، سيكون بإمكانك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية القطرية باستخدام واجهاتنا.</p><p>استخدم ميزة كليرتريب للبقاء على اتصال مع حجزك على متن الخطوط الجوية القطرية عبر الانترنت، وللتحقق من تفاصيل وحالة الرحلة كذلك.</p>"
    ae_RT_content: "<h2 >الحجز عبر الانترنت على متن خطوط طيران رأس الخيمة</h2><p>كانت طيران رأس الخيمة أحد الخطوط الجوية الوطنية في دولة الإمارات العربية المتحدة، يقع مقرها في رأس الخيمة، وهي إحدى الولايات أو الإمارات السبعة. كانت شركة الطيران المفضلة لأي شخص يرغب بالسفر بين رأس الخيمة ووجهات آسيوية معروفة وكذلك بعض الوجهات في الشرق الأوسط وأفريقيا.</p><h2>على متن طيران رأس الخيمة </h2><p>تقدم طيران رأس الخيمة تجربة سفر مريحة تعدّ الأفضل بالنسبة لأشخاص يتمتعون بخبرة في أمور السفر بوجود عدد مناسب من الرحلات المتاحة لوجهات يختارونها. كما أنها توفر أسعار خاصة مخفضة تعرف 'بالأسعار الرائعة' لأماكن قضاء عطلة ممتعة لجعل الاختيار أسهل على المسافرين.</p><p>نظراً لتواصل طيران رأس الخيمة مع زبائنها عبر وسائل التواصل الاجتماعي باستخدامها الفيسبوك، تم منحهما جائزة أفضل صفحة استراتيجية على موقع فيسبوك من قبل الجائزة العربية للمواقع الإلكترونية وجائزة السوشل ميديا عام 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك كخطوة أولى نحو رحلة مريحة على متن طيران رأس الخيمة إجراء الحجز عبر الإنترنت لزيارة أي من الوجهات المتعددة. بالنسبة للرحلات إلى الدوحة، القاهرة، بيشاور، جدة، دكا، رأس الخيمة، كاتماندو، كاليكوت، لاهور، عمّان، إسلام أباد والرياض، تأكد من الاطلاع على الخيارات التي تقدمها طيران رأس الخيمة.</p><p>يتألف أسطول طيران رأس الخيمة من طائرات إيرباص A320-200، لينعم الركاب بتجربة سفر متميزة.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>فضلاً عن الخدمات المقدمة على أرض المطار التي تشمل خدمة النقل والقدرة على اختيار مقعدك مسبقاً باستخدام موقع الشركة الإلكتروني، تقدم طيران رأس الخيمة أيضاً المساعدة للمسافرين عند تقديم طلب الحصول على تأشيرة للإمارات العربية المتحدة. </p><p>كان وزن الأمتعة المسموح به على متن طيران رأس الخيمة 7 كغ لحقائب اليد و30 كغ إضافية للأمتعة المفحوصة. قد يتم فرض رسوم على الوزن الزائد للأمتعة بقيمة 40 درهم إماراتي للكيلوغرام الواحد، لذلك تأكد من مراجعتك للتعليمات عند حزم حقائبك.</p><h2>كليرتريب: طريقة حجز الرحلات</h2><p>عند استخدامك كليرتريب لإجراء الحجز عبر الإنترنت، بإمكانك أن تتأكد من اتخاذك الخيار الصحيح بعد الاطلاع على جميع المعلومات ذات الصلة. كما يمكنك إنشاء باقة عطلة في أي من الوجهات السياحية التي تقدمها طيران رأس الخيمة باستخدام واجهة كلير تريب البسيطة. </p>"
    ae_AT_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران الملكية المغربية</h2><p>الخطوط الملكية المغربية هي خطوط الطيران الرسمية في المغرب، وتعدّ تابعة بالكامل لحكومة البلاد. يقع مقرها الرئيسي في مطار الدار البيضاء أنفا وتعمل انطلاقاً من مركز عملياتها في مطار محمد الخامس الدولي.</p><h2>على متن الخطوط الملكية المغربية</h2><p>تخدم الخطوط مجموعة واسعة من الوجهات المحلية في المغرب، إضافةً إلى وجهات دولية في أفريقيا وآسيا وأوروبا وأمريكا الشمالية والجنوبية. وقد وقعت إتفاقيات الرمز المشترك مع العديد من خطوط الطيران، والتي تتيح للمسافرين على خطوط الطيران الوصول أيضاً إلى العديد من الوجهات الأخرى.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الملكية المغربية رحلات الى أكثر من 80 وجهة، بما في ذلك العديد من المدن الكبرى في الشرق الأوسط. ويمكن للمسافرين القيام بحجوزاتهم على متن الخطوط الملكية المغربية عبر الانترنت إلى أبو ظبي ودبي وجدة والرياض ومصر ولبنان والكويت والبحرين.</p><p>يتكون أسطول هذه الخطوط بشكل أساسي من طائرات من طراز بوينغ بالإضافة إلى عدد قليل من طائرات ATR-72. ويتم تجديد الأسطول وتحديثه باستمرار، وكذلك استبداله بطائرات الجيل الجديد عند اللزوم.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك استخدام خدمة إنهاء إجراءات السفرعلى متن الخطوط الملكية المغربية عبر الإنترنت قبل مغادرة الرحلة ب 24 ساعة، حيث يمكنك أيضاً إنهاء إجراءات السفر لرحلة العودة في نفس الوقت إذا كانت ضمن ذلك الإطار الزمني. تغلق خدمة إنهاء إجراءات السفر عبر الانترنت قبل ساعتين من الرحلة، ويمكنك أيضاً اختيار مقعدك أثناء هذا الإجراء. كما يستحسن التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن الخطوط الملكية المغربية قبل المغادرة باتجاه المطار ببضع ساعات.</p><p>بإمكان زبائن الدرجة الممتازة الاستفادة من صالة أطلس في المطار. عندما تصعدعلى متن الطائرة قم بالاسترخاء على المقاعد الجلدية المريحة والتي يمكن تعديلها لوضعية 'سرير' ممدد تماماً. وستكمل وسائل الترفيه والمأكولات الشهية هذه التجربة المرفهة. سيختبر الزبائن أيضاً على الدرجة السياحية مستوى جديد من الراحة مع خدمة الاهتمام، والوجبات، والمشروبات والترفيه على متن الطائرة. لمزيد من التفاصيل، اتصل بخدمة الزبائن لدى خطوط الطيران <a href='http://www.royalairmaroc.com/int-en/Contact-us' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على الخطوط الملكية المغربية للمسافرين بفحص قطعة يصل وزنها إلى 23 كغ في الدرجة السياحية، و قطعتين يصل وزن كل منهما إلى 23 في درجة رجال الأعمال. ويقدّم برنامج الجوائز الخاص بخطوط الطيران والمعروف بإسم سفر فلاير للأعضاء وزناً إضافياً. لمعلومات حول القواعد المتعلقة بمحتويات الأمتعة، ورسوم الأمتعة الزائدة والأوزان المسموحة للمسافرين الدائمين، يرجى التحقق من مزيد من التفاصيل <a href='http://www.royalairmaroc.com/int-en/Travel-Info/Baggage-and-service-fees' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الملكية المغربية</h2><p>عند التحقق من معلومات الرحلة الخاصة بهذه الخطوط على كليرتريب، ستقدم لك أحدث المعلومات بما في ذلك جميع العروض ذات الصلة بموعد سفرك. يمكنك أيضاً معرفة تفاصيل الفندق والعروض والتخطيط لرحلة كاملة في عدد من النقرات.</p><p>وبالنسبة للزبائن كثيري التنقل والذين يفضلون استخدام هواتفهم النقالة يمكنهم الآن أن يتوجهوا إلى تطبيق كليرتريب فهو سهل التحميل والاستخدام. وهو متوفر أيضاً لخيار أنظمة التشغيل التي تشمل آي أو إس، أندرويد، وبلاك بيري وويندوز.</p>"
    ae_BI_content: "<h2 >الحجز عبر الانترنت على متن خطوط طيران بروني الملكية</h2><p>يعمل طيران بروناي الملكي انطلاقاً من مركز عملياته في مطار بروناي الدولي في بيراكاس، وهو الخطوط الجوية الرسمية لسلطنة بروناي. تم إنشاؤه عام 1974، وهو تابع بالكامل لسلطنة بروناي.</p><h2>على متن طيران بروناي الملكي</h2><p>لقد قطع هذا الطيران شوطاً طويلاً منذ بداياته بطائرتين فقط، وتوسع أسطوله بشكل كبير في التسعينيات. والخطط جارية حالياً لتجديد أسطوله ذو المسافات القصيرة و الطويلة. ضَمن جهده المستمر في التحديث وتوفير تجربة جيدة للمسافرين حصته من الجوائز مثل أفضل خطوط طيران خارجية في جوائز صباح تورزم أوردز عام 2011.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يشغّل طيران بروناي الملكي رحلات جوية إلى جنوب شرق آسيا، الشرق الأوسط، أوروبا واستراليا ويمكن للمسافرين من الشرق الأوسط الاتصال بخدماته في دبي وجدة.</p><p>يحتوي أسطوله على طائرات إيرباص A319 وA320 وبوينغ 777 و 787. وتشمل خطته الحالية لتحسين تجربة خدمة الزبائن و الأداء المالي للطيران على إضافة طائرتين من طراز إيرباص A320 إضافية، بالإضافة إلى 5 طائرات بوينغ 787s. وقد بدأت الرحلات إلى سنغافورة ولندن بطائرتين مستلمتين مؤخراً من طراز 787.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يوفر الطيران خدمة إنهاء إجراءات السفر على متن طيران بروناي الملكي عبر الانترنت لتوفير الراحة للمسافرين، وتعتبر هذه الأولى من بين العديد من الخدمات المماثلة. وعلى أرض المطار، يمكن أن يسترخي المسافرين على الدرجة الممتازة في صالة سكاي، والتي توفر أيضاً غرف للصلاة وأماكن للوضوء للمسافرين المسلمين. تضمن هذه الخدمات، إضافةً إلى وسائل الراحة المعتادة في الصالة الخاصة بغرف الاستحمام، والدخول المجاني إلى الإنترنت وغيرها من وسائل الراحة أن تجعلك مستمتعاً قبل الصعود على متن رحلتك.</p><p>حالما قمت بالحجز على متن طيران بروناي الملكي عبر الإنترنت، يمكنك أن تضمن تجربة رائعة لمسافري درجة رجال الأعمال والدرجة السياحية مع مقاعد مريحة وخيار المأكولات. على كل حال، تبيّن طائرة 787 دريملاينر بشكل تام مفهوم 'الطيران الأفضل' لهذا الطيران مع ميزات مثل تعب أقل داخل المقصورة وتكنولوجيا 'الركوب المريح' حيث توفّر أفضل تجربة سفر للزبائن. لمزيد من التفاصيل يمكنك الاتصال بخدمة الزبائن لدى خطوط الطيران <a href='http://www.flyroyalbrunei.com/contact-us/' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن طيران بروناي الملكي للمسافرين بفحص بين 30 إلى 40 كغ للمسافرين في درجة رجال الأعمال، وبين 20 و 25 كغ لمسافري الدرجة السياحية. يعتمد الوزن المسموح على درجة الحجز وسيتم تحديده على التذكرة. يسمح بحقائب يد يصل وزنها إلى 7 كغ و بعض قطع إضافية التي يمكن أخذها حسب الدرجة. يمكن الاطلاع على مزيد من التفاصيل حول سياسة الأمتعة <a href='http://www.flyroyalbrunei.com/travel-info/general-travel-information/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز للرحلات</h2><p>يمكنك تخطيط مسار رحلتك بأكملها باستخدام واجهة كليرتريب التي تمنحك صورة موجزة عن الطرق و توافر الرحلات على متن طيران بروناي الملكي. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن طيران بروناي الملكي باستخدام هذه الواجهة. قد تكون سعيداً لمعرفة أن الواجهة الواضحة والخالية من الفوضى امتدت إلى عالم المحمول كذلك، مع تطبيق كليرتريب الخاص بنا الذي يمكنك تحميله واستخدامه على هاتفك الذكي.</p>"
    ae_RJ_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران الملكية الأردنية</h2><p>تعد الملكية الأردنية الخطوط الوطنية للأردن ولقد نمت لتصبح خطوط طيران عالمية انطلاقاً من بداياتها المتواضعة في عام 1963. يقدم المحور المركزي الذي يقع في عمان قاعدة مثالية لوجهات الشرق الأوسط وغيرها في جميع أنحاء العالم.</p><h2>على متن خطوط الطيران الملكية الأردنية</h2><p>تسافر خطوط الطيران الأردنية من مطار عمان الرئيسي، مطار الملكة علياء الدولي الذي يقع على مشارف المدينة. فقد كان عضوا ًكاملاً في ونوورلد منذ عام 2007.</p><p>وهنا بعض الجوائز الحديثة التي فازت بها خطوط الطيران هذه:</p><ul class='listingar'><li>خطوط طيران عام 2010 في أريبيان بزنس أتشيفمينت أووردز</li><li>جائزة الالتزام بالمواعيد 2009 في سكيبول آفياشن إيربورتس، مطار أمستردام</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط خطوط الطيران الملكية الأردنية المسافرين في الشرق الأوسط بأوروبا، أفريقيا، أمريكا الشمالية، جنوب شرق آسيا وشبه القارة الهندية. وتكمن رؤيتها في أن تكون الطيران المفضل لربط الأردن والمشرق العربي مع بقية العالم.</p><p>يملك الأسطول طائرات مثل A330, A321, A320, A319, Embraer 195 وEmbraer 175 التي تعد الركاب بأحدث التقنيات والابتكارات للحصول على تجربة طيران آمنة ومريحة.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>حتى قبل الوصول إلى المطار من أجل رحلتك، يمكنك استخدام خدمة إنهاء إجراءات السفر على متن خطوط الطيران الأردنية عبر الإنترنت لخفض وقت انتظارك في المطار. على متن الطائرة، تم تصميم المقاعد في الدرجة السياحية لراحة المسافرين بحيث يشمل كل مقعد مروحة شخصية وضوء للقراءة. وإن الترفيه على متن الطائرة وخيارات الطعام التي تتضمن العديد من أفكار القوائم المتخصصة مصممة من أجل رحلة ممتعة لكل المسافرين.</p><p>توفر درجة القمة تجربة فاخرة أكثر مع مقاعد تمكنك من الاتكاء بالكامل وشاشات تلفزيون شخصية لمقعدك كذلك. سوف تجد أيضاً في هذه الفئة مجموعة واسعة من خيارات المأكولات التي تضيف الكثير إلى دفء وثراء تجربتك.</p><p>لمسافري لمزيد من التفاصيل حول سياسة الأمتعة ورسوم الأمتعة إضافية، الرجاء التحقق من هذه الصفحة.</p><p>للحصول على معلومات حول خدمة زبائن خطوط الطيران الأردنية الملكية وأرقام الاتصال، الرجاء اضغط <a href='http://rj.com/en/rj_offices.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز تذاكر خطوط الطيران الملكية الأردنية</h2><p>استخدم كليرتريب للحجز على متن خطوط الطيران الأردنية عبر الانترنت إذا كنت تبحث عن واجهة واضحة وسريعة للقيام بذلك. بالحد الأدنى لعدد النقرات والصفحات، ستكون قادراً على تفحص المعلومات اللازمة وإجراء حجزك. يمكنك أيضا استخدام واجهة كليرتريب للتحقق من حالة سجل معلومات المسافر على متن خطوط الطيران الملكية الأردنية وحالة الرحلة قبل موعد السفر.</p><p>للمسافرين الذين يفضلون استخدام هواتفهم المحمولة، نقوم بتوفير تطبيق كليرتريب على الهاتف المحمول لراحتك. </p>"
    ae_WB_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران راواند</h2><p>رواندا للطيران هي الخطوط الجوية الرسمية في رواندا، بدأت عملياتها منذ عام 2002. تستخدم رواندا للطيران مطار كيغالي الدولي في كانومبي كمركز رئيسي لها. تتمثل رؤية رواندا للطيران بأن تكون خطوط الطيران المفضلة في الأسواق التي تخدمها. كما تؤمن رواندا للطيران أيضاً بأن تكون محفّزة للتغيير وجديرة بالثقة كجزء من المسؤولية الاجتماعية للشركة.</p><h2>على متن رواندا للطيران</h2><p>كانت خطوط الطيران هذه تعرف سابقاً باسم 'رواندا للطيران اكسبريس'، وتم تسجيلها باسمها الحالي في عام 2009. تقدم رواندا للطيران خدماتها إلى معظم العواصم الأفريقية الشرقية، وتربطها اتفاقيات رمز مشترك مع خطوط بروكسل الجوية، الخطوط الجوية الإثيوبية، الخطوط الجوية الأوغندية وبريسجن للطيران. مما يتيح للمسافرين من الشرق الأوسط الوصول إلى هذه الوجهات بسهولة.</p><p>حازت رواندا للطيران مؤخراً على جائزة أفضل شركة طيران أفريقية (قصيرة المدى) في حفل توزيع جوائز السفر الأفريقية عام 2013 التي تم إرجاع الفضل فيها إلى العمل الجاد، التفاني والانضباط من قبل موظفيها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تشمل بعض الوجهات الحالية لرواندا للطيران دبي، نيروبي، عنتيبي، مومباسا، بوجومبورا، دار السلام، كليمنجارو، جوهانسبرغ، برازافيل، لاغوس، أكرا وجوبا.</p><p>يتألف أسطول رواندا للطيران من طائرات من طراز بوينغ 737، 767 وبومباردييه CRJ-900 و DASH-8. تؤمن رواندا للطيران بالاستثمار في التدريب والصيانة بشكل كبير لضمان سلامة وراحة المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران جداول رحلاتها عبر الانترنت مما يتيح للمسافرين إجراء الحجز على متن رواندا للطيران بسهولة عبر الانترنت. يُعرف برنامج المسافر الدائم في خطوط الطيران هذه باسم دريم مايلز، ويقدم الكثير من الميزات للمسافرين على أساس النقاط المجموعة. حتى أنه يقدم برنامج جنيور للمسافرين الجدد. يمكن للمسافرين الاستفادة من حالة سجل معلومات المسافر (PNR) في رواندا للطيران للاستمرار في تتبع حجوزاتهم.</p><p>تواظب خطوط الطيران على تقديم أحدث وسائل الراحة للمسافرين، يتضح هذا من عملية إنهاء إجراءات السفر. يمكن للمسافرين من دبي الاستفادة من خدمة إنهاء إجراءات السفر على شبكة الإنترنت قبل 23 ساعة حتى 50 دقيقة من الرحلة، مما يوفر عليهم الكثير من وقت الانتظار في المطار. يمكن الاتصال بخدمة الزبائن في رواندا للطيران من خلال التفاصيل على هذه الصفحة.</p><p>يمكن للمسافرين فحص ما يصل إلى 30 كغ من الأمتعة في الدرجة السياحية، و 40 كغ في درجة رجال الأعمال وفقاً لسياسة الأمتعة في رواندا للطيران. ولا يمكن أن يتجاوز وزن حقيبة واحدة 32 كغ، وهو أحد الشروط في معظم خطوط الطيران ويطبق على الشركاء في اتفاقيات الرمز المشترك أيضاً.</p><h2>كليرتريب: طريقة الحجز على متنرحلات رواندا للطيران</h2><p>استخدم كليرتريب لتجد أفضل العروض وكذلك جميع معلومات الرحلة والتوجيه التي تحتاجها بالنسبة لهذه الخطوط الجوية وخطوط الطيران الشريكة في اتفاقيات الرمز المشترك. إن السهولة وسرعة الوصول إلى المعلومات ستضمن عودتك من أجل القيام بعمليات بحث مستقبلية.</p><p>كما تقدم كلير تريب تطبيقاً يمكنك تحميله واستخدامه على جوالك، الأمر الذي يعد مثالياً لمن يكون دائم الانشغال ويحتاج للوصول إلى المعلومات اللازمة بسرعة.</p>"
    ae_7S_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران ريان</h2><p>إن خطوط طيران رايان هي الرائدة في أوروبا بين شركات الطيران منخفضة التكلفة، وتجري أكثر من 1600 رحلة يومياً تخدم 180 وجهة في 29 بلداً. لقد تطورت من 25 موظف حين أنشئت لأول مرة في عام 1986 إلى أكثر من 9000 من المهنيين المهرة الذين يساهمون في الحفاظ على سجل السلامة للشركة لـ29 سنة.</p><h2>على متن طيران رايان </h2><p>ترى الناقلة أن الالتزام مع المسافرين يبدأ بتقديم أسعار منخفضة ومعقولة مع الحفاظ على درجة عالية من الالتزام بالمواعيد. كما تم الاعتراف بكونها الأفضل في مجال الاستدامة من بين أكبر 20 شركة طيران من حيث حجم المسافرين، عن طريق قياس انبعاثات ثاني أكسيد الكربون لكل ميل يقطعه المسافرين. لديهم زيادة حركة مسافرين باستمرار وعلى مر السنين وإنهم مستمرين في تقديم خدمة عملاء رائعة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسافر خطوط الطيران لمعظم الوجهات الرئيسية في أوروبا، وإلى البعض في أفريقيا. مما يجعلها خيار مرغوب للمسافرين من الشرق الأوسط الذين يودّون السفر بين هذه الوجهات.</p><p>تسّلم طيران رايان أول طائرة بوينغ في عام 1994، ويتكون أسطول هذه الناقلة الآن من أكثر من 300 طائرة بوينغ 737-800. وغالباً ما يتم وضع أوامر جديدة نظراً لزيادة حركة المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>من أجل الاستفادة من خدمة إنهاء إجراءات السفر على متن طيران رايان عبر الانترنت، يمكن للمسافرين مراجعة هذه الصفحة. يمكن للمسافرين فور إتمام إجراءات السفر طباعة تذكرة الصعود إلى الطائرة الخاصة بهم قبل إقلاع رحلتهم بمدة تصل إلى 2 ساعة. فإنه من المستحسن التحقق من حالة سجل معلومات المسافر (PNR) على متن طيران رايان الخاص بك قبل بضع ساعات من رحيل طيران. على متن الطائرة، قد يشتري المسافرين من مجموعة واسعة من الوجبات الخفيفة اللذيذة وخيارات المشروبات الساخنة والباردة. إذا كنت راضياً عن مستوى الخدمة، وتود أن ترشح أي من الموظفين للحصول على جائزة التميز، يمكنك القيام بذلك باستخدام النموذج الموجود على الموقع الإلكتروني للناقلة. لتوضيح مزيد من التفاصيل، يمكن الاتصال بخدمة العملاء باستخدام التفاصيل على هذه الصفحة. </p><p>فور إجراء المسافرين للحجز على متن طيران رايان عبر الإنترنت، يمكنهم شراء وإضافة كمية الأمتعة التي تم حجزها والتي يحتاجونها من أجل حجزهم. وذلك متوفر بكميات من 15 كيلوغراماً أو 20 كيلوغراماً، ويوفر الشراء عبر الإنترنت أفضل الأسعار. يستطيع المسافرون حمل قطعة واحدة من أمتعة المقصورة والحد الأقصى للوزن 10 كيلوغراماً ويجب أن لا تتجاوز أبعادها 55سم*40سم*20سم. وتجدر الإشارة إلى أنه يمكن استيعاب أول 90 قطعة من حقائب اليد فقط على متن الطائرة، وسيتم نقل القطع الإضافية على متن aircraft. لمزيد من التفاصيل حول سياسة الأمتعة على متن طيران رايان، يرجى التحقق <a href='http://www.ryanair.com/en/terms-and-conditions/#regulations-checkedbaggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة التشغيل من أجل رحلات الرايان الجوية </h2><p>للحصول على آخر وأحدث المعلومات حول رحلات رايان الجوية، بما في ذلك أية عروض ذات صلة للفنادق في المنطقة، يمثل كليرتريب خياراًرائعاً. فإنه يوفر لك واجهة واضحة ومريحة تساعدك في الوصول إلى المعلومات التي تحتاجها في الحد الأدنى من الوقت. إذا كنت ترغب في تتبع كافة وأحدث المعلومات على أجهزة المحمول الخاصة بك، قم بتحميل واستخدام تطبيق كليرتريب. </p>"
    ae_4Q_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران السعودية</h2><p>تعمل خطوط الطيران العربية السعودية تحت اسم السعودية. هذا هو اسم العلامة التجارية الإنجليزي المختصر الذي اتُخذ لإحياء ذكرى عضويتها مع خطوط طيران سكاي تيم ألايينس. قاعدة تشغيليها الرئيسية هي مطار الملك عبد العزيز الدولي - جدة. كما أن لديها مراكز في مطار الملك خالد الدولي - الرياض ومطار الملك فهد الدولي - الدمام.</p><h2>على متن خطوط الطيران السعودية</h2><p>بدأت خطوط الطيران السعودية العمل في عام 1945 بطائرة داكوتا واحدة ذات المحركين والتي أُهديت للملك عبد العزيز من قبل الرئيس الأمريكي فرانكلين روزفلت. اليوم، تُشغل هذه الخطوط نحو 109 طائرات من الدرجة الممتازة كما أنها في طريقها لتكون من بين أفضل خطوط الطيران في العالم. وقد فازت خطوط الطيران السعودية بالعديد من الجوائز على مر السنين - المميزة من بينها هي جوائز الاحتياجات الخاصة مثل 'دايموند أوورد 2000 لوجبة التوحد'، 'أوورد أوف ميريت أبريشيايشن 2000'، وكلاهما من مجلة أون بورد سيرفيسيس، الولايات المتحدة الأمريكية. في عام 2004، فازت بجائزة سيلفر مينا ترافل أوورد 'للإنجاز المتميز لأفضل خطوط طيران في الشرق الأوسط وجنوب أفريقيا'.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن القيام بالحجز لدى خطوط الطيران السعودية على الانترنت لأكثر من 90 وجهة وتُطيّر مجموعة من الطائرات. لديها 4 طائرات بوينغ 747-400، و23 طائرة بوينغ 777-200، و6 طائرات بوينغ 777-300ER، و35 طائرة ايرباص320، و15 طائرة ايرباص 321، و8 طائرات ايرباص 330، و15 طائرة امبريار 170. في الشرق الأوسط، تطير خطوط الطيران إلى دبي - الإمارات العربية المتحدة، أبو ظبي، عمان، البحرين، بيروت والدوحة.</p><p>تُشغّل رحلات داخل المملكة العربية السعودية إلى جدة، الرياض، الدمام والمدينة المنورة. </p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>هناك العديد من الخدمات الإضافية للعرض على جميع الرحلات الجوية السعودية. وتُقدم خدمات الأكسجين المجانية على متن الرحلة عند الحاجة. لمرضى الفشل الكلوي، يتم توفير240 كغ كوزن إضافي للأدوية والمعدات الطبية. كما يتم العناية جيداً بالنساء الحوامل. كما تتوفر أيضاً أكشاك الخدمة الذاتية التي من شأنها أن تساعد في طباعة بطاقات الصعود إلى الطائرة قبل الرحلة بما يصل إلى 24 ساعة. لاتحتاج الشاشات الموجودة في الأكشاك إلى تفسير.</p><p>يتوفر ثلاث درجات من الرحلات - أولاً، درجة رجال الأعمال والزوّار. يستند المطبخ أثناء الرحلة على قطاعات السفر. يتم عرض حميات خاصة وبدائل صحية. يتم عرض عينة القوائم على الانترنت. يكون الترفيه على متن الرحلة حالة من الفن مع شاشات فيديو شخصية وأنظمة صوت متكاملة. يكون للمسافرين أيضاً خيار التسوق على متن الرحلة.</p><p>يستند وزن الأمتعة المسموح به لدى خطوط الطيران السعودية على قطاع ودرجة السفر. للرحلات المحلية، يمكن لمسافري درجة الزوار حمل حقيبة واحدة 25 كغ كحد أقصى. يمكن لمسافري الدرجة الأولى ودرجة رجال الأعمال أن يحملوا قطعتين من الأمتعة 25 كغ لكل منهما. ويسمح لأعضاء نادي الفرسان السعودي بحمل حقيبة 25 كغ إضافية.</p><p>على متن الرحلات الدولية، وخاصةً لقطاع الشرق الأوسط، يُسمح لمسافري الدرجة الأولى بحمل حقيبتين من 32 كغ لكل منهما ونفس الشيء ينطبق على درجة رجال الأعمال. ويحق لمسافري درجة الزوار بحقيبة واحدة من 32 كغ أو حقيبتين من 23 كغ لكل منهما. ويحق لأعضاء نادي الفرسان بحقيبة إضافية من 23 كغ. لا ينبغي أن يتجاوز الحجم الأقصى لكل حقيبة 62 بوصة. لمزيد من التفاصيل حول سياسة الأمتعة، اضغط <a href='http://www.saudiairlines.com/portal/site/saudiairlines/menuitem.d9a467d070ca6c65173ff63dc8f034a0/?vgnextoid=555f2caa08404310VgnVCM100000d59618acRCRD' target='_blink'>هنا</a>.</p><p>للمعلومات عن خدمة الزبائن لدى خطوط الطيران السعودية أو أرقام الاتصال، رجاءً اضغط <a href='http://www.saudiairlines.com/portal/site/saudiairlines/menuitem.7f6f5a76f0e4e245173ff63dc8f034a0/?vgnextoid=0f0682a818534110VgnVCM1000008c0f430aRCRD' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران السعودية</h2><p>موقع انترنت واحد يمكنه مساعدتك في الحجوزات على متن خطوط الطيران السعودية هو كليرتريب. إذا كنت تحاول تتبع تذكرة حُجزت في اللحظة الأخيرة، يمكنك تتبع حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران السعودية بمساعدة الإرشادات الموجودة على موقعنا.عملية حجز خالية من المتاعب هو ما نهدف إليه.</p><p>ستجد على موقعنا كل ما تحتاجه من معلومات عن الرحلات المحلية والدولية، على صفحة واحدة. من تتبع رحلة إلى العثور على واحدة، يمكن القيام بهذا كله بالضغط على فأرة الحاسوب. انظر من خلال موقعنا عن المعلومات الأكثر شمولاً عن الرحلات الجوية، الخصومات، الخدمات على أرض المطار وأكثر من ذلك.</p>"
