    ae_KE_content: "<p>تعمل الكورية للطيران انطلاقاً من مركز عملياتها الرئيسي في مطار إنتشون الدولي في سيول، وهي خطوط الطيران الرسمية في كوريا الجنوبية. تأسست في أوائل الثمانينيات، واليوم لا تعدّ فقط أكبر خطوط الطيران في كوريا الجنوبية إنما تحظى بوجود راسخ في العالم أيضاً.</p><h2>على متن الكورية للطيران</h2><p>تعدّ الكورية للطيران واحدة من خطوط الطيران القليلة في العالم التي تسيّر رحلاتها إلى القارات الست المأهولة. وتقوم بذلك من خلال خريطة طريق واسعة النطاق التي تشمل أيضاً العديد من اتفاقيات الرمز المشترك المدروسة.</p><p>تتضمن بعض الجوائز التي فازت بها هذه الخطوط جائزة خطوط الطيران الأكثر ابتكاراً في العالم في الحفل النهائي في ورد ترافل أوردز و جائزة أكثر خطوط الطيران المفضلة في الصين لعام 2011 من قبل مجلة ترافل + ليجر.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر هذه الخطوط رحلات في الشرق الأوسط إلى دبي والرياض وجدة ويمكن للمسافرين القيام بحجوزات على متن الكورية للطيران عبر الإنترنت إلى أي من هذه الوجهات. يتم تقديم الخدمة كذلك إلى بعض المدن الأخرى مثل أبوظبي وعمان ومسقط من خلال اتفاقيات الرمز المشترك.</p><p>يحتوي أسطول هذه الخطوط على أكثر من 100 طائرة للمسافرين تشمل طائرات من طراز بوينغ 747، 737، 777 وايرباص 330، 300، 380 . تستخدم أيضاً المزيد من طائرات بوينغ لعمليات الشحن</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بالنسبة للمسافرين الذين يرغبون في تقليل وقت الانتظار في المطار، تقدم خطوط الطيران خدمة إنهاء إجراءات السفر على متن الكورية للطيران على شبكة الإنترنت. هذا يتيح لهم إنهاء إجراءات السفر عبر الانترنت من 24 ساعة وحتى 4 ساعات قبل وقت مغادرة الرحلة. توفر خطوط الطيران في معظم المطارات حول العالم صالات للمسافرين على الدرجة الممتازة. ففي مطار دبي الدولي، على سبيل المثال، تتوفر صالات الدرجة الأولى ودرجة رجال الأعمال في محطة المطار رقم 1، وصالات مرحبا ومحطة المطار رقم 1 و 3.</p><p>وحالما انتهيت من إجراء الحجز على متن الكورية للطيران عبر الإنترنت وصعدت على متن الطائرة، تقدم لك الدرجة الأولى رفاهية مطلقة مع مقاعد نوم كاملة ومقصورات خاصة، وتوفر لك الدرجة المرموقة أيضاً مقاعد واسعة قابلة للمد بالكامل. يتم تصميم مقاعد الدرجة السياحية هندسياً كذلك، ومن المؤكد أن تبقي شاشات ال سي دي الشخصية المسافرين مستمتعين على مدى الرحلة. يتوفر المزيد من التفاصيل في خدمة الزبائن لدى خطوط الطيران <a href='http://www.koreanair.com/local/eu/gp/eng/cs/sm/cs.jsp' target='_blank'>هنا</a>.</p><p>تحقق من الوزن المسموح به للأمتعة على متن الكورية للطيران قبل حزم حقائبك، حيث يسمح للمسافرين بفحص قطعة واحدة من الأمتعة تصل إلى 23 كغ كحد أقصى أو 50 باوند في الدرجة السياحية. ويسمح للمسافرين في الدرجة المروقة بأخذ حقيبتين تصلان إلى 32 كغ، وقد يقوم المسافرون على الدرجة الأولى بفحص ثلاث حقائب تزن 32 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من هذه الصفحة.</p><h2>كليرتريب: طريقة الحجز للرحلات</h2><p>تم تصميم كليرتريب لتوفير تجربة واضحة وخالية من الفوضى للزبائن وتساعد أيضاً في الحصول على المعلومات حول الطرق والجدول ذات الصلة في أسرع وقت ممكن. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن الكورية للطيران باستخدام موقع كليرتريب.</p><p>لا تنسى التحقق من تطبيق كليرتريب والذي يمكن تنزيله واستخدامه على هاتفك النقال، حيث سيجده المسافرون من رجال الأعمال وغيرهم مريحاً للغاية.</p>"
    ae_KU_content: "<p>تأسست الخطوط الجوية الكويتية لتكون الناقل الوطني لدولة الكويت عام 1954، مع امتلاك حكومة الكويت أخيراً حصة 100% في خطوط الطيران هذه. هدفها الوصول إلى أكثر من 46 بلداً في جميع أنحاء العالم، مع توفير أفضل الخدمات والراحة للركاب.</p><h2>على متن الخطوط الجوية الكويتية</h2><p>الخطوط الجوية الكويتية خطوط الطيران المفضلة حيث تربط منطقة الشرق الأوسط بوجهات في أوروبا، آسيا، أفريقيا وأمريكا الشمالية. وقد كانت من حاز على العديد من الجوائز مثل:</p><ul class='listingar'><li>أفضل شركة طيران في مجال السلامة الجوية من قبل برنامج تقييم سلامة الطيران الدولي.</li><li>7 جوائز في عدد يناير/ كانون الثاني من جوائز مجلة أونبورد سيرفس لعام 2003</li></ul><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>تربط الخطوط الجوية الكويتية عدة مدن في دولة الإمارات بما في ذلك دبي وأبوظبي بالعديد من الوجهات العالمية. كما أن لديها اتفاقيات الرمز المشترك مع الاتحاد للطيران، الخطوط الجوية التركية وإير إنديا لزيادة عدد وجهاتها.</p><p>يتألف أسطولها من مجموعة من طائرات إيرباص تتضمن A300 ، A310، A320 و A340 ، إضافة لطائرات بوينغ 777 الواسعة جداً والمريحة.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>ربما تكون إحدى أول الخدمات التي تجربها هي خدمة إنهاء إجراءات السفر على متن الخطوط الجوية الكويتية عبر الانترنت التي تساعدك على توفير الوقت حتى قبل الوصول إلى المطار. حالما تصعد على متن الطائرة، ستوفر لك الناقلة مجموعة من الخدمات المجانية مثل الوجبات والمشروبات، البطانيات، سماعات الرأس، مواد القراءة، وسائل ترفيه مرئية، وخدمات مثل أسرّة نقّالة للأطفال الرضّع.</p><p>يشمل اختيار الوجبات خيارات مثل وجبة مرضى السكري، وجبة منخفضة الغلوتين أو وجبة بسعرات حرارية قليلة من بين عدة وجبات أخرى، لتلبية حاجات الركاب من الأطعمة المتنوعة. وفي حال لم تسنح لك فرصة التسوق في وجهتك، يمكنك الاستفادة أيضاً من التسوق على متن الرحلة لأحبابك.</p><p>يحق للمسافرين على متن الخطوط الجوية الكويتية اصطحاب أمتعة في مقصورة الركاب يصل وزنها ل7 كغ ولا تزيد قياساتها عن 23 × 36 × 56 سم (الإجمالي 115 سم) أو 9 × 14 × 22 (الإجمالي 45). وزن الأمتعة المسموح به مجاناً لأماكن ما عدا الولايات المتحدة الأمريكية وكندا هي 20 كغ للدرجة السياحية، 30 كغ لدرجة رجال الأعمال و40 كغ للدرجة الأولى. لمزيد من التفاصيل عن الوزن المسموح به للأمتعة ورسوم الوزن الزائد للأمتعة، يرجى التحقق في هذه الصفحة.</p><p>لمعلومات حول خدمة الزبائن في الخطوط الجوية الكويتية أو أرقام الاتصال، رجاء اضغط <a href='http://www.kuwaitairways.com/en/Pages/contactus.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز التذاكر على متن الخطوط الجوية الكويتية </h2><p>عند اختيارك لكليرتريب لإجراء الحجز على متن الخطوط الجوية الكويتية عبر الانترنت، يمكنك أن تأمل بتجربة سريعة وأنيقة على واجهة واضحة ومفهومة جداً. كما يمكنك استخدام كليرتريب للتحقق من حالة سجل معلومات المسافر (PNR) وحالة الرحلة في الخطوط الجوية الكويتية بكل سهولة.</p><p>إضافة إلى ذلك، فإننا نقدم لك وسيلة للوصول إلى معلومات رحلتك بسرعة أكبر باستخدام تطبيق كلير تريب الذي يمكنك تحميله واستخدامه على جوالك. </p>"
    ae_JT_content: "<p>يقع مقر ليون للطيران الرئيسي في جاكرتا، وهي أكبر خطوط طيران خاصة في أندونيسيا. تَعد المسافرين بتقديم وفورات حقيقية، وهذا ليس فقط من خلال تقديم أسعار رحلات منخفضة التكلفة، إنما أيضاً من خلال توفيرها لمجموعة من خدمات القيمة المضافة.</p><h2>على متن ليون للطيران </h2><p>تؤمن خطوط الطيران في توفير أكبر عائد من الخدمات مقابل المال ونوعية أفضل من الخدمة، لإثبات أن السفر على متن خطوط طيران ممتازة لا يتطلب سعراً عالياً. وتربط هذه الخطوط المسافرين بأكثر من 36 وجهة.</p><h2> شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر ليون للطيران رحلات إلى سنغافورة وماليزيا وفيتنام والمملكة العربية السعودية، مما يسّهل على المسافرين في الشرق الأوسط القيام بحجوزاتهم على متن ليون للطيران عبر الإنترنت لتلبية متطلبات سفرهم إلى هذه الوجهات.</p><p>يتكون أسطولها بشكل رئيسي من طائرات بوينغ، وتعدّ هذه الخطوط الزبون الأول لطائرات بوينغ الجديدة 737- 900ER التي من شأنها توفير المزيد من الرحلات دون توقف إلى الوجهات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك الاستفادة من خدمة إنهاء إجراءات السفر على متن ليون للطيران عبر الانترنت مباشرةً من منزلك بمنتهى الراحة. هذا يساعدك على توفير الكثير من وقت الانتظار في المطار، كما يمكنك تجنب الوقوف في صفوف طويلة لإنهاء إجراءات السفر. وتتوفر بسهولة خدمة أخرى على الانترنت وهي التحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) الخاص بك على متن ليون للطيران، ويستحسن القيام بذلك قبل بضع ساعات على رحلتك.</p><p>يمكن للمسافرين على درجة رجال الأعمال الاستفادة من خدمة إنهاء إجراءات السفر المخصصة في المطار وكذلك الدخول إلى الصالة حيث يمكنهم الاسترخاء قبل الصعود على متن رحلاتهم. أما على متن الطائرة، تقدم لك الدرجة الممتازة مجموعة من وسائل الراحة بما في ذلك مقاعد جلدية مع متسع للساقين يصل إلى 38 وخيارات مأكولات على مستوى عالمي تتضمن الخيارات الأصلية من اندونيسيا. ومن المؤكد أن يصل المسافرون إلى وجهاتهم وهم يشعرون بنفس النشاط الذي كان لديهم عند صعودهم على متن الطائرة. لمزيد من التفاصيل، يمكن الاتصال على خدمة الزبائن لدى خطوط الطيران <a href='http://www.lionair.co.id/contact.aspx' target='_blank'>هنا</a>.</p><p>يتيح الوزن المسموح به للأمتعة على متن ليون للطيران بقطعة واحدة من أمتعة المقصورة تصل إلى 7 كغ وبأبعاد أقصاها 40 سم × 20 سم × 30 سم. وبإمكان المسافرين على متن الرحلات الدولية فحص ما يصل إلى 15 كغ في الدرجة السياحية و 20 كغ في درجة رجال الأعمال. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى الاطلاع على شروط النقل <a href='http://www.lionair.co.id/assets/pdf/condition_of_carriage_en.pdf' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات ليون للطيران</h2><p>يثبت كليرتريب أنه الواجهة المفضلة للتحقق من جميع التفاصيل حول رحلاتك الجوية بما في ذلك الطرق المختلفة التي قد تختارها. ويرجع ذلك إلى صفحاته الخالية من الفوضى والتي يمكنك تحميلها بسرعة كبيرة بحيث ستصبح المعلومات أمامك قبل أن تعرف بذلك. يتم إنشاء صفحات مصممة بشكل جيد لتكون خالية نسبياً من الإعلانات كما يجعله احتواؤه على عدد منخفض من الرسومات أكثر استجابة للتحميل.</p><p>إذا كنت تفضل رؤيته على هاتفك النقال، قم بمشاهدة تطبيق كليرتريب والذي يمكن تنزيله واستخدامه للتحقق من المعلومات الواردة أعلاه أيضاً. يتوفر التطبيق على مجموعة متنوعة من خيارات أو إس بما في ذلك آي أو إس، أندرويد، وبلاك بيري وويندوز.</p>"
    ae_LH_content: "<p>خطوط الطيران لوفتهانزا هي أكبر خطوط للطيران في أوروبا على أساس حجم الأسطول ومجموع المسافرين الذين يتم نقلهم، وهي الخطوط الوطنية أو الرئيسية في ألمانيا. يقع مقرها الرئيسي في مدينة كولونيا وتقع قاعدة عملياتها في مطار فرانكفورت.</p><h2>على متن خطوط طيران لوفتهانزا</h2><p>لوفتهانزا معروفة جيداً بنوعية الخدمات المقدمة للمسافرين، وهي أيضاً واحدة من الأعضاء المؤسسين لستار ألايينس المعروف. في حين أن أي من الركاب الذين قد سافروا على متن هذه الخطوط هو دليل على خدمتهم المتفوقة، هذا أيضاً واضح من الجوائز فازت بها. بعض الجوائز التي فازت بها مؤخراً هي:</p><ul class='listingar'><li>خطوط الطيران الرائدة في أوروبا 2011، 2012 و 2013 من ورلد ترافل أوورد</li><li>فاست ترافل أوورد 2011 من اتحاد النقل الجوي الدولي (IATA)</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط خطوط الطيران لوفتهانزا دولة الإمارات العربية المتحدة بجميع أنحاء العالم بما في ذلك أمريكا الشمالية والجنوبية، آسيا وأوروبا. يمكن للمسافرين بشكل متكرر أيضاً استخدام خدمات مثل ايرباص الشرق الأوسط من ستار ألايينس والتي تمكنهم من اتخاذ 10 رحلات إلى وجهات مختلفة في الشرق الأوسط وتجربة الأماكن في وقت فراغهم.</p><p>لدى أسطول لوفتهانزا عدد من الطائرات المصممة بشكل جيد لراحة المسافرين ويحتوي على:</p><ul class='listingar'><li>أسطول المسافات الطويلة والمتوسطة الذي يتكون من طائرات ايرباص وبوينغ</li><li>أسطول المسافات قصيرة الذي يتكون من امبراير، وبومباردييه وطائرات ATR </li><li>طائرات شحن MD-11F</li></ul><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>واحدة من الخدمات الأكثر فائدة على أرض المطار لدى خطوط الطيران لوفتهانزا هي أنهاء إجراءات السفر على الانترنت. حال صعودك إلى الطائرة، ستدرك أن الترفيه على متن الرحلة التي تقدمها رحلات لوفتهانزا هي من الطراز العالمي وأن الشاشة الشخصية لكل مقعد هو مجرد بداية لتجربتك. يمكنك الاختيار من بين اللغات المتنوعة وأنواع الأفلام، الأفلام الوثائقية والبرامج التلفزيونية ومعظم الرحلات أصبحت الآن مجهزة بالانترنت وهو أول خدمة انترنت ذات نطاق عريض على متن الرحلات.</p><p>وجبات الطعام والمشروبات هي من المطابخ المختارة وذات جودة عالية. وهناك مجموعة من الوجبات الخاصة مثل قوائم للأطفال ومرضى السكري، كما تتوفر الأطعمة الخالية من الغلوتين واللاكتوز.</p><p>وفقاً لوزن الأمتعة المسموح به لدى خطوط الطيران لوفتهانزا، تسمح السياسة العامة بحقيبة واحدة من 23 كغ مع حدود مختلفة للمسافرين المستمرين، أعضاء ستار ألايينس، أعضاء مجلس الشيوخ وأعضاء اتش.و.ن سيركل. في الدرجة السياحية، يسمح بحقيبة يد واحدة تصل إلى 8 كغ. تُعطيك هذه الصفحة كل تفاصيل سياسة الأمتعة.</p><p>للمعلومات عن خدمة الزبائن لدى خطوط الطيران لوفتهانزا أو أرقام الاتصال، رجاءً اضغط <a href='http://www.lufthansagroup.com/en/service/contact.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران لوفتهانزا</h2><p>واحدة من أكثر الطرق الخالية من المتاعب لإجراء الحجز عبر الإنترنت لدى خطوط الطيران لوفتهانزا هي باستخدام واجهة كليرتريب. من السهل جداً الحصول على معلومات حول الاتجاه، فضلاً عن مجموعات من الرحلات قبل اتخاذ الخيارات النهائية من وجهة وتوقيت. إذا أردت التحقق من حالة قائمة الانتظار لتذكرتك، يمكنك أيضاً استخدام كليرتريب للتحقق من سجل معلومات المسافر (PNR) لدى خطوط الطيران لوفتهانزا.</p><p>حاول استخدام كليرتريب لحجز رحلتك القادمة على متن خطوط الطيران لوفتهانزا ويمكنك أن ترى الفرق بنفسك.</p>"
    ae_W5_content: "<p>الخطوط الجوية الماليزية هي الناقل الرسمي للبلاد وتعمل من قاعدتها، مطار كوالالمبور الدولي. كان لديها مركزاً ثانوياً يقع في كوتا كينابالو وكوتشينغ. يقع المقر الرئيسي لخطوط الطيران في مطار السلطان عبد العزيز شاه، في كوالا لمبور الكبرى.</p><h2>على متن الخطوط الجوية الماليزية</h2><p>كانت أول رحلة طيران لهذه العلامة التجارية عام 1947 تحت اسم مالاين ايرويز ليميتد. في عام 1963، تم تغييره إلى ماليزيان ايرلاينز. عندما انفصلت سنغافورة عن ماليزيا في عام 1965، تغيّر الاسم إلى ماليزيا - سنغافورة ايرلاينز. في عام 1972، انفصلت خطوط الطيران عن بعضها مما أسفر عن ولادة نظام خطوط الطيران الماليزية. أخيراً، تم تغيير علامتها التجارية إلى اسمها الحالي الخطوط الجوية الماليزية.</p><p>حصدت ماليزيان اير العديد من الجوائز ضمن فئات مختلفة منذ عام 2011. كان آخرها جائزة خطوط الطيران الرائدة في آسيا في ورد ترافل أوردز لعام 2013، وجائزة خطوط الطيران ال 5 نجوم في العالم في سكاي تراكس ورد ايرلاين أوردز لعام 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>لدى خطوط الطيران نحو 100 طائرة في الخدمة حالياً. حيث تملك طائرات إيرباص A330-300 و A380-800 وكذلك بوينغ 737-400، 737-800 وبوينغ 777-200ER. بالإضافة إلى امتلاكها أسطول شحن منفصل.</p><p>تسيّر ماليزيا ايرلاينز حالياً رحلات إلى 87 وجهة في العالم، والتي تمتد على ست قارات. في قطاع الشرق الأوسط، تغطي أبو ظبي (الإمارات العربية المتحدة)، والبحرين، وجدة والدوحة ودبي.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم الخطوط الجوية الماليزية درجات السفر الأولى، درجة رجال الأعمال و الدرجة السياحية. يمكنك حجز مقعد من اختيارك وكذلك الاختيار من بين مجموعة واسعة من خيارات الترفيه على متن الطائرة. إن الحجز على متن الخطوط الجوية الماليزية عبر الانترنت هو متاح عبر ام اتش موبايل، وهو تطبيق يسمح لك بحجز رحلة أثناء التنقل. باي بال هو أيضاً أسلوب مقبول للدفع. يقدم كشك ام اتش مجموعة كاملة من الخدمات، من حالة الأمتعة إلى الحجز غير الورقي، التي تقدمها الخطوط الجوية الماليزية على جهاز آي باد. يتوفر أيضاً خدمة إنهاء إجراءات السفر على متن الخطوط الجوية الماليزية عبر الانترنت.</p><p>إن الأوزان المسموح بها للأمتعة على متن الخطوط الجوية الماليزية وفيرة. وكراكب على الدرجة الأولى، يمكنك أن تنقل 50 كغ، وتؤهلك درجة رجال الأعمال أن تنقل 40 كغ بينما تمكّنك الدرجة السياحية من حمل 30 كغ. يجب أن تكون أمتعتك ضمن حقائب لا يتجاوز حجمها 62. يسمح في حال وجود رضيع، بحقيبة واحدة، على ألا تزيد عن 45 بوصة، واعتبارها أمتعة مقصورة. إضافةً إلى ذلك، يسمح بعربة أطفال واحدة قابلة للطي أو سرير. ينبغي أن لا يتجاوز الوزن الكامل المسموح للرضيع 10 كغ. يجب أن لا تتجاوز قطعة واحدة من الأمتعة 32 كغ في المجمل. هذا بغض النظر عن الدرجة. يجب أن يتم فحص جميع الأغراض الضخمة مثل الآلات الموسيقية والمعدات الرياضية، ولكن فقط بعد أن تكون مجهّزة ضمن أغطية واقية.</p><p>يسمح لأعضاء فئة انريتش بلاتينوم بأخذ أمتعة إضافية 100٪، بغض النظر عن درجة السفر. وبالمثل، يسمح لأعضاء فئة انريتش غولد بأمتعة إضافية 50٪ و يحصل ركاب فئة انريتش سيلفر على 5 كغ إضافية. ويسمح للخريجين بأخذ 10 كغ إضافية من الأمتعة التي تندرج ضمن الأسعار غير الترويجية.</p><p>للحصول على معلومات أكثر تفصيلاً عن قيود الأمتعة، اضغط <a href='http://www.malaysiaairlines.com/hq/en/plan/baggage/checked-baggage-allowance.html' target='_blank'>هنا</a>.</p><p>للحصول على معلومات عن خدمة الزبائن على متن الخطوط الجوية الماليزية أو أرقام الاتصال، يرجى الضغط <a href='http://www.malaysiaairlines.com/hq/en/contact.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الماليزية</h2><p>كليرتريب هو موقع النافذة الواحدة التي تساعدك على القيام بحجوزاتك على متن الخطوط الجوية الماليزية بسهولة. مع رحلات التي يتم حجزها في اللحظة الأخيرة، قد تتمكن من تتبع سجل معلومات المسافر (PNR) الخاص بك على متن ماليزيا ايرلاينز استناداً إلى التوجيهيات المتاحة على موقعنا. هدفنا هو التأكد من أن عملية حجزك تجري بسهولة.</p><p>من الجمع بين الرحلات المحلية والدولية المتعددة في صفحة واحدة، إلى امتلاك القدرة على تتبع رحلة طيرانك الخاصة، لدى موقعنا كل المعلومات التي ستحتاجها. تصفّح موقعنا لمعرفة كل شيء عن الرحلات الجوية، والخصومات، والخدمات الأرضية والمزيد.</p>"
