    ae_OS_content: "<p>إن المقولة المجاورة لشعار أوستريان إيرلاينز ' نطير من أجل ابتسامتك' تقول كل ذلك يتوجب تلبيته بشأن تجربة أفضل للزبائن. تعدّ أوستريان إيرلاينز تابعة لشركة لوفتهانزا، وهي الناقل الرسمي للنمسا.</p><h2>على متن الخطوط الجوية النمساوية</h2><p>منذ تموز/ يوليو 2012 تم تشغيل جميع الرحلات على متن الخطوط الجوية النمساوية عن طريق شركتها التابعة، خطوط تيرولين الجوية باستخدام مطار فيينا الدولي كمركز رئيسي لعملياتها. فهي توصل الركاب بوجهات في جميع أنحاء العالم، كما أنها عضو في ستار ألاينس.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الجوية النمساوية رحلاتها إلى أهم الوجهات في الشرق الأوسط بما في ذلك أبو ظبي، دبي، البحرين، الدوحة، الدمام، الكويت، الرياض، جدة ومسقط.</p><p>يتكوّن أسطول هذه الخطوط من العديد من طائرات ايرباص، فوكر و بومباردييه في الأسطول الخاص بالنقل لمسافات قصيرة ومتوسطة، وحوالي 10 طائرة بوينغ في أسطوال النقل لمسافات طويلة.</p><h2>الخدمات والوزن السموح به للأمتعة </h2><p>يمكنك استخدام صفحة إنهاء إجراءات السفر على متن الخطوط الجوية النمساوية عبر الانترنت لإنهاء إجراءات رحلتك قبل مغادرتها بفترة تصل إلى 36 ساعة. يتيح لك هذا اختيار مقاعد لك ولأصحابك، وكذلك طباعة بطاقات الصعود إلى الطائرة حتى قبل الوصول إلى المطار. وحالما تصعد على متن الطائرة، سيساعدك الجلوس المريح وجميع وسائل الراحة الأخرى على متن الرحلة على الخروج بتجربة إيجابية. يتم أيضاً تقديم وجبات خاصة، والتي يمكن أن يتم حجزها في وقت الحجز أو قبل مغادرة الرحلة بفترة تصل إلى 48 ساعة.</p><p>يعتمد الوزن المسموح به للأمتعة على متن الخطوط الجوية النمساوية على عدد القطع التي سيتم أخذها و سيتم عرضها في تذاكرتك الخاصة للرجوع اليها كذلك. بالنسبة للأمتعة المفحوصة، يسمح لك أن تأخذ حقيبة وزنها 23 كغ كحد أقصى في الدرجة السياحية، و حقيبتين وزنهما 32 كغ كحد أقصى في درجة رجال الأعمال. قد لاتتجاوز قطعة حقائب اليد أكثر من 8 كغ. وقد تختلف هذه القيود لأعضاء بطاقة ستار غولد أو للمسافرين الدائمين، لذا يرجى مراجعة هذه الصفحة لمزيد من التفاصيل.</p><p>لمعلومات حول خدمة الزبائن على متن طيران الخطوط الجوية النمساوية أو أرقام الاتصال، يرجى الضغط <a href='http://www.austrian.com/Contact.aspx?sc_lang=en&cc=IN' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية النمساوية</h2><p>عند استخدام كليرتريب للقيام بالحجز على متن الخطوط الجوية النمساوية عبر الإنترنت، ستجد واجهة بسيطة وواضحة تمنحك ما تحتاجه من معلومات في لمح البصر، فهو على ثقة أنه سيغير وجهة نظرك حول واجهات الحجز نحو الأفضل. نأمل أن يدفعك الوضوح البصري للمعلومات المقدمة على اختيار كليرتريب للقيام بالمزيد من الحجوزات في المستقبل كذلك. كما تقدّم طريقة سهلة لتتبع حالة سجل معلومات المسافر (PNR) على متن الخطوط الجوية النمساوية وحالة الرحلة إذا كنت بحاجة إلى فعل الشيء نفسه.</p><p>يعتبر تطبيق كليرتريب الذي يمكن تنزيله واستخدامه على هاتفك النقال طريقة أخرى حاولنا من خلالها مواكبة التكنولوجيا المتغيرة وتوفير أجدد الواجهات لك.</p>"
    ae_J2_content: "<p>خطوط طيران أذربيجان أو آزال (AZAL) هي خطوط الطيران الحاملة للراية الوطنية لأذربيجان وتأسست في عام 1992. إنها تدير شبكة لخدمات المسافرين والبضائع، مقرها في مطار حيدر ألييف الدولي في باكو.</p><h2>على متن خطوط طيران أذربيجان </h2><p>من أجل تغطية مجموعة واسعة من الوجهات في جميع أنحاء العالم، تمتلك خطوط طيران أذربيجان العديد من الشراكات واتفاقيات الرمز المشترك مع خطوط الطيران الأخرى. إن الناقلة عضو في اتحاد النقل الجوي الدولي (IATA)، وتعتبر أمن الرحلة إحدى أولوياتها. تتماشى معايير سلامتها مع أكثر الشروط صرامة في جميع أنحاء العالم، وتمت المصادقة عليها من قبل برنامج اتحاد النقل الجوي الدولي (IATA) لمراجعة سلامة العمليات (IOSA).</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك استخدام وسيلة الحجز على متن خطوط طيران أذربيجان عبر الإنترنت للسفر إلى العديد من المدن في أوروبا، بما في ذلك لندن، باريس، ميلانو واسطنبول. يستطيع المسافرون من دولة الإمارات العربية المتحدة الاتصال من مطار دبي.</p><p>يتألف أسطول خطوط الطيران من Airbus, Boeing و Embraer models,، ويتم تحديث جميع الطائرات وتجديدها باستمرار لتلبية جميع معايير السلامة. يمثل الأسطول الكفء عاملاً كبيراً لخطط خطوط الطيران في توسيع شبكة رحلاتها الدولية.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن الوصول لانهاء إجراءات السفر على متن خطوط طيران أذربيجان عبر الإنترنت من خلال الصفحة الرئيسية لخطوط الطيران، ويسمح للمسافرين بإنهاء إجراءات السفر براحة من منازلهم. قم بتأكيد حالة سجل معلومات المسافر على متن خطوط طيران أذربيجان (PNR) قبل ساعات قليلة من رحلة المغادرة. على متن الطائرة، توفّر خدمة تقديم الطعام وجبات ساخنة أو باردة حسباً لوقت ومدة الرحلة. يتم تعاقب القائمة في دورات على مدار العام، ذلك كي يجد المسافرون المتكررين مجموعة متنوعة ومثيرة للاهتمام للاختيار من بينها. يجوز أن تُطلب الوجبات الخاصة بالمسافرين ذوي التقييدات الغذائية قبل 24 ساعة على الأقل ، وهذه الخدمة متاحة للرحلات الدولية فقط. تغني وسائل الترفيه على متن الرحلة والمقاعد المريحة المصممة جيداً تجربة السفر. من أجل توضيحات أخرى و خدمة العملاء من خطوط الطيران يمكن الاتصال من <a href='http://www.azal.az/en/azal-miles/contact' target='_blank'>هنا</a>.</p><p>تستند سياسة الأمتعة على متن خطوط طيران أذربيجان على مفهوم القطعة، ويمكن للمسافرين الحجز لقطعة واحدة لا تتجاوز 23 كغ في الدرجة السياحية، و2 قطعة لا تتجاوزان 32 كغ في درجة رجال الأعمال. قد يحمل المسافرون في الدرجة السياحية 1 قطعة يصل وزنها إلى 8 كغ على شكل حقائب يد، ولمسافري درجة رجال الأعمال يكون البدل بمقدار 2 قطعة تزن بشكل كلي ما يصل الى 15 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً التحقق <a href='http://www.azal.az/en/services/baggage' target='_blank'>هنا</a>. </p><h2>كليرتريب: طريقة التشغيل من أجل رحلات خطوط طيران أذربيجان </h2><p>عند وضع مسار الرحلة الخاص بك على متن خطوط الطيران هذه، يشكل كليرتريب واجهة رائعة بالنسبة لك للتحقق من جداول رحلتك ومعلومات التوجيه خاصتك. من المؤكد أنك لاحظت سهولة وسرعة الوصول إلى المعلومات عبر كليرتريب الذي من شأنه أن يحثك على العودة إليه بشكل مستمر لعمليات البحث الخاصة بك في المستقبل.</p><p>إذا كان الهاتف المحمول هو ما تحمله عادةً من أجل هذا البحث، قدمنا ​​أيضاً تطبيق كليرتريب الذي تستطيع تحميله واستخدامه. إن التطبيق متاح للعديد من خيارات نظم التشغيل المختلفة، لذلك ستجد واحداً ملائماً لهاتفك بالتأكيد! </p>"
    ae_2B_content: "<p>خطوط طيران البحرين هي خطوط وطنية مملوكة من قبل القطاع الخاص في البحرين وبدأت العمل في آب / أغسطس 2008. الهدف من هذه الخطوط هو تقديم خدمات آمنة وبأسعار معقولة لرجال الأعمال والمسافرين عامةً، وربط البحرين بوجهات في جميع أنحاء العالم.</p><h2>على متن خطوط طيران البحرين</h2><p>تُسيّر خطوط طيران البحرين أكثر من 100 رحلة أسبوعياً إلى 18 وجهةً في الشرق الأوسط، أفريقيا وشبه القارة الهندية. تعمل مع مطار البحرين الدولي كمركزها الرئيسي وهي ملتزمة بتقديم مستوى عال من الراحة، الخدمة والموثوقية. تلعب دوراً محورياً في ربط البحرين، التي تعتبر المركز المالي لمنطقة الشرق الأوسط، بالمراكز التجارية الأخرى في العالم.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تُسيّر هذه الخطوط رحلات إلى الدمام، الدوحة، دبي، جدة، الكويت والرياض في الشرق الأوسط والعديد من الوجهات الأخرى في منطقة الشرق الأوسط وشبه القارة الهندية.</p><p>يتكون أسطولها من طائرات A320 A319 الحديثة والتي تحتوي على 12 مقعداً حصرياً من فئة بريميوم وتتسع لـ 120 و 150 مسافراً في الدرجة السياحية على التوالي. توفر الطائرات ضيقة البدن تجربة سفر آمنة ومريحة لجميع المسافرين.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>عند إجراء الحجز لدى خطوط طيران البحرين على الانترنت، تستطيع إنهاء إجراءات السفر في المطار قبل 3 ساعات من موعد مغادرة رحلتك. توصي خطوط الطيران المسافرين الذين يحتاجون إلى المساعدة في المطار وأثناء الصعود إلى الطائرة بإنهاء إجراءات السفر قبل ساعتين على الأقل من موعد المغادرة. يستطيع المسافرون في درجة رجال الأعمال استخدام العدادات المخصصة لإنهاء إجراءات السفر في المطار، ويمكنهم قضاء بعض الوقت للاسترخاء في صالات بريميوم قبل الصعود للطائرة.</p><p>بعد الصعود إلى متن الطائرة، سيجد العملاء أن الترفيه على متن الطائرة يبدأ من الدعابة 'لمجرد الضحك'، برامج وأفلام باللغة الهندية والعربية. كن متأكداً أن قوائم الطعام المدروسة والمحضرة بعناية، وهذا يشمل أيضاً خيار طلب كعكة لمفاجأة الشخص الذي تحبه في السماء، سترضي ذوقك. كما تضيف المجلة على متن الطائرة والتسوق المعفى من الرسوم الجمركية المزيد من الترفيه للتجربة على متن الطائرة. ويمكن للعملاء الوصول إلى خدمة العملاء الشخصية لدى خطوط الطيران باستخدام التفاصيل الموجودة على موقعها.</p><p>تسمح سياسات الأمتعة لدى خطوط طيران البحرين للمسافرين بـ30 كغ من الحقائب و 7 كغ من حقائب اليد في الدرجة الاقتصادية، و 40 كغ من الحقائب و 9 كغ من حقائب اليد في درجة بريميوم. قد يكون هناك وزن للأمتعة مسموح به مختلف في حالة السفر إلى شبه القارة الهندية، لهذا وغيره من القواعد المتعلقة بالأمتعة رجاءً الاطلاع على موقعها على الانترنت.</p><h2>كليرتريب: وسيلة حجز الرحلات</h2><p>عند تجريب العملاء لواجهة كليرتريب للحصول على تفاصيل بشأن مختلف الرحلات، فإنهم سيختبرون تجربةً واضحةً وخاليةً من الفوضى والتي ستساعدهم في الحصول على جميع المعلومات ذات الصلة بلمح البصر. من أجل مواكبة أحدث وأسهل واجهة للوصول، توفر كليرتريب أيضاً تطبيق للهواتف النقالة والتي يستطيع العملاء تحميله واستخدامه على هواتفهم النقالة.</p>"
    ae_PG_content: "<p>الخطوط الجوية البريطانية هي الخطوط الرسمي للمملكة المتحدة. تعدّ أكبر خطوط طيران في البلاد، بناءاً على أسطولها وعدد رحلاتها الدولية و قطاعاتها التي تغطيها. يقع المقر الرئيسي لها في ووترسايد، على مقربة من مطار لندن هيثرو.</p><h2>على متن طيران الخطوط الجوية البريطانية</h2><p>تم تأسيس البريطانية للطيران في عام 1972 لإدارة شركات خطوط الطيران المؤممة والصغيرة التي كانت موجودة في ذلك الوقت. في عام 1974، دُمجت هذه لإنشاء الخطوط الجوية البريطانية. تمت خصخصة خطوط الطيران في عام 1987. وتعتبر واحدة من الأعضاء المؤسسين لون ورد ايرلاين ايلاينس مع 4 شركات خطوط طيران أخرى. حصدت الخطوط الجوية البريطانية العديد من الجوائز على مر السنين. ومن بين المنجزات التي حققها مؤخراً 'أفضل صالة خطوط طيران في العالم لدرجة رجال الأعمال' في نيسان/ أبريل 2012. فازت أيضاً بجائزة أفضل خطوط طيران عابرة للأطلنطي في ورد ايرلاين أوردز 2012 الذي أقيم في معرض فارنبورو الجوي. كما أنها حصدت العديد من الجوائز الدولية لأجل صالاتها، موقعها على شبكة الإنترنت وعروض الدرجة الأولى ودرجة رجال الأعمال الخاصة بها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تشغل الخطوط الجوية البريطانية حوالي 400 طائرة من مختلف القطاعات والطرق. تحتوي على 2 إيرباص A318-100 و 44 ايرباص A319 -100 و49 طائرة إيرباص 32-200، 18 طائرة إيرباص A321-200 و3 ايرباص A380-800، و19 بوينغ 737-400 و 55 بوينغ 747-400. لديها عدة طائرات أخرى من فئات مختلفة تخدم قطاعات متعددة. تسيّر الخطوط الجوية البريطانية رحلات إلى 150 وجهة تقريباً و6 وجهات داخل البلاد. تعدّ واحدة من عدد قليل جداً من خطوط الطيران التي تقوم برحلات إلى جميع القارات الست الكبرى.</p><p>في قطاع الشرق الأوسط، يتمكّن المرء مع سهولة خدمات الحجز عبر الإنترنت على متن الخطوط الجوية البريطانية أن يطير إلى 8 وجهات بما في ذلك الإمارات العربية المتحدة، البحرين، الأردن، الكويت، لبنان، عمان، قطر والمملكة العربية السعودية.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم الخطوط الجوية البريطانية مجموعة من درجات السفر للاختيار بينها استناداً إلى مدى رغبة الراكب في قضاء رحلته. توفر رحلات الدرجة السياحية لكم أسعاراً شاملة وتقدّم أفضل أكبر عائد من الخدمات مقابل المال. برنامج ورد ترافل بلس هو مقصورة سياحية ممتازة تكفل أفضل خصوصية ومساحة. تتوفر رحلات درجة رجال الأعمال والدرجة الأولى مع مجموعة كبيرة من الخدمات.</p><p>بالنسبة لأولئك المسافرين في رحلات الدرجة الأولى، كلوب ورد، كلوب يوروب؛ الأعضاء من الفئة الفضية أو الذهبية في النادي التنفيذي على متن الخطوط الجوية البريطانية ، أو الأعضاء من فئة ايميرالد وسافاير من أي برنامج ون ورد ايرلاين، هناك أكثر من 60 صالة مغادرة مخصصة وأكثر من 90 صالة مشتركة لتجربتها. وتصنف هذه ضمن درجة رجال الأعمال، الدرجة الأولى وصالات الوصول.</p><p>الأوزان المسموح بها للأمتعة على متن الخطوط الجوية البريطانية وفيرة، حيث يسمح لكل شخص بالغ وطفل أكبر من سنتين بحقيبة واحدة ضمن المقصورة وحقيبة يد واحدة على متن الطائرة مجاناً. يجب أن لا يتجاوز حدّ الأمتعة لجميع حقائب اليد 23 كغ وينبغي أن تكون أبعادها 22×18×10 بوصة كحد أقصى. بالنسبة للأمتعة المفحوصة، يعتمد المسموح بهه منها على درجة السفر التي أنت فيها.</p><p>السياحية المسموح بها لتذاكر ورد ترافلر هي حقيبتين 23 كغ كحد أقصى لجميع البالغين الذين يتجاوزون 12 سنة من العمر. وبالنسبة لجميع الرحلات الأخرى، باستثناء رسوم حقائب اليد فقط، يحق بأخذ حقيبة واحدة تصل إلى 23 كغ كحد أقصى.</p><p>يمكن لمسافري بريميم ورد ترافلر أخذ حقيبتين كل منها 23 كغ كحد أقصى لكل بالغ وطفل (بين 2-11 سنة ). أيضاً بالنسبة للأطفال في هذه الفئة العمرية يسمح بمقعد سيارة وبعربة أطفال قابلة للطي تماماً كما هو بالنسبة للرضع. كما يسمح للرضع بحقيبة ذات مقاس عادي أيضاً.</p><p>في حالة رحلات مختلطة ضمن المقصورة، الوزن المسموح به للأمتعة للدرجة الأعلى هو ما ينطبق طوال الرحلة. هناك أيضاً أوزان إضافية مسموح بها للمسافرين الدائمين تسمح بنقل أمتعة مجانية مفحوصة تصل إلى 32 كغ عبر أي درجة تسافر عليها. مع مثل هذا الوزن المسموح به للأمتعة و تسهيلات إنهاء إجراءات السفر على متن الخطوط الجوية البريطانية عبر الانترنت، يمكن أن يتحول السفر إلى متعة.</p><p>لمعلومات حول خدمة الزبائن على متن الخطوط الجوية البريطانية أو أرقام الاتصال، يرجى الضغط <a href='http://www.britishairways.com/travel/help-and-contacts/public/en_ae?source=MNVINF1customer_service&link=main_nav' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية البريطانية في الهند</h2><p>مع كليرتريب، يمكنك القيام بجميع حجوزاتك على متن الخطوط الجوية البريطانية على موقع واحد. إذا توجب عليك القيام بالحجز في الدقيقة الأخيرة يمكن أن تتحقق دائماً من سجل معلومات المسافر (PNR) الخاص بك على متن الخطوط الجوية البريطانية استناداً إلى التوجيهات على موقعنا. الحجز معنا عملية فعّالة.</p><p>اختر من الطرق المحلية والدولية المتعددة أو تتبع رحلة طيرانك، أو خذ نظرة بسيطة للحصول على معلومات ذات صلة. لدى موقعنا كل ما تحتاج لمعرفته حول الرحلات، والخصومات، الخدمات الأرضية والمزيد.</p>"
