    ae_TU_content: "<p>تأسست الخطوط التونسية عام 1948، وهي خطوط الطيران الرسمية لتونس. يقع مكتبها الرئيسي في تونس، و تعمل من قاعدتها الرئيسية في مطار تونس قرطاج الدولي. عندما بدأت أول عملياتها في عام 1949، كانت بدايتها متواضعة مع 4 طائرات داكوتا DC3 فقط.</p><h2>على متن الخطوط التونسية</h2><p>عرفت خطوط الطيران باسم 'الخطوط الجوية التونسية' حتى عام 1990، حيث أخذت بعدها اسمها الحالي. و وصلت هذه الخطوط إلى الرقم القياسي في نقل 3 ملايين مسافر في العام 1997، وقامت بالتزامها في التميز في الألفية الجديدة أيضاً.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين من الشرق الأوسط الاتصال بخطوط الطيران في دبي والكويت أو جدة، حيث يمكنهم القيام بالحجز على متن الخطوط التونسية عبر الانترنت إلى الكثير من المدن في أوروبا وأفريقيا.</p><p>تعمل هذه الخطوط بأسطول حديث ومطوّر جيداً حيث يتكون بشكل رئيسي من طائرات إيرباص A320، والبعض من طرازات أخرى مثل ايرباص A319، A319 ER، A300 وبوينغ 737.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يتمكن الزبائن في درجة الامتياز على متن الخطوط التونسية من الاستفادة من خدمة إنهاء إجراءات السفر المخصصة، وأولوية الصعود والوصول إلى صالة رجال الأعمال للاسترخاء قبل رحلاتهم. وبشكل عام، يجب أن يصل الزباثن قبل 2 ساعة و 15 دقيقة من توقيت مغادرة رحلتهم، وبحوزتهم وثائق سفرهم والأمتعة، لضمان إنهاء إجراءات السفر بطريقة سلسة. يقدم للمسافرين المعاقين وذوي الاحتياجات الخاصة أولوية الصعود على متن الطائرة وجميع المساعدات الأخرى المطلوبة، حيث يتم بشكل مثالي وضع الترتيبات مع مدير المحطة قبل 48 ساعة من الرحلة.</p><p>أما على متن الطائرة، سيجد المسافرون في درجة رجال الأعمال مقاعد فسيحة مصممة هندسياً، ومجموعة من خيارات المأكولات التي تُعدّ بدقة. يمكن للأطفال أيضاً الاختيار من قائمة خاصة والتي تكون منمقة أو مزينة بهدايا تذكارية من تونس والخطوط التونسية حيث ستجلب بالتأكيد البسمة على وجوههم. توفر مجلة الخطوط التونسية، الغزالة، أيضاً الترفيه على متن الطائرة. يمكن الاتصال بخطوط الطيران لمزيد من المعلومات حيث تتوفر تفاصيل الاتصال على هذه الصفحة.</p><p>و وفقاً للوزن المسموح به للأمتعة على متن الخطوط التونسية، يسمح للمسافرين على درجة 'فضاء الامتياز' بأخذ 30 كغ من الأمتعة المفحوصة وقطعتين من حقائب اليد التي يصل وزنها إلى 10 كغ. قد يفحص المسافرون على الدرجة السياحية 20 كغ من الأمتعة، و يأخذون حقائب يد تصل إلى 8 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من هذه الصفحة.</p><h2>كليرتريب: طريقة الحجز على متن الرحلات</h2><p>عندما تحتاج إلى التحقق من جدول الرحلات على متن الخطوط التونسية، يقدم لك كليرتريب واجهة بسيطة وخالية من الفوضى للحصول على المعلومات في لمح البصر. يتم عرض جميع الطرق المختلفة وتوقيت الرحلات من أجلك بحيث يمكن أن تختار مسار رحلتك بكل سهولة. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على الخطوط التونسية بسهولة باستخدام كليرتريب.</p><p>لم يعد الهاتف الذكي وسيلةً يمكن تجاهلها، فقد قدمنا لك ​​أيضاً تطبيق كليرتريب الذي يمكن تنزيله واستخدامه على هاتفك النقال. لدينا خيارات من أجل أنظمة أندرويد، بلاك بيري، آي أو إس وأنظمة التشغيل ويندوز.</p>"
    ae_TK_content: "<p>إن خطوط الطيران التركية هي الخطوط التي تحمل الراية الوطنية التركية، وتوجد قاعدتها في مطار أتاتورك في اسطنبول. وإن خطوط الطيران هذه، مع وجود حوالي 238 وجهة العالم، تعد رابع أكبر خطوط طيران في العالم من حيث البصمة. فقد كانت عضواً في ستار ألاينس منذ عام 2008. </p><h2>على متن خطوط الطيران التركية</h2><p>بدأت خطوط الطيران التركية أولاً في عام 1933 كجزء من وزارة الدفاع الدفاع حينها. في عام 1938، أصبحت جزءاً من وزارة المواصلات. بدأت الخدمات الدولية في عام 1947 مع افتتاح المطار في أنقرة واسطنبول. نجت خطوط الطيران دون أن تصاب بأذى بعد الأزمة الاقتصادية بعد 11 أيلول / سبتمبر. في عام 2012، كانت خطوط الطيران التركية أول من استأنف الرحلات الجوية إلى الصومال منذ اندلاع الحرب الأهلية. وقد فازت خطوط الطيران التركية بالعديد من الأوسمة والجوائز على مر السنين. في عام 2011 حصلت على جوائز سكايتراكس باسنجرز تشويس لـ'بيست إيرلاين يوروب'، 'بيست بريميوم إيكونومي سيتس' و 'بيست إيرلاينز ساوثيرن يوروب.' في عام 2013، قدمت وورلد إيرلاين أوواردز لخطوط الطيران جوائز 'بيست إيرلاين إن يوروب أووارد' للسنة الثالثة على التوالي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن إجراء الحجز على متن خطوط الطيران التركية عبر الانترنت لأي واحدة من وجهات الرحلات العديدة المتاحة. تمتلك خطوط الطيران 7 A340-300، A330-300 10، 8 A330-200، A321-200 41، 33 A320-200، 14 A319/100، 15 B777-300 ER، 70 B737-800، B737-700 14 و 10 B737-900 ER. وبصرف النظر عن ذلك، لديها أيضاً أسطول لخدمات الشحن.</p><p>تسافر خطوط الطيران التركية في الشرق الأوسط إلى وجهات متعددة بما في ذلك الإمارات العربية المتحدة، الجزائر، مصر، ليبيا، السودان، البحرين، إيران، العراق، إسرائيل، الأردن، الكويت، لبنان، عمان، قطر، المملكة العربية السعودية، سوريا واليمن.</p><h2>الخدمات والوزن السموح به للأمتعة </h2><p>يقدم إنهاء الإجراءات عبر الانترنت في خطوط الطيران التركية السهولة في السفر لمن يقوم بها. المقاعد متاحة في الدرجة السياحية، درجة الراحة ودرجة رجال الأعمال. كما تقدم خطوط الطيران ناد فريد مشترك من شأنه مساعدتهم في تخطيط وإدارة تكاليف نقل الموظفين. كما تتوفر الصالات في المواقع الدولية الكبرى من أجل راحة المسافرين.</p><p>يستند الوزن المسموح به للأمتعة على متن خطوط الطيران التركية على عدة معايير. تعتمد الأمتعة المسموح بها المجانية على درجة الرحلة ومدرج المغادرة. للرحلات الداخلية، يُسمح لمسافري درجة رجال الأعمال بـ30 كغ، الدرجة السياحية 20 كغ وتضيف العروض الترويجية 15 كغ إضافياً. يُسمح للرضع في جميع الدرجات بـ10 كغ. كما يُسمح على متن الرحلات الدولية بنفس الكمية من الأمتعة. في حالة الأطفال الرضع، يُسمح بالإضافة إلى الـ10 كغ، بعربة أطفال قابلة للطي. </p><p>أما بالنسبة لمقصورة الأمتعة يُسمح لمسافري درجة رجال الأعمال بحقيبتين بوزن أقصى 8 كغ لكل منهما. ويسمح لمسافري درجة الراحة والدرجة السياحية بحقيبة واحدة بوزن 8 كغ. وفي جميع الحالات يجب ألّا تتجاوز أبعاد الحقيبة 23x40x55 سم. ويُسمح بمعطف أو بطانية، جهاز كمبيوتر محمول، محفظة صغيرة، كاميرا تصوير فيديو، حقيبة طفل وعربة بالإضافة إلى أمتعة المقصورة التي تحملونها. في حال الحاجة لمقصورة أمتعة إضافية، قد تحتاج إلى شراء مقعد آخر لاستيعاب ذلك. لمزيد من التفاصيل حول حدود الأمتعة، انقر <a href='http://www.turkishairlines.com/en-int/travel-information/baggage' target='_blank'>هنا</a>.</p><p>لمعلومات عن خدمة الزبائن في خطوط الطيران التركية أو أرقام الاتصال، رجاء اضغط <a href='http://www.turkishairlines.com/en-uae/corporate/sales-office' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز رحلات على متن خطوط الطيران التركية</h2><p>إن كليرتريب عبارة عن موقع ذو نافذة واحدة يساعدك على إجراء جميع حجوزك على خطوط الطيران التركية بسهولة. وفي كثير من الحالات، يمكن حجز رحلات في اللحظة الأخيرة لذا من الضروري تفقد حالة الرحلة. ويمكن إجراء تتبع حالة سجل معلومات المسافر (PNR) على خطوط الطيران التركية بالاعتماد على التوجيهات المتاحة على موقعنا. إننا نعمل على ضمان أن تكون كامل عملية الحجز خاصتك متقنة. </p><p>يضع موقعنا جميع المعلومات التي ستحتاجها في متناول يدك ابتداءاً من الجمع بين الرحلات الداخلية والدولية المتعددة في صفحة واحدة، إلى كونك قادراً على تتبع الرحلة الجوية المحددة الخاصة بك. قم بالتصفح خلال موقعنا لمعرفة جميع الرحلات الجوية، الخصومات، والخدمات الأرضية وغيرها.</p>"
    ae_PS_content: "<p>الخطوط الجوية الدولية الأوكرانية هي الخطوط الجوية الرسمية في أوكرانيا، وأكبر شركة طيران في البلاد. تأسست عام 1992 وهي الآن شركة خاصة 100%. إنها خطوط طيران بشبكة حديثة، تدير عمليات محلية ودولية تربط أوكرانيا بوجهات هامة في جميع أنحاء العالم.</p><h2>على متن الخطوط الجوية الدولية الأوكرانية</h2><p>تعتبر الخطوط الجوية الدولية الأوكرانية السلامة أولوية قصوى، وهي ليست فقط عضواً في الاتحاد الدولي للنقل الجوي (إياتا)، لكنها حازت أيضاً شهادة تدقيق السلامة التشغيلية (أيوسا) من الاتحاد الدولي للنقل الجوي (إياتا). كما تعرف أيضاً بكفاءتها في تأجير الطائرات.</p><p>وقد فازت مراراً بجوائز مثل أفضل خطوط طيران أوكرانية وأفضل خطوط جوية أوكرانية من قبل استطلاع وكالات السياحة الأوكرانية و اتحاد الصحافيين الأوكرانيين.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسّر الخطوط الجوية رحلات لوجهات في أوروبا، الولايات المتحدة الأمريكية، رابطة الدول المستقلة، آسيا والشرق الأوسط. بإمكان المسافرين في الشرق الأوسط إجراء حجوزات على متن الخطوط الجوية الدولية الأوكرانية عبر الإنترنت من وإلى دبي، للوصول إلى وجهات في جميع أنحاء العالم.</p><p>يتألف الأسطول أساساً من طائرات بوينغ 737 متوسطة المدى، وعدد قليل من طائرات إمبراير-190 متوسطة المدى وعدد محدود من طائرات بوينغ 767 طويلة المدى.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بإمكان المسافرين استخدام حالة سجل معلومات المسافر (PNR) لتتبع حجوزاتهم وتأكيدها قبل بضع ساعات من رحلتهم. من المتوقع أن يقوم المسافرين بالتحقق من الرحلات على متن الخطوط الجوية الدولية الأوكرانية قبل ساعتين على الأقل من موعد المغادرة المقرر، ولكن يجب ملاحظة أن إنهاء إجراءات السفر في دبي تبدأ قبل ثلاث ساعات وينتهي قبل ساعة من موعد مغادرة الرحلة. يمكنك أيضا أن تختار إنهاء إجراءات السفر قبل وقت طويل من وصولك إلى المطار، وذلك باستخدام خدمة إنهاء إجراءات السفر في الخطوط الجوية الدولية الأوكرانية عبر الانترنت.</p><p>تراعي الخطوط الجوية الدولية الأوكرانية متطلبات المسافرين بشكل كبير بدءاً من خدمة النقل المنظم في المطار بما في ذلك خدمة الذهاب والإياب. وعلى متن الطائرة، بإمكان المسافرين الاستفادة من السوق الجوي على متن الطائرة للتسوق أثناء الرحلة، بالإضافة إلى وجبات خاصة بالحمية الغذائية ولأسباب أخرى. سيتلقى المسافرين من ذوي الاحتياجات الخاصة كل المساعدة اللازمة من الطاقم، عند إعلام خطوط الطيران مسبقاً حتى يمكنهم اتخاذ الترتيبات اللازمة. بدءاً من كانون الأول / ديسمبر 2013، تمنح خطوط الطيران هذه خدمة الدخول السهل بمنح تأشيرة دخول لمرة واحدة عبر الانترنت إلى دبي بالاشتراك مع شركة بودربورت. للحصول على مزيد من المعلومات والتوضيحات يمكن الاتصال بخدمة الزبائن <a href='http://www.flyuia.com/eng/company/ukraine-international-airlines/Contacts.html' target='_blank'>هنا</a>.</p><p>وفقاً لسياسة الأمتعة في الخطوط الدولية الأوكرانية، بإمكان المسافرين فحص حقيبة واحدة بوزن أقصى يبلغ 23 كغ في الدرجة السياحية، قطعتين بوزن أقصى يبلغ 23 كغ لكل قطعة في كل من الدرجتين السياحية المميزة وقطعتين بوزن أقصى يبلغ 32 كغ لكل قطعة في درجة رجال الاعمال. يسمح باصطحاب حقيبة يد بوزن 7 كغ في الدرجة السياحية، و12 كغ في درجة رجال الأعمال. قد يختلف الوزن المسموح به للأمتعة بالنسبة للمسافرين الدائمين، ويمكن الاطلاع على مزيد من التفاصيل <a href='http://www.flyuia.com/eng/information-and-services/before-you-fly/baggage/7277.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الدولية الأوكرانية</h2><p>إذا سئمت من عمليات البحث البطيئة التي تجعلك تنتظر طويلاً عند تحميل كل صفحة، جرب كلير تريب لتتمتع بتجربة جديدة، مرتبة وسريعة. بعد الوصول إلى معلومات الطيران والمسار، ستتمكن أيضاً من تحقق الفنادق والاتفاقيات لتخطيط كامل مسارك باستخدام هذه الواجهة. كما تمنحكم كلير تريب تطبيقاً يمكنكم تحميله واستخدامه على جوالاتكم.</p>"
    ae_UA_content: "<p>خطوط الطيران المتحدة هي واحدة من أقدم خطوط الطيران الموجودة في العالم والتي بدأت عملياتها في 1926. يوجد مقر خطوط الطيران المعروفة هذه في شيكاغو، إلينوي ولديها واحدة من أوسع وجهات الوصول عالمياً والتي تغطي جميع القارات الرئيسية.</p><h2>على متن خطوط الطيران المتحدة</h2><p>خطوط الطيران المتحدة هي واحدة من الأعضاء المؤسسين لشبكة ستار ألايينس ولها 10 مواقع في المراكز الأمثل، ومعظمها في الولايات المتحدة، فهي توفر للركاب بعض الوجهات الأكثر ملاءمة للطيران في جميع أنحاء العالم.</p><p>فضلاً عن برنامجها المخلص للعملاء، وهو أفضل البرامج في هذا المجال، فقد تم تصنيف هذه الخطوط بالخطوط الأكثر استحساناً في العالم في مجلة فورتشن في 2012 على قائمة أكثر الشركات استحساناً في العالم.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تُغطي خطوط طيران المتحدة أكثر الوجهات الرئيسية في العالم والشرق الأوسط ليس استثناءً، مع دبي، أبوظبي، مسقط، البحرين، الدوحة، الرياض، الدمام وجدة كونها بعض المدن المشمولة في خريطة وجهات هذه الخطوط.</p><p>وحيث أن خطوط الطيران هذه تعمل منذ عدة عقود، فهي دقيقة جداً لإجراء عمليات صيانة وتحديثات مستمرة لأسطولها الذي يحوي على ما يقرب 700 طائرة لغاية 2013. ويشمل العديد من طائرات الايرباص والبوينغ مثل ايرباص 319، 320 و 350، وبوينغ من طراز 737، 747، 757، 767، 777 و 787.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يمكن للمسافرين البدء بتجربة سفرهم مع خطوط الطيران المتحدة بتجربة إنهاء إجراءات السفر عبر الانترنت والتي تضمن لهم توفير الوقت الذي سيقضونه بالانتظار في المطار. على متن الطائرة، تكون معظم المشروبات في الدرجة السياحية مثل المشروبات الغازية، العصائر، الشاي والقهوة مجانيةً بينما المشروبات الكحولية، الوجبات الخفيفة والوجبات قد تكون متوفرةً مقابل الدفع. يمكن للمسافرين الاختيار من بين خيارات الترفيه المتاحة وأيضاً اختيار الاستمتاع بتجربة تسوق في السوق الحرة على متن الرحلة. توفر درجة رجال الأعمال والدرجة الأولى مستوى لا يُنسى من الترف بما في ذلك مقاعد تُسطح حتى درجة 180 في بعض طائرات البوينغ.</p><p>الوزن المسموح به للأمتعة لدى خطوط طيران المتحدة هو قطعة واحدة من أمتعة المقصورة، الوزن الأقصى للأمتعة 23 كغ للدرجة السياحية و 32 كغ للدرجات الأخرى، كمسافري ستار ألايينس غولد وبريميير.  لمزيد من المعلومات حول قواعد الأمتعة بما في ذلك المحتويات المسموح بها، رجاءً التحقق <a href='https://www.united.com/web/en-US/content/travel/baggage/default.aspx' target='_blank'>هنا</a>.</p><p>للمعلومات عن خدمة الزبائن لدى خطوط الطيران المتحدة أو أرقام الاتصال، رجاءً اضغط <a href='https://www.united.com/web/en-US/content/Contact/default.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران المتحدة</h2><p>لجعل حجزك عبر الإنترنت لدى خطوط طيران المتحدة سهلاً، يمكنك تجربة استخدام موقع كليرتريب الالكتروني حيث أنك ستلاحظ بالتأكيد تجربة الحجز الرائعة. مع توافر جميع المعلومات لك باستخدام الحد الأدنى من عدد النقرات، يمكنك استخدام الواجهة البسيطة والمرتبة للقيام بعملية الحجز بلمح البصر. قد تحتاج أيضاً للتحقق من حالة سجل معلومات المسافر (PNR) وحالة الرحلة لدى خطوط الطيران المتحدة باستخدام كليرتريب كذلك.</p><p>قمنا ​​أيضاً بتوفير تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على هاتفك النقال، للتحقق من معلوماتك أثناء التنقل.</p>"
    ae_US_content: "<p>تأسست خطوط الولايات المتحدة الجوية عام 1939، وهي واحدة من خطوط الطيران الكبرى في الولايات المتحدة الأمريكية. وعرفت في بداياتها باسم خطوط اول أميريكان الجوية، ارتقت بحضارتها وتاريخها الغني على مر السنين لتصل إلى اسمها وموقعها الحالي كأكبر خامس خطوط طيران من حيث عدد المقاعد المتاحة بالنسبة للأميال.</p><h2>على متن خطوط الولايات المتحدة الجوية</h2><p>لا شكّ أن الاندماج مع الخطوط الجوية الأمريكية يعد المسافرين بشبكة طرق أكثر اتساعاً وخيارات إضافية على جدول الرحلة. وتتوجه الشركة المندمجة أيضاً إلى الإحتفاظ بمراكز خطوط الطيران لكلتيهما لتظلّ على وعدها بتقديم وسائل الراحة ذاتها للمسافرين.</p><h2> شبكة الرحلات ومعلومات الأسطول</h2><p>تغطي خريطة الطريق المشتركة لكلتا خطوط الطيران أمريكا الشمالية والجنوبية على نطاق واسع إضافةً إلى معظم الوجهات الرئيسية في أوروبا. ويمكن للمسافرين في الشرق الأوسط الحجز على متن خطوط الولايات المتحدة الجوية عبر الانترنت على شبكة الطرق هذه للوصول إلى أي من هذه المدن.</p><p>يتكون أسطول هذه الخطوط من مجموعة من طائرات بوينغ وايرباص، المدعومة من من نظيرها أسطول الخطوط الجوية الأمريكية. يحتوي كلا الأسطولين على بعض من طائرات امبراير التي تستخدم أيضاً في رحلات لمسافات قصيرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>عندما تسافر على متن خطوط الطيران، ستختبر راحة السفر بدءاً من خدمة إنهاء إجراءات السفر عبر الانترنت التي يمكنك الاستفادة منها قبل 24 ساعة من مغادرة رحلتك. هذا يعني أنه يمكنك طباعة بطاقة الصعود إلى الطائرة، واختيار مقاعدك والدفع من أجل الأمتعة المفحوصة من منزلك بمنتهى الراحة. كما يستحسن التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك قبل ساعات على طيرانك.</p><p>بعد القيام بإنهاء إجراءات السفر السلسة و الصعود على متن الطائرة في المطار، ستحظى بمقاعد مريحة حال وصولك إلى الطائرة و ستجد أيضاً وجبات طازجة ومشروبات يمكن شراؤها. إذا كنت من رجال الأعمال المسافرين على متن هذه الخطوط، قد ترغب في الاستفادة من اتصال غوغو واي فاي المتاح على 90٪ من رحلات هذه الخطوط، للبقاء على اتصال مع عملك حتى وأنت في الأجواء. كما يمكن استخدام الإنترنت أثناء الرحلة على رحلات هذه الخطوط. تحقق من المزيد من التفاصيل مع خدمة الزبائن لدى خطوط الطيران <a href='https://membership.usairways.com/en-US/contact/default.html' target='_blank'>هنا</a>.</p><p>تتيح سياسة الأمتعة على متن خطوط الولايات المتحدة الجوية بأمتعة مقصورة تصل إلى 18 كغ، والتي قد تشمل حقيبة واحدة وغرض شخصي واحد. يمكن شراء الأمتعة المفحوصة، مع أن القطعة الأولى تكون مجاناً على الرحلات العابرة للأطلسي، ويسمح بحقيبتين مجاناً على الرحلات العابرة للهادي. لمزيد من التفاصيل حول سياسة الأمتعة، رجاء تحقق <a href='https://membership.usairways.com/en-US/traveltools/baggage/baggagepolicies.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط الولايات المتحدة الجوية</h2><p>استخدم كليرتريب للحصول على جميع المعلومات ذات الصلة بالسفر بما في ذلك الرحلات، والجداول ومعلومات الفندق في لمح البصر. تتوفر أيضاً جميع عروض الرحلات والفنادق الأخيرة على هذه الواجهة السريعة والخالية من الفوضى.</p><p>يمكنك أيضاً الحصول على نفس البيانات من هاتفك النقال، في حال كنت دائماً في تنقل مستمر وتفضل هذه الوسيلة. حمّل و جرّب من فضلك تطبيق كليرتريب الذي يتوفر على آي أو إس، أندرويد، وبلاك بيري وويندوز.</p>"
    ae_VN_content: "<p>الخطوط الجوية الفيتنامية هي خطوط فيتنامية، يقع مقرها الرئيسي في مدينة هانوي. تأسست في كانون الثاني / يناير عام 1956 بوصفها جزء من دائرة الطيران المدني في فيتنام، وقد تم تأسيسها رسمياً كالخطوط الرسمية في نيسان / ابريل عام 1993.</p><h2>على متن الخطوط الجوية الفيتنامية</h2><p>تعمل الخطوط انطلاقاً من مركزي عملياتها في مطار نويباي الدولي ومطار تان سون نهات الدولي. وهي عضو في اتحاد النقل الجوي الدولي، وكما تم منحها شهادة IATA لفحص السلامة التشغيلية (IOSA) في عام 2006. وقد تعزز موقع الشركة على خريطة الطيران العالمية أكثر ابتداء من عام 2010 عندما أصبحت عضواً في تحالف سكاي تيم.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط الخطوط، بالإضافة إلى الوجهات المحلية في فيتنام، المسافرين إلى العديد من الوجهات الدولية في آسيا وأوروبا وأستراليا وأمريكا الشمالية. ويستفيد المسافرون في الشرق الأوسط من رحلات شركة الطيران إلى أبو ظبي، والقيام بالحجوزات إلى الخطوط الجوية الفيتنامية عبر الإنترنت إلى أي من القارات المذكورة.</p><p>ويعتبر أسطول الخطوط واحداً من الأصغر في الجو ويتكون من أنواع عديدة من طائرات بوينغ، ايرباص، وفوكر ATR.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>يمكن للمسافرين استخدام خدمة انهاء اجراءات السفر على متن الخطوط الجوية الفيتنامية على شبكة الإنترنت من 24 ساعة حتى قبل ساعتين من مغادرة رحلاتهم. كما يمكنهم الاستفادة من المكاتب الحصرية لانهاء اجراءات السفر على شبكة الإنترنت في المطارات لاستكمال الإجراءات المتبقية قبل أي تغادر الرحلة. ومن المستحسن للتحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) على متن شركة الخطوط الجوية الفيتنامية قبل بضع ساعات من الصعود على متن الرحلة.</p><p>يمكن لمسافري درجة الأعمال والدرجة الأولى وكذلك الأعضاء الدائمين الاستفادة من الصالات التجارية في المطارات للاسترخاء قبل الصعود إلى رحلاتهم. وتستطيع التمتع بجلوس مريح عند الصعود على متن الطائرة، ومصادر الطاقة والخدمات الترفيهية على متن الطائرة جنبا الى جنب لتوفر لك تجربة لا تنسى. هذا ويمكنك أيضاً إجراء مكالمات هاتفية من مقعدك باستخدام نظام الاتصالات عبر الأقمار الصناعية (SATCOM). لمزيد من المعلومات، الرجاء الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.vietnamairlines.com/wps/portal/en/site/contact_us/head_office/!ut/p/c5/04_SB8K8xLLM9MSSzPy8xBz9CP0os3hnd0cPE3MfAwODQBdnA0d3Sz93M2MTIwMDI6B8JJK8u6-vm4GReaiFeZCrn6GBgSkB3V76Uek5-Ukge5z0w0GW41FugCaPxTKQvAEO4Gig7-eRn5uqX5AbUZWaHWQBAEaCKX0!/dl3/d3/L2dBISEvZ0FBIS9nQSEh/' target='_blank'>هنا</a>.</p><p>تسمح الخطوط الجوية الفيتنامية للمسافرين بحمل قطعة من 1 إلى 7 كغ من الأمتعه على متن الدرجة السياحة، وقطعتين مثلها في درجة رجال الأعمال. يستطيع المسافرون المتجهين إلى ومن الشرق الأوسط حمل 30 كغ في الدرجة السياحية و 40 كغ في الدرجة السياحية الممتازة ودرجة رجال الأعمال. كما يمكن أيضاً أن يتم حمل 10 كغ مجاناً من أجل تذكرة الرضيع. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.vietnamairlines.com/wps/portal/en/site/before_you_fly/baggage_info/hand_baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية الفيتنامية</h2><p>بمجرد اتخاذ قرار السفر مع خطوط فيتنام، يمكنك الاطلاع على كل معلومات الطيران مثل المسارات والجداول باستخدام واجهة كليرتريب المصممة تصميماً جيداً. تجعلك سرعة الحصول على المعلومات والصفحات الخالية من الفوضى العودة إلينا للبحث في السفرات المستقبلية.</p><p>تتحول الهواتف الذكية بسرعة لتصبح وسطاً للاختيار ليس فقط للشباب ولكن أيضا لرجال الأعمال أثناء التنقل. وهنا يكمن السبب في أننا قد وفرنا تطبيق كليرتريب يمكن تحميله واستخدامه على هاتفك النقال للوصول إلى المعلومات الواردة أعلاه.</p>"
    ae_VS_content: "<p>تأسست فيرجين أتلانتيك عام 1984 من رؤية ريتشارد برانسون لتقديم خطوط طيران ذات جودة عالية من شأنها أن تقدم للركاب أيضاً أفضل عائد من الخدمات مقابل المال. أثبتت على مدى 3 عقود من وجودها ذلك وأكثر، بما في ذلك ابتكارها عرض الوقود الحيوي الصديق للبيئة في إحدى رحلاتهم.</p><h2>على متن فيرجين أتلانتيك  </h2><p>كانت فيرجين أتلانتيك أول من قدّم العديد من وسائل الراحة للركاب بما في ذلك التلفزيونات الشخصية للركاب في نهاية الثمانينات، حيث شكّل هذا أيضاً العقد الأول على وجودها. وهذا هو السبب كذلك لمنحها العديد من الجوائز مثل ما يلي:</p><ul class='listingar'><li>نالت صالتها لندن هيثرو كلوب هاوس جائزة ' الصالة الرائدة على متن خطوط طيران في أوروبا عام 2013' خلال حفل توزيع جوائز ورد ترافل أوردز.</li><li>نالت جائزة ' خطوط طيران العام إلى أمريكا الشمالية 2011' في حفل توزيع جوائز ترافل تشويس أوردز.</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر فيرجين أتلانتيك رحلاتها يومياً إلى دبي من لندن، وتوفّر كذلك رحلات العودة اليومية مما يسهّل على المسافرين من الشرق الأوسط السفر بين هذه القارات. كما أنها توفر شبكة رحلات بين لندن ومعظم الأجزاء الأخرى في العالم، لذلك يمكنك بسهولة حجز رحلات مكملة لخط رحلتك بأكملها.</p><p>يتكون أسطولها من طائرات من طراز بوينغ 747s التي تم تجديدها و التي تعدّ حالتها جيدة كما الجديدة منها، كما توفّر للركاب تجربة طيران رائعة في جميع الدرجات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>قد تقرر الاستفادة من خيار إنهاء إجراءات السفر على متن فيرجين أتلانتيك عبر الانترنت مباشرةً من صفحتها الرئيسية عن طريق إدخال اسمك وتفاصيل الحجز لتوفير الوقت الثمين الذي تقضيه في صفوف الانتظار على أرض المطار. وحالما صعدت على متن طائرتها، لا يقدّم لك هذا الناقل مجرد تجربة مريحة للجلوس مع خدمة الاهتمام، بل وخيارات ترفيه رائعة أيضاً بأفكار خاصة من أجل إبقاء أطفالك منشغلين. وتضم أيضاً وجبات لذيذة تشمل مجموعة من الخيارات الغذائية الخاصة لضمان رحلة لا تنسى.</p><p>لا تنسى أن تفحص الوزن المسموح به للأمتعة على متن فيرجين أتلانتيك قبل أن تحزم حقائبك للرحلة. لأنه يتيح للركاب فحص حقيبة واحدة تصل إلى 23 كغ للمسافرين على الدرجة السياحية، حقيبتين تصلان إلى 23 كغ على السياحية الممتازة و3 حقائب تصل إلى 32 كغ على الدرجة الراقية. لا ينبغي أن يتجاوز أبعاد الحقيبة 90 × 75 × 43 سم. قد تزن حقائب اليد 10 كغ كحد أقصى ويسمح للركاب بقطعة واحدة في الدرجة السياحية والسياحية الممتازة، وقطعتين في الدرجة الراقية. لمزيد من التفاصيل المتعلقة بالأمتعة، يرجى التحقق من هذه الصفحة.</p><p>لمعلومات حول خدمة الزبائن على متن طيران فيرجين أتلانتيك أو أرقام الاتصال، يرجى الضغط <a href='http://www.virgin-atlantic.com/us/en/travel-information/customer-service/phone.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران فيرجين أتلانتيك</h2><p>عند استخدامك واجهة كليرتريب للقيام بالحجز على متن فيرجين أتلانتيك عبر الإنترنت، يمكنك أن تثق أنك ستقوم بتجربة حجز كاملة مع جميع التفاصيل المتوفرة لك في تصميم سهل الفهم. هذا يعني أنك سوف تكون قادراً على الحصول على المعلومات الأخرى ذات الصلة مثل حجوزات الفنادق أو الباقات السياحية باستخدام هذه الواجهة أيضاً، لتكون قادراً على التخطيط لجميع جوانب سفرك دفعة واحدة. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن فيرجين أتلانتيك وحالة الرحلة باستخدام واجهتنا.</p><p>نعلم أن العديد منكم يفضل استخدام هواتفهم الذكية للحصول على المعلومات، ولذلك قدمنا ​​الراحة أيضاً في تطبيق كليرتريب الذي يمكن تنزيله واستخدامه على هاتفك النقال.</p>"
    ae_VY_content: "<p>خطوط فويلينغ الجوية هي خطوط جوية منخفضة التكلفة يقع مقرها في برشلونة، إسبانيا. تدير عملياتها من مركزها الرئيسي في مطار برشلونة الدولي. ويرجع اسم خطوط الطيران إلى الكلمة الإسبانية 'فويلا' والتي تعني 'طيران'.</p><h2>على متن خطوط فويلينغ الجوية</h2><p>الخطوط الجوية هي ثاني أكبر شركة طيران في إسبانيا بدأت عملياتها في عام 2004. وتقدم خدماتها حالياً لأكثر من 100 وجهة في جميع أنحاء العالم. تؤمن خطوط الطيران إلى حد كبير بمبدأ أن الطيران يجب أن يكون متعة حقيقية للمسافرين، وأن دفع القليل لا يعني أن التمتع بخدمات أو راحة أقل.</p><p>في نوفمبر/ تشرين الثاني عام 2013، حازت خطوط فويلينغ الجوية على جائزة أفضل خطوط طيران محلية للعام في مؤتمر القمة العالمية للطيران سابا في أمستردام.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تغطي خطوط الطيران هذه شبكة واسعة من المدن في أوروبا، وبعض المدن في أفريقيا. ويمكن للمسافرين من الشرق الأوسط اختيارها كخطوط الطيران المفضلة عند السفر بين هذه الوجهات كجزء من مسارات رحلاتهم.</p><p>يتألف أسطولها أساساً من طائرات إيرباص A320، إلى جانب عدد قليل من طائرات A319. كما أن لديها الطائرات الجديدة والحديثة من طراز A320neo تحت الطلب لمنح المسافرين راحة وسلامة أفضل. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمنك عند إجراء الحجز على متن خطوط فويلينغ الجوية عبر الإنترنت من خلال الموقع الإلكتروني للخطوط الجوية، كسب نقاط لبرنامج المسافر الدائم، ويمكنك أيضاً توفير الوقت باستخدام حسابك الخاص على الموقع. كما يمكنك اختيار مقعدك، تغيير الرحلة، إضافة الأمتعة إلى الحجز والتحقق من حالة سجل معلومات المسافر (PNR) في خطوط فويلينغ الجوية على الموقع الإلكتروني.</p><p>بإمكان المسافرين في يوم المغادرة استخدام خدمة إنهاء إجراءات السفر في خطوط فويلينغ الجوية عبر الإنترنت وتوفير وقت الانتظار في المطار. ويمكن للمسافرين من ذوي الاحتياجات الخاصة و الذين يسافرون برفقة حيوانات أليفة الاتصال بموظفي خطوط الطيران مسبقاً لتلقي كل المساعدة اللازمة. وقد يحتاج أولئك الذين يسافرون إلى المملكة المتحدة أو أي مكان في أوروبا من خارج إقليم سينغن إلى ملء المعلومات المتقدمة الخاصة بالمسافر. عندما تصعد على متن الطائرة، لا تنسى الاستفادة من الأطعمة والمشروبات التي يمكن شراؤها، على الرغم أنها يمكن أن تكون مدفوعة في بعض رسوم السفر. لمزيد من الاستفسارات يمكن الاتصال بخدمة الزبائن في خطوط الطيران هذه <a href='http://www.vueling.com/en/we-are-vueling/contact/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط فويلينغ الجوية بإضافة أمتعة إلى الحجز، وتكون قطعة واحدة من الأمتعة المفحوصة التي يصل وزنها إلى 23 كغ جزءاً من رسوم الأفضلية والامتياز. يُسمح باصطحاب حقائب يد يصل وزنها إلى 10 كغ مهما كانت رسوم السفر لكن تعد خطوط الطيران صارمة فيما يتعلق بحدود الوزن المسموح به في المقصورة. لمزيد من التفاصيل حول سياسة الأمتعة، رجاء تحقق <a href='http://www.vueling.com/en/vueling-services/prepare-your-trip/luggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط فويلينغ الجوية </h2><p>تقدم لك كلير تريب طريقة سريعة ومرتبة للتحقق من رحلات ومسارات خطوط الطيران هذه لمساعدتك في تخطيط مسار سفرك. كما يمكنك أيضاً إيجاد معلومات الفنادق بما في ذلك أحدث العروض باستخدام هذه الواجهة. في حال كنت تتساءل عن كيفية الوصول إلى هذه المعلومات على جوالك، فإن كلير تريب تقدم لك تطبيقاً يمكنك تحميله واستخدامه لهذا الغرض.</p>"
    ae_W6_content: "<p>إن طيران ويز عبارة عن خطوط طيران منخفضة التكلفة مقرها في المجر، وتمتلك أكبر أسطول بين جميع خطوط الطيران المجرية. لقد تم إعداد وتنفيذ خطوط الطيران في عام 2003 وأٌق لعت أول رحلة يوم 19 أيار/مايو 2004. إنها توفر أكثر من 300 مساراً يخدم أكثر من 30 بلداً.</p><h2>على متن طيران ويز </h2><p>تثق خطوط الطيران في نشر أحدث التقنيات لتوفير 'تجربة طيران ويز' مما يعني أنها توفر خدمة متميزة بأسعار معقولة للمسافرين. كما أنها تعتقد أنه لاختيار المطار تأثير جسيم على التسعير، وبالتالي تعمل مع مجموعة من المطارات الابتدائية، الثانوية والإقليمية لتقديم أفضل الصفقات.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في الشرق الأوسط إجراء الحجز على متن طيران ويز عبر الإنترنت للسفر من دبي إلى بودابست، صوفيا، بوخارست وكييف زولياني. ويمكنهم بعد ذلك استكشاف المزيد من الوجهات الأخرى في أوروبا باستخدام رحلات خطوط الطيران الرابطة.</p><p>يتألف أسطول خطوط طيران ويز من نوع واحد فقط من الطائرات،الإيرباص A320، وكل منها مجهز بـ180 مقعد جلدي مريح. تساهم الطائرات الحديثة أيضاً في الإبقاء على التكاليف التشغيلية لخطوط الطيران هذه منخفضة. وإن أجهزة 'شاركلِتس' لطرفي الجناح ميزة أخرى يتم تركيبها على جميع الطائرات الجديدة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>وتعمل الشركة على نموذج الخدمة البسيطة الذي يتضمن، جنباً إلى جنب مع الاستخدام الخلاق للمطارات الثانوية أيضاً، سفراً بدون تذاكر، درجة واحدة لكل المقاعد الجلدية، ليس هناك مقاعد مخصصة ولتقديم الطعام كلفة إضافية. تشجع خطوط الطيران المسافرين أيضاً على اختيار إنهاء إجراءات السفر على متن طيران ويز عبر الإنترنت والتي يتم توفيرها بدون تكلفة، يجب عليهم في هذه الحالة طباعة بطاقات الصعود إلى الطائرة الخاصة بهم والحضور عند بوابة الصعود إلى الطائرة بالإضافة لغيرها من وثائق السفر المطلوبة. يمكن شراء الحجز في المطار عبر الانترنت لقاء رسم رمزي وسيكون هناك ارتفاع في التكلفة عند شرائها في المطار. تذكر تأكيد حالة سجل معلومات المسافر(PNR) على متن طيران ويز خاصتك قبل ساعات قليلة من مغادرة رحلتك. لمزيد من التفاصيل، يرجى الاتصال بخدمة العملاء لخطوط الطيران من <a href='http://wizzair.com/en-GB/about_us/contact_us' target='_blank'>هنا</a>.</p><p>يسمح لكل مسافر بحمل قطعة واحدة من أمتعة المقصورة لا تتجاوز 42سم* 32سم* 25سم وما يصل إلى 6 قطع من الأمتعة التي تم التحقق منها بما لا يتجاوز 32 كغ لكل منهما. يمكن أن تؤخذ القطع الأكبر من الأمتعة على متن الطائرة عن طريق دفع رسوم، ولكن يجب أن تلائم المقصورة العلوية بكل سهولة. فإنه من المستحسن الدفع لقطع الأمتعة التي تم التحقق منها عبر الانترنت، ثم إضافتها إلى الحجز الخاص بك و سيعني الدفع في المطار رسوماً أعلى. لمزيد من التفاصيل حول بدل الأمتعة على متن طيران ويز، يرجى التحقق <a href='http://wizzair.com/en-GB/useful_information/baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن خطوط طيران ويز  </h2><p>يمكن لكليرتريب أن يساعدك في العثور على أفضل المسارات وأن يتعامل مع خطوط الطيران هذه. سوف تجعلك سرعة وبساطة الواجهة تريد بالتأكيد أن تعود من أجل عمليات البحث الخاصة بك المقبلة أيضاً.</p><p>إذا كنت تفضل التحقق من المعلومات على هاتفك المحمول، تحقق من تطبيق كليرتريب الذي يمكنك تحميله واستخدامه. لقد وفرنا ​​التطبيق لمجموعة متنوعة من أنظمة التشغيل من أجل راحتك.</p>"
    ae_IY_content: "<p>تأسست اليمنية عام 1978، وتعد الخطوط الجوية الرسمية في اليمن. عُرفت سابقتها باسم الخطوط الجوية اليمنية ووجدت منذ عام 1949. تملك الحكومة اليمنية حصة 51٪ في اليمنية في حين تملك الحكومة السعودية الحصة المتبقية.</p><h2>على متن اليمنية</h2><p>مثّل إنشاء اليمنية حقبة جديدة في قطاع السفر الجوي في اليمن، حيث تؤمن اليمنية بتوسيع نطاقها من الخدمات المحلية والدولية باستمرار لتلبية متطلبات السفر من اليمن. تدير عملياتها من مطار صنعاء الدولي، مع وجود مركز فرعي في مطار عدن الدولي. والخطوط الجوية عضو في الاتحاد الدولي للنقل الجوي (إياتا) والمنظمة العربية للنقل الجوي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن إجراء الحجز على متن اليمنية عبر الانترنت إلى معظم الوجهات الرئيسية في الشرق الأوسط بما في ذلك أبو ظبي، عمان، البحرين، الدوحة، دبي، جدة، الرياض والشارقة.  كما تطير اليمنية إلى مدن أخرى في أفريقيا، آسيا وأوروبا.</p><p>يتألف أسطول الخطوط الجوية من طائرات إيرباص A330، A320 و A310 من طرازات مختلفة، وتتم صيانتها باستمرار لمواكبة معايير السلامة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بإمكان المسافرين على متن طائرات هذه الخطوط الجوية التمتع بتجربة سفر آمنة ومريحة، معززة بمجموعة من الوجبات والمشروبات، وتجربة تسوق رائعة على متن الرحلة. من المستحسن أن تتحقق من حالة سجل معلومات المسافر (PNR) في اليمنية قبل بضع ساعات من مغادرة رحلتك. للحصول على تفاصيل بشأن الوزن المسموح به للأمتعة على متن اليمنية وغيرها من الخدمات في أرض المطار وعلى متن الطائرة، يرجى الاتصال بخدمة الزبائن في اليمنية <a href='http://yemenia.com/contactus.aspx?ID=128' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز الرحلات على متن اليمنية</h2><p>توفر لك كليرتريب واجهة سريعة ومرتبة للتحقق من كل ما يتعلق برحلتك على متن اليمنية ومعلومات التوجيه لتمكينك من إجراء الحجز على متن اليمنية بكل سهولة. يمكنك التخطيط لكامل مسارك مع خطوط الطيران هذه والحصول على معلومات عن الفندق المتوفرة على كلير تريب.</p>"
