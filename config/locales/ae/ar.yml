    ae_MU_content: "<p>خطوط طيران الصين الشرقية هي واحدة من أكبر خطوط الطيران في الصين وتأسست في عام 1988. تخدم ما يقرب من 70 مليون عميل سنوياً، كما تم تصنيفها بين أفضل 5 خطوط طيران في العالم من حيث حجم نقل المسافرين.</p><h2>على متن خطوط طيران الصين الشرقية</h2><p>تعمل خطوط الطيران هذه من مركزي عملياتها في مطار شنغهاي بودونغ الدولي ومطار شانغهاي هونغتشياو الدولي. كما أنها تؤمن بتقديم الخدمة المتفانية لعملائها المخلصين وجعل رضا العملاء فوق كل اعتبار. وهي عضو في سكاي تيم ألايينس الذي يمكنها من توفير المزيد من الراحة وحتى الوجهات الأخرى للمسافرين عندما يختارون خطوط طيران الصين الشرقية.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>بالإضافة إلى المجموعة الواسعة من الوجهات المحلية، تخدم هذه الخطوط أيضاً مجموعةً من المدن في جميع أنحاء العالم. يمكن للمسافرين في الشرق الأوسط إجراء الحجز عبر الإنترنت لدى خطوط طيران الصين الشرقية للسفر إلى أوروبا، آسيا، أستراليا وأمريكا.</p><p>يتكون الأسطول لدى خطوط الطيران هذه من العديد من نماذج طائرات إيرباص وبوينغ، ويكون عدد قليل من طائرات امبراير ERJ-145are جزءاً منه أيضاً. تكوّن طائرات الإيرباص A320-200 جزء مهم من الأسطول، مع عدد أكبر بكثير من هذا النموذج.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>عندما تقرر الطيران على متن هذه الخطوط، ستجد أن هناك العديد من وسائل الراحة التي ستجعل التجربة لا تنسى بالنسبة للمسافرين. تبدأ الراحة من المنزل حيث يمكنك استخدام خيار إنهاء إجراءات السفر عبر الانترنت لدى خطوط طيران الصين الشرقية لاستكمال الإجراءات وطباعة بطاقة الصعود إلى الطائرة حتى قبل الوصول إلى المطار. يمكنك أيضاً استخدام حالة سجل معلومات المسافر (PNR) لدى خطوط طيران الصين الشرقية للتحقق من تفاصيل تذكرتك قبل بضع ساعات من رحلتك.</p><p>عند الصعود على متن الطائرة، سيتم الترحيب بك من قبل طاقم الطائرة المدرب تدريباً جيداً والذي إضافةً إلى توفير خدمة ممتازة سيعكس أيضاً الاتزان والأناقة. بالإضافة لاختيار وجبات الطعام الصينية أو الغربية، يمكنك أيضاً الاستمتاع بمجموعة متنوعة من الوجبات الخفيفة والمشروبات على متن الطائرة. الترفيه والتسوق المعفى من الرسوم الجمركية على متن الطائرة يكملان التجربة. لمزيد من المعلومات، رجاءً الاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://en.ceair.com/about/lxwm/index.html' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة لدى خطوط طيران الصين الشرقية يصل إلى 5 كغ لحقيبة اليد في الدرجة السياحية ودرجة رجال الأعمال، في حين يسمح لمسافري الدرجة الأولى بقطعتين من هذا الوزن. يصل وزن الأمتعة في الدرجة السياحية، درجة رجال الأعمال والدرجة الأولى إلى 20 و 30 و 40 كغ بالترتيب. ويسمح أيضاً للرضع على متن الرحلات الدولية بحقيبة تصل إلى 10 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://en.ceair.com/guide2/xlfw/t2013527_10313.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط طيران الصين الشرقية</h2><p>يمكنك استخدام كليرتريب للاطلاع على جميع المعلومات المتعلقة برحلتك مثل الطريق وتفاصيل الرحلة، فضلاً عن عمليات بحث متعلقة بالفنادق. كما نأمل أن تحب التجربة السريعة والخالية من الفوضى المقدمة من قبلنا، وأن تعود من أجل عمليات البحث المستقبلية كذلك.</p><p>لا تنسى الاطلاع على تطبيق كليرتريب والذي يمكنك تحميله واستخدامه على هاتفك النقال للوصول إلى المعلومات الواردة أعلاه أيضاً! كما أنه متوفر على أجهزة (IOS) ، أندرويد، بلاك بيري وويندوز.</p>"
    ae_CZ_content: "<p>يقع المقر الرئيسي لخطوط طيران جنوب الصين في كوانغتشو، وهي واحدة من خطوط الطيران الكبرى في جمهورية الصين الشعبية. وهي تابعة لشركة خطوط الطيران الصينية الجنوبية القابضة، وعضو فخور في سكايتيم. في كانون الأول / ديسمبر عام 2013، حققت هذه الخطوط رقماً قياسياً في السلامة لـ 11 مليون ساعة طيران وحملت ما يقرب من 700 مليون مسافر.</p><h2>على متن خطوط طيران جنوب الصين</h2><p>لدى هذه الخطوط شبكة طرق متطورة جداً، إلى جانب تشغيل أكبر أسطول من بين جميع خطوط الطيران في جمهورية الصين الشعبية. كما أنها تربط كوانغتشو بالعديد من الوجهات العالمية الهامة مثل باريس، أمستردام، لندن ومدن أخرى في أستراليا.</p><p>حصلت خطوط طيران جنوب الصين على مركز من فئة أربع نجوم من سكاي تراكس في عام 2011 وأيضاً فازت بجائزة 'أفضل خطوط طيران محسنة في العالم' في العام نفسه. كما اعتُرف بها على أنها واحدة من بين أكثر 50 شركة صينية مثيرة للإعجاب من قبل مجلة 'فورتشن تشاينا' في عام 2012 و 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط هذه الخطوط الصين بأوروبا وأستراليا، وهي خيار مناسب للمسافرين من دولة الإمارات العربية المتحدة الذين يحتاجون للسفر أو العبور من خلال هذه الوجهات.</p><p>يتكون أسطولها من مجموعة من طائرات إيرباص وبوينغ كما كانت في الواقع أول خطوط طيران في العالم تُشغّل طائرات إيرباص A380 وبوينغ 787. فهي تحتل المرتبة الأولى في آسيا والخامسة بين 240 خطوط طيران عالمية من حيث حجم الأسطول من قبل اتحاد النقل الجوي الدولي (IATA).</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خيار إنهاء إجراءات السفر على الانترنت أو رسائل إنهاء إجراءات السفر المتوفرة في بعض المطارات المحلية لتوفير وقت الانتظار قبل الصعود على متن رحلاتهم. كما يمكنهم أيضاً التحقق من تذاكرهم أو من حالة الرحلة على الانترنت باستخدام واجهات مقدمة من خطوط الطيران. لا تنسى أن تحجز مقعدك بعد إجراء حجزك عبر الإنترنت لدى خطوط طيران جنوب الصين لتتمتع برحلة مريحة في مقعد يرضيك.</p><p>لا توفر طائرة ايرباص A380 فقط 40% من سعة المسافرين، بل هي أيضاً طائرات 'خضراء' مع محركات صديقة للبيئة وعالية الكفاءة في استهلاك الوقود. على متن طائرة هذه الخطوط، يمكنك تجربة الكانتونية التقليدية والمطبخ الملكي وحتى التعلم عن ثقافة وآداب الشاي الصيني التقليدية. يمكنك أيضاً الاستمتاع بوسائل الترفيه على متن لرحلة والتي تتكون من أحدث الأفلام والبرامج التلفزيونية والصوتية. لمزيد من التفاصيل أو للاتصال بخطوط الطيران مباشرةً، يمكنك الاطلاع على خدمة العملاء لدى خطوط طيران جنوب الصين أو اتصل بالأرقام <a href='http://www.csair.com/en/contact/static/service.shtml' target='_blank'>هنا</a>.</p><p>تسمح سياسات الأمتعة لدى خطوط طيران جنوب الصين لمسافري الدرجة الأولى بحمل حقيبتي يد، يصل وزن كل منهما إلى 5 كغ، بينما يمكن للمسافرين في درجة رجال الأعمال، السياحية المميزة أو الدرجة السياحية أن يحملوا قطعة واحدة من نفس الوزن. يمكن أن يصل وزن الأمتعة إلى 50 كغ على الرحلات الداخلية، ويمكن إيجاد مزيد من التفاصيل حول نفس الموضوع <a href='http://www.csair.com/en/tourguide/luggage_service/index.shtml' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط طيران جنوب الصين</h2><p>يمكن للمسافرين التحقق من جميع التفاصيل عن رحلات خطوط طيران جنوب الصين باستخدام واجهة كليرتريب، بما في ذلك التحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط طيران جنوب الصين. تمتد هذه الواجهة الواضحة والخالية من الفوضى إلى مجال الهاتف النقالة كذلك، كما يمكنك تحميل واستخدام تطبيق كليرتريب على الهاتف المحمول للوصول إلى نفس المعلومات.</p>"
    ae_DL_content: "<p>الخطوط الجوية دلتا هي واحدة من أوائل خطوط الطيران ظهوراً في العالم، حيث نشأت منذ عام 1924. يقع مقرها الرئيسي في أتلانتا، جورجيا، نمت على مرّ السنين لتصبح واحدة من أهم وأكثر خطوط الطيران انتشاراً في العالم.</p><h2>على متن الخطوط الجوية دلتا</h2><p>كانت الخطوط الجوية دلتا في بداياتها تقومم بعملية رش للمحاصيل ومعروفة باسم هوف دالاند دسترز وشهدت تحولاً رئيسياً اليوم إلى نقل أكثر من 160 مليون مسافر إلى وجهاتهم.</p><p>حصدت هذه الناقلة الكثير من التقدير ونالت جائزة 'أفضل خطوط طيران محلية 2013' من ترافل ايج ويست والتي تعدّ واحدة من الإضافات الأخيرة إلى جوائزها.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تربط دلتا الركاب بوجهات عديدة في جميع أنحاء العالم، بما في ذلك معظم المدن في الشرق الأوسط من خلال دلتا كونكشن وخطوط الطيران الشريكة.</p><p>يحتوي أسطول الخطوط على أكثر من 700 طائرة والتي هي بشكل أساسي من طراز بوينغ، ايرباص وماكدونيل دوغلاس. منذ عام 2013، كان لديها خطة جارية للتخلص التدريجي من الطائرات القديمة، كما لها العديد من النماذج الجديدة مثل طائرات البوينغ تحت الطلب.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>توفّر الخطوط الجوية دلتا للركاب الكثير من المعلومات حول التخطيط لسفرهم على موقعها على الانترنت، وهذا يشمل معلومات مفصلة تتعلق بعدد مرات إنهاء إجراءات السفر في مطارات مختلفة أيضاً. بالنسبة لأولئك الذين يفضلون خيار إنهاء إجراءات السفر على متن الخطوط الجوية دلتا عبر الإنترنت، يمكنهم القيام بذلك باستخدام هذه الصفحة.</p><p>حالما صعدت على متن الطائرة، يمكنك التمتع بمتسع إضافي للساقين في جميع مقصورات الدرجة الثانية، ومن المؤكد أن تجعلك خيارات الترفيه وكذلك خيارات الوجبات مشغولاً ومرتاحاً أثناء رحلتك.</p><p>لا تنسى أن تتحقق من الوزن المسموح به للأمتعة على متن الخطوط الجوية دلتا حيث تسمح لك بحمل حقيبة واحدة يصل وزنها إلى 50 رطل أو 23 كغ كأمتعة مفحوصة. بالنسبة للأمتعة ضمن المقصورة، قد تحمل حقيبة واحدة وغرضاً شخصياً واحداً على متن الطائرة طالما أنها موضوعة بشكل مريح في الصناديق العلوية. قد تختلف القيود المفروضة حسب الوجهات المعينة، ويمكن العثور على مزيد من التفاصيل <a href='http://www.delta.com/content/www/en_US/traveling-with-us/baggage.html' target='_blank'>هنا</a>.</p><p>للحصول على معلومات حول خدمة الزبائن على متن دلتا إيرلاين أو الاتصال با، يرجى الضغط <a href='http://www.delta.com/content/www/en_US/support/talk-to-us.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية دلتا</h2><p>أن تقوم بالحجز على متن الخطوط الجوية دلتا عبر الإنترنت، باختيار واجهة مثل كليرتريب يعني بالتأكيد أن تسرّع الوقت المستغرق لعمليتك. بمجرد رؤية الطريقة البسيطة والمنظمة التي يتم تقديم المعلومات لك فيها وهذا يتم أيضاً ببضعة نقرات من جانبك، فإنك ستقتنع حتماً باستخدامها في أغلب الأحيان.عندما تحتاج إلى التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن الخطوط الجوية دلتا بعد قيامك بالحجز، يمكنك استخدام موقع كليرتريب لهذه الغاية.</p><p>إذا كنت تتساءل ما إذا كان بإمكانك تستخدم كليرتريب على هاتفك النقال، قدمنا ​​لك أحد التطبيقات التي يمكنك تحميلها واستخدامها لتنفيذ عملياتك.</p>"
    ae_T3_content: "<p>يوجد مركز خطوط الطيران الشرقية في هامبيرسايد، انجلترا وتقدم خدمات محلية ودولية لبعض الوجهات المختارة. يقع المقر الرئيسي لهذه الخطوط في مطار هامبرسايد وهي تعمل منذ عام 1997.</p><h2>على متن خطوط الطيران الشرقية</h2><p>توفر هذه الخطوط رحلات يومية إلى العديد من الوجهات السياحية الخلابة في انجلترا، اسكتلندا والنرويج. كما أنهم يفخرون بتوفير تجربة طيران بسيطة وكريمة للمسافرين. كما توفر هذه الخطوط خيار الرحلات الجوية المستأجرة الخاصة التي تكون مصممةً لتلبية حاجات العملاء. </p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>للمسافرين الذين يرغبون في الذهاب إلى الشرق الأوسط من شبه القارة البريطانية، توفر خطوط الطيران الشرقية شبكة رحلات لجعل التخطيط للسفر أسهل. كما أنها خطوط الطيران الأمثل للاستخدام لزيارة الأماكن ذات المناظر الخلابة في أبردين، برمنغهام، كارديف، نورويتش، ساوثهامبتون وستافنجر، على سبيل المثال لا الحصر.</p><p>يتكون أسطول خطوط الطيران هذه من بي إيه إي جيت ستريم، وطائرات امبراير وسااب، والتي وإن كانت صغيرة فهي مجهزة تجهيزاً جيداً للحفاظ على راحة المسافرين في الرحلات القصيرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنك أن تبدأ باختبار الضيافة لدى هذه الخطوط بمجرد إجراء الحجز عبر الانترنت لدى خطوط الطيران الشرقية. لقد كانت هذه الخطوط هي الرائد في السفر دون تذاكر كما أنها تستخدم التذاكر الإلكترونية لأكثر من تسع سنوات حتى الآن. يمكن للمسافرين إنهاء إجرءات السفر ما يصل إلى 30 دقيقةً قبل الرحلة وتقليل وقت الانتظار في المطار. بما أن هذه الخطوط تُسيّر عدد كبير من الرحلات الجوية من أبردين، فإن باستطاعة بعض العملاء استخدام الصالات المخصصة لدرجة رجال الأعمال في المطار للاسترخاء قبل الصعود على متن الطائرة. كما تتوفر صالات كبار الزوار في بعض المطارات الأخرى أيضاً.</p><p>عند الصعود على متن الطائرة، قد تُعطى خيار تسليم حقائب اليد الأكبر التي ستُعاد لك على عربة الأمتعة عند الوصول لوجهتك. تكون أجرة التذكرة الواحدة الشاملة للجميع على متن الطائرة واحدة، يمكنك الاستمتاع بمنشفة دافئة لتنتعش، وكذلك المشروبات المجانية والوجبات الخفيفة. لمزيد من التفاصيل بشأن الحجز ومعلومات الطيران، يمكنك أيضاً الاتصال بخدمة العملاء لدى هذه الخطوط من خلال علامة التبويب 'اتصل بنا' على صفحتها الرئيسية.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران الشرقية للمسافرين هو 15 كغ للحقائب وأي شيء زائد عن هذا سيخضع لرسوم الأمتعة الزائدة. لا تتجاوز أمتعة المقصورة 56سم 45سم 25سم في الأبعاد و 10 كغ في الوزن. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://www.easternairways.com/luggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط الطيران الشرقية</h2><p>يمكن للعملاء العثور على كافة التفاصيل المتعلقة برحلات خطوط الطيران الشرقية باستخدام واجهة كليرتريب، واختيار المواعيد والطرق وفقاً لما يناسبهم. بالنسبة لأولئك الذين يريدون التحقق من حالة سجل معلومات المسافر(PNR) لدى خطوط الطيران الشرقية، ستكون واجهتنا سهلة الاستخدام مفيدةً جداً.</p><p>كما تتوفر هذه الواجهة السهلة والواضحة أيضاً من خلال التطبيق على الهاتف النقال والذي يمكن للعملاء تحميله واستخدامه على هواتفهم النقالة، لتمكينهم من الوصول إلى المعلومات الواردة أعلاه أثناء التنقل.</p>"
    ae_U2_content: "<p>تأسست خطوط الطيران إيزي جيت في عام 1995 مع أول مقر لها المسمى 'إيزي لاند' في مطار لوتون. وقد كان هدف هذه الخطوط تقديم بديل بأسعار رخيصة ولكن فعال للمسافرين وقد حققت ذلك من خلال التحديثات المستمرة وتوسيع الطرق خلال سنوات وجودها.</p><h2>على متن خطوط الطيران إيزي جيت</h2><p>تفخر خطوط الطيران هذه بتسير رحلات إلى أكثر المطارات الرئيسية وتغطيتها مسارات أكثر شعبية من أي شركة طيران أخرى. كما يمكن تعقب 'أداء الالتزام بالوقت' عبر الإنترنت من قبل العملاء من خلال موقعها على الانترنت حيث يتم تحديثه كل بضعة أشهر.</p><p>وقد استلمت خطوط الطيران إيزي جيت العديد من الجوائز، بعض هذه الجوائز التي استلمتها مؤخراً هي:</p><ul class='listingar'><li>أفضل خطوط طيران منخفضة التكلفة من قبل بيزنس ترافلير ماغازين أوورد 2013</li><li>أفضل خطوط طيران منخفضة التكلفة في ولد ترافل أوورد 2013</li><li>أفضل خطوط طيران قصيرة المدى من قبل ترافليشن أوورد 2013</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين السفر من الشرق الأوسط إلى معظم الوجهات في أوروبا من خلال عمّان للوصول لخيارات الطرق المتعددة لرحلات إيزي جيت. إنها بالتأكيد وسيلة فعالة من حيث التكلفة للسفر إلى أوروبا، سواء للسياحة أو الأعمال التجارية.</p><p>يتكون الأسطول مما يقرب الـ 200 طائرة إيرباص A319 من A320، مع أكثر من 100 طائرة ايرباص A320neo حديثة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>من خلال القيام بالحجز عبر الإنترنت لدى إيزي جيت، فأنت تشترك بمجموعة كبيرة من الميزات المدروسة. ويشمل بعضها المقاعد المخصصة، حالة الرحلة المحدثة المتوفرة على الانترنت، والتركيز على الالتزام بالمواعيد وكلها تضمن لك تجربة سفر رائعة. تبدأ رحلتك مع إيزي جيت بإنهاء إجراءات السفر لدى إيزي جيت عبر الإنترنت والتي تستطيع القيام بها وأنت مرتاح في منزلك قبل وصولك إلى المطار.</p><p>على متن الطائرة، يمكنك استخدام خدمة الحانة لدى إيزي جيت لطلب وجبة من اختيارك، بما في ذلك أيضاً تلك الوجبات الغذائية الخاصة مثل الوجبات النباتية والخالية من الغلوتين. كما يوفر لك التسوق أو البوتيك على متن الرحلة مجموعة من السلع التي يمكنك شراءها لنفسك أو كهدايا لأحبائك. يمكنك الحصول على مزيد من التفاصيل عن طريق الاتصال بخدمة العملاء لدى خطوط الطيران في هذه الصفحة.</p><p>الوزن المسموح به للأمتعة لدى إيزي جيت هوحقيبة يد واحدة بأبعاد أقصاها 50سم 40سم 20سم لتضمن بقاءها معك على متن الرحلة. يمكن شراء الأمتعة بـ 20 كغ للقطعة الواحدة، مع الدفع للوزن الزائد الذي يصل لحد أقصاه 32 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://www.easyjet.com/EN/Planning/baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط طيران إيزي جيت</h2><p>للتحقق من مواعيد الرحلات والطرق وكذلك لمعرفة حالة سجل معلومات المسافر (PNR) لدى إيزي جيت، يمكنك استخدام واجهة كليرتريب للاستمتاع بتجربة سريعة وخالية من الفوضى. نأمل أن سرعة الحصول على المعلومات وبساطة الواجهة ستعيدك إلينا في كل مرة تحتاج فيها للوصول إلى أي معلومات عن الرحلات. كما تمت ترجمة سهولة استخدام الواجهة بشكل جيد إلى تطبيق كليرتريب والذي يمكنك تحمله واستخدامه على هاتفك النقال.</p>"
    ae_MS_content: "<p>طيران الإمارات هو أكثر خطوط الطيران جدارة بالثقة والأكبر في جميع أنحاء منطقة الشرق الأوسط وقد أثبت أنه مثال معروف عن النجاح عبر إحرازه للعديد من الأوسمة مع أنه أحد أحدث أساطيل خطوط الطيران. وعلى الرغم من أنه تابع بالكامل إلى حكومة دبي، فقد تم التعامل معه على أنه كيانٍ تجاريٍ مستقل.</p><h2>على متن طيران الإمارات</h2><p>باشرت خطوط طيران الإمارات عملياتها في 25 تشرين الأول / أكتوبر عام 1985 بطائرتين فقط، وتطورت بسرعة كبيرة منذ ذلك الحين. وهي تزدهر بالتنافس ويتضح ذلك من خلال الأرباح السنوية التي تسجلها كل عام منذ السنة الثالثة لإنشائها.</p><p>إنّ عدد الجوائز التي نالتها خطوط طيران الإمارات على مرّ السنين منذ عام 1990 هو الدليل الأوضح على نجاحها. و من بين الجوائز التي نالتها الشركة مؤخرأ: </p><ul class='listingar'><li>جائزة أفضل خطوط طيران في العالم لعام 2013 في سكاي تراكس وورد ايرلاين أوردز</li><li>جائزة أفضل خطوط طيران في الشرق الأوسط لعام 2013 في سكاي تراكس وورد ايرلاين أوردز</li><li>جوائز أفضل درجة رجال أعمال و أفضل درجة سياحية لعام 2013 في بزنس ترافلر ميدل ايست أوردز</li><li>جائزة خطوط الطيران الرائدة لدرجة رجال الأعمال و جائزة الموقع الإلكتروني الرائد لخطوط الطيران لعام 2013 في وورد ترافل أوردز ميدل ايست</li><li>جائزة أفضل خدمات ترفيهية على متن رحلة لخطوط طيران لعام 2012 في سكاي تراكس وورد ايرلاين أوردز</li><li>جائزة خطوط الطيران الذهبية لعام 2012 في اير ترانسبورت نيوز أوردز</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تشكل رحلات طيران الإمارات شبكة لا تضاهى لربط الشرق الأوسط مع جميع أنحاء العالم. تشمل وجهاتها مدناً في أفريقيا وآسيا والمحيط الهادئ وأوروبا وأمريكا الشمالية والجنوبية.</p><p>سافر على متن طيران الإمارات وستتمكن من تجربة بعض أحدث الطائرات وأكثرها تقدماً في العالم بما في ذلك الطائرات من طراز A380 و بوينغ 777s التي توفر لركابها رفاهية عالمية.</p><h2>الخدمات و الوزن المسموح به للأمتعة</h2><p>تهدف خطوط طيران الإمارات إلى إشعارك بالتميز من خلال تقديم مجموعة من الخدمات أثناء الرحلة وعلى أرض المطار. تتضن الخدمات على متن الرحلة نظام الترفيه أورد ويننغ آيس ومجموعة من خيارات الوجبات التي تتضمن وجبات تحت الطلب لخيارات صحية و وجبات ملائمة للطفل. لديها برنامج المسافر الجوي الدائم المعروف باسم سكاي واردز الذي يمكّن المسافر من كسب أميال من أجل التمتع بفوائد وامتيازات حصرية. وهناك أيضاً برنامج بيزنيس ريواردز المتعلق بالأعمال الصغيرة.</p><p>الوزن المسموح به للأمتعة على متن طيران الإمارات للأغراض المفحوصة هو كما يلي:</p><ul class='listingar'><li>30 كغ للمسافرين في الدرجة السياحية</li><li>40 كغ للمسافرين في درجة رجال الأعمال</li><li>50 كغ للمسافرين في الدرجة الأولى</li></ul><p>لمعلومات مفصلة عن الأسئلة الأكثر تكراراً حول سياسة الأمتعة بما في ذلك الأوزان المسموح بها لأمتعة المقصورة وغيرها من التفاصيل، يرجى الضغط<a href='http://www.emirates.com/ae/english/help/faqs/FAQDetails.aspx?faqCategory=214913' target='_blank'> هنا.</a></p><p>يسمح بإنهاء إجراءات السفر عل متن طيران الإمارات عبر الانترنت من 24 ساعة حتى 90 دقيقة قبل الإقلاع، وتمكنك أيضاً من الحصول على بطاقة الصعود إلى الطائرة على هاتفك النقال بدلاً من أخذ نسخة مطبوعة منها. يمكنك التحقق من الشاشات لإنهاء إجراءات السفر عبر الانترنت<a href='https://fly10.emirates.com/CKIN/OLCI/FlightInfo.aspx' target='_blank'> هنا.</a></p><p>تأكد أن وثائق السفر التي تتضمن جواز السفر والتأشيرة بحوزتك قبل التخطيط للسفر على متن طيران الإمارات. عند الحاجة إلى المساعدة في الحصول على تأشيرة دخول الإمارات العربية المتحدة، بإمكانك حتى تقديم طلب والدفع عبر الإنترنت من موقع طيران الإمارات.</p><p>للحصول على معلومات حول خدمة العملاء على متن طيران الإمارات أو أرقام الاتصال، يرجى الضغط <a href='http://www.emirates.com/in/English/help/contact_us/phone-us.aspx' target='_blank'> هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران الإمارات</h2><p>للحجز على متن خطوط طيران الإمارات عبر الانترنت، يقدم لك كليرتريب نافذة يمكن من خلالها حتى أن تقوم بإدخال اسم شركة الطيران قبل رؤية النتائج. بعد الحجز، يمكنك إجراء تحقق إضافي من حالة سجل معلومات المسافر (PNR) على متن طيران الإمارات وحالة رحلة طيران الإمارات على موقعنا.</p>"
    ae_EK_content: "<p>طيران الإمارات هو أكثر خطوط الطيران جدارة بالثقة والأكبر في جميع أنحاء منطقة الشرق الأوسط وقد أثبت أنه مثال معروف عن النجاح عبر إحرازه للعديد من الأوسمة مع أنه أحد أحدث أساطيل خطوط الطيران. وعلى الرغم من أنه تابع بالكامل إلى حكومة دبي، فقد تم التعامل معه على أنه كيانٍ تجاريٍ مستقل.</p><h2>على متن طيران الإمارات</h2><p>باشرت خطوط طيران الإمارات عملياتها في 25 تشرين الأول / أكتوبر عام 1985 بطائرتين فقط، وتطورت بسرعة كبيرة منذ ذلك الحين. وهي تزدهر بالتنافس ويتضح ذلك من خلال الأرباح السنوية التي تسجلها كل عام منذ السنة الثالثة لإنشائها.</p><p>إنّ عدد الجوائز التي نالتها خطوط طيران الإمارات على مرّ السنين منذ عام 1990 هو الدليل الأوضح على نجاحها. و من بين الجوائز التي نالتها الشركة مؤخرأ: </p><ul class='listingar'><li>جائزة أفضل خطوط طيران في العالم لعام 2013 في سكاي تراكس وورد ايرلاين أوردز</li><li>جائزة أفضل خطوط طيران في الشرق الأوسط لعام 2013 في سكاي تراكس وورد ايرلاين أوردز</li><li>جوائز أفضل درجة رجال أعمال و أفضل درجة سياحية لعام 2013 في بزنس ترافلر ميدل ايست أوردز</li><li>جائزة خطوط الطيران الرائدة لدرجة رجال الأعمال و جائزة الموقع الإلكتروني الرائد لخطوط الطيران لعام 2013 في وورد ترافل أوردز ميدل ايست</li><li>جائزة أفضل خدمات ترفيهية على متن رحلة لخطوط طيران لعام 2012 في سكاي تراكس وورد ايرلاين أوردز</li><li>جائزة خطوط الطيران الذهبية لعام 2012 في اير ترانسبورت نيوز أوردز</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تشكل رحلات طيران الإمارات شبكة لا تضاهى لربط الشرق الأوسط مع جميع أنحاء العالم. تشمل وجهاتها مدناً في أفريقيا وآسيا والمحيط الهادئ وأوروبا وأمريكا الشمالية والجنوبية.</p><p>سافر على متن طيران الإمارات وستتمكن من تجربة بعض أحدث الطائرات وأكثرها تقدماً في العالم بما في ذلك الطائرات من طراز A380 و بوينغ 777s التي توفر لركابها رفاهية عالمية.</p><h2>الخدمات و الوزن المسموح به للأمتعة</h2><p>تهدف خطوط طيران الإمارات إلى إشعارك بالتميز من خلال تقديم مجموعة من الخدمات أثناء الرحلة وعلى أرض المطار. تتضن الخدمات على متن الرحلة نظام الترفيه أورد ويننغ آيس ومجموعة من خيارات الوجبات التي تتضمن وجبات تحت الطلب لخيارات صحية و وجبات ملائم