    ae_SK_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران الاسكندنافية</h2><p>إن خطوط الطيران الاسكندنافية هي الحاملة للراية الوطنية لكل من الدنمارك، النرويج والسويد. تأسست في عام 1946 وهي الآن أكبر خطوط طيران في الدول الاسكندنافية. وهي عضو في ستار ألاينس مما يزودها بمجموعة واسعة النطاق من الوجهات إلى أكثر من 190 بلداً.</p><h2>على متن خطوط الطيران الاسكندنافية </h2><p>لقعد عملت ساس (SAS)، كما تُعرف خطوط الطيران تلك، على تحسين مفهوم الخدمة على متن الطائرة، وإنهم فخورون بالعمل مع مدخلات العملاء للقيام بذلك. كما أطلقت خطوط الطيران خطة استباقية تدعى بالامتيازات الأربعة في الجيل القادم (4XNG) من أجل استمرار المنافسة.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>توفر فلايساس (FlySAS) رحلات يومية إلى وجهات في أوروبا، الولايات المتحدة وآسيا، ويمكن للمسافرين في الشرق الأوسط اختيار خطوط الطيران هذه حين يخططون للتنقل في هذه المواقع. كما توفر المزيد من الوجهات الاسكندنافية في أوروبا أكثر من أي خطوط طيران أخرى.</p><p>بتألف أسطول خطوط الطيران من العديد من نماذج الإيرباص، عدداً من نماذج البوينغ 737، وبعض طائرات بومباردييه، مع وجود المزيد من نماذج الإيرباص والبوينغ تحت الطلب.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكنكم الثقة بأن تجربة السفر ستكون رائعة عند إجراء الحجز على متن خطوط طيران ساس (SAS) عبر الإنترنت. تشمل معلومات السفر المدروسة جيداً الموجودة لدينا نصائح وتوجيهات للمسافرات الحوامل ولأولئك الذين يسافرون مع الرضع والأطفال. قد تكون خدمة إنهاء إجراءات السفر على متن خطوط طيران ساس (SAS) عبر الإنترنت أول خدمة تستخدمها، وإنها ستهيء المناخ لسفرك بتقليص وقت انتظارك في المطار. وإنه من المستحسن التحقق من حالة سجل معلومات المسافر (PNR) خاصتك على متن خطوط طيران ساس (SAS) قبل بضع ساعات من وقت إقلاع الرحلة.</p><p>لقد تم تصميم كل من درجتي ساس غو (SAS Go) و ساسبلاس (SAS Plus) مع أخذ راحة المسافر في الاعتبار، مع سماح درجة ساس غو (SAS Go) للمسافر بحمل حقيبة واحدة مفحوصة دون كلفة، شاي أو قهوة على متن الطائرة وغيرها من الخدمات بما في ذلك إنهاء إجراءات الحجز عبر الهاتف المحمول. قد تسمح ساس بلاس (SAS Plus) للعملاء بفحص 2 حقيبة دون أي رسوم إضافية، الوصول إلى الصالة، الوجبات والمشروبات على متن الطائرة بالإضافة إلى المزايا التي توفرها ساس غو (SAS Go). وتتوفر درجة ساس (SAS) لرجال الأعمال للرحلات الطويلة. لمزيد من التوضيحات، يمكن الاطلاع على خدمة العملاء في خطوط الطيران <a href='http://www.flysas.com/en/us/SAS-Global/US-Help-Container/US-contact/' target='_blank'>هنا</a>.</p><p>لا ينبغي أن تتجاوز الأمتعة المفحوصة المذكورة أعلاه على متن درجتي ساس غو (SAS Go) و ساس بلاس (SAS Plus) وزن 23 كغ أو 50 رطلاً، وتقدم درجة SAS لرجال الأعمال على بعض الرحلات العابرة للقارات إمكانية إيداع 2 قطعة من الأمتعة التي يصل وزنها إلى 32 كغ. كما تسمح بقطعة واحدة من أمتعة المقصورة التي يصل وزنها إلى 8 كغ. ويمكن الاطلاع على مزيد من التفاصيل حول سياسة الأمتعة على متن ساس (SAS) <a href='http://www.flysas.com/en/us/travel-info/Baggage/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن خطوط الطيران الاسكندنافية </h2><p>يمكنك البحث عن رحلات ومواعيد ساس (SAS) باستخدام كليرتريب، لتكون على بيّنة من أمرك قبل إجراء الحجز. سوف تساعدك الواجهة البسيطة والسريعة بالتأكيد في الوصول إلى المعلومات التي تحتاجها بطريقة منظمة جيداً وأكثر سرعة.</p><p>هل أنت أحد أولئلك الكثيري الانشغال؟ لدينا حل مناسب لك أيضاً - إنه تطبيق كليرتريب الذي يمكنك تحميله واستخدامه للوصول إلى المعلومات السابقة عبر هاتفك المحمول.</p>"
    ae_NL_content: "<h2 >الحجز على متن خطوط الطيران شاهين</h2><p>شاهين للطيران هي واحدة من شركات الطيران الخاصة في باكستان وتخدم بشكل رئيسي في الخليج الفارسي، وكذلك بعض المدن في بلد المنشأ. على الرغم من أنها بدأت عملياتها برحلات داخلية في باكستان، فقد نمت الآن لتُشغّل الخدمات لجميع المدن الرئيسية في الشرق الأوسط.</p><h2>على متن خطوط شاهين للطيران</h2><p>شاهين للطيران هي واحدة من أحدث شركات الطيران ولكن هذا ليس واضحاً من مستوى شبكة الرحلات التي توفرها لأولئك الذين يسافرون بين باكستان والشرق الأوسط. يقع مقرها الرئيسي في كراتشي ولها مكاتب محلية في العديد من المدن الرئيسية الأخرى في باكستان.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تُعتبر شاهين للطيران واحدة من أسرع شركات الطيران نمواً في باكستان وتطير من العديد من المدن الرئيسية في باكستان إلى أبو ظبي، العين، البحرين، الدمام، دبي، الدوحة، الكويت، جدة، المدينة المنورة، مشهد، مسقط والرياض.</p><p>كانت خطوط الطيران واحدة من أولى الخطوط في باكستان بامتلاك طائرات بهياكل عريضة في أسطولها. وتشمل إيرباص A330-200 و A330-300، وبوينغ B737-400.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>واحدة من أول الأشياء التي قد تعطيك انطباعاً عند دخول طائرات شاهين للطيران هو مقدار مساحة الأقدام التي وفّرت لك لتتمتع برحلتك براحة. أيضاً كذلك، المطبخ على استعداد جيد وصحي ويضمن لك أن تحمل ذكريات سعيدة من رحلتك.</p><p>وزن الأمتعة المسموح به لدى خطوط شاهين للطيران هو7 كغ من حقائب اليد ويعتمد الوزن المختلف للأمتعة المسموح به تبعاً للقطاع الذي تسافر فيه.</p><h2>كليرتريب: وسيلة حجز الرحلات على الانترنت </h2><p>يمكنك استخدام كليرتريب لإجراء الحجز عبر الإنترنت، وكن على ثقة من أنك ستعجب بعدد الضغطات القليلة التي ستقوم بها لكل عمل تريد القيام به. إذا كنت بحاجة للسفر بشكل عاجل إلى موقع في باكستان أو في الشرق الأوسط وكانت تذكرتك على قائمة الانتظار، يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) لدى شاهين للطيران باستخدام الإرشادات من كليرتريب.</p><p>تحقق من أي تفاصيل أخرى تحتاجها لتنظيم استخدامك لموقع كليرتريب، من أجل معرفة أفضل العروض و الحزم.</p>"
    ae_ZP_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران سيلك</h2><p>سيلك للطيران هي فرع محلي للخطوط الجوية السنغافورية، وهي شركة تابعة مملوكة كلياً. بدأت رحلاتها في عام 1989 باسم تريد ويندز وتم تغيير اسمها إلى سيلك للطيران في عام 1992. إن مكانتها كخطوط جوية ممتازة، قصيرة إلى متوسطة المدى منحتها جاذبية مميزة بين المسافرين من رجال الأعمال والسياح في المنطقة.</p><h2>على متن سيلك للطيران </h2><p>تربط الخطوط الجوية سينغافورة بمدن في جنوب شرق وجنوب آسيا، الصين وأستراليا. يتمثل الذوق المحلي للخطوط الجوية من خلال طاقم الطائرة وخيارات المأكولات، وهذا جزء أساسي من تجربة السفر مع سيلك للطيران.</p><p>لقد عُرفت الخطوط الجوية بالنسبة للصناعة، ومن الجوائز التي حازتها مؤخراً ما يلي:</p><ul class='listingar'><li>أفضل خطوط جوية محلية للعام في حفل توزيع جوائز إير ترانسبورت نيوز 2013.</li><li>مرتبة في قائمة أفضل 10 خطوط جوية عالمية بالنسبة لخدمة المقصورة من قبل سمارت ترافل آسيا، مجلة سفر مقرها في هونغ كونغ.</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن إجراء الحجوزات على متن سيلك للطيران إلى أستراليا، كمبوديا، الصين، الهند، اندونيسيا، ماليزيا، ميانمار، نيبال، الفلبين، سنغافورة، تايلاند وفيتنام عبر الإنترنت. وبإمكان المسافرين في الشرق الأوسط استخدام هذه الخطوط الجوية باعتبارها الخيار الأول عند السفر بين أي هذه الوجهات. </p><p>يتألف أسطول الخطوط الجوية من طائرات إيرباص A320-200 و A319-100 والتي تم استثمارها في الدرجة السياحية ودرجة رجال اللأعمال. معدل ​​عمر الأسطول اعتباراً من عام 2013 هو 6.5 سنوات، مما يجعلها أحد أحدث الخطوط الجوية التي تطير في الأجواء.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن الاستفادة من خدمة إنهاء إجراءات السفر في سيلك للطيران بدءاً من 48 ساعة قبل انطلاق الرحلة، والتي تتوفر في جميع المدن التي تغطيها شبكة الخطوط الجوية. يُنصح بالتحقق من حالة سجل معلومات المسافر (PNR) قبل بضع ساعات من التوجه إلى المطار.</p><p>بإمكان المسافرين في درجة رجال الأعمال الاستراحة في صالات الانتظار في المطار قبل الصعود على متن رحلاتهم وحالما يصعدون على متن الطائرة سيجدون المقاعد الجلدية المصممة ليشعروا بالراحة أثناء العمل. أضف إلى ذلك الخدمة الممتازة التي يقدمها طاقم الطائرة وخيارات الوجبات اللذيذة، حيث سيحظى المسافرون بتجربة لا تنسى بالتأكيد . كما يمكن للمسافرين في الدرجة السياحية التمتع بمقاعد مريحة ومجموعة متنوعة من خيارات المأكولات المحلية. وستكتمل التجربة على متن الرحلة ببرامج الترفيه على الشاشات العلوية المنسدلة ومجلة سيلك ويندز.اتصل بخدمة الزبائن في الخطوط الجوية <a href='http://www.silkair.com/en_UK/contact-us/' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في سيلك للطيران بفحص أمتعة بوزن 30 كغ في الدرجة السياحية، و 40 كغ في درجة رجال الأعمال. عند السفر إلى دولة الإمارات العربية المتحدة، يُسمح بقطعة واحدة لا يتجاوز وزنها 32 كغ. يمكن أن يصل وزن الأمتعة في المقصورة إلى 7 كغ، مع قطعة من ذات الوزن في الدرجة السياحية وقطعتين في درجة رجال الأعمال. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.silkair.com/en_UK/mi-prepare-for-travel/baggage-allowances/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات سيلك للطيران</h2><p>تقدم لك كليرتريب جميع المعلومات المتعلقة بالرحلات وجداول مواعيد الرحلات في سيلك للطيران، لتخطط مسار سفرك في دقائق معدودة. ومن المؤكد أن الصفحات الواضحة والمرتبة ستجعلك ترغب بالعودة للبحث من أجل تجربة سفرك القادمة. لا تنسى التحقق من تطبيق كلير تريب الذي يمكنك تحميله واستخدامه على جوالك.</p>"
    ae_SQ_content: "<h2>الحجز عبر الانترنت على متن خطوط الطيران السينغافورية</h2><p>الخطوط الجوية السنغافورية هي علامة تجارية نجحت في إظهار صورة عن المستوى الجيد في خدمة الزبائن من زبائن في جميع أنحاء العالم. لقد حققت الخطوط الجوية السنغافورية هذا من خلال ريادة المجال في تقديم عدة ابتكارات بدءاً بسماعات الرأس، خيار الوجبات والمشروبات المجانية في الدرجة السياحية، في طريق العودة في سبعينيات القرن التاسع عشر.</p><h2>على متن الخطوط الجوية السنغافورية</h2><p>بدأت طيران سنغافورة كناقل محلي في عام 1972، لكن لن يعلم أحد سافر علي متنها مؤخراً كم تطورت حتى أصبحت علامة تجارية ذات شهرة عالمية. تعد الخطوط الجوية السنغافويرة بتجربة مميزة للمسافرين من منطقة الشرق الأوسط حيث يمكنهم الوصول لوجهات على 6 قارات عبر خطوط الطيران هذه.</p><p>فازت الخطوط الجوية السنغافورية بمجموعة من الجوائز وتعد ربما خطوط الطيران الحاصلة على أكثر عدد من الجوائز في العالم. وفيما يلي بعض بعض من أحدث جوائزها:</p><ul class='listingar'><li>أفضل خطوط جوية للعام الثاني والعشرين على التوالي من قبل بزنس ترافلر (آسيا والمحيط الهادئ) 2013</li><li>أفضل خطوط جوية آسيوية تقدم خدماتها في منطقة الشرق الأوسط للعام الثاني عشر على التوالي خلال حفل توزيع جوائز بزنس ترافلر الشرق الأوسط 2013</li><li>أفضل خطوط جوية دولية للعام من قبل روي مورغان ريسرش 2012</li><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك استخدام خدمة الحجز على متن الخطوط الجوية السنغافورية عبر الانترنت لتسافر إلى مدن في أكثر من 30 بلداً في جميع أنحاء العالم، بما في ذلك جميع الأماكن الرئيسية في الشرق الأوسط.</p><p>تمتلك الخطوط الجوية السنغافورية أسطولاً يعد أحد أحدث الأساطيل في العالم ويتألف من طائرات موفرة للوقود تتضمن A330-300، A340-500، A380-800، B777-200 و B777-300.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>كما في معظم جوانب الطيران، تعد الخطوط الجوية السينغافورية أول من أطلق موضة المقصورة المريحة. ويمكنك إلى جانب الدرجات الثلاث الأولى، رجال الأعمال والسياحية اختيار السفرفي جناح الذي يتوفر على متن طائرة A380 فقط. حيث يكون الجناح مساحتك الخاصة التي تتوفر فيها جميع الوسائل اللازمة لراحتك، كما يمكنك اختيار الحصول عليها بشكل سرير أيضاً من أجل الرحلات الأطول.</p><p>يمكنك استخدام خدمة إنهاء إجراءات السفر على متن الخطوط الجوية السنغافورية عبر الانترنت قبل 48 ساعة إلى ساعتين قبل رحلتك. حالما تصعد على متن الرحلة، يمكنك أن تكون واثقاً من حصولك على خدمة رائعة من قبل طاقم الخطوط الجوية السينغافورية تمثلها الفتاة السنغافورية، التي تعد رمز هذه الشركة. تعمل وسائل الترفيه على متن الرحلة جميعها بما في ذلك الأفلام والموسيقا، شبكة الطيران وخيار الوجبات على منحك تجربة لا تنسى.</p><p>يبلغ الوزن المسموح به للأمتعة على متن الخطوط الجوية السنغافورية للأمتعة المفحوصة 40 كغ للجناح والدرجة الأولى، و 30 كغ لدرجة رجال الأعمال و 20 كغ للدرجة السياحية. يمكن أن يكون هناك اختلاف واسع بالنسبة لأعضاء ستار ألاينس وأعضاء كريس فلاير (كريس فلاير هو برنامج المسافر الدائم في خطوط الطيران هذه). يمكن إيجاد جميع التفاصيل عن الوزن المسموح به للأمتعة <a href='http://www.singaporeair.com/en_UK/travel-information/baggage-allowances/' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن في الخطوط الجوية السنغافورية أو أرقام الاتصال، رجاء اضغط <a href='http://www.singaporeair.com/en_UK/contact-us/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز رحلات على متن الخطوط الجوية السنغافورية</h2><p>استخدم واجهة كليرتريب الواضحة والسهلة لإجراء حجزك على متن الخطوط الجوية السنغافورية عبر الإنترنت في المرة القادمة التي تسافر فيها مع هذه الخطوط الجوية المعروفة. وإذا كنت تفضل استخدام جوالك لإجراء حجوزاتك، فإن لدينا تطبيق الجوال الذي يمكنك تحميله واستخدامه لراحتك.</p><p>بمجرد إجرائك الحجز بواسطة كليرتريب، ستتمكن أيضاً من تتبع حالة سجل معلومات المسافر (PNR) على متن الخطوط الجوية السنغافورية باستخدام واجهة الويب لدينا. فنحن نحاول أن نضمن أنك ستجد كليرتريب إحدى أسرع الواجهات وأكثرها خلواً من المتاعب، وأنك ستستمر في استخدامها لإجراء حجوزاتك في المستقبل.</p>"
    ae_SA_content: "<h2>الحجز عبر الانترنت على متن خطوط طيران جنوب أفريقيا</h2><p>خطوط طيران جنوب أفريقيا هي خطوط الطيران الرائدة في جنوب أفريقيا، وبدأت العمل في عام 1934. رؤيتهم هي إثبات أنفسهم كخطوط طيران أفريقية مع امتداد عالمي وهم يريدون تحقيق ذلك من خلال تقديم خدمة ذات مستوى عالمي لعملائهم.</p><h2>على متن خطوط طيران جنوب أفريقيا</h2><p>تصل خطوط الطيران هذه إلى 42 وجهة حول العالم، ولديها شبكة محلية واسعة النطاق كذلك. إنهم واعون جداً للبيئة كما تركز سياسة الشركة على الحد من انبعاثات الكربون من طائراتهم في السماء. خطوط طيران جنوب أفريقيا هي عضو في ستار ألايينس وقد حصلت على جائزة 'أفضل خطوط طيران في أفريقيا' في الفئة الإقليمية لمدة 11 سنة متتالية.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تَطيرهده الخطوط أكثر من 600 مرة في الأسبوع في رحلات داخلية، وكذلك تُسيّر رحلات إلى 26 وجهة في جميع أنحاء القارة الأفريقية. يمكنك أيضاً إجراء الحجز عبر الانترنت لدى خطوط طيران جنوب أفريقيا للسفر على متن خطوط دولية تصل لأوروبا، آسيا، أمريكا الشمالية والجنوبية من خلال بعض الطرق المباشرة والعديد من اتفاقات الرمز المشترك. يمكن للمسافرين من الشرق الأوسط أن يصلوا إلى المدن التي تغطيها هذه الخطوط من أبوظبي أو دبي.</p><p>يتكون أسطولهم بشكل رئيسي من طائرات ايرباص A319 ، A330 A340 وبوينغ 737 على بعض الطرق. فهم ملتزمون جداً باستخدام نماذج ايرباص مع تجديد أساطيلهم مع طلبية لشراء 41 طائرة وهي معروفة كأكبر عملية شراء طائرات في أفريقيا.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>حتى قبل الوصول إلى المطار واختبار الصالات ذات المستوى العالمي، يمكنك أن تختبر الخدمة المقدمة من قبل خطوط الطيران هذه من خلال إنهاء إجراءات السفر عبر الانترنت لدى خطوط طيران جنوب أفريقيا. كما تم تعزيز مقاعدهم المريحة على متن الطائرة بأحدث وسائل الترفيه لتمنحك تجربة سفر رائعة. كما يضمن لك فريق خطوط الطيران هذه من الطهاة المشاهير أنك ستختبر قوائم طعام مصممة بشكل خلاق من مجموعة من المطابخ. لا تنسى أن تطلب وجبتك قبل 48 ساعة على الأقل من وقت مغادرتك. لمزيد من التفاصيل عن خدمة العملاء لدى خطوط طيران جنوب أفريقيا، يمكنك الاتصال بهم <a href='http://www.flysaa.com/za/en/footerlinks/contactUs/customer_services.html' target='_blank'>هنا</a>.</p><p>تسمح لك سياسات الأمتعة لدى خطوط طيران جنوب أفريقيا أن تحمل قطعة واحدة يصل وزنها إلى 8 كغ، وحقيبة كمبيوتر محمول إضافية. يمكن للمسافرين حمل أمتعة تصل إلى 23 كغ في الدرجة السياحية، و32 كغ في درجة رجال الأعمال. يختلف عدد القطع المسموح بها تبعاً للمنشأ ووجهة سفرك، يمكنك الاطلاع على القائمة المفصلة <a href='http://www.flysaa.com/us/en/flyingSAA/baggage/checkedBaggage.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط طيران جنوب أفريقيا</h2><p>تستطيع التحقق من واجهات كليرتريب الجديدة والبسيطة والتي هي ممتعة نظراً لسهولة وسرعة الوصول إلى جداول الرحلات والمعلومات. كما توفر الواجهة أيضاً صفحة للتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط طيران جنوب افريقيا، اضغط هنا. من الضروري توفير واجهة للنقال في هذه الأيام، وكليرتريب تفهم ذلك جيداً. يسمح لك تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على هاتفك النقال بالوصول إلى المعلومات أثناء التنقل.</p>"
    ae_SG_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران سبايس جيت</h2><p><strong>سبايس جيت</strong> هي واحدة من أكثر خطوط الطيران المعروفة منخفضة التكلفة في الهند، والتي توفر للمسافرين تجربة طيران مميزة بأسعار معقولة. هدفها هو تلبية حاجات الأعداد المتزايدة من المسافرين الذين يبحثون عن تجربة قيمة مقابل المال المدفوع للسفر.</p><h2>على متن رحلة سبايس جيت</h2><p>بدأت خطوط الطيران سبايس جيت العمل لأول مرة في عام 2005، وهي الآن واحدة من أفضل خطوط الطيران ذات التكلفة المنخفضة في الهند. فضلاً عن ربط أكثر الوجهات أهمية في البلاد، لقد تطورت الآن لتصبح خطوط طيران دولية قوية كذلك. تربط هذه الخطوط بعض الوجهات الرئيسية في الشرق الأوسط ببعضها مثل دبي، الشارقة، مسقط والرياض.</p><p>بعض الجوائز التي فازت بها خطوط الطيران هي:</p><ul class='listingar'><li>أفضل خطوط طيران منخفضة التكلفة في الهند من قبل ترافلر أوتلوك (2008، 2010-2012)</li><li>الخطوط الدولية منخفضة التكلفة في الهند للعام 2012 من قبل جمعية وكلاء السفر في الهند (TAAI)</li><li>أبرز خطوط الطيران في الهند (LCC)-دومستك أوورد 2012 من قبل ترافل أند هوسبيتاليتي</li></ul><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>خطوط الطيران هي وسيلة مريحة للمسافرين من منطقة الشرق الأوسط لتربطهم بوجهات في الهند وغيرها الكثير في آسيا مثل بانكوك، كولومبو، قوانغتشو، كابول، كاتماندو ومالي.</p><p>لقد تم اختيار أسطول هذه الخطوط مع الأخذ بالاعتبار الهدف الرئيسي المتمثل بتوفير تجربة طيران مريحة، آمنة وفعالة للمسافرين. وهو يتألف من طائرات بوينغ 737-800 مع أجنحة من الجيل الجديد وبوينغ 737-900ER.</p><h2>الخدمات والوزن المسموح به للأمتعة </h2><p>يمكنك الاستفادة من خيار إنهاء إجراءات السفر عبر الانترنت لدى سبايس جيت حتى قبل الوصول إلى المطار لتوفير الوقت الذي تقضيه في الانتظار هناك. يمكنك أيضاً الحصول على المعلومات المتعلقة بحجوزات الفنادق وعروض زيارة المعالم السياحية في وجهتك بمساعدة من خطوط الطيران، لجعل رحلتك لا تنسى.</p><p>يصل الوزن المسموح به للأمتعة لدى سبايس جيت إلى 15 كغ من الوزن و 158 سم في أبعاد (الطول، العرض والارتفاع). يمكن للمسافرين الدفع مقابل الوزن الزائد على الأقل قبل 12 ساعة من الرحلة. لايسمح بتجاوز 7 كغ لحقائب اليد، وأيضاً يرجى ملاحظة أنه لا يسمح بالأمتعة على المقصورة في الرحلات القادمة من مطارات جامو وسريناغار لأسباب أمنية. من أجل العديد من القواعد الأخرى المتعلقة بسياسة الأمتعة التي قد تكون محددة بالنسبة لوجهات سفرك، رجاءً التحقق <a href='http://www.spicejet.com/tnc.aspx' target='_blank'>هنا</a>.</p><p>للمعلومات عن خدمة الزبائن لدى خطوط اليران سبايس جيت أو أرقام الاتصال، رجاءً اضغط <a href='http://www.spicejet.com/ContactUs.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات على متن خطوط الطيران سبايس جيت </h2><p>توفر لك كليرتريب واحدة من أسرع الطرق للحجز عبر الإنترنت لدى سبايس جيت، وذلك بسبب وجهتها البسيطة والواضحة. ستجد أن جميع المعلومات المطلوبة متوفرة لك في صفحات مصممة جيداً، ويمكنك إجراء حجزك بالحد الأدنى من عدد النقرات. بمجرد الانتهاء من حجزك، قد تشعر بالحاجة للتحقق من حالة سجل معلومات المسافر (PNR) أوحالة الرحلة لدى سبايس جيت، يمكنك القيام بذلك بسهولة على موقعنا.</p><p>بالنسبة لأولئك الذين يفضلون استخدام هواتفهم لمثل هذه العمليات، يمكنك تحميل واستخدام تطبيق كليرتريب لهذه الغاية أيضاً.</p>"
    ae_UL_content: "<h2>الحجز عبر الانترنت على متن خطوط الطيران السيريلانكية</h2><p>وُجدت الخطوط الجوية السريلانكية منذ عام 1979، وهي الناقل الوطني لسري لانكا. تؤمن خطوط الطيران بالتطوير والتنويع المستمر لتقدم خدماتها للركاب الذين يختارون خطوط الطيران هذه للسفر إلى وجهات في جميع أنحاء العالم.</p><h2>على متن الخطوط الجوية السريلانكية</h2><p>تطلق الخطوط الجوية السريلانكية عملياتها من مركزين رئيسيين يقعان في مطار باندارانايكا الدولي في كولومبو ومطار ماتالا راجاباكسا الدولي في هامبانتوتا. تفخر الخطوط الجوية السريلانكية بنفسها كونها رائدة عالمياً في عدة مجالات مثل الخدمة، الراحة، السلامة والأمان والدقة بالمواعيد.</p><p>فيما يلي بعض الجوائز التي تعد دليلاً على مستوى الجودة العالي الذي تقدمه خطوط الطيران هذه:</p><ul class='listingar'><li>أفضل خطوط طيران في آسيا الوسطى (4 مرات متتالية) من قبل مؤسسة سكاي تراكس</li><li>أفضل خطوط طيران في جنوب آسيا (3 مرات متتالية) من قبل ترافل تريد غازيت</li><li>أفضل مشغل لخطوط الطيران من جنوب آسيا خلال حفل توزيع جوائز مطار كوالالمبور السنوية في عام 2010</li><li>جائزة أفضل خطوط طيران للعام خلال حفل توزيع جوائز بريزدنشل ترافل آند تورزم لعام 2008، 2009 و 2010.</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تطير الخطوط الجوية السريلانكية إلى أكثر من 60 وجهة في جميع أنحاء العالم، ومعظم المدن الهامة في منطقة الشرق الأوسط. وتشمل الوجهات في الشرق الأوسط أبو ظبي، عمّان، البحرين، الدمام، الدوحة، دبي، جدة، الكويت، مسقط، الرياض، الشارقة.</p><p>كما يمكن أن تغطي عدة وجهات أخرى من خلال اتفاقيات الرمز المشترك.</p><p>تمتلك الخطوط الجوية السريلانكية أسطولاً من أكثر من 20 طائرة تضم طائرت من طرازA340 ، A330، A320.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>عند إجراء حجز على متن الخطوط الجوية السريلانكية عبر الانترنت، فأنت توقّع للحصول على تجربة سفر لن تنسى. في حين تقدم درجة رجال الأعمال مقاعد مسطحة وأفضل وسائل الترفيه، تضمن مقاعد سيكما في الدرجة السياحية والمزودة بمساند أسفل الظهر أيضاً حصولك على رحلة مريحة. وربما سيكون الأطفال سعداء على نحو خاص مع الرعاية الخاصة التي يتم منحها لهم بما في ذلك قناة الرسوم المتحركة الخاصة بالأطفال.</p><p>تمكن سياسات الأمتعة الخاصة بالخطوط الجوية السريلانكية الركاب من فحص ما يصل إلى 32 كغ من الأمتعة مجاناً، وحمل قطعة واحدة من حقائب اليد لا يتجاوز وزنها 7 كيلو وأبعادها أقل من 46 سم × 36سم × 20 سم في الدرجة السياحية. في درجة رجال الأعمال يتم السماح بقطعتين من حقائب اليد هذه. للحصول على قائمة أكثر تفصيلاً عن التعليمات الخاصة بالأمتعة، يرجى التحقق <a href='http://www.srilankan.com/en_uk/flying-with-us/luggage' target='_blank'>هنا</a>.</p><p>في حال احتجت إلى الاستفادة من خدمة إنهاء إجراءات السفر على متن الخطوط الجوية السريلانكية عبر الانترنت، يمكنك فعل ذلك ما بين 2 و 48 ساعة قبل الرحلة في هذه الصفحة.</p><p>لمعلومات عن خدمة الزبائن في الخطوط الجوية السريلانكية أو أرقام الاتصال، رجاء اضغط <a href='http://www.srilankan.com/en_uk/flying-with-us/contact-us' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز التذاكر على متن الخطوط الجوية السريلانكية</h2><p>إذا جربت واجهة كليرتريب لإجراء الحجز على متن الخطوط الجوية السريلانكية عبر الانترنت، كن متأكداً من أنك ستُدهش ببساطة الواجهة ووضوحها، مع كل الخيارات التي تتوفر بسهولة حتى لمستخدمي الانترنت المبتدئين. حالما يتم إجراء الحجز سيكون بإمكانك استخدام موقعنا على الانترنت لتتبع حالة سجل معلومات المسافر (PNR ) في الخطوط الجوية السريلانكية وحالة الرحلة.</p><p>ويرجى أن تجرب أيضاً تطبيق كلير تريب على جوالك لوصول أسرع في حال كنت دائم الانشغال.</p>"
    ae_LX_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران السويسرية</h2><p>سويس إنترناشيونال إيرلاينز هي الناقل الرسمي لسويسرا حيث تشكلت بعد أن أوقفت الناقلة السابقة سويس إير عملياتها عام 2002. تعدّ تابعة لشركة لوفتهانزا وتنطلق من مركز عملياتها الرئيسي في مطار زيوريخ، و مركزها الرئيسي في بازل.</p><h2>على متن طيران سويس إنترناشيونال إيرلاينز</h2><p>من خلال اتفاقيات الرمز المشترك مع العديد من خطوط الطيران، تربط سويس إنترناشيونال إيرلاينز الركاب بوجهات في أي مكان في العالم. وتوفر العديد من العروض الجيدة للسفر من الشرق الأوسط إلى أوروبا وأمريكا الشمالية، حيث يمكن للركاب العثور على أحدث المعلومات بشأنها على مواقعها الخاص في أي وقت.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر سويس رحلاتها اليومية دون توقف بين دبي وزيوريخ على متن الطائرة A330-300 الحديثة والمريحة. ومع زيوريخ باعتباره مركز مريح أو نقطة عبور، يتمكن المسافرون في الشرق الأوسط من الوصول إلى معظم الأماكن في جميع أنحاء العالم.</p><p>يتكون أسطول هذا الناقل من طائرات على طراز ايرباص A319، A320، A321، A330 وA340 ولديه البعض من طراز بوينج 777 طائرة تحت الطلب كذلك.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>يمكنك تنفيذ إنهاء إجراءات السفر الخاص بك على متن سويس عبر الموقع في الفترة بين 23 ساعة و 1 ساعة قبل مغادرة رحلتك. يمكنك أن تختار طباعة بطاقة الصعود إلى الطائرة أو حتى الحصول عليها عبر إرسالها لك إلى هاتفك النقال شاملةً الرمز الشريطي. وحالما صعدت على متن الطائرة، ستستمتع بمجموعة متنوعة من المأكولات بما في ذلك الخيار الخاص للوجبات من اختيارات نباتية راقية. تشمل الخدمات الترفيهية على متن الرحلة خيارات هوليوود والخيارات الأوروبية وكذلك خيارات خاصة للأطفال بما في ذلك الألعاب والموسيقى والأفلام. يقدم لك التسوق من السوق الحرة على متن سويس خيارات متجددة مع أحدث موضة في الموسم.</p><p>يتيح الوزن المسموح به للأمتعة على متن سويس للمسافرين فحص قطعة من الأمتعة تصل إلى وزن 23 كغ في الدرجة السياحية، قطعتين تصلان إلى 32 كغ في درجة رجال الأعمال و 3 قطع تصل إلى 32 كغ في الدرجة الأولى. قد تنطبق الأوزان المختلفة المسموح بها على الرضع والأطفال الصغار، المسافرين الدائمين و وجهات محددة والتي يمكنك العثورعلى التفاصيل حولها على هذه الصفحة.</p><p>للحصول على معلومات حول خدمة الزبائن على متن سويس إنترناشيونال إيرلاينز أو أرقام الاتصال، يرجى الضغط <a href='http://www.swiss.com/ch/en/customer-support/service-center' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات سويس إنترناشيونال إيرلاينز</h2><p>عندما تقوم بالحجز على متن سويس عبر الإنترنت، جرّب واجهة كليرتريب التي من شأنها أن تعرض لك جميع المعلومات في تصميم سهل المشاهدة، لتتمكن من إتمام الحجز في وقت قصير جداً. تجعل بساطة الواجهات الاستخدام سهل ومريح لجميع المستخدمين من أجل الحصول على المعلومات التي يحتاجون إليها. يمكنك التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن سويس وحالة الرحلة باستخدام مساعداتنا كذلك.</p><p>نعلم أن العديد من المستخدمين الشباب يفضلون استخدام هواتفهم النقالة أثناء التنقل، لذا لديك أيضاً خيار تنزيل واستخدام تطبيق كليرتريب على هاتفك الذكي. يساعدك هذا في الحصول على معلومات حول تذكرة سويس إنترناشيونال إيرلاينز بطريقة أسهل.</p>"
    ae_RB_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران السورية</h2><p>الخطوط الجوية السورية هي خطوط الطيران الوطنية في سورية، بدأت في تسيير رحلاتها عام 1946. خضعت للعديد من التغييرات تشمل تحسين أسطولها على مدى سنوات، وتفخر في نقل الحجاج إلى وجهاتهم بطريقة مريحة.</p><h2>على متن الخطوط الجوية السورية </h2><p>تهدف خطوط الطيران العربية السورية إلى الاستفادة الكاملة من الأسطول الحالي وجميع الموارد بما في ذلك القوى العاملة لتحقيق أقصى قدر من الربحية وتعلم أن هذا لا يمكن تحقيقه إلا من خلال تقديم تجربة متميزة خاصة بالزبائن لركابها. كما أنها تحقق ذلك من خلال توفير رحلات مكملة ذات كفاءة للناقلات الدولية الأخرى، وتزويدهم بنوعية جيدة جداً من الخدمة على أرض المطار عندما يكون عليهم الهبوط على مطار دمشق.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الجوية السورية رحلاتها إلى معظم الوجهات في الشرق الأوسط بما في ذلك أبوظبي ودبي في الإمارات العربية المتحدة. تعتبر جدة والمدينة المنورة وجهات معروفة للحجاج وهذا الناقل هو أحد الخيارات المعتمدة لأولئك الذين يسافرون من سوريا إلى هذه الأماكن.</p><p>يحتوي أسطول نقل الركاب في هذه الخطوط بشكل أساسي على طائرة إيرباص A320-200 والبعض من نوع ATR 72-500 كذلك.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بمجرد قيامك بالحجز على متن السورية عبر الإنترنت، ستدرك أن هذه الخطوط تعطي أولوية قصوى لراحة وسلامة ركابها، وتعتني بكامل عملية السفر من الحجز حتى التعامل الأخير مع الأمتعة في الوجهة. وتعتبر المقاعد في الدرجة السياحية من بين الأفضل حيث توفّر تجربة مريحة إلى جانب كونها قابلة للتعديل بسهولة. تقدم وجبات لذيذة كخيار اللحوم الحمراء والبيضاء للمسافرين على الدرجة السياحية، مع إدراج السلطات والحلويات على درجة رجال الأعمال.</p><p>كجزء من الوزن المسموح به للأمتعة على متن السورية، قد يأخذ ركاب الدرجة السياحية قطعة واحدة من أمتعة المقصورة تصل إلى 8 كغ وأبعادها القصوى 50x37x25 سم، أما مسافري الدرجة الأولى ودرجة رجال الأعمال قد يأخذون قطعة واحدة تصل إلى 10 كغ كحد أقصى. لتعليمات أخرى تتعلق بمحتويات الأمتعة، يرجى التحقق <a href='http://www.syriaair.com/OnBoard/OnBoard.aspx' target='_blank'>هنا</a>.</p><p>للحصول على معلومات حول خدمة الزبائن على متن السورية أو الاتصال بالأرقام، يرجى الضغط <a href='http://www.syriaair.com/Contact/Contact.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز للرحلات</h2><p>يوفر لك كليرتريب واجهة سهلة لحجز تذكرتك على متن خطوط طيران مختلفة، والتي سوف تمكنك من التخطيط لعطلتك بأكملها بكل سهولة بسبب المعلومات التي يمكن الوصول إليها بسهولة حول الفنادق وغيرها من العروض في وجهتك. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن السورية وحالة الرحلة باستخدام مساعدتنا في أي وقت بين فترة قيامك بالحجز وصعودك على الطائرة.</p><p>إذا كنت ترغب في الحصول على معلومات ذات صلة على هاتفك النقال، يمكنك تحميل واستخدام تطبيق كليرتريب المزوّد لهذا الغرض.</p>"
    ae_JJ_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران تام</h2><p>تعتبر خطوط تام الجوية واحدة من أكبر خطوط الطيران في البرازيل، تعززت بعد اندماجها مع خطوط لان الجوية عام 2012، مما أدى إلى ظهور خطوط لاتام الجوية. يقع مقرها في ساو باولو، وتوفر رحلات إلى مجموعة من الوجهات المحلية والدولية.</p><h2>على متن خطوط تام الجوية</h2><p>تؤمن خطوط الطيران في توفير تجربة آمنة ومريحة للمسافرين، كما تعطي أولويةً لتدابير الاستدامة. وهذا يشمل أفكاراً مدروسة مثل الحمامات المخصصة لذوي الاحتياجات الخاصة على متن طائرات ذات ممر واحد.</p><p>تصدرت خطوط لان الجوية و خطوط تام الجوية معاً المركز الأول والثاني في جائزة أفضل خطوط طيران في أمريكا الجنوبية في سكاي تراكس 2009-2013، حيث نالت خطوط لان الجوية المركز الأول في عام 2009 و 2010 و 2013. كما مُنحت الشركة جائزة أفضل خطوط جوية في أمريكية الجنوبية للمرة الثانية في عام 2012 في حفل توزيع جوائز ورد ايرلاين أوردز المرموقة.</p><h2> شبكة الرحلات ومعلومات الأسطول</h2><p>تخدم خطوط تام الجوية وجهات عديدة في أمريكا الشمالية والجنوبية، وعدد قليل من الوجهات في أوروبا. قد يعتبرها المسافرون في الشرق الأوسط خطوطهم المفضلة ويقومون بحجوزاتهم على متنها عبر الانترنت إلى أي من هذه المدن كجزء من خط رحلاتهم.</p><p>يتكون أسطول هذه الخطوط من طائرات من طراز بوينغ 767، 777 وايرباص A319، 320، 321 و 330.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين استخدام خدمة إنهاء إجراءات السفر على موقع خطوط تام الجوية على شبكة الإنترنت لتنفيذ إنهاء إجراءات السفر قبل الوصول إلى المطار. كما يمكن أن يستخدم المسافرون على متن خطوط لان الجوية الواجهة ذاتها. ويستحسن التحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن خطوط تام الجوية قبل بضع ساعات من إقلاع الرحلة.</p><p>تتوفر جميع القواعد الخاصة بالأطفال والأمهات الحوامل وأولئك الذين يسافرون مع حيواناتهم الأليفة على موقع الخطوط. يمكن لمسافري الدرجة الأولى استخدام سيارة فاخرة مع سائق والتي يتم توفيرها كجزء من خدمة النقل التكميلية للمطار. كما يمكن لمسافرين الدرجة الممتازة الاستفادة من صالات كبار الشخصيات في المطار قبل الصعود على متن رحلاتهم. أما على متن الطائرة، يساعد خيار المساحة الإضافية المسافرين على اختيار مقاعد مع مكان أوسع للأرجل. قد تكون مفاجأة سارة لك أن تجد نظام الهاتف الخليوي على متن الرحلة والذي يمكنك استخدامه لإجراء مكالمات عند الحاجة. يرجى الاتصال بخدمة العناية بالزبائن لدى خطوط الطيران لمزيد من الاستفسارات <a href='http://www.tam.com.br/b2c/vgn/v/index.jsp?vgnextoid=d4be09f1157f2210VgnVCM1000000b61990aRCRD' target='_blank'>هنا</a>.</p><p>تحقق من الوزن المسموح به للأمتعة على متن خطوط تام الجوية قبل حزم حقائبك، لأنك ستتحمل تكاليف الأوزان الزائدة ويتم احتسابها كنسبة على أساس ثمن التذكرة.لا يجوز أن تتجاوز الأمتعة المأخوذة 5 كغ، مع هذا يسمح لبعض الأغراض الإضافية أن تُنقل مع الأطفال الرضع. يرجى التحقق من كافة البيانات حول الوزن المسموح به للأمتعة <a href='http://www.tam.com.br/b2c/vgn/v/index.jsp?vgnextoid=45a326d02e2da210VgnVCM1000009508020aRCRD' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط تام الجوية</h2><p>يقدم لك كليرتريب واجهة سريعة وبسيطة لإجراء عمليات البحث المتعلقة بسفرك، سواء كانت عن معلومات حول خطوط الطيران أوعروض الفندق التي قد تكون تبحث عنها. حالما اختبرت سهولة البحث مع واجهتنا، سترغب بالتأكيد في الرجوع إليها في عمليات بحثك المستقبلية المتعلقة بالسفر.</p><p>إذا كان هاتفك الذكي هو وسيلتك في البحث ، لا تنسى مشاهدة تطبيق كليرتريب والذي يمكنك تنزيله واستخدامه للحصول على المعلومات ذاتها.</p>"
    ae_RO_content: "<h2 >الحجز عبر الانترنت على متن خطوط الطيران تايغر</h2><p>الخطوط الجوية تايغر هي خطوط اقتصادية معروفة، تأسست عام 2004، ويقع مقرها في سنغافورة. تعمل من أجل توصيل المسافرين إلى أكثر من 50 وجهة في 13 دولة في منطقة آسيا والمحيط الهادئ، وقد وصلت إلى آفاق جديدة في تحقيق الهدف المتمثل في جعل السفر الجوي يتم بأسعار معقولة.</p><h2>على متن طيران الخطوط الجوية تايغر </h2><p>تتكون الخطوط الجوية تايغر من 4 خطوط طيران تحت مظلتها وهي الخطوط الجوية تايغر في سنغافورة، الخطوط الجوية تايغر في استراليا و الخطوط الجوية تايغر في الفلبين و الخطوط الجوية تايغر في ماندالا. وتنعكس شعبيتها في كثير من الجوائز التي نالتها في السنوات الأخيرة، مثل:</p><ul class='listingar'><li>أفضل 3 خطوط طيران في فئة ناقل المسافرين (سنغافورة) في حفل توزيع جوائز شانغي إيرلاين أوردز 2013</li><li>أفضل خطوط طيران في النمو في فئة ناقل المسافرين (سنغافورة) في حفل توزيع جوائز شانغي إيرلاين أوردز 2012 - وكانت هذه للسنة الثالثة على التوالي</li><li>أفضل وجبات طعام على متن الطائرة في فئة خطوط الطيران منخفضة التكلفة في آسيا باسيفك إيرلاين فوود أوردز 2012</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>من المؤكد أن المسافرين من الشرق الأوسط الذين يحتاجون إلى السفر إلى منطقة آسيا والمحيط الهادئ يختارون هذه الخطوط للقيام برحلاتهم إلى بلدان هذه المنطقة. وهذا لأن خطوط الطيران هذه توفر لهم خيارات مثلى وصديقة للميزانية مع مجموعة من الوجهات حيث تقدّم التسهيلات للسياح وللمسافرين من أجل الأعمال التجارية على حد سواء.</p><p>يتكون أسطول الخطوط من طائرة من طراز ايرباص A320 مع المزيد تحت الطلب لإنشاء أسطول يقارب 70 طائرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يقدّم موقع الخطوط الكثير من المعلومات ذات الصلة للزبائن بما في ذلك خيار إنهاء إجراءات السفر على متن الخطوط الجوية تايغر عبر الانترنت الذي يمكن أن يساعد المسافرين على تقليل وقت الانتظار في المطار. كما يمكنك أيضاً االاستفادة من وسائل الراحة مثل تخصيص إنهاء إجراءات السفر، الصالة الأفضل و الأولوية في الصعود بأسعار معقولة من خلال شراء الخيار تايغر بلس. وحالما صعدت على متن الرحلة، كما هو واضح من الجائزة المذكورة أعلاه في فئة وجبات على متن الرحلة، من المؤكد أن مجموعة خيارات الوجبات على متن خطوط الطيران المسماة بجدارة 'تايغربايتس' ستبهج المسافرين.</p><p>يتيح الوزن المسموح به للأمتعة على متن الخطوط الجوية تايغر بأخذ قطعتين من حقائب اليد لا تتجاوزان 54 سم ×38 سم × 23 سم بوزن أقصاه لها مجتمعة 10 كغ. كما هو الحال مع معظم خطوط الطيران الأخرى الاقتصادية، تتطلب الأمتعة المفحوصة الحجز مسبقاً من الخيار 'وزن أمتعة إضافي'. بينما يمكن كذلك الاستفادة من هذا في المطار قبل الصعود مباشرةً إلى الطائرة، في هذه الحالة ستكون مقيداً بفحص ما يصل إلى 15 كغ فقط. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من هذه الصفحة.</p><p>لمعلومات حول خدمة الزبائن على متن الخطوط الجوية تايغر أو أرقام الاتصال، يرجى الضغط <a href='http://www.tigerair.com/sg/en/contact_us.php' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية تايغر</h2><p>استخدم كليرتريب للقيام بالحجز على متن تايغر إيرويز عبر الانترنت، وستتمكن من الحصول على جميع المعلومات المتعلقة ليس فقط بجداول الرحلات ولكن أيضاً بحجوزات الفنادق والرحلات المكملة و خطّط لباقة عطلتك بأكملها في غضون بضع دقائق. من المؤكد أن تجعلك الصفحات الواضحة والخالية من الفوضى ترغب في استخدام هذه الواجهة لجميع حجوزاتك في المستقبل كذلك.</p><p>نأمل أن تجد تطبيق كليرتريب على هاتفك النقال وسيلة رائعة أخرى للحصول على جميع المعلومات المتعلقة بجداول وحجوزات رحلتك على متن الخطوط الجوية تايغر. حمّله واستخدامه و أخبرنا عن رأيك.</p>"
