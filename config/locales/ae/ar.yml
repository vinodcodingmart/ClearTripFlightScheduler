    ae_A3_content: "<p>خطوط إيجين الجوية هي الخطوط الجوية الرسمية في اليونان، تأسست في مارس 1999 لتحل محل سابقتها طيران إيجين. تدير عملياتها من مطار أثينا الدولي في أثينا، إضافة إلى مركز فرعي في مطار سالونيك الدولي. وقد كان عضواً في تحالف ستار منذ عام 2010.</p><h2>على متن خطوط إيجين الجوية </h2><p>تؤمن خطوط إيجين الجوية بالابتكار المستمر، وكانت إحدى أول من أدخل التذاكر الإلكترونية في عام 2003. كما أنها جدية جداً فيما يتعلق بالمسؤولية الاجتماعية للشركة، الأمر الذي يعد جزءاً لا يتجزأ من الأساس المنطقي لأعمالها.</p><p>حازت في عام 2013 على جائزة أفضل شركة طيران إقليمية في أوروبا خلال حفل توزيع جوائز سكاي تراكس العالمية للسنة الثالثة على التوالي، والتي كانت المرة الرابعة لها بالإجمال.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في الشرق الأوسط إجراء الحجز على متن خطوط إيجين الجوية عبر الإنترنت من وإلى أبوظبي، للوصول إلى وجهات أخرى لهذه الخطوط الجوية في جميع أنحاء العالم. يشمل هذا مدناً في اليونان، إضافة إلى العديد من المدن الأخرى في أوروبا.</p><p>يتألف أسطول الخطوط الجوية من طرازات مختلفة من طائرت إيرباص - A320، A319 و A321. وهي مجهزة بأحدث أنظمة السلامة وتخضع لصيانة يومية دقيقة. </p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن  إنهاء إجراءات السفر  في خطوط إيجين الجوية على شبكة الإنترنت قبل 48 ساعة حتى 30 دقيقة من انطلاق الرحلة. كما يمكن للمسافرين استخدام خيارات إنهاء إجراءات السفر على الجوال أو إنهاء إجراءات السفر في أكشاك موجودة في المطار لتوفير وقت الانتظار. كما أن من المستحسن أن يقوم المسافرون بالتحقق من حالة سجل معلومات المسافر (PNR )  قبل التوجه للمطار، لتأكيد تفاصيل الحجز.</p><p>حالما تصعد على متن الطائرة ستكتشف المأكولات اليونانية حيث ستمنح الخطوط الجوية مسافريها فرصة الاستمتاع بوجبة يونانية تقليدية وصحية. ويمكن تقديم وجبتين من هذه الوجبات الساخنة للمسافرين في درجة رجال الأعمال اعتماداً على مدة الرحلة. أما وسائل الراحة المتوفرة على متن الطائرة فتشمل المقاعد الجلدية في الدرجة السياحية والمقاعد الواسعة ذات التصميم الخاص في درجة رجال الأعمال. ومن المؤكد أن وسائل الترفيه على متن الرحلة ومجلة بلو الخاصة بخطوط إيجين الجوية إضافة للتسوق على متن الرحلة ستشغل المسافرين أثناء سفرهم. لمزيد من التفاصيل، يرجى الاتصال بخدمة الزبائن في خطوط الطيران من <a href='http://en.aegeanair.com/all-about-us/contact-us/contact-form/' target='_blank'>هنا</a>.</p><p>وفقاً للوزن المسموح به للأمتعة في خطوط إيجين الجوية، بإمكان المسافرين في درجة رجال الأعمال اصطحاب قطعتين من الأمتعة، تزن إحداها 8 كغ، وأخرى ما يصل إلى 5 كغ. بينما يمكن للمسافرين في الدرجة السياحية اصطحاب قطعة واحدة يصل وزنها ل8 كغ. وبإمكان المسافرين في درجة فليكس أوالدرجة السياحية فحص ما يصل إلى 23 كغ، بينما يمكن للمسافرين في درجة رجال الأعمال فحص ما يصل إلى 32 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://en.aegeanair.com/travel-information/baggage/baggage-allowance/' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط إيجين الجوية </h2><p>كليرتريب هي الوسيلة المفضلة للتحقق من كافة المعلومات الخاصة برحلات خطوط إيجين الجوية، فمن الممكن تزويدك بجميع المعلومات المتعلقة بالرحلات والتوجيه في غضون بضع دقائق. كما يمكنك باستخدام كلير تريب إيجاد أحدث الخطوط الجوية وعروض الفنادق، ولن يكون أمراً مستغرباً إذا عدت مجدداً من أجل بحث مستقبلي. لا تنس التحقق من تطبيق كليرتريب الذي يمكنك تحميله واستخدامه في حال انشغالك!</p>"
    ae_EI_content: "<p>خطوط طيران إير لينغس هي الخطوط الجوية الوطنية في إيرلندا يقع مقرها الرئيسي في مطار دبلن. تأسست عام 1936 من قبل الحكومة الإيرلندية لتقديم خدمات جوية بين ايرلندا والمملكة المتحدة بداية. يجعلها وجودها منذ زمن طويل ذات قيمة تاريخية، كما إنها تستخدم شعار إيرلندا (نبات ثلاثي الأوراق) المعروف جداً على الجزء الخلفي من طائراتها.</p><h2>على متن إير لينغس </h2><p>لقد قطعت الخطوط الجوية شوطاً طويلاً منذ بداياتها المتواضعة حيث تقدم الآن شبكة رحلات بين العديد من وجهات العالم. وهي تنسب نجاحها إلى موظفيها المدربين جيداً، المراعين والودودين الذين ساهموا بتقديم خدمات عالية الجودة مع أكبر عائد من الخدمات مقابل المال، فضلاً عن زبائنها المخلصين والذين سافروا مع الخطوط الجوية على مدى عقود.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>إضافة إلى مدن في إيرلندا والمملكة المتحدة، تسيّر خطوط الطيران هذه رحلات إلى أوروبا، أمريكا الشمالية، أستراليا والشرق الأوسط. بإمكان المسافرين من الشرق الأوسط إجراء الحجوزات على متن إير لينغس عبر الإنترنت من وإلى البحرين، أبوظبي ومسقط.</p><p>يتألف أسطول الخطوط الجوية أساساً من طائرات إيرباص، مع بعض طائرات البوينغ طويلة المدى وطائرات ATR لرحلات قصيرة المدى. تؤمن إير لينغس باتباع طريقة متوازنة عند حصولها على أنواع من الطائرات التي يتم طلبها لتلبية الحاجة الأساسية، وكذلك عن طريق استخدام مجموعة من الطئرات المملوكة والمستأجرة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط الطيران عدة أشكال من إنهاء إجراءات السفر بما في ذلك خدمة إنهاء إجراءات السفر في إير لينغس عبر الإنترنت، والتي تتوفر حتى قبل 30 يوم بالنسبة لبعض الأماكن. ويمكن الاطلاع على تفاصيل حول أماكن محددة بالنسبة لخدمة إنهاء إجراءات السفر على شبكة الإنترنت <a href='http://www.aerlingus.com/travelinformation/knowbeforeyoufly/check-in/web-check-in' target='_blank'>هنا</a>. لا تنسى أن تختار مقعدك إضافة إلى إنهاء التفاصيل المتعلقة بالتأمين، والتي يمكن القيام بها جميعها عبر الانترنت. كما يمكنك التحقق من حالة سجل معلومات المسافر (PNR) في إير لينغس من خلال موقع الشركة الإلكتروني <a href='http://www.aerlingus.com/cgi-bin/obel01im1/bookonline/retrievePNRSelectOption.do' target='_blank'>هنا</a>.</p><p>بإمكان المسافرين في الدرجة الممتازة الاستراحة في قاعة الانتظار في المطار قبل الصعود على متن رحلتهم، وحالما يصعدون على متن الطائرة سيكون بإمكانهم التمتع بمجموعة من وسائل الترفيه وخيارات الأطعمة. كما يتوفر واي فاي على متن طائرات A330 لمساعدتك في البقاء على اتصال مع العائلة ورجال الأعمال. كما تتوفر نقاط شحن للكومبيوترات المحمولة كميزة إضافية مدروسة. لمزيد من التفاصيل، اتصل بخدمة الزبائن الخاصة بخطوط الطيران <a href='http://www.aerlingus.com/help/contactus/' target='_blank'>هنا</a>.</p><p>يمكن للمسافرين اصطحاب قطعة واحدة من حقائب اليد يصل وزنها إلى 10 كغ كما تسمح سياسة الأمتعة في إير لينغس. يجب حجز مجموع الأمتعة المفحوصة مسبقاً وتتوفر في شرائح صغيرة، متوسطة، كبيرة وكبيرة جداً. لمزيد من التفاصيل عن سياسة الأمتعة، يرجى مراجعة هذه الصفحة.</p><h2>كليرتريب: طريقة الحجز على متن رحلات إير لينغس</h2><p>يمكنك الاطلاع على تفاصيل الرحلة والمسار إضافة إلى حجوزات الفنادق في الوجهات التي تخطط السفر إليها، كل هذا في غضون بضع دقائق، مع الصفحات البسيطة والمرتبة التي تقدمها كلير تريب. و نتأكد أيضاً من التحديث المستمر لصفحاتنا مع أحدث العروض المتعلقة براحتك. ولأن الكثيرين يفضلون استخدام جوالاتهم للتحقق من هذه المعلومات عند انشغالهم، تقدم كليرتريب أيضاً أحد التطبيقات الذي يمكنك تحميله واستخدامه للوصول إلى المذكور أعلاه.</p>"
    ae_SU_content: "<p>تعتبر ايروفلوت للطيران في الواقع خطوط الطيران الوطنية لروسيا كما تعد أكبر خطوط طيران في البلاد. كما أنها إحدى أقدم خطوط الطيران في العالم ويعود تاريخها إلى عام 1923، فقد كانت أول شركة طيران روسية تنضم لاتحاد النقل الجوي الدولي (IATA) في عام 1989. تعمل خطوط الطيران من مركزها في مطار شيريميتييفو في موسكو.</p><h2>على متن ايروفلوت </h2><p>قامت خطوط الطيران بخدمة 20.9 مليون مسافر في عام 2013، وهي توفر نوعية جيدة من الخدمات بسبب الزيادة المنظمة جيداً للأسطول و إبقاء التركيز على السلامة. كما أنها تشغل أكبر مركز تحكم بالطيران (CFC) في أوروبا الشرقية جنباً إلى جنب مع مركز عمليات الطوارئ العصري و الحديث.</p><p>إن ايروفلوت خطوط طيران مُنحت الكثير من الجوائز، وتشمل بعض الجوائز الأخيرة ما يلي:</p><ul class='listingar'><li>ذا كاريير أوف ذا يير - اختيار المسافرين في وينغز أوف راشا ناشينال أووردز</li><li>بيست إيرلاينز إن إيستيرن يوروب في في سكايتراكس ورلد إيرلاين أووردز 2013</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>اعتبارا من شتاء عام 2014، يستطيع المسافرين إنهاء إجراء الحجز على متن ايروفلوت عبر الإنترنت إلى 122 وجهة في 53 بلداً. يشمل ذلك الصلة بين دبي وموسكو، وكذلك إلى نيروبي و كينيا. وأيضاً تقوم خطوط الطيران، بوصفها عضواً في سكايتيم ألايانس، بربط المسافرين من الشرق الأوسط بالمدن في جميع أنحاء العالم.</p><p>يتألف أسطول خطوط الطيران هذه أساساً من إيرباص حديثة A320 فاميلي أوف إيركرافت، ويتكون ما تبقى من إيرباص A330, بوينغ B777 و سوخوي سوبرجيت-100 إيرلاينرز.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>لقد تم بناء مركز خطوط الطيران مع أخذ راحة المسافرين في الاعتبار، وتوفر 143 مكتب استقبال، تشمل 24 مكتب حجز ذاتي و30 مكتب حجز لمسافري الترانزيت والأمتعة الضخمة. كما توفر أيضاً خدمة انهاء اجراءات السفر لدى ايروفلوت عبر الإنترنت لتمكين المسافرين من إنهاء إجراءات السفر لرحلاتهم حتى قبل 24 ساعة قبل المغادرة، بكامل الراحة من منازلهم. يمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR)على متن ايروفلوت على موقع خطوط الطيران.</p><p>يمكن للمسافرين على متن الطائرة التمتع بمقاعد مريحة في جميع الدرجات، بما في ذلك مقاعد النوم 'ذات الأغطية الواقية' في درجة الرئاسة التي توفر قمة الراحة والرفاهية. لدى خطوط الطيران درجة خدمية جديدة باسم درجة الراحة على بوينغ 777-300ER الجديدة، التي توفر وسائل الراحة الموجودة في درجة رجال الأعمال بأسعار ميسّرة لجميع المسافرين. قد تعتمد الوجبات المقدمة على متن الطائرة على الطريق، موعد الإقلاع ومدة الرحلة. لمزيد من التفاصيل، يمكن الاتصال بخدمة العملاء في خطوط الطيران <a href='http://www.aeroflot.ru/cms/en/offices/free_numbers' target='_blank'>هنا</a>.</p><p>يستطيع المسافرين حمل 1 قطعة من الأمتعة التي يصل وزنها إلى 10 كغ في الدرجة السياحية، و1 قطعة يصل وزنها إلى 15 كغ في درجات السفر الأعلى. وتستند الأمتعة المفحوصة أيضاً على نظام القطعة ودرجة السفر، ويمكن الاطلاع على تفاصيل حول بدل الأمتعة على متن خطوط طيران ايروفلوت <a href='http://www.aeroflot.ru/cms/en/before_and_after_fly/baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن خطوط طيران ايروفلوت </h2><p>يوفر لك كليرتريب وسيلة رائعة للعثور على مواعيد الرحلات ومعلومات المسار على متن خطوط الطيران هذه، ضمن واجهة خالية من الغموض وذات استجابة عالية كذلك. إذا كنت على عجلة من أمرك، ولا يمكنك الوصول إلى جهاز الكمبيوتر المحمول، فإننا نقوم بتوفير تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على هاتفك المحمول.</p>"
    ae_AH_content: "<p>الخطوط الجوية الجزائرية هي خطوط الطيران الوطنية في الجزائر يقع مقرها الرئيسي في الجزائر العاصمة. تأسست في عام 1947، وقد استمرت في تحديث نفسها لتستمر في مواجهة التحديات الحالية. وهي عضو في الاتحاد الدولي للنقل الجوي (إياتا) والاتحاد العربي للنقل الجوي.</p><h2>على متن الخطوط الجوية الجزائرية </h2><p>لقد استمرت الخطوط الجوية الجزائرية التي تأسست حتى قبل استقلال الجزائر في عام 1962، حتى الوقت الحاضر. تؤمن الخطوط الجوية الجزائرية بأن الاستمرارية مع متطلبات السلامة والجودة هي إحدى أهم أولوياتها، كما تركز على تعزيز أسطولها وتطويره.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تغطي الخطوط الجوية مجموعة الوجهات العالمية بما في ذلك الشارقة، دبي، جدة، عمان وبيروت في الشرق الأوسط. يمكن للمسافرين إجراء الحجزعلى متن الخطوط الجوية الجزائرية عبر الانترنت من أي من هذه المدن إلى أوروبا، أفريقيا وأمريكا الشمالية. لا تنسى الاطلاع على العروض الترويجية على الموقع الإلكتروني للشركة قبل إجراء حجزك النهائي.</p><p>يتألف أسطول الخطوط الجوية من طائرات إيرباص A330، بوينغ 767، 737 وطائرات ATR. كما يتألف أسطول الشحن من طائرات HL 130.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يمكن للمسافرين الاستفادة من خدمة إنهاء إجراءات السفر في الخطوط الجوية الجزائرية عبر الانترنت قبل 24 ساعة حتى 3 ساعات، ما يعني أن تجربة سفرهم مع خطوط الطيران تبدأ وهم في منازلهم. كما أن من المستحسن أن يقوم المسافرون بالتحقق من حالة سجل معلومات المسافر (PNR) في الخطوط الجوية الجزائرية قبل بضع ساعات من التوجه الى المطار، للتأكد من الحجوزات.</p><p>يتم اختيار الوجبات والمشروبات على متن الطائرة وفقاً لمدة وتوقيت الرحلة. ويمكن طلب وجبات غذائية خاصة مسبقاً، يشمل هذا القوائم الخاصة بالأطفال كذلك. في حال كنت مسافراً برفقة رضيع، ستسعد المضيفة بتسخين زجاجة الرضاعة الخاصة بالطفل من أجلك. ومن المؤكد أن المجلة المتوفرة على متن الرحلة، الجرائد والتسوق على متن الطائرة سيبقونك مشغولاً ومستمتعاً أثناء الرحلة. يمكنك الحصول على مزيد من المعلومات والتفاصيل من خدمة الزبائن في خطوط الطيران <a href='http://www.airalgerie.dz/offices.jsp' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في الخطوط الجوية الجزائرية للمسافرين باصطحاب حقائب يد تصل أبعادها إلى 115 سم على متن الطائرة. أما المسافرون على متن الرحلات الدولية فبإمكانهم فحص 20 كغ في الدرجة الثانية، 30 كغ في درجة رجال الأعمال، و40 كغ في الدرجة الأولى. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق <a href='http://www.airalgerie.dz/passanger_guide.jsp#bagages' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة حجز الرحلات الخطوط الجوية الجزائرية</h2><p>إذا كنت في حاجة لأن تتحقق من الرحلات، جداول مواعيد الرحلات ومعلومات التوجيه الخاصة بخطوط الطيران هذه، فإن كليرتريب تقدم لك تجربة سريعة وموجزة. وذلك بسبب الصفحات المرتبة التي يمكن تحميلها في لحظة، وسيكون بإمكانك الاطلاع على المعلومات الخاصة بالخطوط الجوية وكذلك على أحدث العروض على الفنادق لاستكمال بحثك في غضون دقائق قليلة.</p><p>هل أنت ممن يفضلون استخدام الهاتف الذكي بدلاً من الكومبيوتر المحمول؟ لدى كليرتريب تطبيق لك أيضاً! فقط حمله واستخدمه على جوالك لتصل إلى معلومات السفر المذكورة أعلاه بكل سهولة.</p>"
    ae_G9_content: "<p>يمكّنك وعد العربية للطيران 'ادفع أقل، و طر أكثر' من اكتشاف العديد من وجهات العالم بمعدل يضمن لك الحصول على إجمالي قيمة أموالك. وكونها ناقلاً اقتصادياً لا يعني أي مساومات على الرفاهية أو الموثوقية، ويمكن أن تتوقع بالتأكيد القيام بتجربة ممتعة على متن العربية للطيران.</p><h2>على متن خطوط طيران العربية للطيران</h2><p>قدمت خطوط طيران العربية للطيران خدمة الناقل الاقتصادي في عام 2003 وهي تعمل من ثلاثة محاور أو قواعد رئيسية:</p><ul class='listingar'><li>مطار الشارقة الدولي، الإمارات العربية المتحدة </li><li>مطار محمد الخامس الدولي في الدار البيضاء، المغرب</li><li>مطار الإسكندرية، مصر</li></ul><p>تعرف بأنها أول ناقلة منخفضة التكلفة في منطقة الشرق الأوسط وشمال أفريقيا (MENA) وبأنها أيضاً خطوط الطيران الدولية في إمارة الشارقة. تشمل بعض الجوائز والإعترافات التي حصدتها العربية للطيران مايلي:</p><ul class='listingar'><li>جائزة أكثر خطوط طيران ربحية في العالم في عام 2008 من قبل مركز طيران آسيا والمحيط الهادئ (CAPA)</li><li>جائزة ترافل أورد لأفضل خطوط طيران 2005-2008 من الشرق الأوسط وشمال أفريقيا (MENA)</li><li>جائزة الناقل الاقتصادي لعام 2007-2009 من أفييشن بيزنيس أوردز </li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسير العربية للطيران رحلات إلى أكثر من 80 وجهة عبر الشرق الأوسط وآسيا وأوروبا وبإمكانك أن تحجز في العربية للطيران إلى أي من هذه الأماكن. عندما تغادر الشارقة، والتي تعد واحدة من محاور خطوط الطيران، يمكن أن تضمن بداية جيدة لسفرك أيضاً.</p><p>بدأ أسطولها بطائرات من طراز إيرباص A320 وتَعد براحة مميزة ضمن المقصورة إضافةً إلى التكنولوجيا والكفاءة المميزة. أنت على موعد مع تجربة عالمية بمجرد اختيار العربية للطيران لأن تكون ناقلة لخيارك.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>عند السفر كأسرة، يساعد التقليل من تكاليف السفر على متن ناقلة اقتصادية مثل العربية للطيران على وضع ميزانية أفضل لمشاهدة المعالم السياحية والتسوق في الوجهة. تهدف خطوط الطيران إلى توفير سفر مريح بتكلفة منخفضة، ولكن قد يتم إضافة جميع وسائل الراحة الأخرى حسب الحاجة. تتيح قائمة 'سكاي كافيه ' على متن الرحلة للمسافرين الاستمتاع بمجموعة واسعة من الوجبات الخفيفة والمشروبات، جميعها بتكلفة معقولة. لتقليل وقت الانتظار على أرض المطار، يمكن لمسافري العربية للطيران الاستفادة من تسهيلات العربية للطيران في إنهاء إجراءات السفر عبر الإنترنت من خلال هذا الرابط. </p><p>قد تقوم بشراء وزن أمتعة إضافي على متن العربية للطيران للأمتعة المحفوظة عندما تقوم بالحجز. هذا بالإضافة إلى حقائب اليد ذات الحجم الذي لا يزيد عن 55 سم × 40 سم × 20 سم وهو وزن مجاني. للحصول على معلومات مفصلة حول الوزن المسموح به للأمتعة، يرجى الضغط <a href=' http://www.airarabia.com/baggage' target='_blank'>هنا</a>.</p><p>للحصول على معلومات حول خدمة العملاء على متن العربية للطيران أو أرقام الاتصال، يرجى الضغط <a href='http://www.airarabia.com/en/contact-us' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات العربية للطيران</h2><p>عندما تقوم بحجز التذاكر في العربية للطيران عن طريق كليرتريب، ستضمن واجهة خالية من المتاعب مع أقل عدد من النقرات المطلوبة لعرض المعلومات ذات الصلة. يمكنك أيضاً أن تتتبع حالة سجل معلومات المسافر (PNR) الخاص بك على متن العربية للطيران وحالة الرحلة من خلال كليرتريب.</p>"
    ae_AK_content: "<p>تم إنشاء طيران آسيا في عام 2001 لهدف أساسي يكمن في جعل السفر الجوي في متناول الجميع. كانت رؤيتهم أن يكونوا أكبر شركة طيران منخفضة التكاليف في آسيا، وأن يحسّنوا التواصل لمليارات الناس في ذلك الجزء من العالم.</p><h2>على متن طيران آسيا </h2><p>إن هدف طيران آسيا هو الحفاظ على نوعية عالية الجودة من السفر جواً، في حين تقديم أقل التكاليف لجعل اعتقادهم القائل 'الآن، بإمكان الجميع أن يطير' واقع ملموس. لديها العديد من الشركات التابعة مثل طيران أسيا X، وطيران آسيا التايلندي، طيران آسيا الأندونيسي وطيران آسيا الفلبيني للمساعدة في تحقيق هذا الهدف.</p><p>ولقد تسلّمت خطوط الطيران العديد من الجوائز تقديراً لمساهمتها في السفر الجوي، مثل:</p><ul class='listingar'><li>وورلدز بيست لو إيرلاين في ذا أنويال وورلد إيرلاين سورفي من سكايتراكس لمدة 5 سنوات متتالية 2009-2013</li><li>من الخمسة الأوائل بين شركات الطيران الأكثر شهرة وجدارة بين الـ إيجا باسيفيك توب 1000 براندز 2008</li></ul><h2>شبكة الرحلات ومعلومات الأسطول </h2><p>يمكنك إجراء حجوزاتك في طيران آسيا عبر الانترنت إلى العديد من الوجهات في آسيا والشرق الأوسط. ويشمل ذلك مجموعة واسعة من الوجهات السياحية مثل بالي، بانكوك، سنغافورة وكوالالمبور على سبيل المثال لا الحصر. وتمتلك الشركة أكثر من 10 محاور في ماليزيا، تايلاند وأندونيسيا التي تشكل قاعدة لعملياتها.</p><p>يتكون أسطولها بشكل أساسي من طائرات طائرات A320 موزعة على جميع الشركات التابعة.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>عندما تسافر على متن طيران آسيا، على الرغم من كونك تتمتع بتكاليف السفر المنخفضة، إلا أنه يجب أن يتم سداد تكاليف معظم وسائل الراحة الأخرى مثل تناول الطعام على متن الطائرة بالإضافة إلى ذلك. يمكنك أيضا حجز وجبات الطعام في وقت مبكر والاختيار من بين مجموعة واسعة من الخيارات بما في ذلك الاختصاصات الآسيوية. توفر شركة الطيران مجموعة من خيارات المقاعد على متنها بما في ذلك بريميوم فلاتبيد في درجة رجال الأعمال. لا تنس أن تتحقق من الترفيه ضمن الرحلة وخيارات التسوق المعفاة من الرسوم الجمركية كذلك.</p><p>يتوفر إنهاء إجرءات السفر على متن طيران آسيا عبر الانترنت على الصفحة الرئيسية ويتيح للمسافرين استكمال إجراءات السفر الابتدائية الشكلية مباشرةً من منازلهم وقبل الرحلة بمدة طويلة.</p><p>تتيح لك شركة الطيران بالحجز المسبق لأمتعتك التي تم التحقق منها عبر الانترنت أيضاً وكذلك الأمر عند الموظفين المعنيين بإجراءات الدخول في المطار. للحصول على تفاصيل كاملة حول الأمتعة المسموح بها على متن طيران آسيا، رجاءً اضغط  <a href='http://www.airasia.com/in/en/baggage-info/checked-baggage.page' target='_blank'>هنا</a>.</p><p>للحصول على معلومات حول خدمة العملاء على متن طيران آسيا أو أرقام الاتصال، يرجى الضغط <a href='http://www.airasia.com/in/en/contact-us/call-centre.page' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران آسيا</h2><p>ستبدأ راحة الطيران مع طيران آسيا فور تجربتك للحجز باستخدام كليرتريب. سوف تكوّن بساطة الواجهات، والمقدار الأقصى للوقت الذي تستغرقه انطباع إيجابي لديك بشكل حتمي. يمكنك أيضاً تتبع حالة سجل معلومات المسافر (PNR) على متن طيران آسيا بسهولة مع مساعدة موظفي من كليرتريب.</p><p>لواجهة أسرع وأيسر منالاً، قدمنا ​​أيضاً تطبيق كليرتريب الذي يمكنك تحميله واستخدامه على هاتفك النقال.</p>"
    ae_AB_content: "<p>خطوط طيران برلين هي واحدة من خطوط الطيران الرائدة في ألمانيا، وهي موجودة منذ عام 1979. وقد كانت استراتيجيتهم هي الحفاظ على معايير عالية في قطاع الطيران، وهذه المعايير واضحة في حقيقة أنها قد نقلت 33 مليون مسافر.</p><h2>على متن خطوط طيران برلين</h2><p>تغطي خطوط الطيران هذه معظم الوجهات الرئيسية في الشرق الأوسط بسبب شراكتها الاستراتيجية مع خطوط طيران الاتحاد التي تأسست في كانون الأول / ديسمبر 2011. كما أصبحت هذه الخطوط عضواً في تحالف شركات الطيران العالمي 'عالم واحد' في عام 2012. مع هذا التحالف والتحالفات الاستراتيجية الأخرى، لقد أنشأت خطوط طيران برلين شبكة في جميع أنحاء العالم.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يستطيع المسافرون في الشرق الأوسط إجراء الحجز عبر الإنترنت لدى خطوط طيران برلين لزيارة أبو ظبي، دبي، مسقط، البحرين والكويت وكذلك للوصول إلى وجهات العالم الأخرى في أوروبا، آسيا وأستراليا.</p><p>الأسطول هو واحد من أصغر الأساطيل في السماء مع متوسط عمر 5 سنوات ويتكون من ايرباص 319، 320، 321، 330، بوينغ 737 وQ400. فهم يؤمنون بالتبديل والتحديث المستمر لضمان بقاء الأسطول آمناً وسليم بيئياً واقتصادياً كذلك.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدم خطوط طيران برلين صفقات كبيرة للعائلات مثل السماح للأطفال تحت عمر السنتين بالسفر مجاناً على متن الرحلات الداخلية في ألمانيا، وتكليفهم فقط بـ 10٪ من أجرة الرحلات الدولية. يسمح بأنظمة جلوس الطفل المعتمدة لطفلك على متن الطائرة دون أية مشاكل. يمكن للمسافرين الاستفادة من خيار إنهاء إجراءات السفر لدى خطوط طيران برلين عبر الإنترنت قبل 30 ساعة حتى 45 دقيقة قبل رحلتهم، ومساعدتهم على توفير الكثير من الوقت في المطار. يمكنك أيضاً اختيار مقعدك أثناء تنفيذ إنهاء إجراءات السفر، بالإضافة إلى التدقيق في أمتعتك.</p><p>عند الصعود على متن الطائرة، يمكنك الاستمتاع بالراحة ومساحة الأرجل في الدرجة السياحية التي تضمن لك الراحة حتى في الرحلات الطويلة. سيستلم جميع المسافرين عدة وسائل الراحة، كما سيقوم الموظفين أيضاً بتوفير عدة خاصة للألعاب وكتب التلوين للأطفال. عدا عن وسائل الترفيه على متن الرحلة، ستبقيك القائمة المدروسة والتسوق على متن الطائرة مشغول طوال مدة رحلتك. إذا كنت ترغب بالاتصال بخدمة العملاء لدى خطوط طيران برلين، يمكنك العثور على التفاصيل <a href='https://www.airberlin.com/en-GB/site/kontaktformular_a.php?choice=1' target='_blank'>هنا</a>.</p><p>تسمح سياسات الأمتعة لدى خطوط طيران برلين للمسافرين بحمل كمية محددة من الأمتعة اعتماداً على ثمن التذكرة ودرجة الخدمة. في الدرجة السياحية على سبيل المثال، يمكنك حمل غرض واحد بوزن أقصاه 23 كغ، وقطعة واحدة من أمتعة المقصورة بوزن أقصاه 8 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://www.airberlin.com/en-GB/site/flug_gepaeck_luggage.php?et_cid=14015&et_lid=6760031' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط طيران برلين</h2><p>يمكن استخدام كليرتريب من قبل المسافرين ليس فقط للحصول على معلومات عن الطريق والجدول الزمني ولكن أيضاً للتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط طيران برلين. ونحن نفخر بالواجهة البسيطة والخالية من الفوضى والتي تمكن العملاء من الوصول إلى المعلومات بسرعة وبشكل سهل الفهم. يمكن أيضاً رؤية نفس الشيء من خلال تطبيق كليرتريب والذي يمكنك تحميله واستخدامه على هاتفك النقال.</p>"
    ae_ED_content: "<p>إيربلو هي خطوط طيران خاصة تعمل من إسلام أباد، باكستان. في القطاعين المحلي والدولي، أثبتت خطوط الطيران أنها منافس قوي للناقل الرسمي باكستان انترناشينول ايرلانز في السنة الأولى من عملياتها.</p><h2>على متن طيران إيربلو</h2><p>تأسست إيربلو عام 2003 وبدأت عملياتها في 18 حزيران / يونيو، 2004. في 14 آب / أغسطس 2005، أطلقت أول رحلة لها في الشرق الأوسط من كراتشي إلى دبي. وسرعان ما توسعت إلى القطاعات المحلية والدولية الأخرى. في عام 2012، فازت خطوط الطيران 'بجائزة أفضل شركة طيران باكستانية'. أعلن عن هذه الجائزة في حفل توزيع جوائز كونسيومر تشويس أوردز من جمعية المستهلك من باكستان. كانت خدمات الحجز على متن إيربلو عبر الإنترنت الأولى من نوعها في باكستان. مع هذا، أدخلت خطوط الطيران أيضاً إنهاء إجراءات السفر لاسلكي عبر الإنترنت على متن إيربلو وأكشاك إنهاء إجراءات السفر ذاتي في المطارات.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يتكون أسطول إيربلو من 4 طائرات إيرباص A 319-100 ، طائرتين إيرباص A320-200 وإيرباص 340-300 لكل منهما. وطائرتي الايرباص 340-300 مستأجرتين من مؤسسة التمويل الدولية ومقرها لوس انجليس (ILFC). وهناك أيضاً خططاً تسير بإتجاه الحصول على 4 طائرات ذات محركات توربينية لتلبية الرحلات المحلية الجديدة.</p><p>تشغّل إيربلو خدمات يومية في الوقت الراهن من أربع مدن محلية - إسلام آباد ولاهور وكراتشي وكذلك بيشاور. في القطاع الدولي، إلى جانب مانشستر في المملكة المتحدة، تقوم خطوط الطيران بتشغيل رحلات إلى دبي وأبو ظبي والشارقة وجدة وعمان ومسقط.</p><h2>الخدمات والوزن السموح به للأمتعة</h2><p>حالما يتم الحجز على متن إيربلو، تفتح كاونترات إنهاء إجراءات السفر قبل 2.5 ساعة من الموعد المقرر لمغادرة الرحلات المحلية و4 ساعات قبل الرحلات الدولية. وتغلق جميعها قبل نصف ساعة من المغادرة. تتوفر أكشاك الخدمة الذاتية لإنهاء إجراءات السفر في مطار جناح الدولي ومطار العلامة إقبال الدولي. يتم تموين الأغذية والمشروبات من غيت غورميه. لدى جميع الرحلات الجوية تصميم الدرجة السياحية 3- 3 وشاشات فيديو للترفيه على متن الطائرة.</p><p>إنّ الوزن المسموح به للأمتعة على متن إيربلو لترحيل الأمتعة هو 7 كغ كحدّ أقصى في جميع الرحلات الجوية. يجب ألا تتجاوزأبعاد الحقيبة 22×15×8 بوصة وتصنف الأوزان المسموح بها للأمتعة ضمن 3 قطاعات.</p><ul class='listingar'><li>سياحية ممتازة: حقيبتين مفحوصتين لكل مسافر بالغ وطفل</li><li>سياحية عادية: حقيبة واحدة لكل مسافر بالغ وطفل</li><li>سياحية مخفّضة: ليس هناك وزن مسموح به للأمتعة مجاني</li></ul><p>في جميع الحالات لا يمكن أن يتجاوز وزن الأمتعة 32 كغ وينبغي ألا تتجاوز الأبعاد الكلية أكثر من 62 بوصة. في حالة رسوم الأمتعة الزائدة لدولة الإمارات العربية المتحدة وسلطنة عمان، يكون الثمن هو 300 درهم أو 30 ريال عماني للحقيبة الواحدة. للحصول على معلومات أكثر تفصيلاً حول سياسات الأمتعة، اضغط <a href='http://www.airblue.com/flightinfo/ticketterms' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن على متن إيربلو أو أرقام الاتصال، يرجى الضغط <a href='https://www.airblue.com/about/contact' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات إيربلو</h2><p>كليرتريب هو موقع النافذة الواحدة التي تساعدك على القيام بحجوزاتك على متن طيران إيربلو بسهولة. في كثير من الحالات، يمكن حجز الرحلات في اللحظة الأخيرة ومن الضروري التحقق من حالتها. ويمكن أن يتم تتبع سجل معلومات المسافر (PNR) الخاص بك على متن طيران إيربلو بناءاً على التوجيهات المتاحة على موقعنا. نعمل للتأكيد على أن عملية الحجز كلها فعّالة.</p><p>من الجمع بين الرحلات المحلية والدولية المتعددة في صفحة واحدة، إلى امتلاك القدرة على تتبع رحلة طيرانك الخاصة، لدى موقعنا كل المعلومات التي تحتاجها تحت تصرفك. تصفّح موقعنا لمعرفة كل شيء عن الرحلات الجوية، والخصومات، والخدمات الأرضية والمزيد.</p>"
    ae_AC_content: "<p>خطوط الطيران الكندية هي أكبر مزود للخدمة في كندا وتقدم خدمات واسعة في حركة المرور المحلية وكذلك الدولية من وإلى كندا. كما أنها أيضاً أكبر مزود للخدمات في السوق عبر الحدود بين كندا والولايات المتحدة. مهمتها هي ربط كندا بالعالم.</p><h2>على متن خطوط الطيران الكندية</h2><p>تعمل هذه الخطوط من 4 محاور رئيسية وهي تورونتو، مونتريال، فانكوفر وكالغاري. كما أنها تخدم 175 مدينة في 5 قارات، وتخدم حوالي 35 مليون مسافر سنوياً. وهي عضو مؤسس في ستار ألايينس.</p><p>وتشمل بعض الجوائز التي فازت بها خطوط الطيران الكندية مؤخراً ما يلي:</p><ul class='listingar'><li>أفضل خطوط طيران عالمية في أمريكا الشمالية من قبل سكاي تراكس للسنة الرابعة على التوالي في عام 2013</li><li>أفضل خطوط طيران في أمريكا الشمالية من قبل غلوبال ترافلر للسنة التاسعة على التوالي في عام 2013</li><li>أفضل خطوط طيران في أمريكا الشمالية للسفر الدولي وأفضل تجربة على متن الطائرة لخطوط طيران في أمريكا الشمالية من قبل بيزنس ترافلرز بيست إن بيزنس ترافل أوورد</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>توفر هذه الخطوط العديد من الخيارات للمسافرين من الشرق الأوسط لإيصالهم إلى وجهات العالم، ويمكن للمسافرين إجراء الحجوزات عبر الانترنت لدى خطوط الطيران الكندية إلى مدن في كندا، أمريكا الشمالية والجنوبية، أوروبا وآسيا. قد يحتاجون إلى المرور عبر دبي للوصول إلى هذه الوجهات.</p><p>يتكون أسطول هذه الخطوط من طائرات طراز بوينغ 767، 777، 787، ايرباص 319، 320، 321، 330، امبراير، بومباردييه وبيتش كرافت.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يجب أن توفر خطوط الطيران الناجحة الراحة للمسافرين، وهذا يبدأ مع اختيار إنهاء إجراءات السفر عبر الانترنت لدى خطوط الطيران الكندية التجربة والذي يوفر الكثير من الوقت للمسافرين في المطار. توفر هذه الخطوط أيضاً خدمة إشعار الرحلة التي تبقي المسافرين مضطلعين على جداول الرحلات والتغييرات. سيفرح أصحاب الحيوانات الأليفة بمعرفة أنه في بعض المسارات، تستطيع الحيوانات الأليفة الصغيرة السفر في المقصورة معهم.</p><p>على متن الطائرة، كن متأكداً من أن الترفيه على متن الطائرة والمجموعة المتنوعة من المأكولات ستبقيك مشغولاً طوال مدة رحلتك. لمزيد من التفاصيل، يمكنك الاتصال بخدمة العملاء لدى خطوط الطيران الكندية مع التفاصيل على هذه الصفحة.</p><p>تسمح سياسات الأمتعة لدى خطوط الطيران الكندية بأمتعة مقصورة يصل وزنها إلى 10 كغ أو 22بوند. تعتمد كمية الأمتعة المجانية على الوجهة التي تسافر إليها، فضلاً عن درجة السفر.على سبيل المثال، عند السفر من دبي إلى تورنتو في الدرجة السياحية، فقد يسمح لك بحمل حقيبتين يصل وزن كل منها إلى 23 كغ أو 50 بوند. لمزيد من التفاصيل فيما يتعلق بجهات معينة، يرجى الاطلاع على التفاصيل  <a href='http://www.aircanada.com/en/travelinfo/airport/baggage/index.html' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز اللرحلات لدى خطوط الطيران الكندية</h2><p>توفر كليرتريب واجهة مميزة خالية من الفوضى للتحقق من المعلومات والجداول الزمنية للرحلات لدى هذه الخطوط، ويمكنك أيضاً التحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط الطيرن الكندية باستخدام واجهتنا. خصوصاً بالنسبة لأولئك الذين يقضون الكثير من الوقت في التنقل، ويفضلون استخدام هواتفهم النقالة، لقد وفرنا ​​أيضاً تطبيق كليرتريب والذي يمكنك تحميله واستخدامه على هاتفك النقال.</p>"
    ae_CA_content: "<p>طيران الصين هي الخطوط الجوية الرسمية في جمهورية الصين الشعبية يقع مقرها الرئيسي في مقاطعة شوني في بكين. تأسست عام 1988، تعد إحدى خطوط الطيران الرئيسية في البلاد وتدير عملياتها من مطار بكين العاصمة الدولي.</p><h2>على متن طيران الصين</h2><p>تلتزم الخطوط الجوية بمنح المسافرين 'الميزات الأربعة' المصداقية، وسائل الراحة، الاسترخاء والجودة. تؤمن طيران الصين بإيجاد الأفكار المبتكرة الخاصة بالخدمات الموجهة للزبائن، وبرنامج المسافر الدائم الخاص بها 'فينيكس مايلز' وهو أحد أقدم البرامج الموجودة في البلاد.</p><p>تم منح طيران الصين تصنيف 4 نجوم من قبل سكاي تراكس في عام 2011، وكانت من تلقى الجائزة الذهبية للسفر السريع عام 2012 في الاجتماع العام السنوي لاتحاد النقل الجوي الدولي ومؤتمر القمة العالمية للنقل الجوي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الجوية رحلات لأكثر من 280 وجهة، تغطي أكثر من 70 واحدة 29 بلداًَ. ولأنها عضو في تحالف ستار، فإن بإمكان المسافرين في الشرق الأوسط إجراء الحجز على متن طيران الصين عبر الانترنت إلى وجهات في جميع أنحاء العالم كذلك.</p><p>يتألف أسطول الناقلة من طائرات من طراز إيرباص وبوينغ، وهي تعد إحدى أحدث خطوط الطيران في الأجواء حيث يبلغ متوسط عمرها أقل من 7 سنوات.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>للقيام بإنهاء إجراءات السفر بسلاسة، ينصح المسافرين بالوصول إلى المطار باكراً مصطحبين جميع وثائق سفرهم ، حيث تغلق نوافذ التذاكر قبل 60 دقيقة من انطلاق الرحلات الدولية. كما يعد من المستحسن التحقق من حالة سجل معلومات المسافر (PNR) في طيران الصين قبل بضع ساعات من توجهك للمطار.</p><p>على متن الطائرة، بإمكان المسافرين الاستمتاع بوجبات خاصة بالحميات الغذائية مثل الوجبات النباتية الآسيوية، الوجبات الخاصة بمرضى السكري أو الخالية من الغلوتين التي يجب طلبها قبل 24 ساعة على الأقل من سفرهم. كما يمكن أن يحظى المسافرون على بعض الرحلات الدولية بتجربة فاخرة عند اختيار الجناح الممتاز في الدرجة الأولى أو الجناح الرائع في درجة رجال الأعمال. تقدم هذه الدرجات نقلاً مجانياً على الأرض بسيارة ليموزين، مقاعد خاصة تنحني للوراء، ومجموعة واسعة من خيارات المأكولات اللذيذة. كما تتوفر على متن الرحلة وسائل الترفيه في جميع الدرجات، حتى أنه من الممكن تحميل التفاصيل المتعلقة بذلك من موقع خطوط الطيران. لمزيد من المعلومات، يمكنك الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.airchina.com/ae/en/customer_service/customer_support/contact_us/contact_us.shtml' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة التي يمكن وضعها في المقصورة هو 8 كغ للمسافرين في درجة رجال الأعمال والدرجة الأولى، و 5 كغ في الدرجة السياحية. أما على متن على الرحلات الدولية، فيجب ألا يتجاوز وزن كل قطعة من الأمتعة المفحوصة 32 كغ، وأن لا يكون أقل من 2 كغ أيضاً. لمزيد من التفاصيل حول سياسات الأمتعة، يرجى التحقق في هذه الصفحة.</p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران الصين</h2><p>استخدم كلير تريب للتحقق من جميع معلومات السفر قبل سفرك، لمساعدتك في التخطيط لمسارك بالتفصيل. تساعدك الواجهة السريعة والمرتبة على الوصول إلى معلومات الرحلة والمسار، إضافة إلى أفضل العروض على الفنادق في الوجهات التي تكون مسافراً إليها. في حال كنت تفضل التحقق من المعلومات على هاتفك الذكي، تقدم كليرتريب أيضاً تطبيقاُ يمكنك تحميله واستخدامه في البحث عن بيانات السفر.</p>"
    ae_AF_content: "<p>احتفلت خطوط الطيران الفرنسية مؤخراً بذكراها السنوية الثمانين، حيث أقامت احتفالاً بسنوات خدمتها وضيافتها الرائعة للمسافرين. توفر هذه الخطوط شبكة رحلات إلى وجهات في جميع أنحاء العالم، بما في ذلك إلى الشرق الأوسط.</p><h2>على متن خطوط الطيران الفرنسية</h2><p>تُسيّر هذه الخطوط جنباً إلى جنب مع شقيقتها خطوط الطيران الملكية الهولندية الفرعية (KLM) رحلات إلى مجموعة واسعة من البلدان والوجهات، كما أن الراحة والخدمات المقدمة للمسافرين تضمن لهم رحلة لا تنسى. تملك خطوط الطيران الفرنسية قاعدة في ترمبلي أونفراس والتي تقع في ضواحي باريس. بعض الجوائز التي فازت بها خطوط الطيران هذه هي:</p><ul class='listingar'><li>'أفضل خطوط طيران للمسافات القصيرة لهذا العام' من قبل بيزنس ترافل أووردز 2013</li><li>تصنيف 4 نجوم لجودة منتج وخدمة خطوط الطيران من قبل سكاي تراكس</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكنك الاستفادة من الحجز على الانترنت لدى خطوط الطيران الفرنسية لأكثر من 800 وجهة في جميع أنحاء العالم، في الواقع هذه الخطوط تطير إلى جميع القارات المأهولة. هي خطوط الطيران المفضلة المتجهة إلى الشرق الأوسط، وتهبط في 30 وجهة في هذه المنطقة.</p><p>يتكون أسطولها من طائرات بوينغ وإيرباص من الأنواع التالية - A330-200، A340-300، A380 وبوينغ 747-400 وبوينغ 777-200ER، بوينغ 777-300ER.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>واحدة من الخدمات الأولى التي قد تستفيد منها بعد إجراء حجزك سيكون خيار إنهاء إجراءات السفر لدى خطوط الطيران الفرنسية على الانترنت، لتوفير الوقت قبل أن تصل إلى المطار. يمكن لمسافري البريمير أو الدرجة الأولى الاستفادة من صالات المطار قبل الصعود إلى طائراتهم.</p><p>على متن الطائرة، يمكنك تجربة الضيافة الفرنسية الشهيرة التي يقدمها طاقم الرحلة، فضلاً عن مجموعة واسعة من الوجبات المُعدّة من قبل طهاة محترفين للاختيار من بينها. كنت على ثقة تامة من أنك ستقدر المساحة الإضافية لأرجلك وركبتيك، وكذلك المقاعد المريحة في الدرجة السياحية. توفر هذه الخطوط أيضاً رفاهية في المقاعد التي تتحول إلى سرير في الدرجة الأولى. إذا اخترت أن تصبح عضواً في فلايينغ بلو، والذي هو برنامج ولاء للعملاء لدى هذه الخطوط، قد تكون قادراً على الاستفادة من الأسعار والعروض الخاصة.</p><p>وفقاً لسياسة الأمتعة لدى خطوط الطيران الفرنسية، يمكنك حمل من 1-3 من الحقائب وزنها بين 23 و 32 كغ اعتماداً على درجة رحلتك ووجهتك. لا يجب أن تزن حقائب اليد أكثر من 12 كغ. لمزيد من التفاصيل حول سياسة الأمتعة، تحقق من هذه الصفحة.</p><p>للحصول على معلومات عن خدمة العملاء لدى خطوط الطيران الفرنسية أو أرقام الاتصال، رجاءً اضغط <a href='http://www.airfrance.ae/AE/en/local/transverse/footer/aide_et_contact.htm?menu=false' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز التذاكر لدى خطوط الطيران الفرنسية</h2><p>استخدم كليرتريب للقيام بحجزك لدى خطوط الطيران الفرنسية، وستختبر سهولة ووضوح وبساطة الواجهة التي تساعدك على القيام بحجزك بوقت قياسي. يمكنك استعراض معلومات حول الفنادق والبرامج السياحية في وجهتك باستخدام هذه الواجهة وكذلك لمساعدتك على وضع خطة كاملة لمسار رحلتك. للتحقق من حالة سجل معلومات المسافر (PNR) وحالة الرحلة لدى خطوط الطيران الفرنسية، يمكنك استخدام واجهة كليرتريب.</p><p>إذا كانت واجهة الهاتف النقال هي المفضلة لديك، فقد قمنا أيضاً بتوفير تطبيق كليرتريب والذي يمكنك تحميله واستخدامه أثناء التنقل.</p>"
    ae_AI_content: "<p>أير إنديا هي اسم مرادف للسفر الجوي وهي خطوط الطيران الوطنية في الهند. في بداياتها، باشرت في تسيير رحلاتها منذ عام 1932 ولها تاريخ حافل من التقدم على مرّ السنين.</p><h2>على متن طيران أير إنديا</h2><p>تمكّن خطوط طيران أير إنديا المسافرين من الطيران من وإلى وجهات في جميع أنحاء العالم بما في ذلك أبو ظبي ودبي والشارقة في دولة الإمارات العربية المتحدة. تشمل بعض الجوائز والاعترافات المرموقة التي حصدتها شركة الطيران هذه على ما يلي:</p><ul class='listingar'><li>جائزة أكثر طيران موثوق في البلاد عام 2010، وبين 2004-2007 من قبل استطلاع أجرته ايكونوميك تايمز براند ايكويتي</li><li>جائزة ذهبية في استطلاع ريدرز دايجست تراستد براند لعام 2010</li><li>جائزة خدمات الشحن الناشئة في العام في معرض الشحن الجوي 2010</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يصل طيران أير إنديا الركاب بالعديد من الوجهات الدولية في آسيا وأستراليا وأفريقيا وأوروبا وأمريكا الشمالية والشرق الأوسط. يتكون أسطولها من طائرات عريضة الجسم، ضيقة الجسم والطائرات الإقليمية ويشمل أيضاً مجموعة متنوعة من طائرات بوينغ وايرباص بما في ذلك الطائرات من طراز بوينغ دريملاينر 787.</p><p>يساعد الحجز على متن خطوط طيران أير إنديا عبر الانترنت على توفير رحلة مريحة لك على متن هذه الطائرات أثناء السفر إلى وجهة من اختيارك.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>كان برنامج المسافر الدائم على متن خطوط الطيران هذه الأول من نوعه عندما أُدخل إلى الهند ويسمى فلاينغ ريترنز. كما يوفر طيران أير إنديا العديد من الخدمات المفيدة لركابه بما في ذلك الخدمات على أرض المطار مثل خدمات الحافلات المكملة من مطار دبي لركابه، ومجموعة من الخدمات على متن الرحلة مثل مجموعة خيارات الطبخ وتجربة تسوق رائعة أثناء الرحلة مع سكاي بازار. يساعد خيار إنهاء إجراءات السفر على متن طيران أير إنديا عبر الانترنت الركاب على توفير وقت الانتظار في المطار.</p><p>يمكّنك الوزن المسموح به للأمتعة على متن طيران أير إنديا من أخذ حقائب اليد إلى حد يصل إلى 8 كغ ولا يزيد على حجم 55 سم × 40 سم × 20 سم. بالنسبة للأمتعة المفحوصة إن الحدّ للسفر بين الهند ودولة الإمارات العربية المتحدة هو 30 كغ للدرجة السياحية و 40 كغ لدرجة المديرين. لمزيد من التفاصيل حول سياسة الأمتعة لجهات مختلفة، يرجى الضغط <a href='http://www.airindia.com/checked-baggage-allowances.htm#gme' target='_blank'>هنا</a>.</p><p>لمعلومات حول خدمة الزبائن على متن إير انديا أو أرقام الاتصال، يرجى الضغط <a href='http://home.airindia.in/contact.aspx' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات إير انديا</h2><p>يمكنك الحجز على متن طيران أير إنديا عبر الإنترنت باستخدام واجهة واضحة وبسيطة تقدمها كليرتريب. بمجرد القيام بالحجز، وخصوصاً للمتابعة في حالة التذاكر الموضوعة على قائمة الإنتظار، يمكنك أيضاً استخدام تفاصيل الحجز لتتبع حالة سجل معلومات المسافر (PNR) على متن إير إنديا الخاص بك.</p><p>حتى أنه بإمكانك استخدام كليرتريب كتطبيق على هاتفك النقال والاستمتاع بسهولة الوصول من أجل القيام بحجوزاتك في وقت قصير في الواقع. لا تنسى التحقق من باقاتنا وعروضا، تعدك أحدها على سبيل المثال بوفورات جيدة جداً عن طريق حجز رحلاتك الجوية وفنادقك سويةً باستخدام كلير تريب.</p>"
    ae_IX_content: "<p>إير انديا إكسبرس هي خطوط جوية هندية دولية تزود المسافرين بأكبر عائد من الخدمات مقابل المال. تفخر الخطوط الجوية بالقيام برحلات لوجهات تبعد مسافات قصيرة وتعد الركاب بكفاءة الخدمة.</p><h2>على متن الخطوط الجوية إير انديا اكسبرس</h2><p>إير انديا اكسبرس هي شركة فرعية تابعة لإير انديا، توفر للركاب خيار منخفض التكلفة. ترتكز عملياتها بشكل رئيسي في ولاية كيرالا في الهند، ويقع مقرها الرئيسي في كوتشي. بدأت عملياتها في عام 2005 مع رحلة من ثيروفانانثابورام إلى أبوظبي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تركز خدمات إير انديا اكسبرس على إيصال أولئك الموجودين في جنوب الهند إلى الشرق الأوسط وجنوب شرق آسيا. يمكنك إجراء الحجز على متن إير انديا اكسبرس عبر الانترنت لتحجز تذكرتك براحة من منزلك.</p><p>يتألف أسطولها من عدد من طائرات من طراز بوينغ 737-800 مع درجة سياحية وحيدة.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>عندما تصعد على متن رحلات إير انديا اكسبرس، يمكنك أن تتأكد أنك ستنعم بمقاعد مريحة مع وجبات مجانية موحدة تقدم كجزء من رحلتك. كما تتوافر على متن الرحلة خدمات ترفيهية للمسافرين. تعتبر هذه الخطوط الجوية موظفيها مصدر تميزها وهذا ما تجسده خدماتها أيضاً.</p><p>يسمح باصطحاب بعض الأمتعة المفحوصة مجاناً كجزء من وزن الأمتعة المسموح به على إير انديا إكسبرس. فيمكنك أن تحمل حقيبة يد تزن 7 كغ وأمتعة مفحوصة أخرى تزن 10 كغ في حال السفر مع طفل رضيع. يمكنك <a href='http://home.airindia.in/FAQ.aspx#2a' target='_blank'> هنا</a> الحصول على مزيد من التفاصيل عن سياسة الأمتعة في إير انديا إكسبرس.</p><p>لمعلومات حول خدمة الزبائن في إير انديا اكسبرس أو أرقام الاتصال، رجاء اضغط<a href='http://home.airindia.in/contact.aspx' target='_blank'> هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات الخطوط الجوية إير انديا اكسبرس</h2><p>يمكنك حجز تذكرة على متن إير انديا اكسبرس قبل حوالي 90 دقيقة من الوقت المحدد للمغادرة، ويمكن لكلير تريب أن تضمن لك سهولة الحجز في أقل زمن ممكن. لجعل الإجراءات أسهل على المسافرين، بإمكانك الوصول إلى خدمة إنهاء إجراءات السفر على إير انديا إكسبرس عبر الإنترنت من <a href='https://fastcheck.sita.aero/cce-presentation-web-ai/entryUpdate.do' target='_blank'> هنا</a>.</p><p>تساعدك الواجهة الواضحة والسريعة على الدخول واستخدام المعلومات بكفاءة عالية حتى أنه بإمكانك إجراء حجوزات الفندق عبر كلير تريب عند حجز تذاكرك. إضافة إلى تحديثات حالة طيران وغيرها من التفاصيل التي تقدمها كليرتريب، يمكنك استخدام اسمك الأخير وسجل معلومات المسافر (PNR) من أجل التحقق من حالة سجل معلومات المسافر (PNR) في إير انديا إكسبرس وكذلك حالة رحلتك على موقعنا. </p>"
    ae_MK_content: "<p>خطوط طيران موريشيوس هي خطوط الطيران الرئيسية في موريشيوس ويقع مقرها الرئيسي في سانت لويس، موريشيوس. تم إنشاؤها في عام 1967، وكانت تضيف باستمرار المزيد من المسارات لربط موريشيوس مع بقية العالم. كما أنها شريك استراتيجي في القطاع السياحي في البلاد.</p><h2>على متن خطوط طيران موريشيوس</h2><p>تعطي خطوط الطيران هذه الأولوية لسلامة وأمن المسافرين وتم اعتمادها من قبل تدقيق السلامة التشغيلية (IOSA) لاتحاد النقل الجوي الدولي (IATA). كما أنها توفر مجموعة من الخدمات عالية الجودة للمسافرين، كل ذلك مع لمسة دافئة من موريشيوس لهم.</p><p>وقد تم التصويت على أن خطوط طيران موريشيوس هي خطوط الطيران الرائدة في المحيط الهندي في 2013 من قبل ورلد ترافل أوورد. كما تتضح جودة الخدمة المقدمة من قبل خطوط الطيران هذه من خلال حصولها على هذه الجائزة للسنة التاسعة على التوالي.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تطير هذه الخطوط إلى وجهات في آسيا، أوروبا، أفريقيا وأستراليا، وكذلك إلى دبي في منطقة الشرق الأوسط. يستطيع المسافرون في الشرق الأوسط إجراء الحجز عبر الانترنت لدى خوط طيران موريشيوس لإيصالهم إلى أكثر من 20 وجهة دولية.</p><p>يتكون الأسطول من مجموعة متنوعة من نماذج الايرباص بما في ذلك إيرباص A340-300C وA340-300C المجهزة بأفضل أنظمة أقمار صناعية، فضلاً عن طائرات ATR قليلة. لدى هذه الخطوط أيضاً عدد قليل من طائرات الهليكوبتر المجهزة بـ 4 مقاعد للمسافرين لكل منها.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>سيكون من الجيد أن تتحقق من حالة سجل معلومات المسافر (PNR) لدى خطوط طيران موريشيوس قبل بضع ساعات من وقت الرحلة. كما ينصح المسافرون بالتحقق من وثائق سفرهم والوصول إلى شباك إنهاء إجراءات السفر قبل 3 ساعات من وقت الرحلة، من أجل عملية إنهاء إجراءات سفر وصعود على متن الطائرة سلسة. يستطيع مسافرو درجة رجال الأعمال توفير الوقت مع خدمة شباك إنهاء إجراءات السفر المتميزة، ومن ثم الاسترخاء في الصالة قبل الصعود لرحلاتهم.</p><p>على متن الطائرة، سيختبر مسافرو الدرجة السياحية ودرجة رجال الأعمال الأفضل في مقاعد مريحة، بما في ذلك مقاعد خروج خاصة مع مساحة أفضل للأرجل والتي يمكن حجزها من قبل مسافري الدرجة السياحية. إضافةً إلى مجموعة من الخيارات لذواقة المأكولات وأحدث وسائل الترفيه أثناء الرحلة، سيكون المسافرون على يقين تام من حصولهم على تجربة لا تنسى مع خطوط طيران موريشيوس. يمكن الاتصال بخدمة العملاء لدى خطوط الطيران للحصول على أية استفسارات إضافية <a href='http://www.airmauritius.com/localinformation_ae.htm' target='_blank'>هنا</a>.</p><p>يرجى مراجعة الموقع الالكتروني لخطوط الطيران للاطلاع على لوائح الالتزام بالحقائب قبل أن تحزم أمتعتك لرحلتك. الوزن المسموح به للأمتعة لدى خطوط طيران موريشيوس لمسافري الدرجة السياحية هو 23 كغ للحقائب، ومسافري درجة رجال الأعمال 30 كغ. يجب أن لا تتجاوز حقائب اليد 7 كغ بالوزن و 115 سم بالأبعاد. لمزيد من التفاصيل حول الوزن المسموح به للأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://www.airmauritius.com/baggage.htm' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط طيران موريشيوس</h2><p>تبرهن كليرتريب أنها الوسيلة المختارة لك لأداء جميع عمليات البحث ذات الصلة بما في ذلك معلومات السفر والمسار وبيانات الفنادق ذات الصلة كذلك. كن على ثقة تامة من أنك ستعجب بالواجهة السريعة والخالية من الفوضى ومن أنك ستعود لاستخدامها. بالنسبة لأولئك الدائموا التنقل، يستطيعون تجربة تطبيق كليرتريب والذي يمكن تحميله واستخدامه على الهاتف النقال.</p>"
    ae_NZ_content: "<p>خطوط الطيران النيوزيلندية هي الخطوط الوطنية لنيوزيلندا ويوجد مقرها في أوكلاند. يعود تاريخ إنشاء خطوط الطيران هذه إلى عام 1940 عندما تم إنشاء سابقتها خطوط طيران تاسمان إمباير المحدودة (TEAL).  وهي تعمل تحت اسمها الحالي منذ نيسان / أبريل 1965.</p><h2>على متن خطوط الطيران النيوزيلندية</h2><p>منذ آذار / مارس عام 1999، وهذه الخطوط هي عضو في ستار ألايينس، والذي يمكنها من توفير شبكة رحلات أفضل للمسافرين. خضعت خطوط الطيران النيوزيلندية لعملية تحويل الأعمال التجارية في مطلع الألفية والتي تركز على معاملة العميل كأولوية قصوى.</p><p>لقد أكسبها التزامها بالسلامة جائزة أفضل خطوط طيران في السنة في كانون الثاني / يناير 2014 من قبل موقع تصنيف السلامة والمنتج AirlineRatings.com.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن للمسافرين في الشرق الأوسط إجراء الحجز عبر الانترنت لدى خطوط الطيرن النيوزيلندية من أبوظبي إلى وجهات في أستراليا، جنوب المحيط الهادئ، آسيا، أوروبا وأمريكا الشمالية.</p><p>يتكون الأسطول من مجموعة متنوعة من طائرات بوينغ، وعدد قليل من نماذج ايرباص A320 أيضاً. كما تُشغّل هذه الخطوط أيضاً العديد من الطائرات التوربينية المروحية مثل ATR72، Q300 ونماذج بييتش 1900D.</p><h2>الخدمات ووزن الأمتعة المسموح به</h2><p>يمكنك إنهاء إجراءات السفر وانت مرتاح في منزلك باستخدام خدمة إنهاء إجراءات السفر عبر الإنترنت لدى خطوط الطيران النيوزيلندية، بدءاً من 24 ساعة إلى ماقبل 90 دقيقة من رحلتك. يمكنك أيضاً أن تأخذ نسخةً مطبوعةً من بطاقة الصعود إلى الطائرة بمجرد الانتهاء من عملية إنهاء إجراءات السفر. لا تنسى الاتصال بخطوط الطيران والتحقق من حجزك باستخدام حالة سجل معلومات المسافر (PNR) لدى خطوط الطيران النيوزيلندية قبل بضع ساعات من مغادرة رحلتك.</p><p>عند الصعود على متن الطائرة، ستلاحظ المقاعد المريحة في الدرجة السياحية بما في ذلك خيار 'إيكونومي سكايكوتش' لأولئك الذين قد يفضلون المساحة الإضافية. يتم إنشاؤها من خلال ضم 3 مقاعد متجاورة وتعتبر مثاليةً للأسر المسافرة برفقة الأطفال. لا تقتصر وجبات الطعام على أوقات محددة وهي متاحة عند الطلب وفقاً لراحتك. كما أن المجموعة المتوفرة من خيارات الترفيه ستبقيك مشغولاً خلال الرحلة أيضاً. وتصبح الراحة أفضل في الدرجة السياحية بريميوم مع مقاعد سبيس سيت الحائزة على الجوائز، وعند السفر في درجة رجال الأعمال يمكنك التمتع بمقصورتك على متن الطائرة. يمكنك لاتصال بخدمة العملاء لدى خطوط الطيران <a href='http://www.airnewzealand.com/rest-of-the-world-contact#middleeast' target='_blank'>هنا</a>.</p><p>الوزن المسموح به للأمتعة لدى خطوط الطيران النيوزيلندية هو حقيبة واحدة يصل وزنها إلى 23 كغ في الدرجة السياحية، حقيبتين في الدرجة السياحية بريميوم، و ثلاث حقائب في درجة رجال الأعمال. يمكن لمسافري الدرجة السياحية أن يحملوا حقيبة للمقصورة يصل وزنها إلى 7 كغ على متن الطائرة، والوزن المسموح به للأمتعة هو 14 كغ للدرجات الأعلى للسفر. لمزيد من التفاصيل عن الوزن المسموح به للأمتعة، رجاءً الاطلاع على التفاصيل <a href='http://www.airnewzealand.co.uk/checked-in-baggage' target='_blank'>هنا</a>.</p><h2>كليرتريب: وسيلة حجز الرحلات لدى خطوط الطيران النيوزيلندية</h2><p>يمكنك الآن العثور على جميع المعلومات عن رحلتك في غضون دقائق باستخدام واجهة كليرتريب المصممة بشكل جيد والخالية من الفوضى.تحقق من جميع المعلومات عن رحلات خطوط الطيران النيوزيلندية وتفاصيل الفنادق والصفقات قبل وضع الصيغة النهائية لمسار رحلتك.</p><p>إذا كان هاتفك النقال هو الوسيلة التي تفضل استخدامها لعمليات البحث على الانترنت، يمكنك بسهولة تحميل واستخدام تطبيق كليرتريب للوصول إلى المعلومات المذكورة أعلاه كذلك.</p>"
    ae_JU_content: "<p>طيران صربيا هي الخطوط الجوية الوطنية في جمهورية صربيا، تدير عملياتها من مركزها في مطار نيكولا تيسلا الدولي في بلجريف. كانت تعرف سابقاُ باسم 'خطوط جات الجوية' ويعود تاريخها إلى 'إيروبوت' التي تأسست في عام 1927. وتشارك في مجموعة من النشاطات التجارية، أما نشاطاتها الأساسية نقل المسافرين والشحن.</p><h2>على متن طيران صربيا</h2><p>كانت خطوط الطيران هذه عضواً في الاتحاد الدولي للنقل الجوي (إياتا) منذ عام 1961 وكانت واحدة من الأوائل التي تلقت شهادة تدقيق السلامة التشغيلية من الاتحاد الدولي للنقل الجوي (إيوسا) في عام 2005. وتخطط لتكون مشاركاً رئيسياً في البنية الأساسية للطيران المدينة في البلاد، ومفيدة في تطوير صناعة السياحة والسفر في صربيا. وقد كانت عضواً في اتحاد شركات الطيران الأوروبية منذ عام 1971.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تسيّر الخطوط الجوية رحلات إلى أكثر من 30 وجهة أورومتوسطية، وكذلك إلى آسيا، استراليا والأمريكتين بدعم من شركاء الرمز المشترك والشريك المساهم بأسهم، الاتحاد للطيران. ما يعني أن المسافرين في الشرق الأوسط على اتصال جيد جداً من خلال مسارات هذه الخطوط الجوية ويمكنهم إجراء حجوزات في طيران صربيا إلى الوجهات المذكورة أعلاه عبر الانترنت.</p><p>يتألف أسطول طيران صربيا من طائرات ATR 72-200 وإيرباص A319 -100.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>يُنصح بأن يصل المسافرون إلى المطار قبل 1.5 ساعة من مغادرة الرحلات المحلية، قبل ساعتين من الرحلات الدولية الأوروبية و 2.5 ساعة قبل الرحلات بين القارات. مما يضمن أن تجري عملية إنهاء إجراءات السفر والصعود على متن الطائرة بطريقة سلسة ومريحة. كما أنه من المستحسن أن تقوم بالتحقق من حالة سجل معلومات المسافر (PNR) في طيران صربيا قبل بضع ساعات من توجهك الى المطار.</p><p>يمكن للمسافرين في الدرجة السياحية الاستمتاع بالوجبات الخفيفة أو وجبة كاملة على متن الطائرة اعتماداً على مدة الرحلة. في درجة رجال الأعمال، يمكن للمسافرين الاستمتاع بتجربة الوجبات الفاخرة، بدءاً من المشروبات التي تقدم مع المكسرات الساخنة وانتقالاً إلى قوائم طعام حسب الطلب. كما يتوفر أحدث مافي وسائل الترفيه على متن الرحلة بما في ذلك الأفلام، المسلسلات التلفزيونية، الخيارات السمعية والألعاب. لمزيد من المعلومات، يرجى الاتصال بخدمة الزبائن في خطوط الطيران <a href='http://www.airserbia.com/en/home/main_menu/travel_info/prodajna_mesta/call_center.html' target='_blank'>هنا</a>.</p><p>وفقاً للوزن المسموح به للأمتعة في طيران صربيا، يمكن للمسافرين فحص 40 كغ في درجة رجال الأعمال، 30 كغ في الدرجة السياحية، و 10 كغ كوزن مسموح به للأمتعة للأطفال الرضع. يمكن أن يصل وزن حقائب اليد إلى 8 كغ وألا تتجاوز أبعادها 115سم. لمزيد من التفاصيل حول سياسة الأمتعة، رجاء تحقق <a href='http://www.airserbia.com/en/home/main_menu/travel_info/your_flight/during_the_flight.html' target='_blank'>هنا</a>. </p><h2>كليرتريب: طريقة الحجز على متن رحلات طيران صربيا</h2><p>يمكنك إيجاد جميع المعلومات اللازمة عن طيران صربيا، بما في ذلك معلومات المسار وجداول الرحلات باستخدام واجهة كليرتريب. من المؤكد أن سرعة الوصول إلى المعلومات، إلى جانب الصفحات المرتبة المصممة جيداً ستجعلك ترغب بالرجوع للقيام بعمليات بحث من أجل سفرتك القادمة.</p><p>إذا كنت شخصاً دائم الانشغال، يمكنك تحميل تطبيق كلير تريب واستخدامه على جوالك للوصول إلى نفس المعلومات.</p>"
    ae_AZ_content: "<p>اليطاليا هي خطوط طيران المسافرين الرئيسية في إيطاليا ومن بين خطوط الطيران الرائدة في مجال النقل الجوي الأوروبي. تعمل انطلاقاً من مركز عملياتها في مطار ليوناردو دا فينشي في روما، وهي عضو في تحالف سكاي تيم. تهتم هذه الخطوط كثيراً بشأن الاستدامة والالتزام في الحفاظ على البيئة، وتشترك أيضاً في العديد من المشاريع التي لا تهدف إلى الربح في جميع أنحاء العالم.</p><h2>على متن أليطاليا</h2><p>تؤمن هذه خطوط في إحداث التغيير من خلال نوعية خدمتها، رعاية مسافريها، الصيانة والتدريب المتميّز لموظفيها. وقد نقلت أكثر من 24 مليون مسافرعام 2012، وبحلول نهاية عام 2013 كانت تخدم 83 وجهة في جميع أنحاء العالم.</p><p>نالت الجودة العالية لوجبات الطعام على متن أليطاليا على جائزة أفضل مطبخ على متن خطوط طيران من قبل مجلة جلوبال ترافلر للسنة الرابعة على التوالي عام 2013.</p><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>يمكن القيام بحجوزات على متن اليطاليا إلى أوروبا، أمريكا الشمالية والجنوبية، آسيا والشرق الأوسط، ويمكن للمسافرين من الشرق الأوسط السفر إلى وجهات على متن اليطاليا إلى العالم عبر أبوظبي.</p><p>تفخر اليطاليا بأنها واحدة من أصغر الأساطيل في الأجواء، وذلك بسبب تجديدها المستمر وتحديثها لطائراتها. تستخدم بوينغ 777 وايرباص 330 لرحلات المسافات الطويلة، ايرباص A321، A320 و A310 للرحلات متوسطة المدى وطائرات امبراير لرحلاتها الإقليمية.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>تقدّم خطوط طيران اليطاليا برنامج 'فوجليا دي فولار' للزبائن الذين يمكن أن يشعروا بالخوف من الطيران أو الذين يرغبون فقط في تقليل قلقهم بشأن السفر جواً. وهو فقط إحدى الطرق التي نجحت فيها هذه الخطوط بإثبات جودتها المتميزة في خدمة المسافرين. وبدءاً بخدمة إنهاء إجراءات السفر على متن اليطاليا عبر الانترنت والتي يمكن للمسافرين استخدامها قبل يوم من المغادرة، سيقوم المسافرون بالتأكيد بتجربة رحلات لا تنسى على متن هذا الطيران.</p><p>تتمثل خيارات الترفيه على متن الطائرة في الأفلام، والأخبار، والمسلسلات، ألعاب الفيديو، والرسوم المتحركة، والمسلسلات التلفزيونية والعديد من القنوات السمعية أيضاً. كما ستحصل على مجموعة متنوعة من خيارات وجبات الطعام على متن الطائرة تشمل أكثر أطباق المعكرونة أصالة. لمزيد من التفاصيل، يمكنك الاتصال بخدمة الزبائن لدى خطوط الطيران من خلال المعلومات الموجودة على هذه الصفحة.</p><p>تتيح سياسات الأمتعة على متن اليطاليا للمسافرين بفحص قطعتين تصلان إلى 23 كغ في الدرجة السياحية و قطعتين تصلان إلى 32 كغ في درجة رجال الأعمال. كما يسمح لقطعة واحدة من أمتعة اليد يصل وزنها إلى 8 كغ بأبعاد 55 سم × 35 سم × 25 سم أيضاً، مع حقائب صغيرة وأجهزة الكمبيوتر محمولة إضافةً إلى هذا. لمزيد من التفاصيل حول سياسة الأمتعة، يرجى التحقق من <a href='http://www.alitalia.com/us_en/Informazioni-Supporto/Bagagli/index.html'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن الرحلات</h2><p>استخدم كليرتريب لتجرّب طريقة بسيطة وسريعة للتحقق من طرق وجداول رحلاتك و خطّط لمسار رحلتك. ويمكن أيضاً التخطيط لجميع جوانب عطلتك الأخرى مثل متطلبات الفندق من خلال هذه الواجهة. كما يوفر لك صفحة خالية من الفوضى للتحقق من حالة سجل معلومات المسافر (PNR) الخاص بك على متن اليطاليا إذا لزم الأمر.</p><p>هناك طريقة أخرى سهلة للحصول على المعلومات التي تحتاجها وذلك عن طريق استخدام تطبيق كليرتريب والذي يمكن تنزيله واستخدامه على هاتفك النقال.</p>"
    ae_J9_content: "<p>خطوط آسيانا الجوية هي إحدى خطوط الطيران الكبرى في كوريا الجنوبية تأسست في عام 1988. يقع مقرها الرئيسي في سيول وتستخدم مطار جيمبو الدولي كمركز محلي ومطار إنتشون الدولي كمركز دولي. و الخطوط الجوية عضو في تحالف ستار.</p><h2>على متن خطوط آسيانا الجوية</h2><p>تؤمن خطوط الطيران هذه بمبدأ 'أقصى درجات السلامة ورضا الزبون من خلال الخدمة' وقد ساعد هذا المبدأ بأن تتطور إلى خطوط طيران عالمية بحلول عام 2013. كما أنها تسعى لتقديم نشاطات صديقة للبيئة وكانت إحدى أول الخطوط الجوية التي منعت التدخين على متن الرحلة منذ عام 1995.</p><p>تتضمن بعض الجوائز التي حازتها خطوط آسيانا الجوية بجدارة ما يلي:</p><ul class='listingar'><li>أفضل شركة طيران لعام 2012 في حفل توزيع جوائز بزنس ترافلر في الولايات المتحدة</li><li>أفضل شركة الطيران للعام 2012 من قبل برميوم ترافلر</li></ul><h2>شبكة الرحلات ومعلومات الأسطول</h2><p>تقوم خطوط آسيانا الجوية بإيصال المسافرين إلى 93 مدينة في جميع أنحاء العالم اعتباراً من مارس / آذار عام 2013، بما في ذلك وجهات في كوريا، اليابان، الصين، آسيا الوسطى، روسيا، جنوب شرق آسيا، الأمريكتين، أوقيانوسيا وأوروبا. بإمكان المسافرين في الشرق الأوسط إجراء الحجوزات على متن خطوط آسيانا الجوية عبر الإنترنت للسفر بين أي من هذه الوجهات.</p><p>يتألف أسطول الخطوط الجوية من مجموعة من طائرات من طراز إيرباص وبوينغ، كما تشكل طائرات البوينغ أسطول الشحن. اعتباراً من شهر نوفمبر / تشرين الثاني عام 2013، كانت هناك 83 طائرة في أسطول خطوط الطيران هذه.</p><h2>الخدمات والوزن المسموح به للأمتعة</h2><p>بإمكان المسافرين استخدام حالة سجل معلومات المسافر (PNR) للاستمرار في تتبع حجوزاتهم مع خطوط الطيران هذه. عندما تسافر مع آسيانا، سيكون بإمكانك الاستفادة من خدمة مفيدة أخرى هي إنهاء إجراءات السفر عبر الانترنت، والتي تمكنك من إنهاء إجراءات السفر قبل إلى 48 ساعة حتى ما يصل إلى ساعة واحدة من موعد مغادرة رحلتك. مما يتيح لك استخراج تصريح صعود الطائرة قبل ساعات من الوصول إلى المطار، مما يوفر لك الكثير من وقت الانتظار. بالنسبة لأولئك الذين يفضلون إنهاء إجراءات السفر في المطار، هناك العديد من الخيارات المتاحة بما في ذلك كشك إنهاء إجراءات السفر أو شباك تذاكر للدرجة السياحية لأولئك الذين لا يصطحبون أمتعة مفحوصة.</p><p>من المؤكد أن الترفيه على متن الرحلة وخدمة الوجبات والمشروبات على متن الطائرة ستمنحك شعوراً بالرضا. تضمن الخدمة الصحية الفريدة على متن الرحلة تجربة مريحة للمسافرين. يرجى الاتصال بخدمة الزبائن في خطوط الطيران هذه للحصول على مزيد من التفاصيل <a href='http://us.flyasiana.com/C/en/homepage.do?menuId=008001000000000&menuType=CMS&boardCode=contactUs' target='_blank'>هنا</a>.</p><p>تسمح سياسة الأمتعة في خطوط آسيانا الجوية على متن الرحلات لغير الأمريكتين بفحص ما يصل الى 20 كغ في درجة السفر، ما يصل إلى 30 كغ في درجة رجال الأعمال، وما يصل إلى 40 كغ في الدرجة الأولى، وما يصل إلى 10 كغ بالنسبة للأطفال الرضع. يسمح باصطحاب حقائب يد يصل وزنها إلى 10 كغ في درجة السفر، ويسمح بقطعتين بوزن 10 كغ في درجة رجال الأعمال والدرجة الأولى. لمعلومات عن سياسة الأمتعة على متن رحلات أميركا، وقواعد أخرى، رجاء تحقق <a href='http://us.flyasiana.com/C/en/homepage.do?menuId=003006001000000&menuType=CMS' target='_blank'>هنا</a>.</p><h2>كليرتريب: طريقة الحجز على متن رحلات خطوط آسيانا الجوية</h2><p>تمنحك كلير تريب واجهة بسيطة ومرتبة لتخطط كامل مسارك من خلال الوصول إلى التفاصيل المتعلقة بالمسار والفنادق بما في ذلك أفضل العروض. لا تنسى التحقق من تطبيق كلير تريب الذي يمكنك تحميله واستخدامه على جوالك.</p>"
